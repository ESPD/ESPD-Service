createcafinish_export=Exporteer
createcafinish_export_content=U kunt nu op "Exporteer" klikken om het UEA-bestand te downloaden en op uw computer op te slaan. Aanbestedende diensten moeten ervoor zorgen dat dit UEA-bestand samen met de overige aanbestedingsstukken voor de ondernemers beschikbaar is.

createcafinish_reduction=Deel V: Beperking van het aantal gekwalificeerde gegadigden
createcafinish_toptext=De ondernemer hoeft uitsluitend informatie te verstrekken wanneer de aanbestedende dienst of aanbestedende entiteit de objectieve en niet-discriminerende criteria of regels heeft vastgesteld die moeten worden toegepast ter beperking van het aantal gegadigden dat tot indiening van een inschrijving of tot een dialoog zal worden uitgenodigd. Deze informatie, die vergezeld kan gaan van vereisten met betrekking tot de eventueel te verstrekken (soorten) certificaten of andere vormen van bewijsstukken, wordt vermeld in de betreffende aankondiging of in de in die aankondiging bedoelde aanbestedingsstukken. Het navolgende geldt uitsluitend voor een niet-openbare procedure, een mededingingsprocedure met onderhandeling, een concurrentiegerichte dialoog en een innovatiepartnerschap:

createcafinish_reduction_question=De ondernemer verklaart dat:

createcafinish_title_eo_declares_that=Hij op de volgende wijze aan de objectieve en niet-discriminerende criteria en regels ter beperking van het aantal gegadigden voldoet:<br/>Geef, in geval bepaalde certificaten of andere vormen van bewijsstukken zijn vereist, voor elk daarvan aan of de ondernemer over de vereiste documenten beschikt:
createcafinish_text_eo_declares_that=Vermeld, indien een aantal van deze certificaten of andere vormen van bewijsstukken elektronisch beschikbaar zijn, voor elk daarvan:

createcafinish_concl_statements=Deel VI: Slotverklaringen
createcafinish_concl_statements_text=Ondergetekende(n) verklaart/verklaren formeel dat de door hem/haar/hen hiervoor in de delen II-V verstrekte informatie accuraat en correct is en dat hij/zij zich volledig bewust is/zijn van de consequenties van het afleggen van een valse verklaring.<p/>Ondergetekende(n) verklaart/verklaren formeel desgevraagd en onverwijld de hiervoor bedoelde certificaten en andere vormen van bewijsstukken te kunnen verstrekken, tenzij:<p/>a) de aanbestedende dienst of instantie de betrokken ondersteunende documenten rechtstreeks kan verkrijgen door raadpleging in een lidstaat van een gratis toegankelijke nationale databank (op voorwaarde dat de ondernemer de noodzakelijke informatie heeft verstrekt (internetadres, afgevende entiteit, precieze referentienummers van de stukken) waardoor de aanbestedende dienst of aanbestedende instantie daartoe in staat wordt gesteld. Indien voorgeschreven, moet dit vergezeld gaan van de betreffende instemming met een dergelijke raadpleging), of<p/>de aanbestedende dienst of instantie met ingang van uiterlijk 18 oktober 2018 (afhankelijk van de nationale uitvoering van artikel 59, lid 5, tweede alinea van Richtlijn 2014/24/EU) reeds over de betrokken informatie beschikt.<p/>Ondergetekende(n) stemt/stemmen er formeel mee in dat [vermeld de aanbestedende dienst of aanbestedende entiteit bedoeld in deel I, afdeling A] toegang krijgt tot stukken tot staving van de informatie die is verstrekt in [vermeld de betrokken delen/afdelingen/punten] van dit Uniform Europees Aanbestedingsdocument met het oog op [vermeld de aanbestedingsprocedure: (beknopte beschrijving, verwijzing naar bekendmaking in het Publicatieblad van de Europese Unie, referentienummer)].<p/>
createcafinish_concl_statements_signature=Datum, plaats en, indien vereist of noodzakelijk, handtekening(en):




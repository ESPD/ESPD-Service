crit_eu_title_involvement_eo=Heeft uw organisatie of een met uw organisatie verbonden onderneming de aanbestedende dienst of aanbestedende entiteit geadviseerd of is uw organisatie of een met uw organisatie verbonden onderneming anderszins betrokken geweest bij de voorbereiding van de aanbestedingsprocedure?

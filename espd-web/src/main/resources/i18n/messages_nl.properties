createeo_is_eo_sized_tooltip=In de zin van de Aanbeveling van de Commissie van 6 mei 2003 betreffende de definitie van micro-, kleine en middelgrote ondernemingen (PB L 124 van 20.5.2003, blz. 36). Deze informatie is uitsluitend vereist voor statistische doeleinden. Micro-onderneming: een onderneming met minder dan tien werknemers en met een jaaromzet en/of jaarlijks balanstotaal van niet meer dan 2 miljoen euro. Kleine onderneming: een onderneming met minder dan vijftig werknemers en met een jaaromzet en/of jaarlijks balanstotaal van niet meer dan 10 miljoen euro. Middelgrote onderneming: een onderneming die micro noch klein is, met minder dan 250 werknemers en een jaaromzet van niet meer dan 50 miljoen euro en/of een jaarlijks balanstotaal van niet meer dan 43 miljoen euro.

tooltip_espd_used_both_ca_eo=De UEA-dienst kan zowel door aanbestedende diensten als door ondernemers worden gebruikt. Kies de optie die met uw profiel in deze aanbestedingsprocedure overeenstemt.
tooltip_filter_eo_can_import_espd=Het UEA-dossier, dat de aanbestedende dienst van tevoren voor deze aanbestedingsprocedure heeft ingevuld en samen met de aankondiging van de opdracht heeft gepubliceerd, kan door de ondernemer worden geïmporteerd.
tooltip_eo_can_reuse_espd=De informatie die in een vorige aanbestedingsprocedure via een UEA werd verstrekt ("oud" UEA), kan door de ondernemer opnieuw worden gebruikt. De UEA-dienst zal het "oude" UEA samenvoegen met het nieuwe formulier dat de aanbestedende dienst voor deze aanbestedingsprocedure heeft opgesteld.

tooltip_ca_can_create_espd=De aanbestedende dienst kan de opstelling van een UEA met een leeg formulier beginnen. In dat geval moet de aanbestedende dienst alle relevante informatie in het UEA-formulier opnemen.
tooltip_ca_can_import_espd=Als de aanbestedende dienst de UEA-dienst eerder al eens voor een andere aanbestedingsprocedure heeft gebruikt, kan hij het op het lokale netwerk opgeslagen UEA importeren. In dat geval hoeven bepaalde gegevens niet meer in het UEA te worden ingevuld, maar moeten deze met het oog op de nieuwe aanbestedingsprocedure wel worden geactualiseerd.
tooltip_overview_received_espds=Deze functie geeft een tabel met een overzicht van alle antwoorden die de inschrijvers in hun UEA voor een specifieke aanbestedingsprocedure hebben verstrekt.
tooltip_review_espd=De aanbestedende dienst kan het van de ondernemer ontvangen elektronische UEA controleren/opnieuw bekijken.


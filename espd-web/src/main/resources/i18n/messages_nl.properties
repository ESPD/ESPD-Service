createeo_separate_espd_sections_a_b=Verstrek voor elk van de betrokken entiteiten een afzonderlijk UEA-formulier met de informatie die wordt gevraagd in de afdelingen A en B van dit deel en deel III. Dit formulier moet door de betrokken entiteiten naar behoren worden ingevuld en ondertekend.<p/>Er zij op gewezen dat het daarbij ook gaat om niet rechtstreeks tot de onderneming van de ondernemer behorende technici of technische organen, in het bijzonder die welke belast zijn met de kwaliteitscontrole en, in het geval van overheidsopdrachten voor werken, de technici of technische organen die de ondernemer ter beschikking zullen staan om de werkzaamheden uit te voeren.<p/>Vermeld, voor zover dit relevant is voor de specifieke draagkracht waarop de ondernemer steunt, voor elk van de betrokken entiteiten de informatie bedoeld in de delen IV en V.

crit_selection_suitability_article_tooltip=De ondernemer hoeft dit veld alleen in te vullen wanneer de aanbestedende dienst of aanbestedende entiteit in de betreffende aankondiging of in de in de aankondiging bedoelde aanbestedingsstukken heeft aangegeven dat de ondernemer zich kan beperken tot het invullen van deel IV, afdeling α, en dat geen andere afdeling van deel IV hoeft te worden ingevuld:

createcafinish_reduction=Deel V: Beperking van het aantal gekwalificeerde gegadigden
createcafinish_toptext=De ondernemer hoeft uitsluitend informatie te verstrekken wanneer de aanbestedende dienst of aanbestedende entiteit de objectieve en niet-discriminerende criteria of regels heeft vastgesteld die moeten worden toegepast ter beperking van het aantal gegadigden dat tot indiening van een inschrijving of tot een dialoog zal worden uitgenodigd. Deze informatie, die vergezeld kan gaan van vereisten met betrekking tot de eventueel te verstrekken (soorten) certificaten of andere vormen van bewijsstukken, wordt vermeld in de betreffende aankondiging of in de in die aankondiging bedoelde aanbestedingsstukken. Het navolgende geldt uitsluitend voor een niet-openbare procedure, een mededingingsprocedure met onderhandeling, een concurrentiegerichte dialoog en een innovatiepartnerschap:


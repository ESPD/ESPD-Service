crit_selection_technical_supply_contracts_performance_deliveries_description=Uitsluitend voor een overheidsopdracht voor leveringen: De ondernemer heeft tijdens de referentieperiode de volgende voornaamste leveringen van de vastgestelde soort verricht. De aanbestedende diensten mogen tot drie jaar ervaring eisen en mogen ervaring die meer dan drie jaar geleden is opgedaan, accepteren.
crit_selection_technical_service_contracts_performance_services_main=Voor een opdracht voor diensten: verrichting van diensten van de vastgestelde soort
crit_selection_technical_service_contracts_performance_services_description=Uitsluitend voor een overheidsopdracht voor diensten: De ondernemer heeft tijdens de referentieperiode de volgende voornaamste diensten van de vastgestelde soort verricht. De aanbestedende diensten mogen tot drie jaar ervaring eisen en mogen ervaring die meer dan drie jaar geleden is opgedaan, accepteren.
crit_selection_technical_technicians_technical_bodies_main=Technici of technische organen voor kwaliteitscontrole
crit_selection_technical_technicians_technical_bodies_description=De ondernemer kan een beroep doen op de volgende technici of technische organen, met name die welke verantwoordelijk zijn voor kwaliteitscontrole. Voor de technici of technische organen die niet rechtstreeks tot de onderneming van de ondernemer behoren, maar op wier draagkracht de ondernemer een beroep doet als vermeld in deel II, afdeling C, moeten afzonderlijke UEA-formulieren worden ingevuld.
crit_selection_technical_work_contracts_technicians_main=Voor een opdracht voor werken: technici of technische organen voor de uitvoering van de werkzaamheden
crit_selection_technical_work_contracts_technicians_description=In geval van overheidsopdrachten voor werken zal de ondernemer voor de uitvoering van de werkzaamheden een beroep kunnen doen op de volgende technici of technische organen:
crit_selection_technical_technical_facilities_measures_main=Technische uitrusting en maatregelen om de kwaliteit te waarborgen
crit_selection_technical_technical_facilities_measures_description=De ondernemer bedient zich van de volgende technische uitrusting en maatregelen om de kwaliteit te waarborgen en zijn mogelijkheden ten aanzien van ontwerpen en onderzoek zijn als volgt:
crit_selection_technical_study_research_facilities_main=Ontwerp- en onderzoeksfaciliteiten
crit_selection_technical_study_research_facilities_description=Hij maakt gebruik van de volgende ontwerp- en onderzoeksfaciliteiten:
crit_selection_technical_supply_chain_management_main=Beheer van de toeleveringsketen
crit_selection_technical_supply_chain_management_description=De ondernemer zal bij de uitvoering van de opdracht de volgende systemen voor het beheer van de toeleveringsketen en traceersystemen kunnen toepassen:
crit_selection_technical_allowance_of_checks_main=Toelating van controle
crit_selection_technical_allowance_of_checks_description=In het geval van complexe producten of diensten of wanneer deze bij wijze van uitzondering aan een bijzonder doel moeten beantwoorden: Zal de ondernemer controle van zijn technische of productiecapaciteit toelaten en zo nodig van zijn mogelijkheden inzake ontwerpen en onderzoek en de maatregelen om de kwaliteit te waarborgen? De controle moet worden verricht door de aanbestedende dienst zelf of, indien deze laatste daarmee instemt, namens deze door een bevoegd officieel orgaan van het land waar de leverancier of dienstverlener is gevestigd.
crit_selection_technical_educational_professional_qualifications_main=Onderwijs- en beroepskwalificaties
crit_selection_technical_educational_professional_qualifications_description=Over de volgende onderwijs- en beroepskwalificaties beschikt de dienstverlener of de aannemer zelf, en/of (al naargelang de vereisten in de betreffende aankondiging of de aanbestedingsstukken) de leidinggevenden van de onderneming.
crit_selection_technical_environment_management_features_main=Maatregelen inzake milieubeheer
crit_selection_technical_environment_management_features_description=De ondernemer zal bij de uitvoering van de opdracht de volgende maatregelen inzake milieubeheer kunnen toepassen:
crit_selection_technical_number_managerial_staff_main=Aantal leidinggevenden
crit_selection_technical_number_managerial_staff_description=Het aantal leidinggevenden van de ondernemer was de afgelopen drie jaar als volgt:
crit_selection_technical_average_annual_manpower_main=Gemiddelde jaarlijkse personeelsbezetting
crit_selection_technical_average_annual_manpower_description=De gemiddelde jaarlijkse personeelsbezetting en het aantal leidinggevenden van de ondernemer waren de afgelopen drie jaar als volgt:
crit_selection_technical_tools_plant_main=Outillage, materieel en technische uitrusting
crit_selection_technical_tools_plant_description=De ondernemer zal voor het uitvoeren van de opdracht over de volgende outillage, materieel en technische uitrusting beschikken:
crit_selection_technical_subcontracting_proportion_main=Gedeelte in onderaanneming
crit_selection_technical_subcontracting_proportion_description=De ondernemer is voornemens eventueel het volgende gedeelte (d.w.z. percentage) van de opdracht in onderaanneming te geven. Er zij op gewezen dat indien de ondernemer heeft besloten om een gedeelte van de opdracht in onderaanneming te geven en voor de uitvoering van dat gedeelte een beroep op de draagkracht van de onderaannemer doet, hij voor dergelijke onderaannemers een afzonderlijk UEA moet invullen; zie deel II, afdeling C, hierboven.
crit_selection_technical_supply_contracts_without_ca_main=Voor een opdracht voor leveringen: monsters, beschrijvingen of foto's zonder certificaat van echtheid
crit_selection_technical_supply_contracts_without_ca_description=Voor een overheidsopdracht voor leveringen: De ondernemer zal de vereiste monsters, beschrijvingen of foto's van de te leveren producten verstrekken, die niet vergezeld hoeven te gaan van een certificaat van echtheid.
crit_selection_technical_supply_contracts_with_ca_main=Voor een opdracht voor leveringen: monsters, beschrijvingen of foto's met certificaat van echtheid
crit_selection_technical_supply_contracts_with_ca_description=Voor een overheidsopdracht voor leveringen: De ondernemer zal de vereiste monsters, beschrijvingen of foto's van de te leveren producten verstrekken en zal, indien van toepassing, een certificaat van echtheid verstrekken.
crit_selection_technical_supply_contracts_certificate_quality_main=Voor een opdracht voor leveringen: certificaten van instituten voor kwaliteitscontrole
crit_selection_technical_supply_contracts_certificate_quality_description=Kan de ondernemer de vereiste certificaten verstrekken die door erkende officiële instituten of diensten voor kwaliteitscontrole zijn opgesteld en waarin wordt verklaard dat duidelijk door referenties geïdentificeerde producten beantwoorden aan de technische specificaties of normen die in de betreffende aankondiging of aanbestedingsstukken zijn vermeld?

crit_selection_quality_assurance_article=Artikel 62, lid 2, van Richtlijn 2014/24/EU vermeldt de volgende selectiecriteria:
crit_selection_quality_assurance_tooltip=De ondernemer hoeft uitsluitend informatie te verstrekken wanneer de betreffende selectiecriteria door de aanbestedende dienst of aanbestedende entiteit in de betreffende aankondiging of in de in die aankondiging bedoelde aanbestedingsstukken zijn voorgeschreven.
crit_selection_quality_certificate_independent_bodies_quality_main=Door onafhankelijke instanties opgestelde certificaten over kwaliteitsnormen
crit_selection_quality_certificate_independent_bodies_quality_description=Kan de ondernemer door onafhankelijke instanties opgestelde certificaten verstrekken waaruit blijkt dat de ondernemer voldoet aan de voorgeschreven kwaliteitsnormen, met inbegrip van normen inzake toegankelijkheid voor gehandicapten?

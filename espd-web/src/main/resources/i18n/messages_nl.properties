filter_header=Welkom bij de UEA-dienst
filter_alert=<p>Het Uniform Europees Aanbestedingsdocument (UEA) is een eigen verklaring over de financiële toestand, de bekwaamheden en de geschiktheid van ondernemingen voor een openbareaanbestedingsprocedure. Het is in alle EU-talen beschikbaar en wordt als voorlopig bewijs gebruikt dat aan de vereiste voorwaarden van openbareaanbestedingsprocedures in de hele EU wordt voldaan. Dankzij het UEA hoeven de inschrijvers niet langer het volledige bewijsmateriaal en de verschillende formulieren te verstrekken die vroeger voor overheidsopdrachten in de EU werden gebruikt, en dat betekent een aanzienlijke vereenvoudiging van de toegang tot grensoverschrijdende overheidsopdrachten. Vanaf oktober 2018 wordt het UEA uitsluitend in elektronische vorm verstrekt.</p><p>De Europese Commissie biedt kopers, inschrijvers en andere partijen die het UEA elektronisch willen invullen, een gratis webdienst aan. Het onlineformulier kan worden ingevuld, afgedrukt en vervolgens samen met de overige onderdelen van de inschrijving aan de koper worden gestuurd. Als de procedure elektronisch wordt uitgevoerd, kan het UEA elektronisch worden geëxporteerd, opgeslagen en ingediend. Een UEA dat in een eerdere openbareaanbestedingsprocedure is verstrekt, kan worden hergebruikt, zolang de daarin vermelde informatie nog steeds correct is. Inschrijvers kunnen van de procedure worden uitgesloten of worden vervolgd, indien zij zich in ernstige mate schuldig hebben gemaakt aan valse verklaringen bij het invullen van het UEA, indien zij informatie hebben achtergehouden of indien zij niet in staat zijn de ondersteunende documenten te verstrekken.</p>


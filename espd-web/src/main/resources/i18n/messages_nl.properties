zip_instructions=Dit is beknopte documentatie over de UEA-bestanden die u in deze zip-folder aantreft.\
  \r\n\r\nespd.XML: Het XML-bestand is een bestand dat door onze UEA-webdienst of andere compatibele UEA-diensten kan worden gelezen. Het voordeel van het gebruik van het e-UEA als XML-bestand is dat kopers en ondernemingen het later voor andere procedures kunnen hergebruiken. Het moet samen met de aanbestedingsdocumenten (van aanbestedende dienst naar onderneming) of als onderdeel van de inschrijving (van onderneming naar aanbestedende dienst) worden verzonden.\
  \r\n\r\nespd.PDF: Het pdf-bestand is een voor mensen leesbare versie van het e-UEA. Ook hier stellen wij voor dat u het naast het XML-bestand samen met de aanbestedingsdocumenten (van aanbestedende dienst naar onderneming) of als onderdeel van de inschrijving (van onderneming naar aanbestedende dienst) als referentiedocument gebruikt.\
  \r\n\r\nAls u vragen over de bestanden heeft, aarzel dan niet contact met ons op te nemen via het volgende e-mailadres: grow-espd@ec.europa.eu

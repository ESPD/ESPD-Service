crit_eu_main_title_grounds_criminal_conv=Artikel 57, lid 1, van Richtlijn 2014/24/EU vermeldt de volgende uitsluitingsgronden:

crit_eu_title_grounds_criminal_conv=Deelneming aan een criminele organisatie
crit_eu_text_grounds_criminal_conv=Is de ondernemer zelf of iemand die lid is van het bestuurs-, leidinggevend of toezichthoudend orgaan van de onderneming of daarin vertegenwoordigings-, beslissings- of controlebevoegdheid heeft, wegens deelneming aan een criminele organisatie veroordeeld bij een definitief geworden rechterlijke beslissing die niet ouder is dan vijf jaar of die expliciet een uitsluitingsperiode bevat die nog steeds van toepassing is? In de zin van artikel 2 van Kaderbesluit 2008/841/JBZ van de Raad van 24 oktober 2008 ter bestrijding van georganiseerde criminaliteit (PB L 300 van 11.11.2008, blz. 42).

crit_eu_title_corruption=Corruptie
crit_eu_text_corruption=Is de ondernemer zelf of iemand die lid is van het bestuurs-, leidinggevend of toezichthoudend orgaan van de onderneming of daarin vertegenwoordigings-, beslissings- of controlebevoegdheid heeft, wegens corruptie veroordeeld bij een definitief geworden rechterlijke beslissing die niet ouder is dan vijf jaar of die expliciet een uitsluitingsperiode bevat die nog steeds van toepassing is? In de zin van artikel 3 van de Overeenkomst ter bestrijding van corruptie waarbij ambtenaren van de Europese Gemeenschappen of van de lidstaten van de Europese Unie betrokken zijn (PB C 195 van 25.6.1997, blz. 1) en artikel 2, lid 1, van Kaderbesluit 2003/568/JBZ van de Raad van 22 juli 2003 inzake de bestrijding van corruptie in de privésector (PB L 192 van 31.7.2003, blz. 54). Deze uitsluitingsgrond omvat ook corruptie in de zin van de nationale wetgeving van de aanbestedende dienst (aanbestedende entiteit) of de ondernemer.

crit_eu_title_fraud=Fraude
crit_eu_text_fraud=Is de ondernemer zelf of iemand die lid is van het bestuurs-, leidinggevend of toezichthoudend orgaan van de onderneming of daarin vertegenwoordigings-, beslissings- of controlebevoegdheid heeft, wegens fraude veroordeeld bij een definitief geworden rechterlijke beslissing die niet ouder is dan vijf jaar of die expliciet een uitsluitingsperiode bevat die nog steeds van toepassing is? In de zin van artikel 1 van de Overeenkomst aangaande de bescherming van de financiële belangen van de Europese Gemeenschappen (PB C 316 van 27.11.1995, blz. 48).

crit_eu_title_terrorist=Terroristische misdrijven of strafbare feiten in verband met terroristische activiteiten
crit_eu_text_terrorist=Is de ondernemer zelf of iemand die lid is van het bestuurs-, leidinggevend of toezichthoudend orgaan van de onderneming of daarin vertegenwoordigings-, beslissings- of controlebevoegdheid heeft, wegens terroristische misdrijven of strafbare feiten in verband met terroristische activiteiten veroordeeld bij een definitief geworden rechterlijke beslissing die niet ouder is dan vijf jaar of die expliciet een uitsluitingsperiode bevat die nog steeds van toepassing is? In de zin van de artikelen 1 en 3 van Kaderbesluit 2002/475/JBZ van de Raad van 13 juni 2002 inzake terrorismebestrijding (PB L 164 van 22.6.2002, blz. 3). Deze uitsluitingsgrond omvat ook aanzetten tot, deelneming en medeplichtigheid aan of poging tot het plegen van een strafbaar feit als bedoeld in artikel 4 van genoemd kaderbesluit.

crit_eu_title_money_laundering=Witwassen van geld of financiering van terrorisme
crit_eu_text_money_laundering=Is de ondernemer zelf of iemand die lid is van het bestuurs-, leidinggevend of toezichthoudend orgaan van de onderneming of daarin vertegenwoordigings-, beslissings- of controlebevoegdheid heeft, wegens witwassen van geld of financiering van terrorisme veroordeeld bij een definitief geworden rechterlijke beslissing die niet ouder is dan vijf jaar of die expliciet een uitsluitingsperiode bevat die nog steeds van toepassing is? In de zin van artikel 1 van Richtlijn 2005/60/EG van het Europees Parlement en de Raad van 26 oktober 2005 tot voorkoming van het gebruik van het financiële stelsel voor het witwassen van geld en de financiering van terrorisme (PB L 309 van 25.11.2005, blz. 15).

crit_eu_title_child_labour=Kinderarbeid en andere vormen van mensenhandel
crit_eu_text_child_labour=Is de ondernemer zelf of iemand die lid is van het bestuurs-, leidinggevend of toezichthoudend orgaan van de onderneming of daarin vertegenwoordigings-, beslissings- of controlebevoegdheid heeft, wegens kinderarbeid en andere vormen van mensenhandel veroordeeld bij een definitief geworden rechterlijke beslissing die niet ouder is dan vijf jaar of die expliciet een uitsluitingsperiode bevat die nog steeds van toepassing is? In de zin van artikel 2 van Richtlijn 2011/36/EU van het Europees Parlement en de Raad van 5 april 2011 inzake de voorkoming en bestrijding van mensenhandel en de bescherming van slachtoffers daarvan, en ter vervanging van Kaderbesluit 2002/629/JBZ van de Raad (PB L 101 van 15.4.2011, blz. 1).


crit_eu_main_title_payment_taxes=Artikel 57, lid 2, van Richtlijn 2014/24/EU vermeldt de volgende uitsluitingsgronden:

crit_eu_title_payment_taxes=Betaling van belastingen
crit_eu_text_payment_taxes=Heeft de ondernemer zijn verplichtingen geschonden met betrekking tot de betaling van belastingen, zowel in het land waar hij is gevestigd als in de lidstaat van de aanbestedende dienst of aanbestedende entiteit indien dit een ander land is dan het land van vestiging?

crit_eu_title_payment_social_security=Betaling van sociale premies
crit_eu_text_payment_social_security=Heeft de ondernemer zijn verplichtingen geschonden met betrekking tot de betaling van sociale premies, zowel in het land waar hij is gevestigd als in de lidstaat van de aanbestedende dienst of aanbestedende entiteit indien dit een ander land is dan het land van vestiging?


crit_eu_main_breaching_obligations=Artikel 57, lid 4, van Richtlijn 2014/24/EU vermeldt de volgende uitsluitingsgronden:

crit_eu_title_breaching_obligations_environmental=Niet-nakoming van verplichtingen op het gebied van milieurecht
crit_eu_text_breaching_obligations_environmental=Heeft de ondernemer, voor zover hij weet, zijn verplichtingen op het gebied van het milieurecht geschonden? Als vermeld, voor zover het om deze aanbestedingsprocedure gaat, in de nationale wetgeving, in de betreffende aankondiging of de aanbestedingsstukken of in artikel 18, lid 2, van Richtlijn 2014/24/EU.

crit_eu_title_breaching_obligations_social=Niet-nakoming van verplichtingen op het gebied van sociaal recht
crit_eu_text_breaching_obligations_social=Heeft de ondernemer, voor zover hij weet, zijn verplichtingen op het gebied van het sociaal recht geschonden? Als vermeld, voor zover het om deze aanbestedingsprocedure gaat, in de nationale wetgeving, in de betreffende aankondiging of de aanbestedingsstukken of in artikel 18, lid 2, van Richtlijn 2014/24/EU.

crit_eu_title_breaching_obligations_labour=Niet-nakoming van verplichtingen op het gebied van arbeidsrecht
crit_eu_text_breaching_obligations_labour=Heeft de ondernemer, voor zover hij weet, zijn verplichtingen op het gebied van het arbeidsrecht geschonden? Als vermeld, voor zover het om deze aanbestedingsprocedure gaat, in de nationale wetgeving, in de betreffende aankondiging of de aanbestedingsstukken of in artikel 18, lid 2, van Richtlijn 2014/24/EU.

crit_eu_title_bankrupt=Faillissement
crit_eu_text_bankrupt=Is de ondernemer failliet? Deze informatie hoeft niet te worden verstrekt indien de uitsluiting van ondernemers krachtens het toepasselijke nationale recht verplicht is zonder enige mogelijkheid tot afwijking wanneer de ondernemer desondanks in staat is de opdracht uit te voeren.

crit_eu_title_insolvency=Insolventie
crit_eu_text_insolvency=Is de ondernemer insolvent of in liquidatie? Deze informatie hoeft niet te worden verstrekt indien de uitsluiting van ondernemers krachtens het toepasselijke nationale recht verplicht is zonder enige mogelijkheid tot afwijking wanneer de ondernemer desondanks in staat is de opdracht uit te voeren.

crit_eu_title_arrangement_creditors=Regeling met schuldeisers
crit_eu_text_arrangement_creditors=Heeft de ondernemer een regeling met schuldeisers getroffen? Deze informatie hoeft niet te worden verstrekt indien de uitsluiting van ondernemers krachtens het toepasselijke nationale recht verplicht is zonder enige mogelijkheid tot afwijking wanneer de ondernemer desondanks in staat is de opdracht uit te voeren.

crit_eu_title_national_bankruptcy=Met faillissement vergelijkbare toestand uit hoofde van nationale recht
crit_eu_text_national_bankruptcy=Verkeert de ondernemer in een andere, met faillissement vergelijkbare toestand ingevolge een soortgelijke procedure uit hoofde van nationale wet- of regelgeving? Deze informatie hoeft niet te worden verstrekt indien de uitsluiting van ondernemers krachtens het toepasselijke nationale recht verplicht is zonder enige mogelijkheid tot afwijking wanneer de ondernemer desondanks in staat is de opdracht uit te voeren.

crit_eu_title_liquidator=Activa beheerd door vereffenaar
crit_eu_text_liquidator=Worden de activa van de ondernemer door een vereffenaar of door de rechtbank beheerd? Deze informatie hoeft niet te worden verstrekt indien de uitsluiting van ondernemers krachtens het toepasselijke nationale recht verplicht is zonder enige mogelijkheid tot afwijking wanneer de ondernemer desondanks in staat is de opdracht uit te voeren.

crit_eu_title_suspended_business=Staking van bedrijfsactiviteiten
crit_eu_text_suspended_business=Zijn de bedrijfsactiviteiten van de ondernemer gestaakt? Deze informatie hoeft niet te worden verstrekt indien de uitsluiting van ondernemers krachtens het toepasselijke nationale recht verplicht is zonder enige mogelijkheid tot afwijking wanneer de ondernemer desondanks in staat is de opdracht uit te voeren.

crit_eu_title_guilty_misconduct=Ernstige beroepsfouten
crit_eu_text_guilty_misconduct=Heeft de ondernemer zich schuldig gemaakt aan ernstige beroepsfouten? Zie, indien van toepassing, de definities in de nationale wetgeving, de betreffende aankondiging of de aanbestedingsstukken.

crit_eu_title_agreement_economic=Vervalsing van de mededinging
crit_eu_text_agreement_economic=Heeft de ondernemer met andere ondernemers overeenkomsten gesloten die op vervalsing van de mededinging zijn gericht?

crit_eu_title_conflict_interest=Belangenconflict als gevolg van deelneming aan de aanbestedingsprocedure
crit_eu_text_conflict_interest=Is de ondernemer zich bewust van enig belangenconflict, zoals vermeld in de nationale wetgeving, de betreffende aankondiging of de aanbestedingsstukken, als gevolg van zijn deelneming aan de aanbestedingsprocedure?

crit_eu_title_involvement=Directe of indirecte betrokkenheid bij de voorbereiding van deze aanbestedingsprocedure
crit_eu_text_involvement=Heeft de ondernemer of een met de ondernemer verbonden onderneming de aanbestedende dienst of aanbestedende entiteit geadviseerd of is de ondernemer of een met hem verbonden onderneming anderszins betrokken geweest bij de voorbereiding van de aanbestedingsprocedure?

crit_eu_title_early_termination=Voortijdige beëindiging, schadevergoeding of andere vergelijkbare sancties
crit_eu_text_early_termination=Is het de ondernemer overkomen dat een eerdere overheidsopdracht, een eerdere opdracht van een aanbestedende entiteit of een eerdere concessieovereenkomst heeft geleid tot voortijdige beëindiging van die eerdere opdracht, tot schadevergoeding of tot andere vergelijkbare sancties?

crit_eu_title_guilty_misinterpretation=Valse verklaringen, achterhouden van informatie, niet in staat vereiste documenten te verstrekken en verkrijging van vertrouwelijke informatie over deze procedure
crit_eu_text_guilty_misinterpretation=Heeft de ondernemer in een van de volgende situaties verkeerd:<p/>a) hij heeft zich in ernstige mate schuldig gemaakt aan valse verklaringen bij het verstrekken van de informatie die nodig is om te controleren of er geen gronden voor uitsluiting zijn dan wel of aan de selectiecriteria wordt voldaan,<p/>b) hij heeft dergelijke informatie achtergehouden, <p/>c) hij heeft de door de aanbestedende dienst of aanbestedende entiteit gevraagde ondersteunende documenten niet onverwijld kunnen verstrekken, en<p/>d) hij heeft getracht het besluitvormingsproces van de aanbestedende dienst of aanbestedende entiteit onrechtmatig te beïnvloeden, om vertrouwelijke informatie te verkrijgen die hem onrechtmatige voordelen in de aanbestedingsprocedure kan bezorgen, of om verwijtbaar misleidende informatie te verstrekken die een belangrijke invloed kan hebben op besluiten inzake uitsluiting, selectie of gunning?


crit_eu_main_purely_national=Zijn de louter nationale uitsluitingsgronden die in de betreffende aankondiging of in de aanbestedingsstukken worden vermeld, van toepassing?

crit_eu_title_purely_national=Louter nationale uitsluitingsgronden
crit_eu_text_purely_national=Andere uitsluitingsgronden waarin de nationale wetgeving van de lidstaat van de aanbestedende dienst of aanbestedende entiteit kan voorzien. Zijn de louter nationale uitsluitingsgronden die in de betreffende aankondiging of in de aanbestedingsstukken worden vermeld, van toepassing?






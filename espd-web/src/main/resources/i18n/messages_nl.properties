crit_selection_eo_satisfies_all_criteria=Hij voldoet aan de voorgeschreven selectiecriteria

crit_selection_suitability_enrolment_professional_register_main=Inschrijving in een relevant beroepsregister
crit_selection_suitability_enrolment_professional_register_description=Hij is ingeschreven in een relevant beroepsregister dat wordt bijgehouden in de lidstaat waar de ondernemer is gevestigd, als beschreven in bijlage XI bij Richtlijn 2014/24/EU; ondernemers uit bepaalde lidstaten moeten wellicht voldoen aan andere eisen uit die bijlage.
crit_selection_suitability_enrolment_trade_register_main=Inschrijving in een handelsregister
crit_selection_suitability_enrolment_trade_register_description=Hij is ingeschreven in een handelsregister dat wordt bijgehouden in de lidstaat waar de ondernemer is gevestigd, als beschreven in bijlage XI bij Richtlijn 2014/24/EU; ondernemers uit bepaalde lidstaten moeten wellicht voldoen aan andere eisen uit die bijlage.
crit_selection_suitability_service_contracts_auth_main=Voor een opdracht voor diensten: vergunning van bepaalde organisatie
crit_selection_suitability_service_contracts_auth_description=Moet de ondernemer in zijn land van vestiging over een vergunning van een bepaalde organisatie beschikken om de betrokken dienst te kunnen verrichten?
crit_selection_suitability_service_contracts_membership_main=Voor een opdracht voor diensten: lidmaatschap van bepaalde organisatie
crit_selection_suitability_service_contracts_membership_description=Moet de ondernemer in zijn land van vestiging lid zijn van een bepaalde organisatie om de betrokken dienst te kunnen verrichten?
crit_selection_eo_suitability_article=Artikel 58, lid 2, van Richtlijn 2014/24/EU vermeldt de volgende selectiecriteria:
crit_selection_eo_suitability_article_tooltip=De ondernemer hoeft uitsluitend informatie te verstrekken wanneer de betreffende selectiecriteria door de aanbestedende dienst of aanbestedende entiteit in de betreffende aankondiging of in de in die aankondiging bedoelde aanbestedingsstukken zijn voorgeschreven.
crit_selection_eo_suitability_enrolment_main=Inschrijving in beroeps- of handelsregister
crit_selection_eo_suitability_enrolment_description=De ondernemer is ingeschreven in het relevante beroeps- of handelsregister dat wordt bijgehouden in de lidstaat waar de ondernemer is gevestigd
crit_selection_eo_suitability_service_contracts_main=Voor een opdracht voor diensten: vergunning of lidmaatschap
crit_selection_eo_suitability_service_contracts_description=Moet de ondernemer in zijn land van vestiging over een bepaalde vergunning beschikken of lid zijn van een bepaalde organisatie om de betrokken dienst te kunnen verrichten?

crit_selection_ca_economic_article=Artikel 58, lid 3, van Richtlijn 2014/24/EU vermeldt de volgende selectiecriteria:
crit_selection_economic_financial_standing_article_tooltip=De ondernemer hoeft uitsluitend informatie te verstrekken wanneer de betreffende selectiecriteria door de aanbestedende dienst of aanbestedende entiteit in de betreffende aankondiging of in de in die aankondiging bedoelde aanbestedingsstukken zijn voorgeschreven.
crit_selection_economic_general_yearly_turnover_main=Algemene jaaromzet
crit_selection_economic_general_yearly_turnover_description=De algemene jaaromzet van de onderneming voor het in de betreffende aankondiging, de aanbestedingsstukken of het UEA voorgeschreven aantal boekjaren is als volgt:
crit_selection_economic_average_yearly_turnover_main=Gemiddelde jaaromzet
crit_selection_economic_average_yearly_turnover_description=De gemiddelde jaaromzet van de onderneming voor het in de betreffende aankondiging, de aanbestedingsstukken of het UEA voorgeschreven aantal boekjaren is als volgt:
crit_selection_economic_specific_yearly_turnover_main=Specifieke jaaromzet
crit_selection_economic_specific_yearly_turnover_description=De specifieke jaaromzet van de onderneming op het ondernemingsgebied waarop de opdracht betrekking heeft, in het in de betreffende aankondiging, de aanbestedingsstukken of het UEA voorgeschreven aantal boekjaren is als volgt:
crit_selection_economic_specific_average_turnover_main=Specifieke gemiddelde omzet
crit_selection_economic_specific_average_turnover_description=De specifieke gemiddelde jaaromzet van de onderneming op het ondernemingsgebied waarop de opdracht betrekking heeft, in het in de betreffende aankondiging, de aanbestedingsstukken of het UEA voorgeschreven aantal boekjaren is als volgt:
crit_selection_economic_setup_eo_main=Oprichting van onderneming
crit_selection_economic_setup_eo_description=Vermeld indien de gegevens inzake de (algemene of specifieke) omzet niet voor de hele voorgeschreven periode beschikbaar zijn, de oprichtingsdatum van de onderneming of de datum waarop de ondernemer actief is geworden:
crit_selection_economic_financial_ratio_main=Financiële ratio's
crit_selection_economic_financial_ratio_description=Met betrekking tot de in de betreffende aankondiging, de aanbestedingsdocumenten of het UEA vermelde financiële ratio's verklaart de ondernemer dat de actuele waarden inzake de vereiste ratio's als volgt zijn:
crit_selection_economic_professional_risk_insurance_main=Verzekering tegen beroepsrisico's
crit_selection_economic_professional_risk_insurance_description=Het bedrag dat op grond van de verzekering tegen beroepsrisico's van de ondernemer is verzekerd, is als volgt:
crit_selection_economic_other_financial_requirements_main=Overige economische of financiële vereisten
crit_selection_economic_other_financial_requirements_description=Met betrekking tot de eventuele overige economische of financiële vereisten, die wellicht in de betreffende aankondiging of de aanbestedingsstukken zijn vastgesteld, verklaart de ondernemer dat:

crit_selection_technical_professional_ability_article=Artikel 58, lid 4, van Richtlijn 2014/24/EU vermeldt de volgende selectiecriteria:
crit_selection_technical_professional_ability_article_tooltip=De ondernemer hoeft uitsluitend informatie te verstrekken wanneer de betreffende selectiecriteria door de aanbestedende dienst of aanbestedende entiteit in de betreffende aankondiging of in de in die aankondiging bedoelde aanbestedingsstukken zijn voorgeschreven.
crit_selection_technical_work_contracts_performance_works_main=Voor een opdracht voor werken: uitvoering van werken van de vastgestelde soort
crit_selection_technical_work_contracts_performance_works_description=Uitsluitend voor een overheidsopdracht voor werken: De ondernemer heeft tijdens de referentieperiode de volgende werken van de vastgestelde soort verricht. De aanbestedende diensten mogen tot vijf jaar ervaring eisen en mogen ervaring die meer dan vijf jaar geleden is opgedaan, accepteren.
crit_selection_technical_supply_contracts_performance_deliveries_main=Voor een opdracht voor leveringen: verrichting van leveringen van de vastgestelde soort
crit_selection_technical_supply_contracts_performance_deliveries_description=Uitsluitend voor een overheidsopdracht voor leveringen: De ondernemer heeft tijdens de referentieperiode de volgende voornaamste leveringen van de vastgestelde soort verricht. De aanbestedende diensten mogen tot drie jaar ervaring eisen en mogen ervaring die meer dan drie jaar geleden is opgedaan, accepteren.
crit_selection_technical_service_contracts_performance_services_main=Voor een opdracht voor diensten: verrichting van diensten van de vastgestelde soort
crit_selection_technical_service_contracts_performance_services_description=Uitsluitend voor een overheidsopdracht voor diensten: De ondernemer heeft tijdens de referentieperiode de volgende voornaamste diensten van de vastgestelde soort verricht. De aanbestedende diensten mogen tot drie jaar ervaring eisen en mogen ervaring die meer dan drie jaar geleden is opgedaan, accepteren.
crit_selection_technical_technicians_technical_bodies_main=Technici of technische organen voor kwaliteitscontrole
crit_selection_technical_technicians_technical_bodies_description=De ondernemer kan een beroep doen op de volgende technici of technische organen, met name die welke verantwoordelijk zijn voor kwaliteitscontrole. Voor de technici of technische organen die niet rechtstreeks tot de onderneming van de ondernemer behoren, maar op wier draagkracht de ondernemer een beroep doet als vermeld in deel II, afdeling C, moeten afzonderlijke UEA-formulieren worden ingevuld.
crit_selection_technical_work_contracts_technicians_main=Voor een opdracht voor werken: technici of technische organen voor de uitvoering van de werkzaamheden
crit_selection_technical_work_contracts_technicians_description=In geval van overheidsopdrachten voor werken zal de ondernemer voor de uitvoering van de werkzaamheden een beroep kunnen doen op de volgende technici of technische organen:
crit_selection_technical_technical_facilities_measures_main=Technische uitrusting en maatregelen om de kwaliteit te waarborgen
crit_selection_technical_technical_facilities_measures_description=De ondernemer bedient zich van de volgende technische uitrusting en maatregelen om de kwaliteit te waarborgen en zijn mogelijkheden ten aanzien van ontwerpen en onderzoek zijn als volgt:
crit_selection_technical_study_research_facilities_main=Ontwerp- en onderzoeksfaciliteiten
crit_selection_technical_study_research_facilities_description=Hij maakt gebruik van de volgende ontwerp- en onderzoeksfaciliteiten:
crit_selection_technical_supply_chain_management_main=Beheer van de toeleveringsketen
crit_selection_technical_supply_chain_management_description=De ondernemer zal bij de uitvoering van de opdracht de volgende systemen voor het beheer van de toeleveringsketen en traceersystemen kunnen toepassen:
crit_selection_technical_allowance_of_checks_main=Toelating van controle
crit_selection_technical_allowance_of_checks_description=In het geval van complexe producten of diensten of wanneer deze bij wijze van uitzondering aan een bijzonder doel moeten beantwoorden: Zal de ondernemer controle van zijn technische of productiecapaciteit toelaten en zo nodig van zijn mogelijkheden inzake ontwerpen en onderzoek en de maatregelen om de kwaliteit te waarborgen? De controle moet worden verricht door de aanbestedende dienst zelf of, indien deze laatste daarmee instemt, namens deze door een bevoegd officieel orgaan van het land waar de leverancier of dienstverlener is gevestigd.
crit_selection_technical_educational_professional_qualifications_main=Opleidings- en beroepskwalificaties
crit_selection_technical_educational_professional_qualifications_description=Over de volgende opleidings- en beroepskwalificaties beschikt de dienstverlener of de aannemer zelf, en/of (al naargelang de vereisten in de betreffende aankondiging of de aanbestedingsstukken) de leidinggevenden van de onderneming.
crit_selection_technical_environment_management_features_main=Maatregelen inzake milieubeheer
crit_selection_technical_environment_management_features_description=De ondernemer zal bij de uitvoering van de opdracht de volgende maatregelen inzake milieubeheer kunnen toepassen:
crit_selection_technical_number_managerial_staff_main=Aantal leidinggevenden
crit_selection_technical_number_managerial_staff_description=Het aantal leidinggevenden van de ondernemer was de afgelopen drie jaar als volgt:
crit_selection_technical_average_annual_manpower_main=Gemiddelde jaarlijkse personeelsbezetting

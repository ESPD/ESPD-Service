createcafinish_concl_statements_signature=Date, place and, where required or necessary, signature(s):
createcafinish_concl_statements_text=The undersigned formally declare that the information stated under Parts II - V above is accurate and correct and that it has been set out in full awareness of the consequences of serious misrepresentation.<p>The undersigned formally declare to be able, upon request and without delay, to provide the certificates and other forms of documentary evidence referred to, except where:</p><p>a) The contracting authority or contracting entity has the possibility of obtaining the supporting documentation concerned directly by accessing a national database in any Member State that is available free of charge (on condition that the economic operator has provided the necessary information (web address, issuing authority or body, precise reference of the documentation) allowing the contracting authority or contracting entity to do so. Where required, this must be accompanied by the relevant  consent to such access), or</p><p>b) As of 18 October 2018 at the latest (depending on the national implementation of the second subparagraph of Article 59(5) of Directive 2014/24/EU), the contracting authority or contracting entity already possesses the documentation concerned.</p><p>The undersigned formally consent to [identify the contracting authority or contracting entity as set out in Part I, Section A], gaining access to documents supporting the information, which has been provided in [identify the Part/Section/Point(s) concerned] of this European Single Procurement Document for the purposes of [identify the procurement procedure: (summary description, reference of publication in the Official Journal of the European Union, reference number)].</p>
createcafinish_export=Save
createcafinish_export_content=You can now click on 'Export' to download and save the ESPD file on your computer. Contracting authorities must ensure that this ESPD file is available to the economic operators alongside the other tender documents.
createcafinish_header=Finish
createcafinish_reduction=Part V: Reduction of the number of qualified candidates
createcafinish_reduction_question=The economic operator declares that:
createcafinish_text_eo_declares_that=If some of these certificates or forms of documentary evidence are available electronically, please indicate for each:
createcafinish_title_eo_declares_that=It meets the objective and non discriminatory criteria or rules to be applied in order to limit the number of candidates in the following way:<p>In case certain certificates or other forms of documentary evidence are required, please indicate for each whether the economic operator has the required documents:</p>
createcafinish_toptext=The economic operator should only provide information where the contracting authority or contracting entity has specified the objective and non discriminatory criteria or rules to be applied in order to limit the number of candidates that will be invited to tender or to conduct a dialogue. This information, which can be accompanied by requirements concerning the (types of) certificates or forms of documentary evidence, if any, to be produced, is set out in the relevant notice or in the procurement documents referred to in the notice. For restricted procedures, competitive procedures with negotiation, competitive dialogue procedures and innovation partnerships only:

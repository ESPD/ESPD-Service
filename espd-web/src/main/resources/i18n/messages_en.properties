createeo_separate_espd_sections_a_b=Please provide a separate ESPD form setting out the information required under Sections A and B of this Part and Part III for each of the entities concerned, duly filled in and signed by the entities concerned.<p/>Please note that this should also include any technicians or technical bodies, not belonging directly to the economic operator's undertaking, especially those responsible for quality control and, in the case of public works contracts, the technicians or technical bodies upon whom the economic operator can call in order to carry out the work.<p/>Insofar as it is relevant for the specific capacity or capacities on which the economic operator relies, please include the information under Parts IV and V for each of the entities concerned.

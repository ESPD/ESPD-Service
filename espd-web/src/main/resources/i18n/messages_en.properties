createca_to_be_filled_alert=For procurement procedures in which a call for competition has been published in the Official Journal of the European Union, the information required under Part I will be automatically retrieved, provided that the electronic ESPD-service  is used to generate and fill in the ESPD. Reference of the relevant notice  published in the Official Journal of the European Union:

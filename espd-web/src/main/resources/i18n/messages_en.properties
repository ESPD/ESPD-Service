createeo_is_eo_sized_tooltip=Cf. Commission Recommendation of 6 May 2003 concerning the definition of micro, small and medium sized enterprises, (OJ L 124 of 20.5.2003, p. 36). This information is required for statistical purposes only. Micro enterprises: enterprise which employs fewer than 10 persons and whose annual turnover and/or annual balance sheet total does not exceed EUR 2 million. Small enterprises: an enterprise which employs fewer than 50 persons and whose annual turnover and/or annual balance sheet total does not exceed EUR 10 million; Medium enterprises, enterprises which are neither micro nor small and which employ fewer than 250 persons and which have an annual turnover not exceeding EUR 50 million, and/or an annual balance sheet total not exceeding EUR 43 million

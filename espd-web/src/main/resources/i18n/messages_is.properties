expire_reminder_message=Þú hefur ekki framkvæmt neinar aðgerðir í ESPD vefþjónustunni í næstum því klukkutíma.<p>Vinsamlegast vistið eESPD skrána til þess að tryggja að þú glatir ekki gögnunum.</p><p>Þú getur hlaðið inn (endurnýtt) eESPD skrána á hvaða tíma sem er til þess að halda áfram að vinna.</p>
phase_out_text=<p>The Commission established this transitional service to support the uptake of the ESPD and supported EU Member States in implementing their own ESPD services. The Commission service will be phased out in April 2019, nevertheless the obligation to use the ESPD remains into force and can be met by using the national ESPD services. Most Member States already provide at least one ESPD service. A non-exhaustive list can be found <a href=" https://ec.europa.eu/docsroom/documents/31041" class="alert-link">here</a>. The list will be regularly updated.</p><p>A list of ESPD contact points in your Member States can be found <a href=" https://ec.europa.eu/docsroom/documents/31041" class="alert-link">here</a>.</p>

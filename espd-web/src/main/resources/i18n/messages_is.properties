createeo_is_eo_sized_tooltip=Sbr. tilmæli framkvæmdastjórnarinnar frá 6. maí 2003 um skilgreininguna á örfyrirtækjum, litlum fyrirtækjum og meðalstórum fyrirtækjum, (Stjtíð. ESB L 124, 20.5.2003, bls. 36). Þessara upplýsinga er eingöngu krafist vegna hagskýrslugerðar. Örfyrirtæki: fyrirtæki sem hefur færri en 10 starfsmenn og ársvelta og/eða niðurstöðutala efnahagsreiknings fer ekki yfir 2 milljónir evra. Lítil fyrirtæki: fyrirtæki sem hefur færri en 50 starfsmenn og ársvelta og/eða niðurstöðutala efnahagsreiknings fer ekki yfir 10 milljónir evra. Meðalstór fyrirtæki: fyrirtæki sem eru hvorki örfyrirtæki né lítil fyrirtæki og hafa færri en 250 starfsmenn og ársvelta fer ekki yfir 50 milljónir evra og/eða niðurstöðutala efnahagsreiknings fer ekki yfir 43 milljónir evra.

filter_alert=<p> Samevrópska hæfnisyfirlýsing bjóðanda (ESPD) er eiginyfirlýsing bjóðanda varðandi fjárhagslegt hæfi, tæknilega og faglega getu til opinberra innkaupa. Hæfisyfirlýsingin er aðgengileg á öllum ESB tungumálum og notað sem bráðabirgðarsönnun skilyrða sem sett eru í opinberum innkaupum á ESB svæðinu. Þökk sé ESPD, þurfa bjóðendur ekki lengur að útvega öll sönnunar og staðfestingargögn sem áður var krafist í opinberum innkaupum á ESB svæðinu sem þýðir stórfelld einföldun að aðgengi að millilanda-útboðs tækifærum. Frá og með október 2018 skal ESPD einungis vera aðgengilegt á rafrænu formi.</p><p> Framkvæmdastjórn Evrópusambandsins útvegar gjaldfrjálsa vefþjónustu fyrir kaupendur, bjóðendur og aðra aðila sem áhuga hafa á því að fylla út ESPD rafrænt. Vefviðmótið er hægt að fylla út, prenta og síðan senda sent á kaupenda ásamt öðrum hlutum tilboðs. Ef ferlið er rafrænt er hægt að flytja út skrána, vista og leggja fram rafrænt með tilboði. ESPD, sem lögð hafa verið fram í fyrri opinberum innkaupaferlum, er heimilt að nota aftur sem lengi sem upplýsingarnar veittar séu réttar. Hægt er að útiloka bjóðendur frá ferlinu eð lögsækja ef upplýsingarnar veittar í ESPD eru alvarlega rangfærslur, upplýsingum er haldið leyndum eða ef ekki er hægt að styðja við gefnar upplýsingar með gögnum.</p>

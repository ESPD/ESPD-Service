crit_eu_text_agreement_economic=Hefur bjóðandinn gengið til samninga við önnur fyrirtæki í þeim tilgangi að raska samkeppni?
crit_eu_text_arrangement_creditors=Hefur bjóðandi fengið heimild til nauðasamninga? Ekki þarf að veita þessar upplýsingar ef útilokun fyrirtækja hefur verið gerð skyldubundin samkvæmt gildandi landslögum, án nokkurs möguleika á undanþágu, þegar fyrirtækið er engu að síður fær um að standa við samninginn.
crit_eu_text_bankrupt=Er bjóðandi gjaldþrota? Ekki þarf að veita þessar upplýsingar ef útilokun fyrirtækja hefur verið gerð skyldubundin samkvæmt gildandi landslögum, án nokkurs möguleika á undanþágu, þegar fyrirtækið er engu að síður fær um að standa við samninginn.
crit_eu_text_breaching_obligations_environmental=Hefur bjóðandi, sér vitandi, brotið gegn skyldum sínum á sviði umhverfisréttar? Eins og fram kemur í landslögum, viðkomandi tilkynningu eða útboðsgögnum eða í 2. mgr. 18. gr. tilskipunar 2014/24/ESB vegna þessara innkaupa
crit_eu_text_breaching_obligations_labour=Hefur bjóðandi, sér vitandi, brotið gegn skyldum sínum á sviði vinnuréttar? Eins og fram kemur í landslögum, viðkomandi tilkynningu eða útboðsgögnum eða í 2. mgr. 18. gr. tilskipunar 2014/24/ESB vegna þessara innkaupa
crit_eu_text_breaching_obligations_social=Hefur bjóðandi, sér vitandi, brotið gegn skyldum sínum á sviði félagsmálaréttar? Eins og fram kemur í landslögum, viðkomandi tilkynningu eða útboðsgögnum eða í 2. mgr. 18. gr. tilskipunar 2014/24/ESB vegna þessara innkaupa
crit_eu_text_child_labour=Hefur bjóðandi sjálfur eða einhver sem er í stjórn, framkvæmdastjórn eða eftirlitsstjórn hans eða sem hefur heimild til fyrirsvars, ákvörðunartöku eða yfirráða hjá honum verið sakfelldur með endanlegum dómi fyrir barnavinnu og annað form mansals á síðastliðnum fimm árum eða þar sem útilokunartímabil sem er enn í gildi var tilgreint í dómnum? Eins og skilgreint er í 2. gr. tilskipunar Evrópuþingsins og ráðsins 2011/36/ESB frá 5. apríl 2011 um að koma í veg fyrir og berjast gegn mansali og vernda fórnarlömb þess, og um niðurfellingu á rammaákvörðun ráðsins 2002/629/DIM (Stjtíð. ESB L 101, 15.4.2011, bls. 1).
crit_eu_text_conflict_interest=Er fyrirtæki kunnugt um einhverja hagsmunaárekstra vegna þátttöku sinnar í innkaupaferlinu? Skv. landslögum, viðkomandi tilkynningu eða útboðsgögnum.
crit_eu_text_corruption=Hefur bjóðandi sjálfur eða einhver sem er í stjórn, framkvæmdastjórn eða eftirlitsstjórn hans eða sem hefur heimild til fyrirsvars, ákvörðunartöku eða yfirráða hjá honum verið sakfelldur með endanlegum dómi fyrir spillingu á ´siðastliðnum fimm árum eða þar sem útilokunartímabil sem er enn í gildi var tilgreint í dómnum? Eins og skilgreint er í 3. gr. samningsins um baráttu gegn spillingu tengdri embættismönnum Evrópubandalaganna eða embættismönnum aðildarríkja Evrópusambandsins, Stjtíð. EB C 195, 25.6.1997, bls. 1, og í 1. mgr. 2. gr. rammaákvörðunar ráðsins 2003/568/DIM frá 22. júlí 2003 um baráttu gegn spillingu í einkageiranum (Stjtíð. ESB L 192, 31.7.2003, bls. 54). Þessi útilokunarástæða tekur einnig til spillingar eins og hún er skilgreind í landslögumkaupanda eða bjóðenda.
crit_eu_text_early_termination=Hefur bjóðandi orðið fyrir því að fyrri opinberum samningi, fyrri samningi við samningsstofnun eða fyrri samningi um sérleyfi hafi verið slitið fyrr en til stóð eða að skaðabætur hafi verið ákveðnar eða önnur svipuð viðurlög lögð á í tengslum við slíkan fyrri samning?
crit_eu_text_fraud=Hefur bjóðandi sjálfur eða einhver sem er í stjórn, framkvæmdastjórn eða eftirlitsstjórn hans eða sem hefur heimild til fyrirsvars, ákvörðunartöku eða yfirráða hjá honum verið sakfelldur með endanlegum dómi fyrir svik á síðastliðnum fimm árum eða þar sem útilokunartímabil sem er enn í gildi var tilgreint í dómnum? Í skilningi 1. gr. samningsins um verndun fjárhagslegra hagsmuna Evrópubandalaganna (Stjtíð. EB C 316, 27.11.1995, bls. 48).
crit_eu_text_grounds_criminal_conv=Þátttaka í skipulögðum brotasamtökum Hefur bjóðandi sjálfur eða einhver sem er í stjórn, framkvæmdastjórn eða eftirlitsstjórn hans eða sem hefur heimild til fyrirsvars, ákvörðunartöku eða yfirráða hjá honum verið sakfelldur með endanlegum dómi fyrir þátttöku í skipulögðum brotasamtökum á síðastliðnum fimm árum eða þar sem útilokunartímabil sem er enn í gildi var tilgreint í dómnum? Eins og skilgreint er í 2. gr. rammaákvörðunar ráðsins 2008/841/DIM frá 24. október 2008 um baráttuna gegn skipulagðri afbrotastarfsemi (Stjtíð. ESB L 300, 11.11.2008, bls. 42).
crit_eu_text_guilty_misconduct=Hefur bjóðandi gerst sekur um alvarlegt misferli í starfi? Sjá, eftir atvikum, skilgreiningar í landslögum, viðkomandi tilkynningu eða útboðsgögnum.
crit_eu_text_guilty_misinterpretation=Getur bjóðandi staðfest að:<p/>a) Hann hafi ekki gerst sekur um alvarlegar rangfærslur við veitingu upplýsinga sem nauðsynlegar eru til að sannreyna að útilokunarástæður séu ekki fyrir hendi eða að hæfiskröfur séu uppfylltar,<p/>b Hann hafi ekki leynt slíkum upplýsingum,,<p/>c Hann hafi getað lagt tafarlaust fram þau fylgiskjöl sem kaupandi krefst og,<p/>d Hann hafi ekki reynt að hafa með óréttmætum hætti áhrif á ákvarðanatökuferli kaupanda, komast yfir trúnaðarupplýsingar sem geta veitt honum óréttmætt forskot í innkaupaferlinu eða veita af gáleysi villandi upplýsingar sem geta haft efnisleg áhrif á ákvarðanir varðandi útilokun, val eða samningsgerð?
crit_eu_text_insolvency=Hefur bjóðandi verið tekinn til ógjaldfærni- eða slitameðferðar? Ekki þarf að veita þessar upplýsingar ef útilokun fyrirtækja, í þessu tilfelli, hefur verið gerð skyldubundin samkvæmt gildandi landslögum, án nokkurs möguleika á undanþágu, þegar fyrirtækið er engu að síður fær um að standa við samninginn.
crit_eu_text_involvement=Hefur bjóðandi eða fyrirtæki sem tengist honum veitt kaupanda ráðgjöf eða komið á annan hátt að undirbúningi innkaupaferlisins?
crit_eu_text_liquidator=Eru eignir bjóðanda í umsjá skiptastjóra eða dómstóls. Ekki þarf að veita þessar upplýsingar ef útilokun fyrirtækja, í þessu tilfelli, hefur verið gerð skyldubundin samkvæmt gildandi landslögum, án nokkurs möguleika á undanþágu, þegar fyrirtækið er engu að síður fær um að standa við samninginn.
crit_eu_text_money_laundering=Hefur bjóðandi sjálfur eða einhver sem er í stjórn, framkvæmdastjórn eða eftirlitsstjórn hans eða sem hefur heimild til fyrirsvars, ákvörðunartöku eða yfirráða hjá honum verið sakfelldur með endanlegum dómi fyrir peningaþvætti eða fjármögnun hryðjuverka á siðastliðnum fimm árum eða þar sem útilokunartímabil sem er enn í gildi var tilgreint í dómnum? Eins og skilgreint er í 2. gr. tilskipunar Evrópuþingsins og ráðsins 2011/36/ESB frá 5. apríl 2011 um að koma í veg fyrir og berjast gegn mansali og vernda fórnarlömb þess, og um niðurfellingu á rammaákvörðun ráðsins 2002/629/DIM (Stjtíð. ESB L 101, 15.4.2011, bls. 1).
crit_eu_text_national_bankruptcy=Er bjóðandi gjaldþrota eða er ástatt um hann með sambærilegum hætti vegna svipaðrar málsmeðferðar samkvæmt landslögum eða reglugerðum? Ekki þarf að veita þessar upplýsingar ef útilokun fyrirtækja, í þessu tilfelli, hefur verið gerð skyldubundin samkvæmt gildandi landslögum, án nokkurs möguleika á undanþágu, þegar fyrirtækið er engu að síður fær um að standa við samninginn.
crit_eu_text_payment_social_security=Hefur bjóðandi brotið gegn skyldum varðandi greiðslu framlaga til almannatrygginga, bæði í landinu þar sem hann hefur staðfestu og í aðildarríki kaupanda ef það er annað en staðfestuland?
crit_eu_text_payment_taxes=Hefur bjóðandi brotið gegn skyldum varðandi greiðslu skatta, bæði í landinu þar sem hann hefur staðfestu og í aðildarríki kaupanda ef það er annað en staðfestuland?
crit_eu_text_purely_national=Aðrar ástæður til útilokunar sem hægt er að sjá fyrir í landslögum aðildarríkis kaupanda. Hefur bjóðandi brotið gegn skyldum sem eru alfarið landsbundnar útlokunarástæður og eru tilgreindar í viðkomandi tilkynningu eða í útboðsgögnum, fyrir hendi?
crit_eu_text_suspended_business=Hefur atvinnustarfsemi bjóðanda verið lögð niður? Ekki þarf að veita þessar upplýsingar ef útilokun fyrirtækja, í þessu tilfelli, hefur verið gerð skyldubundin samkvæmt gildandi landslögum, án nokkurs möguleika á undanþágu, þegar fyrirtækið er engu að síður fær um að standa við samninginn.
crit_eu_text_terrorist=Hefur bjóðandi sjálfur eða einhver sem er í stjórn, framkvæmdastjórn eða eftirlitsstjórn hans eða sem hefur heimild til fyrirsvars, ákvörðunartöku eða yfirráða hjá honum verið sakfelldur með endanlegum dómi fyrir hryðjuverk eða brot sem tengjast hryðjuverkastarfsemi á síðastliðnum fimm árum eða þar sem útilokunartímabil sem er enn í gildi var tilgreint í dómnum? Eins og skilgreint er í 1. og 3. gr. rammaákvörðunar ráðsins frá 13. júní 2002 um baráttuna gegn hryðjuverkum (Stjtíð. EB L 164, 22.6.2002, bls. 3). Þessi útilokunarástæða tekur einnig til áeggjunar, aðstoðar, stuðnings eða tilraunar til að fremja afbrot, eins og um getur í 4. gr. þeirrar rammaákvörðunar.

createcafinish_concl_statements_signature=Dagsetning, staður og, ef krafist er eða nauðsyn krefur, undirritun (undirritanir):
createcafinish_concl_statements_text=Bjóðendur lýsa því formlega yfir að upplýsingar þær, sem settar eru fram í II.–V. hluta hér að framan, eru nákvæmar og réttar og settar fram með fullri vitund um það hvaða afleiðingar alvarlegar rangfærslur geta haft í för með sér.<p>Bjóðendur lýsa því formlega yfir að þeir geti lagt fram þau vottorð og önnur skrifleg sönnunargögn, sem vísað er til, án tafar sé þess óskað, nema þar sem:</p><p>a) kaupandi hefur möguleika á að afla sér viðkomandi fylgiskjala beint með aðgangi að landsbundnum gagnagrunni sem er án endurgjalds í einhverju aðildarríkjanna ( ) eða</p><p>b)  kaupandi hefur þegar undir höndum viðkomandi gögn, frá og með 18. október 2018 í síðasta lagi ( ).</p><p>Bjóðendur samþykkja formlega að [tilgreinið kaupandi eins og fram kemur í A-þætti I. hluta] fái aðgang að skjölum til stuðnings þeim upplýsingum sem veittar hafa verið í [tilgreinið viðkomandi hluta/þátt (þætti)/lið (liði)] þessarar samevrópsku hæfisyfirlýsingar bjóðanda vegna [tilgreinið innkaupaferli: (stutt lýsing, tilvísun til birtingar í Stjórnartíðindum Evrópusambandsins, tilvísunarnúmer)].</p>

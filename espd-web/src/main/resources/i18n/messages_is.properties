createcafinish_text_eo_declares_that=Ef einhver þessara vottorða eða skriflegu sönnunargagna eru fyrir hendi á rafrænu formi, tilgreinið fyrir hvert og eitt:
createcafinish_title_eo_declares_that=Bjóðandi uppfyllir hlutlægar forsendur eða reglur án mismununar sem verða notaðar til að takmarka fjölda umsækjenda með eftirfarandi hætti:<p>Ef krafist er tiltekinna vottorða eða annarra skriflegra sönnunargagna þá tilgreinið, fyrir hvert og eitt þeirra, hvort bjóðandi hefur tilskilin skjöl undir höndum:</p>
createcafinish_toptext=Bjóðandi ætti einungis að veita þessar upplýsingar ef kaupandi hefur tilgreint hlutlægar forsendur eða reglur án mismununar sem verða notaðar til að takmarka fjölda umsækjenda sem boðið verður að leggja fram tilboð eða ganga til viðræðna. Þessar upplýsingar eru settar fram í viðkomandi tilkynningu eða í útboðsgögnunum sem vísað er til í tilkynningunni og þeim geta fylgt kröfur varðandi vottorð (tegundir vottorða) eða í skriflegum sönnunargögnum sem leggja á fram, ef einhver eru. Á aðeins við um lokuð útboð, samkeppnisútboð með samningsviðræðum, samkeppnisviðræður og nýsköpunarsamstarf:

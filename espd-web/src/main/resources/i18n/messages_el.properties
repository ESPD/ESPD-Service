crit_eu_title_breaching_obligations_environmental=Παραβίαση των υποχρεώσεων στους τομείς του περιβαλλοντικού δικαίου
crit_eu_text_breaching_obligations_environmental=Ο οικονομικός φορέας έχει, εν γνώσει του, παραβιάσει τις υποχρεώσεις του στους τομείς του περιβαλλοντικού δικαίου; Όπως αναφέρονται για τους σκοπούς της παρούσας προμήθειας στο εθνικό δίκαιο, στη σχετική προκήρυξη ή στα έγγραφα της προμήθειας ή στο άρθρο 18 παράγραφος 2 της οδηγίας 2004/18/ΕΕ.


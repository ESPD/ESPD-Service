tooltip_ca_can_create_espd=Η αναθέτουσα αρχή μπορεί να δημιουργήσει ΕΕΕΠ από μηδενική βάση. Στην περίπτωση αυτή, η αναθέτουσα αρχή οφείλει να συμπληρώσει το έντυπο ΕΕΕΠ με όλες τις σχετικές πληροφορίες.
tooltip_ca_can_import_espd=Αν η αναθέτουσα αρχή έχει ήδη χρησιμοποιήσει την υπηρεσία ΕΕΕΠ για άλλη διαδικασία σύναψης σύμβασης κατά το παρελθόν, μπορεί να εισαγάγει το ΕΕΕΠ που είναι αποθηκευμένο στο τοπικό δίκτυο. Στην περίπτωση αυτή, το ΕΕΕΠ δεν χρειάζεται να συμπληρωθεί από μηδενική βάση, ωστόσο, ορισμένα στοιχεία θα πρέπει να επικαιροποιηθούν ώστε να ληφθεί υπόψη η τρέχουσα διαδικασία σύναψης σύμβασης.
tooltip_ca_ref_buyer=Ο όρος αναθέτουσα αρχή παραπέμπει στον αγοραστή.
tooltip_eo_can_reuse_espd=Ο οικονομικός φορέας μπορεί να επαναχρησιμοποιήσει τις πληροφορίες που παρασχέθηκαν μέσω του ΕΕΕΠ σε προηγούμενη διαδικασία σύναψης σύμβασης («παλιό» ΕΕΕΠ). Η υπηρεσία ΕΕΕΠ θα συγχωνεύσει το «παλιό» ΕΕΕΠ με το νέο έντυπο που καταρτίστηκε από την αναθέτουσα αρχή για την παρούσα διαδικασία σύναψης σύναψης.
tooltip_eo_ref_suppl=Ο όρος οικονομικός φορέας παραπέμπει στον προμηθευτή/υποβάλλοντα προσφορά.
tooltip_espd_used_both_ca_eo=Η υπηρεσία ΕΕΕΠ μπορεί να χρησιμοποιηθεί τόσο από τις αναθέτουσες αρχές όσο και από τους οικονομικούς φορείς. Επιλέξτε την επιλογή που αντιστοιχεί στο προφίλ σας στην παρούσα διαδικασία σύναψης σύμβασης.

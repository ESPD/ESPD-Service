tooltip_filter_eo_can_import_espd=Ο οικονομικός φορέας μπορεί να εισαγάγει το ΕΕΕΠ που προσυμπληρώθηκε από την αναθέτουσα αρχή για την παρούσα διαδικασία σύναψης σύμβασης και δημοσιεύθηκε με την προκήρυξη του διαγωνισμού.

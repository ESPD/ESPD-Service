crit_selection_eo_economic_enrolment_main=Εγγραφή σε επαγγελματικό ή εμπορικό μητρώο
crit_selection_eo_economic_enrolment_description=Ο οικονομικός φορέας είναι εγγεγραμμένος στα σχετικά επαγγελματικά ή εμπορικά μητρώα που τηρούνται στο κράτος μέλος εγκατάστασής του
crit_selection_eo_economic_service_contracts_main=Για τις συμβάσεις υπηρεσιών: Απαιτείται έγκριση ή ιδιότητα μέλους
crit_selection_eo_economic_service_contracts_description=Χρειάζεται ειδική έγκριση ή να είναι ο οικονομικός φορέας μέλος συγκεκριμένου οργανισμού για να μπορεί να παράσχει τις σχετικές υπηρεσίες στη χώρα εγκατάστασής του;

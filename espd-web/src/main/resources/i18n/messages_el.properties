filter_alert=<p>Η πρόσβαση των επιχειρήσεων στις διασυνοριακές διαδικασίες υποβολής προσφορών είναι πλέον ευκολότερη με το Ευρωπαϊκό Ενιαίο Έγγραφο Προμήθειας (ΕΕΕΠ), το οποίο αντικατέστησε τα διάφορα έντυπα που χρησιμοποιούσαν τα κράτη μέλη της ΕΕ κατά το παρελθόν. Το ΕΕΕΠ απλουστεύει τις παλαιές διαδικασίες υποβολής προσφορών, όπου όλα τα ενδιαφερόμενα μέρη έπρεπε να υποβάλλουν πλήρη αποδεικτικά στοιχεία για την καταλληλότητα, την οικονομική κατάσταση και τις ικανότητές τους. Πλέον, θα πρέπει απλώς να συμπληρώνετε το νέο Ευρωπαϊκό Ενιαίο Έγγραφο Προμήθειας, το οποίο είναι υπεύθυνη δήλωση που διατίθεται σε όλες τις γλώσσες της ΕΕ και χρησιμοποιείται ως προκαταρκτική απόδειξη ότι ικανοποιείτε όλους τους απαιτούμενους όρους στις διαδικασίες δημοσίων συμβάσεων σε ολόκληρη την ΕΕ.<p> Οι υποβάλλοντες προσφορά μπορούν να συμπληρώνουν τις πληροφορίες που ζητούνται στο ΕΕΕΠ απευθείας στην ηλεκτρονική έκδοσή του που παρέχεται δωρεάν από τις υπηρεσίες της Ευρωπαϊκής Επιτροπής για αγοραστές, υποβάλλοντες προσφορά και άλλα ενδιαφερόμενα μέρη (βλ. κατωτέρω). Εφόσον οι πληροφορίες παραμένουν ορθές και επίκαιρες, οι υποβάλλοντες προσφορά μπορούν να χρησιμοποιούν εκ νέου ένα ΕΕΕΠ που υπέβαλαν σε προηγούμενη διαδικασία σύναψης σύμβασης.<p> Οι υποβάλλοντες προσφορά μπορούν να συμπληρώνουν το ηλεκτρονικό έντυπο, να το εκτυπώνουν και να το αποστέλλουν στον αγοραστή μαζί με την προσφορά τους. Εάν η διαδικασία πραγματοποιείται ηλεκτρονικά, η υπηρεσία επιτρέπει την εξαγωγή και αποθήκευση του ΕΕΕΠ, το οποίο θα πρέπει να υποβληθεί ηλεκτρονικά μαζί με την προσφορά. Από τον Οκτώβριο του 2018 το ΕΕΕΠ θα παρέχεται αποκλειστικά σε ηλεκτρονική μορφή. <p>Οι υποβάλλοντες προσφορά είναι δυνατόν να αποκλείονται από τη διαδικασία σύναψης σύμβασης ή να υπόκεινται σε δίωξη σύμφωνα με το εθνικό δίκαιο, σε περιπτώσεις σοβαρών ψευδών δηλώσεων κατά τη συμπλήρωση του ΕΕΕΠ ή, γενικότερα, κατά την παροχή των πληροφοριών που απαιτούνται για την εξακρίβωση της απουσίας των λόγων αποκλεισμού ή την πλήρωση των κριτηρίων επιλογής, ή όταν οι οικονομικοί φορείς έχουν αποκρύψει τις πληροφορίες αυτές ή δεν είναι σε θέση να προσκομίσουν τα δικαιολογητικά.


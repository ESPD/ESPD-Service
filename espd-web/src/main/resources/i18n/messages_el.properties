#Part II-C=
createeo_info_reliance=ΠΛΗΡΟΦΟΡΙΕΣ ΣΧΕΤΙΚΑ ΜΕ ΤΗ ΣΤΗΡΙΞΗ ΣΤΙΣ ΙΚΑΝΟΤΗΤΕΣ ΑΛΛΩΝ ΟΝΤΟΤΗΤΩΝ
createeo_eo_rely_other_entities=Ο οικονομικός φορέας στηρίζεται στις ικανότητες άλλων οντοτήτων προκειμένου να ανταποκριθεί στα κριτήρια επιλογής που καθορίζονται στο μέρος IV και στα (τυχόν) κριτήρια και κανόνες που καθορίζονται στο μέρος V κατωτέρω; 
createeo_separate_espd_sections_a_b=Παρακαλείστε να υποβάλετε χωριστό έντυπο ΕΕΕΠ, με τις πληροφορίες που απαιτούνται σύμφωνα με τα τμήματα Α και Β του παρόντος μέρους, καθώς και το μέρος ΙΙΙ, για κάθε μία από τις σχετικές οντότητες, δεόντως συμπληρωμένα και υπογεγραμμένα από τους ενδιαφερόμενους φορείς.<p> Σημειώσετε ότι αυτό θα πρέπει επίσης να περιλαμβάνει κάθε τεχνικό προσωπικό ή τεχνικό φορέα, είτε ανήκουν άμεσα στην επιχείρηση του οικονομικού φορέα, ιδίως τους υπεύθυνους για τον έλεγχο της ποιότητας και, όταν πρόκειται για δημόσιες συμβάσεις έργων, το τεχνικό προσωπικό ή τις τεχνικές υπηρεσίες που ο οικονομικός φορέας μπορεί να καλέσει για την εκτέλεση των εργασιών.<p> Εφόσον είναι σχετικές για τη συγκεκριμένη ικανότητα ή τις ικανότητες στις οποίες στηρίζεται ο οικονομικός φορέας, παρακαλείστε να συμπεριλάβετε τις πληροφορίες σύμφωνα με τα μέρη IV και V για κάθε μία από τις σχετικές οντότητες.


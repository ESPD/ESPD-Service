crit_selection_technical_educational_professional_qualifications_description=Ο πάροχος της υπηρεσίας ή ο ίδιος ο ανάδοχος και/ή (ανάλογα με τις απαιτήσεις που καθορίζονται στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης) το διευθυντικό του προσωπικό διαθέτει τα παρακάτω εκπαιδευτικά και επαγγελματικά προσόντα του.

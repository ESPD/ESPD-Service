crit_eu_title_involvement_eo=Έχει ο οικονομικός φορέας, ή συνδεόμενη με αυτόν επιχείρηση, παράσχει συμβουλές στην αναθέτουσα αρχή ή έχει κατ’ άλλον τρόπο εμπλακεί στην κατάρτιση της διαδικασίας σύναψης της σύμβασης;

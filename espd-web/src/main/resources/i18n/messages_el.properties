crit_selection_technical_supply_chain_management_description=Ο οικονομικός φορέας θα μπορεί να εφαρμόσει τα ακόλουθα συστήματα διαχείρισης της αλυσίδας εφοδιασμού και ανίχνευσης κατά την εκτέλεση της σύμβασης:
crit_selection_technical_supply_chain_management_main=Διαχείριση της αλυσίδας εφοδιασμού
crit_selection_technical_supply_contracts_certificate_quality_description=Μπορεί ο οικονομικός φορέας να προσκομίσει τα απαιτούμενα πιστοποιητικά που έχουν εκδοθεί από επίσημα ινστιτούτα ελέγχου ποιότητας ή υπηρεσίες αναγνωρισμένων ικανοτήτων, με τα οποία βεβαιώνεται η καταλληλότητα των προϊόντων, επαληθευόμενη με παραπομπές στις τεχνικές προδιαγραφές ή σε πρότυπα, και τα οποία ορίζονται στη σχετική προκήρυξη ή στα έγγραφα της προμήθειας;
crit_selection_technical_supply_contracts_certificate_quality_main=Για τις συμβάσεις προμηθειών: πιστοποιητικά από ιδρύματα ελέγχου της ποιότητας
crit_selection_technical_supply_contracts_performance_deliveries_description=Μόνο για τις συμβάσεις δημόσιων προμηθειών: Κατά τη διάρκεια της περιόδου αναφοράς, ο οικονομικός φορέας έχει εκτελέσει τις ακόλουθες κυριότερες παραδόσεις του συγκεκριμένου τύπου. Οι αναθέτουσες αρχές μπορούν να ζητούν έως τρία έτη και να επιτρέπουν την τεκμηρίωση πείρας που υπερβαίνει τα τρία έτη.

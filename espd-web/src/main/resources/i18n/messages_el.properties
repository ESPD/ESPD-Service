createeo_is_eo_sized=Ο οικονομικός φορέας είναι πολύ μικρή, μικρή ή μεσαία επιχείρηση;
createeo_is_eo_sized_tooltip=Βλέπε σύσταση της Επιτροπής, της 6ης Μαΐου 2003, σχετικά με τον ορισμό των πολύ μικρών, των μικρών και των μεσαίων επιχειρήσεων (ΕΕ L 124 της 20.5.2003, σ. 36). Οι πληροφορίες αυτές απαιτούνται μόνο για στατιστικούς σκοπούς. Πολύ μικρή επιχείρηση: επιχείρηση η οποία απασχολεί λιγότερους από 10 εργαζομένους και της οποίας ο ετήσιος κύκλος εργασιών και/ή το σύνολο του ετήσιου ισολογισμού δεν υπερβαίνει τα 2 εκατομμύρια ευρώ. Μικρή επιχείρηση: επιχείρηση η οποία απασχολεί λιγότερους από 50 εργαζομένους και της οποίας ο ετήσιος κύκλος εργασιών και/ή το σύνολο του ετήσιου ισολογισμού δεν υπερβαίνει τα 10 εκατομμύρια ευρώ. επιχειρήσεις που δεν είναι ούτε πολύ μικρές ούτε μικρές και οι οποίες απασχολούν λιγότερους από 250 εργαζομένους και των οποίων ο ετήσιος κύκλος εργασιών δεν υπερβαίνει τα 50 εκατομμύρια ευρώ και/ή το σύνολο του ετήσιου ισολογισμού δεν υπερβαίνει τα 43 εκατομμύρια ευρώ
createeo_if_proc_reserved=Μόνο σε περίπτωση προμήθειας κατ᾽ αποκλειστικότητα: ο οικονομικός φορέας είναι προστατευόμενο εργαστήριο, «κοινωνική επιχείρηση» ή προβλέπει την εκτέλεση συμβάσεων στο πλαίσιο προγραμμάτων προστατευόμενης απασχόλησης;
createeo_percentage_disworkers=Ποιο είναι το αντίστοιχο ποσοστό των εργαζομένων με αναπηρία ή μειονεκτούντων εργαζομένων;
createeo_disworkers_details=Εφόσον απαιτείται, ορίστε την κατηγορία ή τις κατηγορίες στις οποίες ανήκουν οι ενδιαφερόμενοι εργαζόμενοι με αναπηρία ή μειονεξία
createeo_eo_approved_cert=Κατά περίπτωση, ο οικονομικός φορέας είναι εγγεγραμμένος σε επίσημο κατάλογο εγκεκριμένων οικονομικών φορέων ή διαθέτει ισοδύναμο πιστοποιητικό [π.χ. βάσει εθνικού συστήματος (προ)επιλογής];
createeo_answer_following_parts=Απαντήστε στα υπόλοιπα τμήματα της παρούσας ενότητας, στην ενότητα Β και, όπου απαιτείται, στην ενότητα Γ του παρόντος μέρους, συμπληρώστε το μέρος V, κατά περίπτωση, και σε κάθε περίπτωση συμπληρώστε και υπογράψτε το μέρος VI.
createeo_provide_regnumber=α) να αναφέρετε τον σχετικό αριθμό εγγραφής ή πιστοποίησης, κατά περίπτωση:
createeo_cert_e_avaliable=β) Εάν το πιστοποιητικό εγγραφής ή η πιστοποίηση διατίθεται ηλεκτρονικά, να αναφέρετε:
createeo_ref_for_cert=γ) Να αναφέρετε τα δικαιολογητικά στα οποία βασίζεται η εγγραφή ή η πιστοποίηση και, κατά περίπτωση, την κατάταξη στον επίσημο κατάλογο:
createeo_all_selection_covered=δ) Η εγγραφή ή η πιστοποίηση καλύπτει όλα τα απαιτούμενα κριτήρια επιλογής;
createeo_add_complete_missing=Επιπροσθέτως, συμπληρώστε τις πληροφορίες που λείπουν στο μέρος IV, ενότητες Α, Β, Γ, ή Δ κατά περίπτωση ΜΟΝΟ εφόσον αυτό απαιτείται στη σχετική προκήρυξη ή στα έγγραφα της προμήθειας
createeo_eo_has_cert_soc=ε) Ο οικονομικός φορέας θα είναι σε θέση να προσκομίσει βεβαίωση πληρωμής εισφορών κοινωνικής ασφάλισης και φόρων ή να παράσχει πληροφορίες που θα δίνουν τη δυνατότητα στην αναθέτουσα αρχή ή στον αναθέτοντα φορέα να τη λάβει απευθείας, μέσω πρόσβασης σε εθνική βάση δεδομένων σε οποιοδήποτε κράτος μέλος διατίθεται αυτή δωρεάν;
createeo_is_eo_proc_together=Ο οικονομικός φορέας συμμετέχει στη διαδικασία σύναψης σύμβασης από κοινού με άλλους;
createeo_ensure_others_espd=Μεριμνήστε για την υποβολή χωριστού εντύπου ΕΕΕΠ από τους άλλους εμπλεκόμενους οικονομικούς φορείς.
createeo_eo_group_role=α) Να αναφέρετε τον ρόλο του οικονομικού φορέα στον όμιλο (επικεφαλής, υπεύθυνος για συγκεκριμένα καθήκοντα …):
createeo_other_eo_part=β) Προσδιορίστε τους άλλους οικονομικούς φορείς που συμμετέχουν από κοινού στη διαδικασία προμήθειας:
createeo_name_part_group=γ) Κατά περίπτωση, επωνυμία του συμμετέχοντος ομίλου:
createeo_lots_concerned=Ανάλογα με την περίπτωση, ένδειξη για την/τις παρτίδα/ες για τις οποίες ο οικονομικός φορέας επιθυμεί να υποβάλει προσφορά:



createeo_information_subcontractors_header=(Το τμήμα συμπληρώνεται μόνο αν οι πληροροφίες αυτές ζητούνται ρητώς από την αναθέτουσα αρχή ή τον αναθέτοντα φορέα).
createeo_information_subcontractors_title=Ο οικονομικός φορέας προτίθεται να αναθέσει οποιοδήποτε τμήμα της σύμβασης σε τρίτους υπό μορφή υπεργολαβίας;

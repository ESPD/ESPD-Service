createcafinish_export_content=Μπορείτε τώρα να κάνετε κλικ στο «εξαγωγή» για να κατεβάσετε και να αποθηκεύσετε τον φάκελο ΕΕΕΠ στον υπολογιστή σας. Οι συμβαλλόμενες αρχές πρέπει να εξασφαλίζουν ότι ο φάκελος ΕΕΕΠ βρίσκεται στη διάθεση των οικονομικών φορέων μαζί με τα άλλα έγγραφα της προκήρυξης του διαγωνισμού.

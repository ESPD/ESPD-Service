filter_alert=Το Ευρωπαϊκό Ενιαίο Έγγραφο Προμήθειας αποτελεί υπεύθυνη δήλωση σχετικά με την οικονομική κατάσταση, τις ικανότητες και την καταλληλότητα επιχειρήσεων για διαδικασίες σύναψης σύμβασης. Διατίθεται σε όλες τις γλώσσες της ΕΕ και χρησιμοποιείται ως προκαταρκτική απόδειξη εκπλήρωσης όλων των απαιτούμενων όρων στις διαδικασίες δημοσίων συμβάσεων σε ολόκληρη την ΕΕ Χάρις στο ΕΕΕΠ, οι υποβάλλοντες προσφορά δεν χρειάζεται πλέον να υποβάλλουν πλήρη αποδεικτικά στοιχεία και έντυπα που χρησιμοποιούνταν παλαιότερα στις διαδικασίες σύναψης σύμβασης στην ΕΕ, κάτι που απλουστεύει την πρόσβαση σε ευκαιρίες διασυνοριακής υποβολής προσφοράς. Από τον Οκτώβριο του 2018 το ΕΕΕΠ θα παρέχεται αποκλειστικά σε ηλεκτρονική μορφή.</p><p>Η Ευρωπαϊκή Επιτροπή παρέχει δωρεάν διαδικτυακή υπηρεσία για αγοραστές, υποβάλλοντες προσφορά και άλλα ενδιαφερόμενα μέρη που επιθυμούν να συμπληρώσουν το ΕΕΕΠ σε ηλεκτρονική μορφή. Το επιγραμμικό έντυπο μπορεί να συμπληρωθεί, να τυπωθεί και να αποσταλεί στον αγοραστή μαζί με την υπόλοιπη προσφορά. Εάν η διαδικασία εκτελείται ηλεκτρονικά, το ΕΕΕΠ μπορεί να εξαχθεί, να αποθηκευτεί και να υποβληθεί ηλεκτρονικά. ΕΕΕΠ που υποβλήθηκαν σε προηγούμενη διαδικασία σύναψης σύμβασης  μπορούν να χρησιμοποιούν εκ νέου, εφόσον οι πληροφορίες παραμένουν ορθές. Οι υποβάλλοντες προσφορά είναι δυνατόν να αποκλείονται από τη διαδικασία σύναψης σύμβασης ή να υπόκεινται σε δίωξη, σε περιπτώσεις σοβαρών ψευδών δηλώσεων κατά τη συμπλήρωση του ΕΕΕΠ, απόκρυψης πληροφοριών ή αδυναμίας προσκόμισης δικαιολογητικών.</p>

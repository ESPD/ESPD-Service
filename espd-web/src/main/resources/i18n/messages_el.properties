crit_selection_technical_professional_ability_article_tooltip=Ο οικονομικός φορέας πρέπει να παράσχει πληροφορίες μόνον όταν τα σχετικά κριτήρια επιλογής έχουν προσδιοριστεί από την αναθέτουσα αρχή ή τον αναθέτοντα φορέα στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης που αναφέρονται στην προκήρυξη.
crit_selection_technical_service_contracts_performance_services_description=Μόνο για τις δημόσιες συμβάσεις υπηρεσιών: Κατά τη διάρκεια της περιόδου αναφοράς, ο οικονομικός φορέας παρείχε τις ακόλουθες κύριες υπηρεσίες του συγκεκριμένου τύπου. Οι αναθέτουσες αρχές μπορούν να ζητούν έως τρία έτη και να επιτρέπουν την τεκμηρίωση πείρας που υπερβαίνει τα τρία έτη.

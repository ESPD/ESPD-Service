crit_selection_technical_subcontracting_proportion_description=Ο οικονομικός φορέας προτίθεται, ενδεχομένως, να αναθέσει σε τρίτους υπό μορφή υπεργολαβίας το ακόλουθο τμήμα (δηλ. ποσοστό) της σύμβασης. Επισημαίνεται ότι εάν ο οικονομικός φορέας έχει αποφασίσει να αναθέσει τμήμα της σύμβασης σε τρίτους υπό μορφή υπεργολαβίας και στηρίζεται στις ικανότητες του υπεργολάβου για την εκτέλεση του εν λόγω τμήματος, τότε θα πρέπει να συμπληρωθεί χωριστό ΕΕΕΠ για τους σχετικούς υπεργολάβους, βλέπε μέρος ΙΙ, ενότητα Γ ανωτέρω.

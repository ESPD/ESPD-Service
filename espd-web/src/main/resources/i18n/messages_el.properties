createcafinish_export_content=Μπορείτε τώρα να κάνετε κλικ στο «εξαγωγή» για να κατεβάσετε και να αποθηκεύσετε τον φάκελο ΕΕΕΠ στον υπολογιστή σας. Οι συμβαλλόμενες αρχές πρέπει να εξασφαλίζουν ότι ο φάκελος ΕΕΕΠ βρίσκεται στη διάθεση των οικονομικών φορέων μαζί με τα άλλα έγγραφα της προκήρυξης του διαγωνισμού.

createcafinish_reduction=Περιορισμός του αριθμού των πληρούντων τα κριτήρια επιλογής υποψηφίων
createcafinish_toptext=Ο οικονομικός φορέας πρέπει να παράσχει πληροφορίες μόνον όταν η αναθέτουσα αρχή ή ο αναθέτων φορέας έχει προσδιορίσει αντικειμενικά και χωρίς διακρίσεις κριτήρια ή κανόνες που πρόκειται να εφαρμοστούν για τον περιορισμό του αριθμού των υποψηφίων που θα προσκληθούν να υποβάλουν προσφορά ή να συμμετάσχουν στον διάλογο. Οι πληροφορίες αυτές, οι οποίες μπορούν να συνοδεύονται από απαιτήσεις όσον αφορά τα πιστοποιητικά (ή το είδος τους) ή τις μορφές αποδεικτικών εγγράφων,εφόσον συντρέχει περίπτωση, που θα πρέπει να προσκομιστούν, ορίζονται στη σχετική προκήρυξη ή στα έγγραφα της προμήθειας που αναφέρονται στην προκήρυξη. Για κλειστές διαδικασίες, ανταγωνιστικές διαδικασίες με διαπραγμάτευση, διαδικασίες ανταγωνιστικού διαλόγου και συμπράξεις καινοτομίας μόνον:

createcafinish_reduction_question=Ο οικονομικός φορέας δηλώνει ότι:

createcafinish_title_eo_declares_that=Πληροί τα εφαρμοστέα αντικειμενικά και χωρίς διακρίσεις κριτήρια ή τους κανόνες, ώστε να περιορίζεται ο αριθμός των υποψηφίων με τον ακόλουθο τρόπο:<br> Σε περίπτωση που απαιτούνται ορισμένα πιστοποιητικά ή άλλες μορφές αποδεικτικών εγγράφων, να αναφέρετε για κάθε ένα αν ο οικονομικός φορέας έχει τα απαιτούμενα έγγραφα:
createcafinish_text_eo_declares_that=Εάν ορισμένα από τα εν λόγω πιστοποιητικά ή λοιπές μορφές αποδεικτικών στοιχείων διατίθενται ηλεκτρονικά, αναφέρετε για το καθένα:

createcafinish_concl_statements=Τελικές δηλώσεις
createcafinish_concl_statements_text=Ο κάτωθι υπογεγραμμένος, δηλώνω επισήμως ότι τα στοιχεία που έχω αναφέρει σύμφωνα με τα μέρη II και V ανωτέρω είναι ακριβή και ορθά και ότι έχω πλήρη επίγνωση των συνεπειών σε περίπτωση σοβαρών ψευδών δηλώσεων.<p> Ο κάτωθι υπογεγραμμένος, δηλώνω επισήμως ότι είμαι σε θέση, κατόπιν αιτήματος και χωρίς καθυστέρηση, να προσκομίσω τα πιστοποιητικά και τις λοιπές μορφές αποδεικτικών εγγράφων που αναφέρονται, εκτός εάν:<p> α) Η αναθέτουσα αρχή ή ο αναθέτων φορέας έχει τη δυνατότητα να λάβει τα σχετικά δικαιολογητικά απευθείας με πρόσβαση σε εθνική βάση δεδομένων σε οποιοδήποτε κράτος μέλος αυτή διατίθεται δωρεάν, ή<p> β) Από τις 18 Οκτωβρίου 2018 το αργότερο, η αναθέτουσα αρχή ή ο αναθέτων φορέας έχουν ήδη στην κατοχή τους τα σχετικά έγγραφα.<p> Ο κάτωθι υπογεγραμμένος δίδω επισήμως τη συγκατάθεσή μου στ... [προσδιορισμός της αναθέτουσας αρχής ή του αναθέτοντα φορέα, όπως καθορίζεται στο μέρος Ι, ενότητα Α], προκειμένου να αποκτήσει πρόσβαση σε δικαιολογητικά των πληροφοριών τις οποίες έχω υποβάλλει στ... [να προσδιοριστεί το αντίστοιχο μέρος/ενότητα/σημείο] του παρόντος Ευρωπαϊκού Ενιαίου Εγγράφου Προμήθειας για τους σκοπούς τ... [προσδιορισμός της διαδικασίας προμήθειας: (συνοπτική περιγραφή, παραπομπή στη δημοσίευση στην Επίσημη Εφημερίδα της Ευρωπαϊκής Ένωσης, αριθμός αναφοράς)].
createcafinish_concl_statements_signature=Ημερομηνία, τόπος και, όπου ζητείται, υπογραφή(-ές):

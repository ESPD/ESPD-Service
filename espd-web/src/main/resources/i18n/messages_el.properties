crit_selection_technical_technical_facilities_measures_description=Ο οικονομικός φορέας χρησιμοποιεί τον ακόλουθο τεχνικό εξοπλισμό και λαμβάνει τα ακόλουθα μέτρα για την εξασφάλιση της ποιότητας και τα μέσα μελέτης και έρευνας που διαθέτει είναι τα ακόλουθα:

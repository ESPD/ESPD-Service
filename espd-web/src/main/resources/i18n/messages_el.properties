crit_eu_title_grounds_criminal_conv=Συμμετοχή σε εγκληματική οργάνωση
crit_eu_text_grounds_criminal_conv=Υπάρχει τελεσίδικη απόφαση εις βάρος του ίδιου του οικονομικού φορέα ή οποιουδήποτε προσώπου το οποίο είναι μέλος του διοικητικού, διευθυντικού ή εποπτικού του οργάνου ή έχει εξουσία εκπροσώπησης, λήψης αποφάσεων ή ελέγχου σε αυτό για συμμετοχή σε εγκληματική οργάνωση με καταδικαστική απόφαση η οποία έχει εκδοθεί πριν από πέντε έτη κατά το μέγιστο ή στην οποία έχει οριστεί απευθείας περίοδος αποκλεισμού που εξακολουθεί να ισχύει; Όπως ορίζεται στο άρθρο 2 της απόφασης-πλαίσιο 2008/841/ΔΕΥ του Συμβουλίου, της 24ης Οκτωβρίου 2008, για την καταπολέμηση του οργανωμένου εγκλήματος (ΕΕ L 300 της 11.11.2008, σ. 42).

crit_eu_title_corruption=Διαφθορά
crit_eu_text_corruption=Υπάρχει τελεσίδικη απόφαση εις βάρος του ίδιου του οικονομικού φορέα ή οποιουδήποτε προσώπου το οποίο είναι μέλος του διοικητικού, διευθυντικού ή εποπτικού του οργάνου ή έχει εξουσία εκπροσώπησης, λήψης αποφάσεων ή ελέγχου σε αυτό για διαφθορά με καταδικαστική απόφαση η οποία έχει εκδοθεί πριν από πέντε έτη κατά το μέγιστο ή στην οποία έχει οριστεί απευθείας περίοδος αποκλεισμού που εξακολουθεί να ισχύει; Όπως ορίζεται στο άρθρο 3 της σύμβασης περί της καταπολέμησης της δωροδοκίας στην οποία ενέχονται υπάλληλοι των Ευρωπαϊκών Κοινοτήτων ή των κρατών μελών της Ευρωπαϊκής Ένωσης, ΕΕ C 195 της 25.6.1997, σ. 1 και στο άρθρο 2 παράγραφος 1 της απόφασης-πλαίσιο 2003/568/ΔΕΥ του Συμβουλίου, της 22ας Ιουλίου 2003 για την καταπολέμηση της δωροδοκίας στον ιδιωτικό τομέα (ΕΕ L 192 της 31.7.2003, σ. 54). Αυτός ο λόγος αποκλεισμού περιλαμβάνει επίσης τη διαφθορά όπως ορίζεται στο εθνικό δίκαιο της αναθέτουσας αρχής (του αναθέτοντα φορέα) ή του οικονομικού φορέα.

crit_eu_title_fraud=Απάτη
crit_eu_text_fraud=Υπάρχει τελεσίδικη απόφαση εις βάρος του ίδιου του οικονομικού φορέα ή οποιουδήποτε προσώπου το οποίο είναι μέλος του διοικητικού, διευθυντικού ή εποπτικού του οργάνου ή έχει εξουσία εκπροσώπησης, λήψης αποφάσεων ή ελέγχου σε αυτό για απάτη με καταδικαστική απόφαση η οποία έχει εκδοθεί πριν από πέντε έτη κατά το μέγιστο ή στην οποία έχει οριστεί απευθείας περίοδος αποκλεισμού που εξακολουθεί να ισχύει; Κατά την έννοια του άρθρου 1 της σύμβασης σχετικά με τη προστασία των οικονομικών συμφερόντων των Ευρωπαϊκών Κοινοτήτων (ΕΕ C 316 της 27.11.1995, σ. 48).

crit_eu_title_terrorist=Τρομοκρατικά εγκλήματα ή εγκλήματα συνδεόμενα με τρομοκρατικές δραστηριότητες
crit_eu_text_terrorist=Υπάρχει τελεσίδικη απόφαση εις βάρος του ίδιου του οικονομικού φορέα ή οποιουδήποτε προσώπου το οποίο είναι μέλος του διοικητικού, διευθυντικού ή εποπτικού του οργάνου ή έχει εξουσία εκπροσώπησης, λήψης αποφάσεων ή ελέγχου σε αυτό για τρομοκρατικά εγκλήματα ή εγκλήματα συνδεόμενα με τρομοκρατικές δραστηριότητες με καταδικαστική απόφαση η οποία έχει εκδοθεί πριν από πέντε έτη κατά το μέγιστο ή στην οποία έχει οριστεί απευθείας περίοδος αποκλεισμού που εξακολουθεί να ισχύει; Όπως ορίζονται στα άρθρα 1 και 3 της απόφασης-πλαίσιο του Συμβουλίου, της 13ης Ιουνίου 2002 για την καταπολέμηση της τρομοκρατίας (ΕΕ L 164 της 22.6.2002, σ. 3). Αυτός ο λόγος αποκλεισμού περιλαμβάνει επίσης την ηθική αυτουργία ή την απόπειρα εγκλήματος, όπως αναφέρονται στο άρθρο 4 της εν λόγω απόφασης-πλαίσιο.

crit_eu_title_money_laundering=Νομιμοποίηση εσόδων από παράνομες δραστηριότητες ή χρηματοδότηση της τρομοκρατίας
crit_eu_text_money_laundering=Υπάρχει τελεσίδικη απόφαση εις βάρος του ίδιου του οικονομικού φορέα ή οποιουδήποτε προσώπου το οποίο είναι μέλος του διοικητικού, διευθυντικού ή εποπτικού του οργάνου ή έχει εξουσία εκπροσώπησης, λήψης αποφάσεων ή ελέγχου σε αυτό για νομιμοποίηση εσόδων από παράνομες δραστηριότητες ή χρηματοδότηση της τρομοκρατίας με καταδικαστική απόφαση η οποία έχει εκδοθεί πριν από πέντε έτη κατά το μέγιστο ή στην οποία έχει οριστεί απευθείας περίοδος αποκλεισμού που εξακολουθεί να ισχύει; Όπως ορίζεται στο άρθρο 1 της οδηγίας 2005/60/ΕΚ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου, της 26ης Οκτωβρίου 2005, σχετικά με την πρόληψη της χρησιμοποίησης του χρηματοπιστωτικού συστήματος για τη νομιμοποίηση εσόδων από παράνομες δραστηριότητες και τη χρηματοδότηση της τρομοκρατίας (ΕΕ L 309 της 25.11.2005, σ.15).

crit_eu_title_child_labour=Παιδική εργασία και άλλες μορφές εμπορίας ανθρώπων
crit_eu_text_child_labour=Υπάρχει τελεσίδικη απόφαση εις βάρος του ίδιου του οικονομικού φορέα ή οποιουδήποτε προσώπου το οποίο είναι μέλος του διοικητικού, διευθυντικού ή εποπτικού του οργάνου ή έχει εξουσία εκπροσώπησης, λήψης αποφάσεων ή ελέγχου σε αυτό για παιδική εργασία και άλλες μορφές εμπορίας ανθρώπων με καταδικαστική απόφαση η οποία έχει εκδοθεί πριν από πέντε έτη κατά το μέγιστο ή στην οποία έχει οριστεί απευθείας περίοδος αποκλεισμού που εξακολουθεί να ισχύει; Όπως ορίζεται στο άρθρο 2 της οδηγίας 2011/36/ΕΕ του Ευρωπαϊκού Κοινοβουλίου και του Συμβουλίου, της 5ης Απριλίου 2011, για την πρόληψη και την καταπολέμηση της εμπορίας ανθρώπων και για την προστασία των θυμάτων της, καθώς και για την αντικατάσταση της απόφασης-πλαίσιο 2002/629/ΔΕΥ του Συμβουλίου (ΕΕ L 101 της 15.4.2011, σ. 1).


crit_eu_main_title_payment_taxes=Στο άρθρο 57 παράγραφος 2 της οδηγίας 2014/24/ΕΕ ορίζονται οι ακόλουθοι λόγοι αποκλεισμού

crit_eu_title_payment_taxes=Καταβολή φόρων
crit_eu_text_payment_taxes=Παρέβη ο οικονομικός φορέας τις υποχρεώσεις του όσον αφορά την καταβολή φόρων, τόσο στη χώρα στην οποία είναι εγκατεστημένος όσο και στο κράτος μέλος της αναθέτουσας αρχής ή του αναθέτοντα φορέα, εάν είναι άλλο από τη χώρα εγκατάστασης;

crit_eu_title_payment_social_security=Καταβολή εισφορών κοινωνικής ασφάλισης
crit_eu_text_payment_social_security=Παραβίασε ο οικονομικός φορέας τις υποχρεώσεις του όσον αφορά την καταβολή εισφορών κοινωνικής ασφάλισης, τόσο στη χώρα στην οποία είναι εγκατεστημένος όσο και στο κράτος μέλος της αναθέτουσας αρχής ή του αναθέτοντα φορέα, εάν είναι άλλο από τη χώρα εγκατάστασης;


crit_eu_main_breaching_obligations=Στο άρθρο 57 παράγραφος 4 της οδηγίας 2014/24/ΕΕ ορίζονται οι ακόλουθοι λόγοι αποκλεισμού

crit_eu_title_breaching_obligations_environmental=Παραβίαση των υποχρεώσεων στον τομέα του περιβαλλοντικού δικαίου
crit_eu_text_breaching_obligations_environmental=Ο οικονομικός φορέας έχει, εν γνώσει του, παραβιάσει τις υποχρεώσεις του στον τομέα του περιβαλλοντικού δικαίου; Όπως αναφέρονται για τους σκοπούς της παρούσας προμήθειας στο εθνικό δίκαιο, στη σχετική προκήρυξη ή στα έγγραφα της προμήθειας ή στο άρθρο 18 παράγραφος 2 της οδηγίας 2014/24/ΕΕ.

crit_eu_title_breaching_obligations_social=Παραβίαση των υποχρεώσεων στον τομέα του κοινωνικού δικαίου
crit_eu_text_breaching_obligations_social=Ο οικονομικός φορέας έχει, εν γνώσει του, παραβιάσει τις υποχρεώσεις του στον τομέα του κοινωνικού δικαίου; Όπως αναφέρονται για τους σκοπούς της παρούσας προμήθειας στο εθνικό δίκαιο, στη σχετική προκήρυξη ή στα έγγραφα της προμήθειας ή στο άρθρο 18 παράγραφος 2 της οδηγίας 2014/24/ΕΕ.

crit_eu_title_breaching_obligations_labour=Παραβίαση των υποχρεώσεων στους τομείς του εργατικού δικαίου
crit_eu_text_breaching_obligations_labour=Ο οικονομικός φορέας έχει, εν γνώσει του, παραβιάσει τις υποχρεώσεις του στον τομέα του εργατικού δικαίου; Όπως αναφέρονται για τους σκοπούς της παρούσας προμήθειας στο εθνικό δίκαιο, στη σχετική προκήρυξη ή στα έγγραφα της προμήθειας ή στο άρθρο 18 παράγραφος 2 της οδηγίας 2014/24/ΕΕ.

crit_eu_title_bankrupt=Πτώχευση
crit_eu_text_bankrupt=Έχει κηρύξει ο οικονομικός φορέας πτώχευση; Οι πληροφορίες αυτές δεν είναι απαραίτητο να παρασχεθούν εάν ο αποκλεισμός των οικονομικών φορέων στην παρούσα περίπτωση έχει καταστεί υποχρεωτικός βάσει του εφαρμοστέου εθνικού δικαίου χωρίς δυνατότητα παρέκκλισης όταν ο οικονομικός φορέας είναι ωστόσο σε θέση να εκτελέσει τη σύμβαση.

crit_eu_title_insolvency=Αφερεγγυότητα
crit_eu_text_insolvency=Αποτελεί ο οικονομικός φορέας αντικείμενο διαδικασίας αφερεγγυότητας ή παύσης δραστηριοτήτων; Οι πληροφορίες αυτές δεν είναι απαραίτητο να παρασχεθούν εάν ο αποκλεισμός των οικονομικών φορέων στην παρούσα περίπτωση έχει καταστεί υποχρεωτικός βάσει του εφαρμοστέου εθνικού δικαίου χωρίς δυνατότητα παρέκκλισης όταν ο οικονομικός φορέας είναι ωστόσο σε θέση να εκτελέσει τη σύμβαση.

crit_eu_title_arrangement_creditors=Διακανονισμός με τους πιστωτές
crit_eu_text_arrangement_creditors=Βρίσκεται ο οικονομικός φορέας σε διακανονισμό με πιστωτές; Οι πληροφορίες αυτές δεν είναι απαραίτητο να παρασχεθούν εάν ο αποκλεισμός των οικονομικών φορέων στην παρούσα περίπτωση έχει καταστεί υποχρεωτικός βάσει του εφαρμοστέου εθνικού δικαίου χωρίς δυνατότητα παρέκκλισης όταν ο οικονομικός φορέας είναι ωστόσο σε θέση να εκτελέσει τη σύμβαση.

crit_eu_title_national_bankruptcy=Κατάσταση ανάλογη της πτώχευσης, δυνάμει της εθνικής νομοθεσίας
crit_eu_text_national_bankruptcy=Βρίσκεται ο οικονομικός φορέας σε οποιαδήποτε ανάλογη της πτώχευσης κατάσταση, προκύπτουσα από παρόμοια διαδικασία προβλεπόμενη σε εθνικές νομοθετικές και κανονιστικές διατάξεις; Οι πληροφορίες αυτές δεν είναι απαραίτητο να παρασχεθούν εάν ο αποκλεισμός των οικονομικών φορέων στην παρούσα περίπτωση έχει καταστεί υποχρεωτικός βάσει του εφαρμοστέου εθνικού δικαίου χωρίς δυνατότητα παρέκκλισης όταν ο οικονομικός φορέας είναι ωστόσο σε θέση να εκτελέσει τη σύμβαση.

crit_eu_title_liquidator=Περιουσιακά στοιχεία υπό αναγκαστική διαχείριση από εκκαθαριστή
crit_eu_text_liquidator=Είναι τα περιουσιακά στοιχεία του οικονομικού φορέα υπό αναγκαστική διαχείριση από εκκαθαριστή ή από δικαστήριο; Οι πληροφορίες αυτές δεν είναι απαραίτητο να παρασχεθούν εάν ο αποκλεισμός των οικονομικών φορέων στην παρούσα περίπτωση έχει καταστεί υποχρεωτικός βάσει του εφαρμοστέου εθνικού δικαίου χωρίς δυνατότητα παρέκκλισης όταν ο οικονομικός φορέας είναι ωστόσο σε θέση να εκτελέσει τη σύμβαση.

crit_eu_title_suspended_business=Αναστολή επιχειρηματικών δραστηριοτήτων
crit_eu_text_suspended_business=Έχουν ανασταλεί οι επιχειρηματικές δραστηριότητες του οικονομικού φορέα; Οι πληροφορίες αυτές δεν είναι απαραίτητο να παρασχεθούν εάν ο αποκλεισμός των οικονομικών φορέων στην παρούσα περίπτωση έχει καταστεί υποχρεωτικός βάσει του εφαρμοστέου εθνικού δικαίου χωρίς δυνατότητα παρέκκλισης όταν ο οικονομικός φορέας είναι ωστόσο σε θέση να εκτελέσει τη σύμβαση.

crit_eu_title_guilty_misconduct=Ένοχος σοβαρού επαγγελματικού παραπτώματος
crit_eu_text_guilty_misconduct=Έχει διαπράξει ο οικονομικός φορέας σοβαρό επαγγελματικό παράπτωμα; Κατά περίπτωση, βλέπε ορισμούς στο εθνικό δίκαιο, στη σχετική προκήρυξη ή στα έγγραφα της προμήθειας.

crit_eu_title_agreement_economic=Συμφωνίες με άλλους οικονομικούς φορείς με στόχο τη στρέβλωση του ανταγωνισμού
crit_eu_text_agreement_economic=Έχει συνάψει ο οικονομικός φορέας συμφωνίες με άλλους οικονομικούς φορείς με σκοπό τη στρέβλωση του ανταγωνισμού;

crit_eu_title_conflict_interest=Σύγκρουση συμφερόντων λόγω της συμμετοχής του στη διαδικασία σύναψης της σύμβασης
crit_eu_text_conflict_interest=Είναι ο οικονομικός φορέας ενήμερος για τυχόν σύγκρουση συμφερόντων, όπως ορίζεται από την εθνική νομοθεσία, τη σχετική προκήρυξη ή στα έγγραφα της προμήθειας, λόγω της συμμετοχής του στη διαδικασία σύναψης της σύμβασης;

crit_eu_title_involvement=Άμεση ή έμμεση συμμετοχή στην κατάρτιση της παρούσας διαδικασίας σύναψης σύμβασης
crit_eu_text_involvement=Έχει ο οικονομικός φορέας, ή συνδεόμενη με αυτόν επιχείρηση, παράσχει συμβουλές στην αναθέτουσα αρχή ή την συμβαλλόμενη οντότητα ή έχει κατ’ άλλον τρόπο εμπλακεί στην κατάρτιση της διαδικασίας σύναψης σύμβασης;

crit_eu_title_early_termination=Πρόωρη λήξη, αποζημιώσεις ή άλλες παρόμοιες κυρώσεις
crit_eu_text_early_termination=Έχουν επιβληθεί στον οικονομικό φορέα, στο πλαίσιο προηγούμενης δημόσιας σύμβασης, προηγούμενης σύμβασης με αναθέτουσα αρχή ή προηγούμενης σύμβασης παραχώρησης, πρόωρη καταγγελία της σύμβασης, αποζημιώσεις ή άλλες παρόμοιες κυρώσεις;

crit_eu_title_guilty_misinterpretation=Ψευδείς δηλώσεις, απόκρυψη πληροφοριών, ανικανότητα παροχής των απαιτούμενων εγγράφων και πληροφοριών εμπιστευτικού χαρακτήρα της παρούσας διαδικασίας
crit_eu_text_guilty_misinterpretation=Ο οικονομικός φορέας:<p/>α) έχει κριθεί ένοχος σοβαρών ψευδών δηλώσεων κατά την παροχή των πληροφοριών που απαιτούνται για την εξακρίβωση της απουσίας των λόγων αποκλεισμού ή την ικανοποίηση των κριτηρίων επιλογής,<p/>β) έχει αποκρύψει τις πληροφορίες αυτές,<p/>γ) δεν ήταν σε θέση, χωρίς καθυστέρηση, να προσκομίσει τα απαιτούμενα από την αναθέτουσα αρχή ή τον αναθέτοντα φορέα δικαιολογητικά, και<p/>δ) έχει επιχειρήσει να επηρεάσει με αθέμιτο τρόπο τη διαδικασία λήψης αποφάσεων της αναθέτουσας αρχής ή του αναθέτοντος φορέα, να αποκτήσει εμπιστευτικές πληροφορίες που ενδέχεται να του αποφέρουν αθέμιτο πλεονέκτημα στη διαδικασία σύναψης της σύμβασης ή να παράσχει εξ αμελείας παραπλανητικές πληροφορίες που ενδέχεται να επηρεάσουν ουσιωδώς τις αποφάσεις που αφορούν τον αποκλεισμό, την επιλογή ή την ανάθεση;


crit_eu_main_purely_national=Ισχύουν οι αμιγώς εθνικοί λόγοι αποκλεισμού που ορίζονται στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης;

crit_eu_title_purely_national=Αμιγώς εθνικοί λόγοι αποκλεισμού
crit_eu_text_purely_national=Άλλοι λόγοι αποκλεισμού που ενδέχεται να προβλέπονται από την εθνική νομοθεσία του κράτους μέλους της αναθέτουσας αρχής ή του αναθέτοντα φορέα. Ισχύουν οι αμιγώς εθνικοί λόγοι αποκλεισμού που ορίζονται στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης;





crit_eu_main_title_grounds_criminal_conv_eo=Στο άρθρο 57 παράγραφος 1 της οδηγίας 2014/24/ΕΕ ορίζονται οι ακόλουθοι λόγοι αποκλεισμού


crit_eu_main_title_payment_taxes_eo=Στο άρθρο 57 παράγραφος 2 της οδηγίας 2014/24/ΕΕ ορίζονται οι ακόλουθοι λόγοι αποκλεισμού


crit_eu_main_breaching_obligations_eo=Στο άρθρο 57 παράγραφος 4 της οδηγίας 2014/24/ΕΕ ορίζονται οι ακόλουθοι λόγοι αποκλεισμού



all_selection_switch=α: Γενική ένδειξη για όλα τα κριτήρια επιλογής

crit_selection_suitability_article_tooltip=Ο οικονομικός φορέας πρέπει να συμπληρώσει αυτό το πεδίο μόνο στην περίπτωση που η αναθέτουσα αρχή ή ο αναθέτων φορέας έχει δηλώσει στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης που αναφέρονται στη σχετική προκήρυξη ότι ο οικονομικός φορέας μπορεί να συμπληρώσει μόνο το τμήμα α του μέρους IV χωρίς να υποχρεούται να συμπληρώσει κάποιο άλλο τμήμα του μέρους IV:
crit_selection_satisfies_all_criteria=Ικανοποιεί όλα τα απαιτούμενα κριτήρια επιλογής που αναφέρονται στην αντίστοιχη προκήρυξη ή στα έγγραφα σύναψης της σύμβασης που αναφέρονται στην προκήρυξη.
crit_selection_suitability_article=Στο άρθρο 58 παράγραφος 2 της οδηγίας 2014/24/ΕΕ ορίζονται τα ακόλουθα κριτήρια επιλογής
crit_selection_ca_declares_that=Όσον αφορά τα κριτήρια επιλογής, η αναθέτουσα αρχή απαιτεί από τον οικονομικό φορέα να δηλώσει ότι
crit_selection_declares_that_tooltip=Ο οικονομικός φορέας πρέπει να συμπληρώσει αυτό το πεδίο μόνο στην περίπτωση που η αναθέτουσα αρχή ή ο αναθέτων φορέας έχει δηλώσει στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης που αναφέρονται στη σχετική προκήρυξη ότι ο οικονομικός φορέας μπορεί να συμπληρώσει μόνο το σημείο αυτό του μέρους IV χωρίς να υποχρεούται να συμπληρώσει τις ενότητες Α, Β, Γ ή Δ του μέρους IV

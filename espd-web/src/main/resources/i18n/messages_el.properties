#Part II-B=
createeo_info_respresent=ΠΛΗΡΟΦΟΡΙΕΣ ΣΧΕΤΙΚΑ ΜΕ ΤΟΥΣ ΕΚΠΡΟΣΩΠΟΥΣ ΤΟΥ ΟΙΚΟΝΟΜΙΚΟΥ ΦΟΡΕΑ
createeo_person_empowered=Κατά περίπτωση, να αναφέρετε το όνομα και τη διεύθυνση του προσώπου ή των προσώπων που είναι εξουσιοδοτημένα να εκπροσωπούν τον οικονομικό φορέα για τους σκοπούς της παρούσας διαδικασίας σύναψης σύμβασης:

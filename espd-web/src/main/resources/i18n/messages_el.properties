createeo_cert_e_avaliable=β) Εάν το πιστοποιητικό εγγραφής ή η πιστοποίηση διατίθεται ηλεκτρονικά, να αναφέρετε:
createeo_contact_person=Αρμόδιος ή αρμόδιοι επικοινωνίας:
createeo_detinfo_of_represent=Εάν χρειάζεται, δώστε λεπτομερή στοιχεία σχετικά με την εκπροσώπηση (τις μορφές της, την έκταση, τον σκοπό …):
createeo_disworkers_details=Εφόσον απαιτείται, ορίστε την κατηγορία ή τις κατηγορίες στις οποίες ανήκουν οι ενδιαφερόμενοι εργαζόμενοι με αναπηρία ή μειονεξία
createeo_doc_e_avaliable=Εάν η σχετική τεκμηρίωση διατίθεται ηλεκτρονικά, να αναφέρετε:
createeo_email=Ηλ. ταχ/μείο:
createeo_ensure_others_espd=Μεριμνήστε για την υποβολή χωριστού εντύπου ΕΕΕΠ από τους άλλους εμπλεκόμενους οικονομικούς φορείς.
createeo_eo_approved_cert=Κατά περίπτωση, ο οικονομικός φορέας είναι εγγεγραμμένος σε επίσημο κατάλογο εγκεκριμένων οικονομικών φορέων ή διαθέτει ισοδύναμο πιστοποιητικό [π.χ. βάσει εθνικού συστήματος (προ)επιλογής];
createeo_eo_group_role=α) Να αναφέρετε τον ρόλο του οικονομικού φορέα στον όμιλο (επικεφαλής, υπεύθυνος για συγκεκριμένα καθήκοντα …):
createeo_eo_has_cert_soc=ε) Ο οικονομικός φορέας θα είναι σε θέση να προσκομίσει βεβαίωση πληρωμής εισφορών κοινωνικής ασφάλισης και φόρων ή να παράσχει πληροφορίες που θα δίνουν τη δυνατότητα στην αναθέτουσα αρχή ή στον αναθέτοντα φορέα να τη λάβει απευθείας, μέσω πρόσβασης σε εθνική βάση δεδομένων σε οποιοδήποτε κράτος μέλος διατίθεται αυτή δωρεάν;
createeo_eo_rely_other_entities=Ο οικονομικός φορέας στηρίζεται στις ικανότητες άλλων οντοτήτων προκειμένου να ανταποκριθεί στα κριτήρια επιλογής που καθορίζονται στο μέρος IV και στα (τυχόν) κριτήρια και κανόνες που καθορίζονται στο μέρος V κατωτέρω;
createeo_first_name=Όνομα
createeo_header=Μέρος ΙΙ: Πληροφορίες σχετικά με τον οικονομικό φορέα
createeo_if_proc_reserved=Μόνο σε περίπτωση προμήθειας κατ᾽ αποκλειστικότητα: ο οικονομικός φορέας είναι προστατευόμενο εργαστήριο, «κοινωνική επιχείρηση» ή προβλέπει την εκτέλεση συμβάσεων στο πλαίσιο προγραμμάτων προστατευόμενης απασχόλησης;
createeo_info_eo=Α: Πληροφορίες σχετικά με τον οικονομικό φορέα
createeo_info_reliance=Γ: Πληροροφίες σχετικά με τη στήριξη στις ικανότητες άλλων οντοτήτων
createeo_info_respresent=Β: Πληροφορίες σχετικά με τους εκπροσώπους του οικονομικού φορέα
createeo_information_subcontractors=Δ: Πληροφορίες σχετικά με υπεργολάβους στην ικανότητα των οποίων δεν στηρίζεται ο οικονομικός φορέας
createeo_information_subcontractors_description=Εάν ναι και στο μέτρο που είναι γνωστοί, παραθέστε κατάλογο των προτεινόμενων υπεργολάβων:
createeo_information_subcontractors_footer=Εάν η αναθέτουσα αρχή ή ο αναθέτων φορέας ζητούν ρητώς αυτές τις πληροφορίες επιπλέον των πληροφοριών που προβλέπονται στο μέρος Ι, να παράσχετε τις πληροφορίες που απαιτούνται σύμφωνα με τα τμήματα Α και Β του παρόντος μέρους και σύμφωνα με το μέρος III για κάθε υπεργολάβο (ή κατηγορία υπεργολάβων).
createeo_information_subcontractors_header=(Το τμήμα συμπληρώνεται μόνο αν οι πληροροφίες αυτές ζητούνται ρητώς από την αναθέτουσα αρχή ή τον αναθέτοντα φορέα).
createeo_information_subcontractors_title=Ο οικονομικός φορέας προτίθεται να αναθέσει οποιοδήποτε τμήμα της σύμβασης σε τρίτους υπό μορφή υπεργολαβίας;
createeo_internet_addr_if_exists=Διεύθυνση στο Διαδίκτυο (διεύθυνση δικτυακού τόπου) (εάν υπάρχει):
createeo_is_eo_proc_together=Ο οικονομικός φορέας συμμετέχει στη διαδικασία σύναψης σύμβασης από κοινού με άλλους;
createeo_is_eo_sized=Ο οικονομικός φορέας είναι πολύ μικρή, μικρή ή μεσαία επιχείρηση;
createeo_is_eo_sized_tooltip=Βλέπε σύσταση της Επιτροπής, της 6ης Μαΐου 2003, σχετικά με τον ορισμό των πολύ μικρών, των μικρών και των μεσαίων επιχειρήσεων (ΕΕ L 124 της 20.5.2003, σ. 36). Οι πληροφορίες αυτές απαιτούνται μόνο για στατιστικούς σκοπούς. Πολύ μικρή επιχείρηση: επιχείρηση η οποία απασχολεί λιγότερους από 10 εργαζομένους και της οποίας ο ετήσιος κύκλος εργασιών και/ή το σύνολο του ετήσιου ισολογισμού δεν υπερβαίνει τα 2 εκατομμύρια ευρώ. Μικρή επιχείρηση: επιχείρηση η οποία απασχολεί λιγότερους από 50 εργαζομένους και της οποίας ο ετήσιος κύκλος εργασιών και/ή το σύνολο του ετήσιου ισολογισμού δεν υπερβαίνει τα 10 εκατομμύρια ευρώ. επιχειρήσεις που δεν είναι ούτε πολύ μικρές ούτε μικρές και οι οποίες απασχολούν λιγότερους από 250 εργαζομένους και των οποίων ο ετήσιος κύκλος εργασιών δεν υπερβαίνει τα 50 εκατομμύρια ευρώ και/ή το σύνολο του ετήσιου ισολογισμού δεν υπερβαίνει τα 43 εκατομμύρια ευρώ
createeo_last_name=Επώνυμο
createeo_lots_concerned=Ανάλογα με την περίπτωση, ένδειξη για την/τις παρτίδα/ες για τις οποίες ο οικονομικός φορέας επιθυμεί να υποβάλει προσφορά:
createeo_name=Επωνυμία:
createeo_name_part_group=γ) Κατά περίπτωση, επωνυμία του συμμετέχοντος ομίλου:
createeo_other_eo_part=β) Προσδιορίστε τους άλλους οικονομικούς φορείς που συμμετέχουν από κοινού στη διαδικασία προμήθειας:
createeo_percentage_disworkers=Ποιο είναι το αντίστοιχο ποσοστό των εργαζομένων με αναπηρία ή μειονεκτούντων εργαζομένων;
createeo_person_empowered=Κατά περίπτωση, να αναφέρετε το όνομα και τη διεύθυνση του προσώπου ή των προσώπων που είναι εξουσιοδοτημένα να εκπροσωπούν τον οικονομικό φορέα για τους σκοπούς της παρούσας διαδικασίας σύναψης σύμβασης:
createeo_pos_act_in_capacity=Θέση/Ενεργών υπό την ιδιότητα:
createeo_postal_address=Ταχυδρομική διεύθυνση:
createeo_provide_regnumber=α) να αναφέρετε τον σχετικό αριθμό εγγραφής ή πιστοποίησης, κατά περίπτωση:
createeo_ref_for_cert=γ) Να αναφέρετε τα δικαιολογητικά στα οποία βασίζεται η εγγραφή ή η πιστοποίηση και, κατά περίπτωση, την κατάταξη στον επίσημο κατάλογο:
createeo_separate_espd_sections_a_b=Παρακαλείστε να υποβάλετε χωριστό έντυπο ΕΕΕΠ, με τις πληροφορίες που απαιτούνται σύμφωνα με τα τμήματα Α και Β του παρόντος μέρους, καθώς και το μέρος ΙΙΙ, για κάθε μία από τις σχετικές οντότητες, δεόντως συμπληρωμένα και υπογεγραμμένα από τους ενδιαφερόμενους φορείς.<p/> Σημειώσετε ότι αυτό θα πρέπει επίσης να περιλαμβάνει κάθε τεχνικό προσωπικό ή τεχνικό φορέα, είτε ανήκουν άμεσα στην επιχείρηση του οικονομικού φορέα, ιδίως τους υπεύθυνους για τον έλεγχο της ποιότητας και, όταν πρόκειται για δημόσιες συμβάσεις έργων, το τεχνικό προσωπικό ή τις τεχνικές υπηρεσίες που ο οικονομικός φορέας μπορεί να καλέσει για την εκτέλεση των εργασιών.<p/> Εφόσον είναι σχετικές για τη συγκεκριμένη ικανότητα ή τις ικανότητες στις οποίες στηρίζεται ο οικονομικός φορέας, παρακαλείστε να συμπεριλάβετε τις πληροφορίες σύμφωνα με τα μέρη IV και V για κάθε μία από τις σχετικές οντότητες.
createeo_telephon=Τηλέφωνο:
createeo_vat=Αριθ. ΦΠΑ, εφόσον υπάρχει:
createeosel_alert=Ο οικονομικός φορέας πρέπει να παράσχει πληροφορίες μόνον όταν τα σχετικά κριτήρια επιλογής έχουν προσδιοριστεί από την αναθέτουσα αρχή ή τον αναθέτοντα φορέα στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης που αναφέρονται στην προκήρυξη.

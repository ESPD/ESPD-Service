tooltip_ca_can_create_espd=Η αναθέτουσα αρχή μπορεί να δημιουργήσει ΕΕΕΠ από μηδενική βάση. Στην περίπτωση αυτή, η αναθέτουσα αρχή οφείλει να συμπληρώσει το έντυπο ΕΕΕΠ με όλες τις σχετικές πληροφορίες.
tooltip_ca_can_import_espd=Αν η αναθέτουσα αρχή έχει ήδη χρησιμοποιήσει την υπηρεσία ΕΕΕΠ για άλλη διαδικασία σύναψης σύμβασης κατά το παρελθόν, μπορεί να εισαγάγει το ΕΕΕΠ που είναι αποθηκευμένο στο τοπικό δίκτυο. Στην περίπτωση αυτή, το ΕΕΕΠ δεν χρειάζεται να συμπληρωθεί από μηδενική βάση, ωστόσο, ορισμένα στοιχεία θα πρέπει να επικαιροποιηθούν ώστε να ληφθεί υπόψη η τρέχουσα διαδικασία σύναψης σύμβασης.
tooltip_overview_received_espds=Αυτό το χαρακτηριστικό περιλαμβάνει πίνακα με επισκόπηση των απαντήσεων που περιλαμβάνονται σε κάθε ΕΕΕΠ που έχει υποβληθεί από τους υποβάλλοντες προσφορά για μια συγκεκριμένη διαδικασία σύναψης σύμβασης.
tooltip_review_espd=Η αναθέτουσα αρχή μπορεί να ελέγξει/επανεξετάσει το ηλεκτρονικό ΕΕΕΠ που έλαβε από τον οικονομικό φορέα.


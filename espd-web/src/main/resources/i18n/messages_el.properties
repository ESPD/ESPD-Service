crit_selection_suitability_enrolment_professional_register_main=Εγγραφή στο οικείο επαγγελματικό μητρώο
crit_selection_suitability_enrolment_professional_register_description=Είναι εγγεγραμμένος στα επαγγελματικά μητρώα που τηρούνται στο κράτος μέλος εγκατάστασής του, όπως περιγράφεται στο παράρτημα XI της οδηγίας 2014/24/ΕΕ· οι οικονομικοί φορείς από ορισμένα κράτη μέλη μπορεί να οφείλουν να συμμορφώνονται με άλλες απαιτήσεις που καθορίζονται στο παράρτημα αυτό.
crit_selection_suitability_enrolment_trade_register_main=Εγγραφή στο εμπορικό μητρώο
crit_selection_suitability_enrolment_trade_register_description=Είναι εγγεγραμμένος στα εμπορικά μητρώα που τηρούνται στο κράτος μέλος εγκατάστασής του, όπως περιγράφεται στο παράρτημα XI της οδηγίας 2014/24/ΕΕ· οι οικονομικοί φορείς από ορισμένα κράτη μέλη μπορεί να οφείλουν να συμμορφώνονται με άλλες απαιτήσεις που καθορίζονται στο παράρτημα αυτό.
crit_selection_suitability_service_contracts_auth_main=Για τις συμβάσεις υπηρεσιών: χρειάζεται ειδική έγκριση
crit_selection_suitability_service_contracts_auth_description=Χρειάζεται ειδική έγκριση για να μπορεί ο οικονομικός φορέας να παράσχει την σχετική υπηρεσία στη χώρα εγκατάστασής του;
crit_selection_suitability_service_contracts_membership_main=Για τις συμβάσεις υπηρεσιών: απαιτείται η ιδιότητα μέλους συγκεκριμένου οργανισμού
crit_selection_suitability_service_contracts_membership_description=Χρειάζεται να είναι ο οικονομικός φορέας μέλος συγκεκριμένου οργανισμού για να μπορεί να παράσχει την σχετική υπηρεσία στη χώρα εγκατάστασής του;
crit_selection_eo_suitability_article=Στο άρθρο 58 παράγραφος 2 της οδηγίας 2014/24/ΕΕ ορίζονται τα ακόλουθα κριτήρια επιλογής
crit_selection_eo_suitability_article_tooltip=Ο οικονομικός φορέας πρέπει να παράσχει πληροφορίες μόνον όταν τα σχετικά κριτήρια επιλογής έχουν προσδιοριστεί από την αναθέτουσα αρχή ή τον αναθέτοντα φορέα στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης που αναφέρονται στην προκήρυξη.
crit_selection_eo_suitability_enrolment_main=Εγγραφή σε επαγγελματικό ή εμπορικό μητρώο
crit_selection_eo_suitability_enrolment_description=Ο οικονομικός φορέας είναι εγγεγραμμένος στα σχετικά επαγγελματικά ή εμπορικά μητρώα που τηρούνται στο κράτος μέλος εγκατάστασής του
crit_selection_eo_suitability_service_contracts_main=Για τις συμβάσεις υπηρεσιών: Απαιτείται έγκριση ή ιδιότητα μέλους
crit_selection_eo_suitability_service_contracts_description=Χρειάζεται ειδική έγκριση ή να είναι ο οικονομικός φορέας μέλος συγκεκριμένου οργανισμού για να μπορεί να παράσχει τις σχετικές υπηρεσίες στη χώρα εγκατάστασής του;

crit_selection_ca_economic_article=Στο άρθρο 58 παράγραφος 3 της οδηγίας 2014/24/ΕΕ ορίζονται τα ακόλουθα κριτήρια επιλογής
crit_selection_economic_financial_standing_article_tooltip=Ο οικονομικός φορέας πρέπει να παράσχει πληροφορίες μόνον όταν τα σχετικά κριτήρια επιλογής έχουν προσδιοριστεί από την αναθέτουσα αρχή ή τον αναθέτοντα φορέα στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης που αναφέρονται στην προκήρυξη.
crit_selection_economic_general_yearly_turnover_main=Γενικός ετήσιος κύκλος εργασιών
crit_selection_economic_general_yearly_turnover_description=Ο γενικός ετήσιος κύκλος εργασιών του οικονομικού φορέα για τον αριθμό οικονομικών ετών που απαιτούνται βάσει της σχετικής προκήρυξης, των εγγράφων σύναψης της σύμβασης ή του ΕΕΕΠ είναι ο εξής:
crit_selection_economic_average_yearly_turnover_main=Μέσος ετήσιος κύκλος εργασιών
crit_selection_economic_average_yearly_turnover_description=Ο μέσος ετήσιος κύκλος εργασιών του οικονομικού φορέα για τον αριθμό οικονομικών ετών που απαιτούνται βάσει της σχετικής προκήρυξης, των εγγράφων σύναψης της σύμβασης ή του ΕΕΕΠ είναι ο εξής:
crit_selection_economic_specific_yearly_turnover_main=Ειδικός ετήσιος κύκλος εργασιών
crit_selection_economic_specific_yearly_turnover_description=Ο ειδικός ετήσιος κύκλος εργασιών του οικονομικού φορέα στον επιχειρηματικό τομέα που καλύπτει η σύμβαση για τον αριθμό οικονομικών ετών που απαιτούνται βάσει της σχετικής προκήρυξης, των εγγράφων σύναψης της σύμβασης ή του ΕΕΕΠ είναι ο εξής:
crit_selection_economic_specific_average_turnover_main=Ειδικός μέσος ετήσιος κύκλος εργασιών
crit_selection_economic_specific_average_turnover_description=Ο ειδικός μέσος ετήσιος κύκλος εργασιών του οικονομικού φορέα στον επιχειρηματικό τομέα που καλύπτει η σύμβαση για τον αριθμό ετών που απαιτούνται βάσει της σχετικής προκήρυξης, των εγγράφων σύναψης της σύμβασης ή του ΕΕΕΠ είναι ο εξής:
crit_selection_economic_setup_eo_main=Σύσταση οικονομικού φορέα
crit_selection_economic_setup_eo_description=Σε περίπτωση που οι πληροφορίες σχετικά με τον κύκλο εργασιών (γενικό ή ειδικό) δεν είναι διαθέσιμες για ολόκληρη την απαιτούμενη περίοδο, αναφέρετε την ημερομηνία σύστασης ή έναρξης των δραστηριοτήτων του οικονομικού φορέα:
crit_selection_economic_financial_ratio_main=Οικονομικοί δείκτες
crit_selection_economic_financial_ratio_description=Όσον αφορά τους οικονομικούς που ορίζονται στη σχετική προκήρυξη, στα έγγραφα σύναψης της σύμβασης ή στο ΕΕΕΠ, ο οικονομικός φορέας δηλώνει ότι οι πραγματικές τιμές των απαιτούμενων δεικτών έχουν ως εξής:
crit_selection_economic_professional_risk_insurance_main=Ασφάλιση έναντι επαγγελματικών κινδύνων
crit_selection_economic_professional_risk_insurance_description=Το ασφαλισμένο ποσό στην ασφάλιση έναντι επαγγελματικών κινδύνων του οικονομικού φορέα είναι το εξής:
crit_selection_economic_other_financial_requirements_main=Άλλες οικονομικές ή χρηματοοικονομικές απαιτήσεις
crit_selection_economic_other_financial_requirements_description=Όσον αφορά τις λοιπές οικονομικές ή χρηματοοικονομικές απαιτήσεις, εάν υπάρχουν, οι οποίες ενδέχεται να έχουν προσδιοριστεί στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης, ο οικονομικός φορέας δηλώνει ότι:

crit_selection_technical_professional_ability_article=Στο άρθρο 58 παράγραφος 4 της οδηγίας 2014/24/ΕΕ ορίζονται τα ακόλουθα κριτήρια επιλογής
crit_selection_technical_professional_ability_article_tooltip=Ο οικονομικός φορέας πρέπει να παράσχει πληροφορίες μόνον όταν τα σχετικά κριτήρια επιλογής έχουν προσδιοριστεί από την αναθέτουσα αρχή ή τον αναθέτοντα φορέα στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης που αναφέρονται στην προκήρυξη.
crit_selection_technical_work_contracts_performance_works_main=Για τις συμβάσεις έργων: εκτέλεση εργασιών του συγκεκριμένου τύπου
crit_selection_technical_work_contracts_performance_works_description=Μόνο για τις συμβάσεις δημόσιων έργων: Κατά τη διάρκεια της περιόδου αναφοράς, ο οικονομικός φορέας έχει εκτελέσει τα ακόλουθα έργα του συγκεκριμένου τύπου. Οι αναθέτουσες αρχές μπορούν να ζητούν έως πέντε έτη και να επιτρέπουν την τεκμηρίωση πείρας που υπερβαίνει τα πέντε έτη.
crit_selection_technical_supply_contracts_performance_deliveries_main=Για τις συμβάσεις προμηθειών: επιδόσεις παράδοσης του συγκεκριμένου τύπου
crit_selection_technical_supply_contracts_performance_deliveries_description=Μόνο για τις συμβάσεις δημόσιων προμηθειών: Κατά τη διάρκεια της περιόδου αναφοράς, ο οικονομικός φορέας έχει εκτελέσει τις ακόλουθες κυριότερες παραδόσεις του συγκεκριμένου τύπου. Οι αναθέτουσες αρχές μπορούν να ζητούν έως τρία έτη και να επιτρέπουν την τεκμηρίωση πείρας που υπερβαίνει τα τρία έτη.
crit_selection_technical_service_contracts_performance_services_main=Για τις συμβάσεις υπηρεσιών: επιδόσεις υπηρεσιών του συγκεκριμένου τύπου
crit_selection_technical_service_contracts_performance_services_description=Μόνο για τις δημόσιες συμβάσεις υπηρεσιών: Κατά τη διάρκεια της περιόδου αναφοράς, ο οικονομικός φορέας παρείχε τις ακόλουθες κύριες υπηρεσίες του συγκεκριμένου τύπου. Οι αναθέτουσες αρχές μπορούν να ζητούν έως τρία έτη και να επιτρέπουν την τεκμηρίωση πείρας που υπερβαίνει τα τρία έτη.
crit_selection_technical_technicians_technical_bodies_main=Τεχνικό προσωπικό ή τεχνικοί φορείς ποιοτικού ελέγχου
crit_selection_technical_technicians_technical_bodies_description=Ο οικονομικός φορέας μπορεί να χρησιμοποιήσει το ακόλουθο τεχνικό προσωπικό ή τους ακόλουθους τεχνικούς φορείς, ιδίως τους υπεύθυνους για τον έλεγχο της ποιότητας: Όσον αφορά το τεχνικό προσωπικό ή τους τεχνικούς φορείς που δεν ανήκουν άμεσα στην επιχείρηση του οικονομικού φορέα, αλλά στων οποίων τις ικανότητες στηρίζεται ο οικονομικός φορέας, όπως καθορίζεται στο μέρος II, ενότητα Γ, πρέπει να συμπληρώνονται χωριστά έντυπα ΕΕΕΠ.
crit_selection_technical_work_contracts_technicians_main=Για τις συμβάσεις έργων: Τεχνικό προσωπικό ή τεχνικοί φορείς για την εκτέλεση των εργασιών
crit_selection_technical_work_contracts_technicians_description=Στην περίπτωση συμβάσεων δημόσιων έργων, ο οικονομικός φορέας θα μπορεί να χρησιμοποιήσει το ακόλουθο τεχνικό προσωπικό ή τους ακόλουθους τεχνικούς φορείς για την εκτέλεση του έργου:
crit_selection_technical_technical_facilities_measures_main=Τεχνικός εξοπλισμός και τα μέτρα για τη διασφάλιση της ποιότητας
crit_selection_technical_technical_facilities_measures_description=Ο οικονομικός φορέας χρησιμοποιεί τον ακόλουθο τεχνικό εξοπλισμό και λαμβάνει τα ακόλουθα μέτρα για την εξασφάλιση της ποιότητας και τα μέσα μελέτης και έρευνας που διαθέτει είναι τα ακόλουθα:
crit_selection_technical_study_research_facilities_main=Μέσα μελέτης και έρευνας
crit_selection_technical_study_research_facilities_description=Ο οικονομικός φορέας χρησιμοποιεί τις ακόλουθες εγκαταστάσεις μελέτης και έρευνας:
crit_selection_technical_supply_chain_management_main=Διαχείριση της αλυσίδας εφοδιασμού
crit_selection_technical_supply_chain_management_description=Ο οικονομικός φορέας θα μπορεί να εφαρμόσει τα ακόλουθα συστήματα διαχείρισης της αλυσίδας εφοδιασμού και ανίχνευσης κατά την εκτέλεση της σύμβασης:
crit_selection_technical_allowance_of_checks_main=Αποδοχή ελέγχων
crit_selection_technical_allowance_of_checks_description=Για σύνθετα προϊόντα ή υπηρεσίες που παρέχονται ή, κατ’ εξαίρεση, για προϊόντα ή υπηρεσίες που πρέπει να ανταποκρίνονται σε κάποιον ιδιαίτερο σκοπό: Ο οικονομικός φορέας θα επιτρέπει τη διενέργεια ελέγχων όσον αφορά το παραγωγικό δυναμικό ή τις τεχνικές ικανότητες του οικονομικού φορέα και, εφόσον κρίνεται αναγκαίο, όσον αφορά τα μέσα μελέτης και έρευνας που αυτός διαθέτει καθώς και τα μέτρα που λαμβάνει για τον έλεγχο της ποιότητας; Ο έλεγχος πρόκειται να διενεργείται από την αναθέτουσα αρχή ή, εφόσον αυτή συγκατατεθεί, εξ ονόματός της από αρμόδιο επίσημο οργανισμό της χώρας όπου είναι εγκατεστημένος ο προμηθευτής ή ο πάροχος υπηρεσιών.
crit_selection_technical_educational_professional_qualifications_main=Τίτλοι σπουδών και επαγγελματικών προσόντων
crit_selection_technical_educational_professional_qualifications_description=Ο πάροχος της υπηρεσίας ή ο ίδιος ο ανάδοχος και/ή (ανάλογα με τις απαιτήσεις που καθορίζονται στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης) το διευθυντικό του προσωπικό διαθέτει τα παρακάτω εκπαιδευτικά και επαγγελματικά προσόντα του.
crit_selection_technical_environment_management_features_main=Μέτρα περιβαλλοντικής διαχείρισης
crit_selection_technical_environment_management_features_description=Ο οικονομικός φορέας θα μπορεί να εφαρμόζει τα ακόλουθα μέτρα περιβαλλοντικής διαχείρισης κατά την εκτέλεση της σύμβασης:
crit_selection_technical_number_managerial_staff_main=Αριθμός διευθυντικών στελεχών
crit_selection_technical_number_managerial_staff_description=Ο αριθμός διευθυντικών στελεχών του οικονομικού φορέα κατά τα τελευταία τρία είχε ως εξής:
crit_selection_technical_average_annual_manpower_main=Μέσο ετήσιο εργατοϋπαλληλικό δυναμικό
crit_selection_technical_average_annual_manpower_description=Το μέσο ετήσιο εργατοϋπαλληλικό δυναμικό του οικονομικού φορέα και ο αριθμός των διευθυντικών στελεχών του κατά τα τελευταία τρία έτη ήταν τα εξής:
crit_selection_technical_tools_plant_main=Μηχανήματα, εγκαταστάσεις και τεχνικός εξοπλισμός
crit_selection_technical_tools_plant_description=Ο οικονομικός φορέας θα έχει στη διάθεσή του τα ακόλουθα μηχανήματα, εγκαταστάσεις και τεχνικό εξοπλισμό για την εκτέλεση της σύμβασης:
crit_selection_technical_subcontracting_proportion_main=Ποσοστό υπεργολαβίας
crit_selection_technical_subcontracting_proportion_description=Ο οικονομικός φορέας προτίθεται, ενδεχομένως, να αναθέσει σε τρίτους υπό μορφή υπεργολαβίας το ακόλουθο τμήμα (δηλ. ποσοστό) της σύμβασης. Επισημαίνεται ότι εάν ο οικονομικός φορέας έχει αποφασίσει να αναθέσει τμήμα της σύμβασης σε τρίτους υπό μορφή υπεργολαβίας και στηρίζεται στις ικανότητες του υπεργολάβου για την εκτέλεση του εν λόγω τμήματος, τότε θα πρέπει να συμπληρωθεί χωριστό ΕΕΕΠ για τους σχετικούς υπεργολάβους, βλέπε μέρος ΙΙ, ενότητα Γ ανωτέρω.
crit_selection_technical_supply_contracts_without_ca_main=Για τις συμβάσεις προμηθειών: δείγματα, περιγραφή ή φωτογραφίες χωρίς πιστοποίηση γνησιότητας
crit_selection_technical_supply_contracts_without_ca_description=Για τις συμβάσεις δημόσιων προμηθειών: Ο οικονομικός φορέας θα παράσχει τα απαιτούμενα δείγματα, περιγραφές ή φωτογραφίες των προϊόντων που θα προμηθεύσει, τα οποία δεν χρειάζεται να συνοδεύονται από πιστοποιητικά γνησιότητας.
crit_selection_technical_supply_contracts_with_ca_main=Για τις συμβάσεις προμηθειών: δείγματα, περιγραφή ή φωτογραφίες με πιστοποίηση γνησιότητας
crit_selection_technical_supply_contracts_with_ca_description=Για τις συμβάσεις δημόσιων προμηθειών: Ο οικονομικός φορέας θα παράσχει τα απαιτούμενα δείγματα, περιγραφές ή φωτογραφίες των προϊόντων που θα προμηθεύσει, καθώς και πιστοποιητικά γνησιότητας όπου χρειάζεται.
crit_selection_technical_supply_contracts_certificate_quality_main=Για τις συμβάσεις προμηθειών: πιστοποιητικά από ιδρύματα ελέγχου της ποιότητας
crit_selection_technical_supply_contracts_certificate_quality_description=Μπορεί ο οικονομικός φορέας να προσκομίσει τα απαιτούμενα πιστοποιητικά που έχουν εκδοθεί από επίσημα ινστιτούτα ελέγχου ποιότητας ή υπηρεσίες αναγνωρισμένων ικανοτήτων, με τα οποία βεβαιώνεται η καταλληλότητα των προϊόντων, επαληθευόμενη με παραπομπές στις τεχνικές προδιαγραφές ή σε πρότυπα, και τα οποία ορίζονται στη σχετική προκήρυξη ή στα έγγραφα της προμήθειας;

crit_selection_quality_assurance_article=Στο άρθρο 62 παράγραφος 2 της οδηγίας 2014/24/ΕΕ ορίζονται τα ακόλουθα κριτήρια επιλογής
crit_selection_quality_assurance_tooltip=Ο οικονομικός φορέας πρέπει να παράσχει πληροφορίες μόνον όταν τα σχετικά κριτήρια επιλογής έχουν προσδιοριστεί από την αναθέτουσα αρχή ή τον αναθέτοντα φορέα στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης που αναφέρονται στην προκήρυξη.
crit_selection_quality_certificate_independent_bodies_quality_main=Πιστοποιητικά από ανεξάρτητους οργανισμούς σχετικά με τα πρότυπα διασφάλισης της ποιότητας
crit_selection_quality_certificate_independent_bodies_quality_description=Θα είναι σε θέση ο οικονομικός φορέας να προσκομίσει πιστοποιητικά που έχουν εκδοθεί από ανεξάρτητους οργανισμούς που βεβαιώνουν ότι ο οικονομικός φορέας συμμορφώνεται με τα απαιτούμενα πρότυπα διασφάλισης ποιότητας, συμπεριλαμβανομένης της προσβασιμότητας για άτομα με ειδικές ανάγκες;
crit_selection_quality_certificate_independent_bodies_environmental_main=Πιστοποιητικά από ανεξάρτητους οργανισμούς σχετικά με συστήματα ή πρότυπα περιβαλλοντικής διαχείρισης
crit_selection_quality_certificate_independent_bodies_environmental_description=Θα είναι σε θέση ο οικονομικός φορέας να προσκομίσει πιστοποιητικά που έχουν εκδοθεί από ανεξάρτητους οργανισμούς που βεβαιώνουν ότι ο οικονομικός φορέας συμμορφώνεται με τα απαιτούμενα συστήματα ή πρότυπα περιβαλλοντικής διαχείρισης;

crit_selection_eo_economic_article=Στο άρθρο 58 παράγραφος 3 της οδηγίας 2014/24/ΕΕ ορίζονται τα ακόλουθα κριτήρια επιλογής

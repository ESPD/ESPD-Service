crit_eu_title_payment_taxes=Καταβολή φόρων
crit_eu_text_payment_taxes=Παρέβη ο οικονομικός φορέας τις υποχρεώσεις του όσον αφορά την καταβολή φόρων, τόσο στη χώρα στην οποία είναι εγκατεστημένος όσο και στο κράτος μέλος της αναθέτουσας αρχής ή του αναθέτοντα φορέα, εάν είναι άλλο από τη χώρα εγκατάστασης;


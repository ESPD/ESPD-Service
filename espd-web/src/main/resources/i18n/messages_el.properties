tooltip_espd_used_both_ca_eo=Η υπηρεσία ΕΕΕΠ μπορεί να χρησιμοποιηθεί τόσο από τις αναθέτουσες αρχές όσο και από τους οικονομικούς φορείς. Επιλέξτε την επιλογή που αντιστοιχεί στο προφίλ σας στην παρούσα διαδικασία σύναψης σύμβασης.
tooltip_filter_eo_can_import_espd=Ο οικονομικός φορέας μπορεί να εισαγάγει το ΕΕΕΠ που προσυμπληρώθηκε από την αναθέτουσα αρχή για την παρούσα διαδικασία σύναψης σύμβασης και δημοσιεύθηκε με την προκήρυξη του διαγωνισμού.
tooltip_eo_can_reuse_espd=Ο οικονομικός φορέας μπορεί να επαναχρησιμοποιήσει τις πληροφορίες που παρασχέθηκαν μέσω του ΕΕΕΠ σε προηγούμενη διαδικασία σύναψης σύμβασης («παλιό» ΕΕΕΠ). Η υπηρεσία ΕΕΕΠ θα συγχωνεύσει το «παλιό» ΕΕΕΠ με το νέο έντυπο που καταρτίστηκε από την αναθέτουσα αρχή για την παρούσα διαδικασία σύναψης σύναψης.

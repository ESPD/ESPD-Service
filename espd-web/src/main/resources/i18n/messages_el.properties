crit_selection_technical_allowance_of_checks_description=Για σύνθετα προϊόντα ή υπηρεσίες που παρέχονται ή, κατ’ εξαίρεση, για προϊόντα ή υπηρεσίες που πρέπει να ανταποκρίνονται σε κάποιον ιδιαίτερο σκοπό: Ο οικονομικός φορέας θα επιτρέπει τη διενέργεια ελέγχων όσον αφορά το παραγωγικό δυναμικό ή τις τεχνικές ικανότητες του οικονομικού φορέα και, εφόσον κρίνεται αναγκαίο, όσον αφορά τα μέσα μελέτης και έρευνας που αυτός διαθέτει καθώς και τα μέτρα που λαμβάνει για τον έλεγχο της ποιότητας; Ο έλεγχος πρόκειται να διενεργείται από την αναθέτουσα αρχή ή, εφόσον αυτή συγκατατεθεί, εξ ονόματός της από αρμόδιο επίσημο οργανισμό της χώρας όπου είναι εγκατεστημένος ο προμηθευτής ή ο πάροχος υπηρεσιών.
crit_selection_technical_educational_professional_qualifications_main=Τίτλοι σπουδών και επαγγελματικών προσόντων
crit_selection_technical_educational_professional_qualifications_description=Ο πάροχος της υπηρεσίας ή ο ίδιος ο ανάδοχος και/ή (ανάλογα με τις απαιτήσεις που καθορίζονται στη σχετική προκήρυξη ή στα έγγραφα σύναψης της σύμβασης) το διευθυντικό του προσωπικό διαθέτει τα παρακάτω εκπαιδευτικά και επαγγελματικά προσόντα του.
crit_selection_technical_environment_management_features_main=Μέτρα περιβαλλοντικής διαχείρισης
crit_selection_technical_environment_management_features_description=Ο οικονομικός φορέας θα μπορεί να εφαρμόζει τα ακόλουθα μέτρα περιβαλλοντικής διαχείρισης κατά την εκτέλεση της σύμβασης:
crit_selection_technical_number_managerial_staff_main=Αριθμός διευθυντικών στελεχών
crit_selection_technical_number_managerial_staff_description=Ο αριθμός διευθυντικών στελεχών του οικονομικού φορέα κατά τα τελευταία τρία είχε ως εξής:
crit_selection_technical_average_annual_manpower_main=Μέσο ετήσιο εργατοϋπαλληλικό δυναμικό
crit_selection_technical_average_annual_manpower_description=Το μέσο ετήσιο εργατοϋπαλληλικό δυναμικό του οικονομικού φορέα κατά τα τελευταία τρία είχε ως εξής:
crit_selection_technical_tools_plant_main=Μηχανήματα, εγκαταστάσεις και τεχνικός εξοπλισμός
crit_selection_technical_tools_plant_description=Ο οικονομικός φορέας θα έχει στη διάθεσή του τα ακόλουθα μηχανήματα, εγκαταστάσεις και τεχνικό εξοπλισμό για την εκτέλεση της σύμβασης:
crit_selection_technical_subcontracting_proportion_main=Ποσοστό υπεργολαβίας
crit_selection_technical_subcontracting_proportion_description=Ο οικονομικός φορέας προτίθεται, ενδεχομένως, να αναθέσει σε τρίτους υπό μορφή υπεργολαβίας το ακόλουθο τμήμα (δηλ. ποσοστό) της σύμβασης: Επισημαίνεται ότι εάν ο οικονομικός φορέας έχει αποφασίσει να αναθέσει τμήμα της σύμβασης σε τρίτους υπό μορφή υπεργολαβίας και στηρίζεται στις ικανότητες του υπεργολάβου για την εκτέλεση του εν λόγω τμήματος, τότε θα πρέπει να συμπληρωθεί χωριστό ΕΕΕΠ για τους σχετικούς υπεργολάβους, βλέπε μέρος ΙΙ, ενότητα Γ ανωτέρω.
crit_selection_technical_supply_contracts_without_ca_main=Για τις συμβάσεις προμηθειών: δείγματα, περιγραφή ή φωτογραφίες χωρίς πιστοποίηση γνησιότητας
crit_selection_technical_supply_contracts_without_ca_description=Για τις συμβάσεις δημόσιων προμηθειών: Ο οικονομικός φορέας θα παράσχει τα απαιτούμενα δείγματα, περιγραφές ή φωτογραφίες των προϊόντων που θα προμηθεύσει, τα οποία δεν χρειάζεται να συνοδεύονται από πιστοποιητικά γνησιότητας·
crit_selection_technical_supply_contracts_with_ca_main=Για τις συμβάσεις προμηθειών: δείγματα, περιγραφή ή φωτογραφίες με πιστοποίηση γνησιότητας
crit_selection_technical_supply_contracts_with_ca_description=Για τις συμβάσεις δημόσιων προμηθειών: Ο οικονομικός φορέας θα παράσχει τα απαιτούμενα δείγματα, περιγραφές ή φωτογραφίες των προϊόντων που θα προμηθεύσει, καθώς και πιστοποιητικά γνησιότητας όπου χρειάζεται.
crit_selection_technical_supply_contracts_certificate_quality_main=Για τις συμβάσεις προμηθειών: πιστοποιητικά από ιδρύματα ελέγχου της ποιότητας
crit_selection_technical_supply_contracts_certificate_quality_description=Μπορεί ο οικονομικός φορέας να προσκομίσει τα απαιτούμενα πιστοποιητικά που έχουν εκδοθεί από επίσημα ινστιτούτα ελέγχου ποιότητας ή υπηρεσίες αναγνωρισμένων ικανοτήτων, με τα οποία βεβαιώνεται η καταλληλότητα των προϊόντων, επαληθευόμενη με παραπομπές στις τεχνικές προδιαγραφές ή σε πρότυπα, και τα οποία ορίζονται στη σχετική προκήρυξη ή στα έγγραφα της προμήθειας;
crit_selection_technical_certificate_independent_bodies_quality_main=Πιστοποιητικά από ανεξάρτητους οργανισμούς σχετικά με τα πρότυπα διασφάλισης της ποιότητας
crit_selection_technical_certificate_independent_bodies_quality_description=Θα είναι σε θέση ο οικονομικός φορέας να προσκομίσει πιστοποιητικά που έχουν εκδοθεί από ανεξάρτητους οργανισμούς που βεβαιώνουν ότι ο οικονομικός φορέας συμμορφώνεται με τα απαιτούμενα πρότυπα διασφάλισης ποιότητας, συμπεριλαμβανομένης της προσβασιμότητας για άτομα με ειδικές ανάγκες;

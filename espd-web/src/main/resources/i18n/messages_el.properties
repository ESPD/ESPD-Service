createcafinish_concl_statements=Μέρος VΙ: Τελικές δηλώσεις
createcafinish_concl_statements_text=Ο κάτωθι υπογεγραμμένος, δηλώνω επισήμως ότι τα στοιχεία που έχω αναφέρει σύμφωνα με τα μέρη II έως V ανωτέρω είναι ακριβή και ορθά και ότι έχω πλήρη επίγνωση των συνεπειών σε περίπτωση σοβαρών ψευδών δηλώσεων.<p> Ο κάτωθι υπογεγραμμένος, δηλώνω επισήμως ότι είμαι σε θέση, κατόπιν αιτήματος και χωρίς καθυστέρηση, να προσκομίσω τα πιστοποιητικά και τις λοιπές μορφές αποδεικτικών εγγράφων που αναφέρονται, εκτός εάν:</p><p>α) Η αναθέτουσα αρχή ή ο αναθέτων φορέας έχει τη δυνατότητα να λάβει τα σχετικά δικαιολογητικά απευθείας με πρόσβαση σε εθνική βάση δεδομένων σε οποιοδήποτε κράτος μέλος αυτή διατίθεται δωρεάν [υπό την προϋπόθεση ότι ο οικονομικός φορέας έχει παράσχει τις απαραίτητες πληροφορίες (διαδικτυακή διεύθυνση, αρχή ή φορέα έκδοσης, επακριβή στοιχεία αναφοράς των εγγράφων) που παρέχουν τη δυνατότητα στην αναθέτουσα αρχή ή στον αναθέτοντα φορέα να το πράξει] ή</p><p>β) Από τις 18 Οκτωβρίου 2018 το αργότερο (ανάλογα με την εθνική εφαρμογή του άρθρου 59 παράγραφος 5 δεύτερο εδάφιο της οδηγίας 2014/24/ΕΕ), η αναθέτουσα αρχή ή ο αναθέτων φορέας έχουν ήδη στην κατοχή τους τα σχετικά έγγραφα.</p><p>Ο κάτωθι υπογεγραμμένος δίδω επισήμως τη συγκατάθεσή μου στ... [προσδιορισμός της αναθέτουσας αρχής ή του αναθέτοντα φορέα, όπως καθορίζεται στο μέρος Ι, ενότητα Α], προκειμένου να αποκτήσει πρόσβαση σε δικαιολογητικά των πληροφοριών τις οποίες έχω υποβάλλει στ... [να προσδιοριστεί το αντίστοιχο μέρος/ενότητα/σημείο] του παρόντος Ευρωπαϊκού Ενιαίου Εγγράφου Προμήθειας για τους σκοπούς τ... [προσδιορισμός της διαδικασίας προμήθειας: (συνοπτική περιγραφή, παραπομπή στη δημοσίευση στην Επίσημη Εφημερίδα της Ευρωπαϊκής Ένωσης, αριθμός αναφοράς)].</p>

tooltip_eo_can_reuse_espd=Ο οικονομικός φορέας μπορεί να επαναχρησιμοποιήσει τις πληροφορίες που παρασχέθηκαν μέσω του ΕΕΕΠ σε προηγούμενη διαδικασία σύναψης σύμβασης («παλιό» ΕΕΕΠ). Η υπηρεσία ΕΕΕΠ θα συγχωνεύσει το «παλιό» ΕΕΕΠ με το νέο έντυπο που καταρτίστηκε από την αναθέτουσα αρχή για την παρούσα διαδικασία σύναψης σύναψης.

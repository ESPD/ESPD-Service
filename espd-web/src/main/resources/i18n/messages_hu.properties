createeo_add_complete_missing=Ezenkívül kérjük, hogy KIZÁRÓLAG akkor adja meg a hiányzó információkat a IV. rész A., B., C. vagy D. szakaszában (az esettől függően), ha a vonatkozó hirdetmény vagy közbeszerzési dokumentumok ezt előírják.

createcafinish_reduction=V. rész: Az alkalmasnak minősített részvételre jelentkezők számának csökkentése
createcafinish_toptext=A gazdasági szereplőnek kizárólag abban az esetben kell információt megadnia, ha az ajánlatkérő szerv vagy a közszolgáltató ajánlatkérő meghatározta az ajánlattételre vagy a párbeszédben való részvételre felhívandó részvételre jelentkezők számának csökkentésére alkalmazandó objektív és megkülönböztetésmentes szempontokat vagy szabályokat. Ez az információ, amelyhez kapcsolódhatnak a tanúsítványokra és egyéb igazolásokra (és azok típusára) vonatkozó követelmények, ha vannak ilyenek, a vonatkozó hirdetményben vagy a hirdetményben hivatkozott közbeszerzési dokumentumokban található. Csak meghívásos eljárás, tárgyalásos eljárás, versenypárbeszéd és innovációs partnerség esetében:

createcafinish_reduction_question=A gazdasági szereplő kijelenti a következőket:

createcafinish_title_eo_declares_that=A következő módon felel meg a részvételre jelentkezők számának csökkentésére alkalmazandó objektív és megkülönböztetésmentes szempontoknak vagy szabályoknak:<br>Amennyiben bizonyos tanúsítványok vagy egyéb igazolások szükségesek, kérjük, tüntesse fel mindegyikre nézve, hogy a gazdasági szereplő rendelkezik-e a megkívánt dokumentumokkal:

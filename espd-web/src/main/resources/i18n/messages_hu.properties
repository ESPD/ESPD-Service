createeo_percentage_disworkers=Mi a fogyatékossággal élő vagy hátrányos helyzetű munkavállalók százalékos aránya?
createeo_disworkers_details=Ha szükséges, kérjük, jelölje, hogy az érintett munkavállalók a fogyatékossággal élő vagy hátrányos helyzetű munkavállalók valamely konkrét kategóriájába tartoznak-e.
createeo_eo_approved_cert=Adott esetben a gazdasági szereplő szerepel-e az elismert gazdasági szereplők hivatalos jegyzékében, vagy rendelkezik-e azzal egyenértékű igazolással (pl. nemzeti (elő)minősítési rendszer keretében)?
createeo_answer_following_parts=Kérjük, válaszolja meg e szakasz további részeit, e rész B. szakaszát és amennyiben releváns, e rész C. szakaszát, adott esetben töltse ki az V. részt, valamint mindenképpen töltse ki és írja alá a VI. részt.

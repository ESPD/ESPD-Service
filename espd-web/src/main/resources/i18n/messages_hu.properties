createeo_separate_espd_sections_a_b=Kérjük, minden egyes érintett szervezetre vonatkozóan külön egységes európai közbeszerzési dokumentumban adja meg az e rész A. és B. szakaszában, valamint a III. részben meghatározott információkat, megfelelően kitöltve és az érintett szervezetek által aláírva.<p/>Felhívjuk a figyelmet, hogy ennek magában kell foglalnia azokat a szakembereket vagy műszaki szervezeteket, akik/amelyek nem tartoznak közvetlenül a gazdasági szereplő vállalkozásához, különösen a minőség-ellenőrzés felelőseit, továbbá építési beruházásra irányuló közbeszerzési szerződés esetében azon szakembereket vagy műszaki szervezeteket, akiket/amelyeket a gazdasági szereplő a beruházás kivitelezéséhez igénybe vehet.<p/>Amennyiben a gazdasági szereplő által igénybe vett meghatározott kapacitások tekintetében ez releváns, minden egyes szervezetre vonatkozóan adja meg a IV. és az V. részben meghatározott információkat is.

crit_eu_text_child_labour=Jogerősen elítélték-e a gazdasági szereplőt vagy a gazdasági szereplő igazgató, vezető vagy felügyelő testületének tagját, illetve az e testületek képviseletére, az azokban való döntéshozatalra vagy azok kontrolljára vonatkozó jogkörrel rendelkező tagját gyermekmunkáért és az emberkereskedelem más formáiért olyan ítéletben, amelyet nem több, mint öt évvel ezelőtt hoztak, vagy amelyben a közvetlenül meghatározott kizárás időtartama továbbra is alkalmazandó? Az emberkereskedelem megelőzéséről, és az ellene folytatott küzdelemről, az áldozatok védelméről, valamint a 2002/629/IB tanácsi kerethatározat felváltásáról szóló, 2011. április 5-i 2011/36/EU európai parlamenti és tanácsi irányelv (HL L 101., 2011.4.15., 1. o.) 2. cikkében meghatározottak szerint.

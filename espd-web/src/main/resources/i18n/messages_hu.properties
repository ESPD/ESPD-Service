welcome_disclaimer_content=<p>Az ESPD jelenleg elérhető prototípusa még nem a hivatalos megoldás, mindössze az ESPD-szolgáltatás és az e-Certis összekapcsolásában rejlő lehetőségek szemléltetését szolgálja. A tervek szerint az ESPD-szolgáltatás ez év végétől áll majd rendes üzembe. Addig több körben várható még tartalomfeltöltés. Ha bármilyen visszajelzése lenne az ESPD-szolgáltatás prototípusának felületével vagy működésével kapcsolatban, küldje el e-mailben a <a href\='mailto:grow-espd@ec.europa.eu' target\='_top'>grow-espd@ec.europa.eu</a> címre. <p>Javasoljuk, hogy kövesse az alábbiak szerint megadott használati esetek valamelyikét. Az ESPD-szolgáltatás prototípusát a használat megkönnyítése érdekében elemleírásokkal láttuk el, melyeket <label class\='fa fa-info-circle tooltip'></label> jelez. Ha az egeret erre az ikonra állítja, további információk jelennek meg a hozzá tartozó elemre vonatkozóan.

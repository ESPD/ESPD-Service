crit_eu_main_title_grounds_criminal_conv=A 2014/24/EU irányelv 57. cikkének (1) bekezdése a következő kizárási okokat határozza meg:

crit_eu_title_grounds_criminal_conv=Bűnszervezetben való részvétel
crit_eu_text_grounds_criminal_conv=Jogerősen elítélték-e a gazdasági szereplőt vagy a gazdasági szereplő igazgató, vezető vagy felügyelő testületének tagját, illetve az e testületek képviseletére, az azokban való döntéshozatalra vagy azok kontrolljára vonatkozó jogkörrel rendelkező tagját bűnszervezetben való részvételért olyan ítéletben, amelyet nem több, mint öt évvel ezelőtt hoztak, vagy amelyben a közvetlenül meghatározott kizárás időtartama továbbra is alkalmazandó? A szervezett bűnözés elleni küzdelemről szóló, 2008. október 24-i 2008/841/IB tanácsi kerethatározat (HL L 300., 2008.11.11., 42. o.) 2. cikkében meghatározottak szerint.

crit_eu_title_corruption=Korrupció
crit_eu_text_corruption=Jogerősen elítélték-e a gazdasági szereplőt vagy a gazdasági szereplő igazgató, vezető vagy felügyelő testületének tagját, illetve az e testületek képviseletére, az azokban való döntéshozatalra vagy azok kontrolljára vonatkozó jogkörrel rendelkező tagját korrupcióért olyan ítéletben, amelyet nem több, mint öt évvel ezelőtt hoztak, vagy amelyben a közvetlenül meghatározott kizárás időtartama továbbra is alkalmazandó? Az Európai Közösségek tisztviselőit és az Európai Unió tagállamainak tisztviselőit érintő korrupció elleni küzdelemről szóló egyezmény (HL C 195., 1997.6.25., 1. o.) 3. cikkében és a Tanács 2003. július 22-i, a magánszektorban tapasztalható korrupció elleni küzdelemről szóló 2003/568/IB kerethatározatának (HL L 192., 2003.7.31., 54. o.) 2. cikke (1) bekezdésében meghatározottak szerint. Ez a kizárási ok magában foglalja az ajánlatkérő szerv (közszolgáltató ajánlatkérő) vagy a gazdasági szereplő nemzeti jogában meghatározott korrupciót is.

crit_eu_title_fraud=Csalás
crit_eu_text_fraud=Jogerősen elítélték-e a gazdasági szereplőt vagy a gazdasági szereplő igazgató, vezető vagy felügyelő testületének tagját, illetve az e testületek képviseletére, az azokban való döntéshozatalra vagy azok kontrolljára vonatkozó jogkörrel rendelkező tagját csalásért olyan ítéletben, amelyet nem több, mint öt évvel ezelőtt hoztak, vagy amelyben a közvetlenül meghatározott kizárás időtartama továbbra is alkalmazandó? Az Európai Közösségek pénzügyi érdekeinek védelméről szóló egyezmény 1. cikke értelmében (HL C 316., 1995.11.27., 48. o.)

crit_eu_title_terrorist=Terrorista bűncselekmény vagy terrorista tevékenységekkel összefüggő bűncselekmény
crit_eu_text_terrorist=Jogerősen elítélték-e a gazdasági szereplőt vagy a gazdasági szereplő igazgató, vezető vagy felügyelő testületének tagját, illetve az e testületek képviseletére, az azokban való döntéshozatalra vagy azok kontrolljára vonatkozó jogkörrel rendelkező tagját terrorista bűncselekményért vagy terrorista tevékenységekkel összefüggő bűncselekményért olyan ítéletben, amelyet nem több, mint öt évvel ezelőtt hoztak, vagy amelyben a közvetlenül meghatározott kizárás időtartama továbbra is alkalmazandó? A terrorizmus elleni küzdelemről szóló, 2002. június 13-i 2002/475/IB tanácsi kerethatározat (HL L 164., 2002.6.22., 3. o.) 1. és 3. cikkében meghatározottak szerint. Ez a kizárási ok magában foglalja az említett kerethatározat 4. cikke szerinti, bűncselekményre való felbujtást, bűnsegélyt vagy kísérletet.


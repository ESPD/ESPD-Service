filter_header=Üdvözöljük az ESPD-szolgáltatás felületén!
filter_alert=<p>Az egységes európai közbeszerzési dokumentum (ESPD) egy olyan nyilatkozat, melynek kitöltésével a vállalkozások a közbeszerzési eljárások folyamán számot adhatnak pénzügyi helyzetükről, alkalmasságukról és képességeikről. A dokumentum az EU összes hivatalos nyelvén rendelkezésre áll. Az EU egészében előzetes bizonyítékként szolgál arra vonatkozóan, hogy a pályázó uniós szinten megfelel a közbeszerzési eljárásokban való részvétel összes feltételének. Az ESPD-szolgáltatásnak köszönhetően a pályázók mentesülnek az eddigi uniós közbeszerzési eljárások során megkövetelt többféle formanyomtatvány kitöltésétől és az igazoló dokumentumok mindegyikének hiánytalan benyújtásától, ami nagy könnyebbséget jelent a határokon átnyúló közbeszerzési eljárásokban való részvétel szempontjából. 2018. októberétől kezdve az ESPD kizárólag elektronikus formában lesz elérhető.</p><p>Az Európai Bizottság ezt a webes szolgáltatást díjmentesen biztosítja a formanyomtatványt elektronikus formában kitölteni kívánó beszerzőknek és ajánlattevőknek, illetve az egyéb érdekelt feleknek. Az online formanyomtatvány a kitöltést követően kinyomtatható, és az ajánlat többi részével együtt elküldhető a beszerzőnek. Amennyiben a teljes közbeszerzési eljárás elektronikusan zajlik, az online kitöltött ESPD exportálható, tárolható és elektronikusan benyújtható. Egy adott ESPD későbbi közbeszerzési eljárásokhoz is felhasználható, feltéve, hogy a benne megadott információk továbbra is helytállóak és érvényesek. Az ajánlattevő kizárható a közbeszerzési eljárásból, illetve büntetőeljárás alá vonható, ha az egységes európai közbeszerzési dokumentumban általa megadott információk megtévesztőek, szándékosan hiányosak, vagy igazoló dokumentumokkal nem alátámaszthatók.</p>


createeo_is_eo_sized_tooltip=Lásd a Bizottság 2003. május 6-i ajánlását a mikro-, kis és középvállalkozások meghatározásáról (HL L 124., 2003.5.20., 36. o.). Ez az információ csak statisztikai célból szükséges. Mikrovállalkozás: olyan vállalkozás, amely 10-nél kevesebb főt foglalkoztat, és amelynek éves forgalma és/vagy éves mérlegfőösszege nem haladja meg a 2 millió eurót; Kisvállalkozás: olyan vállalkozás, amely 50-nél kevesebb főt foglalkoztat, és amelynek éves forgalma és/vagy éves mérlegfőösszege nem haladja meg a 10 millió eurót; Középvállalkozás: olyan vállalkozás, amely nem mikro- és nem kisvállalkozás, és amely 250-nél kevesebb főt foglalkoztat, és amelynek éves forgalma nem haladja meg az 50 millió eurót, és/vagy éves mérlegfőösszege nem haladja meg a 43 millió eurót.

tooltip_ca_can_import_espd=Amennyiben az ajánlatkérő szerv már korábbi közbeszerzési eljárás során is használta az ESPD-szolgáltatást, lehetősége van arra, hogy importálja a helyi hálózaton tárolt ESPD-t. Ebben az esetben nincs szükség teljesen új ESPD létrehozására, de bizonyos adatokat ilyenkor is frissíteni kell, figyelembe véve a jelenlegi közbeszerzési eljárást.

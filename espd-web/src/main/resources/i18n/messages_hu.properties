createcafinish_concl_statements_signature=Keltezés, hely, és – ahol előírt vagy szükséges – aláírás(ok):
createcafinish_concl_statements_text=Alulírott(ak) a hamis nyilatkozat következményeinek teljes tudatában kijelenti(k), hogy a fenti II–V. részben megadott információk pontosak és helytállóak.<p>Alulírott(ak) kijelenti(k), hogy a hivatkozott tanúsítványokat és egyéb igazolásokat kérésre képes(ek) lesz(nek) késedelem nélkül rendelkezésre bocsátani, kivéve amennyiben:</p><p>a) Az ajánlatkérő szervnek vagy a közszolgáltató ajánlatkérőnek lehetősége van arra, hogy egy bármely tagállamban lévő, ingyenesen hozzáférhető nemzeti adatbázisba belépve közvetlenül hozzájusson a kiegészítő iratokhoz (feltéve, hogy a gazdasági szereplő megadta a szükséges információt (internetcím, a kibocsátó hatóság vagy testület, a dokumentáció pontos hivatkozási adatai), amely ezt lehetővé teszi az ajánlatkérő szerv vagy a közszolgáltató ajánlatkérő számára. Amennyiben szükséges, ehhez csatolni kell a hozzáférésre vonatkozó jóváhagyást), vagy</p><p>b) Legkésőbb 2018. október 18-án (a 2014/24/EU irányelv 59. cikke (5) bekezdése második albekezdésének nemzeti végrehajtásától függően) az ajánlatkérő szervnek vagy a közszolgáltató ajánlatkérőnek már birtokában van az érintett dokumentáció.</p><p>Alulírott(ak) hozzájárul(nak) ahhoz, hogy [az I. rész A. szakaszában megadott ajánlatkérő szerv vagy közszolgáltató ajánlatkérő] hozzáférjen a jelen egységes európai közbeszerzési dokumentum [a megfelelő rész/szakasz/pont azonosítása] alatt a [a közbeszerzési eljárás azonosítása: (rövid ismertetés, hivatkozás az Európai Unió Hivatalos Lapjában közzétett hirdetményre, hivatkozási szám)] céljára megadott információkat igazoló dokumentumokhoz.</p>
createcafinish_export=Exportálás
createcafinish_export_content=Az „Exportálás” gombra kattintva letöltheti és elmentheti az ESPD-fájlt a számítógépére. Az ajánlatkérő szerveknek biztosítaniuk kell azt, hogy ez az ESPD-fájl az egyéb közbeszerzési dokumentumokkal együtt elérhető legyen a gazdasági szereplők számára.

createeo_separate_espd_sections_a_b=Facilite un formulario de DEUC aparte, que recoja la información exigida en las secciones A y B de esta parte y de la parte III, por cada una de las entidades de que se trate, debidamente cumplimentado y firmado por las entidades en cuestión.<p/> Tenga en cuenta que debe incluir además el personal técnico u organismos técnicos que no estén integrados directamente en la empresa del operador económico, y especialmente los responsables del control de la calidad y, cuando se trate de contratos públicos de obras, el personal técnico o los organismos técnicos de los que disponga el operador económico para la ejecución de la obra.<p/> Siempre que resulte pertinente en lo que respecta a la capacidad o capacidades específicas a las que recurra el operador económico, incluya la información exigida en las partes IV y V por cada una de las entidades de que se trate.

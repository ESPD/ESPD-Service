createcafinish_text_eo_declares_that=Si algunos de estos certificados u otros tipos de pruebas documentales están disponibles en formato electrónico, sírvase indicar respecto de cada uno de ellos:
createcafinish_title_eo_declares_that=Cumple los criterios objetivos y no discriminatorios o las normas que deben aplicarse a fin de limitar el número de candidatos de la manera siguiente:<p> En los casos en que se exija la presentación de determinados certificados u otras formas de pruebas documentales, indique respecto a cada uno de ellos si el operador económico posee los documentos necesarios:</p>
createcafinish_toptext=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora hayan especificado los criterios o normas objetivos y no discriminatorios que se aplicarán para limitar el número de candidatos que serán invitados a participar en la licitación o en un diálogo. Esta información, que podrá ir acompañada de requisitos en relación con los (tipos de) certificados o tipos de pruebas documentales que, en su caso, deban presentarse, se establece en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio. Solo en el caso de los procedimientos restringidos, los procedimientos de licitación con negociación, los procedimientos de diálogo competitivo y las asociaciones para la innovación:

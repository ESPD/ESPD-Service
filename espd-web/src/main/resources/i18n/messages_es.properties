crit_eu_tooltip_guilty_misconduct_eo=En su caso, véanse las definiciones en el Derecho nacional, el anuncio pertinente o los pliegos de la contratación.
crit_eu_title_involvement_eo=¿Su organización o una empresa relacionada con ella ha asesorado al poder adjudicador o a la entidad adjudicadora o ha intervenido de otra manera en la preparación del procedimiento de contratación?

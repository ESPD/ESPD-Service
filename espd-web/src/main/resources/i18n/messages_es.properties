tooltip_ca_can_import_espd=Si el poder adjudicador ya ha utilizado el servicio DEUC para otro procedimiento de contratación en el pasado, puede importar el DEUC almacenado en la red local. En este caso, el DEUC no tendrá que cumplimentarse a partir de cero, aunque algunos de los datos tendrán que actualizarse para tener en cuenta el presente procedimiento de contratación.

crit_eu_title_bankrupt_eo=¿Está su organización en quiebra, o sometida a un procedimiento de insolvencia o liquidación, o ha celebrado un convenio con sus acreedores o se encuentra en cualquier situación análoga resultante de un procedimiento de la misma naturaleza vigente en las disposiciones legales y reglamentarias nacionales?

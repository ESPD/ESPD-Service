crit_taxes_eo_fulfilled_obligations=¿Ha cumplido el operador económico sus obligaciones mediante pago o acuerdo vinculante con vistas al pago de los impuestos o las cotizaciones a la seguridad social que adeude, incluidos, en su caso, los intereses devengados o las multas impuestas?

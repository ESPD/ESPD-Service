createeo_information_subcontractors_description=En caso afirmativo y en la medida en que se conozca este dato, enumere los subcontratistas previstos:
createeo_information_subcontractors_footer=Si el poder adjudicador o la entidad adjudicadora solicitan expresamente tal información, además de la contemplada en la parte I, facilite la información requerida en las secciones A y B de la presente parte y en la parte III por cada uno de los subcontratistas, o cada una de las categorías de subcontratistas, en cuestión.



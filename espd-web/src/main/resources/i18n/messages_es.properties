filter_header=Bienvenido al servicio DEUC
filter_alert=<p>El documento europeo único de contratación (DEUC) consiste en una declaración de la situación financiera, las capacidades y la idoneidad de las empresas para un procedimiento de contratación pública. Está disponible en todas las lenguas de la UE y se utiliza como prueba preliminar del cumplimiento de los requisitos exigidos en los procedimientos de contratación pública en toda la UE. Gracias a dicho documento, los licitadores ya no tendrán que proporcionar pruebas documentales completas y diferentes formularios utilizados anteriormente en la contratación pública de la UE, lo que significa una considerable simplificación del acceso a las oportunidades de licitación transfronterizas. A partir de octubre de 2018 el DEUC se ofrecerá exclusivamente en formato electrónico.</p><p>La Comisión Europea proporciona un servicio gratuito en línea para los compradores, los licitadores y las demás partes interesadas en cumplimentar el documento de forma electrónica. El formulario en línea puede rellenarse, imprimirse y luego enviarse al comprador junto con el resto de la oferta. Si el procedimiento se realiza electrónicamente, el DEUC podrá exportarse, almacenarse y transmitirse de forma electrónica. El DEUC presentado en el marco de un procedimiento de contratación pública anterior puede reutilizarse siempre que la información siga siendo correcta. Los licitadores podrán ser excluidos del procedimiento o ser objeto de enjuiciamiento si la información contenida en el DEUC se ha falseado gravemente, se ha ocultado o no puede completarse con documentos justificativos.</p>


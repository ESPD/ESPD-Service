createcafinish_concl_statements=Parte VI: Declaraciones finales
createcafinish_concl_statements_text=El/los abajo firmante(s) declara(n) formalmente que la información comunicada en las partes II – V es exacta y veraz y ha sido facilitada con pleno conocimiento de las consecuencias de una falsa declaración de carácter grave.<p>El/los abajo firmante(s) declara(n) formalmente que podrá(n) aportar los certificados y otros tipos de pruebas documentales contemplados sin tardanza, cuando se le(s) soliciten, salvo en caso de que:</p><p>a) el poder adjudicador o la entidad adjudicadora tengan la posibilidad de obtener los documentos justificativos de que se trate directamente, accediendo a una base de datos nacional de cualquier Estado miembro que pueda consultarse de forma gratuita, (siempre y cuando el operador económico haya facilitado la información necesaria (dirección de la página web, autoridad u organismo expedidor, referencia exacta de la documentación) que permita al poder adjudicador o la entidad adjudicadora hacerlo; si fuera preciso, deberá otorgarse el oportuno consentimiento para acceder a dicha base de datos), o</p><p>b) A partir del 18 de octubre de 2018 a más tardar (dependiendo de la aplicación a nivel nacional del artículo 59, apartado 5, párrafo segundo, de la Directiva 2014/24/UE), el poder adjudicador o la entidad adjudicadora ya posean los documentos en cuestión.</p><p>El/los abajo firmante(s) formalmente consiente(n) en que [indíquese el poder adjudicador o la entidad adjudicadora según figure en la parte I, sección A] tenga acceso a los documentos justificativos de la información que se ha facilitado en [indíque(n)se la parte/sección/punto(s) pertinente(s)] del presente Documento Europeo Único de Contratación, a efectos de [indíquese el procedimiento de contratación: (descripción breve, referencia de publicación en el Diario Oficial de la Unión Europea, número de referencia)].</p>
createcafinish_concl_statements_signature=Fecha, lugar y, cuando se exija(n) o sea(n) necesaria(s), firma(s):
crit_reasons_nevertheless_contract=Indíquense los motivos por los que, no obstante, es capaz de ejecutar el contrato No será necesario facilitar esta información si la exclusión de los operadores económicos en este caso tiene carácter obligatorio en virtud del Derecho nacional aplicable, sin ninguna excepción posible aun en el caso de que el operador económico esté en condiciones de ejecutar el contrato.

crit_eu_main_title_grounds_criminal_conv=El artículo 57, apartado 1, de la Directiva 2014/24/UE establece los siguientes motivos de exclusión:

crit_eu_title_grounds_criminal_conv=Participación en una organización delictiva
crit_eu_text_grounds_criminal_conv=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por participación en una organización delictiva, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? Tal como se define en el artículo 2 de la Decisión marco 2008/841/JAI del Consejo, de 24 de octubre de 2008, relativa a la lucha contra la delincuencia organizada (DO L 300 de 11.11.2008, p. 42).

crit_eu_title_corruption=Corrupción
crit_eu_text_corruption=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por corrupción, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? Tal como se define en el artículo 3 del Convenio relativo a la lucha contra los actos de corrupción en los que estén implicados funcionarios de las Comunidades Europeas o de los Estados miembros de la Unión Europea (DO C 195 de 25.6.1997, p. 1) y en el artículo 2, apartado 1, de la Decisión marco 2003/568/JAI del Consejo, de 22 de julio de 2003, relativa a la lucha contra la corrupción en el sector privado (DO L 192 de 31.7.2003, p. 54). Este motivo de exclusión abarca también la corrupción tal como se defina en la legislación nacional del poder adjudicador (entidad adjudicadora) o del operador económico.

crit_eu_title_fraud=Fraude
crit_eu_text_fraud=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por fraude, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? En el sentido del artículo 1 del Convenio relativo a la protección de los intereses financieros de las Comunidades Europeas (DO C 316 de 27.11.1995, p. 48).

crit_eu_title_terrorist=Delitos de terrorismo o delitos ligados a las actividades terroristas
crit_eu_text_terrorist=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por delitos de terrorismo o delitos ligados a las actividades terroristas, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? Tal como se definen en los artículos 1 y 3 de la Decisión marco del Consejo, de 13 de junio de 2002, sobre la lucha contra el terrorismo (DO L 164 de 22.6.2002, p. 3). Este motivo de exclusión engloba también la inducción o complicidad para cometer un delito o la tentativa de cometerlo, tal como se contempla en el artículo 4 de la citada Decisión marco.

crit_eu_title_money_laundering=Blanqueo de capitales o financiación del terrorismo
crit_eu_text_money_laundering=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por blanqueo de capitales o financiación del terrorismo, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? Tal como se definen en el artículo 1 de la Directiva 2005/60/CE del Parlamento Europeo y del Consejo, de 26 de octubre de 2005, relativa a la prevención de la utilización del sistema financiero para el blanqueo de capitales y para la financiación del terrorismo (DO L 309 de 25.11.2005, p. 15).

crit_eu_title_child_labour=Trabajo infantil y otras formas de trata de seres humanos
crit_eu_text_child_labour=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por trabajo infantil y otras formas de trata de seres humanos, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? Tal como se definen en el artículo 2 de la Directiva 2011/36/UE del Parlamento Europeo y del Consejo, de 5 de abril de 2011, relativa a la prevención y lucha contra la trata de seres humanos y a la protección de las víctimas y por la que se sustituye la Decisión marco 2002/629/JAI del Consejo (DO L 101 de 15.4.2011, p. 1).


crit_eu_main_title_payment_taxes=El artículo 57, apartado 2, de la Directiva 2014/24/UE establece los siguientes motivos de exclusión:

crit_eu_title_payment_taxes=Pago de impuestos
crit_eu_text_payment_taxes=¿Ha incumplido el operador económico sus obligaciones relativas al pago de impuestos, en el país en el que está establecido o en el Estado miembro del poder adjudicador o la entidad adjudicadora, si no coincide con su país de establecimiento?

crit_eu_title_payment_social_security=Cotizaciones a la seguridad social
crit_eu_text_payment_social_security=¿Ha incumplido el operador económico sus obligaciones relativas a las cotizaciones a la seguridad social, tanto en el país en el que está establecido como en el Estado miembro del poder adjudicador o la entidad adjudicadora, si no coincide con su país de establecimiento?


crit_eu_main_breaching_obligations=El artículo 57, apartado 4, de la Directiva 2014/24/UE establece los siguientes motivos de exclusión:

crit_eu_title_breaching_obligations_environmental=Incumplimiento de obligaciones en el ámbito del Derecho medioambiental
crit_eu_text_breaching_obligations_environmental=Según su leal saber y entender, ¿ha incumplido el operador económico sus obligaciones en el ámbito del Derecho medioambiental? Tal como se contemplan a efectos de la presente contratación en el Derecho nacional, en el anuncio pertinente o los pliegos de la contratación o en el artículo 18, apartado 2, de la Directiva 2014/24/UE.

crit_eu_title_breaching_obligations_social=Incumplimiento de obligaciones en el ámbito del Derecho social
crit_eu_text_breaching_obligations_social=Según su leal saber y entender, ¿ha incumplido el operador económico sus obligaciones en el ámbito del Derecho social? Tal como se contemplan a efectos de la presente contratación en el Derecho nacional, en el anuncio pertinente o los pliegos de la contratación o en el artículo 18, apartado 2, de la Directiva 2014/24/UE.

crit_eu_title_breaching_obligations_labour=Incumplimiento de obligaciones en los ámbitos del Derecho laboral
crit_eu_text_breaching_obligations_labour=Según su leal saber y entender, ¿ha incumplido el operador económico sus obligaciones en el ámbito del Derecho laboral? Tal como se contemplan a efectos de la presente contratación en el Derecho nacional, en el anuncio pertinente o los pliegos de la contratación o en el artículo 18, apartado 2, de la Directiva 2014/24/UE.

crit_eu_title_bankrupt=Quiebra
crit_eu_text_bankrupt=¿Se encuentra el operador económico en quiebra? No será necesario facilitar esta información si la exclusión de los operadores económicos en este caso tiene carácter obligatorio en virtud del Derecho nacional aplicable, sin ninguna excepción posible aun en el caso de que el operador económico esté en condiciones de ejecutar el contrato.

crit_eu_title_insolvency=Insolvencia
crit_eu_text_insolvency=¿Está el operador económico sometido a un procedimiento de insolvencia o liquidación? No será necesario facilitar esta información si la exclusión de los operadores económicos en este caso tiene carácter obligatorio en virtud del Derecho nacional aplicable, sin ninguna excepción posible aun en el caso de que el operador económico esté en condiciones de ejecutar el contrato.

crit_eu_title_arrangement_creditors=Convenio con los acreedores
crit_eu_text_arrangement_creditors=¿Ha celebrado el operador económico un convenio con sus acreedores? No será necesario facilitar esta información si la exclusión de los operadores económicos en este caso tiene carácter obligatorio en virtud del Derecho nacional aplicable, sin ninguna excepción posible aun en el caso de que el operador económico esté en condiciones de ejecutar el contrato.

crit_eu_title_national_bankruptcy=Situación análoga a la quiebra con arreglo al Derecho nacional
crit_eu_text_national_bankruptcy=¿Está el operador económico en alguna situación análoga a la quiebra resultante de un procedimiento de la misma naturaleza vigente en las disposiciones legales y reglamentarias nacionales? No será necesario facilitar esta información si la exclusión de los operadores económicos en este caso tiene carácter obligatorio en virtud del Derecho nacional aplicable, sin ninguna excepción posible aun en el caso de que el operador económico esté en condiciones de ejecutar el contrato.

crit_eu_title_liquidator=Activos que están siendo administrados por un liquidador
crit_eu_text_liquidator=¿Están los activos del operador económico siendo administrados por un liquidador o por un tribunal? No será necesario facilitar esta información si la exclusión de los operadores económicos en este caso tiene carácter obligatorio en virtud del Derecho nacional aplicable, sin ninguna excepción posible aun en el caso de que el operador económico esté en condiciones de ejecutar el contrato.

crit_eu_title_suspended_business=Las actividades empresariales han sido suspendidas
crit_eu_text_suspended_business=¿Han sido suspendidas las actividades empresariales del operador económico? No será necesario facilitar esta información si la exclusión de los operadores económicos en este caso tiene carácter obligatorio en virtud del Derecho nacional aplicable, sin ninguna excepción posible aun en el caso de que el operador económico esté en condiciones de ejecutar el contrato.

crit_eu_title_guilty_misconduct=Ha cometido una falta profesional grave
crit_eu_text_guilty_misconduct=¿Se ha declarado al operador económico culpable de una falta profesional grave? En su caso, véanse las definiciones en el Derecho nacional, el anuncio pertinente o los pliegos de la contratación.

crit_eu_title_agreement_economic=Acuerdos con otros operadores económicos destinados a falsear la competencia
crit_eu_text_agreement_economic=¿Ha celebrado el operador económico acuerdos con otros operadores económicos destinados a falsear la competencia?

crit_eu_title_conflict_interest=Conflicto de intereses debido a su participación en el procedimiento de contratación
crit_eu_text_conflict_interest=¿Tiene el operador económico conocimiento de algún conflicto de intereses, con arreglo al Derecho nacional, el anuncio pertinente o los pliegos de la contratación, debido a su participación en el procedimiento de contratación?

crit_eu_title_involvement=Participación, directa o indirecta, en la preparación del presente procedimiento de contratación
crit_eu_text_involvement=¿Ha asesorado el operador económico, o alguna empresa relacionada con él, al poder adjudicador o la entidad adjudicadora o ha intervenido de otra manera en la preparación del procedimiento de contratación?

crit_eu_title_early_termination=Rescisión anticipada, imposición de daños y perjuicios u otras sanciones comparables
crit_eu_text_early_termination=¿Ha experimentado el operador económico la rescisión anticipada de un contrato público anterior, un contrato anterior con una entidad adjudicadora o un contrato de concesión anterior o la imposición de daños y perjuicios u otras sanciones comparables en relación con ese contrato anterior?

crit_eu_title_guilty_misinterpretation=Presentación de declaraciones falsas, ocultación de información, incapacidad de presentar los documentos exigidos y obtención de información confidencial del presente procedimiento
crit_eu_text_guilty_misinterpretation=¿Puede confirmar el operador económico:<p>a) que no ha sido declarado culpable de falsedad grave al proporcionar la información exigida para verificar la inexistencia de motivos de exclusión o el cumplimiento de los criterios de selección,<p>b) que no ha ocultado tal información,<p>c) que ha podido presentar sin demora los documentos justificativos exigidos por el poder adjudicador o la entidad adjudicadora, y<p>d) que no ha intentado influir indebidamente en el proceso de toma de decisiones del poder adjudicador o de la entidad adjudicadora, obtener información confidencial que pueda conferirle ventajas indebidas en el procedimiento de contratación o proporcionar por negligencia información engañosa que pueda tener una influencia importante en las decisiones relativas a la exclusión, selección o adjudicación?


crit_eu_main_purely_national=¿Son aplicables los motivos de exclusión puramente nacionales que se especifican en el anuncio pertinente o los pliegos de la contratación?

crit_eu_title_purely_national=Motivos de exclusión puramente nacionales
crit_eu_text_purely_national=Otros motivos de exclusión que pueden estar previstos en la legislación nacional del Estado miembro del poder adjudicador o de la entidad adjudicadora. ¿Son aplicables los motivos de exclusión puramente nacionales que se especifican en el anuncio pertinente o los pliegos de la contratación?





crit_eu_main_title_grounds_criminal_conv_eo=El artículo 57, apartado 1, de la Directiva 2014/24/UE establece los siguientes motivos de exclusión:


crit_eu_main_title_payment_taxes_eo=El artículo 57, apartado 2, de la Directiva 2014/24/UE establece los siguientes motivos de exclusión:


crit_eu_main_breaching_obligations_eo=El artículo 57, apartado 4, de la Directiva 2014/24/UE establece los siguientes motivos de exclusión:



all_selection_switch=ɑ: Indicación global relativa a todos los criterios de selección

crit_selection_suitability_article_tooltip=El operador económico solo debe cumplimentar esta casilla si el poder adjudicador o la entidad adjudicadora han indicado en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio que el operador económico puede limitarse a cumplimentar la sección ï¡ de la parte IV omitiendo cualquier otra sección de la parte IV.
crit_selection_satisfies_all_criteria=Cumple todos los criterios de selección indicados en el anuncio pertinente o en los pliegos de la contratación a que se refiere el anuncio.
crit_selection_suitability_article=El artículo 58, apartado 2, de la Directiva 2014/24/UE establece los siguientes criterios de selección:
crit_selection_ca_declares_that=En relación con los criterios de selección, el poder adjudicador declara que:
crit_selection_declares_that_tooltip=El operador económico solo debe cumplimentar esta casilla si el poder adjudicador o la entidad adjudicadora han indicado en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio que el operador económico puede limitarse a cumplimentar este punto de la parte IV omitiendo las secciones A, B, C o D de la parte IV.
crit_selection_eo_declares_that=Respecto a los criterios de selección, el operador económico declara que:
crit_selection_eo_declares_that_tooltip=El operador económico solo debe cumplimentar esta casilla si el poder adjudicador o la entidad adjudicadora han indicado en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio que el operador económico puede limitarse a cumplimentar este punto de la parte IV omitiendo las secciones A, B, C o D de la parte IV.
crit_selection_eo_satisfies_all_criteria=Cumple todos los criterios de selección requeridos

crit_selection_suitability_enrolment_professional_register_main=Inscripción en un registro profesional pertinente
crit_selection_suitability_enrolment_professional_register_description=Figura inscrito en un registro profesional pertinente en su Estado miembro de establecimiento, tal como se contempla en el anexo XI de la Directiva 2014/24/UE; es posible que los operadores económicos de determinados Estados miembros tengan que cumplir otros requisitos establecidos en dicho anexo.
crit_selection_suitability_enrolment_trade_register_main=Inscripción en un registro mercantil
crit_selection_suitability_enrolment_trade_register_description=Figura inscrito en un registro mercantil en su Estado miembro de establecimiento, tal como se contempla en el anexo XI de la Directiva 2014/24/UE; es posible que los operadores económicos de determinados Estados miembros tengan que cumplir otros requisitos establecidos en dicho anexo.
crit_selection_suitability_service_contracts_auth_main=Cuando se trate de contratos de servicios: necesidad de estar autorizado por una determinada organización
crit_selection_suitability_service_contracts_auth_description=¿Es preciso disponer de la autorización de una determinada organización para poder prestar el servicio de que se trate en el país de establecimiento del operador económico?
crit_selection_suitability_service_contracts_membership_main=Cuando se trate de contratos de servicios: necesidad de estar afiliado a una determinada organización
crit_selection_suitability_service_contracts_membership_description=¿Es preciso estar afiliado a una determinada organización para poder prestar el servicio de que se trate en el país de establecimiento del operador económico?
crit_selection_eo_suitability_article=El artículo 58, apartado 2, de la Directiva 2014/24/UE establece los siguientes criterios de selección:
crit_selection_eo_suitability_article_tooltip=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora hayan exigido el cumplimiento de los criterios de selección en cuestión en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio.
crit_selection_eo_suitability_enrolment_main=Inscripción en un registro profesional o mercantil
crit_selection_eo_suitability_enrolment_description=Figura inscrito en los registros profesionales o mercantiles pertinentes en su Estado miembro de establecimiento
crit_selection_eo_suitability_service_contracts_main=Cuando se trate de contratos de servicios: Necesidad de autorización o de afiliación
crit_selection_eo_suitability_service_contracts_description=¿Es preciso disponer de una autorización específica o estar afiliado a una determinada organización para poder prestar el servicio de que se trate en el país de establecimiento del operador económico?

crit_selection_ca_economic_article=El artículo 58, apartado 3, de la Directiva 2014/24/UE establece los siguientes criterios de selección:
crit_selection_economic_financial_standing_article_tooltip=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora hayan exigido el cumplimiento de los criterios de selección en cuestión en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio.
crit_selection_economic_general_yearly_turnover_main=Volumen de negocios anual general
crit_selection_economic_general_yearly_turnover_description=Su volumen de negocios anual general durante el número de ejercicios exigido en el anuncio pertinente, los pliegos de la contratación o el DEUC es el siguiente:
crit_selection_economic_average_yearly_turnover_main=Volumen de negocios anual medio
crit_selection_economic_average_yearly_turnover_description=Su volumen de negocios anual medio durante el número de ejercicios exigido en el anuncio pertinente, los pliegos de la contratación o el DEUC es el siguiente:
crit_selection_economic_specific_yearly_turnover_main=Volumen de negocios anual específico
crit_selection_economic_specific_yearly_turnover_description=Su volumen de negocios anual específico en el ámbito de actividad cubierto por el contrato y que se especifica en el anuncio pertinente, los pliegos de la contratación o el DEUC es el siguiente:
crit_selection_economic_specific_average_turnover_main=Volumen de negocios medio específico
crit_selection_economic_specific_average_turnover_description=Su volumen de negocios anual medio específico en el ámbito de actividad cubierto por el contrato y que se especifica en el anuncio pertinente, los pliegos de la contratación o el DEUC es el siguiente:
crit_selection_economic_setup_eo_main=Establecimiento del operador económico
crit_selection_economic_setup_eo_description=Si no se dispone de la información sobre el volumen de negocios (general o específico) en relación con todo el período considerado, indíquese la fecha de establecimiento del operador económico o la del inicio de sus actividades:
crit_selection_economic_financial_ratio_main=Ratios financieras
crit_selection_economic_financial_ratio_description=En relación con las ratios financieras que se especifican en el anuncio pertinente, los pliegos de la contratación o el DEUC, el operador económico declara que los valores reales de las ratios requeridas son los siguientes:
crit_selection_economic_professional_risk_insurance_main=Seguro de indemnización por riesgos profesionales
crit_selection_economic_professional_risk_insurance_description=El importe asegurado en el seguro de indemnización por riesgos profesionales del operador económico es el siguiente:
crit_selection_economic_other_financial_requirements_main=Otros requisitos económicos o financieros
crit_selection_economic_other_financial_requirements_description=En relación con los demás requisitos económicos o financieros que, en su caso, se especifiquen en el anuncio pertinente o los pliegos de la contratación, el operador económico declara que:

crit_selection_technical_professional_ability_article=El artículo 58, apartado 4, de la Directiva 2014/24/UE establece los siguientes criterios de selección:
crit_selection_technical_professional_ability_article_tooltip=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora hayan exigido el cumplimiento de los criterios de selección en cuestión en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio.
crit_selection_technical_work_contracts_performance_works_main=Cuando se trate de contratos de obras: ejecución de obras del tipo especificado
crit_selection_technical_work_contracts_performance_works_description=Únicamente cuando se trate de contratos públicos de obras: Durante el período de referencia, el operador económico ha ejecutado las siguientes obras del tipo especificado. Los poderes adjudicadores podrán exigir hasta cinco años y admitir experiencia que date de más de cinco años.
crit_selection_technical_supply_contracts_performance_deliveries_main=Cuando se trate de contratos de suministro: Realización de entregas del tipo especificado
crit_selection_technical_supply_contracts_performance_deliveries_description=Únicamente cuando se trate de contratos públicos de suministro: Durante el período de referencia, el operador económico ha realizado las siguientes principales entregas del tipo especificado. Los poderes adjudicadores podrán exigir hasta tres años y admitir experiencia que date de más de tres años.
crit_selection_technical_service_contracts_performance_services_main=Cuando se trate de contratos de servicios: Prestación de servicios del tipo especificado
crit_selection_technical_service_contracts_performance_services_description=Únicamente cuando se trate de contratos públicos de servicios: Durante el período de referencia, el operador económico ha prestado los siguientes principales servicios del tipo especificado. Los poderes adjudicadores podrán exigir hasta tres años y admitir experiencia que date de más de tres años.
crit_selection_technical_technicians_technical_bodies_main=Personal técnico u organismos técnicos de control de calidad
crit_selection_technical_technicians_technical_bodies_description=Puede recurrir al personal técnico o los organismos técnicos siguientes, especialmente los responsables del control de la calidad. Cuando se trate de personal técnico u organismos técnicos que no estén integrados directamente en la empresa del operador económico pero a cuya capacidad recurra este, tal como se indica en la parte II, sección C, deberán cumplimentarse formularios DEUC separados.
crit_selection_technical_work_contracts_technicians_main=Cuando se trate de contratos de obras: Personal técnico u organismos técnicos para ejecutar la obra
crit_selection_technical_work_contracts_technicians_description=En el caso de los contratos públicos de obras, el operador económico podrá recurrir al personal técnico o los organismos técnicos siguientes para ejecutar la obra:
crit_selection_technical_technical_facilities_measures_main=Instalaciones técnicas y medidas para garantizar la calidad
crit_selection_technical_technical_facilities_measures_description=Emplea las siguientes instalaciones técnicas y medidas para garantizar la calidad y dispone de los siguientes medios de estudio e investigación:
crit_selection_technical_study_research_facilities_main=Medios de estudio e investigación
crit_selection_technical_study_research_facilities_description=Utiliza los siguientes medios de estudio e investigación:
crit_selection_technical_supply_chain_management_main=Gestión de la cadena de suministro
crit_selection_technical_supply_chain_management_description=Podrá aplicar los siguientes sistemas de gestión de la cadena de suministro y seguimiento durante la ejecución del contrato:
crit_selection_technical_allowance_of_checks_main=Autorización de verificaciones
crit_selection_technical_allowance_of_checks_description=Cuando los productos o servicios que se vayan a suministrar sean complejos o, excepcionalmente, en el caso de productos o servicios que sean necesarios para un fin particular: ¿Autorizará el operador económico que se verifiquen su capacidad de producción o su capacidad técnica y, en su caso, los medios de estudio e investigación de que dispone, así como las medidas de control de la calidad que aplicará? La verificación será efectuada por el poder adjudicador o, en su nombre, cuando este así lo autorice, por un organismo oficial competente del país en el que esté establecido el proveedor de suministros o de servicios.
crit_selection_technical_educational_professional_qualifications_main=Títulos de estudios y profesionales
crit_selection_technical_educational_professional_qualifications_description=El propio proveedor de servicios o contratista y/o (dependiendo de los requisitos fijados en el anuncio pertinente o los pliegos de la contratación) su personal directivo tienen los siguientes títulos de estudios y profesionales.
crit_selection_technical_environment_management_features_main=Medidas de gestión medioambiental
crit_selection_technical_environment_management_features_description=El operador económico podrá aplicar las siguientes medidas de gestión medioambiental al ejecutar el contrato:
crit_selection_technical_number_managerial_staff_main=Número de directivos
crit_selection_technical_number_managerial_staff_description=El número de directivos del operador económico durante los tres últimos años ha sido el siguiente:
crit_selection_technical_average_annual_manpower_main=Plantilla media anual
crit_selection_technical_average_annual_manpower_description=La plantilla media anual del operador económico y el número de directivos durante los tres últimos años fueron los siguientes:
crit_selection_technical_tools_plant_main=Maquinaria, material y equipo técnico
crit_selection_technical_tools_plant_description=El operador económico dispondrá de la maquinaria, el material y el equipo técnico siguientes para ejecutar el contrato:
crit_selection_technical_subcontracting_proportion_main=Parte de subcontratación
crit_selection_technical_subcontracting_proportion_description=El operador económico tiene eventualmente el propósito de subcontratar la siguiente parte (es decir, porcentaje) del contrato. Téngase en cuenta que, si el operador económico ha decidido subcontratar una parte del contrato y recurre a la capacidad del subcontratista para llevar a cabo esa parte, deberá cumplimentar un DEUC separado en relación con dicho subcontratista (véase la parte II, sección C, más arriba).
crit_selection_technical_supply_contracts_without_ca_main=Cuando se trate de contratos de suministro: Muestras, descripciones o fotografías sin certificado de autenticidad
crit_selection_technical_supply_contracts_without_ca_description=Cuando se trate de contratos públicos de suministro: El operador económico facilitará las muestras, descripciones o fotografías requeridas de los productos que se deban suministrar, sin necesidad de adjuntar certificados de autenticidad.
crit_selection_technical_supply_contracts_with_ca_main=Cuando se trate de contratos de suministro: Muestras, descripciones o fotografías con certificado de autenticidad
crit_selection_technical_supply_contracts_with_ca_description=Cuando se trate de contratos públicos de suministro: El operador económico facilitará las muestras, descripciones o fotografías requeridas de los productos que se deban suministrar, y adjuntará los certificados de autenticidad en su caso.
crit_selection_technical_supply_contracts_certificate_quality_main=Cuando se trate de contratos de suministro: Certificados expedidos por institutos de control de calidad
crit_selection_technical_supply_contracts_certificate_quality_description=¿Puede el operador económico presentar los oportunos certificados expedidos por institutos o servicios oficiales encargados del control de calidad, de competencia reconocida, que acrediten la conformidad de los productos perfectamente detallada mediante referencias a las especificaciones o normas técnicas, conforme a lo previsto en el anuncio pertinente o los pliegos de la contratación?


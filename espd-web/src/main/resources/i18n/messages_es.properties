zip_instructions=Esto es una breve documentación de los ficheros DEUC que encontrará en esta carpeta ZIP.\
  \r\n\r\nespd.XML: El fichero XML es uno que nuestro servicio DEUC u otros servicios compatibles DEUC pueden comprender. La ventaja de utilizar el DEUC electrónico como fichero XML es que los compradores y las empresas pueden reutilizarlo para otros procedimientos en el futuro. Debe enviarse junto con los documentos de contratación (del poder adjudicador a las empresas) o como parte de la oferta (de la empresa al poder adjudicador).\
  \r\n\r\nespd.PDF: El fichero PDF es un fichero del DEUC electrónico para lectura humana. También en este caso sugerimos utilizarlo junto con el formato XML con los documentos de contratación (del poder adjudicador a las empresas) o como parte de la oferta (de la empresa al poder adjudicador), como documento de referencia.\
  \r\n\r\nSi tiene preguntas sobre los ficheros, no dude en ponerse en contacto con nosotros a través del buzón funcional en la siguiente dirección: grow-espd@ec.europa.eu.

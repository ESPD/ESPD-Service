createeo_is_eo_sized_tooltip=Véase la Recomendación de la Comisión de 6 de mayo de 2003 sobre la definición de microempresas, pequeñas y medianas empresas (DO L 124 de 20.5.2003, p. 36). Este dato se solicita exclusivamente con fines estadísticos. Microempresa: empresa que cuenta con menos de 10 empleados y cuyo volumen de negocios anual o balance total anual no excede de 2 millones EUR. Pequeña empresa: empresa que cuenta con menos de 50 empleados y cuyo volumen de negocios anual o balance total anual no excede de 10 millones EUR. Mediana empresa: empresa que no es ni una microempresa ni una pequeña empresa, que cuenta con menos de 250 empleados y cuyo volumen de negocios anual no excede de 50 millones EUR o cuyo balance total anual no excede de 43 millones EUR.

createcafinish_export=Exportar
createcafinish_export_content=Ahora puede hacer clic en «Exportar» para descargar y conservar el archivo DEUC en su ordenador. Los poderes adjudicadores deben garantizar que este archivo DEUC esté a disposición de los operadores económicos, junto con los demás documentos de la licitación.

createcafinish_reduction=Parte V: Reducción del número de candidatos cualificados
createcafinish_toptext=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora hayan especificado los criterios o normas objetivos y no discriminatorios que se aplicarán para limitar el número de candidatos que serán invitados a participar en la licitación o en un diálogo. Esta información, que podrá ir acompañada de requisitos en relación con los (tipos de) certificados o tipos de pruebas documentales que, en su caso, deban presentarse, se establece en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio. Solo en el caso de los procedimientos restringidos, los procedimientos de licitación con negociación, los procedimientos de diálogo competitivo y las asociaciones para la innovación:

createcafinish_reduction_question=El operador económico declara que:

createcafinish_title_eo_declares_that=Cumple los criterios objetivos y no discriminatorios o las normas que deben aplicarse a fin de limitar el número de candidatos de la manera siguiente:<br/> En los casos en que se exija la presentación de determinados certificados u otras formas de pruebas documentales, indique respecto a cada uno de ellos si el operador económico posee los documentos necesarios:
createcafinish_text_eo_declares_that=Si algunos de estos certificados u otros tipos de pruebas documentales están disponibles en formato electrónico, sírvase indicar respecto de cada uno de ellos:

createcafinish_concl_statements=Parte VI: Declaraciones finales
createcafinish_concl_statements_text=El o los abajo firmantes declaran formalmente que la información comunicada en las partes II – V es exacta y veraz y ha sido facilitada con pleno conocimiento de las consecuencias de una falsa declaración de carácter grave.<p>El o los abajo firmantes declaran formalmente que podrán aportar los certificados y otros tipos de pruebas documentales contemplados sin tardanza, cuando se les soliciten, salvo en caso de que:</p><p>a) el poder adjudicador o la entidad adjudicadora tengan la posibilidad de obtener los documentos justificativos de que se trate directamente, accediendo a una base de datos nacional de cualquier Estado miembro que pueda consultarse de forma gratuita, (siempre y cuando el operador económico haya facilitado la información necesaria (dirección de la página web, autoridad u organismo expedidor, referencia exacta de la documentación) que permita al poder adjudicador o la entidad adjudicadora hacerlo; si fuera preciso, deberá otorgarse el oportuno consentimiento para acceder a dicha base de datos), o</p><p>b) A partir del 18 de octubre de 2018 a más tardar (dependiendo de la aplicación a nivel nacional del artículo 59, apartado 5, párrafo segundo, de la Directiva 2014/24/UE), el poder adjudicador o la entidad adjudicadora ya posean los documentos en cuestión.</p><p>El o los abajo firmantes formalmente consienten en que [indique el poder adjudicador o la entidad adjudicadora según figure en la parte I, sección A] tenga acceso a los documentos justificativos de la información que se ha facilitado en [indique la parte/sección/punto o puntos pertinentes] del presente Documento Europeo Único de Contratación, a efectos de [indique el procedimiento de contratación: (descripción breve, referencia de publicación en el Diario Oficial de la Unión Europea, número de referencia)].</p>
createcafinish_concl_statements_signature=Fecha, lugar y, cuando se exija o sea necesaria, firma o firmas:

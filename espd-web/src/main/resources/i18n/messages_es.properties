welcome_disclaimer_title=Cláusula de exención de responsabilidad
welcome_disclaimer_content=<p>El presente prototipo de DEUC no es una solución utilizada oficialmente; tan solo sirve como instrumento para demostrar las posibilidades del servicio DEUC junto con e-Certis. Se prevé que el servicio DEUC esté listo a más tardar al final del presente año. Hasta entonces experimentará muchos ciclos de aplicación. If you have any feedback on the prototype of the ESPD service, please share it by sending an e-mail to <a href\='mailto:grow-espd@ec.europa.eu' target\='_top'>grow-espd@ec.europa.eu</a>. <p>We recommend you to follow the guidance provided below on the different use cases. For the ease of use, we have added several <label class\='fa fa-info-circle tooltip'></label> in the ESPD prototype. As soon as you move your mouse over it, a tooltip will display additional explanatory information.
welcome_usecases_title=Casos de uso
welcome_usecases_content=<p>Para mostrar algunos escenarios sobre cómo podría utilizarse el servicio DEUC, presentamos varios casos de uso. <p>Caso de uso 1: Cómo puede crear una autoridad un DEUC con el servicio DEUC que se encuentra<a href\='\#'> aquí</a>


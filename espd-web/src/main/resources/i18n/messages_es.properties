crit_selection_economic_financial_ratio_description=En relación con las ratios financieras (por ejemplo, la ratio entre el activo y el pasivo) que se especifican en el anuncio pertinente, los pliegos de la contratación o el DEUC, el operador económico declara que los valores reales de las ratios requeridas son los siguientes:

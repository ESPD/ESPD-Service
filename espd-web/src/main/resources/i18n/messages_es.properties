crit_selection_suitability_enrolment_professional_register_main=Inscripción en un registro profesional pertinente
crit_selection_suitability_enrolment_professional_register_description=Figura inscrito en un registro profesional pertinente en su Estado miembro de establecimiento, tal como se contempla en el anexo XI de la Directiva 2014/24/UE; es posible que los operadores económicos de determinados Estados miembros tengan que cumplir otros requisitos establecidos en dicho anexo.
crit_selection_suitability_enrolment_trade_register_main=Inscripción en un registro mercantil
crit_selection_suitability_enrolment_trade_register_description=Figura inscrito en un registro mercantil en su Estado miembro de establecimiento, tal como se contempla en el anexo XI de la Directiva 2014/24/UE; es posible que los operadores económicos de determinados Estados miembros tengan que cumplir otros requisitos establecidos en dicho anexo.

createeosel_alert=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora exijan el cumplimiento de los criterios de selección en cuestión en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio.
createcasel_suitability=A: Idoneidad

crit_eu_text_breaching_obligations_environmental=Según su leal saber y entender, ¿ha incumplido el operador económico sus obligaciones en el ámbito del Derecho medioambiental? Tal como se contemplan a efectos de la presente contratación en la legislación nacional, en el anuncio pertinente o los pliegos de la contratación o en el artículo 18, apartado 2, de la Directiva 2014/24/UE.
crit_eu_text_breaching_obligations_labour=Según su leal saber y entender, ¿ha incumplido el operador económico sus obligaciones en el ámbito del Derecho laboral? Tal como se contemplan a efectos de la presente contratación en la legislación nacional, en el anuncio pertinente o los pliegos de la contratación o en el artículo 18, apartado 2, de la Directiva 2014/24/UE.
crit_eu_text_breaching_obligations_social=Según su leal saber y entender, ¿ha incumplido el operador económico sus obligaciones en el ámbito del Derecho social? Tal como se contemplan a efectos de la presente contratación en la legislación nacional, en el anuncio pertinente o los pliegos de la contratación o en el artículo 18, apartado 2, de la Directiva 2014/24/UE.
crit_eu_text_child_labour=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por trabajo infantil y otras formas de trata de seres humanos, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? Tal como se definen en el artículo 2 de la Directiva 2011/36/UE del Parlamento Europeo y del Consejo, de 5 de abril de 2011, relativa a la prevención y lucha contra la trata de seres humanos y a la protección de las víctimas y por la que se sustituye la Decisión marco 2002/629/JAI del Consejo (DO L 101 de 15.4.2011, p. 1).
crit_eu_text_conflict_interest=¿Tiene el operador económico conocimiento de algún conflicto de intereses, con arreglo al Derecho nacional, el anuncio pertinente o los pliegos de la contratación, debido a su participación en el procedimiento de contratación?
crit_eu_text_corruption=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por corrupción, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? Tal como se define en el artículo 3 del Convenio relativo a la lucha contra los actos de corrupción en los que estén implicados funcionarios de las Comunidades Europeas o de los Estados miembros de la Unión Europea (DO C 195 de 25.6.1997, p. 1) y en el artículo 2, apartado 1, de la Decisión marco 2003/568/JAI del Consejo, de 22 de julio de 2003, relativa a la lucha contra la corrupción en el sector privado (DO L 192 de 31.7.2003, p. 54). Este motivo de exclusión abarca también la corrupción tal como se defina en la legislación nacional del poder adjudicador (entidad adjudicadora) o del operador económico.
crit_eu_text_early_termination=¿Ha experimentado el operador económico la rescisión anticipada de un contrato público anterior, un contrato anterior con una entidad adjudicadora o un contrato de concesión anterior o la imposición de daños y perjuicios u otras sanciones comparables en relación con ese contrato anterior?
crit_eu_text_fraud=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por fraude, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? En el sentido del artículo 1 del Convenio relativo a la protección de los intereses financieros de las Comunidades Europeas (DO C 316 de 27.11.1995, p. 48).
crit_eu_text_grounds_criminal_conv=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por participación en una organización delictiva, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? Tal como se define en el artículo 2 de la Decisión marco 2008/841/JAI del Consejo, de 24 de octubre de 2008, relativa a la lucha contra la delincuencia organizada (DO L 300 de 11.11.2008, p. 42).
crit_eu_text_guilty_misconduct=¿Se ha declarado al operador económico culpable de una falta profesional grave? En su caso, véanse las definiciones en el Derecho nacional, el anuncio pertinente o los pliegos de la contratación.
crit_eu_text_guilty_misinterpretation=¿Se ha encontrado el operador económico en alguna de las situaciones siguientes:<p/>a) ha sido declarado culpable de falsedad grave al proporcionar la información exigida para verificar la inexistencia de motivos de exclusión o el cumplimiento de los criterios de selección,<p/>b) ha ocultado tal información,<p/>c) no ha podido presentar sin demora los documentos justificativos exigidos por el poder adjudicador o la entidad adjudicadora, y<p/>d) ha intentado influir indebidamente en el proceso de toma de decisiones del poder adjudicador o de la entidad adjudicadora, obtener información confidencial que pueda conferirle ventajas indebidas en el procedimiento de contratación o proporcionar por negligencia información engañosa que pueda tener una influencia importante en las decisiones relativas a la exclusión, selección o adjudicación?
crit_eu_text_insolvency=¿Está el operador económico sometido a un procedimiento de insolvencia o liquidación?
crit_eu_text_involvement=¿Ha asesorado el operador económico, o alguna empresa relacionada con él, al poder adjudicador o la entidad adjudicadora o ha intervenido de otra manera en la preparación del procedimiento de contratación?
crit_eu_text_liquidator=¿Están los activos del operador económico siendo administrados por un liquidador o por un tribunal?
crit_eu_text_money_laundering=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por blanqueo de capitales o financiación del terrorismo, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? Tal como se definen en el artículo 1 de la Directiva 2005/60/CE del Parlamento Europeo y del Consejo, de 26 de octubre de 2005, relativa a la prevención de la utilización del sistema financiero para el blanqueo de capitales y para la financiación del terrorismo (DO L 309 de 25.11.2005, p. 15).
crit_eu_text_national_bankruptcy=¿Está el operador económico en alguna situación análoga a la quiebra, resultante de un procedimiento similar vigente en las disposiciones legales y reglamentarias nacionales?
crit_eu_text_payment_social_security=¿Ha incumplido el operador económico sus obligaciones relativas a las cotizaciones a la seguridad social, tanto en el país en el que está establecido como en el Estado miembro del poder adjudicador o la entidad adjudicadora, si no coincide con su país de establecimiento?
crit_eu_text_payment_taxes=¿Ha incumplido el operador económico sus obligaciones relativas al pago de impuestos, en el país en el que está establecido o en el Estado miembro del poder adjudicador o la entidad adjudicadora, si no coincide con su país de establecimiento?
crit_eu_text_purely_national=Otros motivos de exclusión que pueden estar previstos en la legislación nacional del Estado miembro del poder adjudicador o de la entidad adjudicadora. ¿Son aplicables los motivos de exclusión puramente nacionales que se especifican en el anuncio pertinente o los pliegos de la contratación?
crit_eu_text_suspended_business=¿Han sido suspendidas las actividades empresariales del operador económico?
crit_eu_text_terrorist=¿Ha sido el propio operador económico, o cualquier persona que sea miembro de su órgano de administración, de dirección o de supervisión o que tenga poderes de representación, decisión o control en él, objeto, por delitos de terrorismo o delitos ligados a las actividades terroristas, de una condena en sentencia firme que se haya dictado, como máximo, en los cinco años anteriores o en la que se haya establecido directamente un período de exclusión que siga siendo aplicable? Tal como se definen en los artículos 1 y 3 de la Decisión marco del Consejo, de 13 de junio de 2002, sobre la lucha contra el terrorismo (DO L 164 de 22.6.2002, p. 3). Este motivo de exclusión engloba también la inducción o complicidad para cometer un delito o la tentativa de cometerlo, tal como se contempla en el artículo 4 de la citada Decisión marco.

crit_selection_suitability_service_contracts_auth_description=¿Es preciso disponer de una autorización específica para poder prestar el servicio de que se trate en el país de establecimiento del operador económico?
crit_selection_suitability_service_contracts_membership_main=Cuando se trate de contratos de servicios: necesidad de estar afiliado a una determinada organización
crit_selection_suitability_service_contracts_membership_description=¿Es preciso estar afiliado a una determinada organización para poder prestar el servicio de que se trate en el país de establecimiento del operador económico?
crit_selection_eo_suitability_article=El artículo 58, apartado 2, de la Directiva 2014/24/UE establece los siguientes criterios de selección:
crit_selection_eo_suitability_article_tooltip=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora exijan el cumplimiento de los criterios de selección en cuestión en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio.
crit_selection_eo_suitability_enrolment_main=Inscripción en un registro profesional o mercantil
crit_selection_eo_suitability_enrolment_description=Figura inscrito en los registros profesionales o mercantiles pertinentes en su Estado miembro de establecimiento
crit_selection_eo_suitability_service_contracts_main=Cuando se trate de contratos de servicios: Necesidad de autorización o de afiliación
crit_selection_eo_suitability_service_contracts_description=¿Es preciso disponer de una autorización específica o estar afiliado a una determinada organización para poder prestar el servicio de que se trate en el país de establecimiento del operador económico?

crit_selection_ca_economic_article=El artículo 58, apartado 3, de la Directiva 2014/24/UE establece los siguientes criterios de selección:
crit_selection_economic_financial_standing_article_tooltip=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora exijan el cumplimiento de los criterios de selección en cuestión en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio.
crit_selection_economic_general_yearly_turnover_main=Volumen de negocios anual general
crit_selection_economic_general_yearly_turnover_description=Su volumen de negocios anual general durante el número de ejercicios exigido en el anuncio pertinente, los pliegos de la contratación o el DEUC es el siguiente:
crit_selection_economic_average_yearly_turnover_main=Volumen de negocios anual medio
crit_selection_economic_average_yearly_turnover_description=Su volumen de negocios anual medio durante el número de ejercicios exigido en el anuncio pertinente, los pliegos de la contratación o el DEUC es el siguiente:
crit_selection_economic_specific_yearly_turnover_main=Volumen de negocios anual específico
crit_selection_economic_specific_yearly_turnover_description=Su volumen de negocios anual específico en el ámbito de actividad cubierto por el contrato y que se especifica en el anuncio pertinente, los pliegos de la contratación o el DEUC es el siguiente:
crit_selection_economic_specific_average_turnover_main=Volumen de negocios medio específico
crit_selection_economic_specific_average_turnover_description=Su volumen de negocios anual medio específico en el ámbito de actividad cubierto por el contrato y que se especifica en el anuncio pertinente, los pliegos de la contratación o el DEUC es el siguiente:
crit_selection_economic_setup_eo_main=Fecha de establecimiento del operador económico
crit_selection_economic_setup_eo_description=Si no se dispone de la información sobre el volumen de negocios (general o específico) en relación con todo el período considerado, indique la fecha de creación de la empresa o de inicio de las actividades del operador económico:
crit_selection_economic_financial_ratio_main=Ratios financieras
crit_selection_economic_financial_ratio_description=En relación con las ratios financieras que se especifican en el anuncio pertinente, los pliegos de la contratación o el DEUC, el operador económico declara que los valores reales de las ratios requeridas son los siguientes:
crit_selection_economic_professional_risk_insurance_main=Seguro de indemnización por riesgos profesionales
crit_selection_economic_professional_risk_insurance_description=El importe asegurado en el seguro de indemnización por riesgos profesionales del operador económico es el siguiente:
crit_selection_economic_other_financial_requirements_main=Otros requisitos económicos o financieros
crit_selection_economic_other_financial_requirements_description=En relación con los demás requisitos económicos o financieros que, en su caso, se especifiquen en el anuncio pertinente o los pliegos de la contratación, el operador económico declara que:

crit_selection_technical_professional_ability_article=El artículo 58, apartado 4, de la Directiva 2014/24/UE establece los siguientes criterios de selección:
crit_selection_technical_professional_ability_article_tooltip=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora exijan el cumplimiento de los criterios de selección en cuestión en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio.
crit_selection_technical_work_contracts_performance_works_main=Cuando se trate de contratos de obras: ejecución de obras del tipo especificado
crit_selection_technical_work_contracts_performance_works_description=Únicamente cuando se trate de contratos públicos de obras: Durante el período de referencia, el operador económico ha ejecutado las siguientes obras del tipo especificado. Los poderes adjudicadores podrán exigir hasta cinco años y admitir experiencia que date de más de cinco años.
crit_selection_technical_supply_contracts_performance_deliveries_main=Cuando se trate de contratos de suministro: Realización de entregas del tipo especificado
crit_selection_technical_supply_contracts_performance_deliveries_description=Únicamente cuando se trate de contratos públicos de suministro: Durante el período de referencia, el operador económico ha realizado las siguientes principales entregas del tipo especificado. Los poderes adjudicadores podrán exigir hasta tres años y admitir experiencia que date de más de tres años.
crit_selection_technical_service_contracts_performance_services_main=Cuando se trate de contratos de servicios: Prestación de servicios del tipo especificado
crit_selection_technical_service_contracts_performance_services_description=Únicamente cuando se trate de contratos públicos de servicios: Durante el período de referencia, el operador económico ha prestado los siguientes principales servicios del tipo especificado. Los poderes adjudicadores podrán exigir hasta tres años y admitir experiencia que date de más de tres años.
crit_selection_technical_technicians_technical_bodies_main=Personal técnico u organismos técnicos de control de calidad
crit_selection_technical_technicians_technical_bodies_description=Puede recurrir al personal técnico o los organismos técnicos siguientes, especialmente los responsables del control de la calidad. Cuando se trate de personal técnico u organismos técnicos que no estén integrados directamente en la empresa del operador económico pero en cuya capacidad se base este, tal como se indica en la parte II, sección C, deberán cumplimentarse formularios DEUC separados.
crit_selection_technical_work_contracts_technicians_main=Cuando se trate de contratos de obras: Personal técnico u organismos técnicos para ejecutar la obra
crit_selection_technical_work_contracts_technicians_description=En el caso de los contratos públicos de obras, el operador económico podrá recurrir al personal técnico o los organismos técnicos siguientes para ejecutar la obra:
crit_selection_technical_technical_facilities_measures_main=Instalaciones técnicas y medidas para garantizar la calidad
crit_selection_technical_technical_facilities_measures_description=Emplea las siguientes instalaciones técnicas y medidas para garantizar la calidad y dispone de los siguientes medios de estudio e investigación:
crit_selection_technical_study_research_facilities_main=Medios de estudio e investigación
crit_selection_technical_study_research_facilities_description=Utiliza los siguientes medios de estudio e investigación:
crit_selection_technical_supply_chain_management_main=Gestión de la cadena de suministro
crit_selection_technical_supply_chain_management_description=Podrá aplicar los siguientes sistemas de gestión de la cadena de suministro y seguimiento durante la ejecución del contrato:
crit_selection_technical_allowance_of_checks_main=Autorización de verificaciones
crit_selection_technical_allowance_of_checks_description=Cuando los productos o servicios que se vayan a suministrar sean complejos o, excepcionalmente, en el caso de productos o servicios que sean necesarios para un fin particular: ¿Autorizará el operador económico que se verifiquen su capacidad de producción o su capacidad técnica y, en su caso, los medios de estudio e investigación de que dispone, así como las medidas de control de la calidad que aplicará? La verificación será efectuada por el poder adjudicador o, en su nombre, cuando este así lo autorice, por un organismo oficial competente del país en el que esté establecido el proveedor de suministros o de servicios.
crit_selection_technical_educational_professional_qualifications_main=Títulos de estudios y profesionales
crit_selection_technical_educational_professional_qualifications_description=El propio proveedor de servicios o contratista y/o (dependiendo de los requisitos fijados en el anuncio pertinente o los pliegos de la contratación) su personal directivo tienen los siguientes títulos de estudios y profesionales.
crit_selection_technical_environment_management_features_main=Medidas de gestión medioambiental
crit_selection_technical_environment_management_features_description=El operador económico podrá aplicar las siguientes medidas de gestión medioambiental al ejecutar el contrato:
crit_selection_technical_number_managerial_staff_main=Número de directivos
crit_selection_technical_number_managerial_staff_description=El número de directivos del operador económico durante los tres últimos años ha sido el siguiente:
crit_selection_technical_average_annual_manpower_main=Plantilla media anual
crit_selection_technical_average_annual_manpower_description=La plantilla media anual del operador económico y el número de directivos durante los tres últimos años fueron los siguientes:
crit_selection_technical_tools_plant_main=Maquinaria, material y equipo técnico
crit_selection_technical_tools_plant_description=El operador económico dispondrá de la maquinaria, el material y el equipo técnico siguientes para ejecutar el contrato:
crit_selection_technical_subcontracting_proportion_main=Parte de subcontratación
crit_selection_technical_subcontracting_proportion_description=El operador económico tiene eventualmente el propósito de subcontratar la siguiente parte (es decir, porcentaje) del contrato. Tenga en cuenta que, si el operador económico ha decidido subcontratar una parte del contrato y cuenta con la capacidad del subcontratista para llevar a cabo esa parte, deberá cumplimentar un DEUC separado en relación con dicho subcontratista (véase la parte II, sección C, más arriba).
crit_selection_technical_supply_contracts_without_ca_main=Cuando se trate de contratos de suministro: Muestras, descripciones o fotografías sin certificado de autenticidad
crit_selection_technical_supply_contracts_without_ca_description=Cuando se trate de contratos públicos de suministro: El operador económico facilitará las muestras, descripciones o fotografías requeridas de los productos que se deban suministrar, sin necesidad de adjuntar certificados de autenticidad.
crit_selection_technical_supply_contracts_with_ca_main=Cuando se trate de contratos de suministro: Muestras, descripciones o fotografías con certificado de autenticidad
crit_selection_technical_supply_contracts_with_ca_description=Cuando se trate de contratos públicos de suministro: El operador económico facilitará las muestras, descripciones o fotografías requeridas de los productos que se deban suministrar, y adjuntará los certificados de autenticidad en su caso.
crit_selection_technical_supply_contracts_certificate_quality_main=Cuando se trate de contratos de suministro: Certificados expedidos por institutos de control de calidad
crit_selection_technical_supply_contracts_certificate_quality_description=¿Puede el operador económico presentar los oportunos certificados expedidos por institutos o servicios oficiales encargados del control de calidad, de competencia reconocida, que acrediten la conformidad de los productos perfectamente detallada mediante referencias a las especificaciones o normas técnicas, conforme a lo previsto en el anuncio pertinente o los pliegos de la contratación?

crit_selection_quality_assurance_article=El artículo 62, apartado 2, de la Directiva 2014/24/UE establece los siguientes criterios de selección:
crit_selection_quality_assurance_tooltip=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora exijan el cumplimiento de los criterios de selección en cuestión en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio.
crit_selection_quality_certificate_independent_bodies_quality_main=Certificados expedidos por organismos independientes sobre las normas de aseguramiento de la calidad
crit_selection_quality_certificate_independent_bodies_quality_description=¿Podrá el operador económico presentar certificados expedidos por organismos independientes que acrediten que cumple las normas de aseguramiento de la calidad requeridas, en particular en materia de accesibilidad para personas con discapacidad?
crit_selection_quality_certificate_independent_bodies_environmental_main=Certificados expedidos por organismos independientes acerca de sistemas o normas de gestión medioambiental
crit_selection_quality_certificate_independent_bodies_environmental_description=¿Podrá el operador económico presentar certificados expedidos por organismos independientes que acrediten que aplica los sistemas o normas de gestión medioambiental requeridos?

crit_selection_eo_economic_article=El artículo 58, apartado 3, de la Directiva 2014/24/UE establece los siguientes criterios de selección:
crit_selection_eo_economic_article_tooltip=El operador económico solo debe facilitar esta información cuando el poder adjudicador o la entidad adjudicadora exijan el cumplimiento de los criterios de selección en cuestión en el anuncio pertinente o en los pliegos de la contratación a que se refiera el anuncio.

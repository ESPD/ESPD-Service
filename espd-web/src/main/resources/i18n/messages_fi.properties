createcafinish_text_eo_declares_that=Jos jotkin näistä todistuksista tai asiakirjanäytön muodoista ovat saatavilla sähköisesti, ilmoitetaan kunkin osalta seuraavat tiedot:

createcafinish_concl_statements=VI osa: Loppulausumat
createcafinish_concl_statements_text=Allekirjoittanut (allekirjoittaneet) ilmoittaa (ilmoittavat), että tiedot, jotka annetaan osissa II–V, ovat asianmukaisia ja oikeita ja että ne on esitetty täysin tietoisina siitä, mitä väärien tietojen antamisesta seuraa.<p>Allekirjoittanut (allekirjoittaneet) ilmoittaa (ilmoittavat) virallisesti pystyvänsä toimittamaan pyynnöstä ja viipymättä ilmoitetut todistukset ja muut asiakirjanäytön muodot, lukuun ottamatta seuraavia tilanteita:</p><p>a) hankintaviranomaisella tai -yksiköllä on mahdollisuus hankkia kyseiset täydentävät asiakirjat suoraan minkä tahansa jäsenvaltion kansallisesta tietokannasta, joka on käytettävissä maksutta (sillä edellytyksellä, että talouden toimija on toimittanut tarvittavat tiedot (verkko-osoitteen, todistuksen antaneen viranomaisen tai elimen nimi, asiakirjojen täsmälliset viitetiedot), jotta hankintaviranomainen tai -yksikkö voi tehdä sen. Tähän on pyydettäessä liitettävä asiaankuuluva kyseistä tiedonsaantia koskeva suostumus), tai</p><p>b) hankintaviranomaisella tai -yksiköllä on jo kyseiset asiakirjat hallussaan (direktiivin 2014/24/EU 59 artiklan 5 kohdan toisen alakohdan kansallisesta täytäntöönpanosta riippuen) viimeistään 18. lokakuuta 2018.</p><p>Allekirjoittanut (allekirjoittaneet) suostuu (suostuvat) siihen, että [yksilöidään hankintaviranomainen tai -yksikkö I osan A jakson mukaisesti]:lle annetaan asiakirjat, jotka täydentävät tämän yhteisen eurooppalaisen hankinta-asiakirjan [yksilöidään, missä osassa/jaksossa/kohdassa] annettuja tietoja, hankintamenettelyssä [hankintamenettelyn yksilöintitiedot:  (tiivistelmä, julkaisuviite Euroopan unionin viralliseen lehteen, viitenumero)].</p>
createcafinish_concl_statements_signature=Aika, paikka ja vaadittaessa tai tarvittaessa allekirjoitus (allekirjoitukset):

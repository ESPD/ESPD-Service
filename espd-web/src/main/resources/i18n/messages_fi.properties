tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.

tooltip_ca_can_create_espd=Hankintaviranomainen voi luoda yhteisen eurooppalaisen hankinta-asiakirjan alusta alkaen. Tällöin hankintaviranomaisen on täytettävä yhteisen eurooppalaisen hankinta-asiakirjan lomakkeeseen kaikki asiaankuuluvat tiedot.
tooltip_ca_can_import_espd=Jos hankintaviranomainen on jo käyttänyt yhteistä eurooppalaista hankinta-asiakirjaa aikaisemmassa hankintamenettelyssä, se voi tuoda kyseisen paikallisverkkoon talletetun yhteisen eurooppalaisen hankinta-asiakirjan palveluun. Tällöin yhteistä eurooppalaista hankinta-asiakirjaa ei tarvitse täyttää alusta alkaen, mutta joitakin tietoja on kuitenkin päivitettävä tämän hankintamenettelyn huomioon ottamiseksi.
tooltip_overview_received_espds=Tähän toimintoon sisältyy taulukko, jossa esitetään yleiskatsaus vastauksiin, jotka tarjoajat ovat yhteisissä eurooppalaisissa hankinta-asiakirjoissaan kyseisessä hankintamenettelyssä antaneet.
tooltip_review_espd=Hankintaviranomainen voi tarkastaa/tarkastella talouden toimijalta saatua sähköistä yhteistä eurooppalaista hankinta-asiakirjaa.


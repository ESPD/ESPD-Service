zip_instructions=Tämä on lyhyt luettelo hankinta-asiakirjatiedostoista, jotka löytyvät tästä ZIP-kansiosta.\
  \r\n\r\nespd.XML: XML-tiedosto on tiedosto, jonka tämä hankinta-asiakirjapalvelu tai muut yhteensopivat hankinta-asiakirjapalvelut pystyvät lukemaan. XML-tiedostomuodon käytössä sähköisenä yhteisen eurooppalaisen hankinta-asiakirjan tiedostomuotona on etuna se, että ostajat ja yritykset voivat käyttää sitä uudelleen muissa menettelyissä myöhemmin. Se pitäisi lähettää yhdessä hankinta-asiakirjojen kanssa (viranomaiselta yrityksille) tai osana tarjousta (yritykseltä viranomaiselle).\
  \r\n\r\nespd.PDF: PDF-tiedosto on ihmisen luettavissa oleva versio sähköisestä yhteisestä eurooppalaisesta hankinta-asiakirjasta. Ehdotamme, että PDF-tiedostoa käytetään XML-tiedoston ohella yhdessä hankinta-asiakirjojen kanssa (viranomaiselta yrityksille) tai osana tarjousta (yritykseltä viranomaiselle) viiteasiakirjana.\
  \r\n\r\nJos teillä on kysyttävää näistä tiedostoista, ottakaa yhteyttä sähköpostilla osoitteeseen: grow-espd@ec.europa.eu.

crit_eu_text_breaching_obligations_environmental=Onko talouden toimija rikkonut oman tietonsa mukaan ympäristölainsäädännön mukaisia velvoitteitaan? Kansallisessa lainsäädännössä, asiaa koskevassa ilmoituksessa tai hankinta-asiakirjoissa taikka direktiivin 2014/24/EU 18 artiklan 2 kohdassa tämän hankinnan osalta tarkoitetut velvoitteet.
crit_eu_text_breaching_obligations_labour=Onko talouden toimija rikkonut oman tietonsa mukaan työlainsäädännön mukaisia velvoitteitaan? Kansallisessa lainsäädännössä, asiaa koskevassa ilmoituksessa tai hankinta-asiakirjoissa taikka direktiivin 2014/24/EU 18 artiklan 2 kohdassa tämän hankinnan osalta tarkoitetut velvoitteet.
crit_eu_text_breaching_obligations_social=Onko talouden toimija rikkonut oman tietonsa mukaan sosiaalilainsäädännön mukaisia velvoitteitaan? Kansallisessa lainsäädännössä, asiaa koskevassa ilmoituksessa tai hankinta-asiakirjoissa taikka direktiivin 2014/24/EU 18 artiklan 2 kohdassa tämän hankinnan osalta tarkoitetut velvoitteet.
crit_eu_text_child_labour=Onko talouden toimijalle itselleen tai mille tahansa henkilölle, joka on sen hallinto-, johto- tai valvontaelimen jäsen tai jolla on siinä päätös-, edustus- tai valvontavaltaa, annettu lapsityövoiman käytöstä tai muista ihmiskaupan muodoista lainvoimainen tuomio, joka on annettu enintään viisi vuotta sitten tai jolla suoraan vahvistettu poissulkeminen on edelleen voimassa? Sellaisina kuin ne määritellään ihmiskaupan ehkäisemisestä ja torjumisesta sekä ihmiskaupan uhrien suojelemisesta ja neuvoston puitepäätöksen 2002/629/YOS korvaamisesta 5 päivänä huhtikuuta 2011 annetun Euroopan parlamentin ja neuvoston direktiivin 2011/36/EU 2 artiklassa (EUVL L 101, 15.4.2011, s. 1).
crit_eu_text_conflict_interest=Onko talouden toimija tietoinen eturistiriidoista, joita sen hankintamenettelyyn osallistumisesta aiheutuu kansallisen lainsäädännön, asiaankuuluvan hankintailmoituksen tai hankinta-asiakirjojen perusteella?
crit_eu_text_corruption=Onko talouden toimijalle itselleen tai mille tahansa henkilölle, joka on sen hallinto-, johto- tai valvontaelimen jäsen tai jolla on siinä päätös-, edustus- tai valvontavaltaa, annettu lahjonnasta lainvoimainen tuomio, joka on annettu enintään viisi vuotta sitten tai jolla suoraan vahvistettu poissulkeminen on edelleen voimassa? Sellaisena kuin se määritellään sellaisen lahjonnan torjumisesta, jossa on osallisena Euroopan yhteisöjen virkamiehiä tai Euroopan unionin jäsenvaltioiden virkamiehiä, tehdyn yleissopimuksen 3 artiklassa (EUVL C 195, 25.6.1997, s. 1) ja lahjonnan torjumisesta yksityisellä sektorilla 22 päivänä heinäkuuta 2003 annetun neuvoston puitepäätöksen 2003/568/YOS 2 artiklan 1 kohdassa (EUVL L 192, 31.7.2003, s. 54). Tämä poissulkemisperuste kattaa myös hankintaviranomaisen (-yksikön) tai talouden toimijan kansallisen lainsäädännön määritelmän mukaisen korruption.
crit_eu_text_early_termination=Onko talouden toimijalla kokemuksia siitä, että aikaisempi hankintasopimus, hankintayksikön kanssa tehty aikaisempi hankintasopimus tai aikaisempi käyttöoikeussopimus on irtisanottu ennenaikaisesti tai että kyseisen aikaisemman sopimuksen yhteydessä on vaadittu vahingonkorvauksia tai määrätty muita vastaavia seuraamuksia?
crit_eu_text_fraud=Onko talouden toimijalle itselleen tai mille tahansa henkilölle, joka on sen hallinto-, johto- tai valvontaelimen jäsen tai jolla on siinä päätös-, edustus- tai valvontavaltaa, annettu petoksesta lainvoimainen tuomio, joka on annettu enintään viisi vuotta sitten tai jolla suoraan vahvistettu poissulkeminen on edelleen voimassa? Sellaisina kuin ne määritellään Euroopan yhteisöjen taloudellisten etujen suojaamisesta tehdyn yleissopimuksen 1 artiklassa (EUVL C 316, 27.11.1995, s. 48).
crit_eu_text_grounds_criminal_conv=Onko talouden toimijalle itselleen tai mille tahansa henkilölle, joka on sen hallinto-, johto- tai valvontaelimen jäsen tai jolla on siinä päätös-, edustus- tai valvontavaltaa, annettu rikollisjärjestön toimintaan osallistumisesta lainvoimainen tuomio, joka on annettu enintään viisi vuotta sitten tai jolla suoraan vahvistettu poissulkeminen on edelleen voimassa? Sellaisena kuin se määritellään järjestäytyneen rikollisuuden torjunnasta 24 päivänä lokakuuta 2008 annetun neuvoston puitepäätöksen 2008/841/YOS 2 artiklassa (EUVL L 300, 11.11.2008, s. 42).
crit_eu_text_guilty_misconduct=Onko talouden toimija syyllistynyt ammatin harjoittamiseen liittyvään vakavaan virheeseen? Ks. tarvittaessa kansallisessa lainsäädännössä, asiaa koskevassa ilmoituksessa tai hankinta-asiakirjoissa annetut määritelmät.
crit_eu_text_guilty_misinterpretation=Koskeeko talouden toimijaa jokin seuraavista tilanteista? a) on syyllistynyt vakavaan väärään tulkintaan antaessaan poissulkemisperusteiden puuttumisen tai valintaperusteiden täyttymisen tarkistamiseen vaadittuja tietoja, <p/>b) on jättänyt antamatta tällaisia tietoja, <p/>c) ei ole kyennyt toimittamaan viiveettä hankintaviranomaisen tai -yksikön vaatimia liiteasiakirjoja, ja<p/>d) on yrittänyt vaikuttaa hankintaviranomaisen tai -yksikön päätöksentekoprosessiin asiattomalla tavalla tai hankkinut luottamuksellista tietoa, joista voisi olla sille hankintamenettelyssä asiaankuulumatonta etua, taikka on tuottamuksellisesti toimittanut harhaanjohtavia tietoja, joilla voi olla merkittävä vaikutus poissulkemista, valintaa tai myöntämistä koskeviin päätöksiin?
crit_eu_text_insolvency=Onko talouden toimijan osalta käynnistetty maksukyvyttömyys- tai likvidaatiomenettelyjä?
crit_eu_text_involvement=Onko talouden toimija tai talouden toimijaan liittyvä yritys antanut hankintaviranomaiselle tai -yksikölle neuvoja tai muulla tavoin osallistunut hankintamenettelyn valmisteluun?
crit_eu_text_liquidator=Ovatko talouden toimijan varat selvitysmiehen tai tuomioistuimen hallinnassa?
crit_eu_text_money_laundering=Onko talouden toimijalle itselleen tai mille tahansa henkilölle, joka on sen hallinto-, johto- tai valvontaelimen jäsen tai jolla on siinä päätös-, edustus- tai valvontavaltaa, annettu rahanpesusta tai terrorismin rahoituksesta lainvoimainen tuomio, joka on annettu enintään viisi vuotta sitten tai jolla suoraan vahvistettu poissulkeminen on edelleen voimassa? Sellaisina kuin ne määritellään rahoitusjärjestelmän käytön estämisestä rahanpesutarkoituksiin sekä terrorismin rahoitukseen 26 päivänä lokakuuta 2005 annetun Euroopan parlamentin ja neuvoston direktiivin 2005/60/EY 1 artiklassa (EUVL L 309, 25.11.2005, s. 15).
crit_eu_text_national_bankruptcy=Onko talouden toimija kansalliseen lainsäädäntöön ja kansallisiin määräyksiin perustuvasta samankaltaisesta menettelystä johtuvassa konkurssissa tai muuta sellaista vastaavassa tilanteessa?
crit_eu_text_payment_social_security=Onko talouden toimija rikkonut sosiaaliturvamaksujen maksamiseen liittyviä velvoitteitaan sekä maassa, johon toimija on sijoittautunut, että hankintaviranomaisen tai -yksikön jäsenvaltiossa, jos se on muu kuin sijoittautumismaa?
crit_eu_text_payment_taxes=Onko talouden toimija rikkonut verojen maksamiseen liittyviä velvoitteitaan sekä maassa, johon toimija on sijoittautunut, että hankintaviranomaisen tai -yksikön jäsenvaltiossa, jos se on muu kuin sijoittautumismaa?
crit_eu_text_purely_national=Muut poissulkemisperusteet, joista voidaan säätää hankintaviranomaisen tai -yksikön jäsenvaltion kansallisessa lainsäädännössä. Sovelletaanko asiaa koskevassa ilmoituksessa tai hankinta-asiakirjoissa määritettyjä puhtaasti kansallisia poissulkemisperusteita?

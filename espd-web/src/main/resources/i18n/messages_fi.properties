createcafinish_toptext=Talouden toimijan olisi annettava nämä tiedot vain, jos hankintaviranomainen tai -yksikkö on määrittänyt puolueettomat ja syrjimättömät perusteet tai säännöt sellaisten valintaperusteet täyttävien ehdokkaiden määrän vähentämiseksi, jotka kutsutaan tarjouskilpailuun tai neuvotteluihin. Nämä tiedot, joiden lisäksi voidaan mahdollisesti asettaa toimitettavia todistustyyppejä tai asiakirjanäytön muotoja koskevia vaatimuksia, esitetään asianomaisessa ilmoituksessa tai hankinta-asiakirjoissa, joihin ilmoituksessa viitataan. Ainoastaan rajoitetun menettelyn, tarjousperusteisen neuvottelumenettelyn, kilpailullisen neuvottelumenettelyn ja innovaatiokumppanuuden osalta:

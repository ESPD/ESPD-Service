tooltip_filter_eo_can_import_espd=Talouden toimija voi tuoda yhteisen eurooppalaisen hankinta-asiakirjan tiedoston, jonka hankintaviranomainen on esitäyttänyt tätä julkisen hankinnan menettelyä varten ja julkaissut tarjouspyyntöilmoituksen yhteydessä.
tooltip_eo_can_reuse_espd=Talouden toimija voi käyttää uudelleen tietoja, jotka se on antanut yhteisellä eurooppalaisella hankinta-asiakirjalla aikaisemmassa hankintamenettelyssä (ns. vanha hankinta-asiakirja). Hankinta-asiakirjapalvelu yhdistää vanhan hankinta-asiakirjan uuteen lomakkeeseen, jonka hankintaviranomainen on valmistellut tätä hankintamenettelyä varten.

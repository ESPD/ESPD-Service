filter_alert=<p>Yhteinen eurooppalainen hankinta-asiakirja on yritysten itse taloudellisesta asemastaan, valmiuksistaan ja soveltuvuudestaan julkiseen hankintamenettelyyn laatima selvitys. Se on saatavilla kaikilla EU-kielillä, ja sitä käytetään alustavana näyttönä julkisten hankintamenettelyjen edellytysten täyttymisestä kaikkialla EU:ssa. Hankinta-asiakirjan ansiosta tarjousten tekijöiden ei enää tarvitse antaa täyttä asiakirjanäyttöä ja EU:n hankinnoissa aikaisemmin käytettyjä eri lomakkeita, mikä yksinkertaistaa merkittävästi mahdollisuuksia tehdä rajat ylittäviä tarjouksia. Lokakuusta 2018 alkaen hankinta-asiakirja on saatavilla ainoastaan sähköisessä muodossa.</p><p>Euroopan komissio tarjoaa ilmaisen verkkopalvelun ostajille, tarjoajille ja muille sähköisen hankinta-asiakirjan täyttämisestä kiinnostuneille osapuolille. Verkkolomakkeen voi täyttää, tulostaa ja lähettää ostajalle yhdessä muun tarjousaineiston kanssa. Jos menettely suoritetaan sähköisesti, hankinta-asiakirjan voi viedä, tallentaa ja toimittaa sähköisesti. Edellisessä hankintamenettelyssä toimitettua hankinta-asiakirjaa voi käyttää uudelleen niin kauan kuin siinä annetut tiedot ovat oikein. Tarjoajat voidaan sulkea menettelyn ulkopuolelle tai ne voidaan viedä oikeuteen, jos hankinta-asiakirjassa annetut tiedot ovat selvästi väärin tai epätäydelliset tai jos niitä ei voida täydentää todistavilla asiakirjoilla.<p>

crit_selection_technical_subcontracting_proportion_description=Икономическият оператор възнамерява евентуално да възложи на подизпълнител изпълнението на следната част (процентно изражение) от поръчката. Ако икономическият оператор е решил да възложи на подизпълнители изпълнението на част от договора и ще използва капацитета на подизпълнителя, за да изпълни тази част, попълнете отделен ЕЕДОП за подизпълнителите, вж. част II, раздел В по-горе.

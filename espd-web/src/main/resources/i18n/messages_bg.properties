  \r\n\r\nespd.XML: XML файлът е файл, който може да бъде разчетен от нашата система за ЕЕДОП или от други съвместими с нея системи за ЕЕДОП. Предимството да се използва еЕЕДОП във формат XML е, че купувачите и дружествата могат да използват файла повторно за други процедури в бъдеще. XML файлът следва да се изпрати заедно с документацията за обществената поръчка (от възлагащия орган за дружествата) или като част от офертата (от съответното дружество за възлагащия орган).\
  \r\n\r\nespd.PDF: PDF файлът е четим от човек еЕЕДОП файл. За него също препоръчваме, както за XML файла, да се изпрати заедно с документацията за обществената поръчка (от възлагащия орган за дружествата) или като част от офертата (от съответното дружество за възлагащия орган) като референтен документ.\
  \r\n\r\nАко имате въпроси относно файловете, моля, не се колебайте да се свържете с нас чрез електронна поща на адрес: grow-espd@ec.europa.eu.

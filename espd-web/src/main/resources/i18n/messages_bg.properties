createeo_info_reliance=В: Информация относно използването на капацитета на други субекти
createeo_eo_rely_other_entities=Икономическият оператор ще използва ли капацитета на други субекти, за да изпълни критериите за подбор, посочени в част IV, и критериите и правилата (ако има такива), посочени в част V по-долу? 
createeo_separate_espd_sections_a_b=Представете отделно за всеки от съответните субекти надлежно попълнен и подписан от тях ЕЕДОП, в който се посочва информацията, изисквана в раздели А и Б от настоящата част и в част III. <p>Обръщаме Ви внимание, че следва да бъдат включени и техническите лица или органи, които не са свързани пряко с предприятието на икономическия оператор, и особено тези, които отговарят за контрола на качеството, а при обществените поръчки за строителство — тези, които икономическият оператор може да използва за извършване на строителството.<p>Посочете информацията съгласно части IV и V за всеки от съответните субекти, доколкото тя има отношение към специфичния капацитет, който икономическият оператор ще използва.

createeo_information_subcontractors=Г: Информация за подизпълнители, чийто капацитет икономическият оператор няма да използва
createeo_information_subcontractors_header=(Разделът се попълва само ако тази информация се изисква изрично от възлагащия орган или възложителя.)
createeo_information_subcontractors_title=Икономическият оператор възнамерява ли да възложи на трети страни изпълнението на част от поръчката?
createeo_information_subcontractors_description=Ако да и доколкото е известно, приложете списък на предлаганите подизпълнители: 
createeo_information_subcontractors_placeholder=Въведете предлаганите подизпълнители
createeo_information_subcontractors_footer=Ако възлагащият орган или възложителят изрично изисква тази информация в допълнение към информацията съгласно част I, предоставете информацията, изисквана съгласно раздели А и Б от настоящата част и част ІІІ, за всяка(всеки) от съответните (категории) подизпълнители.


createcasel_alert=Възлагащите органи са длъжни да посочат кои критерии за подбор ще бъдат приложени, чрез отметка в полето пред съответния критерий.
createeosel_alert=Икономическият оператор следва да предостави информация само когато критериите за подбор са били изисквани от възлагащия орган или възложителя в обявлението, или в документацията за обществената поръчка, посочена в обявлението.

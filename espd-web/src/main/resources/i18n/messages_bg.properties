crit_selection_technical_work_contracts_performance_works_description=Само за обществени поръчки за строителство: През референтния период икономическият оператор е извършил следните строителни дейности от конкретния вид. Възлагащите органи могат да изискат наличието на опит до пет години и да приемат опит отпреди повече от пет години.
crit_selection_technical_supply_contracts_performance_deliveries_main=За поръчки за доставки: извършени доставки от конкретния вид
crit_selection_technical_supply_contracts_performance_deliveries_description=Само за обществени поръчки за доставки: През референтния период икономическият оператор е извършил следните основни доставки от конкретния вид: Възлагащите органи могат да изискат наличието на опит до три години и да приемат опит отпреди повече от три години.

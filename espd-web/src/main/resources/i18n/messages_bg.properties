crit_selection_technical_technicians_technical_bodies_description=Икономическият оператор може да използва следните технически лица или органи, особено тези, отговарящи за контрола на качеството. За техническите лица или органи, които не са свързани пряко с предприятието на икономическия оператор, но чийто капацитет той използва съгласно посоченото в част II, раздел В, трябва да се попълнят отделни ЕЕДОП.
crit_selection_technical_work_contracts_technicians_main=За поръчки за строителство: Технически лица или органи, които ще извършат строителството

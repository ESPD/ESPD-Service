crit_selection_technical_service_contracts_performance_services_description=Само за обществени поръчки за услуги: През референтния период икономическият оператор е предоставил следните основни услуги от конкретния вид. Възлагащите органи могат да изискат наличието на опит до три години и да приемат опит отпреди повече от три години.

filter_header=Добре дошли в системата за ЕЕДОП
filter_alert=<p>Единният европейски документ за обществени поръчки (ЕЕДОП) е лична декларация за финансовото състояние, способностите и годността на дружеството да участва в процедура за възлагане на обществена поръчка. ЕЕДОП е достъпен на всички езици на ЕС и представлява предварително доказателство, че отговаряте на всички необходими условия за участие в процедури за възлагане на обществени поръчки на територията на ЕС. Благодарение на ЕЕДОП оферентите вече не трябва да представят пълен набор доказателства, нито използваните до момента различни формуляри при процедури за възлагане на обществени поръчки в ЕС, а това значително улеснява участието в трансгранични процедури за възлагане на обществени поръчки. От октомври 2018 г. ЕЕДОП ще се подава единствено по електронен път. </p><p>Европейската комисия осигурява безплатна електронна услуга за купувачите, оферентите и други заинтересовани страни, които искат да попълнят ЕЕДОП по електронен път. Формулярът може да се попълни онлайн, да се разпечата и да се изпрати на купувача заедно с офертата. Ако процедурата се извършва по електронен път, ЕЕДОП може да се изтегли, да се запази и да се подаде по електронен път. Ако информацията все още е вярна, можете повторно да използвате ЕЕДОП, с който сте участвали в предишна процедура за възлагане на обществена поръчка. Ако попълнят неверни данни в ЕЕДОП, ако не съобщят съответната информация или не могат да предоставят съответни доказателства, оферентите могат да бъдат изключени от процедурата за възлагане на обществена поръчка или срещу тях може да започне съдебно преследване.</p>


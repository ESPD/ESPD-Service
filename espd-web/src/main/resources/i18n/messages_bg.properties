createca_to_be_filled_alert=При процедурите за възлагане на обществени поръчки, за които в Официален вестник на Европейския съюз се публикува покана за участие в състезателна процедура, информацията, изисквана съгласно част I, ще бъде извлечена автоматично, при условие че ЕЕДОП е създаден и попълнен чрез посочената по-горе електронна система за ЕЕДОП. Препратка към публикуваното обявление в Официален вестник на Европейския съюз:

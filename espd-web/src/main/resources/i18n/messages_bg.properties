crit_top_title_grounds_payment_taxes=Б: Основания, свързани с плащането на данъци или социалноосигурителни вноски
crit_top_title_insolvency_conflicts=В: Основания, свързани с несъстоятелност, конфликти на интереси или професионално нарушение
crit_top_title_purely_national=Г: Специфични национални основания за изключване


crit_eu_main_title_grounds_criminal_conv=В член 57, параграф 1 от Директива 2014/24/ЕС са посочени следните основания за изключване:

crit_eu_title_grounds_criminal_conv=Участие в престъпна организация
crit_eu_text_grounds_criminal_conv=Издадена ли е по отношение на икономическия оператор или на лице, което е член на неговия административен, управителен или надзорен орган или което има правомощия да го представлява, да взема решения или да упражнява контрол в рамките на тези органи, окончателна присъда за участие в престъпна организация, която е произнесена най-много преди пет години или съгласно която продължава да се прилага период на изключване, пряко определен в присъдата? Съгласно определението в член 2 от Рамково решение 2008/841/ПВР на Съвета от 24 октомври 2008 г. относно борбата с организираната престъпност (ОВ L 300, 11.11.2008 г., стр. 42).

crit_eu_title_corruption=Корупция
crit_eu_text_corruption=Издадена ли е по отношение на икономическия оператор или на лице, което е член на неговия административен, управителен или надзорен орган или което има правомощия да го представлява, да взема решения или да упражнява контрол в рамките на тези органи, окончателна присъда за корупция, която е произнесена най-много преди пет години или съгласно която продължава да се прилага период на изключване, пряко определен в присъдата? Съгласно определението в член 3 от Конвенцията за борба с корупцията, в която участват длъжностни лица на Европейските общности или длъжностни лица на държавите — членки на Европейския съюз, ОВ С 195, 25.6.1997 г., стр. 1, и в член 2, параграф 1 от Рамково решение 2003/568/ПВР на Съвета от 22 юли 2003 г. относно борбата с корупцията в частния сектор (ОВ L 192, 31.7.2003 г., стp. 54). Това основание за изключване обхваща и корупцията съгласно определението в националното законодателство на възлагащия орган (възложителя) или на икономическия оператор.

crit_eu_title_fraud=Измама
crit_eu_text_fraud=Издадена ли е по отношение на икономическия оператор или на лице, което е член на неговия административен, управителен или надзорен орган или което има правомощия да го представлява, да взема решения или да упражнява контрол в рамките на тези органи, окончателна присъда за измама, която е произнесена най-много преди пет години или съгласно която продължава да се прилага период на изключване, пряко определен в присъдата? По смисъла на член 1 от Конвенцията за защита на финансовите интереси на Европейските общности (ОВ C 316, 27.11.1995 г., стр. 48).

crit_eu_title_terrorist=Терористични престъпления или престъпления, които са свързани с терористични дейности
crit_eu_text_terrorist=Издадена ли е по отношение на икономическия оператор или на лице, което е член на неговия административен, управителен или надзорен орган или което има правомощия да го представлява, да взема решения или да упражнява контрол в рамките на тези органи, окончателна присъда за терористични престъпления или престъпления, свързани с терористични дейности, която е произнесена най-много преди пет години или съгласно която продължава да се прилага период на изключване, пряко определен в присъдата? Съгласно определението в членове 1 и 3 от Рамково решение на Съвета от 13 юни 2002 г. относно борбата срещу тероризма (ОВ L 164, 22.6.2002 г., стр. 3). Това основание за изключване също обхваща подбудителство, помагачество или съучастие или опит за извършване на престъпление, както е посочено в член 4 от същото рамково решение.

crit_eu_title_money_laundering=Изпиране на пари или финансиране на тероризъм
crit_eu_text_money_laundering=Издадена ли е по отношение на икономическия оператор или на лице, което е член на неговия административен, управителен или надзорен орган или което има правомощия да го представлява, да взема решения или да упражнява контрол в рамките на тези органи, окончателна присъда за изпиране на пари или финансиране на тероризъм, която е произнесена най-много преди пет години или съгласно която продължава да се прилага период на изключване, пряко определен в присъдата? Съгласно определението в член 1 от Директива 2005/60/ЕО на Европейския парламент и на Съвета от 26 октомври 2005 г. за предотвратяване използването на финансовата система за целите на изпирането на пари и финансирането на тероризъм (ОВ L 309, 25.11.2005 г., стр. 15).

crit_eu_title_child_labour=Детски труд и други форми на трафик на хора
crit_eu_text_child_labour=Издадена ли е по отношение на икономическия оператор или на лице, което е член на неговия административен, управителен или надзорен орган или което има правомощия да го представлява, да взема решения или да упражнява контрол в рамките на тези органи, окончателна присъда за детски труд и други форми на трафик на хора, която е произнесена най-много преди пет години или съгласно която продължава да се прилага период на изключване, пряко определен в присъдата? Съгласно определението в член 2 от Директива 2011/36/ЕС на Европейския парламент и на Съвета от 5 април 2011 г. относно предотвратяването и борбата с трафика на хора и защитата на жертвите от него и за замяна на Рамково решение 2002/629/ПВР на Съвета (ОВ L 101, 15.4.2011 г., стр. 1).


crit_eu_main_title_payment_taxes=В член 57, параграф 2 от Директива 2014/24/ЕС са посочени следните основания за изключване:

crit_eu_title_payment_taxes=Плащане на данъци
crit_eu_text_payment_taxes=Икономическият оператор извършил ли е нарушение, свързано със задълженията му за плащане на данъци, както в страната, в която е установен, така и в държавата членка на възлагащия орган или възложителя, ако е различна от държавата на установяване?

crit_eu_title_payment_social_security=Плащане на социалноосигурителни вноски
crit_eu_text_payment_social_security=Икономическият оператор извършил ли е нарушение, свързано със задълженията му за плащане на социалноосигурителни вноски, както в страната, в която е установен, така и в държавата членка на възлагащия орган или възложителя, ако е различна от държавата на установяване?


crit_eu_main_breaching_obligations=В член 57, параграф 4 от Директива 2014/24/ЕС са посочени следните основания за изключване:

crit_eu_title_breaching_obligations_environmental=Нарушение на задължения в областта на екологичното право
crit_eu_text_breaching_obligations_environmental=Икономическият оператор нарушил ли е, доколкото му е известно, задълженията си в областта на екологичното право? Както е посочено за целите на настоящата процедура за възлагане на обществена поръчка в националното законодателство, в обявлението или в документацията за обществената поръчка, или в член 18, параграф 2 от Директива 2014/24/ЕС.

crit_eu_title_breaching_obligations_social=Нарушение на задължения в областта на социалното право
crit_eu_text_breaching_obligations_social=Икономическият оператор нарушил ли е, доколкото му е известно, задълженията си в областта на социалното право? Както е посочено за целите на настоящата процедура за възлагане на обществена поръчка в националното законодателство, в обявлението или в документацията за обществената поръчка, или в член 18, параграф 2 от Директива 2014/24/ЕС.

crit_eu_title_breaching_obligations_labour=Нарушение на задължения в областта на трудовото право
crit_eu_text_breaching_obligations_labour=Икономическият оператор нарушил ли е, доколкото му е известно, задълженията си в областта на трудовото право? Както е посочено за целите на настоящата процедура за възлагане на обществена поръчка в националното законодателство, в обявлението или в документацията за обществената поръчка, или в член 18, параграф 2 от Директива 2014/24/ЕС.

crit_eu_title_bankrupt=Несъстоятелност
crit_eu_text_bankrupt=Икономическият оператор обявен ли е в несъстоятелност? Тази информация не се предоставя, ако в случая изключването на икономически оператори е задължително съгласно приложимото национално право без каквато и да е възможност за дерогация дори ако икономическият оператор е в състояние да изпълни поръчката.

crit_eu_title_insolvency=Производство по несъстоятелност
crit_eu_text_insolvency=Икономическият оператор предмет ли е на производство по несъстоятелност или ликвидация? Тази информация не се предоставя, ако в случая изключването на икономически оператори е задължително съгласно приложимото национално право без каквато и да е възможност за дерогация дори ако икономическият оператор е в състояние да изпълни поръчката.

crit_eu_title_arrangement_creditors=Споразумение с кредиторите
crit_eu_text_arrangement_creditors=Има ли икономическият оператор споразумение с кредиторите? Тази информация не се предоставя, ако в случая изключването на икономически оператори е задължително съгласно приложимото национално право без каквато и да е възможност за дерогация дори ако икономическият оператор е в състояние да изпълни поръчката.

crit_eu_title_national_bankruptcy=Аналогична на несъстоятелност ситуация съгласно националното законодателство
crit_eu_text_national_bankruptcy=Намира ли се икономическият оператор в аналогична на несъстоятелност ситуация, възникваща от сходна процедура съгласно националните законови и подзаконови актове? Тази информация не се предоставя, ако в случая изключването на икономически оператори е задължително съгласно приложимото национално право без каквато и да е възможност за дерогация дори ако икономическият оператор е в състояние да изпълни поръчката.

crit_eu_title_liquidator=Управляване на активите от ликвидатор
crit_eu_text_liquidator=Активите на икономическия оператор управляват ли се от ликвидатор или от съда? Тази информация не се предоставя, ако в случая изключването на икономически оператори е задължително съгласно приложимото национално право без каквато и да е възможност за дерогация дори ако икономическият оператор е в състояние да изпълни поръчката.

crit_eu_title_suspended_business=Прекратена стопанска дейност
crit_eu_text_suspended_business=Стопанската дейност на икономическия оператор прекратена ли е? Тази информация не се предоставя, ако в случая изключването на икономически оператори е задължително съгласно приложимото национално право без каквато и да е възможност за дерогация дори ако икономическият оператор е в състояние да изпълни поръчката.

crit_eu_title_guilty_misconduct=Тежко професионално нарушение
crit_eu_text_guilty_misconduct=Икономическият оператор извършил ли е тежко професионално нарушение? Ако е приложимо, вж. определенията в националното законодателство, в обявлението или в документацията за обществената поръчка.

crit_eu_title_agreement_economic=Споразумения с други икономически оператори за нарушаване на конкуренцията
crit_eu_text_agreement_economic=Икономическият оператор сключил ли е споразумения с други икономически оператори, насочени към нарушаване на конкуренцията?

crit_eu_title_conflict_interest=Конфликт на интереси, свързан с участието в процедурата за възлагане на обществена поръчка
crit_eu_text_conflict_interest=Икономическият оператор има ли информация за конфликт на интереси съгласно посоченото в националното законодателство, в обявлението или в документацията за обществената поръчка, свързан с участието му в процедурата за възлагане на обществената поръчка?

crit_eu_title_involvement=Пряко или косвено участие в подготовката на процедурата за възлагане на обществена поръчка
crit_eu_text_involvement=Икономическият оператор или свързано с него предприятие предоставяли ли са консултантски услуги на възлагащия орган или на възложителя, или участвали ли са по друг начин в подготовката на процедурата за възлагане на обществена поръчка?

crit_eu_title_early_termination=Предсрочно прекратяване на договор и налагане на обезщетения или други подобни санкции
crit_eu_text_early_termination=Случвало ли се е в миналото договор за обществена поръчка, договор за поръчка с възложител или договор за концесия на икономическия оператор да е бил предсрочно прекратен или да са му били налагани обезщетения или други подобни санкции във връзка с такава поръчка в миналото?

crit_eu_title_guilty_misinterpretation=Подаване на неверни данни, укриване на информация, непредставяне на придружаващи документи и получаване на поверителна информация във връзка с процедурата
crit_eu_text_guilty_misinterpretation=Може ли икономическият оператор да потвърди, че:<p>а) Не е виновен за подаване на неверни данни при предоставянето на информацията, необходима за удостоверяване на липсата на основания за изключване или на изпълнението на критериите за подбор,<p>б) Не е укрил такава информация,<p>в) Може без забавяне да предостави съответните документи, изисквани от възлагащия оран или възложителя, и <p>г) Не се е опитал да упражни непозволено влияние върху процеса на вземане на решения от възлагащия оран или възложителя, да получи поверителна информация, която може да му даде неоправдани предимства в процедурата за възлагане на обществена поръчка, или да предостави поради небрежност подвеждаща информация, която може да окаже съществено влияние върху решенията по отношение на изключването, подбора или възлагането?


crit_eu_main_purely_national=Прилагат ли се специфични национални основания за изключване, които са посочени в обявлението или в документацията за обществената поръчка?

crit_eu_title_purely_national=Специфични национални основания за изключване
crit_eu_text_purely_national=Други основания за изключване, които може да бъдат предвидени в националното законодателство на държавата членка на възлагащия орган или възложителя. Прилагат ли се специфични национални основания за изключване, които са посочени в обявлението или в документацията за обществената поръчка?






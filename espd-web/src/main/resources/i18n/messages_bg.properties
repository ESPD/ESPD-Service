createcafinish_concl_statements_signature=Дата, място и — когато се изисква или е необходимо — подпис(и):
createcafinish_concl_statements_text=Долуподписаният декларира, че информацията, посочена в части II — V по-горе, е вярна и точна и че е представена с ясното разбиране на последствията при представяне на неверни данни.<p>Долуподписаният официално декларира, че е в състояние при поискване и без забава да представи указаните сертификати и други документални доказателства, освен в случаите, когато:</p><p>а) възлагащият орган или възложителят може да получи придружаващите документи чрез пряк достъп до съответната национална база данни във всяка държава членка, която е достъпна безплатно (при условие че икономическият оператор е предоставил необходимата информация (уеб адрес, орган или организация, издали документа, точна информация за документа), за да може възлагащият орган или възложителят да направят това. Когато има такова изискване, информацията трябва да бъде придружена със съответното съгласие за достъп до документите), или</p><p>б) считано от 18 октомври 2018 г. най-късно (в зависимост от изпълнението на член 59, параграф 5, втора алинея от Директива 2014/24/ЕС на национално равнище), възлагащият орган или възложителят вече притежава съответната документация.</p><p> Долуподписаният дава официално съгласие [посочете възлагащия орган или възложителя съгласно част I, раздел А] да получи достъп до документите, подкрепящи информацията, която е предоставена в [посочете съответната част/раздел/точка или точки] от настоящия единен европейски документ за обществени поръчки за целите на [посочете процедурата за възлагане на обществена поръчка:  (кратко описание, препратка към публикацията в Официален вестник на Европейския съюз, референтен номер)].</p>
createcafinish_export=Изтегляне
createcafinish_export_content=Вече можете да натиснете бутона „Изтегляне“, за да изтеглите и да запазите ЕЕДОП на компютъра си. Възлагащите органи са длъжни да гарантират, че настоящият файл с ЕЕДОП е на разположение на икономическите оператори заедно с останалата документация за обществената поръчка.

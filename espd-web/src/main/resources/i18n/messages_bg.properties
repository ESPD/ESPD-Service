tooltip_eo_ref_suppl=„Икономически оператор“ означава доставчик/оферент.

tooltip_ca_can_create_espd=Възлагащият орган може да създаде изцяло нов ЕЕДОП. В тези случаи възлагащият орган е длъжен да попълни в образеца за ЕЕДОП цялата необходима информация.
tooltip_ca_can_import_espd=Ако вече е използвал системата за ЕЕДОП за друга процедура за възлагане на обществена поръчка, възлагащият орган може да зареди съхранения файл ЕЕДОП от своята локална компютърна мрежа. В тези случаи не се налага ЕЕДОП отново да се попълва изцяло, освен ако не трябва някои данни да се актуализират в съответствие с текущата процедура за възлагане на обществена поръчка.
tooltip_overview_received_espds=Тази функция представя обобщена таблица с отговорите от всички ЕЕДОП, подадени от оферентите в дадена процедура за възлагане на обществена поръчка.

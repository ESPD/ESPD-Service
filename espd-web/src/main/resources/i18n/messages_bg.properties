crit_selection_technical_supply_chain_management_main=Управление на веригата на доставка
crit_selection_technical_supply_chain_management_description=При изпълнение на поръчката икономическият оператор ще бъде в състояние да прилага следните системи за управление и за проследяване на веригата на доставка:
crit_selection_technical_allowance_of_checks_main=Допускане на проверки
crit_selection_technical_allowance_of_checks_description=За комплексни стоки или услуги, или по изключение за стоки или услуги, които са със специално предназначение: Икономическият оператор ще позволи ли извършването на проверки на неговия производствен или технически капацитет и когато е необходимо, на средствата за проучване и изследване, с които разполага, както и на мерките за контрол на качеството? Проверката се извършва от възлагащия орган или, при съгласие от негова страна, от негово име от компетентен официален орган на държавата, в която е установен доставчикът на стоки или услуги.

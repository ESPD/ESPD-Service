createeo_is_eo_sized=Икономическият оператор микро-, малко или средно предприятие ли е?
createeo_is_eo_sized_tooltip=Вж. Препоръка на Комисията от 6 май 2003 г. относно определението за микро-, малки и средни предприятия (ОВ L 124, 20.5.2003 г., стр. 36). Тази информация се изисква само за статистически цели. Микропредприятия: предприятия, в които са заети по-малко от 10 лица и чийто годишен оборот и/или годишен счетоводен баланс не надхвърля 2 млн. евро. Малки предприятия: предприятия, в които са заети по-малко от 50 лица и чийто годишен оборот и/или годишен счетоводен баланс не надхвърля 10 млн. евро. Средни предприятия: предприятия, които не са нито микро-, нито малки предприятия и в които са заети по-малко от 250 лица, а годишният им оборот не надхвърля 50 млн. евро и/или годишният им счетоводен баланс не надхвърля 43 млн. евро.

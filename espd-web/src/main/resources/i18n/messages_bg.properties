tooltip_filter_eo_can_import_espd=Икономическият оператор може да зареди файла ЕЕДОП, предварително попълнен от възлагащия орган за тази процедура и публикуван с обявлението за обществена поръчка.
tooltip_eo_can_reuse_espd=Икономическият оператор може отново да използва информацията, подадена с ЕЕДОП при предходна процедура за възлагане на обществена поръчка („стар“ ЕЕДОП). Системата за ЕЕДОП ще обедини „стария“ ЕЕДОП с новия образец, изготвен от възлагащия орган за тази процедура за възлагане на обществена поръчка.

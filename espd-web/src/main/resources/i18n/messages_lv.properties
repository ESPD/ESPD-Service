tooltip_filter_eo_can_import_espd=Ekonomikas dalībnieks var importēt ESPD dokumentu, ko iepriekš aizpildījusi līgumslēdzēja iestāde attiecībā uz šo iepirkuma procedūru un kas publicēts ar paziņojumu par konkursu.
tooltip_eo_can_reuse_espd=Ekonomikas dalībnieks var atkārtoti izmantot informāciju, kas sniegta ESPD, kurš jau ir izmantots kādā no iepriekšējām iepirkuma procedūrām (iepriekšējo ESPD). Izmantojot šo ESPD pakalpojumu, iepriekšējais ESPD tiks apvienots ar jauno veidlapu, ko līgumslēdzēja iestāde sagatavojusi šai iepirkuma procedūrai.

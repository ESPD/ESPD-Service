crit_selection_suitability_enrolment_professional_register_main=Reģistrācija attiecīgā profesionālajā reģistrā
crit_selection_suitability_enrolment_professional_register_description=Reģistrācija kādā no attiecīgajiem profesionālajiem reģistriem dalībvalstī, kurā ekonomikas dalībnieks veic uzņēmējdarbību saskaņā ar Direktīvas 2014/24/ES XI pielikumu; ekonomikas dalībniekiem no noteiktām dalībvalstīm var būt pienākums ievērot citas minētajā pielikumā noteiktās prasības.
crit_selection_suitability_enrolment_trade_register_main=Reģistrācija komercreģistrā
crit_selection_suitability_enrolment_trade_register_description=Reģistrācija kādā no komercreģistriem dalībvalstī, kurā ekonomikas dalībnieks veic uzņēmējdarbību saskaņā ar Direktīvas 2014/24/ES XI pielikumu; ekonomikas dalībniekiem no noteiktām dalībvalstīm var būt pienākums ievērot citas minētajā pielikumā noteiktās prasības.
crit_selection_suitability_service_contracts_auth_main=Attiecībā uz pakalpojumu līgumiem: vajadzīga īpaša atļauja

crit_selection_suitability_service_contracts_auth_description=Vai ekonomikas dalībniekam vajadzīga īpaša atļauja, lai tas varētu sniegt attiecīgo pakalpojumu savā uzņēmējdarbības valstī?
crit_selection_suitability_service_contracts_membership_main=Attiecībā uz pakalpojumu līgumiem: nepieciešama dalība noteiktā organizācijā
crit_selection_suitability_service_contracts_membership_description=Vai ekonomikas dalībniekam jābūt kādas organizācijas dalībniekam, lai varētu sniegt attiecīgo pakalpojumu savā uzņēmējdarbības valstī?
crit_selection_eo_suitability_article=Direktīvas 2014/24/ES 58. panta 2. punktā noteikti šādi atlases kritēriji
crit_selection_eo_suitability_article_tooltip=Ekonomikas dalībnieks informāciju sniedz tikai tad, ja līgumslēdzēja iestāde vai līgumslēdzējs subjekts ir noteicis attiecīgo atlases kritēriju attiecīgajā paziņojumā vai šādā paziņojumā minētajos iepirkuma procedūras dokumentos.
crit_selection_eo_suitability_enrolment_main=Reģistrācija profesionālajos reģistros vai komercreģistros
crit_selection_eo_suitability_enrolment_description=Reģistrācija attiecīgajos profesionālajos reģistros vai komercreģistros dalībvalstī, kurā ekonomikas dalībnieks veic uzņēmējdarbību
crit_selection_eo_suitability_service_contracts_main=Attiecībā uz pakalpojumu līgumiem: Vajadzīga atļauja vai dalība
crit_selection_eo_suitability_service_contracts_description=Vai ekonomikas dalībniekam vajadzīga īpaša atļauja vai jābūt kādas konkrētas organizācijas dalībniekam, lai tas varētu sniegt attiecīgo pakalpojumu savā uzņēmējdarbības valstī?

crit_selection_ca_economic_article=Direktīvas 2014/24/ES 58. panta 3. punktā noteikti šādi atlases kritēriji
crit_selection_economic_financial_standing_article_tooltip=Ekonomikas dalībnieks informāciju sniedz tikai tad, ja līgumslēdzēja iestāde vai līgumslēdzējs subjekts ir noteicis attiecīgo atlases kritēriju attiecīgajā paziņojumā vai šādā paziņojumā minētajos iepirkuma procedūras dokumentos.
crit_selection_economic_general_yearly_turnover_main=Vispārējais gada apgrozījums
crit_selection_economic_general_yearly_turnover_description=Ekonomikas dalībnieka vispārējais gada apgrozījums finanšu gados, par kuriem ir pieprasīta informācija attiecīgajā paziņojumā, iepirkuma procedūras dokumentos vai ESPD, ir šāds:
crit_selection_economic_average_yearly_turnover_main=Vidējais gada apgrozījums
crit_selection_economic_average_yearly_turnover_description=Ekonomikas dalībnieka vidējais gada apgrozījums finanšu gados, par kuriem ir pieprasīta informācija attiecīgajā paziņojumā, iepirkuma procedūras dokumentos vai ESPD, ir šāds:
crit_selection_economic_specific_yearly_turnover_main=Noteiktais gada apgrozījums
crit_selection_economic_specific_yearly_turnover_description=Ekonomikas dalībnieka noteiktais gada apgrozījums līgumā paredzētajā uzņēmējdarbības jomā finanšu gados, par kuriem ir pieprasīta informācija attiecīgajā paziņojumā, iepirkuma procedūras dokumentos vai ESPD, ir šāds:
crit_selection_economic_specific_average_turnover_main=Noteiktais vidējais gada apgrozījums
crit_selection_economic_specific_average_turnover_description=Ekonomikas dalībnieka noteiktais vidējais gada apgrozījums līgumā paredzētajā uzņēmējdarbības jomā finanšu gados, par kuriem ir pieprasīta informācija attiecīgajā paziņojumā, iepirkuma procedūras dokumentos vai ESPD, ir šāds:
crit_selection_economic_setup_eo_main=Ekonomikas dalībnieka izveide
crit_selection_economic_setup_eo_description=Ja informācija par apgrozījumu (vispārējo vai konkrēto) nav pieejama par visu pieprasīto laika periodu, lūdzu, norādiet datumu, kurā ekonomikas dalībnieks tika izveidots vai uzsāka darbību:
crit_selection_economic_financial_ratio_main=Finansiālā attiecība
crit_selection_economic_financial_ratio_description=Attiecībā uz finansiālo attiecību, kas minēta attiecīgajā paziņojumā, iepirkuma procedūras dokumentos vai ESPD, ekonomikas dalībnieks apliecina, ka pieprasītās attiecības faktiskās vērtības ir šādas:
crit_selection_economic_professional_risk_insurance_main=Profesionālā riska apdrošināšana
crit_selection_economic_professional_risk_insurance_description=Apdrošinātā summa ekonomikas dalībnieka profesionālā riska apdrošināšanas līgumā ir šāda:
crit_selection_economic_other_financial_requirements_main=Citas ekonomiskās vai finanšu prasības
crit_selection_economic_other_financial_requirements_description=Attiecībā uz citām ekonomiskajām vai finanšu prasībām (ja tādas ir noteiktas), kas var būt norādītas attiecīgajā paziņojumā vai iepirkuma procedūras dokumentos, ekonomikas dalībnieks apliecina, ka:

crit_selection_technical_professional_ability_article=Direktīvas 2014/24/ES 58. panta 4. punktā noteikti šādi atlases kritēriji
crit_selection_technical_professional_ability_article_tooltip=Ekonomikas dalībnieks informāciju sniedz tikai tad, ja līgumslēdzēja iestāde vai līgumslēdzējs subjekts ir noteicis attiecīgo atlases kritēriju attiecīgajā paziņojumā vai šādā paziņojumā minētajos iepirkuma procedūras dokumentos.
crit_selection_technical_work_contracts_performance_works_main=Attiecībā uz būvdarbu līgumiem: noteikta veida būvdarbu izpilde
crit_selection_technical_work_contracts_performance_works_description=Tikai attiecībā uz publiskiem būvdarbu līgumiem: Pārskata periodā ekonomikas dalībnieks ir veicis šādus noteikta veida būvdarbus. Līgumslēdzējas iestādes var pieprasīt informāciju par laikposmu līdz pieciem gadiem un atzīt pieredzi, kas iegūta vairāk nekā piecu gadu laikposmā.
crit_selection_technical_supply_contracts_performance_deliveries_main=Attiecībā uz piegādes līgumiem: noteikta veida piegādes izpilde
crit_selection_technical_supply_contracts_performance_deliveries_description=Tikai attiecībā uz publiskiem piegādes līgumiem: Pārskata periodā ekonomikas dalībnieks ir veicis šādas galvenās norādītā veida piegādes: Līgumslēdzējas iestādes var pieprasīt informāciju par laikposmu līdz trīs gadiem un atzīt pieredzi, kas iegūta vairāk nekā trīs gadu laikposmā.
crit_selection_technical_service_contracts_performance_services_main=Attiecībā uz pakalpojumu līgumiem: noteikta veida pakalpojumu sniegšana
crit_selection_technical_service_contracts_performance_services_description=Tikai attiecībā publiskiem pakalpojumu līgumiem: Pārskata periodā ekonomikas dalībnieks ir sniedzis šādus galvenos noteikta veida pakalpojumus: Līgumslēdzējas iestādes var pieprasīt informāciju par laikposmu līdz trīs gadiem un atzīt pieredzi, kas iegūta vairāk nekā trīs gadu laikposmā.
crit_selection_technical_technicians_technical_bodies_main=Tehniskais personāls vai tehniskās struktūras kvalitātes kontroles veikšanai
crit_selection_technical_technicians_technical_bodies_description=Ekonomikas dalībnieks var piesaistīt šādu tehnisko personālu vai tehniskās struktūras, jo īpaši tās, kas atbild par kvalitātes kontroli. Attiecībā uz tehnisko personālu vai tehniskajām struktūrām, kuras tieši neietilpst ekonomikas dalībnieka uzņēmumā, taču uz kuru spējām ekonomikas dalībnieks paļaujas saskaņā ar II daļas C iedaļā izklāstīto, jāaizpilda atsevišķa ESPD veidlapa.
crit_selection_technical_work_contracts_technicians_main=Attiecībā uz būvdarbu līgumiem: tehniskais personāls vai tehniskās struktūras būvdarbu izpildei
crit_selection_technical_work_contracts_technicians_description=Publisku būvdarbu līgumu gadījumā ekonomikas dalībnieks spēs piesaistīt šādu tehnisko personālu vai tehniskās struktūras būvdarbu izpildei:
crit_selection_technical_technical_facilities_measures_main=Tehniskās iekārtas un pasākumi kvalitātes nodrošināšanai
crit_selection_technical_technical_facilities_measures_description=Ekonomikas dalībnieks izmanto šādas tehniskās iekārtas un pasākumus kvalitātes nodrošināšanai, kā arī šādas mācību un pētniecības iekārtas:
crit_selection_technical_study_research_facilities_main=Mācību un pētniecības iekārtas
crit_selection_technical_study_research_facilities_description=Tas izmanto šādas mācību un pētniecības iekārtas:
crit_selection_technical_supply_chain_management_main=Piegādes ķēdes pārvaldība
crit_selection_technical_supply_chain_management_description=Ekonomikas dalībnieks līguma izpildes laikā spēs izmantot šādas piegādes ķēdes pārvaldības un izsekošanas sistēmas:
crit_selection_technical_allowance_of_checks_main=Atļauja veikt pārbaudes
crit_selection_technical_allowance_of_checks_description=Attiecībā uz piegādājamajiem sarežģītiem izstrādājumiem vai sniedzamiem sarežģītiem pakalpojumiem, vai – izņēmuma kārtā – attiecībā uz izstrādājumiem vai pakalpojumiem, kas paredzēti īpašam mērķim: Vai ekonomikas dalībnieks ļaus veikt pārbaudes attiecībā uz ekonomikas dalībnieka ražošanas jaudām vai tehnisko jaudu un vajadzības gadījumā arī attiecībā uz tam pieejamajiem mācību un pētniecības līdzekļiem, kā arī attiecībā uz kvalitātes kontroles pasākumiem? Pārbaudi veic līgumslēdzēja iestāde vai gadījumā, ja līgumslēdzēja iestāde piekrīt, pārbaudi tās vārdā var veikt tās valsts kompetentā oficiālā iestāde, kurā piegādātājs vai pakalpojumu sniedzējs ir reģistrēts.
crit_selection_technical_educational_professional_qualifications_main=Izglītību vai profesionālo kvalifikāciju apliecinoši dokumenti
crit_selection_technical_educational_professional_qualifications_description=Pakalpojuma sniedzējam vai pašam darbuzņēmējam un/vai (atkarībā no attiecīgajā paziņojumā vai iepirkuma procedūras dokumentos noteiktajām prasībām) tā vadības personālam ir šādi izglītību vai profesionālo kvalifikāciju apliecinoši dokumenti.
crit_selection_technical_environment_management_features_main=Vides vadības pasākumi
crit_selection_technical_environment_management_features_description=Ekonomikas dalībnieks līguma izpildes laikā spēs īstenot šādus vides pārvaldības pasākumus:
crit_selection_technical_number_managerial_staff_main=Vadības personāla skaits
crit_selection_technical_number_managerial_staff_description=Ekonomikas dalībnieka vadības personāla skaits vismaz pēdējo trīs gadu laikā bija šāds:
crit_selection_technical_average_annual_manpower_main=Vidējais gada laikā nodarbināto skaits:
crit_selection_technical_average_annual_manpower_description=Ekonomikas dalībnieka vidējais gadā nodarbināto skaits un vadības personāla skaits pēdējo trīs gadu laikā bija šāds:
crit_selection_technical_tools_plant_main=Līdzekļi, iekārtas vai tehniskais aprīkojums
crit_selection_technical_tools_plant_description=Līguma izpildei būs pieejami šādi līdzekļi, iekārtas vai tehniskais aprīkojums:
crit_selection_technical_subcontracting_proportion_main=Apakšuzņēmuma līguma daļa
crit_selection_technical_subcontracting_proportion_description=Ekonomikas dalībnieks plāno, ka, iespējams, šāda līguma daļa (t. i., procentuālā daļa) tiks nodota apakšuzņēmējam. Lūdzu, ņemiet vērā, ka gadījumā, ja ekonomikas dalībnieks ir nolēmis daļu līguma izpildes nodot apakšuzņēmējam un paļaujas uz apakšuzņēmēja spēju izpildīt šādu daļu, tad attiecībā uz šādiem apakšuzņēmējiem ir jāaizpilda atsevišķs ESPD, skatīt iepriekš II daļas C iedaļu.
crit_selection_technical_supply_contracts_without_ca_main=Attiecībā uz piegādes līgumiem: paraugi, apraksti vai fotogrāfijas bez sertifikātiem, kas apliecina to autentiskumu
crit_selection_technical_supply_contracts_without_ca_description=Attiecībā uz publiskajiem piegādes līgumiem: Ekonomikas dalībnieks piegādās vajadzīgos piegādājamo izstrādājumu paraugus, aprakstus vai fotogrāfijas, kuriem nav jāpievieno autentiskumu apstiprinoši sertifikāti.
crit_selection_technical_supply_contracts_with_ca_main=Attiecībā uz piegādes līgumiem: paraugi, apraksti vai fotogrāfijas un to autentiskumu apliecinošie sertifikāti
crit_selection_technical_supply_contracts_with_ca_description=Attiecībā uz publiskajiem piegādes līgumiem: Ekonomikas dalībnieks piegādās vajadzīgos piegādājamo izstrādājumu paraugus, aprakstus vai fotogrāfijas un attiecīgā gadījumā iesniegs autentiskumu apstiprinošus sertifikātus.
crit_selection_technical_supply_contracts_certificate_quality_main=Attiecībā uz piegādes līgumiem: kvalitātes kontroles institūtu izsniegti sertifikāti
crit_selection_technical_supply_contracts_certificate_quality_description=Vai ekonomikas dalībnieks var iesniegt nepieciešamos sertifikātus, kurus sagatavojuši oficiāli kvalitātes kontroles institūti vai aģentūras, kuru kompetence ir vispāratzīta, un kas apliecina produkcijas atbilstību, to skaidri identificējot ar atsaucēm uz attiecīgajā paziņojumā vai iepirkuma procedūras dokumentos norādītajām tehniskajām specifikācijām vai standartiem?

crit_selection_quality_assurance_article=Direktīvas 2014/24/ES 62. panta 2. punktā noteikti šādi atlases kritēriji
crit_selection_quality_assurance_tooltip=Ekonomikas dalībnieks informāciju sniedz tikai tad, ja līgumslēdzēja iestāde vai līgumslēdzējs subjekts ir noteicis attiecīgo atlases kritēriju attiecīgajā paziņojumā vai šādā paziņojumā minētajos iepirkuma procedūras dokumentos.
crit_selection_quality_certificate_independent_bodies_quality_main=Neatkarīgu struktūru izsniegti sertifikāti par kvalitātes nodrošināšanas standartiem
crit_selection_quality_certificate_independent_bodies_quality_description=Vai ekonomikas dalībnieks spēs uzrādīt sertifikātus, kurus izsniegušas neatkarīgas struktūras un kas apliecina, ka ekonomikas dalībnieks atbilst nepieciešamajiem kvalitātes nodrošināšanas standartiem, tostarp attiecībā uz vides pieejamību personām ar invaliditāti?
crit_selection_quality_certificate_independent_bodies_environmental_main=Neatkarīgu struktūru izsniegti sertifikāti par vides vadības sistēmām vai standartiem

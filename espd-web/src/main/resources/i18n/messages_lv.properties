createca_to_be_filled_alert=Iepirkuma procedūrās, par kurām uzaicinājums piedalīties konkursā ir publicēts Eiropas Savienības Oficiālajā Vēstnesī, I daļā pieprasītā informācija tiks izgūta automātiski, ja vien ESPD izveidei un aizpildīšanai ir izmantots iepriekš minētais elektroniskais ESPD pakalpojums. Norāde uz Eiropas Savienības Oficiālajā Vēstnesī publicētu atbilstošu paziņojumu:

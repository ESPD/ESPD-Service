createeo_is_eo_sized=Vai ekonomikas dalībnieks ir mikrouzņēmums, mazais uzņēmums vai vidējais uzņēmums?
createeo_is_eo_sized_tooltip=Sk. Komisijas 2003. gada 6. maija Ieteikumu par mikrouzņēmumu, mazo uzņēmumu un vidējo uzņēmumu definīciju (OV L 124, 20.5.2003., 36. lpp.). Šī informācija ir nepieciešama tikai statistikai. Mikrouzņēmumi: uzņēmums, kurā nodarbinātas mazāk nekā 10 personas un kura gada apgrozījums un/vai gada bilance kopā nepārsniedz EUR 2 miljonus. Mazie uzņēmumi: uzņēmums, kurā nodarbinātas mazāk nekā 50 personas un kura gada apgrozījums un/vai gada bilance kopā nepārsniedz EUR 10 miljonus. Vidējais uzņēmums ir uzņēmums, kas nav ne mikrouzņēmums, ne mazais uzņēmums un kurā nodarbināti mazāk par 250 darbiniekiem, kura gada apgrozījums nepārsniedz EUR 50 miljonus un/vai kura gada bilance kopā nepārsniedz EUR 43 miljonus.
createeo_if_proc_reserved=Tikai tad, ja ir rezervētas tiesības piedalīties iepirkuma procedūrā: vai ekonomikas dalībnieks ir aizsargāta darbnīca vai sociālais uzņēmums jeb vai līguma izpildei tiks izmantotas aizsargātas nodarbinātības programmas?
createeo_percentage_disworkers=Kāda ir darbinieku ar invaliditāti vai nelabvēlīgākā situācijā esošu darbinieku attiecīgā procentuālā daļa?
createeo_disworkers_details=Ja nepieciešams, lūdzu, norādiet, kādā kategorijā vai kategorijās ietilpst attiecīgie darbinieki ar invaliditāti vai nelabvēlīgā situācijā esošie darbinieki
createeo_eo_approved_cert=Ja piemērojams, vai ekonomikas dalībnieks ir reģistrēts apstiprināto ekonomikas dalībnieku oficiālajā sarakstā vai tam ir līdzvērtīgs sertifikāts (piemēram, saskaņā ar valstī spēkā esošo (iepriekšējās) kvalifikācijas sistēmu)?
createeo_answer_following_parts=Lūdzu, sniedziet atbildes uz pārējiem jautājumiem šajā iedaļā, B iedaļā un attiecīgā gadījumā arī šīs daļas C iedaļā, attiecīgā gadījumā aizpildiet V daļu, un jebkurā gadījumā aizpildiet un parakstiet VI daļu.
createeo_provide_regnumber=a) Lūdzu, ievadiet atbilstīgo reģistrācijas vai sertifikāta numuru (ja piemērojams):
createeo_cert_e_avaliable=b) Ja reģistrācijas apliecība vai sertifikāts ir pieejams elektroniski, lūdzu, norādiet to:
createeo_ref_for_cert=c) Lūdzu, norādiet atsauces, uz kuru pamata ir piešķirta reģistrācija vai sertifikāts, un attiecīgā gadījumā norādiet oficiālajā sarakstā piešķirto klasifikāciju:
createeo_all_selection_covered=d) Vai reģistrācija vai sertifikācija aptver visus obligātos atlases kritērijus?
createeo_add_complete_missing=Papildus lūdzam sniegt trūkstošo informāciju IV daļas A, B, C vai D iedaļā, attiecīgi TIKAI tad, ja tas ir pieprasīts attiecīgajā paziņojumā vai iepirkuma procedūras dokumentos:
createeo_eo_has_cert_soc=e) Vai ekonomikas dalībnieks spēs iesniegt sertifikātu par sociālā nodrošinājuma iemaksu un nodokļu maksājumiem vai sniegt informāciju, uz kuru pamata līgumslēdzēja iestāde vai līgumslēdzējs subjekts pats varēs tieši iegūt minēto informāciju, piekļūstot jebkuras dalībvalsts datubāzei, kas pieejama bez maksas?
createeo_is_eo_proc_together=Vai ekonomikas dalībnieks piedalās iepirkuma procedūrā kopā ar citiem?
createeo_ensure_others_espd=Lūdzu, nodrošināt, lai citas iesaistītās puses iesniegtu atsevišķu ESPD veidlapu.
createeo_eo_group_role=a) Lūdzu, norādiet, kāda ir ekonomikas dalībnieka loma grupā (vadītājs, atbildīgais par konkrētiem uzdevumiem u. c.):
createeo_other_eo_part=b) Lūdzu, sniedziet informāciju par pārējiem ekonomikas dalībniekiem, kuri kopā piedalās iepirkuma procedūrā:
createeo_name_part_group=c) Attiecīgā gadījumā dalībnieku grupas nosaukums:
createeo_lots_concerned=Attiecīgā gadījumā norādiet daļu vai daļas, kurās ekonomikas dalībnieks vēlas iesniegt piedāvājumu:


createeo_info_respresent=B. Informācija par ekonomikas dalībnieka pārstāvjiem
createeo_person_empowered=Attiecīgā gadījumā, lūdzam norādīt to personu vārdus, uzvārdus un adreses, kuras ir pilnvarotas pārstāvēt ekonomikas dalībnieku šīs iepirkuma procedūras mērķiem.

createeo_first_name=Vārds
createeo_last_name=Uzvārds
createeo_birth_date=Dzimšanas datums
createeo_birth_place=Dzimšanas vieta

createeo_pos_act_in_capacity=Amats/darbojas šādā statusā:
createeo_detinfo_of_represent=Vajadzības gadījumā lūdzam sniegt sīkāku informāciju par pārstāvību (tās veidi, apmērs, mērķis utt.):

createeo_info_reliance=C. Informācija par paļaušanos uz citu subjektu spējām
createeo_eo_rely_other_entities=Vai ekonomikas dalībnieks paļaujas uz citu subjektu spējām, lai izpildītu IV daļā noteiktos atlases kritērijus un turpmāk V daļā noteiktos kritērijus un noteikumus (ja tādi ir noteikti)?
createeo_separate_espd_sections_a_b=Lūdzu, iesniedziet atsevišķu ESPD veidlapu, kurā norādīta šīs daļas A un B iedaļā un III daļā pieprasītā informācija par katru attiecīgo subjektu un kuru attiecīgie subjekti ir pienācīgi aizpildījuši un parakstījuši.<p/>Lūdzam ņemt vērā, ka tajā jāietver arī viss tehniskais personāls vai tehniskās struktūras, kuras nav tieši saistītas ar ekonomikas dalībnieka uzņēmumu, it īpaši tās, kas atbild par kvalitātes kontroli, un – publisku būvdarbu līgumu gadījumā – tehniskais personāls vai tehniskās struktūras, kurus ekonomikas dalībnieks spēs piesaistīt būvdarbu izpildei.<p/>Ciktāl tas attiecas uz konkrētu spēju vai spējām, uz kurām paļaujas ekonomikas dalībnieks, lūdzam norādīt informāciju par katru attiecīgo subjektu saskaņā ar IV un V daļu.

createeo_information_subcontractors=D. Informācija par apakšuzņēmējiem, uz kuru spējām ekonomikas dalībnieks nepaļaujas
createeo_information_subcontractors_header=(Iedaļu aizpilda tikai gadījumā, kad līgumslēdzēja iestāde vai līgumslēdzējs subjekts ir skaidri pieprasījis šo informāciju).
createeo_information_subcontractors_title=Vai ekonomikas dalībnieks par kādu līguma daļu ir paredzējis slēgt apakšuzņēmuma līgumus ar trešām personām?
createeo_information_subcontractors_description=Ja “jā” un tiktāl, ciktāl tas ir zināms, lūdzu, norādiet piedāvātos apakšuzņēmējus:
createeo_information_subcontractors_footer=Ja līgumslēdzēja iestāde vai līgumslēdzējs subjekts ir skaidri pieprasījis šo informāciju papildus I daļā sniedzamajai informācijai, lūdzu, sniedziet pieprasīto informāciju šīs daļas A un B iedaļā un III daļā par katru attiecīgo apakšuzņēmēju (to kategorijām).


createcasel_alert=Ar ķeksīti izvēles rūtiņā pirms katra attiecīgā kritērija līgumslēdzējas iestādes norāda, kuri atlases kritēriji tiks piemēroti.
createeosel_alert=Ekonomikas dalībnieks informāciju sniedz tikai tad, ja līgumslēdzēja iestāde vai līgumslēdzējs subjekts ir noteicis attiecīgo atlases kritēriju attiecīgajā paziņojumā vai šādā paziņojumā minētajos iepirkuma procedūras dokumentos.
createcasel_suitability=A. Piemērotība
createcasel_economic_and_financial_standing=B. Saimnieciskais un finansiālais stāvoklis
createcasel_technical_professional_ability=C. Tehniskās un profesionālās spējas
createcasel_quality_assurance=D. Kvalitātes nodrošināšanas shēmas un vides vadības standarti



crit_top_title_grounds_criminal_conv=A. Ar krimināli notiesājošu spriedumu saistīti iemesli
crit_top_title_grounds_payment_taxes=B. Ar nodokļu vai sociālā nodrošinājuma iemaksu maksājumiem saistīti iemesli
crit_top_title_insolvency_conflicts=C. Ar maksātnespēju, interešu konfliktiem vai profesionālās darbības pārkāpumiem saistīti iemesli
crit_top_title_purely_national=D. Tikai valsts tiesību normās paredzētie izslēgšanas iemesli


crit_eu_main_title_grounds_criminal_conv=Direktīvas 2014/24/ES 57. panta 1. punktā paredzēti šādi izslēgšanas iemesli

crit_eu_title_grounds_criminal_conv=Dalība noziedzīgā organizācijā
crit_eu_text_grounds_criminal_conv=Vai pats ekonomikas dalībnieks vai jebkāda persona, kas ir ekonomikas dalībnieka administratīvās, pārvaldības vai uzraudzības struktūrvienības dalībniece vai kurai ir pārstāvības, lemšanas vai kontroles pilnvaras, ar galīgu spriedumu ir bijusi notiesāta par dalību noziedzīgā organizācijā, šāda sodāmība ir piespriesta pēdējo piecu gadu laikā un vai joprojām attiecas tieši notiesājošā spriedumā noteiktais izslēgšanas laikposms? Kā noteikts Padomes 2008. gada 24. oktobra Pamatlēmuma 2008/841/TI par cīņu pret organizēto noziedzību 2. pantā (OV L 300, 11.11.2008., 42. lpp.).

crit_eu_title_corruption=Korupcija
crit_eu_text_corruption=Vai pats ekonomikas dalībnieks vai kāda persona, kas ir ekonomikas dalībnieka administratīvās, pārvaldības vai uzraudzības struktūrvienības dalībniece vai kurai ir pārstāvības, lemšanas vai kontroles pilnvaras, ar galīgu spriedumu ir bijusi notiesāta par korupciju, šāds sods ir piespriests pēdējo piecu gadu laikā un vai joprojām attiecas tieši notiesājošā spriedumā noteiktais izslēgšanas laikposms? Kā noteikts Konvencijas par cīņu pret korupciju, kurā iesaistītas Eiropas Kopienas amatpersonas vai Eiropas Savienības dalībvalstu amatpersonas, 3. pantā (OV C 195, 25.6.1997., 1. lpp) un Padomes 2003. gada 22. jūlija Pamatlēmuma 2003/568/TI par korupcijas apkarošanu privātajā sektorā 2. panta 1. punktā (OV L 192, 31.7.2003., 54. lpp.). Šis izslēgšanas iemesls ietver arī korupcijas jēdzienu, kas definēts līgumslēdzējas iestādes (līgumslēdzēja subjekta) vai ekonomikas dalībnieka valsts tiesību aktos.

crit_eu_title_fraud=Krāpšana
crit_eu_text_fraud=Vai pats ekonomikas dalībnieks vai kāda persona, kas ir ekonomikas dalībnieka administratīvās, pārvaldības vai uzraudzības struktūrvienības dalībniece vai kurai ir pārstāvības, lemšanas vai kontroles pilnvaras, ar galīgu spriedumu ir bijusi notiesāta par krāpšanu, šāds sods ir piespriests pēdējo piecu gadu laikā un vai joprojām attiecas tieši notiesājošā spriedumā noteiktais izslēgšanas laikposms? Konvencijas par Eiropas Kopienas finanšu interešu aizsardzību 1. panta izpratnē (OV C 316, 27.11.1995., 48. lpp.).

crit_eu_title_terrorist=Teroristu nodarījumi vai nodarījumi, kas saistīti ar teroristu darbībām
crit_eu_text_terrorist=Vai pats ekonomikas dalībnieks vai kāda persona, kas ir ekonomikas dalībnieka administratīvās, pārvaldības vai uzraudzības struktūrvienības dalībniece vai kurai ir pārstāvības, lemšanas vai kontroles pilnvaras, ar galīgu spriedumu ir bijusi notiesāta par teroristu nodarījumiem vai noziedzīgiem nodarījumiem, kas saistīti ar teroristu darbībām, šāds sods ir piespriests pēdējo piecu gadu laikā un vai joprojām attiecas tieši notiesājošā spriedumā noteiktais izslēgšanas laikposms? Kā noteikts Padomes 2002. gada 13. jūnija Pamatlēmuma par terorisma apkarošanu 1. un 3. pantā (OV L 164, 22.6.2002., 3. lpp.). Šis izslēgšanas iemesls ietver arī kūdīšanu uz šādu nodarījumu, tā atbalstīšanu, līdzdalību tajā vai nodarījuma mēģinājumu, kā ir noteikts minētā pamatlēmuma 4. pantā.

crit_eu_title_money_laundering=Nelikumīgi iegūtu līdzekļu legalizācija vai teroristu finansēšana
crit_eu_text_money_laundering=Vai pats ekonomikas dalībnieks vai kāda persona, kas ir ekonomikas dalībnieka administratīvās, pārvaldības vai uzraudzības struktūrvienības dalībniece vai kurai ir pārstāvības, lemšanas vai kontroles pilnvaras, ar galīgu spriedumu ir bijusi notiesāta par noziedzīgi iegūtu līdzekļu legalizāciju vai teroristu finansēšanu, šāds sods ir piespriests pēdējo piecu gadu laikā un vai joprojām attiecas tieši notiesājošā spriedumā noteiktais izslēgšanas laikposms? Kā noteikts Eiropas Parlamenta un Padomes 2005. gada 26. oktobra Direktīvas 2005/60/EK par to, lai nepieļautu finanšu sistēmas izmantošanu nelikumīgi iegūtu līdzekļu legalizēšanai un teroristu finansēšanai, 1. pantā (OV L 309, 25.11.2005., 15. lpp.).

crit_eu_title_child_labour=Bērnu darbs un citi cilvēku tirdzniecības veidi
crit_eu_text_child_labour=Vai pats ekonomikas dalībnieks vai kāda persona, kas ir ekonomikas dalībnieka administratīvās, pārvaldības vai uzraudzības struktūrvienības dalībniece vai kurai ir pārstāvības, lemšanas vai kontroles pilnvaras, ar galīgu spriedumu ir bijusi notiesāta par bērnu ekspluatāciju vai citiem cilvēku tirdzniecības veidiem, šāds sods ir piespriests pēdējo piecu gadu laikā un vai joprojām attiecas tieši notiesājošā spriedumā noteiktais izslēgšanas laikposms? Kā noteikts Eiropas Parlamenta un Padomes 2011. gada 5. aprīļa Direktīvas 2011/36/ES par cilvēku tirdzniecības novēršanu un apkarošanu un cietušo aizsardzību, un ar kuru aizstāj Padomes Pamatlēmumu 2002/629/TI, 2. pantā (OV L 101, 15.4.2011., 1. lpp.).


crit_eu_main_title_payment_taxes=Direktīvas 2014/24/ES 57. panta 2. punktā paredzēti šādi izslēgšanas iemesli

crit_eu_title_payment_taxes=Nodokļu maksājumi
crit_eu_text_payment_taxes=Vai ekonomikas dalībnieks nav izpildījis savas saistības attiecībā uz nodokļu maksājumiem gan valstī, kur tas ir reģistrēts, gan līgumslēdzējas iestādes vai līgumslēdzēja subjekta valstī, ja tā atšķiras no reģistrācijas valsts?

crit_eu_title_payment_social_security=Sociālā nodrošinājuma iemaksas
crit_eu_text_payment_social_security=Vai ekonomikas dalībnieks nav izpildījis savas saistības attiecībā uz sociālā nodrošinājuma iemaksu maksājumiem gan valstī, kur tas ir reģistrēts, gan līgumslēdzējas iestādes vai līgumslēdzēja subjekta valstī, ja tā atšķiras no reģistrācijas valsts?


crit_eu_main_breaching_obligations=Direktīvas 2014/24/ES 57. panta 4. punktā paredzēti šādi izslēgšanas iemesli

crit_eu_title_breaching_obligations_environmental=Saistību neizpilde vides tiesību jomās
crit_eu_text_breaching_obligations_environmental=Vai ekonomikas dalībnieks, cik tam zināms, nav izpildījis savas saistības vides tiesību jomās? Kā šīs iepirkuma procedūras mērķiem ir noteikts valsts tiesību aktos, attiecīgajā paziņojumā, iepirkuma procedūras dokumentos vai Direktīvas 2014/24/ES 18. panta 2. punktā.

crit_eu_title_breaching_obligations_social=Saistību neizpilde sociālo tiesību jomā
crit_eu_text_breaching_obligations_social=Vai ekonomikas dalībnieks, cik tam zināms, nav izpildījis savas saistības sociālo tiesību jomā? Kā šīs iepirkuma procedūras mērķiem ir noteikts valsts tiesību aktos, attiecīgajā paziņojumā, iepirkuma procedūras dokumentos vai Direktīvas 2014/24/ES 18. panta 2. punktā.

crit_eu_title_breaching_obligations_labour=Saistību neizpilde darba tiesību jomā
crit_eu_text_breaching_obligations_labour=Vai ekonomikas dalībnieks, cik tam zināms, nav izpildījis savas saistības darba tiesību jomā? Kā šīs iepirkuma procedūras mērķiem ir noteikts valsts tiesību aktos, attiecīgajā paziņojumā, iepirkuma procedūras dokumentos vai Direktīvas 2014/24/ES 18. panta 2. punktā.

crit_eu_title_bankrupt=Bankrots
crit_eu_text_bankrupt=Vai ekonomikas dalībnieks ir bankrotējis? Šāda informācija nav jāsniedz, ja šajā gadījumā ekonomikas dalībnieku izslēgšana saskaņā ar piemērojamajiem valsts tiesību aktiem ir obligāta bez jebkādiem iespējamajiem izņēmumiem, pat ja ekonomikas dalībnieks tomēr spēj izpildīt līgumu.

crit_eu_title_insolvency=Maksātnespēja
crit_eu_text_insolvency=Vai ekonomikas dalībniekam tiek piemērota maksātnespējas vai likvidācijas procedūra? Šāda informācija nav jāsniedz, ja šajā gadījumā ekonomikas dalībnieku izslēgšana saskaņā ar piemērojamajiem valsts tiesību aktiem ir obligāta bez jebkādiem iespējamajiem izņēmumiem, pat ja ekonomikas dalībnieks tomēr spēj izpildīt līgumu.

crit_eu_title_arrangement_creditors=Mierizlīgums ar kreditoriem
crit_eu_text_arrangement_creditors=Vai ekonomikas dalībniekam ir mierizlīgums ar kreditoriem? Šāda informācija nav jāsniedz, ja šajā gadījumā ekonomikas dalībnieku izslēgšana saskaņā ar piemērojamajiem valsts tiesību aktiem ir obligāta bez jebkādiem iespējamajiem izņēmumiem, pat ja ekonomikas dalībnieks tomēr spēj izpildīt līgumu.

crit_eu_title_national_bankruptcy=Bankrotam līdzīga situācija, kas paredzēta valsts tiesību aktos
crit_eu_text_national_bankruptcy=Vai ekonomikas dalībniekam ir kāda cita bankrotam līdzīga situācija, kas izriet no līdzīgas procedūras, kura paredzēta valsts tiesību aktos vai noteikumos? Šāda informācija nav jāsniedz, ja šajā gadījumā ekonomikas dalībnieku izslēgšana saskaņā ar piemērojamajiem valsts tiesību aktiem ir obligāta bez jebkādiem iespējamajiem izņēmumiem, pat ja ekonomikas dalībnieks tomēr spēj izpildīt līgumu.

crit_eu_title_liquidator=Aktīvi, ko pārvalda likvidators
crit_eu_text_liquidator=Vai ekonomikas dalībnieka aktīvus pārvalda likvidators vai tiesa? Šāda informācija nav jāsniedz, ja šajā gadījumā ekonomikas dalībnieku izslēgšana saskaņā ar piemērojamajiem valsts tiesību aktiem ir obligāta bez jebkādiem iespējamajiem izņēmumiem, pat ja ekonomikas dalībnieks tomēr spēj izpildīt līgumu.

crit_eu_title_suspended_business=Pārtraukta saimnieciskā darbība
crit_eu_text_suspended_business=Vai ekonomikas dalībnieka saimnieciskā darbība ir pārtraukta? Šāda informācija nav jāsniedz, ja šajā gadījumā ekonomikas dalībnieku izslēgšana saskaņā ar piemērojamajiem valsts tiesību aktiem ir obligāta bez jebkādiem iespējamajiem izņēmumiem, pat ja ekonomikas dalībnieks tomēr spēj izpildīt līgumu.

crit_eu_title_guilty_misconduct=Atzīšana par vainīgu ar profesionālo darbību saistītā nopietnā pārkāpumā
crit_eu_text_guilty_misconduct=Vai ekonomikas dalībnieks ir atzīts par vainīgu kādā ar profesionālo darbību saistītā nopietnā pārkāpumā? Attiecīgā gadījumā skatīt definīcijas valsts tiesību aktos, attiecīgajā paziņojumā vai iepirkuma procedūras dokumentos.

crit_eu_title_agreement_economic=Nolīgumu ar citiem ekonomikas dalībniekiem mērķis ir konkurences traucēšana
crit_eu_text_agreement_economic=Vai ekonomikas dalībnieks ir noslēdzis ar citiem ekonomikas dalībniekiem nolīgumus, kuru mērķis konkurences traucēšana?

crit_eu_title_conflict_interest=Interešu konflikts dalības iepirkuma procedūrā dēļ
crit_eu_text_conflict_interest=Vai ekonomikas dalībniekam ir zināms jebkāds interešu konflikts, kā noteikts valsts tiesību aktos, attiecīgajā paziņojumā vai iepirkuma procedūras dokumentos, tā dalības iepirkuma procedūrā dēļ?

crit_eu_title_involvement=Tieša vai netieša dalība šīs iepirkuma procedūras sagatavošanā
crit_eu_text_involvement=Vai ekonomikas dalībnieks vai ar to saistīts uzņēmums ir konsultējis līgumslēdzēju iestādi vai līgumslēdzēju subjektu vai kā citādi ir bijis iesaistīts šīs iepirkuma procedūras sagatavošanā?

crit_eu_title_early_termination=Priekšlaicīga izbeigšana, zaudējumu atlīdzināšana vai citas līdzīgas sankcijas
crit_eu_text_early_termination=Vai iepriekš ar ekonomikas dalībnieku ir ticis priekšlaicīgi izbeigts iepriekšējs publiskais līgums, līgums ar līgumslēdzēju subjektu vai iepriekšējs koncesijas līgums un vai saistībā ar šādu iepriekšēju līgumu ir bijusi iesniegta zaudējumu atlīdzināšanas prasība vai piemērotas jebkādas citas līdzīgas sankcijas?

crit_eu_title_guilty_misinterpretation=Atzīšana par vainīgu informācijas nopietnā sagrozīšanā, informācijas slēpšanā, nespēja iesniegt vajadzīgos dokumentus un konfidenciālu informāciju par šo procedūru

crit_eu_text_guilty_misinterpretation=Vai ekonomikas dalībnieks <p/>a) ir bijis atzīts par vainīgu informācijas, kas vajadzīga izslēgšanas iemeslu neesamības pārbaudei vai atlases kritēriju izpildei, būtiskā sagrozīšanā šīs informācijas iesniegšanas laikā<p/>b) šādu informāciju slēpis<p/>c) nav spējis bez kavēšanās iesniegt līgumslēdzējas iestādes vai līgumslēdzēja subjekta pieprasītos pamatojuma dokumentus<p/>d) ir mēģinājis nelikumīgi ietekmēt līgumslēdzējas iestādes vai līgumslēdzēja subjekta lēmuma pieņemšanas procesu, lai iegūtu konfidenciālu informāciju, kas var nodrošināt dalībniekam nepamatotas priekšrocības iepirkuma procedūrā, vai nolaidības dēļ sniedzis maldinošu informāciju, kas var būtiski ietekmēt lēmumus par izslēgšanu, atlasi vai līguma slēgšanas tiesību piešķiršanu?



crit_eu_main_purely_national=Vai piemērojami tikai valsts tiesību normās paredzētie izslēgšanas iemesli, kas ir norādīti attiecīgajā paziņojumā vai iepirkuma procedūras dokumentos?

crit_eu_title_purely_national=Tikai valsts tiesību normās paredzētie izslēgšanas iemesli
crit_eu_text_purely_national=Citi izslēgšanas iemesli, kurus var noteikt līgumslēdzējas iestādes vai līgumslēdzēja subjekta dalībvalsts tiesību normās. Vai piemērojami tikai valsts tiesību normās paredzētie izslēgšanas iemesli, kas ir norādīti attiecīgajā paziņojumā vai iepirkuma procedūras dokumentos?





crit_eu_main_title_grounds_criminal_conv_eo=Direktīvas 2014/24/ES 57. panta 1. punktā paredzēti šādi izslēgšanas iemesli


crit_eu_main_title_payment_taxes_eo=Direktīvas 2014/24/ES 57. panta 2. punktā paredzēti šādi izslēgšanas iemesli


crit_eu_main_breaching_obligations_eo=Direktīvas 2014/24/ES 57. panta 4. punktā paredzēti šādi izslēgšanas iemesli



all_selection_switch=ɑ: Vispārīga informācija par visiem atlases kritērijiem

crit_selection_suitability_article_tooltip=Ekonomikas dalībniekam šī aile jāaizpilda tikai tad, ja līgumslēdzēja iestāde vai līgumslēdzējs subjekts atbilstošā paziņojumā vai šādā paziņojumā minētajos iepirkuma procedūras dokumentos ir norādījis, ka ekonomikas dalībnieks var aizpildīt tikai IV daļas ɑ: iedaļu, neaizpildot pārējās IV daļas iedaļas:
crit_selection_satisfies_all_criteria=Ekonomikas dalībnieks atbilst visiem noteiktajiem atlases kritērijus, kas norādīti attiecīgajā paziņojumā vai šajā paziņojumā minētajos iepirkuma procedūras dokumentos.
crit_selection_suitability_article=Direktīvas 2014/24/ES 58. panta 2. punktā noteikti šādi atlases kritēriji
crit_selection_ca_declares_that=Attiecībā uz atlases kritērijiem līgumslēdzēja iestāde liek ekonomikas dalībniekam apliecināt, ka

crit_selection_declares_that_tooltip=Ekonomikas dalībnieks šo aili aizpilda tikai tad, ja līgumslēdzēja iestāde vai līgumslēdzējs subjekts attiecīgajā paziņojumā vai šādā paziņojumā minētajos iepirkuma procedūras dokumentos ir norādījis, ka ekonomikas dalībnieks var aizpildīt tikai šo IV daļas punktu, neaizpildot IV daļas A, B, C vai D iedaļas

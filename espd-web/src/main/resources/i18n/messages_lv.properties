tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.

tooltip_ca_can_create_espd=Līgumslēdzēja iestāde var izveidot ESPD no jauna. Šajā gadījumā līgumslēdzēja iestāde aizpilda ESPD veidlapu, norādot visu attiecīgo informāciju.
tooltip_ca_can_import_espd=Ja līgumslēdzēja iestāde iepriekš jau ir izmantojusi ESPD pakalpojumu citā iepirkuma procedūrā, tā var importēt lokālajā tīklā saglabāto ESPD. Šajā gadījumā ESPD nav jāaizpilda no jauna, tomēr atsevišķi dati ir jāatjaunina, ņemot vērā pašreizējo iepirkuma procedūru.
tooltip_overview_received_espds=Izmantojot šo funkciju, iegūst tabulu ar pārskatu par atbildēm, kuras ietvertas visos ESPD un kuras snieguši pretendenti attiecībā uz konkrēto iepirkuma procedūru.
tooltip_review_espd=Līgumslēdzēja iestāde var pārbaudīt/pārskatīt elektronisko ESPD, ko iesniedzis ekonomikas dalībnieks.


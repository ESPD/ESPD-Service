createcafinish_concl_statements=VI daļa. Noslēguma apliecinājumi
createcafinish_concl_statements_signature=Datums, vieta un, ja obligāts vai nepieciešams, paraksts(-i):
createcafinish_concl_statements_text=Ar šo oficiāli apliecinu, ka II–V daļā sniegtā informācija ir precīza un pareiza un ka tā ir iesniegta, pilnībā apzinoties informācijas nopietnas sagrozīšanas sekas.<p>Ar šo oficiāli apliecinu, ka varu pēc pieprasījuma un bez kavēšanās iesniegt sertifikātus un citus minētos dokumentāros pierādījumus, izņemot, ja:</p><p>a) līgumslēdzējai iestādei vai līgumslēdzējam subjektam ir iespēja iegūt attiecīgos apliecinošos dokumentus, tieši piekļūstot bez maksas pieejamai valsts datubāzei jebkurā dalībvalstī (ar noteikumu, ka ekonomikas dalībnieks ir sniedzis nepieciešamo informāciju (tīmekļa adrese, izdevējiestāde, precīza dokumentācijas atsauce), lai līgumslēdzēja iestāde vai līgumslēdzējs subjekts pats varētu iegūt šādu informāciju. Ja nepieciešams, šādai informācijai pievieno atbilstošu piekrišanu šādai piekļuvei), vai</p><p>b vēlākais 2018. gada 18. oktobrī (atkarībā no Direktīvas 2014/24/ES 59. panta 5. punkta otrās daļas ieviešanas katrā konkrētā valstī) līgumslēdzējai iestādei vai līgumslēdzējam subjektam jau ir attiecīgie dokumenti.</p><p>Ar šo oficiāli piekrītu, ka I daļā norādītā līgumslēdzēja iestāde vai līgumslēdzējs subjekts I daļā norādītās iepirkuma procedūras vajadzībām saņem piekļuvi dokumentiem, kuri apliecina informāciju, kas sniegta šā Eiropas vienotā iepirkuma procedūras dokumenta III un IV daļā.</p>
createcafinish_export=Eksportēt
createcafinish_export_content=Nospiediet pogu “Eksportēt”, lai lejupielādētu un saglabātu ESPD dokumentu datorā. Līgumslēdzēju iestāžu pienākums ir nodrošināt, ka ESPD līdz ar citiem iepirkuma procedūras dokumentiem ir pieejams ekonomikas dalībniekiem.

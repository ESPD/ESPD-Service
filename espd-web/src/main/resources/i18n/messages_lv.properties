createcafinish_text_eo_declares_that=Ja daži no šiem sertifikātiem vai dokumentāru apliecinājumu veidiem ir pieejami elektroniski, lūdzu, norādiet to katram šādam sertifikātam:
createcafinish_title_eo_declares_that=tas atbilst objektīviem un nediskriminējošiem kritērijiem vai noteikumiem, kas jāpiemēro, lai ierobežotu kandidātu skaitu šādi:<p>ja vajadzīgi konkrēti sertifikāti vai cita veida dokumentāri pierādījumi, lūdzam attiecībā uz katru no tiem norādīt, vai ekonomikas dalībniekam ir vajadzīgie dokumenti:</p>
createcafinish_toptext=Ekonomikas dalībnieks sniedz informāciju tikai tad, ja līgumslēdzēja iestāde vai līgumslēdzējs subjekts ir norādījis mērķi un tiks piemēroti nediskriminējoši kritēriji vai noteikumi, lai ierobežotu to kandidātu skaitu, kuri tiks uzaicināti iesniegt piedāvājumu vai piedalīties sarunās. Minētā informācija, kura var ietvert prasības par uzrādāmajiem sertifikātiem (to veidu) vai citiem dokumentāru apliecinājumu veidiem (ja tādi ir), ir izklāstīta attiecīgajā paziņojumā vai šādā paziņojumā minētajos iepirkuma procedūras dokumentos. Tikai attiecībā uz slēgtām procedūrām, konkursa procedūrām ar sarunām, konkursa dialogiem un inovācijas partnerībām:

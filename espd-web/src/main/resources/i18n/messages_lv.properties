filter_header=Laipni lūdzam ESPD pakalpojumā!
filter_alert=<p>Eiropas vienotais iepirkuma procedūras dokuments (ESPD) ir pašdeklarācija par uzņēmuma finansiālo stāvokli, spējām un piemērotību publiskā iepirkuma procedūrai. Tas ir pieejams visās ES valodās un tiek izmantots par sākotnēju pierādījumu, ka ir izpildīti nosacījumi, kas vajadzīgi publiskā iepirkuma procedūrās visā ES. Pateicoties ESPD, pretendentiem vairs nav jāsniedz pilnīgi dokumentāri pierādījumi un dažādas veidlapas, kas agrāk tika izmantotas ES iepirkumā, un tas ievērojami vienkāršo piekļuvi iespējām piedalīties pārrobežu konkursos. No 2018. gada oktobra ESPD sagatavo tikai elektroniskā formā.</p><p>Eiropas Komisija piedāvā pircējiem, pretendentiem un citām ieinteresētajām personām bezmaksas tīmekļa pakalpojumu - aizpildīt ESPD elektroniski. Tiešsaistes veidlapu var aizpildīt, izdrukāt un nosūtīt pircējam kopā ar pārējo piedāvājumu. Ja procedūru veic elektroniski, ESPD var eksportēt, saglabāt un iesniegt elektroniski. Iepriekšējā publiskā iepirkuma procedūrā izmantoto  ESPD var atkārtoti izmantot tikmēr, kamēr šī informācija ir pareiza. Pretendentus var izslēgt no procedūras vai sodīt, ja informācija ESPD ir būtiski sagrozīta, noklusēta vai par to nevar iesniegt apliecinošus dokumentus.</p>


crit_selection_quality_certificate_independent_bodies_quality_description=L’opérateur économique sera-t-il en mesure de produire des certificats établis par des organismes indépendants, attestant qu’il se conforme aux normes d’assurance de la qualité requises, y compris en ce qui concerne l’accessibilité pour les personnes handicapées?
crit_selection_quality_certificate_independent_bodies_environmental_main=Certificats établis par des organismes indépendants concernant les systèmes ou normes de gestion environnementale
crit_selection_quality_certificate_independent_bodies_environmental_description=L’opérateur économique sera-t-il en mesure de produire des certificats établis par des organismes indépendants, attestant qu’il se conforme aux systèmes ou normes de gestion environnementale requis?


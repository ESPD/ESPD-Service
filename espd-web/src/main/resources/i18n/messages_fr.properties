filter_header=Bienvenue sur le service DUME
filter_alert=<p>Les entreprises ont désormais plus facilement accès aux procédures d’adjudication transfrontalières grâce au document unique de marché européen (DUME) qui remplace les différents formulaires utilisés auparavant par les États membres de l’Union. Le DUME simplifie les anciennes procédures d’adjudication pour lesquelles toutes les parties intéressées devaient fournir des pièces justificatives complètes démontrant leur adéquation, leur situation financière et leurs capacités. Désormais, il convient tout simplement de remplir le nouveau document unique de marché européen, qui constitue une déclaration sur l’honneur disponible dans toutes les langues de l’Union et servant de preuve a priori attestant que vous remplissez toutes les conditions requises dans les procédures de passation de marchés publics dans l’ensemble de l’Union.<p>Les soumissionnaires peuvent fournir les informations demandées dans le DUME en remplissant directement une version électronique du document, que les services de la Commission européenne mettent gratuitement à la disposition des acheteurs, soumissionnaires et autres parties intéressées (voir ci-dessous). Tant que les informations demeurent correctes et pertinentes, les soumissionnaires peuvent réutiliser un DUME présenté dans le cadre d’une précédente procédure de passation de marché public.<p>Les soumissionnaires peuvent remplir le formulaire en ligne et l’imprimer, pour ensuite l’envoyer à l’acheteur accompagné de leur offre. Si la procédure est effectuée par voie électronique, le service permet l’exportation et l’enregistrement du DUME, qui sera présenté électroniquement, accompagné de l’offre. À partir d’octobre 2018, le DUME ne doit être fourni que sous forme électronique.<p>Un soumissionnaire peut être exclu de la procédure de passation de marché ou faire l’objet de poursuites en vertu de la législation nationale s’il se rend coupable de fausses déclarations en remplissant le DUME ou, de manière générale, en fournissant les informations exigées pour la vérification de l’absence de motifs d’exclusion ou de la satisfaction des critères de sélection, ou s’il a caché ces informations ou n’est pas en mesure de présenter les documents justificatifs.


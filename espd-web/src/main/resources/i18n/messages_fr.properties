crit_selection_technical_tools_plant_description=L’outillage, le matériel et l’équipement technique suivants seront à sa disposition pour l’exécution du marché:
crit_selection_technical_subcontracting_proportion_main=Sous-traitance d’une fraction du marché
crit_selection_technical_subcontracting_proportion_description=L’opérateur économique a l’intention d’éventuellement sous-traiter la fraction suivante (c’est-à-dire un pourcentage) du marché. Veuillez noter que si l’opérateur économique a décidé de sous-traiter une partie du marché et a recours aux capacités de sous-traitants pour exécuter cette partie du marché, veuillez alors remplir un DUME distinct pour ces sous-traitants, voir partie II, section C, ci-dessus.
crit_selection_technical_supply_contracts_without_ca_main=Dans le cas des marchés de fournitures: échantillons, descriptions ou photographies sans certificats d’authenticité
crit_selection_technical_supply_contracts_without_ca_description=Dans le cas des marchés publics de fournitures: L’opérateur économique fournira les échantillons, descriptions ou photographies requis des produits à fournir, qui n’ont pas besoin d’être accompagnés de certificats d’authenticité.
crit_selection_technical_supply_contracts_with_ca_main=Dans le cas des marchés de fournitures: échantillons, descriptions ou photographies avec certificats d’authenticité
crit_selection_technical_supply_contracts_with_ca_description=Dans le cas des marchés publics de fournitures: L’opérateur économique fournira les échantillons, descriptions ou photographies requis des produits à fournir et présentera les certificats d’authenticité le cas échéant.
crit_selection_technical_supply_contracts_certificate_quality_main=Dans le cas des marchés de fournitures: certificats établis par des instituts chargés du contrôle de la qualité
crit_selection_technical_supply_contracts_certificate_quality_description=L’opérateur économique peut-il fournir les certificats requis établis par des instituts ou services officiels chargés du contrôle de la qualité et reconnus compétents, attestant la conformité de produits bien identifiée par des références aux spécifications ou normes techniques, figurant dans l’avis pertinent ou les documents de marché?


crit_selection_suitability_article_tooltip=L’opérateur économique ne doit remplir ce champ que lorsque le pouvoir adjudicateur ou l’entité adjudicatrice a indiqué, dans l’avis pertinent ou dans les documents de marché mentionnés dans l’avis, que l’opérateur économique peut se contenter de remplir la section α de la partie IV sans devoir remplir les autres sections de la partie IV.
crit_selection_suitability_enrolment_professional_register_description=Il est inscrit sur les registres professionnels pertinents de l’État membre dans lequel il est établi, comme décrit à l’annexe XI de la directive 2014/24/UE; les opérateurs économiques de certains États membres peuvent être tenus de se conformer à d’autres exigences mentionnées dans ladite annexe.
crit_selection_suitability_enrolment_professional_register_main=Inscription sur un registre professionnel pertinent

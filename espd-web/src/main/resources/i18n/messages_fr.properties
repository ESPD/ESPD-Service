crit_selection_suitability_enrolment_trade_register_main=Inscription sur un registre du commerce
crit_selection_suitability_service_contracts_auth_description=Est-il nécessaire de détenir une autorisation spécifique pour pouvoir fournir le service en question dans le pays dans lequel l’opérateur économique est établi?

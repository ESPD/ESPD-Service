zip_instructions=Voici quelques brèves informations sur les fichiers DUME contenus dans le dossier Zip.\
  \r\n\r\nespd.XML: Le fichier XML est un fichier que notre service DUME ou d’autres services compatibles DUME peuvent comprendre. L’avantage d’utiliser l’eDUME avec un fichier XML est que les acheteurs et les sociétés pourront le réutiliser plus tard pour d’autres procédures. Il convient de l’envoyer avec les documents de marché (du pouvoir adjudicateur pour les sociétés) ou en tant que partie de l’offre (de la société au pouvoir adjudicateur).\
  \r\n\r\nespd.PDF: Le fichier PDF est un fichier de l’eDUME lisible par l’homme. Nous suggérons que ce fichier aussi soit utilisé parallèlement au format XML avec les documents de marché (du pouvoir adjudicateur pour les sociétés) ou en tant que partie de l’offre (de la société au pouvoir adjudicateur) en tant que document de référence.\
  \r\n\r\nSi vous avez des questions sur ces fichiers, n’hésitez pas à prendre contact avec nous en utilisant l’adresse électronique suivante: grow-espd@ec.europa.eu

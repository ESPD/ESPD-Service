crit_eu_text_agreement_economic=L’opérateur économique a-t-il conclu des accords avec d’autres opérateurs économiques en vue de fausser la concurrence?
crit_eu_text_arrangement_creditors=L'opérateur économique a-t-il passé un accord avec ses créanciers ?
crit_eu_text_bankrupt=L'opérateur économique est-il en faillite ?
crit_eu_text_breaching_obligations_environmental=L’opérateur économique a-t-il, à sa connaissance, manqué à ses obligations dans le domaine du droit environnemental? Telles que visées aux fins du présent marché dans le droit national, dans l’avis pertinent ou dans les documents de marché ou à l’article 18, paragraphe 2, de la directive 2014/24/UE.
crit_eu_text_breaching_obligations_labour=L’opérateur économique a-t-il, à sa connaissance, manqué à ses obligations dans le domaine du droit du travail? Telles que visées aux fins du présent marché dans le droit national, dans l’avis pertinent ou dans les documents de marché ou à l’article 18, paragraphe 2, de la directive 2014/24/UE.
crit_eu_text_breaching_obligations_social=L’opérateur économique a-t-il, à sa connaissance, manqué à ses obligations dans le domaine du droit social? Telles que visées aux fins du présent marché dans le droit national, dans l’avis pertinent ou dans les documents de marché ou à l’article 18, paragraphe 2, de la directive 2014/24/UE.
crit_eu_text_child_labour=L’opérateur économique lui-même ou toute personne membre de son organe administratif, de gestion ou de surveillance ou détenant un pouvoir de représentation, de décision ou de contrôle en son sein ont-ils fait l’objet d’une condamnation prononcée par jugement définitif pour travail des enfants et autres formes de traite des êtres humains, cette condamnation ayant été prononcée il n’y a pas plus de cinq ans ou comportant une période d’exclusion encore applicable fixée directement dans la sentence? Telles que définies à l’article 2 de la directive 2011/36/UE du Parlement européen et du Conseil du 5 avril 2011 concernant la prévention de la traite des êtres humains et la lutte contre ce phénomène ainsi que la protection des victimes et remplaçant la décision-cadre 2002/629/JAI du Conseil (JO L 101 du 15.4.2011, p. 1).
crit_eu_text_conflict_interest=L’opérateur économique a-t-il connaissance d’un conflit d’intérêt, tel que visé dans la législation nationale, l’avis pertinent ou les documents de marché, créé par sa participation à la procédure de passation de marché?
crit_eu_text_corruption=L’opérateur économique lui-même ou toute personne membre de son organe administratif, de gestion ou de surveillance ou détenant un pouvoir de représentation, de décision ou de contrôle en son sein ont-ils fait l’objet d’une condamnation prononcée par jugement définitif pour corruption, cette condamnation ayant été prononcée il n’y a pas plus de cinq ans ou comportant une période d’exclusion encore applicable fixée directement dans la sentence? Telle que définie à l’article 3 de la convention relative à la lutte contre la corruption impliquant des fonctionnaires des Communautés européennes ou des États membres de l’Union européenne (JO C 195 du 25.6.1997, p. 1) et à l’article 2, paragraphe 1, de la décision-cadre 2003/568/JAI du Conseil du 22 juillet 2003 relative à la lutte contre la corruption dans le secteur privé (JO L 192 du 31.7.2003, p. 54). Ce motif d’exclusion comprend également la corruption telle que définie dans le droit interne de l’État membre du pouvoir adjudicateur (entité adjudicatrice) ou de l’opérateur économique.
crit_eu_text_early_termination=L’opérateur économique a-t-il fait l’objet d’une résiliation d’un marché public antérieur, d’un marché antérieur passé avec une entité adjudicatrice ou d’une concession antérieure, ou de dommages et intérêts ou d’une autre sanction comparable dans le cadre de ce marché ou de cette concession antérieur(e)?
crit_eu_text_fraud=L’opérateur économique lui-même ou toute personne membre de son organe administratif, de gestion ou de surveillance ou détenant un pouvoir de représentation, de décision ou de contrôle en son sein ont-ils fait l’objet d’une condamnation prononcée par jugement définitif pour fraude, cette condamnation ayant été prononcée il n’y a pas plus de cinq ans ou comportant une période d’exclusion encore applicable fixée directement dans la sentence? Au sens de l’article 1er de la convention relative à la protection des intérêts financiers des Communautés européennes (JO C 316 du 27.11.1995, p. 48).
crit_eu_text_grounds_criminal_conv=L’opérateur économique lui-même ou toute personne membre de son organe administratif, de gestion ou de surveillance ou détenant un pouvoir de représentation, de décision ou de contrôle en son sein ont-ils fait l’objet d’une condamnation prononcée par jugement définitif pour participation à une organisation criminelle, cette condamnation ayant été prononcée il n’y a pas plus de cinq ans ou comportant une période d’exclusion encore applicable fixée directement dans la sentence? Telle que définie à l’article 2 de la décision-cadre 2008/841/JAI du Conseil du 24 octobre 2008 relative à la lutte contre la criminalité organisée (JO L 300 du 11.11.2008, p. 42).
crit_eu_text_guilty_misconduct=L’opérateur économique est-il coupable d’une faute professionnelle grave? Le cas échéant, voir les définitions données dans la législation nationale, l’avis pertinent ou les documents de marché.
crit_eu_text_guilty_misinterpretation=L’opérateur économique s’est-il trouvé dans l’une des situations suivantes:<p/>a) il s’est rendu coupable de fausses déclarations en fournissant les renseignements exigés pour la vérification de l’absence de motifs d’exclusion ou la satisfaction des critères de sélection;<p/>b) il a caché ces informations;<p/>c) il n’a pas été en mesure de présenter sans délai les documents justificatifs requis par un pouvoir adjudicateur ou une entité adjudicatrice et;<p/>d) il a entrepris d’influencer indûment le processus décisionnel du pouvoir adjudicateur ou de l’entité adjudicatrice, d’obtenir des informations confidentielles susceptibles de lui donner un avantage indu lors de la procédure de passation de marché, ni de fournir par négligence des informations trompeuses susceptibles d’avoir une influence déterminante sur les décisions d’exclusion, de sélection ou d’attribution?
crit_eu_text_insolvency=L'opérateur économique est-il en liquidation judiciaire ?
crit_eu_text_involvement=L’opérateur économique, ou une entreprise qui lui est liée, a-t-il/elle conseillé le pouvoir adjudicateur ou l’entité adjudicatrice, ou été autrement associé(e) à la préparation de la procédure de passation de marché?
crit_eu_text_liquidator=Les actifs de l'opérateur économique sont-ils gérés par un administrateur ou par une instance judiciaire ?
crit_eu_text_money_laundering=L’opérateur économique lui-même ou toute personne membre de son organe administratif, de gestion ou de surveillance ou détenant un pouvoir de représentation, de décision ou de contrôle en son sein ont-ils fait l’objet d’une condamnation prononcée par jugement définitif pour blanchiment de capitaux ou financement du terrorisme, cette condamnation ayant été prononcée il n’y a pas plus de cinq ans ou comportant une période d’exclusion encore applicable fixée directement dans la sentence? Tels que définis à l’article 1er de la directive 2005/60/CE du Parlement européen et du Conseil du 26 octobre 2005 relative à la prévention de l’utilisation du système financier aux fins du blanchiment de capitaux et du financement du terrorisme (JO L 309 du 25.11.2005, p. 15).
crit_eu_text_national_bankruptcy=L'opérateur économique est-il dans une situation similaire à un cas de faillite en vertu du droit et de la réglementation nationale ?
crit_eu_text_payment_social_security=L’opérateur économique a-t-il manqué à ses obligations relatives au paiement de cotisations de sécurité sociale, tant dans le pays où il est établi que dans l’État membre du pouvoir adjudicateur ou de l’entité adjudicatrice s’il diffère de son pays d’établissement?
crit_eu_text_payment_taxes=L’opérateur économique a-t-il manqué à ses obligations relatives au paiement d’impôts et taxes, tant dans le pays où il est établi que dans l’État membre du pouvoir adjudicateur ou de l’entité adjudicatrice s’il diffère de son pays d’établissement?
crit_eu_text_purely_national=Autres motifs d’exclusion pouvant être prévus par le droit interne de l’État membre du pouvoir adjudicateur ou de l’entité adjudicatrice. Les motifs d’exclusion purement nationaux qui sont précisés dans l’avis pertinent ou dans les documents de marché s’appliquent-ils?
crit_eu_text_suspended_business=Les activités économiques de l'opérateur ont-elles été suspendues ?
crit_eu_text_terrorist=L’opérateur économique lui-même ou toute personne membre de son organe administratif, de gestion ou de surveillance ou détenant un pouvoir de représentation, de décision ou de contrôle en son sein ont-ils fait l’objet d’une condamnation prononcée par jugement définitif pour infraction terroriste ou infraction liée aux activités terroristes, cette condamnation ayant été prononcée il n’y a pas plus de cinq ans ou comportant une période d’exclusion encore applicable fixée directement dans la sentence? Telles que définies aux articles 1er et 3 de la décision cadre du Conseil du 13 juin 2002 relative à la lutte contre le terrorisme (JO L 164 du 22.6.2002, p. 3). Ce motif d’exclusion comprend également le fait d’inciter à commettre une infraction, de se rendre complice d’une infraction ou de tenter de commettre une infraction, tel que visé à l’article 4 de ladite décision-cadre.

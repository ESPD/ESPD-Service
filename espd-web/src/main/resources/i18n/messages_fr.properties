createcafinish_header=Terminer

createcafinish_export=Exporter
createcafinish_export_content=Vous pouvez désormais cliquer sur «Exporter» pour télécharger et enregistrer le dossier DUME sur votre ordinateur. Les pouvoirs adjudicateurs doivent veiller à ce que ce dossier DUME soit mis à la disposition des opérateurs économiques au même titre que les autres documents de marché.

createcafinish_reduction=Réduction du nombre de candidats qualifiés
createcafinish_toptext=L’opérateur économique ne doit fournir les informations que lorsque le pouvoir adjudicateur ou l’entité adjudicatrice a précisé les critères ou règles objectifs et non discriminatoires à appliquer pour limiter le nombre de candidats qui seront invités à soumissionner ou à dialoguer. Ces informations, qui peuvent être accompagnées d’exigences concernant les (types de) certificats ou formes de pièces justificatives éventuellement à produire, sont indiquées dans l’avis pertinent ou dans les documents de marché mentionnés dans l’avis. Uniquement pour les procédures restreintes, les procédures concurrentielles avec négociation, les dialogues compétitifs et les partenariats d’innovation\:

createcafinish_reduction_question=L’opérateur économique déclare que\:

createcafinish_title_eo_declares_that=Il respecte de la manière suivante les critères ou règles objectifs et non discriminatoires à appliquer pour limiter le nombre de candidats\:<br>Dans le cas où certains certificats ou autres formes de pièces justificatives sont exigés, veuillez indiquer pour chacun d’entre eux si l’opérateur économique est en possession des documents requis\:
createcafinish_text_eo_declares_that=Si certains de ces certificats ou formes de pièces justificatives sont disponibles par voie électronique , veuillez indiquer pour chacun d’entre eux\:

createcafinish_concl_statements=Déclarations finales
createcafinish_concl_statements_text=Les soussignés déclarent sur l’honneur que les informations fournies au titre des parties II à V ci-dessus sont exactes et correctes et qu’elles ont été établies en parfaite connaissance des conséquences de toute fausse déclaration.<p>Les soussignés déclarent formellement être en mesure, sur demande et sans tarder, de fournir les certificats et autres formes de pièces justificatives visés, sauf si\:<p>a) Le pouvoir adjudicateur ou l’entité adjudicatrice a la possibilité d’obtenir directement les documents justificatifs concernés en consultant une base de données nationale dans un État membre qui est accessible gratuitement<p>b) Au 18 avril 2018 au plus tard , le pouvoir adjudicateur ou l’entité adjudicatrice est en possession des documents concernés.<p>Les soussignés consentent formellement à ce que [désigner le pouvoir adjudicateur ou l’entité adjudicatrice figurant à la partie I, section A] ait accès aux documents justificatifs étayant les informations fournies dans [indiquer la/les partie(s)/section(s)/point(s) concerné(e)(s)] du présent document unique de marché européen aux fins de [indiquer la procédure de passation de marché\: (brève description, référence de la publication au Journal officiel de l’Union européenne, numéro de référence)]. (brève description, référence de la publication au Journal officiel de l’Union européenne, numéro de référence)].
createcafinish_concl_statements_signature=Date, lieu et, lorsque cela est requis ou nécessaire, signature(s)\:

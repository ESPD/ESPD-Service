createeo_is_eo_sized_tooltip=Voir la recommandation de la Commission du 6 mai 2003 concernant la définition des micro, petites et moyennes entreprises (JO L 124 du 20.5.2003, p. 36). Cette information est demandée uniquement à des fins statistiques. Microentreprise: entreprise qui occupe moins de 10 personnes et dont le chiffre d’affaires annuel ou le total du bilan annuel n’excède pas 2 millions d’EUR. Petite entreprise: entreprise qui occupe moins de 50 personnes et dont le chiffre d’affaires annuel ou le total du bilan annuel n’excède pas 10 millions d’EUR; Moyenne entreprise: entreprise qui n’est ni une micro ni une petite entreprise et qui occupe moins de 250 personnes, et dont le chiffre d’affaires annuel n’excède pas 50 millions d’EUR ou dont le total du bilan annuel n’excède pas 43 millions d’EUR.

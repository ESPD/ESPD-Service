tooltip_espd_used_both_ca_eo=Le service DUME peut être utilisé par des pouvoirs adjudicateurs et des opérateurs économiques. Veuillez sélectionner l’option qui correspond à votre profil dans cette procédure de passation de marché public.
tooltip_filter_eo_can_import_espd=L’opérateur économique peut importer le dossier DUME qui a été prérempli par le pouvoir adjudicateur pour cette procédure de passation de marché public et publié avec l’avis d’adjudication.
tooltip_eo_can_reuse_espd=L’opérateur économique peut réutiliser les informations qui ont été fournies au moyen d’un DUME dans une précédente procédure de passation de marché («ancien» DUME). Le service DUME fusionnera l’«ancien» DUME avec le nouveau formulaire élaboré par le pouvoir adjudicateur pour cette procédure de passation de marché.
tooltip_ca_ref_buyer=Le terme «pouvoir adjudicateur» désigne l’acheteur.
tooltip_eo_ref_suppl=Le terme «opérateur économique» désigne le fournisseur/le soumissionnaire.

tooltip_ca_can_create_espd=Le pouvoir adjudicateur peut créer un DUME depuis le début. Dans ce cas, il doit remplir le formulaire DUME avec toutes les informations pertinentes.
tooltip_ca_can_import_espd=Si le pouvoir adjudicateur a déjà utilisé le service DUME pour une précédente procédure de passation de marché, il peut importer le DUME enregistré sur le réseau local. Dans ce cas, le DUME ne doit pas être rempli depuis le début, mais certaines données doivent être mises à jour pour tenir compte de la procédure actuelle de passation de marché.
tooltip_overview_received_espds=Cette fonctionnalité permet d’afficher un tableau présentant un aperçu des réponses comprises dans tous les DUME fournis par les soumissionnaires pour une procédure de passation de marché donnée.
tooltip_review_espd=Le pouvoir adjudicateur peut vérifier/examiner le DUME électronique reçu de l’opérateur économique.


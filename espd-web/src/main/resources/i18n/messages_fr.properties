crit_selection_economic_financial_ratio_description=En ce qui concerne les ratios financiers (notamment actif et passif) indiqués dans la note pertinente, dans les documents de passation du marché ou dans le DUME, l'opérateur économique déclare que les valeurs réelles des ratios concernés sont les suivantes:

createeo_eo_rely_other_entities=L’opérateur économique a-t-il recours aux capacités d’autres entités pour satisfaire aux critères de sélection figurant dans la partie IV et aux critères et règles figurant (le cas échéant) dans la partie V ci-dessous?
createeo_separate_espd_sections_a_b=Veuillez fournir pour chacune des entités concernées un formulaire DUME distinct contenant les informations demandées dans les sections A et B de la présente partie et à la partie III, dûment rempli et signé par les entités concernées.<p/>Veuillez noter que cela doit également comprendre tous les techniciens ou les organismes techniques qui ne font pas directement partie de l’entreprise de l’opérateur économique, en particulier ceux qui sont responsables du contrôle de la qualité et, lorsqu’il s’agit de marchés publics de travaux, les techniciens ou les organismes techniques auxquels l’opérateur économique pourra faire appel pour l’exécution de l’ouvrage.<p/>Dans la mesure où cela est pertinent pour la ou les capacités spécifiques auxquelles l’opérateur économique a recours, veuillez inclure pour chacune des entités concernées les informations demandées dans les parties IV et V.

createeo_information_subcontractors=D: Informations relatives aux sous-contractants aux capacités desquels l’opérateur économique n’a pas recours.
createeo_information_subcontractors_header=(Section à remplir uniquement si ces informations sont explicitement demandées par le pouvoir adjudicateur ou par l’entité adjudicatrice.)
createeo_information_subcontractors_title=L’opérateur économique a-t-il l’intention de sous-traiter une partie du contrat à des tiers?
createeo_information_subcontractors_description=Dans l’affirmative et pour autant que vous le sachiez, veuillez préciser à quels sous-traitants:
createeo_information_subcontractors_footer=Si le pouvoir adjudicateur ou l’entité adjudicatrice demande explicitement ces informations en plus de celles visées à la partie I, veuillez communiquer les informations demandées dans les sections A et B de cette partie et de la partie III pour chacun des  (catégories de) sous-traitants concernés.


createcasel_alert=Les pouvoirs adjudicateurs doivent indiquer quels critères de sélection seront appliqués en cochant la case devant le critère concerné.
createeosel_alert=L’opérateur économique ne doit fournir des informations que pour les critères de sélection requis par le pouvoir adjudicateur ou l’entité adjudicatrice dans l’avis ou les documents qui y sont mentionnés.

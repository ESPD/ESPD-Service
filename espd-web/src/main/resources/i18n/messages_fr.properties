filter_alert=<p>Le document unique de marché européen (DUME) est un formulaire par lequel les entreprises déclarent leur statut financier, leurs capacités et leur aptitude pour participer à une procédure de marché public. Il est disponible dans toutes les langues de l’Union et prouve a priori que les conditions requises pour participer aux procédures de passation de marchés publics dans l’Union sont remplies. Grâce au DUME, les soumissionnaires ne doivent plus fournir de justificatifs ni les différents formulaires utilisés auparavant dans le cadre de procédures de passation de marchés publics, ce qui signifie que l’accès aux offres publiées dans d’autres Etats est sensiblement simplifié. A partir d’octobre 2018, le DUME sera uniquement disponible sous format électronique.</p><p>La Commission européenne met gratuitement à la disposition des acheteurs, des soumissionnaires et des autres parties intéressées  un site web leur permettant de remplir le document DUME en ligne. Le formulaire en ligne peut être rempli, imprimé et puis envoyé  avec l’offre. Si la procédure est gérée par voie électronique, le DUME peut être exporté, stocké et envoyé par voie électronique.  Tant que les informations demeurent correctes, le DUME présenté dans le cadre d’une précédente procédure de passation de marché public peut être réutilisé. Un soumissionnaire peut être exclu de la procédure de passation de marché ou faire l’objet de poursuites s’il s’est rendu coupable de fausses déclarations en remplissant le DUME, ou s’il a caché ces informations ou n’a pas présenté les justificatifs les complétant.</p>

createeo_eo_rely_other_entities=L’opérateur économique a-t-il recours aux capacités d’autres entités pour satisfaire aux critères de sélection figurant dans la partie IV et aux critères et règles figurant (le cas échéant) dans la partie V ci-dessous?
createeo_separate_espd_sections_a_b=Veuillez fournir pour chacune des entités concernées un formulaire DUME distinct contenant les informations demandées dans les sections A et B de la présente partie et à la partie III, dûment rempli et signé par les entités concernées.<p>Veuillez noter que cela doit également comprendre tous les techniciens ou les organismes techniques qui ne font pas directement partie de l’entreprise de l’opérateur économique, en particulier ceux qui sont responsables du contrôle de la qualité et, lorsqu’il s’agit de marchés publics de travaux, les techniciens ou les organismes techniques auxquels l’opérateur économique pourra faire appel pour l’exécution de l’ouvrage.<p>Dans la mesure où cela est pertinent pour la ou les capacités spécifiques auxquelles l’opérateur économique a recours, veuillez inclure pour chacune des entités concernées les informations demandées dans les parties IV et V.


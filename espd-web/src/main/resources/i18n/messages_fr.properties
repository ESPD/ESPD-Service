createca_to_be_filled_alert=Pour les procédures de passation de marché dans le cadre desquelles un appel à concurrence a été publié au Journal officiel de l’Union européenne, les informations requises au titre de la partie I seront automatiquement récupérées par voie électronique pour autant que le service DUME électronique soit utilisé pour générer et remplir le DUME. Référence de l’avis pertinent publié au Journal officiel de l’Union européenne:

crit_selection_satisfies_all_criteria=Il satisfait à tous les critères de sélection exigés, tels qu’indiqués dans l’avis pertinent ou dans les documents de marché mentionnés dans l’avis.
crit_selection_suitability_article=L’article 58, paragraphe 2, de la directive 2014/24/UE définit les critères de sélection suivants\:
crit_selection_ca_declares_that=En ce qui concerne les critères de sélection, le pouvoir adjudicateur déclare que

crit_selection_suitability_enrolment_professional_register_main=Inscription sur un registre professionnel pertinent
crit_selection_suitability_enrolment_professional_register_description=Il est inscrit sur les registres professionnels pertinents de l’État membre dans lequel il est établi, comme décrit à l’annexe XI de la directive 2014/24/UE; les opérateurs économiques de certains États membres peuvent être tenus de se conformer à d’autres exigences mentionnées dans ladite annexe.
crit_selection_suitability_enrolment_trade_register_main=Inscription sur un registre du commerce
crit_selection_suitability_enrolment_trade_register_description=Il est inscrit sur des registres du commerce de l’État membre dans lequel il est établi, comme décrit à l’annexe XI de la directive 2014/24/UE; les opérateurs économiques de certains États membres peuvent être tenus de se conformer à d’autres exigences mentionnées dans ladite annexe.
crit_selection_suitability_service_contracts_auth_main=Pour les marchés de services: nécessité de détenir une autorisation spécifique
crit_selection_suitability_service_contracts_auth_description=Est-il nécessaire de détenir une autorisation spécifique pour pouvoir fournir le service en question dans le pays dans lequel l’opérateur économique est établi?
crit_selection_suitability_service_contracts_membership_main=Pour les marchés de services: nécessité de disposer du statut de membre d’une organisation spécifique
crit_selection_suitability_service_contracts_membership_description=Est-il nécessaire d’être membre d’une organisation spécifique pour pouvoir fournir le service en question dans le pays dans lequel l’opérateur économique est établi?
crit_selection_eo_suitability_article=L’article 58, paragraphe 2, de la directive 2014/24/UE définit les critères de sélection suivants:
crit_selection_eo_suitability_article_tooltip=L’opérateur économique ne doit fournir les informations que lorsque les critères de sélection concernés ont été exigés par le pouvoir adjudicateur ou l’entité adjudicatrice dans l’avis pertinent ou dans les documents de marché mentionnés dans l’avis.
crit_selection_eo_suitability_enrolment_main=Inscription sur des registres professionnels ou du commerce
crit_selection_eo_suitability_enrolment_description=Il est inscrit sur le registre professionnel ou le registre du commerce pertinent de l’État membre dans lequel il est établi
crit_selection_eo_suitability_service_contracts_main=Pour les marchés de services: Nécessité de détenir une autorisation ou de disposer du statut de membre
crit_selection_eo_suitability_service_contracts_description=Est-il nécessaire de détenir une autorisation spécifique ou d’être membre d’une organisation spécifique pour pouvoir fournir le service en question dans le pays dans lequel l’opérateur économique est établi?

crit_selection_ca_economic_article=L’article 58, paragraphe 3, de la directive 2014/24/UE définit les critères de sélection suivants:
crit_selection_economic_financial_standing_article_tooltip=L’opérateur économique ne doit fournir les informations que lorsque les critères de sélection concernés ont été exigés par le pouvoir adjudicateur ou l’entité adjudicatrice dans l’avis pertinent ou dans les documents de marché mentionnés dans l’avis.
crit_selection_economic_general_yearly_turnover_main=Chiffre d’affaires annuel général
crit_selection_economic_general_yearly_turnover_description=Son chiffre d’affaires annuel général pour le nombre d’exercices requis dans l’avis pertinent, dans les documents de marché ou dans le DUME est le suivant:
crit_selection_economic_average_yearly_turnover_main=Chiffre d’affaires annuel moyen
crit_selection_economic_average_yearly_turnover_description=Son chiffre d’affaires annuel moyen pour le nombre d’exercices requis dans l’avis pertinent, dans les documents de marché ou dans le DUME est le suivant:
crit_selection_economic_specific_yearly_turnover_main=Chiffre d’affaires annuel spécifique
crit_selection_economic_specific_yearly_turnover_description=Son chiffre d’affaires annuel spécifique dans le domaine d’activité couvert par le marché pour le nombre d’exercices requis dans l’avis pertinent, dans les documents de marché ou dans le DUME est le suivant:
crit_selection_economic_specific_average_turnover_main=Chiffre d’affaires annuel moyen spécifique
crit_selection_economic_specific_average_turnover_description=Son chiffre d’affaires annuel moyen spécifique dans le domaine d’activité couvert par le marché pour le nombre d’exercices requis dans l’avis pertinent, dans les documents de marché ou dans le DUME est le suivant:
crit_selection_economic_setup_eo_main=Création de l’opérateur économique
crit_selection_economic_setup_eo_description=Si les informations concernant le chiffre d’affaires (général ou spécifique) ne sont pas disponibles pour toute la période requise, veuillez indiquer la date à laquelle l’opérateur économique a été créé ou a commencé ses activités:
crit_selection_economic_financial_ratio_main=Ratios financiers
crit_selection_economic_financial_ratio_description=Concernant les ratios financiers indiqués dans l’avis pertinent, les documents de marché ou le DUME, l’opérateur économique déclare que les valeurs actuelles pour les ratios requis sont les suivantes:
crit_selection_economic_professional_risk_insurance_main=Assurance contre les risques professionnels
crit_selection_economic_professional_risk_insurance_description=Le montant couvert par l’assurance contre les risques professionnels qu’il a souscrite est le suivant:
crit_selection_economic_other_financial_requirements_main=Autres exigences économiques ou financières
crit_selection_economic_other_financial_requirements_description=Concernant les autres exigences économiques ou financières éventuelles pouvant avoir été précisées dans l’avis pertinent ou les documents de marché, l’opérateur économique déclare que:

crit_selection_technical_professional_ability_article=L’article 58, paragraphe 4, de la directive 2014/24/UE définit les critères de sélection suivants:
crit_selection_technical_professional_ability_article_tooltip=L’opérateur économique ne doit fournir les informations que lorsque les critères de sélection concernés ont été exigés par le pouvoir adjudicateur ou l’entité adjudicatrice dans l’avis pertinent ou dans les documents de marché mentionnés dans l’avis.
crit_selection_technical_work_contracts_performance_works_main=Pour les marchés de travaux: exécution des travaux du type spécifié
crit_selection_technical_work_contracts_performance_works_description=Uniquement pour les marchés publics de travaux: Pendant la période de référence, l’opérateur économique a exécuté les travaux du type spécifié qui suivent: Les pouvoirs adjudicateurs peuvent exiger jusqu’à cinq années et accepter l’expérience datant de plus de cinq ans.
crit_selection_technical_supply_contracts_performance_deliveries_main=Pour les marchés de fournitures: exécution des fournitures du type spécifié
crit_selection_technical_supply_contracts_performance_deliveries_description=Uniquement pour les marchés publics de fournitures: Pendant la période de référence, l’opérateur économique a fourni les fournitures principales du type spécifié qui suivent. Les pouvoirs adjudicateurs peuvent exiger jusqu’à trois années et accepter l’expérience datant de plus de trois ans.
crit_selection_technical_service_contracts_performance_services_main=Pour les marchés de services: exécution des services du type spécifié
crit_selection_technical_service_contracts_performance_services_description=Uniquement pour les marchés publics de services: Pendant la période de référence, l’opérateur économique a fourni les services principaux du type spécifié qui suivent. Les pouvoirs adjudicateurs peuvent exiger jusqu’à trois années et accepter l’expérience datant de plus de trois ans.
crit_selection_technical_technicians_technical_bodies_main=Techniciens ou organismes techniques responsables du contrôle de la qualité
crit_selection_technical_technicians_technical_bodies_description=Il peut faire appel aux techniciens ou organismes techniques suivants, en particulier ceux responsables du contrôle de la qualité: Pour les techniciens ou les organismes techniques ne faisant pas directement partie de l’entreprise de l’opérateur économique, mais aux capacités desquelles l’opérateur économique a recours, comme indiqué dans la partie II, section C, des formulaires DUME distincts doivent être remplis.
crit_selection_technical_work_contracts_technicians_main=Pour les marchés de travaux: techniciens ou organismes techniques chargés d’exécuter les travaux
crit_selection_technical_work_contracts_technicians_description=Dans le cas de marchés publics de travaux, l’opérateur économique sera en mesure de faire appel aux techniciens ou organismes techniques suivants pour exécuter les travaux:
crit_selection_technical_technical_facilities_measures_main=Équipement technique et mesures pour s’assurer de la qualité
crit_selection_technical_technical_facilities_measures_description=Il utilise l’équipement technique et les mesures suivants pour s’assurer de la qualité et ses moyens d’étude et de recherche sont les suivants: 
crit_selection_technical_study_research_facilities_main=Moyens d’étude et de recherche
crit_selection_technical_study_research_facilities_description=Ses moyens d’étude et de recherche sont les suivants: 
crit_selection_technical_supply_chain_management_main=Gestion de la chaîne d’approvisionnement
crit_selection_technical_supply_chain_management_description=Il sera en mesure d’appliquer les systèmes de gestion et de suivi de la chaîne d’approvisionnement suivants lors de l’exécution du marché:
crit_selection_technical_allowance_of_checks_main=Autorisation de réaliser des contrôles
crit_selection_technical_allowance_of_checks_description=Pour les produits ou services à fournir qui sont complexes ou, exceptionnellement, pour les produits ou services qui doivent répondre à un but particulier: L’opérateur économique permettra la réalisation de contrôles portant sur ses capacités de production ou sur sa capacité technique et, si nécessaire, sur les moyens d’étude et de recherche dont il dispose ainsi que sur les mesures de contrôle de la qualité. Le contrôle sera effectué par le pouvoir adjudicateur ou, si ce dernier y consent, en son nom, par un organisme officiel compétent du pays dans lequel le fournisseur ou le prestataire de services est établi.
crit_selection_technical_educational_professional_qualifications_main=Titres d’études et professionnels
crit_selection_technical_educational_professional_qualifications_description=Les titres d’études et professionnels suivants sont détenus par le prestataire de services ou le contractant lui-même, et/ou (selon les exigences fixées dans l’avis pertinent ou dans les documents de marché) par son personnel d’encadrement.
crit_selection_technical_environment_management_features_main=Mesures de gestion environnementale
crit_selection_technical_environment_management_features_description=L’opérateur économique sera en mesure d’appliquer les mesures de gestion environnementale suivantes lors de l’exécution du marché:
crit_selection_technical_number_managerial_staff_main=Nombre de cadres
crit_selection_technical_number_managerial_staff_description=Le nombre de cadres de l’opérateur économique pendant les trois dernières années est le suivant:
crit_selection_technical_average_annual_manpower_main=Effectifs moyens annuels
crit_selection_technical_average_annual_manpower_description=Les effectifs moyens annuels de l’opérateur économique et le nombre de gestionnaires pendant les trois dernières années sont les suivants:

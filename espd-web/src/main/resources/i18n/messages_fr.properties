crit_selection_technical_educational_professional_qualifications_description=Les titres d’études et professionnels suivants sont détenus par le prestataire de services ou le contractant lui-même, et/ou (selon les exigences fixées dans l’avis pertinent ou dans les documents de marché) par son personnel d’encadrement.

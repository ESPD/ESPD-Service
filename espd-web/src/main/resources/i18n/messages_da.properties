crit_selection_ca_declares_that=For så vidt angår udvælgelseskriterierne, kræver den ordregivende myndighed, at den økonomiske aktør skal erklære, at
crit_selection_ca_economic_article=I artikel 58, stk. 3, i direktiv 2014/24/EU fastsættes følgende udvælgelseskriterier
crit_selection_declares_that_tooltip=Den økonomiske aktør skal kun udfylde dette felt, hvis den ordregivende myndighed eller den ordregivende enhed har angivet i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen, at den økonomiske aktør kan nøjes med at udfylde dette punkt i del IV og ikke behøver at udfylde afsnit A, B, C eller D i del IV
crit_selection_economic_average_yearly_turnover_description=Den økonomiske aktørs gennemsnitlige årsomsætning for det antal regnskabsår, der anmodes om i den relevante meddelelse, i udbudsdokumenterne eller i ESPD, er som følger:
crit_selection_economic_average_yearly_turnover_main=Gennemsnitlig årsomsætning
crit_selection_economic_financial_ratio_description=For så vidt angår de finansielle nøgletal (såsom forholdet mellem aktiver og passiver), der er anført i den relevante meddelelse, i udbudsdokumenterne eller i ESPD, erklærer den økonomiske aktør, at de faktiske værdier for de nøgletal, der anmodes om, er som følger:
crit_selection_economic_financial_ratio_main=Finansielle nøgletal
crit_selection_economic_financial_standing_article_tooltip=Den økonomiske aktør skal kun afgive oplysningerne, hvis den ordregivende myndighed eller den ordregivende enhed i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen, har oplyst, at de pågældende udvælgelseskriterier kræves opfyldt.
crit_selection_economic_general_yearly_turnover_description=Den økonomiske aktørs samlede årsomsætning for det antal regnskabsår, der anmodes om i den relevante meddelelse, i udbudsdokumenterne eller i ESPD, er som følger:
crit_selection_economic_general_yearly_turnover_main=Samlet årsomsætning
crit_selection_economic_other_financial_requirements_description=For så vidt angår eventuelle øvrige økonomiske og finansielle krav, som måtte være blevet anført i den relevante meddelelse eller i udbudsdokumenterne, erklærer den økonomiske aktør, at:

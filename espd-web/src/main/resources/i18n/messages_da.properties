createeo_info_reliance=C: Oplysninger om udnyttelse af andre enheders kapacitet
createeo_eo_rely_other_entities=Baserer den økonomiske aktør sig på andre enheders kapacitet for at opfylde udvælgelseskriterierne i del IV og de kriterier og regler, der eventuelt er fastsat, jf. del V nedenfor?
createeo_separate_espd_sections_a_b=Udfyld et særskilt ESPD med de oplysninger, der anmodes om i afsnit A og B i denne del og del III for hver af de pågældende enheder, som er behørigt udfyldt og underskrevet af de pågældende enheder.<p/>Bemærk, at dette også bør omfatte teknikere eller tekniske organer, der ikke direkte hører til i den økonomiske aktørs virksomhed, især dem, der er ansvarlige for kvalitetskontrollen, og, hvis det drejer sig om offentlige bygge- og anlægskontrakter, de teknikere eller tekniske organer, som den økonomiske aktør kan disponere over til udførelsen af arbejdet.<p/>For så vidt som det er relevant for den eller de specifikke kapaciteter, som den økonomiske aktør baserer sig på, angives oplysningerne i del IV og V for hver af de pågældende enheder.

createeo_information_subcontractors=D: Oplysninger om underleverandører, hvis kapacitet den økonomiske aktør ikke baserer sig på
createeo_information_subcontractors_header=(Dette afsnit udfyldes kun, hvis den ordregivende myndighed eller den ordregivende enhed udtrykkeligt anmoder om oplysningerne)
createeo_information_subcontractors_title=Har den økonomiske aktør til hensigt at give en del af kontrakten i underleverance til tredjeparter?
createeo_information_subcontractors_description=Hvis ja og såfremt de kendes, angives de foreslåede underleverandører:
createeo_information_subcontractors_footer=Hvis den ordregivende myndighed eller den ordregivende enhed udtrykkeligt anmoder herom ud over oplysningerne i del I, afgives de oplysninger, der anmodes om i afsnit A og B i denne del og i del III for hver af de pågældende (kategorier af) underleverandører.


createcasel_alert=Ordregivende myndigheder skal anføre, hvilke udvælgelseskriterier der vil blive anvendt, ved at afkrydse feltet foran det relevante kriterium.
createeosel_alert=Den økonomiske aktør skal kun afgive oplysningerne, hvis den ordregivende myndighed eller den ordregivende enhed i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen, har oplyst, at de pågældende udvælgelseskriterier kræves opfyldt.
createcasel_suitability=A: Egnethed
createcasel_economic_and_financial_standing=B: Økonomisk og finansiel formåen
createcasel_technical_professional_ability=C: Teknisk og faglig formåen
createcasel_quality_assurance=D: Kvalitetssikringsstandarder og miljøledelsesstandarder



crit_top_title_grounds_criminal_conv=A: Grunde vedrørende straffedomme
crit_top_title_grounds_payment_taxes=B: Grunde vedrørende betaling af skatter og afgifter eller bidrag til sociale sikringsordninger
crit_top_title_insolvency_conflicts=C: Grunde, der vedrører insolvens, interessekonflikter eller forsømmelse i forbindelse med udøvelsen af erhvervet
crit_top_title_purely_national=D: Rent nationale udelukkelsesgrunde


crit_eu_main_title_grounds_criminal_conv=I artikel 57, stk. 1, i direktiv 2014/24/EU fastsættes følgende udelukkelsesgrunde

crit_eu_title_grounds_criminal_conv=Deltagelse i en kriminel organisation
crit_eu_text_grounds_criminal_conv=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for deltagelse i en kriminel organisation ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som defineret i artikel 2 i Rådets rammeafgørelse 2008/841/RIA af 24. oktober 2008 om bekæmpelse af organiseret kriminalitet (EUT L 300 af 11.11.2008, s. 42).

crit_eu_title_corruption=Bestikkelse
crit_eu_text_corruption=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for bestikkelse ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som defineret i artikel 3 i konventionen om bekæmpelse af bestikkelse, som involverer tjenestemænd ved De Europæiske Fællesskaber eller i Den Europæiske Unions medlemsstater (EFT C 195 af 25.6.1997, s. 1), og i artikel 2, stk. 1, i Rådets rammeafgørelse 2003/568/RIA af 22. juli 2003 om bekæmpelse af bestikkelse i den private sektor (EUT L 192 af 31.7.2003, s. 54). Denne udelukkelsesgrund omfatter også bestikkelse som defineret i den nationale ret gældende for den ordregivende myndighed (den ordregivende enhed) eller den økonomiske aktør.

crit_eu_title_fraud=Svig
crit_eu_text_fraud=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for svig ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som omhandlet i artikel 1 i konventionen om beskyttelse af De Europæiske Fællesskabers finansielle interesser (EFT C 316 af 27.11.1995, s. 48).

crit_eu_title_terrorist=Terrorhandlinger eller strafbare handlinger med forbindelse til terroraktivitet
crit_eu_text_terrorist=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for terrorhandlinger eller strafbare handlinger med forbindelse til terroraktivitet ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som defineret i henholdsvis artikel 1 og 3 i Rådets rammeafgørelse 2002/475/RIA af 13. juni 2002 om bekæmpelse af terrorisme (EFT L 164 af 22.6.2002, s. 3). Denne udelukkelsesgrund omfatter også anstiftelse, medvirken og forsøg på at begå sådanne handlinger som omhandlet i nævnte rammeafgørelses artikel 4.

crit_eu_title_money_laundering=Hvidvaskning af penge eller finansiering af terrorisme
crit_eu_text_money_laundering=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for hvidvaskning af penge eller finansiering af terrorisme ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som defineret i artikel 1 i Europa-Parlamentets og Rådets direktiv 2005/60/EF af 26. oktober 2005 om forebyggende foranstaltninger mod anvendelse af det finansielle system til hvidvaskning af penge og finansiering af terrorisme (EUT L 309 af 25.11.2005, s. 15).

crit_eu_title_child_labour=Børnearbejde og andre former for menneskehandel
crit_eu_text_child_labour=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for børnearbejde og andre former for menneskehandel ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som defineret i artikel 2 i Europa-Parlamentets og Rådets direktiv 2011/36/EU af 5. april 2011 om forebyggelse og bekæmpelse af menneskehandel og beskyttelse af ofrene herfor, og om erstatning af Rådets rammeafgørelse 2002/629/RIA (EUT L 101 af 15.4.2011, s. 1).


crit_eu_main_title_payment_taxes=I artikel 57, stk. 2, i direktiv 2014/24/EU fastsættes følgende udelukkelsesgrunde

crit_eu_title_payment_taxes=Betaling af skatter og afgifter
crit_eu_text_payment_taxes=Har den økonomiske aktør tilsidesat sine forpligtelser vedrørende betaling af skatter og afgifter både i det land, hvor den økonomiske aktør er etableret, og i den ordregivende myndigheds eller den ordregivende enheds medlemsstat, hvis denne er en anden end etableringslandet?

crit_eu_title_payment_social_security=Betaling af bidrag til sociale sikringsordninger
crit_eu_text_payment_social_security=Har den økonomiske aktør tilsidesat sine forpligtelser vedrørende betaling af bidrag til sociale sikringsordninger både i det land, hvor den økonomiske aktør er etableret, og i den ordregivende myndigheds eller den ordregivende enheds medlemsstat, hvis denne er en anden end etableringslandet?


crit_eu_main_breaching_obligations=I artikel 57, stk. 4, i direktiv 2014/24/EU fastsættes følgende udelukkelsesgrunde

crit_eu_title_breaching_obligations_environmental=Tilsidesættelse af forpligtelser på miljølovgivningsområdet
crit_eu_text_breaching_obligations_environmental=Er den økonomiske aktør bekendt med at have tilsidesat sine forpligtelser på miljølovgivningsområdet? Således som de i forbindelse med dette udbud fremgår af national ret, den relevante meddelelse eller udbudsdokumenterne eller artikel 18, stk. 2, i direktiv 2014/24/EU.

crit_eu_title_breaching_obligations_social=Tilsidesættelse af forpligtelser på sociallovgivningsområdet
crit_eu_text_breaching_obligations_social=Er den økonomiske aktør bekendt med at have tilsidesat sine forpligtelser på sociallovgivningsområdet? Således som de i forbindelse med dette udbud fremgår af national ret, den relevante meddelelse eller udbudsdokumenterne eller artikel 18, stk. 2, i direktiv 2014/24/EU.

crit_eu_title_breaching_obligations_labour=Tilsidesættelse af forpligtelser på det arbejdsretlige område
crit_eu_text_breaching_obligations_labour=Er den økonomiske aktør bekendt med at have tilsidesat sine forpligtelser på det arbejdsretlige område? Således som de i forbindelse med dette udbud fremgår af national ret, den relevante meddelelse eller udbudsdokumenterne eller artikel 18, stk. 2, i direktiv 2014/24/EU.

crit_eu_title_bankrupt=Konkurs
crit_eu_text_bankrupt=Er den økonomiske aktør gået konkurs? Det er ikke nødvendigt at afgive disse oplysninger, hvis udelukkelse af økonomiske aktører i dette tilfælde er gjort ufravigelig i henhold til gældende national ret uden mulighed for fravigelse, når den økonomiske aktør alligevel er i stand til at gennemføre kontrakten.

crit_eu_title_insolvency=Insolvens
crit_eu_text_insolvency=Er den økonomiske aktør under insolvens- eller likvidationsbehandling? Det er ikke nødvendigt at afgive disse oplysninger, hvis udelukkelse af økonomiske aktører i dette tilfælde er gjort ufravigelig i henhold til gældende national ret uden mulighed for fravigelse, når den økonomiske aktør alligevel er i stand til at gennemføre kontrakten.

crit_eu_title_arrangement_creditors=Tvangsakkord uden for konkurs
crit_eu_text_arrangement_creditors=Er den økonomiske aktør under tvangsakkord uden for konkurs? Det er ikke nødvendigt at afgive disse oplysninger, hvis udelukkelse af økonomiske aktører i dette tilfælde er gjort ufravigelig i henhold til gældende national ret uden mulighed for fravigelse, når den økonomiske aktør alligevel er i stand til at gennemføre kontrakten.

crit_eu_title_national_bankruptcy=En situation, der svarer til konkurs i henhold til national ret
crit_eu_text_national_bankruptcy=Er den økonomiske aktør i en situation, som svarer til konkurs i henhold til en tilsvarende procedure, der er fastsat i national ret? Det er ikke nødvendigt at afgive disse oplysninger, hvis udelukkelse af økonomiske aktører i dette tilfælde er gjort ufravigelig i henhold til gældende national ret uden mulighed for fravigelse, når den økonomiske aktør alligevel er i stand til at gennemføre kontrakten.

crit_eu_title_liquidator=Aktiver, der administreres af en kurator
crit_eu_text_liquidator=Administreres den økonomiske aktørs aktiver af en kurator eller af retten? Det er ikke nødvendigt at afgive disse oplysninger, hvis udelukkelse af økonomiske aktører i dette tilfælde er gjort ufravigelig i henhold til gældende national ret uden mulighed for fravigelse, når den økonomiske aktør alligevel er i stand til at gennemføre kontrakten.

crit_eu_title_suspended_business=Erhvervsvirksomheden er indstillet
crit_eu_text_suspended_business=Er den økonomiske aktørs erhvervsvirksomhed blevet indstillet? Det er ikke nødvendigt at afgive disse oplysninger, hvis udelukkelse af økonomiske aktører i dette tilfælde er gjort ufravigelig i henhold til gældende national ret uden mulighed for fravigelse, når den økonomiske aktør alligevel er i stand til at gennemføre kontrakten.

crit_eu_title_guilty_misconduct=Skyldig i alvorlige forsømmelser i forbindelse med udøvelsen af erhvervet
crit_eu_text_guilty_misconduct=Har den økonomiske aktør i forbindelse med udøvelsen af erhvervet gjort sig skyldig i alvorlige forsømmelser? Hvis det er relevant, se definitioner i national ret, den relevante meddelelse eller udbudsdokumenterne.

crit_eu_title_agreement_economic=Aftaler med andre økonomiske aktører med henblik på konkurrencefordrejning
crit_eu_text_agreement_economic=Har den økonomiske aktør indgået aftaler med andre økonomiske aktører med henblik på konkurrencefordrejning?

crit_eu_title_conflict_interest=Interessekonflikt som følge af deltagelse i udbudsproceduren
crit_eu_text_conflict_interest=Er den økonomiske aktør opmærksom på en interessekonflikt, jf. national ret, den relevante meddelelse eller udbudsdokumenterne, som følge af sin deltagelse i udbudsproceduren?

crit_eu_title_involvement=Direkte eller indirekte involvering i forberedelsen af denne udbudsprocedure
crit_eu_text_involvement=Har den økonomiske aktør eller en virksomhed, der er knyttet til den økonomiske aktør, rådgivet den ordregivende myndighed eller den ordregivende enhed eller på anden måde været involveret i forberedelsen af udbudsproceduren?

crit_eu_title_early_termination=Ophævelse eller en lignende sanktion
crit_eu_text_early_termination=Har den økonomiske aktør væsentligt misligholdt en tidligere offentlig kontrakt, en tidligere kontrakt med en ordregivende enhed eller en tidligere koncessionskontrakt, hvor misligholdelsen har medført den pågældende kontrakts ophævelse eller en lignende sanktion?

crit_eu_title_guilty_misinterpretation=Skyldig i afgivelse af urigtige oplysninger, tilbageholdelse af oplysninger, ude af stand til at fremlægge de dokumenter, der anmodes om, og indhentede fortrolige oplysninger i forbindelse med denne procedure
crit_eu_text_guilty_misinterpretation=Har den økonomiske aktør befundet sig i en af følgende situationer:<p/>a) Denne har afgivet groft urigtige oplysninger ved meddelelsen af de oplysninger, der kræves til verifikation af, at der ikke er grundlag for udelukkelse, eller af at udvælgelseskriterierne er opfyldt,<p/>b) Denne har tilbageholdt sådanne oplysninger,<p/>c) Denne har været ude af stand til straks at fremsende den supplerende dokumentation, som en ordregivende myndighed eller en ordregivende enhed anmoder om, og<p/>d) Denne har uretmæssigt påvirket den ordregivende myndigheds eller den ordregivende enheds beslutningsproces, indhentet fortrolige oplysninger, der kan give denne uretmæssige fordele i forbindelse med udbudsproceduren, eller uagtsomt givet vildledende oplysninger, der kan have væsentlig indflydelse på beslutninger vedrørende udelukkelse, udvælgelse eller tildeling?


crit_eu_main_purely_national=Finder de rent nationale udelukkelsesgrunde, der er anført i den relevante meddelelse eller i udbudsdokumenterne, anvendelse?

crit_eu_title_purely_national=Rent nationale udelukkelsesgrunde
crit_eu_text_purely_national=Andre udelukkelsesgrunde, der måtte være fastsat i den ordregivende myndigheds eller den ordregivende enheds medlemsstats lovgivning. Finder de rent nationale udelukkelsesgrunde, der er anført i den relevante meddelelse eller i udbudsdokumenterne, anvendelse?





crit_eu_main_title_grounds_criminal_conv_eo=I artikel 57, stk. 1, i direktiv 2014/24/EU fastsættes følgende udelukkelsesgrunde


crit_eu_main_title_payment_taxes_eo=I artikel 57, stk. 2, i direktiv 2014/24/EU fastsættes følgende udelukkelsesgrunde


crit_eu_main_breaching_obligations_eo=I artikel 57, stk. 4, i direktiv 2014/24/EU fastsættes følgende udelukkelsesgrunde



all_selection_switch=ɑ: Samlet angivelse for alle udvælgelseskriterier

crit_selection_suitability_article_tooltip=Den økonomiske aktør skal kun udfylde dette felt, hvis den ordregivende myndighed eller den ordregivende enhed har angivet i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen, at den økonomiske aktør kan nøjes med at udfylde afsnit α i del IV og ikke behøver at udfylde andre afsnit i del IV:
crit_selection_satisfies_all_criteria=Den økonomiske aktør opfylder alle de udvælgelseskriterier, som er angivet i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen.
crit_selection_suitability_article=I artikel 58, stk. 2, i direktiv 2014/24/EU fastsættes følgende udvælgelseskriterier
crit_selection_ca_declares_that=For så vidt angår udvælgelseskriterierne, kræver den ordregivende myndighed, at den økonomiske aktør skal erklære, at
crit_selection_declares_that_tooltip=Den økonomiske aktør skal kun udfylde dette felt, hvis den ordregivende myndighed eller den ordregivende enhed har angivet i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen, at den økonomiske aktør kan nøjes med at udfylde dette punkt i del IV og ikke behøver at udfylde afsnit A, B, C eller D i del IV
crit_selection_eo_declares_that=For så vidt angår udvælgelseskriterierne, erklærer den økonomiske aktør, at
crit_selection_eo_declares_that_tooltip=Den økonomiske aktør skal kun udfylde dette felt, hvis den ordregivende myndighed eller den ordregivende enhed har angivet i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen, at den økonomiske aktør kan nøjes med at udfylde dette punkt i del IV og ikke behøver at udfylde afsnit A, B, C eller D i del IV
crit_selection_eo_satisfies_all_criteria=Den økonomiske aktør opfylder alle de krævede udvælgelseskriterier

crit_selection_suitability_enrolment_professional_register_main=Optagelse i et relevant fagligt register
crit_selection_suitability_enrolment_professional_register_description=Den økonomiske aktør er optaget i det relevante faglige register i den medlemsstat, hvor denne er etableret, jf. bilag XI til direktiv 2014/24/EU; økonomiske aktører fra visse medlemsstater kan være nødt til at opfylde andre krav i nævnte bilag.
crit_selection_suitability_enrolment_trade_register_main=Optagelse i et handelsregister
crit_selection_suitability_enrolment_trade_register_description=Den økonomiske aktør er optaget i handelsregistre i den medlemsstat, hvor denne er etableret, jf. bilag XI til direktiv 2014/24/EU; økonomiske aktører fra visse medlemsstater kan være nødt til at opfylde andre krav i nævnte bilag.
crit_selection_suitability_service_contracts_auth_main=For så vidt angår tjenesteydelseskontrakter: særlig autorisation er nødvendig
crit_selection_suitability_service_contracts_auth_description=Er det nødvendigt med en særlig autorisation for at kunne udføre den pågældende tjenesteydelse i den økonomiske aktørs etableringsland?
crit_selection_suitability_service_contracts_membership_main=For så vidt angår tjenesteydelseskontrakter: medlemskab af en bestemt organisation nødvendigt
crit_selection_suitability_service_contracts_membership_description=Er det nødvendigt med medlemskab af en bestemt organisation for at kunne udføre den pågældende tjenesteydelse i den økonomiske aktørs etableringsland?
crit_selection_eo_suitability_article=I artikel 58, stk. 2, i direktiv 2014/24/EU fastsættes følgende udvælgelseskriterier
crit_selection_eo_suitability_article_tooltip=Den økonomiske aktør skal kun afgive oplysningerne, hvis den ordregivende myndighed eller den ordregivende enhed i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen, har oplyst, at de pågældende udvælgelseskriterier kræves opfyldt.
crit_selection_eo_suitability_enrolment_main=Optagelse i faglige registre eller handelsregistre
crit_selection_eo_suitability_enrolment_description=Den økonomiske aktør er optaget i det relevante faglige register eller handelsregister i den medlemsstat, hvor denne er etableret
crit_selection_eo_suitability_service_contracts_main=For så vidt angår tjenesteydelseskontrakter: Nødvendigt med autorisation eller medlemskab
crit_selection_eo_suitability_service_contracts_description=Er det nødvendigt med en bestemt autorisation eller medlemskab af en bestemt organisation for at kunne udføre den pågældende tjenesteydelse i den økonomiske aktørs etableringsland?

crit_selection_ca_economic_article=I artikel 58, stk. 3, i direktiv 2014/24/EU fastsættes følgende udvælgelseskriterier
crit_selection_economic_financial_standing_article_tooltip=Den økonomiske aktør skal kun afgive oplysningerne, hvis den ordregivende myndighed eller den ordregivende enhed i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen, har oplyst, at de pågældende udvælgelseskriterier kræves opfyldt.
crit_selection_economic_general_yearly_turnover_main=Samlet årsomsætning
crit_selection_economic_general_yearly_turnover_description=Den økonomiske aktørs samlede årsomsætning for det antal regnskabsår, der anmodes om i den relevante meddelelse, i udbudsdokumenterne eller i ESPD, er som følger:
crit_selection_economic_average_yearly_turnover_main=Gennemsnitlig årsomsætning
crit_selection_economic_average_yearly_turnover_description=Den økonomiske aktørs gennemsnitlige årsomsætning for det antal regnskabsår, der anmodes om i den relevante meddelelse, i udbudsdokumenterne eller i ESPD, er som følger:
crit_selection_economic_specific_yearly_turnover_main=Specifik årsomsætning
crit_selection_economic_specific_yearly_turnover_description=Den økonomiske aktørs specifikke årsomsætning på det forretningsområde, som er omfattet af kontrakten, for det antal regnskabsår, der anmodes om i den relevante meddelelse, i udbudsdokumenterne eller i ESPD, er som følger:
crit_selection_economic_specific_average_turnover_main=Specifik gennemsnitlig omsætning
crit_selection_economic_specific_average_turnover_description=Den økonomiske aktørs specifikke gennemsnitlige omsætning på det forretningsområde, som er omfattet af kontrakten, for det antal regnskabsår, der anmodes om i den relevante meddelelse, i udbudsdokumenterne eller i ESPD, er som følger:
crit_selection_economic_setup_eo_main=Etablering af virksomhed
crit_selection_economic_setup_eo_description=Hvis oplysningerne vedrørende omsætning (samlet eller specifik) ikke er til rådighed for hele den periode, der anmodes om, angives den dato, hvor virksomheden blev etableret, eller den økonomiske aktør startede sin virksomhed:
crit_selection_economic_financial_ratio_main=Finansielle nøgletal
crit_selection_economic_financial_ratio_description=For så vidt angår de finansielle nøgletal, der er anført i den relevante meddelelse, i udbudsdokumenterne eller i ESPD, erklærer den økonomiske aktør, at de faktiske værdier for de nøgletal, der anmodes om, er som følger:
crit_selection_economic_professional_risk_insurance_main=Erhvervsansvarsforsikring
crit_selection_economic_professional_risk_insurance_description=Det forsikrede beløb i den økonomiske aktørs erhvervsansvarsforsikring er følgende:
crit_selection_economic_other_financial_requirements_main=Øvrige økonomiske og finansielle krav
crit_selection_economic_other_financial_requirements_description=For så vidt angår eventuelle øvrige økonomiske og finansielle krav, som måtte være blevet anført i den relevante meddelelse eller i udbudsdokumenterne, erklærer den økonomiske aktør, at:

crit_selection_technical_professional_ability_article=I artikel 58, stk. 4, i direktiv 2014/24/EU fastsættes følgende udvælgelseskriterier
crit_selection_technical_professional_ability_article_tooltip=Den økonomiske aktør skal kun afgive oplysningerne, hvis den ordregivende myndighed eller den ordregivende enhed i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen, har oplyst, at de pågældende udvælgelseskriterier kræves opfyldt.
crit_selection_technical_work_contracts_performance_works_main=For så vidt angår bygge- og anlægskontrakter: udførelse af arbejde af den anførte type
crit_selection_technical_work_contracts_performance_works_description=Kun for så vidt angår offentlige bygge- og anlægskontrakter: I referenceperioden har den økonomiske aktør udført følgende arbejder af den anførte type. Ordregivende myndigheder kan kræve op til fem års erfaring og tillade, at der tages hensyn til erfaring, som ikke er indhøstet inden for de seneste fem år.
crit_selection_technical_supply_contracts_performance_deliveries_main=For så vidt angår vareindkøbskontrakter: levering af leverancer af den anførte type
crit_selection_technical_supply_contracts_performance_deliveries_description=Kun for så vidt angår offentlige vareindkøbskontrakter: I referenceperioden har den økonomiske aktør leveret følgende betydelige leverancer af den anførte type. Ordregivende myndigheder kan kræve op til tre års erfaring og tillade, at der tages hensyn til erfaring, som ikke er indhøstet inden for de seneste tre år.
crit_selection_technical_service_contracts_performance_services_main=For så vidt angår tjenesteydelseskontrakter: udførelse af tjenesteydelser af den anførte type
crit_selection_technical_service_contracts_performance_services_description=Kun for så vidt angår offentlige tjenesteydelseskontrakter: I referenceperioden har den økonomiske aktør leveret følgende betydelige tjenesteydelser af den anførte type. Ordregivende myndigheder kan kræve op til tre års erfaring og tillade, at der tages hensyn til erfaring, som ikke er indhøstet inden for de seneste tre år.
crit_selection_technical_technicians_technical_bodies_main=Teknikere eller tekniske organer til kvalitetskontrol
crit_selection_technical_technicians_technical_bodies_description=Den økonomiske aktør kan disponere over følgende teknikere eller tekniske organer, navnlig dem, der er ansvarlige for kvalitetskontrol. For teknikere eller tekniske organer, som ikke direkte hører til den økonomiske aktørs virksomhed, men hvis kapacitet den økonomiske aktør baserer sig på, jf. del II, afsnit C, skal der udfyldes særskilte ESPD-formularer.
crit_selection_technical_work_contracts_technicians_main=For så vidt angår bygge- og anlægskontrakter: teknikere eller tekniske organer til udførelse af arbejdet
crit_selection_technical_work_contracts_technicians_description=I forbindelse med offentlige bygge- og anlægskontrakter kan den økonomiske aktør disponere over følgende teknikere eller tekniske organer til udførelsen af arbejdet:
crit_selection_technical_technical_facilities_measures_main=Tekniske faciliteter og foranstaltninger til kvalitetssikring
crit_selection_technical_technical_facilities_measures_description=Den økonomiske aktør anvender følgende tekniske faciliteter og foranstaltninger til kvalitetssikring, og dennes undersøgelses- og forskningsfaciliteter er som følger:
crit_selection_technical_study_research_facilities_main=Undersøgelses- og forskningsfaciliteter
crit_selection_technical_study_research_facilities_description=Den økonomiske aktør anvender følgende undersøgelses- og forskningsfaciliteter:
crit_selection_technical_supply_chain_management_main=Forvaltning af forsyningskæden
crit_selection_technical_supply_chain_management_description=Den økonomiske aktør vil være i stand til at anvende følgende forvaltning af forsyningskæden og eftersporingssystemer ved gennemførelsen af kontrakten:
crit_selection_technical_allowance_of_checks_main=Tilladelse til kontrol
crit_selection_technical_allowance_of_checks_description=For komplekse produkter eller tjenesteydelser, der skal leveres, eller undtagelsesvis for produkter eller tjenesteydelser, som kræves til et særligt formål: Vil den økonomiske aktør tillade, at der foretages kontrol af dennes produktionskapacitet eller tekniske formåen og, om nødvendigt, af de undersøgelses- og forskningsfaciliteter, som denne råder over, og af kvalitetskontrolforanstaltningerne? Kontrollen skal foretages af den ordregivende myndighed eller, hvis denne indvilliger heri, på dennes vegne af et kompetent officielt organ i det land, hvor leverandøren eller tjenesteyderen er etableret.
crit_selection_technical_educational_professional_qualifications_main=Uddannelsesmæssige og faglige kvalifikationer
crit_selection_technical_educational_professional_qualifications_description=Følgende uddannelsesmæssige og faglige kvalifikationer indehaves af tjenesteyderen eller leverandøren selv, og/eller (afhængigt af, hvilke krav der er fastsat i den relevante meddelelse eller i udbudsdokumenterne) af de ledende medarbejdere.
crit_selection_technical_environment_management_features_main=Miljøledelsesforanstaltninger
crit_selection_technical_environment_management_features_description=Den økonomiske aktør kan anvende følgende miljøledelsesforanstaltninger i forbindelse med gennemførelsen af kontrakten:

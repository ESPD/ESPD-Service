createeo_separate_espd_sections_a_b=Udfyld et særskilt ESPD med de oplysninger, der anmodes om i afsnit A og B i denne del og del III for hver af de pågældende enheder, som er behørigt udfyldt og underskrevet af de pågældende enheder.<p/>Bemærk, at dette også bør omfatte teknikere eller tekniske organer, der ikke direkte hører til i den økonomiske aktørs virksomhed, især dem, der er ansvarlige for kvalitetskontrollen, og, hvis det drejer sig om offentlige bygge- og anlægskontrakter, de teknikere eller tekniske organer, som den økonomiske aktør kan disponere over til udførelsen af arbejdet.<p/>For så vidt som det er relevant for den eller de specifikke kapaciteter, som den økonomiske aktør baserer sig på, angives oplysningerne i del IV og V for hver af de pågældende enheder.

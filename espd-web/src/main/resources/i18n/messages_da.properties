crit_selection_technical_subcontracting_proportion_description=Den økonomiske aktør agter eventuelt at give følgende andel (i procent) af kontrakten i underleverance. Bemærk, at hvis den økonomiske aktør har besluttet at give en del af kontrakten i underleverance og baserer sig på underleverandørens kapacitet til at udføre denne del, udfyldes et særskilt ESPD for sådanne underleverandører, se del II, afsnit C, ovenfor.

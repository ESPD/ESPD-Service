tooltip_espd_used_both_ca_eo=ESPD-tjenesten kan anvendes af både ordregivende myndigheder og økonomiske aktører. Vælg den svarmulighed, der svarer til Deres profil i denne offentlige udbudsprocedure.
tooltip_filter_eo_can_import_espd=Den økonomiske aktør kan importere ESPD-filen, som er forhåndsudfyldt af den ordregivende myndighed i forbindelse med denne offentlige udbudsprocedure og offentliggjort sammen med udbudsbekendtgørelsen.
tooltip_eo_can_reuse_espd=Den økonomiske aktør kan genanvende de oplysninger, som blev indgivet i et ESPD i en tidligere udbudsprocedure ("gammelt" ESPD). ESPD-tjenesten integrerer det "gamle" ESPD i den nye formular, der er blevet udfyldt af den ordregivende myndighed i forbindelse med denne udbudsprocedure.
tooltip_ca_ref_buyer=Ved ordregivende myndighed henvises der til køberen.
tooltip_eo_ref_suppl=Ved økonomisk aktør henvises der til leverandøren/tilbudsgiveren.
tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.

tooltip_ca_can_create_espd=Den ordregivende myndighed kan oprette et helt nyt ESPD. I så fald skal den ordregivende myndighed indtaste alle de relevante oplysninger i ESPD'et.
tooltip_ca_can_import_espd=Hvis den ordregivende myndighed allerede har anvendt ESPD-tjenesten til en anden udbudsprocedure tidligere, kan denne importere det pågældende ESPD, som er lagret på det lokale netværk. I så fald skal der ikke udfyldes et helt nyt ESPD, men man kan nøjes med at ajourføre visse oplysninger for at tage højde for den nuværende udbudsprocedure.
tooltip_overview_received_espds=Denne funktion viser en tabel med en oversigt over svarene i alle ESPD'er fra tilbudsgivere i en given udbudsprocedure.
tooltip_review_espd=Den ordregivende myndighed kan tjekke/gennemgå det elektroniske ESPD fra den økonomiske aktør.


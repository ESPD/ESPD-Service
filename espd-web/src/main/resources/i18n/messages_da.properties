crit_selection_technical_supply_contracts_certificate_quality_description=Kan den økonomiske aktør levere de krævede certifikater udstedt af officielle kvalitetskontrolinstitutter eller -agenturer, hvis kompetence er anerkendt, og som attesterer, at varer, der er klart identificeret ved henvisning til tekniske specifikationer eller standarder, som er fastsat i den relevante meddelelse eller i udbudsdokumenterne, er i overensstemmelse med disse?

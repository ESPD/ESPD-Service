createeo_is_eo_sized=Er den økonomiske aktør en mikrovirksomhed, en lille eller en mellemstor virksomhed?
createeo_is_eo_sized_tooltip=Jf. Kommissionens henstilling af 6. maj 2003 om definitionen af mikrovirksomheder, små og mellemstore virksomheder (EUT L 124 af 20.5.2003, s. 36). Disse oplysninger anvendes udelukkende til statistiske formål. Mikrovirksomheder: virksomheder, som beskæftiger under 10 personer, og som har en årlig omsætning og/eller en samlet årlig balance på ikke over 2 mio. EUR. Små virksomheder: virksomheder, som beskæftiger under 50 personer, og som har en årlig omsætning og/eller en samlet årlig balance på ikke over 10 mio. EUR. Mellemstore virksomheder: virksomheder, som hverken er mikrovirksomheder eller små virksomheder, som beskæftiger under 250 personer, og som har en årlig omsætning på højst 50 mio. EUR og/eller en samlet årlig balance på højst 43 mio. EUR.
createeo_if_proc_reserved=Kun i forbindelse med en reserveret kontrakt: Er den økonomiske aktør et beskyttet værksted, en "social virksomhed", eller vil den udføre kontrakten som led i programmer for beskyttet beskæftigelse?
createeo_percentage_disworkers=Hvad er den procentvise andel af handicappede eller dårligt stillede arbejdstagere?
createeo_disworkers_details=I givet fald præciseres det, hvilken kategori eller hvilke kategorier af handicappede eller dårligt stillede arbejdstagere de pågældende ansatte tilhører.
createeo_eo_approved_cert=Er den økonomiske aktør optaget på en officiel liste over godkendte økonomiske aktører, eller har denne et tilsvarende certifikat (f.eks. i henhold til et nationalt (præ)kvalifikationssystem)?
createeo_answer_following_parts=Besvar de øvrige dele af dette afsnit, afsnit B og, hvis det er relevant, afsnit C i denne del, udfyld del V, hvis det er relevant, og udfyld og underskriv under alle omstændigheder del VI.
createeo_provide_regnumber=a) Angiv det pågældende optagelses- eller certificeringsnummer:
createeo_cert_e_avaliable=b) Hvis certifikatet for optagelse eller certificeringen findes i elektronisk form, angives følgende:
createeo_ref_for_cert=c) Angiv, hvilke referencer der har dannet grundlag for optagelsen på listen eller udstedelsen af certifikatet, og i givet fald hvilken klassifikation der følger af den officielle liste:
createeo_all_selection_covered=d) Omfatter optagelsen på listen eller certificeringen alle de krævede udvælgelseskriterier?
createeo_add_complete_missing=Indtast desuden de oplysninger, der mangler i del IV, afsnit A, B, C eller D, alt efter omstændighederne, dog KUN hvis der anmodes herom i den relevante meddelelse eller i udbudsdokumenterne
createeo_eo_has_cert_soc=e) Er den økonomiske aktør i stand til at fremlægge et certifikat vedrørende betaling af bidrag til sociale sikringsordninger og skatter og afgifter eller at fremlægge oplysninger, der sætter den ordregivende myndighed eller den ordregivende enhed i stand til at få direkte adgang hertil gennem en national database i en medlemsstat, hvis denne stilles gratis til rådighed?
createeo_is_eo_proc_together=Deltager den økonomiske aktør i udbudsproceduren sammen med andre?
createeo_ensure_others_espd=Det sikres, at de andre berørte udfylder et særskilt ESPD.

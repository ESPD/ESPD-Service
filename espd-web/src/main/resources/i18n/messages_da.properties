crit_selection_technical_professional_ability_article_tooltip=Den økonomiske aktør skal kun afgive oplysningerne, hvis den ordregivende myndighed eller den ordregivende enhed i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen, har oplyst, at de pågældende udvælgelseskriterier kræves opfyldt.
crit_selection_technical_service_contracts_performance_services_description=Kun for så vidt angår offentlige tjenesteydelseskontrakter: I referenceperioden har den økonomiske aktør leveret følgende betydelige tjenesteydelser af den anførte type. Ordregivende myndigheder kan kræve op til tre års erfaring og tillade, at der tages hensyn til erfaring, som ikke er indhøstet inden for de seneste tre år.

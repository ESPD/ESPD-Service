crit_selection_technical_tools_plant_description=Den økonomiske aktør vil kunne disponere over følgende værktøj, materiel og tekniske udstyr til gennemførelse af kontrakten:
crit_selection_technical_subcontracting_proportion_main=Andel i underleverance
crit_selection_technical_subcontracting_proportion_description=Den økonomiske aktør agter eventuelt at give følgende andel (i procent) af kontrakten i underleverance. Bemærk, at hvis den økonomiske aktør har besluttet at give en del af kontrakten i underleverance og baserer sig på underleverandørens kapacitet til at udføre denne del, udfyldes et særskilt ESPD for sådanne underleverandører, se del II, afsnit C, ovenfor.
crit_selection_technical_supply_contracts_without_ca_main=For så vidt angår vareindkøbskontrakter: prøver, beskrivelser eller fotografier uden ledsagelse af ægthedserklæringer
crit_selection_technical_supply_contracts_without_ca_description=For så vidt angår offentlige vareindkøbskontrakter: Den økonomiske aktør leverer for de varer, der skal leveres, de krævede prøver, beskrivelser eller fotografier, som ikke behøver at være ledsaget af ægthedserklæringer.
crit_selection_technical_supply_contracts_with_ca_main=For så vidt angår vareindkøbskontrakter: prøver, beskrivelser eller fotografier ledsaget af ægthedserklæringer
crit_selection_technical_supply_contracts_with_ca_description=For så vidt angår offentlige vareindkøbskontrakter: Den økonomiske aktør leverer for de varer, der skal leveres, de krævede prøver, beskrivelser eller fotografier samt i givet fald ægthedserklæringer.

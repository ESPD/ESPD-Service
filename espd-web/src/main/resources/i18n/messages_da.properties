createcafinish_export=Eksporter
createcafinish_export_content=De kan nu klikke på "Eksporter" for at downloade og gemme ESPD-filen på Deres computer. Ordregivende myndigheder skal sikre, at denne ESPD-fil er tilgængelig for de økonomiske aktører sammen med de øvrige udbudsdokumenter.

createcafinish_reduction=Del V: Begrænsning af antallet af kvalificerede ansøgere
createcafinish_toptext=Den økonomiske aktør skal kun afgive oplysningerne, hvis den ordregivende myndighed eller ordregivende enhed har præciseret, hvilke objektive og ikkediskriminerende kriterier eller regler der skal anvendes med henblik på at begrænse antallet af ansøgere, som vil blive opfordret til at afgive tilbud eller til dialog. Disse oplysninger, som kan ledsages af krav vedrørende, hvilke (typer) certifikater eller hvilke former for dokumentation - om nogen - der skal fremlægges, er fastsat i den relevante meddelelse eller i de udbudsdokumenter, der er omhandlet i meddelelsen. Kun for så vidt angår begrænsede udbud, udbud med forhandling, konkurrencepræget dialog og innovationspartnerskaber:

createcafinish_reduction_question=Den økonomiske aktør erklærer, at:

createcafinish_title_eo_declares_that=denne opfylder de objektive og ikkediskriminerende kriterier eller regler, der skal anvendes for at begrænse antallet af ansøgere på følgende måde:<br/>Hvis der anmodes om visse certifikater eller andre former for dokumentation, angives det for hver enkelt, om den økonomiske aktør er i besiddelse af de dokumenter, der anmodes om:
createcafinish_text_eo_declares_that=Hvis nogle af disse certifikater eller andre former for dokumentation er tilgængelige i elektronisk form, angives det for hver enkelt:

createcafinish_concl_statements=Del VI: Afsluttende erklæringer
createcafinish_concl_statements_text=Undertegnede erklærer udtrykkeligt, at de oplysninger, der er anført i del II-V ovenfor, er nøjagtige og korrekte, og at de er blevet afgivet i fuldt kendskab til konsekvenserne af at afgive urigtige oplysninger.<p>Undertegnede erklærer udtrykkeligt straks og på anmodning herom at kunne fremlægge de certifikater og andre former for dokumentation, som der henvises til, undtagen når:</p><p>a) den ordregivende myndighed eller den ordregivende enhed har mulighed for at skaffe de pågældende supplerende dokumenter direkte via en national database i en medlemsstat, hvis denne stilles gratis til rådighed (på betingelse af, at den økonomiske aktør har fremlagt de oplysninger (websted, udstedende myndighed eller organ, dokumentationens nøjagtige reference), der er nødvendige for, at den ordregivende myndighed eller den ordregivende enhed kan gøre dette. Hvis det kræves, skal der også gives samtykke til en sådan adgang), eller</p><p>b) den ordregivende myndighed eller den ordregivende enhed allerede senest den 18. oktober 2018 (afhængigt af den nationale gennemførelse af artikel 59, stk. 5, andet afsnit, i direktiv 2014/24/EU) er i besiddelse af de pågældende dokumenter.</p><p>Undertegnede giver udtrykkeligt [angiv den ordregivende myndighed eller den ordregivende enhed som anført i del I, afsnit A] adgang til dokumentation til støtte for de oplysninger, som er blevet afgivet i [angiv den relevante del, det relevante afsnit, det eller de relevante punkter] i dette fælles europæiske udbudsdokument med henblik på [angiv udbudsproceduren: (kort beskrivelse, henvisning til Den Europæiske Unions Tidende, referencenummer)].</p>
createcafinish_concl_statements_signature=Dato, sted og, hvor det er påkrævet eller nødvendigt, underskrift(er):

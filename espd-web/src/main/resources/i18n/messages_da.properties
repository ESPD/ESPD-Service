filter_alert=<p>Det fælles europæiske udbudsdokument (ESPD) er en egenerklæring om virksomhedernes finansielle status, formåen og egnethed i forbindelse med en offentlig udbudsprocedure. Det er tilgængeligt på alle EU-sprog og anvendes som et foreløbigt bevis for opfyldelse af de krævede betingelser i offentlige udbudsprocedurer i EU. Takket være ESPD skal tilbudsgiverne ikke længere forelægge detaljeret dokumentation og forskellige formularer, som tidligere blev anvendt i forbindelse med EU-udbudsprocedurer, hvilket udgør en markant forenkling af adgangen til grænseoverskridende udbudsmuligheder. Fra oktober 2018 foreligger ESPD udelukkende i elektronisk form.</p><p>Europa-Kommissionen stiller en gratis webtjeneste til rådighed for købere, tilbudsgivere og andre parter, som er interesseret i at udfylde ESPD elektronisk. Onlineformularen kan udfyldes, udskrives og sendes til køberen sammen med resten af tilbuddet. Hvis proceduren gennemføres elektronisk, kan ESPD eksporteres, lagres og forelægges elektronisk. Et ESPD, som er blevet indsendt i forbindelse med en tidligere offentlig udbudsprocedure, kan genanvendes, forudsat at oplysningerne fortsat er korrekte. Tilbudsgivere kan udelukkes fra proceduren eller blive retsforfulgt, hvis oplysningerne i ESPD'et er groft urigtige, tilbageholdes eller ikke kan suppleres med yderligere dokumentation.</p>

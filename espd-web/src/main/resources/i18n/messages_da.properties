crit_reasons_nevertheless_contract=Anfør, hvorfor De alligevel er i stand til at gennemføre kontrakten. Det er ikke nødvendigt at afgive disse oplysninger, hvis udelukkelse af økonomiske aktører i dette tilfælde er gjort ufravigelig i henhold til gældende national ret uden mulighed for fravigelse, når den økonomiske aktør alligevel er i stand til at gennemføre kontrakten.

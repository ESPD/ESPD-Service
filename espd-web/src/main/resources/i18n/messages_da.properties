createca_official_journal_alert=Hvis der ikke er nogen udbudsbekendtgørelse i Den Europæiske Unions Tidende, eller hvis offentliggørelse heri ikke er påkrævet, skal den ordregivende myndighed eller den ordregivende enhed anføre oplysninger, som gør det muligt at identificere udbudsproceduren entydigt (f.eks. offentliggørelseshenvisning på nationalt plan)

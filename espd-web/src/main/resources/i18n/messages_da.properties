crit_selection_technical_supply_contracts_performance_deliveries_description=Kun for så vidt angår offentlige vareindkøbskontrakter: I referenceperioden har den økonomiske aktør leveret følgende betydelige leverancer af den anførte type. Ordregivende myndigheder kan kræve op til tre års erfaring og tillade, at der tages hensyn til erfaring, som ikke er indhøstet inden for de seneste tre år.

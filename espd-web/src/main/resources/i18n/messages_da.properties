crit_eu_text_agreement_economic=Har den økonomiske aktør indgået aftaler med andre økonomiske aktører med henblik på konkurrencefordrejning?
crit_eu_text_arrangement_creditors=Er den økonomiske aktør under tvangsakkord uden for konkurs?
crit_eu_text_bankrupt=Er den økonomiske aktør gået konkurs?
crit_eu_text_breaching_obligations_environmental=Er den økonomiske aktør bekendt med at have tilsidesat sine forpligtelser på miljølovgivningsområdet? Således som de i forbindelse med dette udbud fremgår af national ret, den relevante meddelelse eller udbudsdokumenterne eller artikel 18, stk. 2, i direktiv 2014/24/EU.
crit_eu_text_breaching_obligations_labour=Er den økonomiske aktør bekendt med at have tilsidesat sine forpligtelser på det arbejdsretlige område? Således som de i forbindelse med dette udbud fremgår af national ret, den relevante meddelelse eller udbudsdokumenterne eller artikel 18, stk. 2, i direktiv 2014/24/EU.
crit_eu_text_breaching_obligations_social=Er den økonomiske aktør bekendt med at have tilsidesat sine forpligtelser på sociallovgivningsområdet? Således som de i forbindelse med dette udbud fremgår af national ret, den relevante meddelelse eller udbudsdokumenterne eller artikel 18, stk. 2, i direktiv 2014/24/EU.
crit_eu_text_child_labour=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for børnearbejde og andre former for menneskehandel ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som defineret i artikel 2 i Europa-Parlamentets og Rådets direktiv 2011/36/EU af 5. april 2011 om forebyggelse og bekæmpelse af menneskehandel og beskyttelse af ofrene herfor, og om erstatning af Rådets rammeafgørelse 2002/629/RIA (EUT L 101 af 15.4.2011, s. 1).
crit_eu_text_conflict_interest=Er den økonomiske aktør opmærksom på en interessekonflikt, jf. national ret, den relevante meddelelse eller udbudsdokumenterne, som følge af sin deltagelse i udbudsproceduren?
crit_eu_text_corruption=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for bestikkelse ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som defineret i artikel 3 i konventionen om bekæmpelse af bestikkelse, som involverer tjenestemænd ved De Europæiske Fællesskaber eller i Den Europæiske Unions medlemsstater (EFT C 195 af 25.6.1997, s. 1), og i artikel 2, stk. 1, i Rådets rammeafgørelse 2003/568/RIA af 22. juli 2003 om bekæmpelse af bestikkelse i den private sektor (EUT L 192 af 31.7.2003, s. 54). Denne udelukkelsesgrund omfatter også bestikkelse som defineret i den nationale ret gældende for den ordregivende myndighed (den ordregivende enhed) eller den økonomiske aktør.
crit_eu_text_early_termination=Har den økonomiske aktør væsentligt misligholdt en tidligere offentlig kontrakt, en tidligere kontrakt med en ordregivende enhed eller en tidligere koncessionskontrakt, hvor misligholdelsen har medført den pågældende kontrakts ophævelse eller en lignende sanktion?
crit_eu_text_fraud=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for svig ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som omhandlet i artikel 1 i konventionen om beskyttelse af De Europæiske Fællesskabers finansielle interesser (EFT C 316 af 27.11.1995, s. 48).
crit_eu_text_grounds_criminal_conv=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for deltagelse i en kriminel organisation ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som defineret i artikel 2 i Rådets rammeafgørelse 2008/841/RIA af 24. oktober 2008 om bekæmpelse af organiseret kriminalitet (EUT L 300 af 11.11.2008, s. 42).
crit_eu_text_guilty_misconduct=Har den økonomiske aktør i forbindelse med udøvelsen af erhvervet gjort sig skyldig i alvorlige forsømmelser? Hvis det er relevant, se definitioner i national ret, den relevante meddelelse eller udbudsdokumenterne.
crit_eu_text_guilty_misinterpretation=Har den økonomiske aktør befundet sig i en af følgende situationer:<p/>a) Denne har afgivet groft urigtige oplysninger ved meddelelsen af de oplysninger, der kræves til verifikation af, at der ikke er grundlag for udelukkelse, eller af at udvælgelseskriterierne er opfyldt,<p/>b) Denne har tilbageholdt sådanne oplysninger,<p/>c) Denne har været ude af stand til straks at fremsende den supplerende dokumentation, som en ordregivende myndighed eller en ordregivende enhed anmoder om, og<p/>d) Denne har uretmæssigt påvirket den ordregivende myndigheds eller den ordregivende enheds beslutningsproces, indhentet fortrolige oplysninger, der kan give denne uretmæssige fordele i forbindelse med udbudsproceduren, eller uagtsomt givet vildledende oplysninger, der kan have væsentlig indflydelse på beslutninger vedrørende udelukkelse, udvælgelse eller tildeling?
crit_eu_text_insolvency=Er den økonomiske aktør under insolvens- eller likvidationsbehandling?
crit_eu_text_involvement=Har den økonomiske aktør eller en virksomhed, der er knyttet til den økonomiske aktør, rådgivet den ordregivende myndighed eller den ordregivende enhed eller på anden måde været involveret i forberedelsen af udbudsproceduren?
crit_eu_text_liquidator=Administreres den økonomiske aktørs aktiver af en kurator eller af retten?
crit_eu_text_money_laundering=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for hvidvaskning af penge eller finansiering af terrorisme ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som defineret i artikel 1 i Europa-Parlamentets og Rådets direktiv 2005/60/EF af 26. oktober 2005 om forebyggende foranstaltninger mod anvendelse af det finansielle system til hvidvaskning af penge og finansiering af terrorisme (EUT L 309 af 25.11.2005, s. 15).
crit_eu_text_national_bankruptcy=Er den økonomiske aktør i en situation, som svarer til konkurs i henhold til en tilsvarende procedure, der er fastsat i national ret?
crit_eu_text_payment_social_security=Har den økonomiske aktør tilsidesat sine forpligtelser vedrørende betaling af bidrag til sociale sikringsordninger både i det land, hvor den økonomiske aktør er etableret, og i den ordregivende myndigheds eller den ordregivende enheds medlemsstat, hvis denne er en anden end etableringslandet?
crit_eu_text_payment_taxes=Har den økonomiske aktør tilsidesat sine forpligtelser vedrørende betaling af skatter og afgifter både i det land, hvor den økonomiske aktør er etableret, og i den ordregivende myndigheds eller den ordregivende enheds medlemsstat, hvis denne er en anden end etableringslandet?
crit_eu_text_purely_national=Andre udelukkelsesgrunde, der måtte være fastsat i den ordregivende myndigheds eller den ordregivende enheds medlemsstats lovgivning. Finder de rent nationale udelukkelsesgrunde, der er anført i den relevante meddelelse eller i udbudsdokumenterne, anvendelse?
crit_eu_text_suspended_business=Er den økonomiske aktørs erhvervsvirksomhed blevet indstillet?
crit_eu_text_terrorist=Er den økonomiske aktør selv eller en person, der tilhører den økonomiske aktørs administrations-, ledelses- eller tilsynsorgan eller har beføjelse til at repræsentere eller kontrollere eller til at træffe beslutninger heri, ved en endelig dom blevet dømt for terrorhandlinger eller strafbare handlinger med forbindelse til terroraktivitet ved en dom afsagt for højst fem år siden, eller hvori en udelukkelsesperiode fastsat direkte i dommen fortsat finder anvendelse? Som defineret i henholdsvis artikel 1 og 3 i Rådets rammeafgørelse 2002/475/RIA af 13. juni 2002 om bekæmpelse af terrorisme (EFT L 164 af 22.6.2002, s. 3). Denne udelukkelsesgrund omfatter også anstiftelse, medvirken og forsøg på at begå sådanne handlinger som omhandlet i nævnte rammeafgørelses artikel 4.

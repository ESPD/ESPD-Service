createeo_other_eo_part=b) Angiv de øvrige økonomiske aktører, der sammen deltager i udbudsproceduren:
createeo_name_part_group=c) I givet fald navnet på den deltagende gruppe:
createeo_lots_concerned=Hvis det er relevant, angives den eller de delkontrakter, som den økonomiske aktør ønsker at afgive tilbud på:



crit_selection_economic_professional_risk_insurance_description=Det forsikrede beløb i den økonomiske aktørs erhvervsansvarsforsikring er følgende:
crit_selection_economic_professional_risk_insurance_main=Erhvervsansvarsforsikring
crit_selection_economic_setup_eo_description=Hvis oplysningerne vedrørende omsætning (samlet eller specifik) ikke er til rådighed for hele den periode, der anmodes om, angives den dato, hvor virksomheden blev etableret, eller den økonomiske aktør startede sin virksomhed:

createca_to_be_filled_alert=For så vidt angår udbudsprocedurer, i forbindelse med hvilke der er offentliggjort en udbudsbekendtgørelse i Den Europæiske Unions Tidende, bliver de oplysninger, der kræves i henhold til del I, automatisk indhentet, forudsat at den elektroniske ESPD-tjeneste anvendes til at oprette og udfylde ESPD. Henvisning til den relevante meddelelse i Den Europæiske Unions Tidende:

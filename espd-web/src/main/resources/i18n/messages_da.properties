crit_selection_quality_certificate_independent_bodies_quality_description=Kan den økonomiske aktør fremlægge certifikater udstedt af uafhængige organer til bekræftelse af, at den økonomiske aktør opfylder de krævede kvalitetssikringsstandarder, herunder adgang for handicappede?

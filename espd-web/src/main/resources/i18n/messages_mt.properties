tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.

tooltip_ca_can_create_espd=L-awtorità kontraenti tista’ toħloq DEUA mill-bidunett. F’tali każ, l-awtorità kontraenti għandha timla l-formola tad-DEUA bl-informazzjoni rilevanti kollha.
tooltip_ca_can_import_espd=Jekk l-awtorità kontraenti tkun diġà użat is-servizz tad-DEUA għal proċedura oħra ta' akkwist fil-passat, hija tista’ timporta d-DEUA maħżun fin-netwerk lokali. F’dan il-każ, id-DEUA ma għandux jimtela mill-bidunett iżda xi dejta għad trid tiġi aġġornata sabiex jittieħed kont tal-proċedura ta’ akkwist attwali.
tooltip_overview_received_espds=Din il-karatteristika tipprovdi tabella b’ħarsa ġenerali lejn it-tweġibiet inklużi fid-DEUA kollha pprovduti mill-offerenti għal proċedura partikolari ta’ akkwist.

crit_eu_text_child_labour=L-operatur ekonomiku stess jew xi persuna li tkun membru tal-korp amministrattiv, maniġerjali jew superviżorju tiegħu jew li jkollha setgħat ta' rappreżentanza, deċiżjoni jew kontroll qatt kienu suġġetti għal kundanna b'sentenza finali għal tħaddim tat-tfal u forom oħra ta' traffikar tal-bnedmin, b'kundanna ta' mhux iktar minn ħames snin ilu jew fejn perjodu ta' esklużjoni stabbilit direttament fil-kundanna għadu applikabbli? Kif definit fl-Artikolu 2 tad-Direttiva 2011/36/UE tal-Parlament Ewropew u tal-Kunsill tal-5 ta’ April 2011 dwar il-prevenzjoni u l-ġlieda kontra t-traffikar tal-bnedmin u l-protezzjoni tal-vittmi tiegħu, u li tissostitwixxi d-Direttiva Qafas tal-Kunsill 2002/629/ĠAI (ĠU L 101, 15.4.2011, p. 1).
crit_eu_text_conflict_interest=L-operatur ekonomiku huwa konxju ta’ xi kunflitt ta’ interess, kif indikat fil-liġi nazzjonali, l-avviż rilevanti jew id-dokumenti għall-akkwist minħabba l-parteċipazzjoni tiegħu fil-proċedura ta’ akkwist?
crit_eu_text_corruption=L-operatur ekonomiku stess jew xi persuna li tkun membru tal-korp amministrattiv, maniġerjali jew superviżorju tiegħu jew li jkollha setgħat ta' rappreżentanza, deċiżjoni jew kontroll qatt kienu suġġetti għal kundanna b'sentenza finali għal korruzzjoni, b'kundanna ta' mhux iktar minn ħames snin ilu jew fejn perjodu ta' esklużjoni stabbilit direttament fil-kundanna għadu applikabbli? Kif definit fl-Artikolu 3 tal-Konvenzjoni dwar il-ġlieda kontra l-korruzzjoni li tinvolvi uffiċjali tal-Komunitajiet Ewropej jew uffiċjali tal-Istati Membri tal-Unjoni Ewropea, ĠU C 195, 25.6.1997, p. 1, u fl-Artikolu 2(1) tad-Deċiżjoni Kwadru tal-Kunsill 2003/568/ĠAI tat-22 ta' Lulju 2003 dwar il-ġlieda kontra l-korruzzjoni fis-settur privat (ĠU L 192, 31.7.2003, p. 54). Din ir-raġuni ta' esklużjoni tinkludi wkoll il-korruzzjoni kif definita fil-liġi nazzjonali tal-awtorità kontraenti (entità kontraenti) jew l-operatur ekonomiku.
crit_eu_text_early_termination=L-operatur ekonomiku kellu esperjenza ta' terminazzjoni bikrija ta' kuntratt pubbliku preċedenti, ta' kuntratt preċedenti ma' entità kontraenti jew ta' kuntratt ta' konċessjoni preċedenti, jew ta' impożizzjoni ta' danni jew sanzjonijiet komparabbli b'konnessjoni ma' dak il-kuntratt preċedenti?
crit_eu_text_fraud=L-operatur ekonomiku stess jew xi persuna li tkun membru tal-korp amministrattiv, maniġerjali jew superviżorju tiegħu jew li jkollha setgħat ta' rappreżentanza, deċiżjoni jew kontroll qatt kienu suġġetti għal kundanna b'sentenza finali għal frodi, b'kundanna ta' mhux iktar minn ħames snin ilu jew fejn perjodu ta' esklużjoni stabbilit direttament fil-kundanna għadu applikabbli? Fl-ambitu tat-tifsira tal-Artikolu 1 tal-Konvenzjoni dwar il-protezzjoni tal-interessi finanzjarji tal-Komunitajiet Ewropej (ĠU C 316, 27.11.1995, p. 48).
crit_eu_text_grounds_criminal_conv=L-operatur ekonomiku stess jew xi persuna li tkun membru tal-korp amministrattiv, maniġerjali jew superviżorju tiegħu jew li jkollha setgħat ta' rappreżentanza, deċiżjoni jew kontroll qatt kienu suġġetti għal kundanna b'sentenza finali għall-parteċipazzjoni f'organizzazzjoni kriminali, b'kundanna ta' mhux iktar minn ħames snin ilu jew fejn perjodu ta' esklużjoni stabbilit direttament fil-kundanna għadu applikabbli? Kif definit fl-Artikolu 2 tad-Deċiżjoni Kwadru tal-Kunsill 2008/841/ĠAI tal-24 ta’ Ottubru 2008 dwar il-ġlieda kontra l-kriminalità organizzata (ĠU L 300, 11.11.2008, p. 42).
crit_eu_text_guilty_misconduct=L-operatur ekonomiku huwa ħati ta' mġiba ħażina professjonali serja? Fejn applikabbli, ara d-definizzjonijiet fil-liġi nazzjonali, l-avviż rilevanti jew id-dokumenti għall-akkwist.
crit_eu_text_guilty_misinterpretation=L-operatur ekonomiku sab lilu nnifsu f'xi waħda minn dawn is-sitwazzjonijiet: <p/>a) Kien ħati b'mod gravi ta’ dikjarazzjoni falza fl-għoti tal-informazzjoni meħtieġa għall-verifika tan-nuqqas ta’ raġunijiet għall-esklużjoni jew l-issodisfar tal-kriterji ta’ għażla,<p/>b) Satar tali informazzjoni,<p/>c) Ma setax, mingħajr dewmien, jippreżenta d-dokumenti ta’ sostenn meħtieġa minn awtorità kontraenti jew entità kontraenti, u<p/>d) Impenja ruħu li jinfluwenza b’mod mhux xieraq il-proċess ta’ teħid ta’ deċiżjoni tal-awtorità kontraenti jew l-entità kontraenti, biex jakkwista informazzjoni kunfidenzjali li tista’ tagħtih vantaġġi mhux xierqa fil-proċedura ta' akkwist jew biex jipprovdi b’negliġenza informazzjoni qarrieqa li jista’ jkollha influwenza materjali fuq id-deċiżjonijiet rigward l-esklużjoni, l-għażla jew l-għotja?

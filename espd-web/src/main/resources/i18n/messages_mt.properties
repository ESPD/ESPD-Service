createcafinish_export_content=Issa tista’ tikklikkja fuq 'Esporta' biex tniżżel u tissejvja l-fajl DEUA fuq il-kompjuter tiegħek. L-awtoritajiet kontraenti għandhom jiżguraw li dan il-fajl DEUA jkun disponibbli għall-operaturi ekonomiċi flimkien mad-dokumenti l-oħra tal-offerta.

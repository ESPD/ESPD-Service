createcafinish_toptext=L-operatur ekonomiku għandu jipprovdi informazzjoni biss meta l-awtorità kontraenti jew entità kontraenti tkun speċifikat l-objettiv u l-kriterji nondiskriminatorji jew ir-regoli li għandhom jiġu applikati sabiex jillimitaw l-għadd ta' kandidati li se jkunu mistiedna jibagħtu l-offerta jew iwettqu djalogu. Għandha tiġi prodotta din l-informazzjoni, li tista' tkun akkumpanjata bir-rekwiżiti li jikkonċernaw iċ-ċertifikati (it-tipi tagħhom) jew forom ta' evidenza dokumentata, jekk ikun hemm, u li hija stabbilita fl-avviż rilevanti jew fid-dokumenti għall-akkwist msemmija fl-avviż. Għal proċeduri ristretti, proċeduri kompetittivi permezz tan-negozjar, proċeduri ta’ djalogu kompetittiv u sħubijiet għall-innovazzjoni biss:


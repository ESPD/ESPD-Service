crit_eu_text_terrorist=L-operatur ekonomiku stess jew xi persuna li tkun membru tal-korp amministrattiv, maniġerjali jew superviżorju tiegħu jew li jkollha setgħat ta' rappreżentanza, deċiżjoni jew kontroll qatt kienu suġġetti għal kundanna b'sentenza finali għal reati terroristiċi jew reati marbuta ma' attivitajiet terroristiċi, b'kundanna ta' mhux iktar minn ħames snin ilu jew fejn perjodu ta' esklużjoni stabbilit direttament fil-kundanna għadu applikabbli? Kif definiti fl-Artikoli 1 u 3 tad-Deċiżjoni Kwadru tal-Kunsill tat-13 ta’ Ġunju 2002 dwar il-ġlieda kontra t-terroriżmu (ĠU L 164, 22.6.2002, p. 3). Din ir-raġuni ta' esklużjoni tinkludi inċitazzjoni jew għajnuna jew tixwix jew tentattivi ta' twettiq ta’ reat, kif spjegat fl-Artikolu 4 ta’ dik id-Deċiżjoni Kwadru.

tooltip_espd_used_both_ca_eo=Is-servizz tad-DEUA jista’ jintuża kemm mill-awtoritajiet kontraenti kif ukoll mill-operaturi ekonomiċi. Jekk jogħġbok immarka l-għażla li tikkorrispondi mal-profil tiegħek f’din il-proċedura ta’ akkwist pubbliku.
tooltip_filter_eo_can_import_espd=L-operatur ekonomiku jista’ jimporta l-fajl tad-DEUA, li jkun imtela minn qabel mill-awtorità kontraenti għal din il-proċedura ta’ akkwist pubbliku u ġie ppubblikat mal-avviż tas-sejħa għall-offerti.
tooltip_eo_can_reuse_espd=L-operatur ekonomiku jista’ juża mill-ġdid l-informazzjoni, li ngħatat permezz ta' DEUA fi proċedura ta’ akkwist preċedenti (DEUA 'qadim'). Is-servizz tal-DEUA se jgħaqqad d-DEUA 'qadim' mal-formola l-ġdida mħejjija mill-awtorità kontraenti għal din il-proċedura ta’ akkwist.

filter_alert=<p>Id-Dokument Ewropew Uniku għall-Akkwist (DEUA) huwa awtodikjarazzjoni tal-istatus finanzjarju, tal-kapaċitajiet u tal-idoneità tan-negozji għal proċedura ta’ akkwist pubbliku. Dan huwa disponibbli fil-lingwi kollha tal-UE u jintuża bħala evidenza preliminari li ġew sodisfatti l-kundizzjonijiet meħtieġa fil-proċeduri tal-akkwist pubbliku fl-UE kollha. Bis-saħħa tad-DEUA, l-offerenti ma għandhomx għalfejn ikomplu jipprovdu evidenza dokumentata sħiħa u formoli differenti użati qabel fl-akkwist tal-UE, u dan ifisser simplifikazzjoni sinifikanti ta’ aċċess għal opportunitajiet ta’ offerti transkonfinali. Minn Ottubru 2018 'il quddiem, id-DEUA għandu jiġi pprovdut esklussivament f’forma elettronika.</p><p>Il-Kummissjoni Ewropea tipprovdi s-servizz tal-web bla ħlas għall-akkwirenti, l-offerenti u partijiet oħra interessati meta jiġu biex jimlew id-DEUA elettronikament. Il-formola onlajn tista’ timtela, tiġi stampata u mbagħad tintbagħat lill-akkwirent flimkien mal-bqija tal-offerta. Jekk il-proċedura titwettaq elettronikament, id-DEUA jista' jiġi esportat, maħżun u mibgħut elettronikament. Id-DEUA provdut fi proċedura ta’ akkwist pubbliku preċedenti jista' jerġa' jintuża dment li l-informazzjoni tibqa' korretta. L-offerenti jistgħu jiġu esklużi mill-proċedura jew ikunu suġġetti għal prosekuzzjoni jekk fid-DEUA, tiġi ppreżentata informazzjoni gravement falza, titħalla barra jew ma tistax tiġi kkomplementata b’dokumenti ta’ appoġġ.</p>

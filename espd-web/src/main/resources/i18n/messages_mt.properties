createeo_separate_espd_sections_a_b=Jekk jogħġbok ipprovdi formola separata tad-DEUA li tagħti l-informazzjoni meħtieġa fit-Taqsimiet A u B ta’ din il-Parti u l-Parti III għal kull waħda mill-entitajiet ikkonċernati, mimlija b'mod xieraq u ffirmati mill-entitajiet ikkonċernati.<p/> Jekk jogħġbok innota li dan għandu jinkludi wkoll kwalunkwe tekniku jew korpi tekniċi li ma jappartjenux direttament lill-intrapriża tal-operatur ekonomiku, speċjalment dawk responsabbli għall-kontroll ta’ kwalità u, fil-każ ta’ kuntratti ta’ xogħlijiet pubbliċi, tekniċi jew korpi tekniċi li l-kuntrattur jista’ jsejjaħ sabiex iwettqu x-xogħol.<p/>Safejn ikun rilevanti għall-kapaċità jew il-kapaċitajiet speċifiċi li minnhom l-operatur ekonomiku jiddependi, jekk jogħġbok inkludi l-informazzjoni taħt il-Partijiet IV u V għal kull waħda mill-entitajiet ikkonċernati.

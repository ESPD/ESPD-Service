createeo_is_eo_sized_tooltip=Ara r-Rakkomandazzjoni tal-Kummissjoni tas-6 ta’ Mejju 2003 dwar id-definizzjoni ta’ mikrointrapriżi, intrapriżi żgħar u intrapriżi medji (ĠU L 124, 20.5.2003, p. 36). Din l-informazzjoni hija meħtieġa għal finijiet statistiċi biss. Mikrointrapriżi: intrapriża li timpjega inqas minn 10 persuni u li l-fatturat annwali tagħha u/jew it-total tal-karta bilanċjali annwali tagħha ma jkunx jaqbeż iż-EUR 2 miljun. Intrapriżi żgħar: intrapriża li timpjega inqas minn 50 persuni u li l-fatturat annwali tagħha u/jew it-total tal-karta bilanċjali annwali tagħha ma jkunx jaqbeż l-EUR 10 miljun; Intrapriżi medji, intrapriżi li la huma mikrointrapriżi u lanqas intrapriżi żgħar u li jimpjegaw inqas minn 250 persuna u li għandhom fatturat annwali li ma jaqbiżx il-EUR 50 miljun, u/jew total tal-karta bilanċjali annwali li ma jaqbiżx it-EUR 43 miljun

createcafinish_concl_statements_text=Is-sottoskritti formalment jiddikjaraw li l-informazzjoni speċifikata taħt il-Partijiet II - V ta' hawn fuq hija preċiża u korretta u li ġiet stabbilita b’għarfien sħiħ tal-konsegwenzi ta’ dikjarazzjoni falza gravi.<p> Is-sottoskritti jiddikjaraw formalment li jistgħu, fuq talba u mingħajr dewmien, jipprovdu ċ-ċertifikati u forom oħra ta’ evidenza dokumentata msemmija, ħlief meta:</p><p>a) L-awtorità kontraenti jew l-entità kontraenti għandha l-possibbiltà li tikseb id-dokumentazzjoni ta’ sostenn ikkonċernata direttament permezz ta’ aċċess għal bażi tad-dejta nazzjonali fi kwalunkwe Stat Membru li jkun disponibbli mingħajr ħlas (bil-kundizzjoni li l-operatur ekonomiku jkun ipprovda l-informazzjoni meħtieġa (indirizz web, l-awtorità jew korp emittenti, referenza preċiża tad-dokumentazzjoni) u dan jippermetti lill-awtorità kontraenti jew lill-entità kontraenti biex jagħmlu dan. Meta jkun meħtieġ, dan għandu jkun akkumpanjat mill-kunsens rilevanti għal dan l-aċċess), jew</p><p> b) Sa mhux aktar tard mit-18 ta’ April 2018 (skont l-implimentazzjoni nazzjonali tat-tieni subparagrafu tal-Artikolu 59(5) tad-Direttiva 2014/24/UE, l-awtorità kontraenti jew l-entità kontraenti diġà jkollha d-dokumentazzjoni kkonċernata.</p><p> Is-sottoskritti formalment jagħtu l-kunsens tagħhom biex [identifika l-awtorità kontraenti jew l-entità kontraenti kif stipulat fil-Parti I, it-Taqsima A], jinkiseb aċċess għal dokumenti li jappoġġjaw l-informazzjoni, li ngħatat fi [identifika l-Parti/it-Taqsima/il-Punt(i) kkonċernati] ta’ dan id-Dokument Ewropew Uniku għall-Akkwist għall-finijiet ta’ [identifika l-proċedura ta’ akkwist: (deskrizzjoni qasira, referenza tal-pubblikazzjoni f’Il-Ġurnal Uffiċjali tal-Unjoni Ewropea, numru ta’ referenza)].</p>

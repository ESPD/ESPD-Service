crit_eu_text_breaching_obligations_environmental=Czy wykonawca, wedle własnej wiedzy, naruszył swoje obowiązki w dziedzinie prawa ochrony środowiska? O których mowa, do celów niniejszego zamówienia, w prawie krajowym, w stosownym ogłoszeniu lub w dokumentach zamówienia bądź w art. 18 ust. 2 dyrektywy 2014/24/UE.
crit_eu_text_breaching_obligations_labour=Czy wykonawca, wedle własnej wiedzy, naruszył swoje obowiązki w dziedzinie prawa pracy? O których mowa, do celów niniejszego zamówienia, w prawie krajowym, w stosownym ogłoszeniu lub w dokumentach zamówienia bądź w art. 18 ust. 2 dyrektywy 2014/24/UE.
crit_eu_text_breaching_obligations_social=Czy wykonawca, wedle własnej wiedzy, naruszył swoje obowiązki w dziedzinie prawa socjalnego? O których mowa, do celów niniejszego zamówienia, w prawie krajowym, w stosownym ogłoszeniu lub w dokumentach zamówienia bądź w art. 18 ust. 2 dyrektywy 2014/24/UE.
crit_eu_text_child_labour=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za pracę dzieci i inne formy handlu ludźmi, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? Zgodnie z definicją zawartą w art. 2 dyrektywy Parlamentu Europejskiego i Rady 2011/36/UE z dnia 5 kwietnia 2011 r. w sprawie zapobiegania handlowi ludźmi i zwalczania tego procederu oraz ochrony ofiar, zastępującej decyzję ramową Rady 2002/629/WSiSW (Dz.U. L 101 z 15.4.2011, s. 1).
crit_eu_text_conflict_interest=Czy wykonawca wie o jakimkolwiek konflikcie interesów – jak wskazano w prawie krajowym, stosownym ogłoszeniu lub dokumentach zamówienia – spowodowanym jego udziałem w postępowaniu o udzielenie zamówienia?
crit_eu_text_corruption=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za korupcję, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? Zgodnie z definicją zawartą w art. 3 Konwencji w sprawie zwalczania korupcji urzędników Wspólnot Europejskich i urzędników państw członkowskich Unii Europejskiej (Dz.U. C 195 z 25.6.1997, s. 1) i w art. 2 ust. 1 decyzji ramowej Rady 2003/568/WSiSW z dnia 22 lipca 2003 r. w sprawie zwalczania korupcji w sektorze prywatnym (Dz.U. L 192 z 31.7.2003, s. 54). Ta podstawa wykluczenia obejmuje również korupcję zdefiniowaną w prawie krajowym instytucji zamawiającej (podmiotu zamawiającego) lub wykonawcy.
crit_eu_text_early_termination=Czy wykonawca znajdował się w sytuacji, w której wcześniejsza umowa w sprawie zamówienia publicznego, wcześniejsza umowa z podmiotem zamawiającym lub wcześniejsza umowa w sprawie koncesji została rozwiązana przed czasem, lub w której nałożone zostało odszkodowanie bądź inne porównywalne sankcje w związku z tą wcześniejszą umową?
crit_eu_text_fraud=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za nadużycie finansowe, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? W rozumieniu art. 1 Konwencji w sprawie ochrony interesów finansowych Wspólnot Europejskich (Dz.U. C 316 z 27.11.1995, s. 48).
crit_eu_text_grounds_criminal_conv=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za udział w organizacji przestępczej, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? Zgodnie z definicją zawartą w art. 2 decyzji ramowej Rady 2008/841/WSiSW z dnia 24 października 2008 r. w sprawie zwalczania przestępczości zorganizowanej (Dz.U. L 300 z 11.11.2008, s. 42).
crit_eu_text_guilty_misconduct=Czy wykonawca jest winien poważnego wykroczenia zawodowego? W stosownych przypadkach zob. definicje w prawie krajowym, stosownym ogłoszeniu lub dokumentach zamówienia.
crit_eu_text_guilty_misinterpretation=Czy wykonawca znalazł się w jednej z poniższych sytuacji:<p/>a) był winny poważnego wprowadzenia w błąd przy dostarczaniu informacji wymaganych do weryfikacji braku podstaw wykluczenia lub do weryfikacji spełnienia kryteriów kwalifikacji;<p/>b) zataił te informacje;<p/>c) nie był w stanie niezwłocznie przedstawić dokumentów potwierdzających wymaganych przez instytucję zamawiającą lub podmiot zamawiający; oraz<p/>d) przedsięwziął kroki, aby w bezprawny sposób wpłynąć na proces podejmowania decyzji przez instytucję zamawiającą lub podmiot zamawiający, pozyskać informacje poufne, które mogą dać mu nienależną przewagę w postępowaniu o udzielenie zamówienia, lub wskutek zaniedbania przedstawić wprowadzające w błąd informacje, które mogą mieć istotny wpływ na decyzje w sprawie wykluczenia, kwalifikacji lub udzielenia zamówienia?
crit_eu_text_insolvency=Czy wykonawca jest objęty postępowaniem upadłościowym lub likwidacyjnym?
crit_eu_text_involvement=Czy wykonawca lub przedsiębiorstwo związane z wykonawcą doradzał(-o) instytucji zamawiającej lub podmiotowi zamawiającemu bądź był(-o) w inny sposób zaangażowany(-e) w przygotowanie postępowania o udzielenie zamówienia?
crit_eu_text_liquidator=Czy aktywami wykonawcy zarządza likwidator lub sąd?
crit_eu_text_money_laundering=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za pranie pieniędzy lub finansowanie terroryzmu, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? Zgodnie z definicją zawartą w art. 1 dyrektywy 2005/60/WE Parlamentu Europejskiego i Rady z dnia 26 października 2005 r. w sprawie przeciwdziałania korzystaniu z systemu finansowego w celu prania pieniędzy oraz finansowania terroryzmu (Dz.U. L 309 z 25.11.2005, s. 15).
crit_eu_text_national_bankruptcy=Czy wykonawca znajduje się w innej sytuacji podobnej do upadłości wynikającej z podobnej procedury przewidzianej w krajowych przepisach ustawowych i wykonawczych?
crit_eu_text_payment_social_security=Czy wykonawca dopuścił się naruszenia swoich obowiązków dotyczących płatności składek na ubezpieczenie społeczne, zarówno w państwie, w którym ma siedzibę, jak i w państwie członkowskim instytucji zamawiającej lub podmiotu zamawiającego, jeżeli jest ono inne niż państwo siedziby?
crit_eu_text_payment_taxes=Czy wykonawca dopuścił się naruszenia swoich obowiązków dotyczących płatności podatków, zarówno w państwie, w którym ma siedzibę, jak i w państwie członkowskim instytucji zamawiającej lub podmiotu zamawiającego, jeżeli jest ono inne niż państwo siedziby?
crit_eu_text_purely_national=Inne podstawy wykluczenia, które mogą być przewidziane w przepisach krajowych państwa członkowskiego instytucji zamawiającej lub podmiotu zamawiającego. Czy mają zastosowanie podstawy wykluczenia o charakterze wyłącznie krajowym określone w stosownym ogłoszeniu lub w dokumentach zamówienia?
crit_eu_text_suspended_business=Czy działalność gospodarcza wykonawcy jest zawieszona?
crit_eu_text_terrorist=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za przestępstwa terrorystyczne lub przestępstwa związane z działalnością terrorystyczną, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? Zgodnie z definicją zawartą w art. 1 i 3 decyzji ramowej Rady z dnia 13 czerwca 2002 r. w sprawie zwalczania terroryzmu (Dz.U. L 164 z 22.6.2002, s. 3). Ta podstawa wykluczenia obejmuje również podżeganie do popełnienia przestępstwa, pomocnictwo, współsprawstwo lub usiłowanie popełnienia przestępstwa, o których to czynach mowa w art. 4 tejże decyzji ramowej.

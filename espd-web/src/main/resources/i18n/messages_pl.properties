filter_header=Witamy w serwisie ESPD
filter_alert=<p>Jednolity europejski dokument zamówienia (ESPD) jest oświadczeniem własnym na temat kondycji finansowej, zdolności i kompetencji przedsiębiorstwa na potrzeby postępowania o udzielenie zamówienia publicznego. Jest on dostępny we wszystkich językach UE i stosowany jako wstępny dowód spełnienia warunków wymaganych w procedurach udzielania zamówień publicznych w całej UE. Dzięki ESPD oferenci nie muszą już przedstawiać pełnej dokumentacji dowodowej i różnych formularzy stosowanych dotychczas w przetargach unijnych, co oznacza znaczne uproszczenie dostępu do potencjalnych zamówień transgranicznych. Od października 2018 r. jednolity europejski dokument zamówienia będzie przekazywany wyłącznie w formie elektronicznej.</p><p>Komisja Europejska udostępnia bezpłatną usługę internetową dla nabywców, oferentów i innych zainteresowanych stron w zakresie elektronicznego wypełniania ESPD. Formularz internetowy można wypełnić, wydrukować i przesłać nabywcy wraz z pozostałą częścią oferty. Jeśli postępowanie prowadzone jest drogą elektroniczną, ESPD można wyeksportować, zapisać i przekazać elektronicznie. Jednolity europejski dokument zamówienia przedłożony we wcześniejszym postępowaniu o udzielenie zamówienia publicznego można ponownie wykorzystać, o ile przedmiotowe informacje są nadal poprawne. Wykonawcy mogą zostać wykluczeni z postępowania lub podlegać odpowiedzialności karnej, jeżeli w związku z informacjami przedstawianymi w ESPD dochodzi do poważnego wprowadzenia w błąd, zatajenia bądź niemożności przedstawienia dokumentów potwierdzających.</p>


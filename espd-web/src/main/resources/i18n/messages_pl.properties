createeo_person_empowered=W stosownych przypadkach proszę podać imię i nazwisko (imiona i nazwiska) oraz adres(-y) osoby (osób) upoważnionej(-ych) do reprezentowania wykonawcy na potrzeby niniejszego postępowania o udzielenie zamówienia:
createeo_pos_act_in_capacity=Stanowisko/Działający(-a) jako:

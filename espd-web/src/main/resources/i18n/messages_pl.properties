createcafinish_text_eo_declares_that=Jeżeli niektóre z tych zaświadczeń lub rodzajów dowodów w formie dokumentów są dostępne w postaci elektronicznej, proszę wskazać dla każdego z nich:
createcafinish_title_eo_declares_that=W następujący sposób spełnia obiektywne i niedyskryminacyjne kryteria lub zasady, które mają być stosowane w celu ograniczenia liczby kandydatów:<br/>W przypadku gdy wymagane są określone zaświadczenia lub inne rodzaje dowodów w formie dokumentów, proszę wskazać dla każdego z nich, czy wykonawca posiada wymagane dokumenty:
createcafinish_toptext=Wykonawca powinien przedstawić informacje jedynie w przypadku gdy instytucja zamawiająca lub podmiot zamawiający określiły obiektywne i niedyskryminacyjne kryteria lub zasady, które mają być stosowane w celu ograniczenia liczby kandydatów, którzy zostaną zaproszeni do złożenia ofert lub prowadzenia dialogu. Te informacje, którym mogą towarzyszyć wymogi dotyczące (rodzajów) zaświadczeń lub rodzajów dowodów w formie dokumentów, które ewentualnie należy przedstawić, określono w stosownym ogłoszeniu lub w dokumentach zamówienia, o których mowa w ogłoszeniu. Dotyczy jedynie procedury ograniczonej, procedury konkurencyjnej z negocjacjami, dialogu konkurencyjnego i partnerstwa innowacyjnego:
createcasel_alert=Instytucja zamawiająca musi wskazać, które kryteria kwalifikacji będą stosowane, zaznaczając odpowiednie pole znajdujące się przed danym kryterium.

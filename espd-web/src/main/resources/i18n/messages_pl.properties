crit_selection_ca_economic_article=W art. 58 ust. 3 dyrektywy 2014/24/UE określono następujące kryteria kwalifikacji
crit_selection_economic_financial_standing_article_tooltip=Wykonawca powinien przedstawić informacje jedynie w przypadku, gdy instytucja zamawiająca lub podmiot zamawiający wymagają danych kryteriów kwalifikacji w stosownym ogłoszeniu lub w dokumentach zamówienia, o których mowa w ogłoszeniu.
crit_selection_economic_general_yearly_turnover_main=ogólny roczny obrót
crit_selection_economic_general_yearly_turnover_description=Jego ogólny roczny obrót w ciągu określonej liczby lat obrotowych – wymagany w stosownym ogłoszeniu, dokumentach zamówienia lub ESPD – jest następujący:
crit_selection_economic_average_yearly_turnover_main=średni roczny obrót
crit_selection_economic_average_yearly_turnover_description=Jego średni roczny obrót w ciągu określonej liczby lat – wymagany w stosownym ogłoszeniu, dokumentach zamówienia lub ESPD – jest następujący:
crit_selection_economic_specific_yearly_turnover_main=roczny obrót w danym obszarze
crit_selection_economic_specific_yearly_turnover_description=Jego roczny obrót w danym obszarze działalności objętym zamówieniem w ciągu określonej liczby lat obrotowych – wymagany w stosownym ogłoszeniu, dokumentach zamówienia lub ESPD – jest następujący:
crit_selection_economic_specific_average_turnover_main=średni obrót w danym obszarze
crit_selection_economic_specific_average_turnover_description=Jego średni roczny obrót w danym obszarze działalności objętym zamówieniem w ciągu określonej liczby lat – wymagany w stosownym ogłoszeniu, dokumentach zamówienia lub ESPD – jest następujący:
crit_selection_economic_setup_eo_main=ustanowienie przedsiębiorstwa wykonawcy
crit_selection_economic_setup_eo_description=W przypadku gdy informacje dotyczące obrotu (ogólnego lub w danym obszarze) nie są dostępne za cały wymagany okres, proszę podać datę założenia przedsiębiorstwa wykonawcy lub rozpoczęcia działalności przez wykonawcę:
crit_selection_economic_financial_ratio_main=wskaźnik finansowy
crit_selection_economic_financial_ratio_description=W odniesieniu do wskaźników finansowych określonych w stosownym ogłoszeniu, dokumentach zamówienia lub ESPD wykonawca oświadcza, że aktualne wartości wymaganych wskaźników są następujące:
crit_selection_economic_professional_risk_insurance_main=ubezpieczenie z tytułu ryzyka zawodowego
crit_selection_economic_professional_risk_insurance_description=W ramach ubezpieczenia z tytułu ryzyka zawodowego wykonawca jest ubezpieczony na następującą kwotę:
crit_selection_economic_other_financial_requirements_main=inne wymogi ekonomiczne lub finansowe
crit_selection_economic_other_financial_requirements_description=W odniesieniu do innych ewentualnych wymogów ekonomicznych lub finansowych, które mogły zostać określone w stosownym ogłoszeniu lub dokumentach zamówienia, wykonawca oświadcza, że:

crit_selection_technical_professional_ability_article=W art. 58 ust. 4 dyrektywy 2014/24/UE określono następujące kryteria kwalifikacji
crit_selection_technical_professional_ability_article_tooltip=Wykonawca powinien przedstawić informacje jedynie w przypadku, gdy instytucja zamawiająca lub podmiot zamawiający wymagają danych kryteriów kwalifikacji w stosownym ogłoszeniu lub w dokumentach zamówienia, o których mowa w ogłoszeniu.
crit_selection_technical_work_contracts_performance_works_main=W przypadku zamówień na roboty budowlane: wykonanie robót budowlanych określonego rodzaju
crit_selection_technical_work_contracts_performance_works_description=Jedynie w odniesieniu do zamówień publicznych na roboty budowlane: W okresie odniesienia wykonawca wykonał następujące roboty budowlane określonego rodzaju: Instytucje zamawiające mogą wymagać, aby okres ten wynosił do pięciu lat, i dopuszczać legitymowanie się doświadczeniem sprzed ponad pięciu lat.
crit_selection_technical_supply_contracts_performance_deliveries_main=W przypadku zamówień na dostawy: realizacja dostaw określonego rodzaju
crit_selection_technical_supply_contracts_performance_deliveries_description=Jedynie w odniesieniu do zamówień publicznych na dostawy: W okresie odniesienia wykonawca zrealizował następujące główne dostawy określonego rodzaju: Instytucje zamawiające mogą wymagać, aby okres ten wynosił do trzech lat, i dopuszczać legitymowanie się doświadczeniem sprzed ponad trzech lat.
crit_selection_technical_service_contracts_performance_services_main=W przypadku zamówień na usługi: realizacja usług określonego rodzaju
crit_selection_technical_service_contracts_performance_services_description=Jedynie w odniesieniu do zamówień publicznych na usługi: W okresie odniesienia wykonawca zrealizował następujące główne usługi określonego rodzaju: Instytucje zamawiające mogą wymagać, aby okres ten wynosił do trzech lat, i dopuszczać legitymowanie się doświadczeniem sprzed ponad trzech lat.
crit_selection_technical_technicians_technical_bodies_main=pracownicy techniczni lub służby techniczne odpowiedzialni(-e) za kontrolę jakości
crit_selection_technical_technicians_technical_bodies_description=Może skorzystać z usług następujących pracowników technicznych lub służb technicznych, w szczególności tych odpowiedzialnych za kontrolę jakości. W przypadku pracowników technicznych lub służb technicznych nienależących bezpośrednio do przedsiębiorstwa danego wykonawcy, lecz na których zdolności wykonawca ten polega, jak określono w części II sekcja C, należy wypełnić odrębne formularze jednolitego europejskiego dokumentu zamówienia.
crit_selection_technical_work_contracts_technicians_main=W przypadku zamówień na roboty budowlane: pracownicy techniczni lub służby techniczne odpowiedzialni(-e) za wykonanie robót
crit_selection_technical_work_contracts_technicians_description=W przypadku zamówień publicznych na roboty budowlane wykonawca będzie mógł się zwrócić do następujących pracowników technicznych lub służb technicznych o wykonanie robót:
crit_selection_technical_technical_facilities_measures_main=urządzenia techniczne oraz środki w celu zapewnienia jakości
crit_selection_technical_technical_facilities_measures_description=Korzysta z następujących urządzeń technicznych oraz środków w celu zapewnienia jakości, a jego zaplecze naukowo-badawcze jest następujące:
crit_selection_technical_study_research_facilities_main=zaplecze naukowo-badawcze
crit_selection_technical_study_research_facilities_description=Korzysta z następującego zaplecza naukowo-badawczego:
crit_selection_technical_supply_chain_management_main=zarządzanie łańcuchem dostaw
crit_selection_technical_supply_chain_management_description=Podczas realizacji zamówienia będzie mógł stosować następujące systemy zarządzania łańcuchem dostaw i śledzenia łańcucha dostaw:
crit_selection_technical_allowance_of_checks_main=możliwość przeprowadzania kontroli
crit_selection_technical_allowance_of_checks_description=W odniesieniu do produktów lub usług o złożonym charakterze, które mają zostać dostarczone, lub – wyjątkowo – w odniesieniu do produktów lub usług o szczególnym przeznaczeniu: Czy wykonawca zezwoli na przeprowadzenie kontroli swoich zdolności produkcyjnych lub zdolności technicznych, a w razie konieczności także dostępnych mu środków naukowych i badawczych, jak również środków kontroli jakości? Kontrolę ma przeprowadzać instytucja zamawiająca lub – w przypadku gdy instytucja ta wyrazi na to zgodę – w jej imieniu, właściwy organ urzędowy państwa, w którym dostawca lub usługodawca ma siedzibę.
crit_selection_technical_educational_professional_qualifications_main=wykształcenie i kwalifikacje zawodowe
crit_selection_technical_educational_professional_qualifications_description=Sam usługodawca lub wykonawca oraz/lub jego kadra kierownicza (w zależności od wymogów określonych w stosownym ogłoszeniu lub dokumentach zamówienia) posiada następujące wykształcenie i kwalifikacje zawodowe.
crit_selection_technical_environment_management_features_main=środki zarządzania środowiskowego
crit_selection_technical_environment_management_features_description=Podczas realizacji zamówienia wykonawca będzie mógł stosować następujące środki zarządzania środowiskowego:
crit_selection_technical_number_managerial_staff_main=liczebność kadry kierowniczej
crit_selection_technical_number_managerial_staff_description=Liczebność kadry kierowniczej wykonawcy w ostatnich trzech latach była następująca:
crit_selection_technical_average_annual_manpower_main=średnie roczne zatrudnienie
crit_selection_technical_average_annual_manpower_description=Wielkość średniego rocznego zatrudnienia u wykonawcy oraz liczebność kadry kierowniczej w ostatnich trzech latach są następujące:
crit_selection_technical_tools_plant_main=narzędzia, wyposażenie zakładu i urządzenia techniczne
crit_selection_technical_tools_plant_description=Będzie dysponował następującymi narzędziami, wyposażeniem zakładu i urządzeniami technicznymi na potrzeby realizacji zamówienia:
crit_selection_technical_subcontracting_proportion_main=część procentowa podwykonawstwa
crit_selection_technical_subcontracting_proportion_description=Wykonawca zamierza ewentualnie zlecić podwykonawcom następującą część (procentową) zamówienia: Należy zauważyć, że jeżeli wykonawca postanowił zlecić podwykonawcom realizację części zamówienia oraz polega na zdolności podwykonawców na potrzeby realizacji tej części, to należy wypełnić odrębny jednolity europejski dokument zamówienia dla tych podwykonawców (zob. część II sekcja C powyżej).
crit_selection_technical_supply_contracts_without_ca_main=W przypadku zamówień na dostawy: próbki, opisy lub fotografie bez świadectwa autentyczności
crit_selection_technical_supply_contracts_without_ca_description=W przypadku zamówień publicznych na dostawy: Wykonawca dostarczy wymagane próbki, opisy lub fotografie produktów, które mają być dostarczone i którym nie musi towarzyszyć świadectwo autentyczności.
crit_selection_technical_supply_contracts_with_ca_main=W przypadku zamówień na dostawy: próbki, opisy lub fotografie ze świadectwem autentyczności
crit_selection_technical_supply_contracts_with_ca_description=W przypadku zamówień publicznych na dostawy: Wykonawca dostarczy wymagane próbki, opisy lub fotografie produktów, które mają być dostarczone, oraz przedstawi w stosownych przypadkach świadectwa autentyczności.
crit_selection_technical_supply_contracts_certificate_quality_main=W przypadku zamówień na dostawy: zaświadczenia sporządzone przez agencje kontroli jakości
crit_selection_technical_supply_contracts_certificate_quality_description=Czy wykonawca może przedstawić wymagane zaświadczenia sporządzone przez urzędowe instytuty lub agencje kontroli jakości o uznanych kompetencjach, potwierdzające zgodność produktów poprzez wyraźne odniesienie do specyfikacji technicznych lub norm, które zostały określone w stosownym ogłoszeniu lub dokumentach zamówienia?

crit_selection_quality_assurance_article=W art. 62 ust. 2 dyrektywy 2014/24/UE określono następujące kryteria kwalifikacji
crit_selection_quality_assurance_tooltip=Wykonawca powinien przedstawić informacje jedynie w przypadku, gdy instytucja zamawiająca lub podmiot zamawiający wymagają danych kryteriów kwalifikacji w stosownym ogłoszeniu lub w dokumentach zamówienia, o których mowa w ogłoszeniu.
crit_selection_quality_certificate_independent_bodies_quality_main=zaświadczenia sporządzone przez niezależne jednostki odnośnie do norm zapewniania jakości
crit_selection_quality_certificate_independent_bodies_quality_description=Czy wykonawca będzie w stanie przedstawić zaświadczenia sporządzone przez niezależne jednostki, poświadczające spełnienie przez wykonawcę wymaganych norm zapewniania jakości, w tym w zakresie dostępności dla osób niepełnosprawnych?
crit_selection_quality_certificate_independent_bodies_environmental_main=zaświadczenia sporządzone przez niezależne jednostki odnośnie do systemów lub norm zarządzania środowiskowego
crit_selection_quality_certificate_independent_bodies_environmental_description=Czy wykonawca będzie w stanie przedstawić zaświadczenia sporządzone przez niezależne jednostki, poświadczające spełnienie przez wykonawcę wymogów określonych systemów lub norm zarządzania środowiskowego?


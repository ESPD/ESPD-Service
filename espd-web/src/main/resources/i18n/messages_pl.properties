crit_selection_suitability_enrolment_trade_register_main=wpis do rejestru handlowego
crit_selection_suitability_enrolment_trade_register_description=Figuruje w odpowiednich rejestrach handlowych prowadzonych w państwie członkowskim siedziby wykonawcy zgodnie z opisem w załączniku XI do dyrektywy 2014/24/UE; wykonawcy z niektórych państw członkowskich mogą być zobowiązani do spełnienia innych wymogów określonych w tym załączniku.
crit_selection_suitability_service_contracts_auth_main=W przypadku zamówień na usługi: konieczne posiadanie określonego zezwolenia
crit_selection_suitability_service_contracts_auth_description=Czy konieczne jest posiadanie określonego zezwolenia, aby mieć możliwość świadczenia usługi, o której mowa, w państwie siedziby wykonawcy?

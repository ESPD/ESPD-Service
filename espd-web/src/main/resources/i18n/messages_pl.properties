tooltip_espd_used_both_ca_eo=Serwis ESPD może być wykorzystywany zarówno przez instytucje zamawiające, jak i wykonawców. Proszę wybrać opcję, która odpowiada Państwa profilowi w przedmiotowym postępowaniu o udzielenie zamówienia publicznego.
tooltip_filter_eo_can_import_espd=Wykonawca może zaimportować plik ESPD, który został uprzednio wypełniony przez instytucję zamawiającą na potrzeby przedmiotowego postępowania o udzielenie zamówienia publicznego i opublikowany wraz z ogłoszeniem przetargowym.
tooltip_eo_can_reuse_espd=Wykonawca może ponownie wykorzystać informacje, które zostały dostarczone za pomocą ESPD we wcześniejszym postępowaniu o udzielenie zamówienia („stary” ESPD). Serwis ESPD połączy „stary” ESPD z nowym formularzem przygotowanym przez instytucję zamawiającą na potrzeby przedmiotowego postępowania o udzielenie zamówienia.
tooltip_ca_ref_buyer=Termin „instytucja zamawiająca” odnosi się nabywcy.
tooltip_eo_ref_suppl=Termin „wykonawca” odnosi się do dostawcy / oferenta.
tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.

tooltip_ca_can_create_espd=Instytucja zamawiająca może stworzyć ESPD od początku. W takim przypadku instytucja zamawiająca musi wypełnić formularz ESPD, podając wszystkie stosowne informacje.
tooltip_ca_can_import_espd=Jeżeli instytucja zamawiająca korzystała już w przeszłości z serwisu ESPD w związku z innym postępowaniem o udzielenie zamówienia, może zaimportować ESPD przechowywany w sieci lokalnej. W takim przypadku ESPD nie musi być wypełniany od początku, ale należy zaktualizować niektóre dane, uwzględniając aktualne postępowanie o udzielenie zamówienia.
tooltip_overview_received_espds=Ta funkcja udostępnia tabelę zawierającą przegląd odpowiedzi zawartych we wszystkich ESPD przedłożonych przez oferentów w danym postępowaniu o udzielenie zamówienia.
tooltip_review_espd=Instytucja zamawiająca może sprawdzić/przejrzeć elektroniczny ESPD otrzymany od wykonawcy.


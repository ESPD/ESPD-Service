crit_selection_eo_economic_enrolment_description=Figuruje w odpowiednim rejestrze zawodowym lub handlowym prowadzonym w państwie członkowskim siedziby wykonawcy.
crit_selection_eo_economic_service_contracts_main=W przypadku zamówień na usługi: konieczność posiadania zezwolenia lub członkostwa

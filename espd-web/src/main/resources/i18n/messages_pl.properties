createeo_answer_following_parts=Proszę udzielić odpowiedzi w pozostałych fragmentach niniejszej sekcji, w sekcji B oraz (w odpowiednich przypadkach) w sekcji C niniejszej części, uzupełnić część V (w stosownych przypadkach) oraz w każdym przypadku wypełnić i podpisać część VI.
createeo_provide_regnumber=a) Proszę podać odpowiedni numer rejestracyjny lub numer zaświadczenia, jeżeli dotyczy:
createeo_cert_e_avaliable=b) Jeżeli poświadczenie wpisu do wykazu lub wydania zaświadczenia jest dostępne w formie elektronicznej, proszę podać:
createeo_ref_for_cert=c) Proszę podać dane referencyjne stanowiące podstawę wpisu do wykazu lub wydania zaświadczenia oraz, w stosownych przypadkach, klasyfikację nadaną w urzędowym wykazie:
createeo_all_selection_covered=d) Czy wpis do wykazu lub wydane zaświadczenie obejmują wszystkie wymagane kryteria kwalifikacji?
createeo_add_complete_missing=Proszę dodatkowo uzupełnić brakujące informacje w części IV w sekcjach A, B, C lub D, w zależności od przypadku, WYŁĄCZNIE jeżeli jest to wymagane w danym ogłoszeniu lub dokumentach zamówienia
createeo_eo_has_cert_soc=e) Czy wykonawca będzie w stanie przedstawić zaświadczenie odnoszące się do płatności składek na ubezpieczenie społeczne i podatków lub przedstawić informacje, które umożliwią instytucji zamawiającej lub podmiotowi zamawiającemu uzyskanie tego zaświadczenia bezpośrednio za pomocą bezpłatnej krajowej bazy danych w dowolnym państwie członkowskim?
createeo_is_eo_proc_together=Czy wykonawca bierze udział w postępowaniu o udzielenie zamówienia wspólnie z innymi wykonawcami?
createeo_ensure_others_espd=Proszę dopilnować, aby pozostali uczestnicy przedstawili odrębne jednolite europejskie dokumenty zamówienia.
createeo_eo_group_role=a) Proszę wskazać rolę wykonawcy w grupie (lider, odpowiedzialny za określone zadania itd.):
createeo_other_eo_part=b) Proszę wskazać pozostałych wykonawców biorących wspólnie udział w postępowaniu o udzielenie zamówienia:
createeo_name_part_group=c) W stosownych przypadkach, nazwa grupy biorącej udział:
createeo_lots_concerned=W stosownych przypadkach, wskazanie części zamówienia, w odniesieniu do której (których) wykonawca zamierza złożyć ofertę:


createeo_info_respresent=B: Informacje na temat przedstawicieli wykonawcy
createeo_person_empowered=W stosownych przypadkach proszę podać imię i nazwisko (imiona i nazwiska) oraz adres(-y) osoby (osób) upoważnionej(-ych) do reprezentowania wykonawcy na potrzeby niniejszego postępowania o udzielenie zamówienia:

createeo_first_name=Imię
createeo_last_name=Nazwisko
createeo_birth_date=Data urodzenia
createeo_birth_place=Miejsce urodzenia

createeo_pos_act_in_capacity=Stanowisko/Działający(-a) jako:
createeo_detinfo_of_represent=W razie potrzeby proszę podać szczegółowe informacje dotyczące przedstawicielstwa (jego form, zakresu, celu itd.):

createeo_info_reliance=C: Informacje na temat polegania na zdolności innych podmiotów
createeo_eo_rely_other_entities=Czy wykonawca polega na zdolności innych podmiotów w celu spełnienia kryteriów kwalifikacji określonych poniżej w części IV oraz (ewentualnych) kryteriów i zasad określonych poniżej w części V?
createeo_separate_espd_sections_a_b=Proszę przedstawić odrębne formularze ESPD zawierające informacje wymagane zgodnie z sekcjami A i B niniejszej części oraz częścią III dla każdego z podmiotów, których to dotyczy, należycie wypełnione i podpisane przez dane podmioty.<p/>Należy zauważyć, że dotyczy to również wszystkich pracowników technicznych lub służb technicznych, nienależących bezpośrednio do przedsiębiorstwa danego wykonawcy, w szczególności tych odpowiedzialnych za kontrolę jakości, a w przypadku zamówień publicznych na roboty budowlane – tych, do których wykonawca będzie mógł się zwrócić o wykonanie robót budowlanych.<p/>O ile ma to znaczenie dla określonych zdolności, na których polega wykonawca, proszę dołączyć – dla każdego z podmiotów, których to dotyczy – informacje wymagane zgodnie z częściami IV i V.

createeo_information_subcontractors=D: Informacje dotyczące podwykonawców, na których zdolności wykonawca nie polega
createeo_information_subcontractors_header=(Sekcja, którą należy wypełnić jedynie w przypadku, gdy instytucja zamawiająca lub podmiot zamawiający wprost tego zażąda.)
createeo_information_subcontractors_title=Czy wykonawca zamierza zlecić osobom trzecim podwykonawstwo jakiejkolwiek części zamówienia?
createeo_information_subcontractors_description=Jeżeli tak i o ile jest to wiadome, proszę podać wykaz proponowanych podwykonawców:
createeo_information_subcontractors_footer=Jeżeli instytucja zamawiająca lub podmiot zamawiający wyraźnie żąda przedstawienia tych informacji, dodatkowo oprócz informacji wymaganych w części I, proszę przedstawić – dla każdego podwykonawcy (każdej kategorii podwykonawców), których to dotyczy – informacje wymagane w niniejszej części sekcja A i B oraz w części III.


createcasel_alert=Instytucja zamawiająca musi wskazać, które kryteria kwalifikacji będą stosowane, zaznaczając odpowiednie pole znajdujące się przed danym kryterium.
createeosel_alert=Wykonawca powinien przedstawić informacje jedynie w przypadku, gdy instytucja zamawiająca lub podmiot zamawiający wymagają danych kryteriów kwalifikacji w stosownym ogłoszeniu lub w dokumentach zamówienia, o których mowa w ogłoszeniu.
createcasel_suitability=A: Kompetencje
createcasel_economic_and_financial_standing=B: Sytuacja ekonomiczna i finansowa
createcasel_technical_professional_ability=C: Zdolność techniczna i zawodowa
createcasel_quality_assurance=D: Systemy zapewniania jakości i normy zarządzania środowiskowego



crit_top_title_grounds_criminal_conv=A: Podstawy związane z wyrokami skazującymi za przestępstwo
crit_top_title_grounds_payment_taxes=B: Podstawy związane z płatnością podatków lub składek na ubezpieczenie społeczne
crit_top_title_insolvency_conflicts=C: Podstawy związane z niewypłacalnością, konfliktem interesów lub wykroczeniami zawodowymi
crit_top_title_purely_national=D: Podstawy wykluczenia o charakterze wyłącznie krajowym


crit_eu_main_title_grounds_criminal_conv=W art. 57 ust. 1 dyrektywy 2014/24/UE określono następujące powody wykluczenia

crit_eu_title_grounds_criminal_conv=udział w organizacji przestępczej
crit_eu_text_grounds_criminal_conv=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za udział w organizacji przestępczej, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? Zgodnie z definicją zawartą w art. 2 decyzji ramowej Rady 2008/841/WSiSW z dnia 24 października 2008 r. w sprawie zwalczania przestępczości zorganizowanej (Dz.U. L 300 z 11.11.2008, s. 42).

crit_eu_title_corruption=korupcja
crit_eu_text_corruption=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za korupcję, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? Zgodnie z definicją zawartą w art. 3 Konwencji w sprawie zwalczania korupcji urzędników Wspólnot Europejskich i urzędników państw członkowskich Unii Europejskiej (Dz.U. C 195 z 25.6.1997, s. 1) i w art. 2 ust. 1 decyzji ramowej Rady 2003/568/WSiSW z dnia 22 lipca 2003 r. w sprawie zwalczania korupcji w sektorze prywatnym (Dz.U. L 192 z 31.7.2003, s. 54). Ta podstawa wykluczenia obejmuje również korupcję zdefiniowaną w prawie krajowym instytucji zamawiającej (podmiotu zamawiającego) lub wykonawcy.

crit_eu_title_fraud=nadużycie finansowe
crit_eu_text_fraud=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za nadużycie finansowe, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? W rozumieniu art. 1 Konwencji w sprawie ochrony interesów finansowych Wspólnot Europejskich (Dz.U. C 316 z 27.11.1995, s. 48).

crit_eu_title_terrorist=przestępstwa terrorystyczne lub przestępstwa związane z działalnością terrorystyczną
crit_eu_text_terrorist=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za przestępstwa terrorystyczne lub przestępstwa związane z działalnością terrorystyczną, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? Zgodnie z definicją zawartą w art. 1 i 3 decyzji ramowej Rady z dnia 13 czerwca 2002 r. w sprawie zwalczania terroryzmu (Dz.U. L 164 z 22.6.2002, s. 3). Ta podstawa wykluczenia obejmuje również podżeganie do popełnienia przestępstwa, pomocnictwo, współsprawstwo lub usiłowanie popełnienia przestępstwa, o których to czynach mowa w art. 4 tejże decyzji ramowej.

crit_eu_title_money_laundering=pranie pieniędzy lub finansowanie terroryzmu
crit_eu_text_money_laundering=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za pranie pieniędzy lub finansowanie terroryzmu, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? Zgodnie z definicją zawartą w art. 1 dyrektywy 2005/60/WE Parlamentu Europejskiego i Rady z dnia 26 października 2005 r. w sprawie przeciwdziałania korzystaniu z systemu finansowego w celu prania pieniędzy oraz finansowania terroryzmu (Dz.U. L 309 z 25.11.2005, s. 15).

crit_eu_title_child_labour=praca dzieci i inne formy handlu ludźmi
crit_eu_text_child_labour=Czy w stosunku do samego wykonawcy bądź jakiejkolwiek osoby będącej członkiem organów administracyjnych, zarządzających lub nadzorczych wykonawcy, lub posiadającej w przedsiębiorstwie wykonawcy uprawnienia do reprezentowania, uprawnienia decyzyjne lub kontrolne, wydany został prawomocny wyrok za pracę dzieci i inne formy handlu ludźmi, orzeczeniem sprzed najwyżej pięciu lat lub w którym okres wykluczenia określony bezpośrednio w wyroku nadal obowiązuje? Zgodnie z definicją zawartą w art. 2 dyrektywy Parlamentu Europejskiego i Rady 2011/36/UE z dnia 5 kwietnia 2011 r. w sprawie zapobiegania handlowi ludźmi i zwalczania tego procederu oraz ochrony ofiar, zastępującej decyzję ramową Rady 2002/629/WSiSW (Dz.U. L 101 z 15.4.2011, s. 1).


crit_eu_main_title_payment_taxes=W art. 57 ust. 2 dyrektywy 2014/24/UE określono następujące powody wykluczenia

crit_eu_title_payment_taxes=płatność podatków
crit_eu_text_payment_taxes=Czy wykonawca dopuścił się naruszenia swoich obowiązków dotyczących płatności podatków, zarówno w państwie, w którym ma siedzibę, jak i w państwie członkowskim instytucji zamawiającej lub podmiotu zamawiającego, jeżeli jest ono inne niż państwo siedziby?

crit_eu_title_payment_social_security=płatność składek na ubezpieczenie społeczne
crit_eu_text_payment_social_security=Czy wykonawca dopuścił się naruszenia swoich obowiązków dotyczących płatności składek na ubezpieczenie społeczne, zarówno w państwie, w którym ma siedzibę, jak i w państwie członkowskim instytucji zamawiającej lub podmiotu zamawiającego, jeżeli jest ono inne niż państwo siedziby?


crit_eu_main_breaching_obligations=W art. 57 ust. 4 dyrektywy 2014/24/UE określono następujące powody wykluczenia

crit_eu_title_breaching_obligations_environmental=naruszenie obowiązków w dziedzinie prawa ochrony środowiska
crit_eu_text_breaching_obligations_environmental=Czy wykonawca, wedle własnej wiedzy, naruszył swoje obowiązki w dziedzinie prawa ochrony środowiska? O których mowa, do celów niniejszego zamówienia, w prawie krajowym, w stosownym ogłoszeniu lub w dokumentach zamówienia bądź w art. 18 ust. 2 dyrektywy 2014/24/UE.

crit_eu_title_breaching_obligations_social=naruszenie obowiązków w dziedzinie prawa socjalnego
crit_eu_text_breaching_obligations_social=Czy wykonawca, wedle własnej wiedzy, naruszył swoje obowiązki w dziedzinie prawa socjalnego? O których mowa, do celów niniejszego zamówienia, w prawie krajowym, w stosownym ogłoszeniu lub w dokumentach zamówienia bądź w art. 18 ust. 2 dyrektywy 2014/24/UE.

crit_eu_title_breaching_obligations_labour=naruszenie obowiązków w dziedzinie prawa pracy
crit_eu_text_breaching_obligations_labour=Czy wykonawca, wedle własnej wiedzy, naruszył swoje obowiązki w dziedzinie prawa pracy? O których mowa, do celów niniejszego zamówienia, w prawie krajowym, w stosownym ogłoszeniu lub w dokumentach zamówienia bądź w art. 18 ust. 2 dyrektywy 2014/24/UE.

crit_eu_title_bankrupt=upadłość
crit_eu_text_bankrupt=Czy wykonawca znajduje się w stanie upadłości? Nie trzeba podawać tych informacji, jeżeli wykluczenie wykonawców w tym przypadku stało się obowiązkowe na mocy obowiązującego prawa krajowego bez żadnej możliwości odstępstwa w sytuacji, gdy wykonawcy są pomimo to w stanie zrealizować zamówienie.

crit_eu_title_insolvency=niewypłacalność
crit_eu_text_insolvency=Czy wykonawca jest objęty postępowaniem upadłościowym lub likwidacyjnym? Nie trzeba podawać tych informacji, jeżeli wykluczenie wykonawców w tym przypadku stało się obowiązkowe na mocy obowiązującego prawa krajowego bez żadnej możliwości odstępstwa w sytuacji, gdy wykonawcy są pomimo to w stanie zrealizować zamówienie.

crit_eu_title_arrangement_creditors=układ z wierzycielami
crit_eu_text_arrangement_creditors=Czy wykonawca zawarł układ z wierzycielami? Nie trzeba podawać tych informacji, jeżeli wykluczenie wykonawców w tym przypadku stało się obowiązkowe na mocy obowiązującego prawa krajowego bez żadnej możliwości odstępstwa w sytuacji, gdy wykonawcy są pomimo to w stanie zrealizować zamówienie.

crit_eu_title_national_bankruptcy=inna sytuacja podobna do upadłości wynikająca z prawa krajowego
crit_eu_text_national_bankruptcy=Czy wykonawca znajduje się w innej sytuacji podobnej do upadłości wynikającej z podobnej procedury przewidzianej w krajowych przepisach ustawowych i wykonawczych? Nie trzeba podawać tych informacji, jeżeli wykluczenie wykonawców w tym przypadku stało się obowiązkowe na mocy obowiązującego prawa krajowego bez żadnej możliwości odstępstwa w sytuacji, gdy wykonawcy są pomimo to w stanie zrealizować zamówienie.

crit_eu_title_liquidator=aktywami zarządza likwidator
crit_eu_text_liquidator=Czy aktywami wykonawcy zarządza likwidator lub sąd? Nie trzeba podawać tych informacji, jeżeli wykluczenie wykonawców w tym przypadku stało się obowiązkowe na mocy obowiązującego prawa krajowego bez żadnej możliwości odstępstwa w sytuacji, gdy wykonawcy są pomimo to w stanie zrealizować zamówienie.

crit_eu_title_suspended_business=działalność gospodarcza jest zawieszona
crit_eu_text_suspended_business=Czy działalność gospodarcza wykonawcy jest zawieszona? Nie trzeba podawać tych informacji, jeżeli wykluczenie wykonawców w tym przypadku stało się obowiązkowe na mocy obowiązującego prawa krajowego bez żadnej możliwości odstępstwa w sytuacji, gdy wykonawcy są pomimo to w stanie zrealizować zamówienie.

crit_eu_title_guilty_misconduct=winien poważnego wykroczenia zawodowego
crit_eu_text_guilty_misconduct=Czy wykonawca jest winien poważnego wykroczenia zawodowego? W stosownych przypadkach zob. definicje w prawie krajowym, stosownym ogłoszeniu lub dokumentach zamówienia.

crit_eu_title_agreement_economic=porozumienia z innymi wykonawcami mające na celu zakłócenie konkurencji
crit_eu_text_agreement_economic=Czy wykonawca zawarł z innymi wykonawcami porozumienia mające na celu zakłócenie konkurencji?

crit_eu_title_conflict_interest=konflikt interesów spowodowany udziałem w postępowaniu o udzielenie zamówienia
crit_eu_text_conflict_interest=Czy wykonawca wie o jakimkolwiek konflikcie interesów – jak wskazano w prawie krajowym, stosownym ogłoszeniu lub dokumentach zamówienia – spowodowanym jego udziałem w postępowaniu o udzielenie zamówienia?

crit_eu_title_involvement=bezpośrednie lub pośrednie zaangażowanie w przygotowanie przedmiotowego postępowania o udzielenie zamówienia
crit_eu_text_involvement=Czy wykonawca lub przedsiębiorstwo związane z wykonawcą doradzał(-o) instytucji zamawiającej lub podmiotowi zamawiającemu bądź był(-o) w inny sposób zaangażowany(-e) w przygotowanie postępowania o udzielenie zamówienia?

crit_eu_title_early_termination=rozwiązanie umowy przed czasem, odszkodowania lub inne porównywalne sankcje
crit_eu_text_early_termination=Czy wykonawca znajdował się w sytuacji, w której wcześniejsza umowa w sprawie zamówienia publicznego, wcześniejsza umowa z podmiotem zamawiającym lub wcześniejsza umowa w sprawie koncesji została rozwiązana przed czasem, lub w której nałożone zostało odszkodowanie bądź inne porównywalne sankcje w związku z tą wcześniejszą umową?

crit_eu_title_guilty_misinterpretation=winien wprowadzenia w błąd, zatajenia informacji lub niemożności przedstawienia wymaganych dokumentów lub uzyskania poufnych informacji na temat przedmiotowego postępowania
crit_eu_text_guilty_misinterpretation=Czy wykonawca znalazł się w jednej z poniższych sytuacji:<p/>a) był winny poważnego wprowadzenia w błąd przy dostarczaniu informacji wymaganych do weryfikacji braku podstaw wykluczenia lub do weryfikacji spełnienia kryteriów kwalifikacji;<p/>b) zataił te informacje;<p/>c) nie był w stanie niezwłocznie przedstawić dokumentów potwierdzających wymaganych przez instytucję zamawiającą lub podmiot zamawiający; oraz<p/>d) przedsięwziął kroki, aby w bezprawny sposób wpłynąć na proces podejmowania decyzji przez instytucję zamawiającą lub podmiot zamawiający, pozyskać informacje poufne, które mogą dać mu nienależną przewagę w postępowaniu o udzielenie zamówienia, lub wskutek zaniedbania przedstawić wprowadzające w błąd informacje, które mogą mieć istotny wpływ na decyzje w sprawie wykluczenia, kwalifikacji lub udzielenia zamówienia?



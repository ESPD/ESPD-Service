crit_reasons_nevertheless_contract=Proszę podać powody, które pomimo powyższej sytuacji umożliwiają realizację zamówienia. Nie trzeba podawać tych informacji, jeżeli wykluczenie wykonawców w tym przypadku stało się obowiązkowe na mocy obowiązującego prawa krajowego bez żadnej możliwości odstępstwa w sytuacji, gdy wykonawcy są pomimo to w stanie zrealizować zamówienie.

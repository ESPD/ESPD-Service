createcafinish_concl_statements_signature=Data, miejscowość oraz – jeżeli jest to wymagane lub konieczne – podpis(-y):
createcafinish_concl_statements_text=Niżej podpisany(-a)(-i) oficjalnie oświadcza(-ją), że informacje podane powyżej w częściach II–V są dokładne i prawidłowe oraz że zostały przedstawione z pełną świadomością konsekwencji poważnego wprowadzenia w błąd.<p>Niżej podpisany(-a)(-i) oficjalnie oświadcza(-ją), że jest (są) w stanie, na żądanie i bez zwłoki, przedstawić zaświadczenia i inne rodzaje dowodów w formie dokumentów, z wyjątkiem przypadków, w których:</p><p>a) instytucja zamawiająca lub podmiot zamawiający ma możliwość uzyskania odpowiednich dokumentów potwierdzających bezpośrednio za pomocą bezpłatnej krajowej bazy danych w dowolnym państwie członkowskim (pod warunkiem że wykonawca przekazał niezbędne informacje (adres internetowy, dane wydającego urzędu lub organu, dokładne dane referencyjne dokumentacji) umożliwiające instytucji zamawiającej lub podmiotowi zamawiającemu tę czynność; w razie potrzeby musi temu towarzyszyć odpowiednia zgoda na uzyskanie takiego dostępu), lub</p><p>b) najpóźniej od dnia 18 października 2018 r. (w zależności od wdrożenia w danym kraju artykułu 59 ust. 5 akapit drugi dyrektywy 2014/24/UE), instytucja zamawiająca lub podmiot zamawiający już posiada odpowiednią dokumentację.</p><p>Niżej podpisany(-a)(-i) oficjalnie wyraża(-ją) zgodę na to, aby [wskazać instytucję zamawiającą lub podmiot zamawiający określone w części I, sekcja A] uzyskał(-a)(-o) dostęp do dokumentów potwierdzających informacje, które zostały przedstawione w [wskazać część/sekcję/punkt(-y), których to dotyczy] niniejszego jednolitego europejskiego dokumentu zamówienia, na potrzeby [określić postępowanie o udzielenie zamówienia: (skrócony opis, adres publikacyjny w Dzienniku Urzędowym Unii Europejskiej, numer referencyjny)]</p>
createcafinish_export=Eksportuj
createcafinish_export_content=Teraz można kliknąć „Eksportuj”, aby pobrać i zapisać plik ESPD na swoim komputerze. Instytucje zamawiające muszą zapewnić wykonawcom dostępność przedmiotowego pliku ESPD wraz z innymi dokumentami przetargowymi.

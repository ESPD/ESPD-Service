createeo_provide_regnumber=a) Proszę podać odpowiedni numer rejestracyjny lub numer zaświadczenia, jeżeli dotyczy:
createeo_ref_for_cert=c) Proszę podać dane referencyjne stanowiące podstawę wpisu do wykazu lub wydania zaświadczenia oraz, w stosownych przypadkach, klasyfikację nadaną w urzędowym wykazie:
createeo_separate_espd_sections_a_b=Proszę przedstawić odrębne formularze ESPD zawierające informacje wymagane zgodnie z sekcjami A i B niniejszej części oraz częścią III dla każdego z podmiotów, których to dotyczy, należycie wypełnione i podpisane przez dane podmioty.<p/>Należy zauważyć, że dotyczy to również wszystkich pracowników technicznych lub służb technicznych, nienależących bezpośrednio do przedsiębiorstwa danego wykonawcy, w szczególności tych odpowiedzialnych za kontrolę jakości, a w przypadku zamówień publicznych na roboty budowlane – tych, do których wykonawca będzie mógł się zwrócić o wykonanie robót budowlanych.<p/>O ile ma to znaczenie dla określonych zdolności, na których polega wykonawca, proszę dołączyć – dla każdego z podmiotów, których to dotyczy – informacje wymagane zgodnie z częściami IV i V.

tooltip_ca_can_create_espd=Perkančioji organizacija gali sukurti EBVPD nuo nulio. Tokiu atveju perkančioji organizacija turi užpildyti EBVPD formą, nurodydama visą reikalingą informaciją.
tooltip_ca_can_import_espd=Jei perkančioji organizacija EBVPD paslauga yra pasinaudojusi vykdydama kitą pirkimo procedūrą, ji gali importuoti vietos tinkle saugomą EBVPD. Šiuo atveju EBVPD nereikia pildyti nuo nulio, tačiau atsižvelgiant į naują pirkimo procedūrą būtina atnaujinti kai kuriuos duomenis.

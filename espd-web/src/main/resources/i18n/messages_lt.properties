createeo_answer_following_parts=Atsakykite į likusius šio skirsnio, šios dalies B skirsnio ir reikiamais atvejais C skirsnio klausimus, užpildykite V dalį (jei taikytina) ir bet kuriuo atveju užpildykite ir pasirašykite VI dalį.

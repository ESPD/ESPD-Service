createeo_last_name=Pavardė
createeo_birth_date=Gimimo data
createeo_birth_place=Gimimo vieta

createeo_pos_act_in_capacity=Pareigos arba statusas:
createeo_detinfo_of_represent=Prireikus pateikite išsamią informaciją apie atstovavimą (formą, aprėptį, paskirtį ir t. t.):

createeo_info_reliance=C. Informacija apie rėmimąsi kitų subjektų pajėgumais
createeo_eo_rely_other_entities=Ar siekdamas patenkinti IV dalyje nurodytus atrankos kriterijus ir V dalyje nurodytus kriterijus bei taisykles (jei tokių yra) ekonominės veiklos vykdytojas remiasi kitų subjektų pajėgumais?
createeo_separate_espd_sections_a_b=Dėl kiekvieno iš susijusių subjektų pateikite atskirą, tų subjektų tinkamai užpildytą ir pasirašytą EBVPD formą su informacija, kurios reikalaujama pagal šios dalies A ir B skirsnius ir III dalį. <p/>Atkreipkite dėmesį, kad reikėtų įtraukti ir visus specialistus arba technines įstaigas, nepriklausomai nuo to, ar jie tiesiogiai priklauso ekonominės veiklos vykdytojo įmonei, pirmiausia atsakingus už kokybės kontrolę, o viešojo darbų pirkimo sutarčių atveju – specialistus arba technines įstaigas, į kuriuos ekonominės veiklos vykdytojas gali kreiptis, siekdamas atlikti darbą.<p/>Jei svarbu pranešti apie konkretų pajėgumą arba pajėgumus, kuriais remiasi ekonominės veiklos vykdytojas, IV ir V dalyse reikalaujamą informaciją pateikite apie kiekvieną susijusį subjektą.

createeo_information_subcontractors=D. Informacija apie subrangovus, kurių pajėgumais ekonominės veiklos vykdytojas nesiremia
createeo_information_subcontractors_header=(Skirsnį reikia pildyti, tik jei šios informacijos aiškiai reikalauja perkančioji organizacija ar perkantysis subjektas.)
createeo_information_subcontractors_title=Ar ekonominės veiklos vykdytojas ketina kurias nors sutarties dalis subrangos sutartimi pavesti atlikti trečiosioms šalims?
createeo_information_subcontractors_description=Jei taip ir tiek, kiek žinoma, išvardykite siūlomus subrangovus:
createeo_information_subcontractors_footer=Jei perkančioji organizacija ar perkantysis subjektas aiškiai prašo šios informacijos, šalia informacijos pagal šį skirsnį, pateikite pagal šios dalies A ir B skirsnius ir III dalį reikalaujamą informaciją apie kiekvieną susijusį subrangovą (subrangovų kategorijas).


createcasel_alert=Perkančiosios organizacijos turi nurodyti taikytinus atrankos kriterijus pažymėdamos šalia atitinkamo kriterijaus esantį langelį.
createeosel_alert=Ekonominės veiklos vykdytojas turėtų teikti informaciją, tik jei perkančioji organizacija ar perkantysis subjektas atitinkamame skelbime ar skelbime nurodytuose pirkimo dokumentuose jos reikalauja apie susijusius atrankos kriterijus.

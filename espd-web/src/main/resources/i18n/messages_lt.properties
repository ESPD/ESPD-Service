welcome_disclaimer_title=Atsakomybės ribojimas
welcome_disclaimer_content=<p>Šis EBVPD prototipas nėra oficialus EBVPD sprendimas, tačiau veikia kaip priemonė, skirta parodyti EBVPD paslaugos, teikiamos per „e-Certis“, galimybes. EBVPD paslaugą planuojama baigti rengti šių metų pabaigoje. Jos rengimą sudarys įvairūs etapai. Pastabas dėl EBVPD paslaugos prototipo siųskite . paštu adresu <a href\='mailto:grow-espd@ec.europa.eu' target\='_top'>grow-espd@ec.europa.eu</a>. <p>Rekomenduojame vadovautis toliau pateiktomis gairėmis, susijusiomis su įvairiais naudojimo atvejais. Kad paslauga būtų galima lengviau naudotis, EBVPD prototipe pridėjome keletą <label class\=mygtuko etikečių, kurių piktograma yra skritulio formos su „I“ (info) raide'></label>. Užvedus pelę ant piktogramos, mygtuko etiketė parodys papildomos aiškinamosios informacijos.
welcome_usecases_title=Naudojimo atvejai

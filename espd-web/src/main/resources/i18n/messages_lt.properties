crit_selection_suitability_article_tooltip=Ekonominės veiklos vykdytojas šį laukelį turėtų užpildyti, tik jei perkančioji organizacija ar perkantysis subjektas atitinkamame skelbime ar skelbime nurodytuose pirkimo dokumentuose nurodė, kad ekonominės veiklos vykdytojas gali apsiriboti ir užpildyti tik IV dalies  skirsnį ir neprivalo pildyti jokio kito IV dalies skirsnio:
crit_selection_satisfies_all_criteria=Jis atitinka visus reikalaujamus atrankos kriterijus, nurodytus atitinkamame skelbime arba skelbime nurodytuose pirkimo dokumentuose.

crit_eu_title_payment_taxes=Mokesčių mokėjimas
crit_eu_text_payment_taxes=Ar ekonominės veiklos vykdytojas pažeidė savo pareigas, susijusias su mokesčių mokėjimu, tiek šalyje, kurioje yra įsisteigęs, tiek perkančiosios organizacijos ar perkančiojo subjekto valstybėje narėje, jei tai nėra jo įsisteigimo šalis?


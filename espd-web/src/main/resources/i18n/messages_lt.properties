createeo_is_eo_sized=Ar ekonominės veiklos vykdytojas yra labai maža, mažoji ar vidutinė įmonė?
createeo_is_eo_sized_tooltip=Žr. 2003 m. gegužės 6 d. Komisijos rekomendaciją dėl labai mažų, mažųjų ir vidutinių įmonių apibrėžties (OL L 124, 2003 5 20, p. 36). Šios informacijos reikalaujama tik statistiniais tikslais. Labai mažos įmonės – įmonės, kuriose dirba mažiau nei 10 asmenų ir kurių metinė apyvarta ir (arba) bendras metinis balansas neviršija 2 mln. EUR. Mažosios įmonės – įmonės, kuriose dirba mažiau nei 50 asmenų ir kurių metinė apyvarta ir (arba) bendras metinis balansas neviršija 10 mln. EUR. Vidutinės įmonės – įmonės, kurios nėra nei labai mažos, nei mažosios, kuriose dirba mažiau nei 250 asmenų ir kurių metinė apyvarta neviršija 50 mln. EUR ir (arba) bendras metinis balansas neviršija 43 mln. EUR.
createeo_if_proc_reserved=Tik tuo atveju, kai pirkimas rezervuotas: ar ekonominės veiklos vykdytojas yra globojama darbo grupė (neįgaliųjų socialinė įmonė), socialinė įmonė? Ar jis vykdys sutartį pagal globojamų darbo grupių (neįgaliųjų socialinių įmonių) užimtumo programas?

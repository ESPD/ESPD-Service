crit_selection_economic_financial_standing_article_tooltip=Ekonominės veiklos vykdytojas turėtų teikti informaciją, tik jei perkančioji organizacija ar perkantysis subjektas atitinkamame skelbime ar skelbime nurodytuose pirkimo dokumentuose jos reikalauja apie susijusius atrankos kriterijus.-
crit_selection_economic_general_yearly_turnover_main=Bendra metinė apyvarta
crit_selection_economic_general_yearly_turnover_description=Jo bendra metinė apyvarta visais atitinkamame skelbime ar pirkimo dokumentuose ar EBVPD reikalaujamais finansiniais metais yra tokia:
crit_selection_economic_average_yearly_turnover_main=Vidutinė metinė apyvarta
crit_selection_economic_average_yearly_turnover_description=Jo vidutinė metinė apyvarta visais atitinkamame skelbime ar pirkimo dokumentuose ar EBVPD reikalaujamais metais yra tokia:
crit_selection_economic_specific_yearly_turnover_main=Konkreti metinė apyvarta
crit_selection_economic_specific_yearly_turnover_description=Jo konkreti metinė apyvarta verslo srityje, kuriai taikoma sutartis, visais atitinkamame skelbime ar pirkimo dokumentuose ar EBVPD reikalaujamais finansiniais metais yra tokia:
crit_selection_economic_specific_average_turnover_main=Konkreti vidutinė apyvarta
crit_selection_economic_specific_average_turnover_description=Jo konkreti vidutinė apyvarta verslo srityje, kuriai taikoma sutartis, visais atitinkamame skelbime ar pirkimo dokumentuose ar EBVPD reikalaujamais metais yra tokia:
crit_selection_economic_setup_eo_main=Ekonominės veiklos vykdytojo įsteigimas
crit_selection_economic_setup_eo_description=Jei nėra galimybės pateikti informacijos apie apyvartą visu reikalaujamu laikotarpiu, nurodykite ekonominės veiklos vykdytojo įsteigimo ar prekybos pradžios datą:
crit_selection_economic_financial_ratio_main=Finansinis santykis
crit_selection_economic_financial_ratio_description=Dėl finansinio santykio, nurodyto atitinkamame skelbime, pirkimo dokumentuose ar EBVPD, ekonominės veiklos vykdytojas pareiškia, kad reikalaujamo santykio faktinės vertės yra tokios:
crit_selection_economic_professional_risk_insurance_main=Profesinės rizikos civilinės atsakomybės draudimas
crit_selection_economic_professional_risk_insurance_description=Suma, kuria apdrausta profesinės rizikos civilinė atsakomybė, yra:
crit_selection_economic_other_financial_requirements_main=Kiti ekonominiai ar finansiniai reikalavimai
crit_selection_economic_other_financial_requirements_description=Dėl kitų ekonominių ar finansinių reikalavimų, jei tokių yra, kurie galėjo būti nurodyti atitinkamame skelbime ar pirkimo dokumentuose, ekonominės veiklos vykdytojas pareiškia, kad:

crit_selection_technical_professional_ability_article=Direktyvos 2014/24/ES 58 straipsnio 4 dalyje nustatyti šie atrankos kriterijai
crit_selection_technical_professional_ability_article_tooltip=Ekonominės veiklos vykdytojas turėtų teikti informaciją, tik jei perkančioji organizacija ar perkantysis subjektas atitinkamame skelbime ar skelbime nurodytuose pirkimo dokumentuose jos reikalauja apie susijusius atrankos kriterijus.-
crit_selection_technical_work_contracts_performance_works_main=Darbų pirkimo sutarčių atveju: nurodyto tipo darbų atlikimas
crit_selection_technical_work_contracts_performance_works_description=Tik viešojo darbų pirkimo sutarčių atveju: per ataskaitinį laikotarpį ekonominės veiklos vykdytojas atliko šiuos nurodyto tipo darbus. Perkančiosios organizacijos gali reikalauti nurodyti pastarųjų penkerių metų patirtį ir leisti įtraukti senesnę patirtį.
crit_selection_technical_supply_contracts_performance_deliveries_main=Prekių pirkimo sutarčių atveju: nurodyto tipo prekių pristatymas 
crit_selection_technical_supply_contracts_performance_deliveries_description=Tik viešojo prekių pirkimo sutarčių atveju: per ataskaitinį laikotarpį ekonominės veiklos vykdytojas pristatė šias svarbiausias nurodyto tipo prekes. Perkančiosios organizacijos gali reikalauti nurodyti pastarųjų trejų metų patirtį ir leisti įtraukti senesnę patirtį.
crit_selection_technical_service_contracts_performance_services_main=Paslaugų pirkimo sutarčių atveju: nurodyto tipo paslaugų teikimas 
crit_selection_technical_service_contracts_performance_services_description=Tik viešojo paslaugų pirkimo sutarčių atveju: per ataskaitinį laikotarpį ekonominės veiklos vykdytojas suteikė šias pagrindines nurodyto tipo paslaugas. Perkančiosios organizacijos gali reikalauti nurodyti pastarųjų trejų metų patirtį ir leisti įtraukti senesnę patirtį.
crit_selection_technical_technicians_technical_bodies_main=Už kokybės kontrolę atsakingi specialistai ir techninės įstaigos
crit_selection_technical_technicians_technical_bodies_description=Jis gali kreiptis į šiuos specialistus arba technines įstaigas, ypač  atsakingus už kokybės kontrolę. Informacija apie specialistus arba technines įstaigas, kurie tiesiogiai nepriklauso ekonominės veiklos vykdytojo įmonei, bet kurių pajėgumais ekonominės veiklos vykdytojas remiasi, kaip nustatyta II dalies C skirsnyje, turi būti pateikta atskirose EBVPD formose.
crit_selection_technical_work_contracts_technicians_main=Darbų pirkimo sutarčių atveju: specialistai arba techninės įstaigos, susiję su darbų atlikimu
crit_selection_technical_work_contracts_technicians_description=Viešojo darbų pirkimo sutarčių atveju ekonominės veiklos vykdytojas, siekdamas atlikti darbą, galės kreiptis į šiuos specialistus arba technines įstaigas:
crit_selection_technical_technical_facilities_measures_main=Techninė įranga ir priemonės kokybei užtikrinti
crit_selection_technical_technical_facilities_measures_description=Jis naudojasi šia technine įranga ir priemonėmis kokybei užtikrinti, o jo galimybės atlikti tyrimus bei mokslinius tyrimus yra tokios:
crit_selection_technical_study_research_facilities_main=Galimybės atlikti tyrimus bei mokslinius tyrimus
crit_selection_technical_study_research_facilities_description=Jo galimybės atlikti tyrimus bei mokslinius tyrimus:
crit_selection_technical_supply_chain_management_main=Tiekimo grandinės valdymas
crit_selection_technical_supply_chain_management_description=Vykdydamas sutartį jis galės naudoti šias tiekimo grandinės valdymo ir lokalizavimo sistemas:
crit_selection_technical_allowance_of_checks_main=Leidimas atlikti patikrą
crit_selection_technical_allowance_of_checks_description=Jei tiektini produktai arba teiktinos paslaugos yra sudėtingi arba, išimtiniais atvejais, jie yra skirti specialiam tikslui: ar ekonominės veiklos vykdytojas leis atlikti jo gamybos pajėgumų arba techninio pajėgumo ir, kai reikia, jam prieinamų tyrimų ir mokslinių tyrimų priemonių bei kokybės kontrolės priemonių patikrą? Patikrą turi atlikti perkančioji organizacija arba, jei ji sutinka, jos vardu šalies, kurioje įsisteigęs produktų tiekėjas ar paslaugų teikėjas, kompetentinga oficiali įstaiga.
crit_selection_technical_educational_professional_qualifications_main=Išsilavinimas ir profesinė kvalifikacija
crit_selection_technical_educational_professional_qualifications_description=Toliau nurodytą išsilavinimą ir profesinę kvalifikaciją turi pats paslaugos teikėjas ar rangovas ir (arba) (priklausomai nuo atitinkamame skelbime ar pirkimo dokumentuose nustatytų reikalavimų) jo vadovaujantysis personalas.

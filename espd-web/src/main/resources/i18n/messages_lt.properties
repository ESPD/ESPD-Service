crit_eu_text_breaching_obligations_environmental=Ar ekonominės veiklos vykdytojas, kiek jam žinoma, pažeidė savo pareigas aplinkos teisės srityje? Kaip šio pirkimo tikslu nurodyta nacionalinėje teisėje, atitinkamame skelbime ar pirkimo dokumentuose arba Direktyvos 2014/18/ES 24 straipsnio 2 dalyje.
crit_eu_text_breaching_obligations_labour=Ar ekonominės veiklos vykdytojas, kiek jam žinoma, pažeidė savo pareigas darbo teisės srityje? Kaip šio pirkimo tikslu nurodyta nacionalinėje teisėje, atitinkamame skelbime ar pirkimo dokumentuose arba Direktyvos 2014/18/ES 24 straipsnio 2 dalyje.
crit_eu_text_breaching_obligations_social=Ar ekonominės veiklos vykdytojas, kiek jam žinoma, pažeidė savo pareigas socialinės teisės srityje? Kaip šio pirkimo tikslu nurodyta nacionalinėje teisėje, atitinkamame skelbime ar pirkimo dokumentuose arba Direktyvos 2014/18/ES 24 straipsnio 2 dalyje.
crit_eu_text_child_labour=Ar pats ekonominės veiklos vykdytojas ar bet kuris asmuo, kuris yra jo administracijos, valdymo ar priežiūros organo narys arba turi atstovavimo, sprendimo ar kontrolės įgaliojimus to ekonominės veiklos vykdytojo atžvilgiu, buvo nuteistas galutiniu teismo sprendimu už vaikų darbą arba kitas prekybos žmonėmis formas, o nuosprendis priimtas prieš ne daugiau kaip penkerius metus arba kai nuosprendyje aiškiai nustatytas pašalinimo laikotarpis tebesitęsia? Kaip apibrėžta 2011 m. balandžio 5 d. Europos Parlamento ir Tarybos direktyvos 2011/36/ES dėl prekybos žmonėmis prevencijos, kovos su ja ir aukų apsaugos, pakeičiančios Tarybos pamatinį sprendimą 2002/629/TVR, 2 straipsnyje (OL L 101, 2011 4 15, p. 1).
crit_eu_text_conflict_interest=Ar ekonominės veiklos vykdytojas žino apie kokius nors interesų konfliktus, kaip nurodyta nacionalinėje teisėse, atitinkamame skelbime ar pirkimo dokumentuose, kylančius dėl jo dalyvavimo pirkimo procedūroje?
crit_eu_text_corruption=Ar pats ekonominės veiklos vykdytojas ar bet kuris asmuo, kuris yra jo administracijos, valdymo ar priežiūros organo narys arba turi atstovavimo, sprendimo ar kontrolės įgaliojimus to ekonominės veiklos vykdytojo atžvilgiu, buvo nuteistas galutiniu teismo sprendimu už korupciją, o nuosprendis priimtas prieš ne daugiau kaip penkerius metus arba kai nuosprendyje aiškiai nustatytas pašalinimo laikotarpis tebesitęsia? Kaip apibrėžta Konvencijos dėl kovos su korupcija, susijusia su Europos Bendrijų pareigūnais ar Europos Sąjungos valstybių narių pareigūnais, 3 straipsnyje (OL C 195, 1997 6 25, p. 1) ir 2003 m. liepos 22 d. Tarybos pamatinio sprendimo 2003/568/TVR dėl kovos su korupcija privačiame sektoriuje 2 straipsnio 1 dalyje (OL L 192, 2003 7 31, p. 54). Į pašalinimo pagrindus taip pat įtraukta korupcija, kaip apibrėžta perkančiosios organizacijos (perkančiojo subjekto) arba ekonominės veiklos vykdytojo nacionalinėje teisėje.
crit_eu_text_early_termination=Ar ekonominės veiklos vykdytojas turėjo tokios patirties: ankstesnė viešoji sutartis, ankstesnė sutartis su perkančiuoju subjektu arba ankstesnė koncesijos sutartis buvo nutraukta anksčiau laiko; arba buvo pareikalauta atlyginti su ankstesne sutartimi susijusią žalą ar skirtos kitos panašios sankcijos?
crit_eu_text_fraud=Ar pats ekonominės veiklos vykdytojas ar bet kuris asmuo, kuris yra jo administracijos, valdymo ar priežiūros organo narys arba turi atstovavimo, sprendimo ar kontrolės įgaliojimus to ekonominės veiklos vykdytojo atžvilgiu, buvo nuteistas galutiniu teismo sprendimu už sukčiavimą, o nuosprendis priimtas prieš ne daugiau kaip penkerius metus arba kai nuosprendyje aiškiai nustatytas pašalinimo laikotarpis tebesitęsia? Pagal Europos Bendrijų finansinių interesų apsaugos konvencijos 1 straipsnį (OL C 316, 1995 11 27, p. 48).
crit_eu_text_grounds_criminal_conv=Ar pats ekonominės veiklos vykdytojas ar bet kuris asmuo, kuris yra jo administracijos, valdymo ar priežiūros organo narys arba turi atstovavimo, sprendimo ar kontrolės įgaliojimus to ekonominės veiklos vykdytojo atžvilgiu, buvo nuteistas galutiniu teismo sprendimu už dalyvavimą nusikalstamos organizacijos veikloje, o nuosprendis priimtas prieš ne daugiau kaip penkerius metus arba kai nuosprendyje aiškiai nustatytas pašalinimo laikotarpis tebesitęsia? Kaip apibrėžta 2008 m. spalio 24 d. Tarybos pamatinio sprendimo 2008/841/TVR dėl kovos su organizuotu nusikalstamumu 2 straipsnyje (OL L 300, 2008 11 11, p. 42).
crit_eu_text_guilty_misconduct=Ar ekonominės veiklos vykdytojas yra pripažintas kaltu dėl sunkaus profesinio nusižengimo? Jei taikytina, žr. nacionalinėje teisėje, atitinkamame skelbime ar pirkimo dokumentuose pateiktas apibrėžtis.
crit_eu_text_guilty_misinterpretation=Ar ekonominės veiklos vykdytojas yra susijęs su vienu iš šių atvejų, kai jis :<p/>a) buvo labai iškreipęs faktus pateikdamas informaciją, reikalingą patikrinti, ar nėra pagrindų pašalinti, arba patikrinti atitiktį atrankos kriterijams;<p/>b) slėpė tokią informaciją;<p/>c) delsė pateikti patvirtinamuosius dokumentus, kurių reikalavo perkančioji organizacija ar perkantysis subjektas, ir <p/>d) siekė daryti neteisėtą įtaką perkančiosios organizacijos ar perkančiojo subjekto sprendimų priėmimo procesui, kad gautų konfidencialios informacijos, dėl kurios per pirkimo procedūrą įgytų nepagrįstą pranašumą, arba tyčia teikti klaidinančios informacijos, kuri gali turėti esminės įtakos sprendimams dėl pašalinimo, atrankos ar sutarties skyrimo?
crit_eu_text_insolvency=Ar ekonominės veiklos vykdytojui taikoma nemokumo ar likvidavimo procedūra?
crit_eu_text_involvement=Ar ekonominės veiklos vykdytojas arba su juo susijusi įmonė konsultavo perkančiąją organizaciją ar perkantįjį subjektą arba kitaip dalyvavo rengiant pirkimo procedūrą?
crit_eu_text_liquidator=Ar ekonominės veiklos vykdytojo turtą administruoja likvidatorius arba teismas?
crit_eu_text_money_laundering=Ar pats ekonominės veiklos vykdytojas ar bet kuris asmuo, kuris yra jo administracijos, valdymo ar priežiūros organo narys arba turi atstovavimo, sprendimo ar kontrolės įgaliojimus to ekonominės veiklos vykdytojo atžvilgiu, buvo nuteistas galutiniu teismo sprendimu už pinigų plovimą arba teroristų finansavimą, o nuosprendis priimtas prieš ne daugiau kaip penkerius metus arba kai nuosprendyje aiškiai nustatytas pašalinimo laikotarpis tebesitęsia? Kaip apibrėžta 2005 m. spalio 26 d. Europos Parlamento ir Tarybos direktyvos 2005/60/EB dėl finansų sistemos apsaugos nuo jos panaudojimo pinigų plovimui ir teroristų finansavimui 1 straipsnyje (OL L 309, 2005 11 25, p. 15).
crit_eu_text_national_bankruptcy=Ar ekonominės veiklos vykdytojas yra bet kokioje bankrotui prilygstančioje situacijoje, susiklosčiusioje dėl panašios nacionaliniuose įstatymuose ir kituose teisės aktuose nustatytos procedūros?
crit_eu_text_payment_social_security=Ar ekonominės veiklos vykdytojas pažeidė savo pareigas, susijusias su socialinio draudimo įmokų mokėjimu, tiek šalyje, kurioje yra įsisteigęs, tiek perkančiosios organizacijos ar perkančiojo subjekto valstybėje narėje, jei tai nėra jo įsisteigimo šalis?
crit_eu_text_payment_taxes=Ar ekonominės veiklos vykdytojas pažeidė savo pareigas, susijusias su mokesčių mokėjimu, tiek šalyje, kurioje yra įsisteigęs, tiek perkančiosios organizacijos ar perkančiojo subjekto valstybėje narėje, jei tai nėra jo įsisteigimo šalis?
crit_eu_text_purely_national=Kiti pašalinimo pagrindai, kurie gali būti numatyti perkančiosios organizacijos ar perkančiojo subjekto valstybės narės nacionalinės teisės aktuose. Ar taikomi išimtinai nacionaliniai pašalinimo pagrindai, nurodyti atitinkamame skelbime ar pirkimo dokumentuose?
crit_eu_text_suspended_business=Ar ekonominės veiklos vykdytojo verslo veikla yra sustabdyta?
crit_eu_text_terrorist=Ar pats ekonominės veiklos vykdytojas ar bet kuris asmuo, kuris yra jo administracijos, valdymo ar priežiūros organo narys arba turi atstovavimo, sprendimo ar kontrolės įgaliojimus to ekonominės veiklos vykdytojo atžvilgiu, buvo nuteistas galutiniu teismo sprendimu už teroristinius nusikaltimus arba su teroristine veikla susijusius nusikaltimus, o nuosprendis priimtas prieš ne daugiau kaip penkerius metus arba kai nuosprendyje aiškiai nustatytas pašalinimo laikotarpis tebesitęsia? Kaip apibrėžta 2002 m. birželio 13 d. Tarybos pamatinio sprendimo dėl kovos su terorizmu 1 ir 3 straipsniuose (OL L 164, 2002 6 22, p. 3). Į pašalinimo pagrindus taip pat įtrauktas nusikalstamos veikos kurstymas, pagalba ar bendrininkavimas ją vykdant arba kėsinimasis ją įvykdyti, kaip nurodyta to pamatinio sprendimo 4 straipsnyje.

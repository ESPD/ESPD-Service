crit_selection_technical_subcontracting_proportion_main=Subrangos procentinė dalis
crit_selection_technical_subcontracting_proportion_description=Ekonominės veiklos vykdytojas ketina perduoti vykdyti pagal subrangos sutartį tokią (procentinę) sutarties dalį: Atkreipkite dėmesį į tai, kad jei ekonominės veiklos vykdytojas nusprendė sutarties dalį perduoti vykdyti pagal subrangos sutartį ir remiasi subrangovo pajėgumais, kad įvykdytų tą sutarties dalį, kiekvienam tokiam subrangovui reikia užpildyti atskirą EBVPD, žr. pirmiau II dalies C skirsnį.

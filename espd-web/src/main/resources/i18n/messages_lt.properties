createca_to_be_filled_alert=Vykdant pirkimo procedūras, kurių kvietimas dalyvauti konkurse paskelbtas Europos Sąjungos oficialiajame leidinyje, informacija, kurios reikalaujama pagal I dalį, bus atsiųsta automatiškai, jeigu EBVPD sukurti ir užpildyti naudojama elektroninė EBVPD paslauga. Atitinkamo skelbimo Europos Sąjungos oficialiajame leidinyje nuoroda:

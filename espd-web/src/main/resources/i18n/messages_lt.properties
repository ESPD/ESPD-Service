filter_header=Sveiki atvykę į EBVPD paslaugos puslapį.
filter_alert=<p> Europos bendrasis viešųjų pirkimų dokumentas (EBVPD) – įmonių finansinės padėties, pajėgumų ir tinkamumo viešųjų pirkimų procedūrai savideklaracija. Jis parengtas visomis ES kalbomis ir naudojamas kaip preliminarus įrodymas, kad pareiškėjas tenkina būtinas ES viešųjų pirkimų procedūrų sąlygas. Kadangi dabar yra EBVPD, konkurso dalyviams nebereikia pateikti visų įrodomųjų dokumentų ir skirtingų formų, naudojamų ES viešuosiuose pirkimuose, o tai reiškia, kad tarpvalstybinėmis viešųjų pirkimų procedūromis naudotis tapo lengviau. Nuo 2018 m. spalio mėn. EBVPD bus teikiamas tik elektronine forma.</p><p>Europos Komisija teikia nemokamas internetines paslaugas pirkėjams, konkurso dalyviams ir kitiems subjektams, norintiems pildyti  EBVPD elektroniniu būdu. Elektronine forma galima užpildyti, spausdinti ir kartu su pasiūlymu nusiųsti pirkėjui. Jei procedūra vykdoma elektroniniu būdu, EBVPD galima eksportuoti, saugoti ir pateikti elektroniniu būdu. Ankstesnėje viešųjų pirkimų procedūroje pateiktą EBVPD galima pakartotinai panaudoti tol, kol informacija išlieka teisinga. Jei pildydami EBVPD konkurso dalyviai labai iškraipė informaciją, ją nuslėpė ar negali pateikti patvirtinamųjų dokumentų, jie gali būti pašalinti iš procedūros arba jiems gali būti iškelta baudžiamoji byla.


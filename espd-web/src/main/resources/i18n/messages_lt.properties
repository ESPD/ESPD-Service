crit_eu_title_bankrupt=Bankrotas
crit_eu_text_bankrupt=Ar ekonominės veiklos vykdytojas yra bankrutavęs? Šios informacijos nereikia pateikti, jei pagal taikomą nacionalinę teisę šiuo atveju ekonominės veiklos vykdytojus privaloma pašalinti be jokios galimybės pritaikyti nukrypti leidžiančią nuostatą, net jei ekonominės veiklos vykdytojas vis tiek gali įvykdyti sutartį.

crit_eu_title_insolvency=Nemokumas
crit_eu_text_insolvency=Ar ekonominės veiklos vykdytojui taikoma nemokumo ar likvidavimo procedūra? Šios informacijos nereikia pateikti, jei pagal taikomą nacionalinę teisę šiuo atveju ekonominės veiklos vykdytojus privaloma pašalinti be jokios galimybės pritaikyti nukrypti leidžiančią nuostatą, net jei ekonominės veiklos vykdytojas vis tiek gali įvykdyti sutartį.

crit_eu_title_arrangement_creditors=Susitarimas su kreditoriais
crit_eu_text_arrangement_creditors=Ar ekonominės veiklos vykdytojas yra sudaręs susitarimą su kreditoriais? Šios informacijos nereikia pateikti, jei pagal taikomą nacionalinę teisę šiuo atveju ekonominės veiklos vykdytojus privaloma pašalinti be jokios galimybės pritaikyti nukrypti leidžiančią nuostatą, net jei ekonominės veiklos vykdytojas vis tiek gali įvykdyti sutartį.

crit_eu_title_national_bankruptcy=Bankrotui prilygstanti situacija pagal nacionalinius įstatymus
crit_eu_text_national_bankruptcy=Ar ekonominės veiklos vykdytojas yra bet kokioje bankrotui prilygstančioje situacijoje, susiklosčiusioje dėl panašios nacionaliniuose įstatymuose ir kituose teisės aktuose nustatytos procedūros? Šios informacijos nereikia pateikti, jei pagal taikomą nacionalinę teisę šiuo atveju ekonominės veiklos vykdytojus privaloma pašalinti be jokios galimybės pritaikyti nukrypti leidžiančią nuostatą, net jei ekonominės veiklos vykdytojas vis tiek gali įvykdyti sutartį.

crit_eu_title_liquidator=Likvidatoriaus administruojamas turtas
crit_eu_text_liquidator=Ar ekonominės veiklos vykdytojo turtą administruoja likvidatorius arba teismas? Šios informacijos nereikia pateikti, jei pagal taikomą nacionalinę teisę šiuo atveju ekonominės veiklos vykdytojus privaloma pašalinti be jokios galimybės pritaikyti nukrypti leidžiančią nuostatą, net jei ekonominės veiklos vykdytojas vis tiek gali įvykdyti sutartį.

crit_eu_title_suspended_business=Sustabdyta verslo veikla
crit_eu_text_suspended_business=Ar ekonominės veiklos vykdytojo verslo veikla yra sustabdyta? Šios informacijos nereikia pateikti, jei pagal taikomą nacionalinę teisę šiuo atveju ekonominės veiklos vykdytojus privaloma pašalinti be jokios galimybės pritaikyti nukrypti leidžiančią nuostatą, net jei ekonominės veiklos vykdytojas vis tiek gali įvykdyti sutartį.

crit_eu_title_guilty_misconduct=Pripažinimas kaltu dėl sunkaus profesinio nusižengimo
crit_eu_text_guilty_misconduct=Ar ekonominės veiklos vykdytojas yra pripažintas kaltu dėl sunkaus profesinio nusižengimo? Jei taikytina, žr. nacionalinėje teisėje, atitinkamame skelbime ar pirkimo dokumentuose pateiktas apibrėžtis.

crit_eu_title_agreement_economic=Su kitais ekonominės veiklos vykdytojais sudaryti susitarimai, kuriais siekta iškraipyti konkurenciją
crit_eu_text_agreement_economic=Ar ekonominės veiklos vykdytojas su kitais ekonominės veiklos vykdytojais yra sudaręs susitarimų, kuriais siekta iškraipyti konkurenciją?

crit_eu_title_conflict_interest=Interesų konfliktas dėl dalyvavimo pirkimo procedūroje
crit_eu_text_conflict_interest=Ar ekonominės veiklos vykdytojas žino apie kokius nors interesų konfliktus, kaip nurodyta nacionalinėje teisėse, atitinkamame skelbime ar pirkimo dokumentuose, kylančius dėl jo dalyvavimo pirkimo procedūroje?

crit_eu_title_involvement=Tiesioginis arba netiesioginis dalyvavimas rengiant šią pirkimo procedūrą
crit_eu_text_involvement=Ar ekonominės veiklos vykdytojas arba su juo susijusi įmonė konsultavo perkančiąją organizaciją ar perkantįjį subjektą arba kitaip dalyvavo rengiant pirkimo procedūrą? 

crit_eu_title_early_termination=Sutarties nutraukimas anksčiau laiko, žala ar kitos panašios sankcijos
crit_eu_text_early_termination=Ar ekonominės veiklos vykdytojas turėjo tokios patirties: ankstesnė viešoji sutartis, ankstesnė sutartis su perkančiuoju subjektu arba ankstesnė koncesijos sutartis buvo nutraukta anksčiau laiko; arba buvo pareikalauta atlyginti su ankstesne sutartimi susijusią žalą ar skirtos kitos panašios sankcijos?

crit_eu_title_guilty_misinterpretation=Pripažinimas kaltu dėl faktų iškraipymo, informacijos nuslėpimo, negalėjimas pateikti reikalaujamų dokumentų ir su šia procedūra susijusios konfidencialios informacijos gavimas
crit_eu_text_guilty_misinterpretation=Ar ekonominės veiklos vykdytojas patvirtina, kad jis:<p>a) nėra labai iškreipęs faktų pateikdamas informaciją, reikalingą patikrinti, ar nėra pagrindų pašalinti, arba patikrinti atitiktį atrankos kriterijams;<p>b) neslėpė tokios informacijos;<p>c) nedelsdamas pateikė patvirtinamuosius dokumentus, kurių reikalavo perkančioji organizacija ar perkantysis subjektas, ir <p>d)nesiekė daryti neteisėtos įtakos perkančiosios organizacijos ar perkančiojo subjekto sprendimų priėmimo procesui, kad gautų konfidencialios informacijos, dėl kurios per pirkimo procedūrą įgytų nepagrįstą pranašumą, arba tyčia teikti klaidinančios informacijos, kuri gali turėti esminės įtakos sprendimams dėl pašalinimo, atrankos ar sutarties skyrimo?



createcafinish_concl_statements_signature=Data, vieta ir, jei reikia ar būtina, parašas (-ai):
createcafinish_concl_statements_text=Toliau pasirašiusieji oficialiai pareiškia, kad II–V dalyse pateikta informacija yra tiksli ir teisinga ir kad ji pateikta visiškai suvokiant didelio faktų iškreipimo padarinius.<p>Toliau pasirašiusieji oficialiai pareiškia, kad pareikalavus gali nedelsdami pateikti nurodytus sertifikatus ir kitų formų įrodomuosius dokumentus, išskyrus tuo atvejus, kai:</p><p>a) perkančioji organizacija ar perkantysis subjektas turi galimybę atitinkamus patvirtinamuosius dokumentus tiesiogiai gauti naudodamiesi prieiga prie bet kurios iš valstybių narių nemokamos nacionalinės duomenų bazės (su sąlyga, kad ekonominės veiklos vykdytojas pateikė reikalingą informaciją (interneto adresą, išduodančiąją instituciją ar įstaigą, tikslias dokumentų nuorodas), kuri perkančiajai organizacijai ar perkančiajam subjektui leidžia tai padaryti. Pareikalavus dėl tokios prieigos turi būti pridėtas atitinkamas sutikimas) arba</p><p>b) (priklausomai nuo Direktyvos 2014/24/ES 59 straipsnio 5 dalies antros pastraipos įgyvendinimo nacionalinėje teisėje) ne vėliau kaip 2018 m. spalio 18 d. perkančioji organizacija ar perkantysis subjektas yra gavusi susijusius dokumentus.</p><p>Toliau pasirašiusieji oficialiai sutinka [nurodyti perkančiąją organizaciją ar perkantįjį subjektą, kaip nustatyta I dalies A skirsnyje] leisti susipažinti su dokumentais, kuriais patvirtinama informacija, pateikta šio Europos bendrojo viešųjų pirkimų dokumento [nurodyti atitinkamą dalį / skirsnį / punktą (-us)], dėl [nurodyti viešojo pirkimo procedūrą: (trumpas aprašymas, paskelbimo Europos Sąjungos oficialiajame leidinyje nuoroda, nuorodos numeris)].</p>
createcafinish_export=Eksportuoti
createcafinish_export_content=Dabar spustelėkite mygtuką „Eksportuoti“, kad atsisiųstumėte ir išsaugotumėte EBVPD rinkmeną savo kompiuteryje.  Perkančiosios organizacijos privalo užtikrinti, kad ši EBVPD rinkmena būtų prieinama ekonominės veiklos vykdytojams drauge su kitais viešojo pirkimo dokumentais.

createeo_all_selection_covered=d) Ar registracija ar sertifikavimas apima visus reikalaujamus atrankos kriterijus?
createeo_add_complete_missing=Be to, užpildykite trūkstamą informaciją IV dalies A, B, C arba D skirsniuose, atsižvelgdami į konkretų atvejį TIK jei to reikalaujama atitinkamame skelbime arba pirkimo dokumentuose:
createeo_eo_has_cert_soc=e) Ar ekonominės veiklos vykdytojas galės pateikti sertifikatą dėl socialinio draudimo įmokų ir mokesčių mokėjimo arba pateikti informaciją, kuri leistų perkančiajai organizacijai ar perkančiajam subjektui jį gauti tiesiogiai naudojantis prieiga prie bet kurios iš valstybių narių nemokamos nacionalinės duomenų bazės?
createeo_is_eo_proc_together=Ar ekonominės veiklos vykdytojas pirkimo procedūroje dalyvauja kartu su kitais?
createeo_ensure_others_espd=Užtikrinkite, kad kiti susiję asmenys pateiktų atskirą EBVPD formą.
createeo_eo_group_role=a) Nurodykite ekonominės veiklos vykdytojo vaidmenį grupėje (vadovavimas, atsakomybė už konkrečias užduotis ir t. t.):
createeo_other_eo_part=b) Nurodykite kitus ekonominės veiklos vykdytojus, kurie kartu dalyvauja viešojo pirkimo procedūroje:
createeo_name_part_group=c) Jei taikytina, dalyvaujančios grupės pavadinimas:
createeo_lots_concerned=Jei taikytina, nuroda į pirkimo dalį (-is), dėl kurios (-ių) ekonominės veiklos vykdytojas nori dalyvauti konkurse:


createeo_info_respresent=B. Informacija apie ekonominės veiklos vykdytojo teisinius atstovus
createeo_person_empowered=Jei taikytina, nurodykite asmens (-ų), įgalioto (-ų) atstovauti ekonominės veiklos vykdytojui šios pirkimo procedūros tikslais, vardą ir pavardę ir adresą:


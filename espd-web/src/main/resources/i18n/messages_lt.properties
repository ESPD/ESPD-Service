crit_eu_text_breaching_obligations_social=Ar ekonominės veiklos vykdytojas, kiek jam žinoma, pažeidė savo pareigas socialinės teisės srityje? Kaip šio pirkimo tikslu nurodyta nacionalinėje teisėje, atitinkamame skelbime ar pirkimo dokumentuose arba Direktyvos 2014/18/ES 24 straipsnio 2 dalyje.


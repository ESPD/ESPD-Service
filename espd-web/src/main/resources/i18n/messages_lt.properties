tooltip_filter_eo_can_import_espd=Ekonominės veiklos vykdytojas gali importuoti EBVPD rinkmeną, kuri yra perkančiosios organizacijos iš anksto užpildyta šios viešųjų pirkimų procedūros duomenimis ir paskelbta kartu su skelbimu apie pirkimą.
tooltip_eo_can_reuse_espd=Ekonominės veiklos vykdytojas gali pakartotinai panaudoti informaciją, kuri buvo pateikta EBVPD per ankstesnę viešųjų pirkimų procedūrą (ankstesnis  EBVPD). EBVPD paslauga sujungs ankstesnio EBVPD formą su nauja forma, kurią šiai pirkimo procedūrai parengė perkančioji organizacija.

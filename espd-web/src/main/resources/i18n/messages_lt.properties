createcafinish_reduction_question=Ekonominės veiklos vykdytojas pareiškia, kad:
createcafinish_text_eo_declares_that=Jei kai kurie iš šių sertifikatų ar įrodomųjų dokumentų formų prieinami elektroniniu būdu, nurodykite kiekvieno iš jų:
createcafinish_title_eo_declares_that=Jis atitinka objektyvius ir nediskriminacinius kriterijus ar taisykles, taikytinus siekiant sumažinti kandidatų skaičių toliau nurodytu būdu:<br/>tais atvejais, kai reikalaujama tam tikrų sertifikatų ar kitų formų įrodomųjų dokumentų, nurodykite, ar ekonominės veiklos vykdytojas turi kiekvieną reikiamą dokumentą:
createcafinish_toptext=Ekonominės veiklos vykdytojas turėtų teikti informaciją, tik jei perkančioji organizacija ar perkantysis subjektas konkrečiai nurodė objektyvius ir nediskriminacinius kriterijus ar taisykles, taikytinus siekiant sumažinti kandidatų, kurie bus pakviesti dalyvauti konkurse arba dialoge, skaičių. Ši informacija, kuri gali būti papildyta reikalavimais dėl reikalaujamų pateikti sertifikatų (tipų) ar įrodomųjų dokumentų formų (jei tokių yra), išdėstyta atitinkamame skelbime ar skelbime nurodytuose pirkimo dokumentuose. Tik ribotų konkursų, konkursų su derybomis, konkurencinių dialogų arba inovacijų partnerystės atveju:

createeo_eo_approved_cert=Jei taikoma, ar ekonominės veiklos vykdytojas įtrauktas į oficialų patvirtintų ekonominės veiklos vykdytojų sąrašą arba ar jis turi lygiavertį sertifikatą (pvz., pagal nacionalinę (išankstinę) kvalifikacijos vertinimo sistemą)?
createeo_answer_following_parts=Atsakykite į likusius šio skirsnio, šios dalies B skirsnio ir reikiamais atvejais C skirsnio klausimus, užpildykite V dalį (jei taikytina) ir bet kuriuo atveju užpildykite ir pasirašykite VI dalį.

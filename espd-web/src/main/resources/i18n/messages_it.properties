crit_selection_eo_satisfies_all_criteria=Soddisfa tutti i criteri di selezione richiesti

crit_selection_suitability_enrolment_professional_register_main=Iscrizione in un registro professionale pertinente
crit_selection_suitability_enrolment_professional_register_description=È iscritto nei registri professionali pertinenti tenuti nello Stato membro di stabilimento come indicato nell'allegato XI della direttiva 2014/24/UE; gli operatori economici di taluni Stati membri potrebbero dover soddisfare altri requisiti previsti nello stesso allegato.
crit_selection_suitability_enrolment_trade_register_main=Iscrizione in un registro commerciale
crit_selection_suitability_enrolment_trade_register_description=È iscritto nei registri commerciali tenuti nello Stato membro di stabilimento come indicato nell'allegato XI della direttiva 2014/24/UE; gli operatori economici di taluni Stati membri potrebbero dover soddisfare altri requisiti previsti nello stesso allegato.
crit_selection_suitability_service_contracts_auth_main=Per gli appalti di servizi: necessità di autorizzazione particolare
crit_selection_suitability_service_contracts_auth_description=È richiesta un'autorizzazione particolare per poter prestare il servizio di cui trattasi nel paese di stabilimento dell'operatore economico?
crit_selection_suitability_service_contracts_membership_main=Per gli appalti di servizi: obbligo di appartenenza a una particolare organizzazione
crit_selection_suitability_service_contracts_membership_description=È richiesta l'appartenenza a una particolare organizzazione per poter prestare il servizio di cui trattasi nel paese di stabilimento dell'operatore economico?
crit_selection_eo_suitability_article=L'articolo 58, paragrafo 2, della direttiva 2014/24/UE stabilisce i seguenti criteri di selezione
crit_selection_eo_suitability_article_tooltip=L'operatore economico deve fornire informazioni solo se i criteri di selezione in oggetto sono stati richiesti dall'amministrazione aggiudicatrice o dall'ente aggiudicatore nell'avviso o bando pertinente o nei documenti di gara ivi citati.
crit_selection_eo_suitability_enrolment_main=Iscrizione nei registri professionali o commerciali
crit_selection_eo_suitability_enrolment_description=È iscritto nei registri professionali o commerciali pertinenti tenuti nello Stato membro di stabilimento
crit_selection_eo_suitability_service_contracts_main=Per gli appalti di servizi: Obbligo di un'autorizzazione o appartenenza
crit_selection_eo_suitability_service_contracts_description=È richiesta una particolare autorizzazione o appartenenza a una particolare organizzazione per poter prestare il servizio di cui trattasi nel paese di stabilimento dell'operatore economico?

crit_selection_ca_economic_article=L'articolo 58, paragrafo 3, della direttiva 2014/24/UE stabilisce i seguenti criteri di selezione
crit_selection_economic_financial_standing_article_tooltip=L'operatore economico deve fornire informazioni solo se i criteri di selezione in oggetto sono stati richiesti dall'amministrazione aggiudicatrice o dall'ente aggiudicatore nell'avviso o bando pertinente o nei documenti di gara ivi citati.
crit_selection_economic_general_yearly_turnover_main=Fatturato annuo generale
crit_selection_economic_general_yearly_turnover_description=Il fatturato annuo ("generale") dell'operatore economico per il numero di esercizi richiesto nell'avviso o bando pertinente, nei documenti di gara o nel DGUE è il seguente:
crit_selection_economic_average_yearly_turnover_main=Fatturato annuo medio
crit_selection_economic_average_yearly_turnover_description=Il fatturato annuo medio dell'operatore economico per il numero di esercizi richiesti nell'avviso o bando pertinente, nei documenti di gara o nel DGUE è il seguente:
crit_selection_economic_specific_yearly_turnover_main=Fatturato annuo specifico
crit_selection_economic_specific_yearly_turnover_description=Il fatturato annuo specifico dell'operatore economico nel settore di attività oggetto dell'appalto per il numero di esercizi richiesti nell'avviso o bando pertinente, nei documenti di gara o nel DGUE è il seguente:
crit_selection_economic_specific_average_turnover_main=Fatturato medio specifico
crit_selection_economic_specific_average_turnover_description=Il fatturato annuo medio specifico dell'operatore economico nel settore di attività oggetto dell'appalto per il numero di esercizi richiesti nell'avviso o bando pertinente, nei documenti di gara o nel DGUE è il seguente:
crit_selection_economic_setup_eo_main=Costituzione o avvio dell'attività dell'operatore economico
crit_selection_economic_setup_eo_description=Se le informazioni relative al fatturato (generale o specifico) non sono disponibili per tutto il periodo richiesto, indicare la data di costituzione o di avvio delle attività dell’operatore economico:
crit_selection_economic_financial_ratio_main=Indice finanziario
crit_selection_economic_financial_ratio_description=Per quanto riguarda gli indici finanziari specificati nell'avviso o bando pertinente, nei documenti di gara o nel DGUE, l'operatore economico dichiara che i valori attuali degli indici richiesti sono i seguenti:
crit_selection_economic_professional_risk_insurance_main=Copertura contro i rischi professionali
crit_selection_economic_professional_risk_insurance_description=L'importo assicurato dalla copertura contro i rischi professionali è il seguente:
crit_selection_economic_other_financial_requirements_main=Altri requisiti economici o finanziari
crit_selection_economic_other_financial_requirements_description=Per quanto riguarda gli eventuali altri requisiti economici o finanziari specificati nell'avviso o bando pertinente o nei documenti di gara, l'operatore economico dichiara che:

crit_selection_technical_professional_ability_article=L'articolo 58, paragrafo 4, della direttiva 2014/24/UE stabilisce i seguenti criteri di selezione
crit_selection_technical_professional_ability_article_tooltip=L'operatore economico deve fornire informazioni solo se i criteri di selezione in oggetto sono stati richiesti dall'amministrazione aggiudicatrice o dall'ente aggiudicatore nell'avviso o bando pertinente o nei documenti di gara ivi citati.
crit_selection_technical_work_contracts_performance_works_main=Per gli appalti di lavori: esecuzione di lavori del tipo specificato
crit_selection_technical_work_contracts_performance_works_description=Unicamente per gli appalti pubblici di lavori: Durante il periodo di riferimento l'operatore economico ha eseguito i seguenti lavori del tipo specificato: Le amministrazioni aggiudicatrici possono richiedere fino a cinque anni e ammettere un'esperienza che risale a più di cinque anni prima.
crit_selection_technical_supply_contracts_performance_deliveries_main=Per gli appalti di forniture: consegna di forniture del tipo specificato
crit_selection_technical_supply_contracts_performance_deliveries_description=Unicamente per gli appalti pubblici di forniture: Durante il periodo di riferimento l'operatore economico ha consegnato le seguenti principali forniture del tipo specificato. Le amministrazioni aggiudicatrici possono richiedere fino a tre anni e ammettere un'esperienza che risale a più di tre anni prima.
crit_selection_technical_service_contracts_performance_services_main=Per gli appalti di servizi: prestazione di servizi del tipo specificato
crit_selection_technical_service_contracts_performance_services_description=Unicamente per gli appalti pubblici di servizi: Durante il periodo di riferimento l'operatore economico ha prestato i seguenti principali servizi del tipo specificato. Le amministrazioni aggiudicatrici possono richiedere fino a tre anni e ammettere un'esperienza che risale a più di tre anni prima.
crit_selection_technical_technicians_technical_bodies_main=Tecnici o organismi tecnici per il controllo della qualità
crit_selection_technical_technicians_technical_bodies_description=Può disporre dei seguenti tecnici o organismi tecnici, citando in particolare quelli responsabili del controllo della qualità. Per i tecnici o gli organismi tecnici che non fanno parte integrante dell'operatore economico, ma sulle cui capacità l'operatore economico fa affidamento come previsto alla parte II, sezione C, devono essere compilati DGUE distinti.
crit_selection_technical_work_contracts_technicians_main=Per gli appalti di lavori: tecnici o organismi tecnici per l'esecuzione dei lavori
crit_selection_technical_work_contracts_technicians_description=Nel caso di appalti pubblici di lavori l'operatore economico potrà disporre dei seguenti tecnici o organismi tecnici per l'esecuzione dei lavori:
crit_selection_technical_technical_facilities_measures_main=Attrezzature tecniche e misure per garantire la qualità
crit_selection_technical_technical_facilities_measures_description=Utilizza le seguenti attrezzature tecniche e adotta le seguenti misure per garantire la qualità e dispone degli strumenti di studio e ricerca indicati di seguito:
crit_selection_technical_study_research_facilities_main=Strumenti di studio e ricerca
crit_selection_technical_study_research_facilities_description=Utilizza i seguenti strumenti di studio e ricerca:
crit_selection_technical_supply_chain_management_main=Gestione della catena di approvvigionamento
crit_selection_technical_supply_chain_management_description=Potrà applicare i seguenti sistemi di gestione e di tracciabilità della catena di approvvigionamento durante l'esecuzione dell'appalto:
crit_selection_technical_allowance_of_checks_main=Esecuzione di verifiche
crit_selection_technical_allowance_of_checks_description=Per la fornitura di prodotti o la prestazione di servizi complessi o, eccezionalmente, di prodotti o servizi richiesti per una finalità particolare L'operatore economico consentirà l'esecuzione di verifiche delle sue capacità di produzione o strutture tecniche e, se necessario, degli strumenti di studio e di ricerca di cui egli dispone, nonché delle misure adottate per garantire la qualità? La verifica è eseguita dall'amministrazione aggiudicatrice o, se essa acconsente, per suo conto da un organismo ufficiale competente del paese in cui è stabilito il fornitore o il prestatore dei servizi.
crit_selection_technical_educational_professional_qualifications_main=Titoli di studio e professionali
crit_selection_technical_educational_professional_qualifications_description=Indicare i titoli di studio e professionali di cui sono in possesso lo stesso prestatore di servizi o imprenditore e/o (in funzione dei requisiti richiesti nell'avviso o bando pertinente o nei documenti di gara) i suoi dirigenti.
crit_selection_technical_environment_management_features_main=Misure di gestione ambientale
crit_selection_technical_environment_management_features_description=L'operatore economico potrà applicare durante l'esecuzione dell'appalto le seguenti misure di gestione ambientale:
crit_selection_technical_number_managerial_staff_main=Numero di dirigenti
crit_selection_technical_number_managerial_staff_description=Il numero dei dirigenti dell'operatore economico negli ultimi tre anni è stato il seguente:
crit_selection_technical_average_annual_manpower_main=Organico medio annuo
crit_selection_technical_average_annual_manpower_description=L'organico medio annuo dell'operatore economico e il numero dei dirigenti negli ultimi tre anni sono stati i seguenti:
crit_selection_technical_tools_plant_main=Attrezzature, materiale ed equipaggiamento tecnico
crit_selection_technical_tools_plant_description=Per l'esecuzione dell'appalto l'operatore economico disporrà delle attrezzature, del materiale e dell'equipaggiamento tecnico seguenti:
crit_selection_technical_subcontracting_proportion_main=Quota di subappalto
crit_selection_technical_subcontracting_proportion_description=L'operatore economico intende eventualmente subappaltare la seguente quota (espressa in percentuale) dell'appalto. Si noti che se l'operatore economico ha deciso di subappaltare una quota dell'appalto e fa affidamento sulle capacità del subappaltatore per eseguire tale quota è necessario compilare un DGUE distinto per ogni subappaltatore, vedasi parte II, sezione C.
crit_selection_technical_supply_contracts_without_ca_main=Per gli appalti di forniture: campioni, descrizioni o fotografie senza certificazioni di autenticità
crit_selection_technical_supply_contracts_without_ca_description=Per gli appalti pubblici di forniture: L'operatore economico fornirà i campioni, le descrizioni o le fotografie dei prodotti da fornire, non necessariamente accompagnati dalle certificazioni di autenticità, come richiesti.
crit_selection_technical_supply_contracts_with_ca_main=Per gli appalti di forniture: campioni, descrizioni o fotografie con certificazioni di autenticità
crit_selection_technical_supply_contracts_with_ca_description=Per gli appalti pubblici di forniture: L'operatore economico fornirà i campioni, le descrizioni o le fotografie dei prodotti da fornire, come richiesti, e provvederà alle certificazioni di autenticità ove del caso.
crit_selection_technical_supply_contracts_certificate_quality_main=Per gli appalti di forniture: certificati rilasciati da istituti di controllo della qualità
crit_selection_technical_supply_contracts_certificate_quality_description=L'operatore economico può fornire i richiesti certificati rilasciati da istituti o servizi ufficiali incaricati del controllo della qualità, di riconosciuta competenza, i quali attestino la conformità di prodotti ben individuati mediante riferimenti alle specifiche tecniche o norme indicate nell'avviso o bando pertinente o nei documenti di gara?

crit_selection_quality_assurance_article=L'articolo 62, paragrafo 2, della direttiva 2014/24/UE stabilisce i seguenti criteri di selezione
crit_selection_quality_assurance_tooltip=L'operatore economico deve fornire informazioni solo se i criteri di selezione in oggetto sono stati richiesti dall'amministrazione aggiudicatrice o dall'ente aggiudicatore nell'avviso o bando pertinente o nei documenti di gara ivi citati.
crit_selection_quality_certificate_independent_bodies_quality_main=Certificati rilasciati da organismi indipendenti a conferma delle norme di garanzia della qualità
crit_selection_quality_certificate_independent_bodies_quality_description=L'operatore economico potrà presentare certificati rilasciati da organismi indipendenti per attestare che egli soddisfa le norme prescritte di garanzia della qualità, compresa l'accessibilità per le persone con disabilità?
crit_selection_quality_certificate_independent_bodies_environmental_main=Certificati rilasciati da organismi indipendenti su sistemi o norme di gestione ambientale
crit_selection_quality_certificate_independent_bodies_environmental_description=L'operatore economico potrà presentare certificati rilasciati da organismi indipendenti per attestare che egli rispetta i sistemi o le norme di gestione ambientale prescritti?

crit_selection_eo_economic_article=L'articolo 58, paragrafo 3, della direttiva 2014/24/UE stabilisce i seguenti criteri di selezione
crit_selection_eo_economic_article_tooltip=L'operatore economico deve fornire informazioni solo se i criteri di selezione in oggetto sono stati richiesti dall'amministrazione aggiudicatrice o dall'ente aggiudicatore nell'avviso o bando pertinente o nei documenti di gara ivi citati.
crit_selection_eo_economic_enrolment_main=Iscrizione nei registri professionali o commerciali
crit_selection_eo_economic_enrolment_description=È iscritto nei registri professionali o commerciali pertinenti tenuti nello Stato membro di stabilimento
crit_selection_eo_economic_service_contracts_main=Per gli appalti di servizi: Obbligo di un'autorizzazione o appartenenza
crit_selection_eo_economic_service_contracts_description=È richiesta una particolare autorizzazione o appartenenza a una particolare organizzazione per poter prestare il servizio di cui trattasi nel paese di stabilimento dell'operatore economico?

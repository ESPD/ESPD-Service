crit_selection_technical_allowance_of_checks_description=Per la fornitura di prodotti o la prestazione di servizi complessi o, eccezionalmente, di prodotti o servizi richiesti per una finalità particolare L'operatore economico consentirà l'esecuzione di verifiche delle sue capacità di produzione o strutture tecniche e, se necessario, degli strumenti di studio e di ricerca di cui egli dispone, nonché delle misure adottate per garantire la qualità? La verifica è eseguita dall'amministrazione aggiudicatrice o, se essa acconsente, per suo conto da un organismo ufficiale competente del paese in cui è stabilito il fornitore o il prestatore dei servizi.

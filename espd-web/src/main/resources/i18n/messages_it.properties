tooltip_espd_used_both_ca_eo=Il servizio DGUE può essere utilizzato sia dalle amministrazioni aggiudicatrici sia dagli operatori economici. Selezionare l'opzione che corrisponde al profilo del compilatore in questa procedura di appalto pubblico.
tooltip_filter_eo_can_import_espd=L'operatore economico può importare il file del DGUE che l'amministrazione aggiudicatrice ha precompilato per la procedura di appalto pubblico in questione e pubblicato insieme al bando di gara.
tooltip_eo_can_reuse_espd=L'operatore economico può riutilizzare le informazioni fornite mediante un DGUE in una procedura di appalto pubblico precedente (DGUE "vecchio"). Il servizio DGUE unirà il DGUE "vecchio" al nuovo modello predisposto dall'amministrazione aggiudicatrice per la procedura di appalto in corso.
tooltip_ca_ref_buyer=Il termine "amministrazione aggiudicatrice" indica l'acquirente.
tooltip_eo_ref_suppl=Il termine "operatore economico" indica il fornitore o offerente.
tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.

tooltip_ca_can_create_espd=L'amministrazione aggiudicatrice può creare un DGUE partendo da zero. In tal caso l'amministrazione aggiudicatrice deve compilare il modulo del DGUE inserendo tutte le informazioni pertinenti.
tooltip_ca_can_import_espd=Se l'amministrazione aggiudicatrice ha già utilizzato il servizio DGUE in precedenza per un'altra procedura di appalto, essa può importare il DGUE contenuto nella rete locale. In tal caso il DGUE non deve essere compilato partendo da zero ma alcuni dati devono comunque essere aggiornati per corrispondere alla procedura di appalto in corso.
tooltip_overview_received_espds=Questa funzione presenta una tabella con una panoramica delle risposte contenute in tutti i DGUE forniti dagli offerenti per una data procedura di appalto.
tooltip_review_espd=L'amministrazione aggiudicatrice può controllare/rivedere il DGUE elettronico inoltrato dall'operatore economico.


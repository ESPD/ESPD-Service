createeo_info_reliance=C: Informazioni sull'affidamento sulle capacità di altri soggetti
createeo_eo_rely_other_entities=L'operatore economico fa affidamento sulle capacità di altri soggetti per soddisfare i criteri di selezione della parte IV e rispettare i criteri e le regole (eventuali) della parte V?
createeo_separate_espd_sections_a_b=Presentare per ciascuno dei soggetti interessati un DGUE distinto, con le informazioni richieste dalle sezioni A e B della presente parte e dalla parte III, debitamente compilato e firmato dai soggetti interessati.<p/>Si noti che dovrebbero essere indicati anche i tecnici o gli organismi tecnici che non facciano parte integrante dell'impresa dell'operatore economico, in particolare quelli responsabili del controllo della qualità e, per gli appalti pubblici di lavori, quelli di cui l'operatore economico disporrà per l'esecuzione dell'opera.<p/>Se pertinente per le capacità specifiche su cui l'operatore economico fa affidamento, fornire per ciascuno dei soggetti interessati le informazioni delle parti IV e V.

createeo_information_subcontractors=D: Informazioni sui subappaltatori sulle cui capacità l'operatore economico non fa affidamento
createeo_information_subcontractors_header=(Questa sezione va compilata solo se tali informazioni sono richieste esplicitamente dall'amministrazione aggiudicatrice o dall'ente aggiudicatore.)
createeo_information_subcontractors_title=L'operatore economico intende subappaltare parte del contratto a terzi?
createeo_information_subcontractors_description=In caso affermativo e nella misura in cui le informazioni sono disponibili, elencare i subappaltatori proposti:
createeo_information_subcontractors_footer=Se l'amministrazione aggiudicatrice o l'ente aggiudicatore richiede esplicitamente queste informazioni in aggiunta alle informazioni della parte I, fornire le informazioni richieste alle sezioni A e B della presente parte e alla parte III per ognuno dei subappaltatori (o categorie di subappaltatori) interessati.


createcasel_alert=Le amministrazioni aggiudicatrici devono indicare quali criteri di selezione saranno applicati "spuntando" la casella relativa al criterio pertinente.
createeosel_alert=L'operatore economico deve fornire informazioni solo se i criteri di selezione in oggetto sono stati richiesti dall'amministrazione aggiudicatrice o dall'ente aggiudicatore nell'avviso o bando pertinente o nei documenti di gara ivi citati.
createcasel_suitability=A: Idoneità
createcasel_economic_and_financial_standing=B: Capacità economica e finanziaria
createcasel_technical_professional_ability=C: Capacità tecniche e professionali
createcasel_quality_assurance=D: Sistemi di garanzia della qualità e norme di gestione ambientale



crit_top_title_grounds_criminal_conv=A: Motivi legati a condanne penali
crit_top_title_grounds_payment_taxes=B: Motivi legati al pagamento di imposte o contributi previdenziali
crit_top_title_insolvency_conflicts=C: Motivi legati a insolvenza, conflitti di interessi o illeciti professionali
crit_top_title_purely_national=D: Motivi di esclusione previsti esclusivamente dalla legislazione nazionale


crit_eu_main_title_grounds_criminal_conv=L'articolo 57, paragrafo 1, della direttiva 2014/24/UE stabilisce i seguenti motivi di esclusione

crit_eu_title_grounds_criminal_conv=Partecipazione a un'organizzazione criminale
crit_eu_text_grounds_criminal_conv=L'operatore economico, ovvero una persona che è membro del suo consiglio di amministrazione, di direzione o di vigilanza o che vi ha poteri di rappresentanza, di decisione o di controllo, è stato condannato con sentenza definitiva per partecipazione ad un'organizzazione criminale, con sentenza pronunciata non più di cinque anni fa o in seguito alla quale sia ancora applicabile un periodo di esclusione stabilito direttamente nella sentenza? Quale definita all'articolo 2 della decisione quadro 2008/841/GAI del Consiglio, del 24 ottobre 2008, relativa alla lotta contro la criminalità organizzata (GU L 300 dell'11.11.2008, pag. 42).

crit_eu_title_corruption=Corruzione
crit_eu_text_corruption=L'operatore economico ovvero una persona che è membro del suo consiglio di amministrazione, di direzione o di vigilanza o che vi ha poteri di rappresentanza, di decisione o di controllo sono stati condannati con sentenza definitiva per corruzione, con sentenza pronunciata non più di cinque anni fa o in seguito alla quale sia ancora applicabile un periodo di esclusione stabilito direttamente nella sentenza? Quale definita all'articolo 3 della convenzione relativa alla lotta contro la corruzione nella quale sono coinvolti funzionari delle Comunità europee o degli Stati membri dell'Unione europea (GU C 195 del 25.6.1997, pag. 1) e all'articolo 2, paragrafo 1, della decisione quadro 2003/568/GAI del Consiglio, del 22 luglio 2003, relativa alla lotta contro la corruzione nel settore privato (GU L 192 del 31.7.2003, pag. 54). Questo motivo di esclusione comprende la corruzione così come definita nel diritto nazionale dell'amministrazione aggiudicatrice (o ente aggiudicatore) o dell'operatore economico.

crit_eu_title_fraud=Frode
crit_eu_text_fraud=L'operatore economico ovvero una persona che è membro del suo consiglio di amministrazione, di direzione o di vigilanza o che vi ha poteri di rappresentanza, di decisione o di controllo sono stati condannati con sentenza definitiva per frode, con sentenza pronunciata non più di cinque anni fa o in seguito alla quale sia ancora applicabile un periodo di esclusione stabilito direttamente nella sentenza? Ai sensi dell'articolo 1 della convenzione relativa alla tutela degli interessi finanziari delle Comunità europee (GU C 316 del 27.11.1995, pag. 48).

crit_eu_title_terrorist=Reati terroristici o reati connessi alle attività terroristiche
crit_eu_text_terrorist=L'operatore economico ovvero una persona che è membro del suo consiglio di amministrazione, di direzione o di vigilanza o che vi ha poteri di rappresentanza, di decisione o di controllo sono stati condannati con sentenza definitiva per reati terroristici o reati connessi alle attività terroristiche, con sentenza pronunciata non più di cinque anni fa o in seguito alla quale sia ancora applicabile un periodo di esclusione stabilito direttamente nella sentenza? Quali definiti agli articoli 1 e 3 della decisione quadro del Consiglio, del 13 giugno 2002, sulla lotta contro il terrorismo (GU L 164 del 22.6.2002, pag. 3). Questo motivo di esclusione comprende anche l'istigazione, il concorso, il tentativo di commettere un reato, come indicato all'articolo 4 di detta decisione quadro.

crit_eu_title_money_laundering=Riciclaggio di proventi di attività criminose o finanziamento del terrorismo
crit_eu_text_money_laundering=L'operatore economico ovvero una persona che è membro del suo consiglio di amministrazione, di direzione o di vigilanza o che vi ha poteri di rappresentanza, di decisione o di controllo sono stati condannati con sentenza definitiva per riciclaggio di proventi di attività criminose o finanziamento del terrorismo, con sentenza pronunciata non più di cinque anni fa o in seguito alla quale sia ancora applicabile un periodo di esclusione stabilito direttamente nella sentenza? Quali definiti all'articolo 1 della direttiva 2005/60/CE del Parlamento europeo e del Consiglio, del 26 ottobre 2005, relativa alla prevenzione dell'uso del sistema finanziario a scopo di riciclaggio dei proventi di attività criminose e di finanziamento del terrorismo (GU L 309 del 25.11.2005, pag. 15).

crit_eu_title_child_labour=Lavoro minorile e altre forme di tratta di esseri umani
crit_eu_text_child_labour=L'operatore economico ovvero una persona che è membro del suo consiglio di amministrazione, di direzione o di vigilanza o che vi ha poteri di rappresentanza, di decisione o di controllo sono stati condannati con sentenza definitiva per lavoro minorile e altre forme di tratta di esseri umani, con sentenza pronunciata non più di cinque anni fa o in seguito alla quale sia ancora applicabile un periodo di esclusione stabilito direttamente nella sentenza? Quali definite all'articolo 2 della direttiva 2011/36/UE del Parlamento europeo e del Consiglio, del 5 aprile 2011, concernente la prevenzione e la repressione della tratta di esseri umani e la protezione delle vittime, e che sostituisce la decisione quadro del Consiglio 2002/629/GAI (GU L 101 del 15.4.2011, pag. 1).


crit_eu_main_title_payment_taxes=L'articolo 57, paragrafo 2, della direttiva 2014/24/UE stabilisce i seguenti motivi di esclusione

crit_eu_title_payment_taxes=Pagamento di imposte
crit_eu_text_payment_taxes=L'operatore economico ha violato obblighi relativi al pagamento di imposte, sia nel paese dove è stabilito sia nello Stato membro dell'amministrazione aggiudicatrice o dell'ente aggiudicatore, se diverso dal paese di stabilimento?

crit_eu_title_payment_social_security=Pagamento di contributi previdenziali
crit_eu_text_payment_social_security=L'operatore economico ha violato obblighi relativi al pagamento di contributi previdenziali, sia nel paese dove è stabilito sia nello Stato membro dell'amministrazione aggiudicatrice o dell'ente aggiudicatore, se diverso dal paese di stabilimento?


crit_eu_main_breaching_obligations=L'articolo 57, paragrafo 4, della direttiva 2014/24/UE stabilisce i seguenti motivi di esclusione

crit_eu_title_breaching_obligations_environmental=Violazione di obblighi in materia di diritto ambientale
crit_eu_text_breaching_obligations_environmental=L'operatore economico ha violato, per quanto di sua conoscenza, obblighi in materia di diritto ambientale? Così come stabiliti ai fini del presente appalto dalla normativa nazionale, dall'avviso o bando pertinente o dai documenti di gara ovvero dall'articolo 18, paragrafo 2, della direttiva 2014/24/UE.

crit_eu_title_breaching_obligations_social=Violazione di obblighi in materia di diritto sociale
crit_eu_text_breaching_obligations_social=L'operatore economico ha violato, per quanto di sua conoscenza, obblighi applicabili in materia di diritto sociale? Così come stabiliti ai fini del presente appalto dalla normativa nazionale, dall'avviso o bando pertinente o dai documenti di gara ovvero dall'articolo 18, paragrafo 2, della direttiva 2014/24/UE.

crit_eu_title_breaching_obligations_labour=Violazione di obblighi in materia di diritto del lavoro
crit_eu_text_breaching_obligations_labour=L'operatore economico ha violato, per quanto di sua conoscenza, obblighi applicabili in materia di diritto del lavoro? Così come stabiliti ai fini del presente appalto dalla normativa nazionale, dall'avviso o bando pertinente o dai documenti di gara ovvero dall'articolo 18, paragrafo 2, della direttiva 2014/24/UE.

crit_eu_title_bankrupt=Fallimento
crit_eu_text_bankrupt=L'operatore economico si trova in stato di fallimento? Tali informazioni non devono essere indicate se l'esclusione degli operatori economici per tale caso riveste carattere obbligatorio ai sensi della normativa nazionale applicabile senza nessuna possibilità di deroga anche qualora l'operatore sia comunque in grado di eseguire il contratto.

crit_eu_title_insolvency=Insolvenza
crit_eu_text_insolvency=L'operatore economico è oggetto di una procedura di insolvenza o di liquidazione? Tali informazioni non devono essere indicate se l'esclusione degli operatori economici in tale caso riveste carattere obbligatorio ai sensi della normativa nazionale applicabile senza nessuna possibilità di deroga anche qualora l'operatore sia comunque in grado di eseguire il contratto.

crit_eu_title_arrangement_creditors=Concordato preventivo con i creditori
crit_eu_text_arrangement_creditors=L'operatore economico è oggetto di una procedura di concordato preventivo con i creditori? Tali informazioni non devono essere indicate se l'esclusione degli operatori economici in tale caso riveste carattere obbligatorio ai sensi della normativa nazionale applicabile senza nessuna possibilità di deroga anche qualora l'operatore sia comunque in grado di eseguire il contratto.

crit_eu_title_national_bankruptcy=Situazione analoga al fallimento ai sensi della normativa nazionale
crit_eu_text_national_bankruptcy=L'operatore economico si trova in qualsiasi altra situazione analoga al fallimento derivante da una procedura simile ai sensi di leggi e regolamenti nazionali? Tali informazioni non devono essere indicate se l'esclusione degli operatori economici per tale caso riveste carattere obbligatorio ai sensi della normativa nazionale applicabile senza nessuna possibilità di deroga anche qualora l'operatore sia comunque in grado di eseguire il contratto.

crit_eu_title_liquidator=Amministrazione controllata
crit_eu_text_liquidator=L'operatore economico è in stato di amministrazione controllata? Tali informazioni non devono essere indicate se l'esclusione degli operatori economici per tale caso riveste carattere obbligatorio ai sensi della normativa nazionale applicabile senza nessuna possibilità di deroga anche qualora l'operatore sia comunque in grado di eseguire il contratto.

crit_eu_title_suspended_business=Cessazione di attività
crit_eu_text_suspended_business=L'operatore economico ha cessato le sue attività? Tali informazioni non devono essere indicate se l'esclusione degli operatori economici per tale caso riveste carattere obbligatorio ai sensi della normativa nazionale applicabile senza nessuna possibilità di deroga anche qualora l'operatore sia comunque in grado di eseguire il contratto.

crit_eu_title_guilty_misconduct=Gravi illeciti professionali
crit_eu_text_guilty_misconduct=L'operatore economico si è reso colpevole di gravi illeciti professionali? Vedere, ove pertinente, le definizioni nel diritto nazionale, l'avviso o bando pertinente o i documenti di gara.

crit_eu_title_agreement_economic=Accordi con altri operatori economici intesi a falsare la concorrenza
crit_eu_text_agreement_economic=L'operatore economico ha sottoscritto accordi con altri operatori economici intesi a falsare la concorrenza?

crit_eu_title_conflict_interest=Conflitto di interessi legato alla partecipazione alla procedura di appalto
crit_eu_text_conflict_interest=L'operatore economico è a conoscenza di qualsiasi conflitto di interessi, come definito dalla normativa nazionale, dall'avviso o bando pertinente o dai documenti di gara, legato alla sua partecipazione alla procedura di appalto?

crit_eu_title_involvement=Partecipazione diretta o indiretta alla preparazione della procedura di appalto
crit_eu_text_involvement=L'operatore economico o un'impresa a lui collegata ha fornito consulenza all'amministrazione aggiudicatrice o all'ente aggiudicatore o ha altrimenti partecipato alla preparazione della procedura di appalto?

crit_eu_title_early_termination=Cessazione anticipata, risarcimento danni o altre sanzioni comparabili
crit_eu_text_early_termination=L'operatore economico ha già avuto esperienza di cessazione anticipata di un precedente contratto di appalto pubblico, di un precedente contratto di appalto con un ente aggiudicatore o di un precedente contratto di concessione, oppure di imposizione di un risarcimento danni o altre sanzioni comparabili in relazione a tale precedente contratto di appalto?

crit_eu_title_guilty_misinterpretation=False dichiarazioni, omessa informazione, incapacità di fornire i documenti e ottenimento di informazioni confidenziali in merito alla procedura in questione.
crit_eu_text_guilty_misinterpretation=L'operatore economico si è trovato in una delle seguenti situazioni:<p/>a) si è reso gravemente colpevole di false dichiarazioni nel fornire le informazioni richieste per verificare l'assenza di motivi di esclusione o il rispetto dei criteri di selezione,<p/>b) ha occultato tali informazioni,<p/>c) non è stato in grado di trasmettere senza indugio i documenti complementari richiesti da un'amministrazione aggiudicatrice o da un ente aggiudicatore, e<p/>d) ha influenzato indebitamente il procedimento decisionale dell'amministrazione aggiudicatrice o dell'ente aggiudicatore, ha ottenuto informazioni confidenziali che possono conferirgli vantaggi indebiti nella procedura di appalto, ha fornito per negligenza informazioni fuorvianti che possono avere un'influenza notevole sulle decisioni riguardanti l'esclusione, la selezione o l'aggiudicazione?


crit_eu_main_purely_national=Si applicano motivi di esclusione previsti esclusivamente dalla legislazione nazionale, specificati nell'avviso o bando pertinente o nei documenti di gara?

crit_eu_title_purely_national=Motivi di esclusione previsti esclusivamente dalla legislazione nazionale
crit_eu_text_purely_national=Altri motivi di esclusione eventualmente previsti dalla legislazione nazionale dello Stato membro dell'amministrazione aggiudicatrice o dell'ente aggiudicatore. Si applicano motivi di esclusione previsti esclusivamente dalla legislazione nazionale, specificati nell'avviso o bando pertinente o nei documenti di gara?





crit_eu_main_title_grounds_criminal_conv_eo=L'articolo 57, paragrafo 1, della direttiva 2014/24/UE stabilisce i seguenti motivi di esclusione


crit_eu_main_title_payment_taxes_eo=L'articolo 57, paragrafo 2, della direttiva 2014/24/UE stabilisce i seguenti motivi di esclusione



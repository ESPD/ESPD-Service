tooltip_eo_can_reuse_espd=L'operatore economico può riutilizzare le informazioni fornite mediante un DGUE in una procedura di appalto pubblico precedente (DGUE "vecchio"). Il servizio DGUE unirà il DGUE "vecchio" al nuovo modello predisposto dall'amministrazione aggiudicatrice per la procedura di appalto in corso.
tooltip_eo_ref_suppl=Il termine "operatore economico" indica il fornitore o offerente.
tooltip_espd_used_both_ca_eo=Il servizio DGUE può essere utilizzato sia dalle amministrazioni aggiudicatrici sia dagli operatori economici. Selezionare l'opzione che corrisponde al profilo del compilatore in questa procedura di appalto pubblico.

crit_other_than_judicial_or_administrative_decision=Tale inottemperanza è stata accertata in modo diverso da una sentenza giudiziaria o decisione amministrativa?
crit_taxes_means_description=Indicare in quale modo è stata accertata l'inottemperanza
crit_decision_final_and_binding=Se l'inottemperanza è stata accertata mediante una sentenza giudiziaria o decisione amministrativa, tale sentenza o decisione è definitiva e vincolante?
crit_date_of_conviction_or_decision=Indicare la data della sentenza di condanna o della decisione
crit_taxes_length_period_of_exclusion=Nel caso di una sentenza di condanna, se stabilita direttamente nella sentenza di condanna, la durata del periodo d'esclusione
crit_taxes_eo_fulfilled_obligations=L'operatore economico ha ottemperato ai suoi obblighi, pagando o impegnandosi in modo vincolante a pagare le imposte o i contributi previdenziali dovuti, compresi eventuali interessi o multe?
crit_reasons_nevertheless_contract=Indicare perché l'operatore economico sarà comunque in grado di eseguire il contratto
crit_eu_tooltip_guilty_misconduct_eo=Si veda, ove pertinente, il diritto nazionale, l'avviso o bando pertinente o i documenti di gara.
crit_eu_title_involvement_eo=L'operatore economico o un'impresa a lui collegata ha fornito consulenza all'amministrazione aggiudicatrice o all'ente aggiudicatore o ha altrimenti partecipato alla preparazione della procedura di appalto?
crit_eu_title_guilty_misconduct_eo=L'impresa dell'operatore economico si è resa colpevole di gravi illeciti professionali?
crit_eu_title_conflict_interest_eo=L'impresa dell'operatore economico si trova in un conflitto di interessi legato alla partecipazione alla procedura di appalto?
crit_eu_title_breaching_obligations_environmental_eo=Violazione di obblighi in materia di diritto ambientale
crit_eu_title_bankrupt_eo=L'impresa dell'operatore economico si trova in stato di fallimento, o soggetta ad una procedura di insolvenza o di liquidazione, o in concordato preventivo con i creditori, o in qualsiasi altra situazione analoga derivante da una procedura simile ai sensi di leggi e regolamenti nazionali?
createcaexcl_insolvency_conflicts=Motivi legati a insolvenza, conflitto di interessi o illeciti professionali

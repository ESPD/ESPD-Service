createeo_separate_espd_sections_a_b=Presentare per ciascuno dei soggetti interessati un DGUE distinto, con le informazioni richieste dalle sezioni A e B della presente parte e dalla parte III, debitamente compilato e firmato dai soggetti interessati.<p>Si noti che dovrebbero essere indicati anche i tecnici o gli organismi tecnici che non facciano parte integrante dell'impresa dell'operatore economico, in particolare quelli responsabili del controllo della qualità e, per gli appalti pubblici di lavori, quelli di cui l'operatore economico disporrà per l'esecuzione dell'opera.</p><p>Se pertinente per le capacità specifiche su cui l'operatore economico fa affidamento, fornire per ciascuno dei soggetti interessati le informazioni delle parti IV e V.</p>

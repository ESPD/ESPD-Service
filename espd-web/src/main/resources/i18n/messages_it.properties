crit_reasons_nevertheless_contract=Indicare perché l'operatore economico sarà comunque in grado di eseguire il contratto. Tali informazioni non devono essere indicate se l'esclusione degli operatori economici per tale caso riveste carattere obbligatorio ai sensi della normativa nazionale applicabile senza nessuna possibilità di deroga anche qualora l'operatore sia comunque in grado di eseguire il contratto.

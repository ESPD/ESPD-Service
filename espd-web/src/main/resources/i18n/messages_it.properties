crit_selection_suitability_article_tooltip=L'operatore economico deve compilare questo campo solo se l'amministrazione aggiudicatrice o l'ente aggiudicatore ha indicato nell'avviso o bando pertinente o nei documenti di gara ivi citati che l'operatore economico può limitarsi a compilare la sezione α della parte IV senza compilare nessun'altra sezione della parte IV:
crit_selection_satisfies_all_criteria=Soddisfa tutti i criteri di selezione richiesti indicati nell'avviso o bando pertinente o nei documenti di gara ivi citati.
crit_selection_suitability_article=L'articolo 58, paragrafo 2, della direttiva 2014/24/UE stabilisce i seguenti criteri di selezione
crit_selection_ca_declares_that=In merito ai criteri di selezione l'amministrazione aggiudicatrice chiede all'operatore economico di dichiarare che

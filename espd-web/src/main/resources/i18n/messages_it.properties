createeo_is_eo_sized=L'operatore economico è una microimpresa, oppure una piccola o media impresa?
createeo_is_eo_sized_tooltip=Cfr. raccomandazione della Commissione, del 6 maggio 2003, relativa alla definizione delle microimprese, piccole e medie imprese (GU L 124 del 20.5.2003, pag. 36). Queste informazioni sono richieste unicamente a fini statistici. Microimprese: imprese che occupano meno di 10 persone e realizzano un fatturato annuo e/o un totale di bilancio annuo non superiori a 2 milioni di EUR. Piccole imprese: imprese che occupano meno di 50 persone e realizzano un fatturato annuo e/o un totale di bilancio annuo non superiori a 10 milioni di EUR. Medie imprese: imprese che non appartengono alla categoria delle microimprese né a quella delle piccole imprese, che occupano meno di 250 persone e il cui fatturato annuo non supera i 50 milioni di EUR, e/o il cui totale di bilancio annuo non supera i 43 milioni di EUR.
createeo_if_proc_reserved=Solo se l'appalto è riservato: l'operatore economico è un laboratorio protetto, una "impresa sociale" o provvederà all'esecuzione del contratto nel contesto di programmi di lavoro protetti?
createeo_percentage_disworkers=Qual è la percentuale corrispondente di lavoratori con disabilità o svantaggiati?
createeo_disworkers_details=Se richiesto, specificare a quale categoria di lavoratori con disabilità o svantaggiati appartengono i lavoratori interessati:
createeo_eo_approved_cert=Se pertinente: l'operatore economico è iscritto in un elenco ufficiale degli operatori economici riconosciuti, oppure possiede un certificato equivalente (ad esempio rilasciato nell'ambito di un sistema nazionale di qualificazione o prequalificazione)?
createeo_answer_following_parts=Rispondere compilando le altre parti di questa sezione, la sezione B e, ove pertinente, la sezione C della presente parte, compilare la parte V se applicabile, e in ogni caso compilare e firmare la parte VI.
createeo_provide_regnumber=a) Indicare il pertinente numero di iscrizione o di certificazione, se applicabile:
createeo_cert_e_avaliable=b) Se il certificato di iscrizione o la certificazione è disponibile elettronicamente, indicare:
createeo_ref_for_cert=c) Indicare i riferimenti in base ai quali è stata ottenuta l'iscrizione o la certificazione e, se applicabile, la classificazione ricevuta nell'elenco ufficiale:
createeo_all_selection_covered=d) L'iscrizione o la certificazione comprende tutti i criteri di selezione richiesti?
createeo_add_complete_missing=Inserire inoltre tutte le informazioni mancanti nella parte IV, sezione A, B, C, o D, secondo il caso, SOLO se richiesto dal pertinente avviso o bando o dai documenti di gara
createeo_eo_has_cert_soc=e) L'operatore economico potrà fornire un certificato per quanto riguarda il pagamento dei contributi previdenziali e delle imposte, o fornire informazioni che permettano all'amministrazione aggiudicatrice o all'ente aggiudicatore di acquisire tale documento direttamente accedendo a una banca dati nazionale che sia disponibile gratuitamente in un qualunque Stato membro?
createeo_is_eo_proc_together=L'operatore economico partecipa alla procedura di appalto insieme ad altri?
createeo_ensure_others_espd=Accertarsi che gli altri operatori interessati forniscano un DGUE distinto.
createeo_eo_group_role=a) Specificare il ruolo dell'operatore economico nel raggruppamento (capofila, responsabile di compiti specifici ...):
createeo_other_eo_part=b) Individuare gli altri operatori economici che compartecipano alla procedura di appalto:
createeo_name_part_group=c) Se pertinente, indicare il nome del raggruppamento partecipante:

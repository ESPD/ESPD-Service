filter_header=Benvenuti al servizio DGUE
filter_alert=<p>Il Documento di gara unico europeo (DGUE) è un'autodichiarazione dell'impresa sulla propria situazione finanziaria, sulle proprie capacità e sulla propria idoneità per una procedura di appalto pubblico. È disponibile in tutte le lingue dell'UE e si usa per indicare in via preliminare il soddisfacimento delle condizioni prescritte nelle procedure di appalto pubblico nell'UE. Grazie al DGUE gli offerenti non devono più fornire piene prove documentali e ricorrere ai diversi moduli precedentemente in uso negli appalti UE, il che costituisce una notevole semplificazione dell'accesso agli appalti transfrontalieri. A partire da ottobre 2018 il DGUE è fornito esclusivamente in forma elettronica.</p><p>La Commissione europea mette gratuitamente un servizio web a disposizione degli acquirenti, degli offerenti e di altre parti interessate a compilare il DGUE elettronicamente. Il modulo on line può essere compilato, stampato e poi inoltrato all'acquirente con le altre parti dell'offerta. Se la procedura è esperita elettronicamente il DGUE può essere esportato, salvato e presentato elettronicamente. Il DGUE presentato in una procedura di appalto pubblico precedente può essere riutilizzato a condizione che le informazioni siano ancora valide. Gli offerenti possono essere esclusi dalla procedura di appalto o essere perseguiti se nel DGUE sono presentate informazioni gravemente mendaci, omesse o che non possono essere comprovate dai documenti complementari.


tooltip_ted_reception_id=L'amministrazione aggiudicatrice riceverà un messaggio di posta elettronica dall'Ufficio delle pubblicazioni se ha inviato un avviso da pubblicare. Tale messaggio di posta elettronica contiene un identificativo (ID) che si può usare in questo servizio per compilare informazioni sull'appalto e sull'amministrazione.

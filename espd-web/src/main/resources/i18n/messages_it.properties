createca_to_be_filled_alert=Per le procedure di appalto per le quali è stato pubblicato un avviso di indizione di gara nella Gazzetta ufficiale dell'Unione europea le informazioni richieste alla parte I saranno acquisite automaticamente, a condizione che per generare e compilare il DGUE sia stato utilizzato il servizio DGUE elettronico. Riferimento dell'avviso o bando pertinente pubblicato nella Gazzetta ufficiale dell'Unione europea:

crit_selection_technical_service_contracts_performance_services_description=Unicamente per gli appalti pubblici di servizi: Durante il periodo di riferimento l'operatore economico ha prestato i seguenti principali servizi del tipo specificato. Le amministrazioni aggiudicatrici possono richiedere fino a tre anni e ammettere un'esperienza che risale a più di tre anni prima.

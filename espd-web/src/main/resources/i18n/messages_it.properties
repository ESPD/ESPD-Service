createcafinish_concl_statements=Parte VI: Dichiarazioni finali
createcafinish_concl_statements_signature=Data, luogo e, se richiesto o necessario, firma/firme:
createcafinish_concl_statements_text=Il sottoscritto dichiara formalmente che le informazioni riportate nelle precedenti parti da II a V sono veritiere e corrette e che il sottoscritto è consapevole delle conseguenze di una grave falsa dichiarazione.<p>Il sottoscritto dichiara formalmente di essere in grado di produrre, su richiesta e senza indugio, i certificati e le altre forme di prove documentali del caso, con le seguenti eccezioni:</p><p>a) se l'amministrazione aggiudicatrice o l'ente aggiudicatore hanno la possibilità di acquisire direttamente la documentazione complementare accedendo a una banca dati nazionale che sia disponibile gratuitamente in un qualunque Stato membro (a condizione che l'operatore economico abbia fornito le informazioni necessarie - indirizzo web, autorità o organismo di emanazione, riferimento preciso della documentazione - in modo da consentire all'amministrazione aggiudicatrice o all'ente aggiudicatore di ottenere la documentazione; se necessario, va allegato il pertinente assenso all'accesso) oppure</p><p>b) a decorrere al più tardi dal 18 ottobre 2018 (in funzione dell'attuazione nazionale dell'articolo 59, paragrafo 5, secondo comma della direttiva 2014/24/UE) l'amministrazione aggiudicatrice o l'ente aggiudicatore sono già in possesso della documentazione in questione.</p><p>Il sottoscritto autorizza formalmente [nome dell'amministrazione aggiudicatrice o ente aggiudicatore di cui alla parte I, sezione A] ad accedere ai documenti complementari alle informazioni di cui [alla parte/alla sezione/al punto o ai punti] del presente documento di gara unico europeo, ai fini della [identificare la procedura di appalto: (descrizione sommaria, estremi della pubblicazione nella Gazzetta ufficiale dell'Unione europea, numero di riferimento)].</p>
createcafinish_export=Esportare
createcafinish_export_content=Si può ora premere "Esportare" per scaricare il file DGUE sul computer locale e salvarlo. Le amministrazioni aggiudicatrici devono garantire che questo file DGUE sia a disposizione degli operatori economici insieme agli altri documenti di gara.
createcafinish_header=Fine
createcafinish_reduction=Parte V: Riduzione del numero di candidati qualificati
createcafinish_reduction_question=L'operatore economico dichiara:
createcafinish_text_eo_declares_that=Se alcuni di tali certificati o altre forme di prove documentali sono disponibili elettronicamente, indicare per ciascun documento:
createcafinish_title_eo_declares_that=di soddisfare i criteri e le regole, obiettivi e non discriminatori, da applicare per limitare il numero di candidati, come di seguito indicato:<p>se sono richiesti determinati certificati o altre forme di prove documentali, indicare per ciascun documento se l'operatore economico dispone dei documenti richiesti:</p>
createcafinish_toptext=L'operatore economico deve fornire informazioni solo se l'amministrazione aggiudicatrice o l'ente aggiudicatore ha specificato i criteri e le regole, obiettivi e non discriminatori, da applicare per limitare il numero di candidati che saranno invitati a presentare un'offerta o a partecipare al dialogo. Tali informazioni, che possono essere accompagnate da condizioni relative ai (tipi di) certificati o alle forme di prove documentali da produrre eventualmente, sono riportate nell'avviso o bando pertinente o nei documenti di gara ivi citati. Solo per le procedure ristrette, le procedure competitive con negoziazione, le procedure di dialogo competitivo e i partenariati per l'innovazione:
createcasel_alert=Le amministrazioni aggiudicatrici devono indicare quali criteri di selezione saranno applicati "spuntando" la casella relativa al criterio pertinente.

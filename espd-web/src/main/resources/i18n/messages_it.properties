crit_selection_economic_financial_standing_article_tooltip=L'operatore economico deve fornire informazioni solo se i criteri di selezione in oggetto sono stati richiesti dall'amministrazione aggiudicatrice o dall'ente aggiudicatore nell'avviso o bando pertinente o nei documenti di gara ivi citati.

createeo_information_subcontractors_footer=Se l'amministrazione aggiudicatrice o l'ente aggiudicatore richiede esplicitamente queste informazioni in aggiunta alle informazioni della parte I, fornire le informazioni richieste alle sezioni A e B della presente parte e alla parte III per ognuno dei subappaltatori (o categorie di subappaltatori) interessati.

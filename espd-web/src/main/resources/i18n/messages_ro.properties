createcafinish_concl_statements_signature=Data, locul și, dacă se solicită sau dacă este (sunt) necesară (necesare), semnătura (semnăturile):
createcafinish_concl_statements_text=Subsemnatul declar că informațiile prezentate în părțile II – V de mai sus sunt exacte și corecte și că au fost furnizate cunoscând pe deplin consecințele cazurilor grave de declarații false.<p>Subsemnatul declar în mod oficial că pot să furnizez, la cerere și fără întârziere, certificatele și alte forme de documente justificative menționate, cu excepția cazului în care:</p><p>a) Autoritatea contractantă sau entitatea contractantă are posibilitatea de a obține documentele justificative în cauză direct prin accesarea unei baze de date naționale în orice stat membru, disponibilă în mod gratuit, cu condiția ca operatorul economic să fi furnizat informațiile necesare [adresa de internet, autoritatea sau organismul emitent(ă), referința exactă a documentației] care să îi permită autorității contractante sau entității contractante să facă acest lucru. Dacă este cazul, aceste informații trebuie să fie însoțite de consimțământul relevant în vederea accesării acestora sau </p><p>b) La 18 octombrie 2018 cel mai târziu, [în funcție de aplicarea la nivel intern a articolului 59 alineatul (5) paragraful al doilea din Directiva 2014/24/UE], autoritatea contractantă sau entitatea contractantă posedă deja documentația în cauză.</p><p>Subsemnatul declar în mod oficial că sunt de acord ca [identificați autoritatea contractantă sau entitatea contractantă, astfel cum este descrisă în partea I secțiunea A] să obțină acces la documentele justificative privind informațiile pe care le-am furnizat în [identificați partea / secțiunea / punctul(punctele) în cauză] din prezentul documentul european de achiziție unic în scopul [identificați procedura de achiziții publice: (scurtă descriere, referința de publicare în Jurnalul Oficial al Uniunii Europene, numărul de referință)].</p>

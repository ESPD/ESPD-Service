filter_alert=<p>Documentul european de achiziție unic (DEAU) este o declarație pe proprie răspundere privind situația financiară, competențele și îndeplinirea de către societăți a criteriilor în vederea unei proceduri de achiziții publice. El este disponibil în toate limbile UE și este utilizat ca dovadă preliminară a îndeplinirii condițiilor necesare în cadrul procedurilor de achiziții publice în UE. Datorită DEAU, ofertanții nu mai trebuie să furnizeze probe documentare complete și în formate diferite, astfel cum se utilizau anterior în procedurile de achiziții publice în UE, ceea ce reprezintă o simplificare semnificativă a accesului la oportunitățile de ofertare transfrontaliere. Începând din octombrie 2018, DEAU va fi disponibil exclusiv în formă electronică.</p><p>Comisia Europeană pune la dispoziție un serviciu web gratuit pentru cumpărători, ofertanți și alte părți interesate de completarea DEAU în format electronic. Formularul online poate fi completat, imprimat și apoi trimis cumpărătorului împreună cu restul ofertei. Dacă procedura se desfășoară electronic, DEAU poate fi exportat, stocat și depus în format electronic. Un DEAU depus în cadrul unei proceduri de achiziții publice anterioare poate fi reutilizat, cu condiția ca informațiile să rămână corecte. Ofertanții pot fi excluși din procedura de achiziții publice sau pot fi urmăriți în justiție dacă informațiile din DEAU sunt false, nedivulgate sau nu pot fi susținute prin documente justificative.</p>

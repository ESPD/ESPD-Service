all_selection_switch=ɑ: Indicație globală pentru toate criteriile de selecție

crit_selection_suitability_article_tooltip=Operatorul economic trebuie să completeze acest câmp numai în cazul în care autoritatea contractantă sau entitatea contractantă a precizat în anunțul relevant sau în documentele achiziției menționate în anunț că operatorul economic se poate limita la completarea secțiunii α din partea IV fără să trebuiască să completeze nicio altă secțiune din partea IV:
crit_selection_satisfies_all_criteria=Acesta îndeplinește toate criteriile de selecție impuse indicate în anunțul relevant sau în documentele achiziției menționate în anunț.
crit_selection_suitability_article=Articolul 58 alineatul (2) din Directiva 2014/24/UE stabilește următoarele motive de selecție
crit_selection_ca_declares_that=În ceea ce privește criteriile de selecție, autoritatea contractantă cere operatorului economic să declare că
crit_selection_declares_that_tooltip=Operatorul economic trebuie să completeze acest câmp numai în cazul în care autoritatea contractantă sau entitatea contractantă a precizat în anunțul relevant sau în documentele achiziției menționate în anunț că operatorul economic se poate limita la completarea respectivului punct din partea IV fără să trebuiască să completeze nicio altă secțiune din partea IV, secțiunile A, B, C sau D
crit_selection_eo_declares_that=În ceea ce privește criteriile de selecție, operatorul economic declară că
crit_selection_eo_declares_that_tooltip=Operatorul economic trebuie să completeze acest câmp numai în cazul în care autoritatea contractantă sau entitatea contractantă a precizat în anunțul relevant sau în documentele achiziției menționate în anunț că operatorul economic se poate limita la completarea respectivului punct din partea IV fără să trebuiască să completeze nicio altă secțiune din partea IV, secțiunile A, B, C sau D
crit_selection_eo_satisfies_all_criteria=Îndeplinește criteriile de selecție impuse

crit_selection_suitability_enrolment_professional_register_main=Înscrierea într-un registru profesional relevant
crit_selection_suitability_enrolment_professional_register_description=Este înscris în registrele profesionale relevante în statul membru de stabilire, astfel cum este descris în anexa XI la Directiva 2014/24/UE; operatorii economici din anumite state membre pot avea obligația de a respecta alte cerințe stabilite în anexa respectivă.
crit_selection_suitability_enrolment_trade_register_main=Înscrierea în registrul comerțului
crit_selection_suitability_enrolment_trade_register_description=Este înscris în registrele comerciale în statul membru de stabilire, astfel cum este descris în anexa XI la Directiva 2014/24/UE; operatorii economici din anumite state membre pot avea obligația de a respecta alte cerințe stabilite în anexa respectivă.
crit_selection_suitability_service_contracts_auth_main=Pentru contractele de achiziție de servicii: este necesară o anumită autorizație
crit_selection_suitability_service_contracts_auth_description=Este necesară o anumită autorizație pentru ca operatorul economic să poată presta serviciul în cauză în țara unde este stabilit?
crit_selection_suitability_service_contracts_membership_main=Pentru contractele de achiziție de servicii: apartenența la organizația specifică este necesară
crit_selection_suitability_service_contracts_membership_description=Operatorul economic trebuie să fie membru al unei anumite organizații pentru a putea presta serviciul în cauză în țara unde este stabilit?
crit_selection_eo_suitability_article=Articolul 58 alineatul (2) din Directiva 2014/24/UE stabilește următoarele motive de selecție
crit_selection_eo_suitability_article_tooltip=Operatorul economic trebuie să furnizeze informații numai în cazul în care criteriile de selecție respective au fost impuse de autoritatea contractantă sau de entitatea contractantă în anunțul relevant sau în documentele achiziției menționate în anunț.
crit_selection_eo_suitability_enrolment_main=Înscrierea în registre profesionale sau comerciale
crit_selection_eo_suitability_enrolment_description=Este înscris într-unul dintre registrele profesionale sau comerciale relevante din statul membru în care este stabilit
crit_selection_eo_suitability_service_contracts_main=Pentru contractele de achiziție de servicii: Necesitatea autorizării sau a apartenenței
crit_selection_eo_suitability_service_contracts_description=Operatorul economic are nevoie de o autorizație specială sau trebuie să fie membru al unei anumite organizații pentru a putea presta serviciul în cauză în țara unde este stabilit?

crit_selection_ca_economic_article=Articolul 58 alineatul (3) din Directiva 2014/24/UE stabilește următoarele motive de selecție
crit_selection_economic_financial_standing_article_tooltip=Operatorul economic trebuie să furnizeze informații numai în cazul în care criteriile de selecție respective au fost impuse de autoritatea contractantă sau de entitatea contractantă în anunțul relevant sau în documentele achiziției menționate în anunț.
crit_selection_economic_general_yearly_turnover_main=Cifra de afaceri anuală generală
crit_selection_economic_general_yearly_turnover_description=Cifra sa de afaceri anuală generală pentru numărul de exerciții financiare impus în anunțul relevant, în documentele achiziției sau în DEAU, este după cum urmează:
crit_selection_economic_average_yearly_turnover_main=Cifră de afaceri medie anuală
crit_selection_economic_average_yearly_turnover_description=Cifra sa de afaceri medie anuală pentru numărul de ani impus în anunțul relevant, în documentele achiziției sau în DEAU, este după cum urmează:
crit_selection_economic_specific_yearly_turnover_main=Specificați cifra de afaceri medie anuală
crit_selection_economic_specific_yearly_turnover_description=Cifra sa de afaceri anuală specifică în domeniul la care se referă contractul pentru numărul de exerciții financiare specificate în anunțul relevant, în documentele achiziției sau în DEAU este după cum urmează:
crit_selection_economic_specific_average_turnover_main=Cifra de afaceri medie specifică

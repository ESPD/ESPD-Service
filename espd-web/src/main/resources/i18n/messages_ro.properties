createeo_separate_espd_sections_a_b=Vă rugăm să prezentați un formular DEAU separat care să cuprindă informațiile solicitate în secțiunile A și B din această parte și din partea III pentru fiecare dintre entitățile în cauză, completat și semnat în mod corespunzător de entitățile în cauză.<p/>Vă atragem atenția asupra faptului că trebuie incluși, de asemenea, tehnicienii sau organismele tehnice implicate, indiferent dacă fac sau nu parte din întreprinderea operatorului economic, în special cei care răspund de controlul calității și, în cazul contractelor de achiziții publice de lucrări, tehnicienii sau organismele tehnice la care poate face apel operatorul economic în vederea executării lucrărilor.<p/> În măsura în care este relevant pentru capacitatea (capacitățile) specifică (specifice) utilizată (utilizate) de operatorul economic, vă rugăm să includeți informațiile prevăzute în părțile IV și V pentru fiecare dintre entitățile în cauză.

createeo_information_subcontractors=D: Informații privind subcontractanții pe ale căror capacități operatorul economic nu se bazează
createeo_information_subcontractors_header=(Secțiunea se completează numai în cazul în care această informație este solicitată în mod explicit de către autoritatea contractantă sau entitatea contractantă.)
createeo_information_subcontractors_title=Operatorul economic intenționează să subcontracteze vreo parte din contract unor terți?
createeo_information_subcontractors_description=Dacă da și în măsura în care se cunoaște, vă rugăm să enumerați subcontractanții propuși:
createeo_information_subcontractors_footer=Dacă autoritatea contractantă sau entitatea contractantă solicită în mod explicit aceste informații, în plus față de informațiile din partea I, vă rugăm să furnizați informațiile solicitate în secțiunile A și B din această parte și din partea III pentru fiecare dintre subcontractanții (categoriile de subcontractanți) în cauză.


createcasel_alert=Autoritățile contractante trebuie să indice care vor fi criteriile de selecție aplicate, bifând căsuța care se găsește înainte de criteriul relevant.
createeosel_alert=Operatorul economic trebuie să furnizeze informații numai în cazul în care criteriile de selecție respective au fost impuse de autoritatea contractantă sau de entitatea contractantă în anunțul relevant sau în documentele achiziției menționate în anunț.
createcasel_suitability=A: Capacitatea de a corespunde cerințelor
createcasel_economic_and_financial_standing=B: Capacitatea economică și financiară
createcasel_technical_professional_ability=C: Capacitatea tehnică și profesională
createcasel_quality_assurance=D: Sisteme de asigurare a calității și standarde de management de mediu



crit_top_title_grounds_criminal_conv=A: Motive referitoare la condamnările penale
crit_top_title_grounds_payment_taxes=B: Motive legate de plata impozitelor sau a contribuțiilor la asigurările sociale
crit_top_title_insolvency_conflicts=C: Motive legate de insolvență, conflicte de interese sau abateri profesionale
crit_top_title_purely_national=D: Motivele de excludere pur naționale


crit_eu_main_title_grounds_criminal_conv=Articolul 57 alineatul (1) din Directiva 2014/24/UE stabilește următoarele motive de excludere

crit_eu_title_grounds_criminal_conv=Participare la o organizație criminală
crit_eu_text_grounds_criminal_conv=Operatorul economic însuși sau orice persoană care este membru al organismului de administrare, de conducere sau de supraveghere al acestuia sau care are putere de reprezentare, de decizie sau de control în cadrul acestuia a făcut obiectul unei condamnări pronunțate printr-o hotărâre definitivă pentru participare la o organizație criminală, printr-o condamnare pronunțată cu cel mult cinci ani în urmă sau în care continuă să se aplice o perioadă de excludere prevăzută în mod direct în condamnare? Astfel cum este definită la articolul 2 din Decizia-cadru 2008/841/JAI a Consiliului din 24 octombrie 2008 privind lupta împotriva crimei organizate (JO L 300, 11.11.2008, p. 42).

crit_eu_title_corruption=Corupție
crit_eu_text_corruption=Operatorul economic însuși sau orice persoană care este membru al organismului de administrare, de conducere sau de supraveghere al acestuia sau care are putere de reprezentare, de decizie sau de control în cadrul acestuia a făcut obiectul unei condamnări pentru corupție pronunțate printr-o hotărâre definitivă, printr-o condamnare pronunțată cu cel mult cinci ani în urmă sau în care continuă să se aplice o perioadă de excludere prevăzută în mod direct în condamnare? Astfel cum este definită la articolul 3 din Convenția privind lupta împotriva corupției care implică funcționari ai Comunităților Europene sau funcționari ai statelor membre ale Uniunii Europene, JO C 195, 25.6.1997, p. 1, și la articolul 2 alineatul (1) din Decizia-cadru 2003/568/JAI a Consiliului din 22 iulie 2003 privind combaterea corupției în sectorul privat (JO L 192, 31.7.2003, p. 54). Acest motiv de excludere se referă, de asemenea, la corupție, astfel cum este definită în dreptul național al autorității contractante (entității contractante) sau al operatorului economic.

crit_eu_title_fraud=Fraude
crit_eu_text_fraud=Operatorul economic însuși sau orice persoană care este membru al organismului de administrare, de conducere sau de supraveghere al acestuia sau care are putere de reprezentare, de decizie sau de control în cadrul acestuia a făcut obiectul unei condamnări pentru fraudă pronunțate printr-o hotărâre definitivă, printr-o condamnare pronunțată cu cel mult cinci ani în urmă sau în care continuă să se aplice o perioadă de excludere prevăzută în mod direct în condamnare? În sensul articolului 1 din Convenția privind protejarea intereselor financiare ale Comunităților Europene (JO C 316, 27.11.1995, p. 48).

crit_eu_title_terrorist=Infracțiuni teroriste sau infracțiuni legate de activitățile teroriste
crit_eu_text_terrorist=Operatorul economic însuși sau orice persoană care este membru al organismului de administrare, de conducere sau de supraveghere al acestuia sau care are putere de reprezentare, de decizie sau de control în cadrul acestuia a făcut obiectul unei condamnări pentru infracțiuni teroriste sau infracțiuni legate de activități teroriste, pronunțate printr-o hotărâre definitivă, printr-o condamnare pronunțată cu cel mult cinci ani în urmă sau în care continuă să se aplice o perioadă de excludere prevăzută în mod direct în condamnare? Astfel cum sunt definite la articolele 1 și 3 din Decizia-cadru a Consiliului din 13 iunie 2002 privind combaterea terorismului (JO L 164, 22.6.2002, p. 3). Acest motiv de excludere include, de asemenea, instigare, complicitate sau tentativă de a săvârși o infracțiune, în sensul articolului 4 din respectiva decizie-cadru.

crit_eu_title_money_laundering=Spălare de bani sau finanțarea terorismului
crit_eu_text_money_laundering=Operatorul economic însuși sau orice persoană care este membru al organismului de administrare, de conducere sau de supraveghere al acestuia sau care are putere de reprezentare, de decizie sau de control în cadrul acestuia a făcut obiectul unei condamnări pentru infracțiuni teroriste sau infracțiuni legate de activități teroriste, pronunțate printr-o hotărâre definitivă, printr-o condamnare pronunțată cu cel mult cinci ani în urmă sau în care continuă să se aplice o perioadă de excludere prevăzută în mod direct în condamnare? Astfel cum sunt definite la articolul 1 din Directiva 2005/60/CE a Parlamentului European și a Consiliului din 26 octombrie 2005 privind prevenirea utilizării sistemului financiar în scopul spălării banilor și finanțării terorismului (JO L 309, 25.11.2005, p. 15).

crit_eu_title_child_labour=Exploatarea prin muncă a copiilor și alte forme de trafic de persoane
crit_eu_text_child_labour=Operatorul economic însuși sau orice persoană care este membru al organismului de administrare, de conducere sau de supraveghere al acestuia sau care are putere de reprezentare, de decizie sau de control în cadrul acestuia a făcut obiectul unei condamnări pronunțate printr-o hotărâre definitivă pentru exploatare prin muncă a copiilor și alte forme de trafic de persoane, printr-o condamnare pronunțată cu cel mult cinci ani în urmă sau în care continuă să se aplice o perioadă de excludere prevăzută în mod direct în condamnare? Astfel cum sunt definite la articolul 2 din Directiva 2011/36/UE a Parlamentului European și a Consiliului din 5 aprilie 2011 privind prevenirea și combaterea traficului de persoane și protejarea victimelor acestuia, precum și de înlocuire a Deciziei-cadru 2002/629/JAI a Consiliului (JO L 101, 15.4.2011, p. 1). Vă rugăm să repetați de câte ori este necesar.


crit_eu_main_title_payment_taxes=Articolul 57 alineatul (2) din Directiva 2014/24/UE stabilește următoarele motive de excludere

crit_eu_title_payment_taxes=Plata impozitelor
crit_eu_text_payment_taxes=Operatorul economic și-a încălcat obligațiile cu privire la plata impozitelor, atât în țara în care este stabilit, cât și în statul membru al autorității contractante sau al entității contractante, în cazul în care este diferit de țara de stabilire?

crit_eu_title_payment_social_security=Plata asigurărilor sociale
crit_eu_text_payment_social_security=Operatorul economic și-a încălcat obligațiile cu privire la plata contribuțiilor la asigurările sociale, atât în țara în care este stabilit, cât și în statul membru al autorității contractante sau al entității contractante, în cazul în care este diferit de țara de stabilire?


crit_eu_main_breaching_obligations=Articolul 57 alineatul (4) din Directiva 2014/24/UE stabilește următoarele motive de excludere

crit_eu_title_breaching_obligations_environmental=Încălcarea obligațiilor în domeniul legislației de mediu
crit_eu_text_breaching_obligations_environmental=În măsura cunoștințelor sale, operatorul economic și-a încălcat obligațiile în domeniul legislației mediului? Astfel cum sunt menționate în scopul acestei achiziții publice în legislația națională, în anunțul relevant sau în documentele achiziției ori la articolul 18 alineatul (2) din Directiva 2014/24/UE.

crit_eu_title_breaching_obligations_social=Încălcarea obligațiilor în domeniul legislației sociale
crit_eu_text_breaching_obligations_social=În măsura cunoștințelor sale, operatorul economic și-a încălcat obligațiile în domeniul legislației sociale? Astfel cum sunt menționate în scopul acestei achiziții publice în legislația națională, în anunțul relevant sau în documentele achiziției ori la articolul 18 alineatul (2) din Directiva 2014/24/UE.

crit_eu_title_breaching_obligations_labour=Încălcarea obligațiilor în domeniul legislației muncii
crit_eu_text_breaching_obligations_labour=În măsura cunoștințelor sale, operatorul economic și-a încălcat obligațiile în domeniul legislației muncii? Astfel cum sunt menționate în scopul acestei achiziții publice în legislația națională, în anunțul relevant sau în documentele achiziției ori la articolul 18 alineatul (2) din Directiva 2014/24/UE.

crit_eu_title_bankrupt=Falimentul
crit_eu_text_bankrupt=Operatorul economic este în stare de faliment? Nu este necesar să se furnizeze aceste informații în cazul în care excluderea operatorilor economici în acest caz a devenit obligatorie în temeiul legislației naționale aplicabile, fără nicio posibilitate de derogare atunci când operatorul economic este, totuși, în măsură să execute contractul.

crit_eu_title_insolvency=Insolvență
crit_eu_text_insolvency=Operatorul economic este în situație de insolvență sau de lichidare? Nu este necesar să se furnizeze aceste informații în cazul în care excluderea operatorilor economici în acest caz a devenit obligatorie în temeiul legislației naționale aplicabile, fără nicio posibilitate de derogare atunci când operatorul economic este, totuși, în măsură să execute contractul.

crit_eu_title_arrangement_creditors=Concordat preventiv
crit_eu_text_arrangement_creditors=Operatorul economic este în concordat preventiv? Nu este necesar să se furnizeze aceste informații în cazul în care excluderea operatorilor economici în acest caz a devenit obligatorie în temeiul legislației naționale aplicabile, fără nicio posibilitate de derogare atunci când operatorul economic este, totuși, în măsură să execute contractul.

crit_eu_title_national_bankruptcy=Situații similare, în temeiul legislației naționale, cum ar fi falimentul
crit_eu_text_national_bankruptcy=Operatorul economic se află într-o situație similară, cum ar fi falimentul, care rezultă dintr-o procedură similară din legislațiile sau reglementările naționale? Nu este necesar să se furnizeze aceste informații în cazul în care excluderea operatorilor economici în acest caz a devenit obligatorie în temeiul legislației naționale aplicabile, fără nicio posibilitate de derogare atunci când operatorul economic este, totuși, în măsură să execute contractul.

crit_eu_title_liquidator=Active administrate de lichidator
crit_eu_text_liquidator=Activele operatorului economic sunt administrate de un lichidator sau de o instanță? Nu este necesar să se furnizeze aceste informații în cazul în care excluderea operatorilor economici în acest caz a devenit obligatorie în temeiul legislației naționale aplicabile, fără nicio posibilitate de derogare atunci când operatorul economic este, totuși, în măsură să execute contractul.

crit_eu_title_suspended_business=Activitățile economice sunt suspendate
crit_eu_text_suspended_business=Activitățile economice ale operatorului economic sunt suspendate? Nu este necesar să se furnizeze aceste informații în cazul în care excluderea operatorilor economici în acest caz a devenit obligatorie în temeiul legislației naționale aplicabile, fără nicio posibilitate de derogare atunci când operatorul economic este, totuși, în măsură să execute contractul.

crit_eu_title_guilty_misconduct=Vinovat de comiterea unei abateri profesionale grave
crit_eu_text_guilty_misconduct=Operatorul economic se face vinovat de o abatere profesională gravă? Dacă este cazul, a se vedea definițiile din legislația națională, din anunțul relevant sau din documentele achiziției

crit_eu_title_agreement_economic=Acorduri cu alți operatori economici care vizează denaturarea concurenței
crit_eu_text_agreement_economic=Operatorul economic a încheiat acorduri cu alți operatori economici care au ca obiect denaturarea concurenței?

crit_eu_title_conflict_interest=Conflict de interese care decurge din participarea la procedura de achiziții publice
crit_eu_text_conflict_interest=Operatorul economic are cunoștință de vreun conflict de interese, astfel cum se precizează în legislația națională, anunțul relevant sau documentele achiziției, care decurge din participarea sa la procedura de achiziții publice?

crit_eu_title_involvement=Implicare directă sau indirectă în pregătirea acestei proceduri de achiziții publice
crit_eu_text_involvement=Operatorul economic sau o întreprindere care are legături cu acesta a oferit consultanță autorității contractante sau entității contractante sau a participat în orice alt mod la pregătirea procedurii de achiziții publice?

crit_eu_title_early_termination=Încetare anticipată, daune-interese sau alte sancțiuni comparabile
crit_eu_text_early_termination=Operatorul economic s-a aflat într-o situație în care un contract de achiziții publice anterior, un contract anterior încheiat cu o entitate contractantă sau un contract de concesiune anterior a fost reziliat anticipat sau au fost impuse daune-interese sau alte sancțiuni comparabile în legătură cu respectivul contract anterior?

crit_eu_title_guilty_misinterpretation=Vinovat de interpretare eronată, nedivulgare de informații, incapacitate de a furniza documentele necesare și obținere de informații confidențiale referitoare la această procedură
crit_eu_text_guilty_misinterpretation=Operatorul economic s-a aflat într-una dintre situațiile următoare:<p/>a) Nu s-a făcut grav vinovat de declarații false la furnizarea informațiilor necesare pentru verificarea absenței motivelor de excludere sau a îndeplinirii criteriilor de selecție,<p/>b) a ascuns astfel de informații,<p/>c) nu a fost în măsură să furnizeze, fără întârziere, documentele justificative solicitate de autoritatea contractantă sau de entitatea contractantă, și<p/>d) a încercat să influențeze în mod nepermis procesul decizional al autorității contractante sau entității contractante, să obțină informații confidențiale care i-ar putea conferi avantaje necuvenite în cadrul procedurii de achiziții publice sau că a furnizat din neglijență informații false care pot avea o influență semnificativă asupra deciziilor privind excluderea, selecția și atribuirea?


crit_eu_main_purely_national=Se aplică motivele de excludere pur naționale care sunt specificate în anunțul relevant sau în documentele achiziției?

crit_eu_title_purely_national=Motivele de excludere pur naționale
crit_eu_text_purely_national=Alte motive de excludere care pot fi prevăzute în legislația națională din statul membru al autorității contractante sau al entității contractante. Se aplică motivele de excludere pur naționale care sunt specificate în anunțul relevant sau în documentele achiziției?




createcafinish_text_eo_declares_that=Pokud jsou některé z těchto osvědčení či jiných dokladů k dispozici v elektronické podobě, uveďte, kde lze jednotlivá osvědčení či doklady nalézt:

createcafinish_concl_statements=Část VI: Závěrečná prohlášení
createcafinish_concl_statements_text=Já, níže podepsaný, tímto formálně prohlašuji, že údaje, které jsem uvedl v částech II až V, jsou přesné a správné a že jsem si vědom důsledků závažného zkreslení poskytnutých informací.<p>Já, níže podepsaný, tímto formálně prohlašuji, že jsem schopen na požádání a bezodkladně poskytnout uvedená osvědčení a jiné doklady, s výjimkou těchto případů:</p><p>a) Veřejný zadavatel / zadavatel má možnost opatřit si dané podklady přímo a bezplatně z vnitrostátní databáze v některém členském státě (za podmínky, že hospodářský subjekt poskytl nezbytné údaje (internetovou adresu, vydávající orgán nebo subjekt, přesný odkaz na dokumentaci) k tomu, aby tak veřejný zadavatel / zadavatel mohl učinit. Vyžaduje-li se pro přístup k těmto údajům povolení, musí být toto povolení (souhlas) přiloženo).</p></p>b) Veřejný zadavatel / zadavatel měl nejpozději k 18. říjnu 2018 (dle provedení čl. 59 odst. 5 druhého pododstavce směrnice 2014/24/EU do vnitrostátního právního řádu) předmětnou dokumentaci již k dispozici.</p><p>Já, níže podepsaný, vyslovuji formální souhlas s tím, aby si [doplňte název veřejného zadavatele / zadavatele dle části I oddílu A] opatřil přístup k podkladům prokazujícím údaje uvedené v [doplňte příslušnou část/oddíl/bod(y)] tohoto jednotného evropského osvědčení pro veřejné zakázky pro účely [uveďte zadávací řízení: (souhrnný popis, odkaz na uveřejnění v Úředním věstníku Evropské unie, číslo jednací)].</p>

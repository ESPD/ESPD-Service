tooltip_espd_used_both_ca_eo=Službu jednotného osvědčení mohou používat veřejní zadavatelé i hospodářské subjekty. Vyberte možnost, která odpovídá Vašemu profilu v tomto zadávacím řízení.
tooltip_filter_eo_can_import_espd=Hospodářský subjekt může naimportovat soubor jednotného osvědčení, který veřejný zadavatel pro toto zadávací řízení předvyplnil a uveřejnil s oznámením o zahájení zadávacího řízení.
tooltip_eo_can_reuse_espd=Hospodářský subjekt může znovu použít informace, které byly poskytnuty prostřednictvím jednotného osvědčení v předchozím zadávacím řízení („staré“ jednotné osvědčení). Služba jednotného osvědčení sloučí „staré“ jednotné osvědčení s novým formulářem, který veřejný zadavatel připravil pro toto zadávací řízení.
tooltip_ca_ref_buyer=Pojem veřejný zadavatel označuje kupujícího.
tooltip_eo_ref_suppl=Pojem hospodářský subjekt označuje dodavatele/uchazeče.


tooltip_ca_can_create_espd=Veřejný zadavatel může vytvořit zcela nové jednotné osvědčení. V takovém případě musí veřejný zadavatel vyplnit v jednotném osvědčení všechny relevantní informace.
tooltip_ca_can_import_espd=Pokud veřejný zadavatel službu jednotného osvědčení už v minulosti použil pro jiné zadávací řízení, může naimportovat jednotné osvědčení uložené na místní síti. V tomto případě se jednotné osvědčení nemusí vyplňovat úplně od začátku, ale některé údaje musí být aktualizovány, aby zohledňovaly stávající zadávací řízení.
tooltip_overview_received_espds=Tato funkce obsahuje tabulku s přehledem odpovědí ve všech jednotných osvědčeních, která uchazeč pro dané zadávací řízení poskytl.
tooltip_review_espd=Veřejný zadavatel si může elektronické jednotné osvědčení, které obdržel od hospodářského subjektu, prohlédnout/zobrazit.


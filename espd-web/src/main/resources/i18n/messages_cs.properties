filter_header=Vítejte ve službě jednotného osvědčení
filter_alert=Jednotné evropské osvědčení pro veřejné zakázky („jednotné osvědčení“) je prohlášení o finanční situaci, způsobilosti a vhodnosti pro zadávací řízení, které za sebe předkládají podniky. Je k dispozici ve všech jazycích EU a používá se jako předběžný doklad o splnění podmínek požadovaných v zadávacích řízeních v celé EU. Díky jednotnému osvědčení již uchazeči nemusí předkládat veškeré doklady a různé formuláře používané v zadávacích řízeních v EU v minulosti, což výrazně zjednodušuje přístup k přeshraničním zadávacím řízením. Od října 2018 se jednotné osvědčení bude poskytovat jen elektronicky.</p><p>Evropská komise poskytuje kupujícím, uchazečům a dalším subjektům majícím zájem o elektronické vyplnění jednotného osvědčení bezplatnou internetovou službu. Lze vyplnit online formulář, vytisknout jej a zaslat jej kupujícímu spolu se zbytkem nabídky.  Pokud řízení probíhá elektronicky, lze jednotné osvědčení vyexportovat, uložit a zaslat elektronicky. Jestliže jsou dané údaje stále správné, lze jednotné osvědčení předložené v rámci předchozího zadávacího řízení znovu použít. V případech, kdy uchazeči uvedou v jednotném osvědčení závažným způsobem zkreslené údaje anebo v případech, kdy tyto informace neuvedou nebo kdy nejsou s to předložit další podklady, mohou být tito uchazeči ze zadávacího řízení vyloučeni nebo proti nim může být vedeno stíhání.</p>


createeo_is_eo_sized=Je hospodářský subjekt mikropodnikem, malým nebo středním podnikem?
createeo_is_eo_sized_tooltip=Viz doporučení Komise ze dne 6. května 2003 o definici mikropodniků a malých a středních podniků (Úř. věst. L 124, 20.5.2003, s. 36). Tyto informace slouží pouze ke statistickým účelům. Mikropodnik: podnik, který zaměstnává méně než 10 osob a jehož roční obrat nebo bilanční suma roční rozvahy nepřesahuje 2 miliony EUR. Malý podnik: podnik, který zaměstnává méně než 50 osob a jehož roční obrat nebo bilanční suma roční rozvahy nepřesahuje 10 milionů EUR. Střední podnik je podnik, který není ani mikropodnikem, ani malým podnikem, a který zaměstnává méně než 250 osob a jehož roční obrat nepřesahuje 50 milionů EUR nebo jehož bilanční suma roční rozvahy nepřesahuje 43 milionů EUR.

createeo_ref_for_cert=c) Uveďte doklady, na nichž se zápis do seznamu nebo osvědčení zakládá, a případně i zařazení v rámci úředního seznamu:
createeo_all_selection_covered=d) Zahrnuje zápis do seznamu nebo osvědčení všechna požadovaná kvalifikační kritéria pro výběr?
createeo_add_complete_missing=Doplňte také odpovídající chybějící údaje v části IV oddílech A, B, C nebo D, POUZE pokud to vyžaduje příslušné oznámení nebo zadávací dokumentace
createeo_eo_has_cert_soc=e) Bude hospodářský subjekt schopen předložit osvědčení o zaplacení příspěvků na sociální zabezpečení a daní nebo informace, které veřejnému zadavateli / zadavateli umožní získat je přímo a bezplatně z databáze v některém členském státě?
createeo_is_eo_proc_together=Účastní se hospodářský subjekt zadávacího řízení společně s dalšími subjekty?
createeo_ensure_others_espd=Pokud ano, zajistěte, aby ostatní subjekty předložily samostatné jednotné osvědčení.
createeo_eo_group_role=a) Uveďte funkci daného hospodářského subjektu ve skupině (vedoucí, odpovědnost za konkrétní úkoly...).
createeo_other_eo_part=b) Vyjmenujte ostatní hospodářské subjekty, které se zadávacího řízení účastní společně:
createeo_name_part_group=c) Uveďte případně název účastnící se skupiny.
createeo_lots_concerned=Je-li to relevantní, uveďte, o které části veřejné zakázky / zakázky se chce hospodářský subjekt ucházet.


createeo_info_respresent=B: Údaje o zástupcích hospodářského subjektu
createeo_person_empowered=V příslušných případech uveďte jméno(a) a adresu(y) osoby (osob) zmocněné (zmocněných) zastupovat hospodářský subjekt pro účely tohoto zadávacího řízení:

createeo_first_name=Jméno
createeo_last_name=Příjmení
createeo_birth_date=Datum narození
createeo_birth_place=Místo narození

createeo_pos_act_in_capacity=Pozice/funkce:
createeo_detinfo_of_represent=V případě potřeby uveďte podrobnosti o zastoupení (jeho formě, rozsahu, účelu...):

createeo_info_reliance=C: Údaje o využití způsobilosti jiných subjektů
createeo_eo_rely_other_entities=Hodlá hospodářský subjekt využít způsobilosti jiných subjektů, aby splnil kvalifikační kritéria pro výběr dle části IV a (případně) kritéria a pravidla dle části V?
createeo_separate_espd_sections_a_b=Uveďte za každý z příslušných subjektů na samostatném formuláři jednotného osvědčení, řádně vyplněném a podepsaném příslušným subjektem, údaje dle této části oddílu A a B a části III.<p/>Tyto údaje by měly být uvedeny i za techniky a technické útvary, jež nepatří přímo podniku hospodářského subjektu, zvláště těch, kteří jsou odpovědní za kontrolu kvality. V případě veřejných zakázek na stavební práce pak techniků nebo technických útvarů, které může hospodářský subjekt povolat k provedení stavby.<p/>Je-li to relevantní pro specifickou způsobilost, jíž hospodářský subjekt hodlá využít, doplňte za každý z příslušných subjektů též údaje dle části IV a V.

createeo_information_subcontractors=D: Údaje k subdodavatelům, jejichž způsobilosti hospodářský subjekt nehodlá využít
createeo_information_subcontractors_header=(Tento oddíl vyplňte, pouze pokud veřejný zadavatel / zadavatel tyto údaje výslovně vyžaduje.)
createeo_information_subcontractors_title=Hodlá hospodářský subjekt zadat provedení části veřejné zakázky / zakázky třetí osobě?
createeo_information_subcontractors_description=Pokud ano a pokud už jsou navržení subdodavatelé známi, uveďte jejich názvy/jména:
createeo_information_subcontractors_footer=Vyžaduje-li veřejný zadavatel / zadavatel kromě údajů obsažených v části I výslovně i tyto údaje, uveďte údaje požadované v oddílech A a B této části a v části III za každého z dotčených subdodavatelů (nebo za každou kategorii subdodavatelů).


createcasel_alert=Kvalifikační kritéria pro výběr, která se použijí, označí veřejní zadavatelé zaškrtnutím políčka umístěného před příslušným kritériem.
createeosel_alert=Hospodářský subjekt poskytne informace pouze k těm kvalifikačním kritériím pro výběr, jejichž splnění si veřejný zadavatel / zadavatel vyžádal v příslušném oznámení nebo v zadávací dokumentaci uvedené v daném oznámení.
createcasel_suitability=A: Vhodnost pro výkon odborné činnosti
createcasel_economic_and_financial_standing=B: Ekonomická a finanční situace
createcasel_technical_professional_ability=C: Technická a odborná způsobilost
createcasel_quality_assurance=D: Systémy zajišťování jakosti a normy environmentálního řízení



crit_top_title_grounds_criminal_conv=A: Důvody týkající se odsouzení pro trestný čin
crit_top_title_grounds_payment_taxes=B: Důvody týkající se placení daní nebo příspěvků na sociální zabezpečení
crit_top_title_insolvency_conflicts=C: Důvody týkající se úpadku, střetu zájmů nebo profesního pochybení
crit_top_title_purely_national=D: Čistě vnitrostátní důvody pro vyloučení


crit_eu_main_title_grounds_criminal_conv=V čl. 57 odst. 1 směrnice 2014/24/EU jsou uvedeny tyto důvody pro vyloučení:

crit_eu_title_grounds_criminal_conv=Účast na zločinném spolčení
crit_eu_text_grounds_criminal_conv=Byly hospodářský subjekt nebo osoba, která je členem jeho správního, řídícího nebo dozorčího orgánu nebo která v něm má práva spojená se zastupováním, rozhodováním nebo kontrolou, pravomocným rozsudkem odsouzeny pro účast na zločinném spolčení, přičemž tento rozsudek byl vynesen nejvýše před pěti lety nebo přímo stanoví dobu vyloučení, která dosud trvá? Jak je vymezeno v článku 2 rámcového rozhodnutí Rady 2008/841/SVV ze dne 24. října 2008 o boji proti organizované trestné činnosti (Úř. věst. L 300, 11.11.2008, s. 42).

crit_eu_title_corruption=Korupce
crit_eu_text_corruption=Byly hospodářský subjekt nebo osoba, která je členem jeho správního, řídícího nebo dozorčího orgánu nebo která v něm má práva spojená se zastupováním, rozhodováním nebo kontrolou, pravomocným rozsudkem odsouzeny pro korupci, přičemž tento rozsudek byl vynesen nejvýše před pěti lety nebo přímo stanoví dobu vyloučení, která dosud trvá? Jak je vymezena v článku 3 Úmluvy o boji proti korupci úředníků Evropských společenství nebo členských států Evropské unie (Úř. věst. C 195, 25.6.1997, s. 1) a v čl. 2 odst. 1 rámcového rozhodnutí Rady 2003/568/SVV ze dne 22. července 2003 o boji proti korupci v soukromém sektoru (Úř. věst. L 192, 31.7.2003, s. 54). Tento důvod pro vyloučení zahrnuje rovněž korupci, jak je vymezena ve vnitrostátním právu veřejného zadavatele / zadavatele nebo hospodářského subjektu.

crit_eu_title_fraud=Podvod
crit_eu_text_fraud=Byly hospodářský subjekt nebo osoba, která je členem jeho správního, řídícího nebo dozorčího orgánu nebo která v něm má práva spojená se zastupováním, rozhodováním nebo kontrolou, pravomocným rozsudkem odsouzeny pro podvod, přičemž tento rozsudek byl vynesen nejvýše před pěti lety nebo přímo stanoví dobu vyloučení, která dosud trvá? Ve smyslu článku 1 Úmluvy o ochraně finančních zájmů Evropských společenství (Úř. věst. C 316, 27.11.1995, s. 48).

crit_eu_title_terrorist=Teroristické trestné činy nebo trestné činy spojené s teroristickými činnostmi
crit_eu_text_terrorist=Byly hospodářský subjekt nebo osoba, která je členem jeho správního, řídícího nebo dozorčího orgánu nebo která v něm má práva spojená se zastupováním, rozhodováním nebo kontrolou, pravomocným rozsudkem odsouzeny pro teroristické trestné činy nebo trestné činy spojené s teroristickými činnostmi, přičemž tento rozsudek byl vynesen nejvýše před pěti lety nebo přímo stanoví dobu vyloučení, která dosud trvá? Jak jsou vymezeny v článcích 1 a 3 rámcového rozhodnutí Rady ze dne 13. června 2002 o boji proti terorismu (Úř. věst. L 164, 22.6.2002, s. 3). Tento důvod pro vyloučení zahrnuje rovněž návod, pomoc či účastenství při jejich spáchání nebo pokus o ně, jak jsou vymezeny v článku 4 uvedeného rámcového rozhodnutí.

crit_eu_title_money_laundering=Praní peněz nebo financování terorismu
crit_eu_text_money_laundering=Byly hospodářský subjekt nebo osoba, která je členem jeho správního, řídícího nebo dozorčího orgánu nebo která v něm má práva spojená se zastupováním, rozhodováním nebo kontrolou, pravomocným rozsudkem odsouzeny pro praní peněz nebo financování terorismu, přičemž tento rozsudek byl vynesen nejvýše před pěti lety nebo přímo stanoví dobu vyloučení, která dosud trvá? Jak jsou vymezeny v článku 1 směrnice Evropského parlamentu a Rady 2005/60/ES ze dne 26. října 2005 o předcházení zneužití finančního systému k praní peněz a financování terorismu (Úř. věst. L 309, 25.11.2005, s. 15).

crit_eu_title_child_labour=Dětská práce a jiné formy obchodování s lidmi
crit_eu_text_child_labour=Byly hospodářský subjekt nebo osoba, která je členem jeho správního, řídícího nebo dozorčího orgánu nebo která v něm má práva spojená se zastupováním, rozhodováním nebo kontrolou, pravomocným rozsudkem odsouzeny pro dětskou práci a jiné formy obchodování s lidmi, přičemž tento rozsudek byl vynesen nejvýše před pěti lety nebo přímo stanoví dobu vyloučení, která dosud trvá? Ve smyslu článku 2 směrnice Evropského parlamentu a Rady 2011/36/EU ze dne 5. dubna 2011 o prevenci obchodování s lidmi, boji proti němu a o ochraně obětí a o nahrazení rámcového rozhodnutí Rady 2002/629/SVV (Úř. věst. L 101, 15.4.2011, s. 1).


crit_eu_main_title_payment_taxes=V čl. 57 odst. 2 směrnice 2014/24/EU jsou uvedeny tyto důvody pro vyloučení:

crit_eu_title_payment_taxes=Placení daní
crit_eu_text_payment_taxes=Dopustil se hospodářský subjekt porušení svých povinností  týkajících se placení daní, a to jak v zemi, kde má své sídlo, tak v členském státě veřejného zadavatele / zadavatele, pokud se země liší?

crit_eu_title_payment_social_security=Placení příspěvků na sociální zabezpečení
crit_eu_text_payment_social_security=Dopustil se hospodářský subjekt porušení svých povinností  týkajících se placení příspěvků na sociální zabezpečení, a to jak v zemi, kde má své sídlo, tak v členském státě veřejného zadavatele / zadavatele, pokud se země liší?


crit_eu_main_breaching_obligations=V čl. 57 odst. 4 směrnice 2014/24/EU jsou uvedeny tyto důvody pro vyloučení:

crit_eu_title_breaching_obligations_environmental=Porušení povinností vyplývajících z právních předpisů o ochraně životního prostředí
crit_eu_text_breaching_obligations_environmental=Dopustil se hospodářský subjekt dle svého vědomí porušení svých povinností vyplývajících z právních předpisů o ochraně životního prostředí? Jak jsou pro účely tohoto zadávacího řízení uvedeny ve vnitrostátních právních předpisech, v příslušném oznámení nebo v zadávací dokumentaci nebo v čl. 18 odst. 2 směrnice 2014/24/EU.

crit_eu_title_breaching_obligations_social=Porušení povinností vyplývajících ze sociálněprávních předpisů
crit_eu_text_breaching_obligations_social=Dopustil se hospodářský subjekt dle svého vědomí porušení svých povinností vyplývajících ze sociálněprávních předpisů? Jak jsou pro účely tohoto zadávacího řízení uvedeny ve vnitrostátních právních předpisech, v příslušném oznámení nebo v zadávací dokumentaci nebo v čl. 18 odst. 2 směrnice 2014/24/EU.

crit_eu_title_breaching_obligations_labour=Porušení povinností vyplývajících z pracovněprávních předpisů
crit_eu_text_breaching_obligations_labour=Dopustil se hospodářský subjekt dle svého vědomí porušení svých povinností vyplývajících z pracovněprávních předpisů? Jak jsou pro účely tohoto zadávacího řízení uvedeny ve vnitrostátních právních předpisech, v příslušném oznámení nebo v zadávací dokumentaci nebo v čl. 18 odst. 2 směrnice 2014/24/EU.

crit_eu_title_bankrupt=Úpadek
crit_eu_text_bankrupt=Je hospodářský subjekt v úpadku? Tuto informaci není třeba uvádět, pokud je vyloučení hospodářského subjektu v tomto případě povinné na základě platného vnitrostátního právního předpisu a bez možnosti jakékoliv výjimky, je-li hospodářský subjekt přesto schopen veřejnou zakázku / zakázku provést.

crit_eu_title_insolvency=Úpadkové řízení
crit_eu_text_insolvency=Je hospodářský subjekt v úpadkovém nebo likvidačním řízení? Tuto informaci není třeba uvádět, pokud je vyloučení hospodářského subjektu v tomto případě povinné na základě platného vnitrostátního právního předpisu a bez možnosti jakékoliv výjimky, je-li hospodářský subjekt přesto schopen veřejnou zakázku / zakázku provést.

crit_eu_title_arrangement_creditors=Dohoda o vyrovnání s věřiteli
crit_eu_text_arrangement_creditors=Uzavřel hospodářský subjekt se svými věřiteli dohodu o vyrovnání? Tuto informaci není třeba uvádět, pokud je vyloučení hospodářského subjektu v tomto případě povinné na základě platného vnitrostátního právního předpisu a bez možnosti jakékoliv výjimky, je-li hospodářský subjekt přesto schopen veřejnou zakázku / zakázku provést.

crit_eu_title_national_bankruptcy=Srovnatelná situace jako úpadek podle vnitrostátních právních předpisů
crit_eu_text_national_bankruptcy=Je hospodářský subjekt ve srovnatelné situaci jako úpadek vyplývající z podobných řízení podle vnitrostátních právních a správních předpisů? Tuto informaci není třeba uvádět, pokud je vyloučení hospodářského subjektu v tomto případě povinné na základě platného vnitrostátního právního předpisu a bez možnosti jakékoliv výjimky, je-li hospodářský subjekt přesto schopen veřejnou zakázku / zakázku provést.

crit_eu_title_liquidator=Majetek spravuje likvidátor
crit_eu_text_liquidator=Spravuje majetek hospodářskému subjektu likvidátor nebo soud? Tuto informaci není třeba uvádět, pokud je vyloučení hospodářského subjektu v tomto případě povinné na základě platného vnitrostátního právního předpisu a bez možnosti jakékoliv výjimky, je-li hospodářský subjekt přesto schopen veřejnou zakázku / zakázku provést.

crit_eu_title_suspended_business=Obchodní činnost je pozastavena
crit_eu_text_suspended_business=Je obchodní činnost hospodářského subjektu pozastavena? Tuto informaci není třeba uvádět, pokud je vyloučení hospodářského subjektu v tomto případě povinné na základě platného vnitrostátního právního předpisu a bez možnosti jakékoliv výjimky, je-li hospodářský subjekt přesto schopen veřejnou zakázku / zakázku provést.

crit_eu_title_guilty_misconduct=Vážné profesní pochybení
crit_eu_text_guilty_misconduct=Dopustil se hospodářský subjekt vážného profesního pochybení? Viz případně definice ve vnitrostátních právních předpisech, příslušném oznámení nebo zadávací dokumentaci.

crit_eu_title_agreement_economic=Dohody s jinými hospodářskými subjekty, jejichž cílem je narušení hospodářské soutěže
crit_eu_text_agreement_economic=Uzavřel hospodářský subjekt dohody s jinými hospodářskými subjekty, jejichž cílem je narušení hospodářské soutěže?

crit_eu_title_conflict_interest=Střet zájmů související s účastí v zadávacím řízení
crit_eu_text_conflict_interest=Je si hospodářský subjekt vědom jakéhokoliv střetu zájmů, dle vnitrostátních právních předpisů, příslušného oznámení nebo zadávací dokumentace, souvisejícího s jeho účastí v zadávacím řízení?

crit_eu_title_involvement=Přímý nebo nepřímý podíl na přípravě tohoto zadávacího řízení
crit_eu_text_involvement=Působil hospodářský subjekt nebo podnik se vztahem k němu jako poradce veřejného zadavatele / zadavatele nebo se jinak podílel na přípravě zadávacího řízení?

crit_eu_title_early_termination=Předčasné ukončení, náhrada škody nebo jiné srovnatelné sankce
crit_eu_text_early_termination=Stalo se hospodářskému subjektu, že by dřívější veřejná zakázka, dřívější smluvní vztah se zadavatelem (zakázka) nebo dřívější koncesní smlouva byla předčasně ukončena nebo byla v souvislosti s ní uložena náhrada škody nebo jiné srovnatelné sankce?

crit_eu_title_guilty_misinterpretation=Zkreslení informací, zadržení informací, neschopnost poskytnout požadované podklady a získání důvěrných informací o tomto řízení
crit_eu_text_guilty_misinterpretation=Nachází se hospodářský subjekt v některé z těchto situací:<p/>a) závažným způsobem zkreslil poskytované informace potřebné k ověření neexistence důvodů pro vyloučení nebo splnění kvalifikačních kritérií pro výběr;<p/>b) takové informace zadržel;<p/>c) podklady požadované veřejným zadavatelem / zadavatelem není schopen předložit bez prodlení; a<p/>d) pokusil se neoprávněně ovlivnit rozhodovací proces veřejného zadavatele / zadavatele, získat důvěrné informace, které by mu mohly zajistit neoprávněné výhody v zadávacím řízení, nebo z nedbalosti poskytl zavádějící informace, jež by mohly mít věcný dopad na rozhodnutí ohledně vyloučení, výběru nebo zadání veřejné zakázky / zakázky?


crit_eu_main_purely_national=Použijí se v tomto zadávacím řízení čistě vnitrostátní důvody pro vyloučení uvedené v příslušném oznámení nebo v zadávací dokumentaci?

crit_eu_title_purely_national=Čistě vnitrostátní důvody pro vyloučení
crit_eu_text_purely_national=Jiné důvody pro vyloučení, které stanoví právní předpisy členského státu veřejného zadavatele / zadavatele Použijí se v tomto zadávacím řízení čistě vnitrostátní důvody pro vyloučení uvedené v příslušném oznámení nebo v zadávací dokumentaci?






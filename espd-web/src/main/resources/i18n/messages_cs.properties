createeo_separate_espd_sections_a_b=Uveďte za každý z příslušných subjektů na samostatném formuláři jednotného osvědčení, řádně vyplněném a podepsaném příslušným subjektem, údaje dle této části oddílu A a B a části III.<p/>Tyto údaje by měly být uvedeny i za techniky a technické útvary, jež nepatří přímo podniku hospodářského subjektu, zvláště těch, kteří jsou odpovědní za kontrolu kvality. V případě veřejných zakázek na stavební práce pak techniků nebo technických útvarů, které může hospodářský subjekt povolat k provedení stavby.<p/>Je-li to relevantní pro specifickou způsobilost, jíž hospodářský subjekt hodlá využít, doplňte za každý z příslušných subjektů též údaje dle části IV a V.

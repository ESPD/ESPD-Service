crit_eu_main_breaching_obligations_eo=V čl. 57 odst. 4 směrnice 2014/24/EU jsou uvedeny tyto důvody pro vyloučení:



all_selection_switch=ɑ: Souhrnné prohlášení o všech kvalifikačních kritériích pro výběr

crit_selection_suitability_article_tooltip=Tuto položku hospodářský subjekt vyplní pouze tehdy, pokud veřejný zadavatel / zadavatel v příslušném oznámení nebo v zadávací dokumentaci uvedené v daném oznámení uvedl, že hospodářský subjekt může v části IV vyplnit pouze oddíl α a další oddíly vyplňovat nemusí.
crit_selection_satisfies_all_criteria=Splňuje všechna požadovaná kvalifikační kritéria pro výběr uvedená v příslušném oznámení nebo v zadávací dokumentaci uvedené v daném oznámení.
crit_selection_suitability_article=V čl. 58 odst. 2 směrnice 2014/24/EU jsou uvedena tato kvalifikační kritéria pro výběr:
crit_selection_ca_declares_that=Pokud jde o kvalifikační kritéria pro výběr, veřejný zadavatel požaduje, aby  hospodářský subjekt prohlásil následující:
crit_selection_declares_that_tooltip=Tuto položku hospodářský subjekt vyplní pouze tehdy, pokud veřejný zadavatel / zadavatel v příslušném oznámení nebo v zadávací dokumentaci uvedené v daném oznámení uvedl, že hospodářský subjekt může v části IV vyplnit pouze tento bod a oddíly A, B, C nebo D části IV vyplňovat nemusí.
crit_selection_eo_declares_that=Pokud jde o kvalifikační kritéria pro výběr, prohlašuje hospodářský subjekt následující:
crit_selection_eo_declares_that_tooltip=Tuto položku hospodářský subjekt vyplní pouze tehdy, pokud veřejný zadavatel / zadavatel v příslušném oznámení nebo v zadávací dokumentaci uvedené v daném oznámení uvedl, že hospodářský subjekt může v části IV vyplnit pouze tento bod a oddíly A, B, C nebo D části IV vyplňovat nemusí.
crit_selection_eo_satisfies_all_criteria=Splňuje všechna požadovaná kvalifikační kritéria pro výběr

crit_selection_suitability_enrolment_professional_register_main=Zápis v některém z profesních rejstříků
crit_selection_suitability_enrolment_professional_register_description=Je zapsán v některém z profesních rejstříků vedeném v členském státě, v němž má hospodářský subjekt své sídlo, specifikace viz příloha XI směrnice 2014/24/EU; je možné, že hospodářské subjekty z některých členských států musí splňovat jiné požadavky stanovené v uvedené příloze.
crit_selection_suitability_enrolment_trade_register_main=Zápis v některém z obchodních rejstříků
crit_selection_suitability_enrolment_trade_register_description=Je zapsán v některém z obchodních rejstříků vedeném v členském státě, v němž má hospodářský subjekt své sídlo, specifikace viz příloha XI směrnice 2014/24/EU; je možné, že hospodářské subjekty z některých členských států musí splňovat jiné požadavky stanovené v uvedené příloze.
crit_selection_suitability_service_contracts_auth_main=Veřejné zakázky / zakázky na služby: potřeba určitého oprávnění
crit_selection_suitability_service_contracts_auth_description=Je k poskytování dané služby v zemi, v níž má hospodářský subjekt své sídlo, zapotřebí určitého oprávnění?
crit_selection_suitability_service_contracts_membership_main=Veřejné zakázky / zakázky na služby: potřeba členství v určité organizaci
crit_selection_suitability_service_contracts_membership_description=Je k poskytování dané služby v zemi, v níž má hospodářský subjekt své sídlo, zapotřebí členství v určité organizaci?
crit_selection_eo_suitability_article=V čl. 58 odst. 2 směrnice 2014/24/EU jsou uvedena tato kvalifikační kritéria pro výběr:
crit_selection_eo_suitability_article_tooltip=Hospodářský subjekt poskytne informace pouze k těm kvalifikačním kritériím pro výběr, jejichž splnění si veřejný zadavatel / zadavatel vyžádal v příslušném oznámení nebo v zadávací dokumentaci uvedené v daném oznámení.
crit_selection_eo_suitability_enrolment_main=Zápis v některém z profesních nebo obchodních rejstříků
crit_selection_eo_suitability_enrolment_description=Je zapsán v některém z profesních nebo obchodních rejstříků vedeném v členském státě, v němž má hospodářský subjekt své sídlo
crit_selection_eo_suitability_service_contracts_main=Veřejné zakázky / zakázky na služby: potřeba oprávnění nebo členství
crit_selection_eo_suitability_service_contracts_description=Je k poskytování dané služby v zemi, v níž má hospodářský subjekt své sídlo, zapotřebí určitého oprávnění nebo členství v určité organizaci?

crit_selection_ca_economic_article=V čl. 58 odst. 3 směrnice 2014/24/EU jsou uvedena tato kvalifikační kritéria pro výběr:
crit_selection_economic_financial_standing_article_tooltip=Hospodářský subjekt poskytne informace pouze k těm kvalifikačním kritériím pro výběr, jejichž splnění si veřejný zadavatel / zadavatel vyžádal v příslušném oznámení nebo v zadávací dokumentaci uvedené v daném oznámení.
crit_selection_economic_general_yearly_turnover_main=Roční obrat obecně
crit_selection_economic_general_yearly_turnover_description=Roční obrat obecně za daný počet účetních období dle požadavků v příslušném oznámení, zadávací dokumentaci nebo jednotném osvědčení činí:
crit_selection_economic_average_yearly_turnover_main=Průměrný roční obrat
crit_selection_economic_average_yearly_turnover_description=Průměrný roční obrat za daný počet účetních období dle požadavků v příslušném oznámení, zadávací dokumentaci nebo jednotném osvědčení činí:
crit_selection_economic_specific_yearly_turnover_main=Zvláštní roční obrat
crit_selection_economic_specific_yearly_turnover_description=Zvláštní roční obrat v oblasti činnosti, které se veřejná zakázka / zakázka týká, za daný počet účetních období dle požadavků v příslušném oznámení, zadávací dokumentaci nebo jednotném osvědčení činí:
crit_selection_economic_specific_average_turnover_main=Zvláštní průměrný obrat
crit_selection_economic_specific_average_turnover_description=Zvláštní průměrný roční obrat v oblasti činnosti, které se veřejná zakázka / zakázka týká, za daný počet účetních období dle požadavků v příslušném oznámení, zadávací dokumentaci nebo jednotném osvědčení činí:
crit_selection_economic_setup_eo_main=Založení hospodářského subjektu
crit_selection_economic_setup_eo_description=V případě, že údaje týkající se obratu (obecného nebo zvláštního) nejsou k dispozici za celé požadované období, uveďte datum, kdy byl hospodářský subjekt založen nebo kdy zahájil svou podnikatelskou činnost:
crit_selection_economic_financial_ratio_main=Poměrový finanční ukazatel
crit_selection_economic_financial_ratio_description=Pokud jde o poměrové finanční ukazatele vymezené v příslušném oznámení, zadávací dokumentaci nebo jednotném osvědčení, prohlašuje hospodářský subjekt, že současné hodnoty činí:
crit_selection_economic_professional_risk_insurance_main=Pojištění odpovědnosti za škodu způsobenou při výkonu povolání
crit_selection_economic_professional_risk_insurance_description=Pojistná částka, na niž zní pojištění odpovědnosti za škodu způsobenou při výkonu povolání, činí:
crit_selection_economic_other_financial_requirements_main=Další ekonomické nebo finanční požadavky
crit_selection_economic_other_financial_requirements_description=Pokud jde o případné další ekonomické a finanční požadavky uvedené v příslušném oznámení nebo zadávací dokumentaci, prohlašuje hospodářský subjekt, že:

crit_selection_technical_professional_ability_article=V čl. 58 odst. 4 směrnice 2014/24/EU jsou uvedena tato kvalifikační kritéria pro výběr:
crit_selection_technical_professional_ability_article_tooltip=Hospodářský subjekt poskytne informace pouze k těm kvalifikačním kritériím pro výběr, jejichž splnění si veřejný zadavatel / zadavatel vyžádal v příslušném oznámení nebo v zadávací dokumentaci uvedené v daném oznámení.
crit_selection_technical_work_contracts_performance_works_main=Zakázky na stavební práce: provedení stavebních prací uvedeného druhu
crit_selection_technical_work_contracts_performance_works_description=Pouze veřejné zakázky na stavební práce: Během referenčního období provedl hospodářský subjekt tyto stavební práce uvedeného druhu: Veřejní zadavatelé mohou požadovat až pět let a připustit předchozí zkušenosti starší než pět let.
crit_selection_technical_supply_contracts_performance_deliveries_main=Zakázky na dodávky: provedení dodávek uvedeného druhu
crit_selection_technical_supply_contracts_performance_deliveries_description=Pouze veřejné zakázky na dodávky: Během referenčního období provedl hospodářský subjekt  uvedené druhy těchto hlavních dodávek: Veřejní zadavatelé mohou požadovat až tři roky a připustit předchozí zkušenosti starší než tři roky.
crit_selection_technical_service_contracts_performance_services_main=Zakázky na služby: poskytnutí služeb uvedeného druhu
crit_selection_technical_service_contracts_performance_services_description=Pouze veřejné zakázky na služby: Během referenčního období poskytl hospodářský subjekt  uvedené druhy těchto hlavních služeb: Veřejní zadavatelé mohou požadovat až tři roky a připustit předchozí zkušenosti starší než tři roky.
crit_selection_technical_technicians_technical_bodies_main=Technici či technické útvary pro kontrolu kvality
crit_selection_technical_technicians_technical_bodies_description=Povoláni mohou být tito technici či technické útvary, zvláště ti, kteří odpovídají za technickou kontrolu kvality: Jedná-li se o techniky nebo technické útvary, které nepatří přímo podniku hospodářského subjektu, jejichž způsobilosti však hodlá hospodářský subjekt využít dle části II, oddílu C, je nutno předložit samostatné jednotné osvědčení.
crit_selection_technical_work_contracts_technicians_main=Zakázky na stavební práce: technici či technické útvary k provedení prací
crit_selection_technical_work_contracts_technicians_description=K provedení prací v rámci veřejných zakázek na stavební práce může hospodářský subjekt povolat tyto techniky či technické útvary:
crit_selection_technical_technical_facilities_measures_main=Technická zařízení a opatření k zajištění kvality
crit_selection_technical_technical_facilities_measures_description=Hospodářský subjekt používá tato technická zařízení a opatření k zajištění kvality a tato studijní a výzkumná zařízení:
crit_selection_technical_study_research_facilities_main=Studijní a výzkumná zařízení
crit_selection_technical_study_research_facilities_description=Hospodářský subjekt používá tato studijní a výzkumná zařízení:
crit_selection_technical_supply_chain_management_main=Řízení dodavatelského řetězce
crit_selection_technical_supply_chain_management_description=Při plnění veřejné zakázky / zakázky bude hospodářský subjekt moci uplatnit tyto systémy řízení dodavatelského řetězce a systémy sledování:
crit_selection_technical_allowance_of_checks_main=Umožnění kontroly
crit_selection_technical_allowance_of_checks_description=Dodávky složitých výrobků nebo služeb nebo výrobků a služeb výjimečně požadovaných pro zvláštní účel: Umožní hospodářský subjekt kontrolu svých výrobních kapacit nebo technické způsobilosti a případně i kontrolu studijních a výzkumných prostředků, které má k dispozici, a opatření kontroly kvality? Kontrolu provádí veřejný zadavatel nebo jeho jménem a s jeho souhlasem příslušný úřední orgán země, v níž má dodavatel nebo poskytovatel služeb své sídlo.
crit_selection_technical_educational_professional_qualifications_main=Vzdělání a odborná kvalifikace
crit_selection_technical_educational_professional_qualifications_description=Uvedené vzdělání a odbornou kvalifikaci má sám poskytovatel služeb nebo zhotovitel a/nebo (v závislosti na požadavcích v příslušném oznámení nebo zadávací dokumentaci) jeho vedoucí pracovníci.
crit_selection_technical_environment_management_features_main=Opatření v oblasti environmentálního řízení
crit_selection_technical_environment_management_features_description=Hospodářský subjekt bude moci při plnění veřejné zakázky / zakázky uplatnit tato opatření v oblasti environmentálního řízení:
crit_selection_technical_number_managerial_staff_main=Počet vedoucích pracovníků:
crit_selection_technical_number_managerial_staff_description=Počet vedoucích pracovníků hospodářského subjektu za poslední tři roky činí:
crit_selection_technical_average_annual_manpower_main=Průměrný roční počet zaměstnanců
crit_selection_technical_average_annual_manpower_description=Průměrný roční počet zaměstnanců hospodářského subjektu a počet jeho vedoucích pracovníků za poslední tři roky činí:
crit_selection_technical_tools_plant_main=Nástroje, provozní a technická zařízení
crit_selection_technical_tools_plant_description=K plnění veřejné zakázky / zakázky bude mít hospodářský subjekt tyto nástroje, provozní a technická zařízení:
crit_selection_technical_subcontracting_proportion_main=Podíl subdodávek
crit_selection_technical_subcontracting_proportion_description=Hospodářský subjekt má v úmyslu případně zadat subdodavatelům tuto část (procento) veřejné zakázky / zakázky: Hodlá-li hospodářský subjekt zadat část veřejné zakázky / zakázky subdodavatelům a využít k její realizaci jejich způsobilosti, musí za každého subdodavatele předložit samostatné jednotné osvědčení, viz část II, oddíl C.
crit_selection_technical_supply_contracts_without_ca_main=Zakázky na dodávky: vzorky, popisy nebo fotografie bez osvědčení pravosti
crit_selection_technical_supply_contracts_without_ca_description=Veřejné zakázky na dodávky: Hospodářský subjekt dodá požadované vzorky, popisy nebo fotografie dodávaných výrobků, k nimž nemusí být připojeno osvědčení pravosti.
crit_selection_technical_supply_contracts_with_ca_main=Zakázky na dodávky: vzorky, popisy nebo fotografie s osvědčením pravosti
crit_selection_technical_supply_contracts_with_ca_description=Veřejné zakázky na dodávky: Hospodářský subjekt dodá požadované vzorky, popisy nebo fotografie dodávaných výrobků, k nimž v příslušném případě předloží osvědčení pravosti.
crit_selection_technical_supply_contracts_certificate_quality_main=Zakázky na dodávky: osvědčení vydaná subjekty pro kontrolu kvality
crit_selection_technical_supply_contracts_certificate_quality_description=Je hospodářský subjekt schopen předložit požadovaná osvědčení vydaná úředními subjekty pro kontrolu kvality nebo uznanými agenturami potvrzujícími shodu výrobků, která je jasně určena odkazy na technické specifikace nebo normy v příslušném oznámení nebo zadávací dokumentaci?

crit_selection_quality_assurance_article=V čl. 62 odst. 2 směrnice 2014/24/EU jsou uvedena tato kvalifikační kritéria pro výběr:
crit_selection_quality_assurance_tooltip=Hospodářský subjekt poskytne informace pouze k těm kvalifikačním kritériím pro výběr, jejichž splnění si veřejný zadavatel / zadavatel vyžádal v příslušném oznámení nebo v zadávací dokumentaci uvedené v daném oznámení.
crit_selection_quality_certificate_independent_bodies_quality_main=Osvědčení vydaná nezávislými subjekty o normách zajišťování jakosti
crit_selection_quality_certificate_independent_bodies_quality_description=Bude hospodářský subjekt schopen předložit osvědčení vydaná nezávislými subjekty a dokládající, že hospodářský subjekt splňuje požadované normy zajišťování jakosti, včetně norem týkajících se přístupnosti pro osoby s postižením?

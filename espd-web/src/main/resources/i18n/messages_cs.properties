createcafinish_reduction=Část V: Snížení počtu kvalifikovaných zájemců
createcafinish_toptext=Hospodářský subjekt poskytne informace pouze k těm objektivním a nediskriminačním kritériím a pravidlům, jež mají omezit počet zájemců, kteří budou vyzváni k podání nabídky nebo k dialogu, jejichž splnění si veřejný zadavatel / zadavatel vyžádal. Tyto informace, spolu s případným požadavkem na osvědčení nebo určité druhy osvědčení či dokladů, jež by měly být předloženy spolu s nimi, jsou uvedeny v příslušném oznámení nebo v zadávací dokumentaci uvedené v daném oznámení. Týká se pouze užšího řízení, jednacího řízení s uveřejněním, soutěžního dialogu a inovačního partnerství.


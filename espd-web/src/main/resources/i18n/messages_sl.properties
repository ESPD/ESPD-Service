createeo_is_eo_proc_together=Ali gospodarski subjekt sodeluje pri postopku oddaje javnega naročila skupaj z drugimi subjekti?
createeo_is_eo_sized=Ali je gospodarski subjekt mikropodjetje, malo ali srednje podjetje?
createeo_is_eo_sized_tooltip=Glej Priporočilo Komisije z dne 6. maja 2003 o opredelitvi mikro, malih in srednje velikih podjetij (UL L 124, 20.5.2003, str. 36). Ta informacija se zahteva samo za statistične namene. Mikropodjetja: podjetje, ki ima manj kot 10 zaposlenih ter letni promet in/ali letno bilančno vsoto, ki ne presega 2 milijonov EUR. Mala podjetja: podjetje, ki ima manj kot 50 zaposlenih ter letni promet in/ali letno bilančno vsoto, ki ne presega 10 milijonov EUR. Srednja podjetja: podjetja, ki ne spadajo niti med mikro niti mala podjetja, imajo manj kot 250 zaposlenih ter letni promet, ki ne presega 50 milijonov EUR, in/ali letno bilančno vsoto, ki ne presega 43 milijonov EUR.
createeo_last_name=Priimek

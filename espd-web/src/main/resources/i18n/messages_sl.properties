createeo_add_complete_missing=Poleg tega vpišite manjkajoče informacije v oddelkih A, B, C ali D dela IV, kakor je ustrezno, SAMO če se to zahteva v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila
createeo_all_selection_covered=d) Ali registracija ali potrdilo zajema vse zahtevane pogoje za sodelovanje?
createeo_another_vat=Če niste identificirani za namene DDV, navedite drugo nacionalno identifikacijsko številko, če se zahteva in če je primerno
createeo_answer_following_parts=Odgovorite na vprašanja v preostalem delu tega oddelka, oddelka B in, kadar je relevantno, oddelka C tega dela, izpolnite del V, kadar je primerno, v vsakem primeru pa izpolnite in podpišite del VI.

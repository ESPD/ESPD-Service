tooltip_espd_used_both_ca_eo=Storitev ESPD lahko uporabljajo javni naročniki in gospodarski subjekti. Izberite možnost, ki ustreza vašemu profilu v tem postopku javnega naročanja.
tooltip_filter_eo_can_import_espd=Gospodarski subjekt lahko uvozi ESPD, ki ga je javni naročnik predhodno izpolnil za ta postopek javnega naročanja, nato pa je bil objavljen v obvestilu o javnem naročilu.
tooltip_eo_can_reuse_espd=Gospodarski subjekt lahko ponovno uporabi informacije, ki jih je prejel prek ESPD v prejšnjem postopku javnega naročanja („stari“ ESPD). Storitev ESPD bo združila „stari“ ESPD z novim obrazcem, ki ga je javni naročnik pripravil za ta postopek javnega naročanja.
tooltip_ca_ref_buyer=Izraz javni naročnik se nanaša na kupca.
tooltip_eo_ref_suppl=Izraz gospodarski subjekt se nanaša na dobavitelja/ponudnika.
tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.

tooltip_ca_can_create_espd=Javni naročnik lahko ESPD ustvari sam povsem od začetka. V tem primeru mora javni naročnik v obrazec ESPD vnesti vse pomembne informacije.
tooltip_ca_can_import_espd=Če je javni naročnik storitev ESPD v preteklosti že uporabil za drug postopek javnega naročanja, lahko uvozi ESPD, shranjen na lokalnem omrežju. V tem primeru ESPD ni treba ustvariti povsem od začetka, vendar pa je nekatere podatke vseeno treba posodobiti glede na aktualni postopek javnega naročanja.
tooltip_overview_received_espds=S to funkcijo se ustvari preglednica s pregledom odgovorov ponudnikov iz vseh dokumentov ESPD za določen postopek javnega naročanja.
tooltip_review_espd=Javni naročnik lahko preveri/pregleda elektronski ESPD, ki ga je prejel od gospodarskega subjekta.


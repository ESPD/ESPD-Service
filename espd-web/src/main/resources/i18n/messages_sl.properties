createca_official_journal_alert=Če javni razpis ni objavljen v Uradnem listu Evropske unije ali če ga tam ni treba objaviti, mora javni naročnik oziroma naročnik vnesti informacije, s katerimi je mogoče nedvoumno opredeliti postopek oddaje javnega naročila (npr. sklic na objavo na nacionalni ravni).

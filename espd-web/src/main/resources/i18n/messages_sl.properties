crit_eu_main_title_grounds_criminal_conv=Člen 57(1) Direktive 2014/24/EU določa naslednje razloge za izključitev

crit_eu_title_grounds_criminal_conv=Sodelovanje v hudodelski združbi
crit_eu_text_grounds_criminal_conv=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi sodelovanja v hudodelski družbi, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? Kot je opredeljeno v členu 2 Okvirnega sklepa Sveta 2008/841/PNZ z dne 24. oktobra 2008 o boju proti organiziranemu kriminalu (UL L 300, 11.11.2008, str. 42).

crit_eu_title_corruption=Korupcija
crit_eu_text_corruption=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi korupcije, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? Kot je opredeljeno v členu 3 Konvencije o boju proti korupciji uradnikov Evropskih skupnosti ali uradnikov držav članic Evropske unije, UL C 195, 25.6.1997, str. 1, in členu 2(1) Okvirnega sklepa Sveta 2003/568/PNZ z dne 22 julija 2003 o boju proti korupciji v zasebnem sektorju (UL L 192, 31.7.2003, str. 54). Ta razlog za izključitev zajema tudi korupcijo, kot je opredeljena v nacionalnem pravu javnega naročnika (naročnika) oziroma gospodarskega subjekta.

crit_eu_title_fraud=Goljufija
crit_eu_text_fraud=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi goljufije, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? V smislu člena 1 Konvencije o zaščiti finančnih interesov Evropskih skupnosti (UL C 316, 27.11.1995, str. 48).

crit_eu_title_terrorist=Teroristična kazniva dejanja ali kazniva dejanja, povezana s terorističnimi dejavnostmi
crit_eu_text_terrorist=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi terorističnih kaznivih dejanj ali kaznivih dejanj, povezanih s terorističnimi dejavnostmi, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? Kot so opredeljena v členih 1 in 3 Okvirnega sklepa Sveta z dne 13. junija 2002 o boju proti terorizmu (UL L 164, 22.6.2002, str. 3). Ta razlog za izključitev zajema tudi spodbujanje k storitvi kaznivega dejanja, pomoč ali podporo pri tem ali poskus storitve kaznivega dejanja, kot je navedeno v členu 4 navedenega okvirnega sklepa.

crit_eu_title_money_laundering=Pranje denarja ali financiranje terorizma
crit_eu_text_money_laundering=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi pranja denarja ali financiranje terorizma, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? Kot je opredeljeno členu 1 Direktive 2005/60/ES Evropskega parlamenta in Sveta z dne 26. oktobra 2005 o preprečevanju uporabe finančnega sistema za pranje denarja in financiranje terorizma (UL L 309, 25.11.2005, str. 15).

crit_eu_title_child_labour=Delo otrok in druge oblike trgovine z ljudmi
crit_eu_text_child_labour=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi dela otrok in drugih oblik trgovine z ljudmi, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? Kot je navedeno v členu 2 Direktive 2011/36/EU Evropskega parlamenta in Sveta z dne 5. aprila 2011 o preprečevanju trgovine z ljudmi in boju proti njej ter zaščiti njenih žrtev in o nadomestitvi Okvirnega sklepa Sveta 2002/629/PNZ (UL L 101, 15.4.2011, str. 1).


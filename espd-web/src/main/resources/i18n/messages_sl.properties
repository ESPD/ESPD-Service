crit_reasons_nevertheless_contract=Navedite razloge, zaradi katerih boste kljub temu lahko izvedli naročilo. Teh informacij ni treba navesti, če je izključitev gospodarskih subjektov v tem primeru obvezna na podlagi veljavne nacionalne zakonodaje brez možnosti odstopanja, kadar gospodarski subjekt kljub temu lahko izvede javno naročilo.

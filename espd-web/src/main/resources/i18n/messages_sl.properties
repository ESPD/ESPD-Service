crit_eu_title_bankrupt_eo=Ali je vaša organizacija v stečaju oziroma v postopku zaradi insolventnosti ali postopku likvidacije oziroma v dogovoru z upniki oziroma v podobnem položaju, ki nastane zaradi podobnega postopka v skladu z nacionalnimi zakoni in predpisi?

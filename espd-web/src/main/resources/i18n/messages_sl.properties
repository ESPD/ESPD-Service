createca_to_be_filled_alert=Pri postopkih oddaje javnega naročila, pri katerih je bil javni razpis objavljen v Uradnem listu Evropske unije, bodo informacije, zahtevane v delu I, pridobljene samodejno, če bo dokument ESPD ustvarjen in izpolnjen s storitvijo ESPD. Sklic na objavo ustreznega obvestila v Uradnem listu Evropske unije:

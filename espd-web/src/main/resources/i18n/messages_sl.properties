createeo_person_empowered=Kadar je primerno, navedite imena in naslove oseb, ki so pooblaščene, da zastopajo gospodarski subjekt za namene tega postopka oddaje javnega naročila:
createeo_full_name_and_birth=Polno ime; če se zahteva, datum in kraj rojstva:

filter_header=Dobrodošli v storitvi ESPD
filter_alert=<p>Podjetja zdaj lažje dostopajo do čezmejnih postopkov oddaje javnih naročil, saj je enotni evropski dokument v zvezi z oddajo javnega naročila (ESPD) nadomestil različne obrazce, ki so jih države članice EU uporabljale v preteklosti. ESPD poenostavlja stare postopke oddaje javnega naročila, v okviru katerega so morale vse zainteresirane strani predložiti popolno dokumentacijo o njihovi ustreznosti, finančnem statusu in sposobnosti. Danes morate preprosto le izpolniti novi enotni evropski dokument v zvezi z oddajo javnega naročila. ESPD je lastna izjava, ki je na voljo v vseh jezikih EU in se uporablja kot predhodni dokaz, da izpolnjujete vse zahtevane pogoje iz postopkov javnega naročanja v celotni EU.<p> Ponudniki lahko zahtevane podatke vnesejo neposredno v elektronsko obliko ESPD, ki so ga službe Evropske komisije brezplačno pripravile za kupce, ponudnike in druge zainteresirane strani (glej spodaj). Ponudniki lahko ponovno uporabijo dokument ESPD, ki je bil že uporabljen v prejšnjem postopku javnega naročanja, če so te informacije še vedno točne in ustrezne.<p> Ponudniki lahko izpolnijo spletni obrazec in ga natisnejo ter ga nato pošljejo kupcu skupaj s ponudbo. Če postopek poteka elektronsko, storitev omogoča izvoz in shranjevanje ESPD, ki bo predložen v elektronski obliki skupaj s ponudbo. Od oktobra 2018 dalje bo ESPD na voljo izključno v elektronski obliki.<p>Ponudniki so lahko izključeni iz postopka javnega naročanja ali kazensko odgovarjajo na podlagi nacionalne zakonodaje, kadar predložijo resne zavajajoče razlage pri oddaji ESPD ali na splošno pri predložitvi informacij, ki so potrebne za preverjanje, da ni razlogov za izključitev in da so izpolnjeni pogoji za sodelovanje, ali kadar se takšne informacije ne razkrijejo ali gospodarski subjekti ne morejo predložiti dokazil.


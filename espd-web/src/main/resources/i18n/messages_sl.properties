createeo_if_proc_reserved=Samo v primeru pridržanega javnega naročila: ali je gospodarski subjekt invalidsko podjetje ali „socialno podjetje“ oziroma, ali bo omogočil, da se javno naročilo izvede v okviru programov zaščitenega zaposlovanja?

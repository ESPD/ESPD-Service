crit_other_than_judicial_or_administrative_decision=Ali je bila ta kršitev obveznosti ugotovljena drugače kot s sodno ali upravno odločbo?
crit_taxes_means_description=Opišite, katera sredstva so bila uporabljena
crit_decision_final_and_binding=Če je bila ta kršitev obveznosti ugotovljena s sodno ali upravno odločbo, ali je bila ta odločitev pravnomočna in zavezujoča?
crit_date_of_conviction_or_decision=Navedite datum obsodbe ali odločbe
crit_taxes_length_period_of_exclusion=V primeru obsodbe navedite dolžino obdobja izključitve, kolikor je to določeno neposredno v obsodbi
crit_taxes_eo_fulfilled_obligations=Ali je gospodarski subjekt izpolnil svoje obveznosti s plačilom dolgovanih davkov ali prispevkov za socialno varnost, po potrebi skupaj z morebitnimi obračunanimi obrestmi ali globami, ali s sklenitvijo zavezujočega dogovora o takem plačilu?
crit_reasons_nevertheless_contract=Navedite razloge, zaradi katerih boste kljub temu lahko izvedli naročilo
crit_eu_tooltip_guilty_misconduct_eo=Kadar je primerno, glej opredelitve v nacionalni zakonodaji, ustrezno obvestilo ali dokumentacijo v zvezi z oddajo javnega naročila
crit_eu_title_involvement_eo=Ali je vaša organizacija ali z njo povezano podjetje svetovala javnemu naročniku ali bila kako drugače vključena v pripravo postopka oddaje javnega naročila?
crit_eu_title_guilty_misconduct_eo=Ali je bila vaša organizacija spoznana za krivo hujše kršitve poklicnih pravil?
crit_eu_title_conflict_interest_eo=Ali obstaja za vašo organizacijo nasprotje interesov zaradi njenega sodelovanja v postopku oddaje javnega naročila?

crit_eu_text_agreement_economic=Ali je gospodarski subjekt sklenil dogovore z drugimi gospodarskimi subjekti z namenom izkrivljanja konkurence?
crit_eu_text_arrangement_creditors=Ali ima gospodarski subjekt dogovor z upniki?

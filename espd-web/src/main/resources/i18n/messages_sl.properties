createeo_pos_act_in_capacity=Položaj/nastopa v vlogi:
createeo_detinfo_of_represent=Če je potrebno, navedite podrobne informacije o zastopstvu (njegove oblike, obseg, namen ...):

createeo_info_reliance=C: Informacije o uporabi zmogljivosti drugih subjektov
createeo_eo_rely_other_entities=Ali gospodarski subjekt uporablja zmogljivosti drugih subjektov, da bi izpolnil pogoje za sodelovanje iz dela IV ter merila in pravila (če obstajajo) iz dela V spodaj?
createeo_separate_espd_sections_a_b=Za vsakega od zadevnih gospodarskih subjektov predložite ločen obrazec ESPD, v katerem so navedene informacije, ki se zahtevajo v oddelkih A in B tega dela ter dela III, obrazec pa morajo zadevni gospodarski subjekti ustrezno izpolniti in podpisati.<p/>Opozarjamo, da mora biti tu navedeno tudi tehnično osebje ali tehnični organi, ki ne pripadajo neposredno podjetju gospodarskega subjekta, zlasti tisti, ki so odgovorni za kontrolo kakovosti, ter v primeru javnih naročil gradenj tehnično osebje ali tehnični organi, od katerih lahko gospodarski subjekt zahteva, da opravijo gradnjo.<p/>Kolikor je to relevantno za specifično zmogljivost ali zmogljivosti, ki jih gospodarski subjekt uporablja, vključite informacije iz delov IV in V za vsakega od zadevnih subjektov.

createeo_information_subcontractors=D: Informacije o podizvajalcih, katerih zmogljivosti gospodarski subjekt ne uporablja
createeo_information_subcontractors_header=(Ta oddelek se izpolni samo, če te informacije izrecno zahteva javni naročnik oziroma naročnik.)
createeo_information_subcontractors_title=Ali namerava gospodarski subjekt oddati del javnega naročila v podizvajanje tretjim osebam?
createeo_information_subcontractors_description=Če ste odgovorili z da in kolikor je znano, navedite predlagane podizvajalce:
createeo_information_subcontractors_footer=Če javni naročnik oziroma naročnik te informacije izrecno zahteva poleg informacij iz dela I, navedite informacije iz oddelkov A in B tega dela ter dela III za vsakega zadevnega podizvajalca oziroma za vsako kategorijo zadevnih podizvajalcev.


createcasel_alert=Javni naročniki morajo odkljukati okence pred ustreznim pogojem in tako označiti, kateri pogoji za sodelovanje se bodo uporabljali.
createeosel_alert=Gospodarski subjekt mora zagotoviti informacije samo, kadar je zadevne pogoje za sodelovanje zahteval javni naročnik oziroma naročnik v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo.
createcasel_suitability=A: Ustreznost
createcasel_economic_and_financial_standing=B: Ekonomski in finančni položaj
createcasel_technical_professional_ability=C: Tehnična in strokovna sposobnost
createcasel_quality_assurance=D: Sheme za zagotavljanje kakovosti in standardi za okoljsko ravnanje



crit_top_title_grounds_criminal_conv=A: Razlogi, povezani s kazenskimi obsodbami
crit_top_title_grounds_payment_taxes=B: Razlogi, povezani s plačilom davkov ali prispevkov za socialno varnost
crit_top_title_insolvency_conflicts=C: Razlogi, povezani z insolventnostjo, nasprotjem interesov ali kršitvijo poklicnih pravil
crit_top_title_purely_national=D: Izključno nacionalni razlogi za izključitev


crit_eu_main_title_grounds_criminal_conv=Člen 57(1) Direktive 2014/24/EU določa naslednje razloge za izključitev

crit_eu_title_grounds_criminal_conv=Sodelovanje v hudodelski združbi
crit_eu_text_grounds_criminal_conv=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi sodelovanja v hudodelski družbi, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? Kot je opredeljeno v členu 2 Okvirnega sklepa Sveta 2008/841/PNZ z dne 24. oktobra 2008 o boju proti organiziranemu kriminalu (UL L 300, 11.11.2008, str. 42).

crit_eu_title_corruption=Korupcija
crit_eu_text_corruption=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi korupcije, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? Kot je opredeljeno v členu 3 Konvencije o boju proti korupciji uradnikov Evropskih skupnosti ali uradnikov držav članic Evropske unije, UL C 195, 25.6.1997, str. 1, in členu 2(1) Okvirnega sklepa Sveta 2003/568/PNZ z dne 22. julija 2003 o boju proti korupciji v zasebnem sektorju (UL L 192, 31.7.2003, str. 54). Ta razlog za izključitev zajema tudi korupcijo, kot je opredeljena v nacionalnem pravu javnega naročnika (naročnika) oziroma gospodarskega subjekta.

crit_eu_title_fraud=Goljufija
crit_eu_text_fraud=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi goljufije, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? V smislu člena 1 Konvencije o zaščiti finančnih interesov Evropskih skupnosti (UL C 316, 27.11.1995, str. 48).

crit_eu_title_terrorist=Teroristična kazniva dejanja ali kazniva dejanja, povezana s terorističnimi dejavnostmi
crit_eu_text_terrorist=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi terorističnih kaznivih dejanj ali kaznivih dejanj, povezanih s terorističnimi dejavnostmi, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? Kot so opredeljena v členih 1 in 3 Okvirnega sklepa Sveta z dne 13. junija 2002 o boju proti terorizmu (UL L 164, 22.6.2002, str. 3). Ta razlog za izključitev zajema tudi spodbujanje k storitvi kaznivega dejanja, pomoč ali podporo pri tem ali poskus storitve kaznivega dejanja, kot je navedeno v členu 4 navedenega okvirnega sklepa.

crit_eu_title_money_laundering=Pranje denarja ali financiranje terorizma
crit_eu_text_money_laundering=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi pranja denarja ali financiranje terorizma, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? Kot je opredeljeno členu 1 Direktive Evropskega parlamenta in Sveta 2005/60/ES z dne 26. oktobra 2005 o preprečevanju uporabe finančnega sistema za pranje denarja in financiranje terorizma (UL L 309, 25.11.2005, str. 15).

crit_eu_title_child_labour=Delo otrok in druge oblike trgovine z ljudmi
crit_eu_text_child_labour=Ali je bila gospodarskemu subjektu ali kateri koli osebi, ki je član njegovega upravnega, upravljalskega ali nadzornega organa ali je pooblaščena za zastopanje, odločanje ali nadzor v tem subjektu, izrečena pravnomočna obsodba zaradi dela otrok in drugih oblik trgovine z ljudmi, pri čemer je od obsodbe minilo največ pet let ali pa v njenem primeru še vedno velja čas izključitve, določen neposredno v obsodbi? Kot je opredeljeno v členu 2 Direktive 2011/36/EU Evropskega parlamenta in Sveta z dne 5. aprila 2011 o preprečevanju trgovine z ljudmi in boju proti njej ter zaščiti njenih žrtev in o nadomestitvi Okvirnega sklepa Sveta 2002/629/PNZ (UL L 101, 15.4.2011, str. 1).


crit_eu_main_title_payment_taxes=Člen 57(2) Direktive 2014/24/EU določa naslednje razloge za izključitev

crit_eu_title_payment_taxes=Plačevanje davkov
crit_eu_text_payment_taxes=Ali je gospodarski subjekt kršil svoje obveznosti plačevanja davkov v državi, v kateri ima sedež, in državi članici javnega naročnika oziroma naročnika, če ta ni ista kot država sedeža?

crit_eu_title_payment_social_security=Plačevanje prispevkov za socialno varnost
crit_eu_text_payment_social_security=Ali je gospodarski subjekt kršil svoje obveznosti plačevanja prispevkov za socialno varnost v državi, v kateri ima sedež, in državi članici javnega naročnika oziroma naročnika, če ta ni ista kot država sedeža?


crit_eu_main_breaching_obligations=Člen 57(4) Direktive 2014/24/EU določa naslednje razloge za izključitev

crit_eu_title_breaching_obligations_environmental=Kršitev obveznosti na področju okoljskega prava
crit_eu_text_breaching_obligations_environmental=Ali je gospodarski subjekt, kolikor mu je znano, kršil svoje obveznosti na področju okoljskega prava? Kot je za namene tega javnega naročila navedeno v nacionalni zakonodaji, v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali členu 18(2) Direktive 2014/24/EU.

crit_eu_title_breaching_obligations_social=Kršitev obveznosti na področju socialnega prava
crit_eu_text_breaching_obligations_social=Ali je gospodarski subjekt, kolikor mu je znano, kršil svoje obveznosti na področju socialnega prava? Kot je za namene tega javnega naročila navedeno v nacionalni zakonodaji, v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali členu 18(2) Direktive 2014/24/EU.

crit_eu_title_breaching_obligations_labour=Kršitev obveznosti na področju delovnega prava
crit_eu_text_breaching_obligations_labour=Ali je gospodarski subjekt, kolikor mu je znano, kršil svoje obveznosti na področju delovnega prava? Kot je za namene tega javnega naročila navedeno v nacionalni zakonodaji, v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali členu 18(2) Direktive 2014/24/EU.

crit_eu_title_bankrupt=Stečaj
crit_eu_text_bankrupt=Ali je gospodarski subjekt v stečaju? Teh informacij ni treba navesti, če je izključitev gospodarskih subjektov v tem primeru obvezna na podlagi veljavne nacionalne zakonodaje brez možnosti odstopanja, kadar gospodarski subjekt kljub temu lahko izvede javno naročilo.

crit_eu_title_insolvency=Insolventnost
crit_eu_text_insolvency=Ali je gospodarski subjekt v postopku zaradi insolventnosti ali postopku likvidacije? Teh informacij ni treba navesti, če je izključitev gospodarskih subjektov v tem primeru obvezna na podlagi veljavne nacionalne zakonodaje brez možnosti odstopanja, kadar gospodarski subjekt kljub temu lahko izvede javno naročilo.

crit_eu_title_arrangement_creditors=Dogovor z upniki
crit_eu_text_arrangement_creditors=Ali ima gospodarski subjekt dogovor z upniki? Teh informacij ni treba navesti, če je izključitev gospodarskih subjektov v tem primeru obvezna na podlagi veljavne nacionalne zakonodaje brez možnosti odstopanja, kadar gospodarski subjekt kljub temu lahko izvede javno naročilo.

crit_eu_title_national_bankruptcy=Položaj, ki je v skladu z nacionalno zakonodajo podoben stečaju
crit_eu_text_national_bankruptcy=Ali je gospodarski subjekt v položaju, podobnem stečaju, ki nastane zaradi podobnega postopka v skladu z nacionalnimi zakoni in predpisi? Teh informacij ni treba navesti, če je izključitev gospodarskih subjektov v tem primeru obvezna na podlagi veljavne nacionalne zakonodaje brez možnosti odstopanja, kadar gospodarski subjekt kljub temu lahko izvede javno naročilo.

crit_eu_title_liquidator=Sredstva upravlja stečajni upravitelj
crit_eu_text_liquidator=Ali sredstva gospodarskega subjekta upravlja stečajni upravitelj ali sodišče? Teh informacij ni treba navesti, če je izključitev gospodarskih subjektov v tem primeru obvezna na podlagi veljavne nacionalne zakonodaje brez možnosti odstopanja, kadar gospodarski subjekt kljub temu lahko izvede javno naročilo.

crit_eu_title_suspended_business=Poslovne dejavnosti so začasno ustavljene
crit_eu_text_suspended_business=Ali so poslovne dejavnosti gospodarskega subjekta začasno ustavljene? Teh informacij ni treba navesti, če je izključitev gospodarskih subjektov v tem primeru obvezna na podlagi veljavne nacionalne zakonodaje brez možnosti odstopanja, kadar gospodarski subjekt kljub temu lahko izvede javno naročilo.

crit_eu_title_guilty_misconduct=Hujša kršitev poklicnih pravil
crit_eu_text_guilty_misconduct=Ali je gospodarski subjekt zagrešil hujšo kršitev poklicnih pravil? Kadar je primerno, glej opredelitve v nacionalni zakonodaji, ustrezno obvestilo ali dokumentacijo v zvezi z oddajo javnega naročila.

crit_eu_title_agreement_economic=Dogovori z drugimi gospodarskimi subjekti z namenom izkrivljanja konkurence
crit_eu_text_agreement_economic=Ali je gospodarski subjekt sklenil dogovore z drugimi gospodarskimi subjekti z namenom izkrivljanja konkurence?

crit_eu_title_conflict_interest=Nasprotje interesov zaradi njegovega sodelovanja v postopku oddaje javnega naročila
crit_eu_text_conflict_interest=Ali je gospodarskemu subjektu znano nasprotje interesov, kot je opredeljeno v nacionalni zakonodaji, ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, zaradi njegovega sodelovanja v postopku oddaje javnega naročila?

crit_eu_title_involvement=Neposredno ali posredno sodelovanje pri pripravi tega postopka oddaje javnega naročila
crit_eu_text_involvement=Ali je gospodarski subjekt ali podjetje, povezano z gospodarskim subjektom, svetoval javnemu naročniku ali naročniku ali bil kako drugače vključen v pripravo postopka oddaje javnega naročila?

crit_eu_title_early_termination=Predčasna odpoved pogodbe, odškodnina ali druge primerljive sankcije
crit_eu_text_early_termination=Ali se je gospodarskemu subjektu zgodilo, da je bila prejšnja pogodba o izvedbi javnega naročila, prejšnja pogodba o izvedbi naročila, sklenjena z naročnikom, ali prejšnja koncesijska pogodba predčasno odpovedana oziroma so bile v zvezi z navedeno prejšnjo pogodbo naložene odškodnina ali druge primerljive sankcije?

crit_eu_title_guilty_misinterpretation=Napačno prikazovanje, prikrivanje informacij, nezmožnost predložitve zahtevane dokumentacije in pridobivanje zaupnih informacij o tem postopku
crit_eu_text_guilty_misinterpretation=Ali se je gospodarski subjekt znašel v enem od naslednjih položajev:<p/>a) je bil kriv resnega napačnega prikazovanja pri predložitvi informacij, ki so potrebne za preverjanje, da ni razlogov za izključitev in da so izpolnjeni pogoji za sodelovanje,<p/>b) je takšne informacije prikrival,<p/>c) dokazil na zahtevo javnega naročnika oziroma naročnika ni mogel predložiti brez odlašanja in<p/>d) je skušal neupravičeno vplivati na postopek odločanja javnega naročnika oziroma naročnika, pridobiti zaupne informacije, zaradi katerih bi lahko imel neupravičeno prednost v postopku oddaje javnega naročila, ali iz malomarnosti predložil zavajajoče informacije, ki bi lahko bistveno vplivale na odločitve o izključitvi, izboru ali podelitvi naročila?


crit_eu_main_purely_national=Ali se uporabljajo izključno nacionalni razlogi za izključitev, navedeni v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila?

crit_eu_title_purely_national=Izključno nacionalni razlogi za izključitev
crit_eu_text_purely_national=Drugi razlogi za izključitev, ki so lahko predvideni v nacionalni zakonodaji države članice javnega naročnika oziroma naročnika. Ali se uporabljajo izključno nacionalni razlogi za izključitev, navedeni v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila?





crit_eu_main_title_grounds_criminal_conv_eo=Člen 57(1) Direktive 2014/24/EU določa naslednje razloge za izključitev


crit_eu_main_title_payment_taxes_eo=Člen 57(2) Direktive 2014/24/EU določa naslednje razloge za izključitev


crit_eu_main_breaching_obligations_eo=Člen 57(4) Direktive 2014/24/EU določa naslednje razloge za izključitev



all_selection_switch=ɑ: Skupna navedba za vse pogoje za sodelovanje

crit_selection_suitability_article_tooltip=Gospodarski subjekt mora to polje izpolniti samo, če je javni naročnik oziroma naročnik v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo, navedel, da se gospodarski subjekt lahko omeji na to, da izpolni oddelek α dela IV, ne da bi moral izpolniti kateri koli drugi oddelek dela IV:
crit_selection_satisfies_all_criteria=Izpolnjuje vse zahtevane pogoje za sodelovanje, navedene v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo.
crit_selection_suitability_article=Člen 58(2) Direktive 2014/24/EU določa naslednje pogoje za sodelovanje
crit_selection_ca_declares_that=Glede pogojev za sodelovanje javni naročnik zahteva, da gospodarski subjekt izjavlja, da
crit_selection_declares_that_tooltip=Gospodarski subjekt mora to polje izpolniti samo, če je javni naročnik oziroma naročnik v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo, navedel, da se gospodarski subjekt lahko omeji na to, da izpolni to točko dela IV, ne da bi moral izpolniti oddelke A, B, C ali D dela IV.
crit_selection_eo_declares_that=Glede pogojev za sodelovanje gospodarski subjekt izjavlja, da
crit_selection_eo_declares_that_tooltip=Gospodarski subjekt mora to polje izpolniti samo, če je javni naročnik oziroma naročnik v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo, navedel, da se gospodarski subjekt lahko omeji na to, da izpolni to točko dela IV, ne da bi moral izpolniti oddelke A, B, C ali D dela IV.
crit_selection_eo_satisfies_all_criteria=Izpolnjuje vse zahtevane pogoje za sodelovanje

crit_selection_suitability_enrolment_professional_register_main=Vpis v ustrezen poklicni register
crit_selection_suitability_enrolment_professional_register_description=Je vpisan v ustrezne poklicne registre, ki se vodijo v državi članici sedeža, kot je navedeno v Prilogi XI Direktive 2014/24/EU; od gospodarskih subjektov iz nekaterih držav članic se lahko zahteva, da izpolnijo druge zahteve iz navedene priloge.
crit_selection_suitability_enrolment_trade_register_main=Vpis v trgovski register
crit_selection_suitability_enrolment_trade_register_description=Je vpisan v ustrezne trgovske registre, ki se vodijo v državi članici sedeža, kot je navedeno v Prilogi XI Direktive 2014/24/EU; od gospodarskih subjektov iz nekaterih držav članic se lahko zahteva, da izpolnijo katere koli druge zahteve iz navedene priloge.
crit_selection_suitability_service_contracts_auth_main=Za naročila storitev: potrebno določeno dovoljenje
crit_selection_suitability_service_contracts_auth_description=Ali je v državi članici sedeža gospodarskega subjekta za opravljanje zadevne storitve potrebno določeno dovoljenje?
crit_selection_suitability_service_contracts_membership_main=Za naročila storitev: potrebno članstvo določene organizacije
crit_selection_suitability_service_contracts_membership_description=Ali je v državi članici sedeža gospodarskega subjekta za opravljanje zadevne storitve potrebno članstvo v določeni organizaciji?
crit_selection_eo_suitability_article=Člen 58(2) Direktive 2014/24/EU določa naslednje pogoje za sodelovanje
crit_selection_eo_suitability_article_tooltip=Gospodarski subjekt mora zagotoviti informacije samo, kadar je zadevne pogoje za sodelovanje zahteval javni naročnik oziroma naročnik v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo.
crit_selection_eo_suitability_enrolment_main=Vpis v poklicni ali trgovski register
crit_selection_eo_suitability_enrolment_description=Je vpisan v enega od ustreznih poklicnih ali trgovskih registrov, ki se vodijo v državi članici sedeža
crit_selection_eo_suitability_service_contracts_main=Za naročila storitev: potreba po dovoljenju ali članstvu
crit_selection_eo_suitability_service_contracts_description=Ali je v državi članici sedeža gospodarskega subjekta za opravljanje zadevne storitve potrebno določeno dovoljenje ali članstvo v določeni organizaciji?

crit_selection_ca_economic_article=Člen 58(3) Direktive 2014/24/EU določa naslednje pogoje za sodelovanje
crit_selection_economic_financial_standing_article_tooltip=Gospodarski subjekt mora zagotoviti informacije samo, kadar je zadevne pogoje za sodelovanje zahteval javni naročnik oziroma naročnik v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo.
crit_selection_economic_general_yearly_turnover_main=Splošni letni promet
crit_selection_economic_general_yearly_turnover_description=Njegov splošni letni promet za število poslovnih let, ki se zahteva v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali ESPD, je:
crit_selection_economic_average_yearly_turnover_main=Povprečni letni promet
crit_selection_economic_average_yearly_turnover_description=Njegov povprečni letni promet za število let, ki se zahteva v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali ESPD, je:
crit_selection_economic_specific_yearly_turnover_main=Posebni letni promet
crit_selection_economic_specific_yearly_turnover_description=Njegov posebni letni promet na področju poslovanja, zajetem v javnem naročilu, za število poslovnih let, ki se zahteva v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali ESPD, je:
crit_selection_economic_specific_average_turnover_main=Povprečni posebni promet
crit_selection_economic_specific_average_turnover_description=Njegov povprečni posebni letni promet na področju poslovanja, zajetem v javnem naročilu, za število let, ki se zahteva v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali ESPD, je:
crit_selection_economic_setup_eo_main=Ustanovitev gospodarskega subjekta
crit_selection_economic_setup_eo_description=Če zahtevane informacije o (splošnem ali posebnem) prometu niso na voljo za celotno zahtevano obdobje, navedite datum, na katerega je bilo podjetje ustanovljeno ali je začel gospodarski subjekt poslovati:
crit_selection_economic_financial_ratio_main=Finančni delež
crit_selection_economic_financial_ratio_description=V zvezi s finančnimi deleži, navedenimi v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali ESPD, gospodarski subjekt izjavlja, da so trenutne vrednosti za zahtevane deleže:
crit_selection_economic_professional_risk_insurance_main=Zavarovanje poklicne odgovornosti
crit_selection_economic_professional_risk_insurance_description=Zavarovalna vsota v njegovem zavarovanju poklicne odgovornosti je:
crit_selection_economic_other_financial_requirements_main=Druge ekonomske ali finančne zahteve
crit_selection_economic_other_financial_requirements_description=Glede drugih ekonomskih ali finančnih zahtev, če obstajajo, iz ustreznega obvestila ali dokumentacije v zvezi z oddajo javnega naročila, gospodarski subjekt izjavlja, da:

crit_selection_technical_professional_ability_article=Člen 58(4) Direktive 2014/24/EU določa naslednje pogoje za sodelovanje
crit_selection_technical_professional_ability_article_tooltip=Gospodarski subjekt mora zagotoviti informacije samo, kadar je zadevne pogoje za sodelovanje zahteval javni naročnik oziroma naročnik v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo.
crit_selection_technical_work_contracts_performance_works_main=Za naročila gradenj: izvedba gradnje določene vrste
crit_selection_technical_work_contracts_performance_works_description=Samo za javna naročila gradenj: V referenčnem obdobju je gospodarski subjekt izvedel naslednje gradnje določene vrste. Javni naročniki lahko zahtevajo navedbo največ pet let izkušenj in dovolijo navedbo izkušenj iz obdobja pred več kot petimi leti.
crit_selection_technical_supply_contracts_performance_deliveries_main=Za naročila blaga: izvedba dobave blaga določene vrste
crit_selection_technical_supply_contracts_performance_deliveries_description=Samo za javna naročila blaga: V referenčnem obdobju je gospodarski subjekt opravil naslednje najpomembnejše dobave blaga določene vrste. Javni naročniki lahko zahtevajo največ tri leta izkušenj in dovolijo navedbo izkušenj iz obdobja pred več kot tremi leti.
crit_selection_technical_service_contracts_performance_services_main=Za naročila storitev: izvedba storitev določene vrste
crit_selection_technical_service_contracts_performance_services_description=Samo za javna naročila storitev: V referenčnem obdobju je gospodarski subjekt opravil naslednje najpomembnejše storitve določene vrste. Javni naročniki lahko zahtevajo največ tri leta izkušenj in dovolijo navedbo izkušenj iz obdobja pred več kot tremi leti.
crit_selection_technical_technicians_technical_bodies_main=Tehnično osebje ali tehnični organi, odgovorni za nadzor kakovosti
crit_selection_technical_technicians_technical_bodies_description=Lahko zaprosi za pomoč naslednje tehnično osebje ali tehnične organe, zlasti tiste, ki so odgovorni za nadzor kakovosti. Za tehnično osebje ali tehnične organe, ki ne pripadajo neposredno podjetju gospodarskega subjekta, vendar gospodarski subjekt uporablja njihove zmogljivosti, kakor je določeno v oddelku C dela II, je treba izpolniti ločene obrazce ESPD.
crit_selection_technical_work_contracts_technicians_main=Za naročila gradenj: tehnično osebje in tehnični organi, ki opravijo gradnjo
crit_selection_technical_work_contracts_technicians_description=V primeru javnih naročil gradenj bo lahko gospodarski subjekt zahteval, da gradnjo opravi naslednje tehnično osebje ali tehnični organi:
crit_selection_technical_technical_facilities_measures_main=Tehnična sredstva in ukrepi za zagotovitev kakovosti
crit_selection_technical_technical_facilities_measures_description=Uporablja naslednja tehnična sredstva in ukrepe za zagotavljanje kakovosti ter sredstva za študije in raziskave:
crit_selection_technical_study_research_facilities_main=Sredstva za študije in raziskave
crit_selection_technical_study_research_facilities_description=Uporablja naslednja sredstva za študije in raziskave:
crit_selection_technical_supply_chain_management_main=Upravljanje dobavne verige
crit_selection_technical_supply_chain_management_description=Med izvajanjem naročila bo lahko uporabil naslednji sistem upravljanja dobavne verige in sistem za sledenje:
crit_selection_technical_allowance_of_checks_main=Dovoljenje za preglede
crit_selection_technical_allowance_of_checks_description=Za kompleksne proizvode ali storitve, ki jih je treba dobaviti oziroma zagotoviti, ali izjemoma za proizvode ali storitve, ki so potrebni za posebne namene: Ali bo gospodarski subjekt dovolil preglede proizvodnih zmogljivosti ali tehničnih zmogljivosti gospodarskega subjekta ter po potrebi preglede sredstev za študije in raziskave, ki jih ima na razpolago, ter ukrepov za nadzor kakovosti? Pregled bo opravil javni naročnik ali, če bo javni naročnik s tem soglašal, v njegovem imenu pristojni uradni organ države, v kateri ima dobavitelj ali ponudnik storitev svoj sedež.
crit_selection_technical_educational_professional_qualifications_main=Izobrazba in strokovna usposobljenost
crit_selection_technical_educational_professional_qualifications_description=Ponudnik storitev ali sam izvajalec in/ali (glede na zahteve iz ustreznega obvestila ali dokumentacije v zvezi z oddajo javnega naročila) njegovi vodstveni delavci hranijo naslednja dokazila o izobrazbi in strokovni usposobljenosti.
crit_selection_technical_environment_management_features_main=Ukrepi za okoljsko ravnanje
crit_selection_technical_environment_management_features_description=Gospodarski subjekt bo lahko med izvajanjem naročila uporabil naslednje ukrepe za okoljsko ravnanje:
crit_selection_technical_number_managerial_staff_main=Število vodstvenih delavcev
crit_selection_technical_number_managerial_staff_description=Število vodstvenih delavcev gospodarskega subjekta v zadnjih treh letih:
crit_selection_technical_average_annual_manpower_main=Povprečno letno število zaposlenih
crit_selection_technical_average_annual_manpower_description=Povprečno letno število zaposlenih gospodarskega subjekta in število vodstvenih delavcev v zadnjih treh letih:
crit_selection_technical_tools_plant_main=Orodje, obrat ali tehnična oprema
crit_selection_technical_tools_plant_description=Gospodarski subjekt bo imel za izvedbo naročila na razpolago naslednje orodje, obrat ali tehnično opremo:
crit_selection_technical_subcontracting_proportion_main=Delež podizvajanja
crit_selection_technical_subcontracting_proportion_description=Gospodarski subjekt namerava morebiti oddati v podizvajanje naslednji delež (tj. odstotek) javnega naročila. Opozarjamo, da morate v primeru, da se je gospodarski subjekt odločil oddati del javnega naročila v podizvajanje in za izvedbo tega dela uporablja podizvajalčeve zmogljivosti, za te podizvajalce izpolniti ločen enotni evropski dokument v zvezi z oddajo javnega naročila, glej oddelek C dela II zgoraj.
crit_selection_technical_supply_contracts_without_ca_main=Za naročila blaga: vzorci, opisi ali fotografije brez potrdila o pristnosti
crit_selection_technical_supply_contracts_without_ca_description=Za javna naročila blaga: gospodarski subjekt bo predložil vzorce, opise ali fotografije proizvodov, ki jih je treba dobaviti, za katere ni treba priložiti potrdil o njihovi pristnosti.
crit_selection_technical_supply_contracts_with_ca_main=Za naročila blaga: vzorci, opisi ali fotografije s potrdilom o pristnosti
crit_selection_technical_supply_contracts_with_ca_description=Za javna naročila blaga: gospodarski subjekt bo predložil vzorce, opise ali fotografije proizvodov, ki jih je treba dobaviti, in zagotovil potrdila o njihovi pristnosti, kadar je primerno.
crit_selection_technical_supply_contracts_certificate_quality_main=Za naročila blaga: potrdila pristojnih ustanov za nadzor kakovosti
crit_selection_technical_supply_contracts_certificate_quality_description=Ali lahko gospodarski subjekt predloži potrebna potrdila, ki jih pripravijo uradne pristojne ustanove ali agencije za nadzor kakovosti in s katerimi se potrdi skladnost blaga na podlagi jasnih sklicevanj na tehnične specifikacije ali standarde, ki so navedeni v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila?

crit_selection_quality_assurance_article=Člen 62(2) Direktive 2014/24/EU določa naslednje pogoje za sodelovanje
crit_selection_quality_assurance_tooltip=Gospodarski subjekt mora zagotoviti informacije samo, kadar je zadevne pogoje za sodelovanje zahteval javni naročnik oziroma naročnik v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo.
crit_selection_quality_certificate_independent_bodies_quality_main=Potrdila neodvisnih organov o standardih za zagotavljanje kakovosti
crit_selection_quality_certificate_independent_bodies_quality_description=Ali bo gospodarski subjekt lahko predložil potrdila, ki jih izdajo neodvisni organi in ki potrjujejo, da gospodarski subjekt upošteva zahtevane standarde za zagotavljanje kakovosti, vključno z dostopnostjo za invalide?
crit_selection_quality_certificate_independent_bodies_environmental_main=Potrdila neodvisnih organov o sistemih oziroma standardih za okoljsko ravnanje
crit_selection_quality_certificate_independent_bodies_environmental_description=Ali bo gospodarski subjekt lahko predložil potrdila, ki jih izdajo neodvisni organi in ki potrjujejo, da gospodarski subjekt upošteva zahtevane sisteme oziroma standarde za okoljsko ravnanje?


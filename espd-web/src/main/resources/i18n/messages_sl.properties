crit_eu_text_guilty_misinterpretation=Ali lahko gospodarski subjekt potrdi naslednje štiri razloge za izključitev, in sicer, da ni kriv resnih zavajajočih razlag pri predložitvi informacij, ki so potrebne za preverjanje, da ni razlogov za izključitev in da so izpolnjeni pogoji za sodelovanje, da takšnih informacij ni zadrževal, da je dokazila lahko na zahtevo javnega naročnika oziroma naročnika brez odlašanja predložil, da ni skušal neupravičeno vplivati na postopek odločanja javnega naročnika oziroma naročnika, pridobiti zaupne informacije, zaradi katerih bi lahko imel neupravičeno prednost v postopku oddaje javnega naročila, ali iz malomarnosti predložil zavajajoče informacije, ki bi lahko bistveno vplivale na odločitve o izključitvi, izboru ali podelitvi naročila?



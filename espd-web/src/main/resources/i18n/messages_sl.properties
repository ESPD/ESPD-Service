createeo_detinfo_of_represent=Če je potrebno, navedite podrobne informacije o zastopstvu (njegove oblike, obseg, namen ...):
createeo_detinfo_of_represent_placeholder=Vnesite podrobne informacije
#Part II-C=
createeo_info_reliance=INFORMACIJE O UPORABI ZMOGLJIVOSTI DRUGIH SUBJEKTOV
createeo_eo_rely_other_entities=Ali gospodarski subjekt uporablja zmogljivosti drugih subjektov, da bi izpolnil pogoje za sodelovanje iz dela IV ter merila in pravila (če obstajajo) iz dela V spodaj? 
createeo_separate_espd_sections_a_b=Za vsakega od zadevnih gospodarskih subjektov predložite ločen obrazec za ESPD, v katerem so navedene informacije, ki se zahtevajo v oddelkih A in B tega dela ter dela III, obrazec pa morajo zadevni gospodarski subjekti ustrezno izpolniti in podpisati.<p>Opozarjamo, da mora biti tu navedeno tudi tehnično osebje ali tehnični organi, ki ne pripadajo neposredno podjetju gospodarskega subjekta, zlasti tisti, ki so odgovorni za kontrolo kakovosti, ter v primeru javnih naročil gradenj tehnično osebje in tehnični organi, od katerih lahko gospodarski subjekt zahteva, da opravijo gradnjo.<p>Kolikor je to relevantno za specifično zmogljivost ali zmogljivosti, ki jih gospodarski subjekt uporablja, vključite informacije iz delov IV in V za vsakega od zadevnih subjektov.


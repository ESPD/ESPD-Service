filter_header=Dobrodošli v storitvi ESPD
filter_alert=<p>Enotni evropski dokument v zvezi z oddajo javnega naročila (ESPD) je lastna izjava o finančnem statusu podjetja, njegovih sposobnostih in ustreznosti za postopek javnega naročanja. Na voljo je v vseh jezikih EU in se uporablja kot predhodni dokaz o izpolnjevanju pogojev iz postopkov javnega naročanja v celotni EU. Po zaslugi ESPD ponudnikom ni treba več predložiti vseh listinskih dokazov in različnih obrazcev, ki so jih prej uporabljali pri javnem naročanju v EU, kar pomeni znatno poenostavitev dostopa do priložnosti, ki jih prinaša čezmejno oddajanje ponudb. Od oktobra 2018 naprej se bo ESPD zagotavljal izključno v elektronski obliki.</p> <p>Evropska komisija zagotavlja brezplačno spletno storitev za kupce, ponudnike in druge strani, ki so zainteresirane za elektronsko izpolnjevanje obrazca ESPD. Spletni obrazec lahko izpolnite, natisnete in nato pošljete kupcu skupaj s preostalo ponudbo. Če postopek poteka elektronsko, lahko ESPD izvozite, shranite in predložite elektronsko. ESPD, predložen v prejšnjem postopku javnega naročanja, lahko ponovno uporabite, če so te informacije še vedno točne. Ponudniki so lahko izključeni iz postopka javnega naročanja ali kazensko odgovarjajo, če so informacije iz ESPD resno napačno prikazane, se prikrivajo ali pa jih ni mogoče podpreti z dokazili.</p>


createeo_is_eo_sized=Ali je gospodarski subjekt mikropodjetje, malo ali srednje podjetje?
createeo_is_eo_sized_tooltip=Glej Priporočilo Komisije z dne 6. maja 2003 o opredelitvi mikro, malih in srednje velikih podjetij (UL L 124, 20.5.2003, str. 36). Ta informacija se zahteva samo za statistične namene. Mikropodjetja: podjetje, ki ima manj kot 10 zaposlenih ter letni promet in/ali letno bilančno vsoto, ki ne presega 2 milijonov EUR. Mala podjetja: podjetje, ki ima manj kot 50 zaposlenih ter letni promet in/ali letno bilančno vsoto, ki ne presega 10 milijonov EUR. Srednja podjetja: podjetja, ki ne spadajo niti med mikro niti mala podjetja, imajo manj kot 250 zaposlenih ter letni promet, ki ne presega 50 milijonov EUR, in/ali letno bilančno vsoto, ki ne presega 43 milijonov EUR.
createeo_if_proc_reserved=Samo v primeru pridržanega javnega naročila: ali je gospodarski subjekt invalidsko podjetje ali „socialno podjetje“ oziroma, ali bo omogočil, da se javno naročilo izvede v okviru programov zaščitenega zaposlovanja?
createeo_percentage_disworkers=Kakšen je ustrezni delež invalidnih ali prikrajšanih delavcev?
createeo_percentage_disworkers_placeholder=Vnesite odstotno vrednost
createeo_disworkers_details=Če je potrebno, navedite podrobnosti, ali zadevni zaposleni spadajo v posebno kategorijo invalidnih ali prikrajšanih delavcev.
createeo_disworkers_details_placeholder=Vnesite podrobne informacije
createeo_eo_approved_cert=Če je primerno, ali je gospodarski subjekt vpisan na uradnem seznamu potrjenih gospodarskih subjektov oziroma ima enakovredno potrdilo (npr. v skladu z nacionalnim (pred)kvalifikacijskim sistemom)?
createeo_answer_following_parts=Odgovorite na vprašanja v preostalem delu tega oddelka, oddelka B in, kadar je relevantno, oddelka C tega dela, izpolnite del V, kadar je primerno, v vsakem primeru pa izpolnite in podpišite del VI. 
createeo_provide_regnumber=a) Navedite ustrezno registracijsko številko ali številko potrdila, če je primerno:
createeo_provide_regnumber_placeholder=Vnesite registracijsko številko ali številko potrdila
createeo_cert_e_avaliable=b) Navedite, če je potrdilo o registraciji ali potrdilo na razpolago v elektronski obliki:
createeo_cert_e_avaliable_placeholder=Vnesite podrobne informacije
createeo_ref_for_cert=c) Navedite reference, na katerih temelji registracija ali potrdilo in, kadar je primerno, razvrstitev na uradnem seznamu:
createeo_ref_for_cert_placeholder=Vnesite reference
createeo_all_selection_covered=d) Ali registracija ali potrdilo zajema vse zahtevane pogoje za sodelovanje?
createeo_add_complete_missing=Poleg tega vpišite manjkajoče informacije v oddelkih A, B, C ali D dela IV, kakor je ustrezno,<p> SAMO če se to zahteva v ustreznem obvestilu ali dokumentih v zvezi z oddajo javnega naročila:
createeo_eo_has_cert_soc=e) Ali bo gospodarski subjekt lahko predložil potrdilo v zvezi s plačilom prispevkov za socialno varnost in davkov oziroma predložil informacije, s pomočjo katerih bo javni naročnik oziroma naročnik to potrdilo lahko pridobil neposredno iz brezplačno dostopne nacionalne zbirke podatkov v kateri koli državi članici?
createeo_eo_has_cert_soc_placeholder=Vnesite podrobne informacije 
createeo_is_eo_proc_together=Ali gospodarski subjekt sodeluje pri postopku oddaje javnega naročila skupaj z drugimi subjekti?
createeo_ensure_others_espd=Zagotovite, da bodo drugi zadevni subjekti predložili ločen obrazec ESPD.
createeo_eo_group_role=a) Navedite vlogo gospodarskega subjekta v skupini (vodja, odgovoren za posamezne naloge ...):
createeo_eo_group_role_placeholder=Vnesite vlogo
createeo_other_eo_part=b) Navedite druge gospodarske subjekte, ki sodelujejo v postopku oddaje javnega naročila:
createeo_other_eo_part_placeholder=Vnesite druge gospodarske subjekte
createeo_name_part_group=c) Kadar je primerno, navedite ime sodelujoče skupine:
createeo_name_part_group_placeholder=Vnesite ime skupine
createeo_lots_concerned=Kadar je primerno, navedite zadevne sklope:

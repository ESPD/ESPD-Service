crit_selection_economic_setup_eo_description=Če zahtevane informacije o (splošnem ali posebnem) prometu niso na voljo za celotno zahtevano obdobje, navedite datum, na katerega je bilo podjetje ustanovljeno ali je začel gospodarski subjekt poslovati:
crit_selection_economic_setup_eo_main=Ustanovitev gospodarskega subjekta
crit_selection_economic_specific_average_turnover_description=Njegov povprečni posebni letni promet na področju poslovanja, zajetem v javnem naročilu, za število let, ki se zahteva v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali ESPD, je:

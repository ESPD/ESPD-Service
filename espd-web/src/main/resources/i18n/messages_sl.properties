crit_selection_declares_that_tooltip=Gospodarski subjekt mora to polje izpolniti samo, če je javni naročnik oziroma naročnik v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo, navedel, da se gospodarski subjekt lahko omeji na to, da izpolni to točko dela IV, ne da bi moral izpolniti oddelke A, B, C ali D dela IV.
crit_selection_economic_average_yearly_turnover_description=Njegov povprečni letni promet za število let, ki se zahteva v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali ESPD, je:
crit_selection_economic_average_yearly_turnover_main=Povprečni letni promet
crit_selection_economic_financial_ratio_description=V zvezi s finančnimi deleži (kot je delež sredstev glede na obveznosti), navedenimi v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali ESPD, gospodarski subjekt izjavlja, da so trenutne vrednosti za zahtevane deleže:
crit_selection_economic_financial_ratio_main=Finančni delež
crit_selection_economic_financial_standing_article_tooltip=Gospodarski subjekt mora zagotoviti informacije samo, kadar je zadevne pogoje za sodelovanje zahteval javni naročnik oziroma naročnik v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila, na katero se sklicuje obvestilo.
crit_selection_economic_general_yearly_turnover_description=Njegov splošni letni promet za število poslovnih let, ki se zahteva v ustreznem obvestilu, dokumentaciji v zvezi z oddajo javnega naročila ali ESPD, je:

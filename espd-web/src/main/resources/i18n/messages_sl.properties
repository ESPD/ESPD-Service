crit_selection_technical_allowance_of_checks_description=Za kompleksne proizvode ali storitve, ki jih je treba dobaviti oziroma zagotoviti, ali izjemoma za proizvode ali storitve, ki so potrebni za posebne namene: Ali bo gospodarski subjekt dovolil preglede proizvodnih zmogljivosti ali tehničnih zmogljivosti gospodarskega subjekta ter po potrebi preglede sredstev za študije in raziskave, ki jih ima na razpolago, ter ukrepov za nadzor kakovosti? Pregled bo opravil javni naročnik ali, če bo javni naročnik s tem soglašal, v njegovem imenu pristojni uradni organ države, v kateri ima dobavitelj ali ponudnik storitev svoj sedež.

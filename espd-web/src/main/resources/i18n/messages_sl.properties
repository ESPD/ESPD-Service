createeo_information_subcontractors=D: Informacije o podizvajalcih, katerih zmogljivosti gospodarski subjekt ne uporablja
createeo_information_subcontractors_description=Če ste odgovorili z da in kolikor je znano, navedite predlagane podizvajalce:
createeo_information_subcontractors_footer=Če javni naročnik oziroma naročnik te informacije izrecno zahteva poleg informacij iz dela I, navedite informacije iz oddelkov A in B tega dela ter dela III za vsakega zadevnega podizvajalca oziroma za vsako kategorijo zadevnih podizvajalcev.
createeo_information_subcontractors_header=(Ta oddelek se izpolni samo, če te informacije izrecno zahteva javni naročnik oziroma naročnik.)
createeo_information_subcontractors_title=Ali namerava gospodarski subjekt oddati del javnega naročila v podizvajanje tretjim osebam?

createcafinish_header=Zaključek

createcafinish_export=Izvozi
createcafinish_export_content=Zdaj lahko kliknite „Izvozi“ ter tako prenesete enotni evropski dokument v zvezi z oddajo javnega naročila in ga shranite na vaš računalnik. Javni naročniki morajo zagotoviti, da je ESPD gospodarskim subjektom na voljo skupaj z drugo razpisno dokumentacijo.

createcafinish_reduction=Del V: Zmanjšanje števila ustreznih kandidatov
createcafinish_toptext=Gospodarski subjekt mora zagotoviti informacije samo, kadar je javni naročnik oziroma naročnik navedel objektivne in nediskriminatorne pogoje ali pravila, ki jih namerava uporabiti za omejitev števila kandidatov, ki bodo povabljeni, da oddajo ponudbe ali sodelujejo v dialogu. Te informacije, ki jih lahko spremljajo zahteve v zvezi s potrdili oziroma vrstami potrdil ali oblikami listinskih dokazov, ki jih je treba predložiti, če so potrebna, so navedene v ustreznem obvestilu ali dokumentaciji v zvezi z oddajo javnega naročila. Samo za omejene postopke, konkurenčne postopke s pogajanji, postopke konkurenčnega dialoga in partnerstva za inovacije:

createcafinish_reduction_question=Gospodarski subjekt izjavlja, da:

createcafinish_title_eo_declares_that=izpolnjuje objektivne in nediskriminatorne pogoje ali pravila, ki se uporabljajo za omejitev števila kandidatov, na naslednji način:<br/>Če se zahtevajo določena potrdila ali druge oblike listinskih dokazov, navedite za vsakega od njih, ali ima gospodarski subjekt na razpolago zahtevane dokumente:
createcafinish_text_eo_declares_that=Če so katera izmed teh potrdil ali oblik listinskih dokazov na voljo v elektronski obliki, navedite za vsakega od njih:

createcafinish_concl_statements=Del VI: Sklepne izjave
createcafinish_concl_statements_text=Podpisani uradno izjavljam/izjavljamo, da so informacije, ki sem jih navedel/smo jih navedli v delih II–V, točne in pravilne in da sem jih podal/smo jih podali zavedajoč se posledic resnega napačnega prikazovanja.<p>Podpisani uradno izjavljam/izjavljamo, da lahko na zahtevo nemudoma predložim/predložimo potrdila in druge oblike listinskih dokazov, na katere se sklicujem/sklicujemo, razen kadar:</p><p>a) lahko javni naročnik oziroma naročnik zadevna dokazila pridobi neposredno iz brezplačno dostopne nacionalne zbirke podatkov v kateri koli državi članici (pod pogojem, da je gospodarski subjekt predložil potrebne informacije (spletni naslov, organ ali telo, ki je izdalo dokumentacijo, natančen sklic na dokumentacijo), s pomočjo katerih to lahko stori javni naročnik oziroma naročnik; kadar se zahteva, je treba za tak dostop priložiti ustrezno soglasje), ali</p><p>b) najpozneje 18. oktobra 2018 javni naročnik oziroma naročnik že razpolaga z zadevnimi dokazili.</p><p>Podpisani dajem/o uradno soglasje, da [navedite javnega naročnika oziroma naročnika, kakor je določen v oddelku A dela I] pridobi dostop do dokazil, ki sem jih predložil/smo jih predložili v [navedite zadevne točke/oddelke/dele] tega enotnega evropskega dokumenta v zvezi z oddajo javnega naročila za namene [navedite postopek oddaje javnega naročila: (povzetek, sklic na objavo v Uradnem listu Evropske unije, referenčna številka)].</p>
createcafinish_concl_statements_signature=Datum, kraj in, če se zahteva ali če je potrebno, podpis/(i):

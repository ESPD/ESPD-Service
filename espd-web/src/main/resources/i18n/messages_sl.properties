createeo_eo_approved_cert=Če je primerno, ali je gospodarski subjekt vpisan na uradnem seznamu potrjenih gospodarskih subjektov oziroma ima enakovredno potrdilo (npr. v skladu z nacionalnim (pred)kvalifikacijskim sistemom)?
createeo_eo_group_role=a) Navedite vlogo gospodarskega subjekta v skupini (vodja, odgovoren za posamezne naloge ...):
createeo_eo_has_cert_soc=e) Ali bo gospodarski subjekt lahko predložil potrdilo v zvezi s plačilom prispevkov za socialno varnost in davkov oziroma predložil informacije, s pomočjo katerih bo javni naročnik oziroma naročnik to potrdilo lahko pridobil neposredno iz brezplačno dostopne nacionalne zbirke podatkov v kateri koli državi članici?
createeo_eo_rely_other_entities=Ali gospodarski subjekt uporablja zmogljivosti drugih subjektov, da bi izpolnil pogoje za sodelovanje iz dela IV ter merila in pravila (če obstajajo) iz dela V spodaj?

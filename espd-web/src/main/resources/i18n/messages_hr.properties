createeo_info_reliance=C: Podaci o oslanjanju na kapacitete drugih subjekata
createeo_eo_rely_other_entities=Oslanja li se gospodarski subjekt na kapacitete drugih subjekata kako bi ispunio kriterije za odabir utvrđene u dijelu IV. te (ako postoje) kriterije i pravila utvrđene u dijelu V. u nastavku?
createeo_separate_espd_sections_a_b=Potrebno je za svaki predmetni subjekt podnijeti pravilno ispunjen i od svakog predmetnog subjekta potpisan zaseban obrazac europske jedinstvene dokumentacije o nabavi u kojem su navedeni podaci propisani u odjeljcima A i B ovog dijela i dijela III.<p>Napominje se da je potrebno navesti i sve tehničke stručnjake ili tehnička tijela koja ne pripadaju izravno gospodarskom subjektu, a posebno ona odgovorna za kontrolu kvalitete i u slučaju ugovora o javnim radovima, tehničke stručnjake ili tehnička tijela od kojih gospodarski subjekt može zatražiti da izvedu radove.<p>Ako je to relevantno za posebne kapacitete na koje se oslanja gospodarski subjekt, za svaki predmetni subjekt navedite podatke iz dijelova IV. i V.

createeo_information_subcontractors=D: Podaci o podugovarateljima na čije se kapacitete gospodarski subjekt ne oslanja

createcafinish_concl_statements_signature=Datum, mjesto i, ako je potrebno, potpis/potpisi:
createcafinish_concl_statements_text=Gospodarski subjekt službeno izjavljuje da su prethodno navedeni podaci u dijelovima II. – V. točni i istiniti te da je u potpunosti svjestan posljedica ozbiljnog lažnog prikazivanja činjenica.<p>Gospodarski subjekt službeno izjavljuje da može, na zahtjev i bez odgode, dostaviti potvrde i druge oblike navedene dokazne dokumentacije, osim ako:</p><p>a) javni naručitelj ili naručitelj može preuzeti popratnu predmetnu dokumentaciju izravnim pristupom besplatnoj nacionalnoj bazi podataka u bilo kojoj državi članici (uz uvjet da je gospodarski subjekt osigurao potrebne podatke (internetsku adresu, nadležno tijelo ili tijelo koje ju izdaje, precizno upućivanje na dokumentaciju) kojima se javnom naručitelju ili naručitelju to omogućuje. Prema potrebi, za takav pristup potrebna je odgovarajuća suglasnost.) ili</p><p>b) najkasnije do 18. listopada 2018. (ovisno o nacionalnoj provedbi članka 59. stavka 5. drugog podstavka Direktive 2014/24/EU) javni naručitelj ili naručitelj već posjeduje predmetnu dokumentaciju.</p><p>Gospodarski subjekt službeno pristaje da se za potrebe postupka javne nabave kako je utvrđen u dijelu I. javnom naručitelju ili naručitelju, kako su utvrđeni u dijelu I., omogući pristup dokumentaciji kojom se dokazuju podaci koji su navedeni u dijelovima III. i IV. ove europske jedinstvene dokumentacije o nabavi.</p>
createcafinish_export=Izvezi
createcafinish_export_content=Sada možete kliknuti na „Izvezi” za preuzimanje i spremanje datoteke europske jedinstvene dokumentacije o nabavi na svoje računalo. Javni naručitelji moraju gospodarskim subjektima osigurati dostupnost te datoteke europske jedinstvene dokumentacije o nabavi, a i ostalu dokumentaciju s natječaja.

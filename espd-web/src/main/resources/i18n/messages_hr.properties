crit_selection_economic_financial_standing_article_tooltip=Gospodarski subjekt treba navesti podatke samo ako javni naručitelj ili naručitelj zahtijeva predmetne kriterije za odabir u odgovarajućoj obavijesti ili dokumentaciji o nabavi navedenoj u toj obavijesti.
crit_selection_economic_general_yearly_turnover_main=Ukupni godišnji promet
crit_selection_economic_general_yearly_turnover_description=Ukupni godišnji promet za broj financijskih godina utvrđen u odgovarajućoj obavijesti, dokumentaciji o nabavi ili europskoj jedinstvenoj dokumentaciji o nabavi iznosi:
crit_selection_economic_average_yearly_turnover_main=Prosječni godišnji promet
crit_selection_economic_average_yearly_turnover_description=Prosječni godišnji promet za broj godina utvrđen u odgovarajućoj obavijesti, dokumentaciji o nabavi ili europskoj jedinstvenoj dokumentaciji o nabavi iznosi:
crit_selection_economic_specific_yearly_turnover_main=Specifični godišnji promet
crit_selection_economic_specific_yearly_turnover_description=Specifični godišnji promet u poslovnom sektoru koji je obuhvaćen ugovorom za broj financijskih godina utvrđen u odgovarajućoj obavijesti, dokumentaciji o nabavi ili europskoj jedinstvenoj dokumentaciji o nabavi iznosi:
crit_selection_economic_specific_average_turnover_main=Specifični prosječni promet
crit_selection_economic_specific_average_turnover_description=Specifični prosječni godišnji promet u poslovnom sektoru koji je obuhvaćen ugovorom za broj godina utvrđen u odgovarajućoj obavijesti, dokumentaciji o nabavi ili europskoj jedinstvenoj dokumentaciji o nabavi iznosi:
crit_selection_economic_setup_eo_main=Osnivanje gospodarskog subjekta
crit_selection_economic_setup_eo_description=Ako podaci o prometu (općem ili određenom) nisu dostupni za čitavo traženo razdoblje, navedite datum kada je gospodarski subjekt osnovan ili kada je počeo obavljati djelatnost:
crit_selection_economic_financial_ratio_main=Financijski omjer
crit_selection_economic_financial_ratio_description=U pogledu financijskih omjera određenih u odgovarajućoj obavijesti, dokumentaciji o nabavi ili europskoj jedinstvenoj dokumentaciji o nabavi, gospodarski subjekt izjavljuje da su stvarne vrijednosti za sljedeće tražene omjere kako slijedi:
crit_selection_economic_professional_risk_insurance_main=Osiguranje od profesionalne odgovornosti
crit_selection_economic_professional_risk_insurance_description=Osigurani iznos njegova osiguranja od profesionalne odgovornosti iznosi:
crit_selection_economic_other_financial_requirements_main=Ostali ekonomski ili financijski zahtjevi
crit_selection_economic_other_financial_requirements_description=Kad je riječ o ostalim ekonomskim ili financijskim zahtjevima koji su možda navedeni u odgovarajućoj obavijesti ili dokumentaciji o nabavi, gospodarski subjekt izjavljuje:

crit_selection_technical_professional_ability_article=Člankom 58. stavkom 4. Direktive 2014/24/EU utvrđeni su sljedeće kriteriji za odabir
crit_selection_technical_professional_ability_article_tooltip=Gospodarski subjekt treba navesti podatke samo ako javni naručitelj ili naručitelj zahtijeva predmetne kriterije za odabir u odgovarajućoj obavijesti ili dokumentaciji o nabavi navedenoj u toj obavijesti.
crit_selection_technical_work_contracts_performance_works_main=Za ugovore o radovima: izvršavanje radova definiranog tipa
crit_selection_technical_work_contracts_performance_works_description=Samo za ugovore o javnim radovima: U referentnom razdoblju gospodarski subjekt izvršio je sljedeće radove definiranog tipa. Javni naručitelji mogu zahtijevati najviše pet godina i dopustiti iskustvo stečeno prije više od pet godina.
crit_selection_technical_supply_contracts_performance_deliveries_main=Za ugovore o nabavi robe: izvršavanje isporuka definiranog tipa
crit_selection_technical_supply_contracts_performance_deliveries_description=Samo za ugovore o javnoj nabavi robe: U referentnom razdoblju gospodarski subjekt izvršio je sljedeće glavne isporuke definiranog tipa. Javni naručitelji mogu zahtijevati najviše tri godine i dopustiti iskustvo stečeno prije više od tri godine.
crit_selection_technical_service_contracts_performance_services_main=Za ugovore o uslugama: pružanje usluga definiranog tipa
crit_selection_technical_service_contracts_performance_services_description=Samo za ugovore o javnoj nabavi usluga: U referentnom razdoblju gospodarski subjekt pružio je sljedeće usluge definiranog tipa: Javni naručitelji mogu zahtijevati najviše tri godine i dopustiti iskustvo stečeno prije više od tri godine.
crit_selection_technical_technicians_technical_bodies_main=Tehnički stručnjaci ili tehnička tijela za kontrolu kvalitete
crit_selection_technical_technicians_technical_bodies_description=Može angažirati sljedeće tehničke stručnjake ili tehnička tijela, posebno one odgovorne za kontrolu kvalitete. Za tehničke stručnjake ili tehnička tijela koji ne pripadaju izravno poduzeću gospodarskog subjekta, ali na čije se kapacitete gospodarski subjekt oslanja kako je utvrđeno u dijelu II. odjeljku C potrebno je ispuniti zasebne obrasce europske jedinstvene dokumentacije o nabavi.
crit_selection_technical_work_contracts_technicians_main=Za ugovore o radovima: Tehnički stručnjaci ili tehnička tijela za izvođenje radova
crit_selection_technical_work_contracts_technicians_description=U slučaju ugovora o javnim radovima gospodarski subjekt moći će angažirati sljedeće tehničke stručnjake ili tehnička tijela za izvođenje radova:
crit_selection_technical_technical_facilities_measures_main=Tehnička oprema i mjere za osiguravanje kvalitete
crit_selection_technical_technical_facilities_measures_description=Služi se sljedećom tehničkom opremom i mjerama za osiguranje kvalitete te posjeduje sljedeću opremu za analize i istraživanja:
crit_selection_technical_study_research_facilities_main=Oprema za analize i istraživanja
crit_selection_technical_study_research_facilities_description=Služi se sljedećom opremom za analize i istraživanja:
crit_selection_technical_supply_chain_management_main=Upravljanje opskrbnim lancem
crit_selection_technical_supply_chain_management_description=Pri izvršavanju ugovora moći će primjenjivati sljedeće sustave upravljanja opskrbnim lancem i sustave praćenja:
crit_selection_technical_allowance_of_checks_main=Dopuštenje za provođenje provjera
crit_selection_technical_allowance_of_checks_description=Za složene proizvode ili usluge koji se trebaju isporučiti ili, iznimno, za proizvode ili usluge potrebne za posebnu svrhu: Gospodarski subjekt dopustit će provođenje provjera proizvodnih ili tehničkih kapaciteta gospodarskog subjekta i, prema potrebi, provjera načina analize i istraživanja kojima raspolaže te mjera za kontrolu kvalitete. Javni naručitelj provodi provjeru ili ako potonji na to pristane, u tu svrhu imenuje službeno tijelo države u kojoj dobavljač ili pružatelj usluga ima poslovni nastan.
crit_selection_technical_educational_professional_qualifications_main=Obrazovne i profesionalne kvalifikacije
crit_selection_technical_educational_professional_qualifications_description=Pružatelj usluge ili ugovorni izvođač, i/ili njegovo upravljačko osoblje (ovisno o zahtjevima navedenim u u odgovarajućoj obavijesti ili dokumentaciji o nabavi), posjeduju sljedeće obrazovne i profesionalne kvalifikacije.

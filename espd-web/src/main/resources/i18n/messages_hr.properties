filter_header=Dobrodošli u uslugu europske jedinstvene dokumentacije o nabavi
filter_alert=<p>Europska jedinstvena dokumentacija o nabavi je vlastita izjava o financijskom stanju, kapacitetima i prikladnosti poduzeća za postupak javne nabave. Dostupna je na svim jezicima EU-a i upotrebljava se kao preliminarni dokaz ispunjavanja svih preduvjeta za postupke javne nabave diljem EU-a. Zahvaljujući toj izjavi, ponuditelji više ne moraju podnijeti potpunu dokaznu dokumentaciju i različite obrasce upotrijebljene u prethodnim postupcima javne nabave u EU-u, što je znatno pojednostavnjenje pristupa mogućnostima za prekogranične postupke javne nabave. Od listopada 2018. europska jedinstvena dokumentacija o nabavi podnosi se isključivo u elektroničkom obliku.</p> <p>Europska komisija kupcima, ponuditeljima i ostalim zainteresiranim stranama pruža besplatnu internetsku uslugu za ispunjavanje europske jedinstvene dokumentacije o nabavi elektroničkim putem. Ponuditelji mogu ispuniti internetski obrazac, ispisati ga i zatim poslati kupcu zajedno sa svojom ponudom. Ako se postupak provodi elektroničkim alatima, europska jedinstvena dokumentacija o nabavi može se izvesti, spremiti i podnijeti elektroničkim putem. Sve dok su podaci u njoj točni, ponuditelji se mogu ponovno koristiti europskom jedinstvenom dokumentacijom o nabavi iz prethodnog postupka javne nabave. Ponuditelje se može isključiti iz postupka nabave ili ih se može kazneno goniti ako su podaci u europskoj jedinstvenoj dokumentaciji o javnoj nabavi lažno prikazani, prikriveni ili ne mogu biti potkrijepljeni popratnom dokumentacijom.</p>


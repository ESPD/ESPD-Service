tooltip_espd_used_both_ca_eo=Europsku jedinstvenu dokumentaciju o nabavi mogu upotrebljavati javni naručitelji i gospodarski subjekti. Odaberite opciju koja odgovara vašem profilu u ovom postupku javne nabave.
tooltip_filter_eo_can_import_espd=Gospodarski subjekt može uvesti datoteku europske jedinstvene dokumentacije o nabavi koju je javni naručitelj ovog postupka javne nabave prethodno ispunio i objavio zajedno s obavijesti o natječaju.
tooltip_eo_can_reuse_espd=Gospodarski subjekt može ponovno upotrijebiti podatke podnesene u europskoj jedinstvenoj dokumentaciji o nabavi za prethodni postupak javne nabave („stara” europska jedinstvena dokumentacija o nabavi). U okviru usluge europske jedinstvene dokumentacije o nabavi „stara” europska jedinstvena dokumentacija o nabavi integrira se s novim obrascem koji je javni naručitelj pripremio za ovaj postupak javne nabave.

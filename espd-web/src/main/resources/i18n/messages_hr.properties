crit_selection_technical_tools_plant_description=Sljedeći alati, postrojenje ili tehnička oprema bit će mu na raspolaganju u svrhu izvršenja ugovora:
crit_selection_technical_subcontracting_proportion_main=Omjer podizvođenja
crit_selection_technical_subcontracting_proportion_description=Moguće je da gospodarski subjekt ima namjeru u podugovor dati sljedeći dio (to jest postotak) ugovora: Napominje se da ako je gospodarski subjekt odlučio dio ugovora ponuditi podugovarateljima i oslanja se na kapacitete podugovaratelja za izvršenje tog dijela, za te podugovaratelje potrebno je ispuniti zasebnu europsku jedinstvenu dokumentaciju o nabavi, vidjeti prethodno navedeni odjeljak C dijela II.

createeo_is_eo_sized=Je li gospodarski subjekt mikropoduzeće, malo ili srednje poduzeće?
createeo_is_eo_sized_tooltip=Usp. Preporuku Komisije od 6. svibnja 2003. o definiciji mikropoduzeća, malih i srednjih poduzeća, (SL L 124, 20.5.2003., str. 36.). Taj je podatak potreban isključivo za statističke potrebe. Mikropoduzeće: poduzeće koje ima manje od 10 zaposlenih i čiji godišnji promet i/ili ukupni godišnji iznos bilance ne prelazi 2 milijuna EUR. Malo poduzeće: poduzeće koje ima manje od 50 zaposlenih i čiji godišnji promet i/ili ukupni godišnji iznos bilance ne prelazi 10 milijuna EUR. Srednje poduzeće: poduzeće koje nije mikropoduzeće ni malo poduzeće i koje ima manje od 250 zaposlenih te čiji godišnji promet ne prelazi 50 milijuna EUR i/ili ukupni godišnji iznos bilance ne prelazi 43 milijuna EUR
createeo_if_proc_reserved=Samo ako je nabava rezervirana: je li gospodarski subjekt zaštićena radionica, „socijalno poduzeće” ili će osigurati izvršenje ugovora u okviru zaštićenih programa zapošljavanja?
createeo_percentage_disworkers=Koji je postotak radnika koji su osobe s invaliditetom ili osobe u nepovoljnom položaju?
createeo_disworkers_details=Ako je zatraženo, navedite kojoj kategoriji ili kategorijama osoba s invaliditetom ili osoba u nepovoljnom položaju pripadaju predmetni zaposlenici?
createeo_eo_approved_cert=Ako je primjenjivo, navedite je li gospodarski subjekt uvršten na službeni popis odobrenih gospodarskih subjekata ili posjeduje jednakovrijednu potvrdu (na primjer u okviru nacionalnog (pre)kvalifikacijskog sustava)?
createeo_answer_following_parts=Odgovorite na preostala pitanja iz ovog odjeljka, odjeljka B i, prema potrebi, odjeljka C ovog dijela, ispunite dio V., ako je primjenjivo, i u svakom slučaju ispunite i potpišite dio VI.
createeo_provide_regnumber=a) ako je primjenjivo, unesite odgovarajući registracijski broj ili broj potvrde:
createeo_cert_e_avaliable=b) ako su potvrda o registraciji ili potvrda dostupni u elektroničkom obliku, navedite:
createeo_ref_for_cert=c) navedite upućivanja na kojima se temelji registracija ili potvrda i, ako je primjenjivo, klasifikaciju iz službenog popisa:
createeo_all_selection_covered=d) obuhvaća li registracija ili potvrda sve potrebne kriterije za odabir?
createeo_add_complete_missing=Dopunite podatke koji nedostaju u dijelu IV., odjeljcima A, B, C ili D ovisno o slučaju SAMO ako se to traži u odgovarajućoj obavijesti ili dokumentaciji o nabavi
createeo_eo_has_cert_soc=e) hoće li gospodarski subjekt moći predočiti potvrdu o plaćanju doprinosa za socijalno osiguranje i poreza ili navesti podatke kojima se javnim naručiteljima ili naručiteljima omogućuje da ih preuzmu izravnim pristupom besplatnoj nacionalnoj bazi podataka u bilo kojoj državi članici?
createeo_is_eo_proc_together=Sudjeluje li gospodarski subjekt u postupku nabave zajedno s drugim gospodarskim subjektima?
createeo_ensure_others_espd=Osigurajte da ostali subjekti dostave zaseban obrazac europske jedinstvene dokumentacije o nabavi.
createeo_eo_group_role=a) navedite ulogu gospodarskog subjekta u skupini (voditelj, odgovoran za određene zadaće…):
createeo_other_eo_part=b) navedite nazive ostalih gospodarskih subjekata koji zajedno sudjeluju u postupku nabave:
createeo_name_part_group=c) ako je primjenjivo, navedite ime skupine koja sudjeluje:
createeo_lots_concerned=Ako je primjenjivo, navedite grupu/grupe za koje gospodarski subjekt želi podnijeti ponudu:


createeo_info_respresent=B: Podaci o predstavnicima gospodarskog subjekta
createeo_person_empowered=Ako je primjenjivo, navedite imena i adrese osoba ovlaštenih za zastupanje gospodarskog subjekta za potrebe ovog postupka nabave:

createeo_first_name=Ime
createeo_last_name=Prezime
createeo_birth_date=Datum rođenja
createeo_birth_place=Mjesto rođenja

createeo_pos_act_in_capacity=Funkcija/djelovanje u svojstvu:
createeo_detinfo_of_represent=Ako je potrebno, navedite detaljne podatke o zastupanju (njegovim oblicima, opsegu, svrsi itd.):

createeo_info_reliance=C: Podaci o oslanjanju na kapacitete drugih subjekata
createeo_eo_rely_other_entities=Oslanja li se gospodarski subjekt na kapacitete drugih subjekata kako bi ispunio kriterije za odabir utvrđene u dijelu IV. te (ako postoje) kriterije i pravila utvrđene u dijelu V. u nastavku?
createeo_separate_espd_sections_a_b=Potrebno je za svaki predmetni subjekt podnijeti pravilno ispunjen i od svakog predmetnog subjekta potpisan zaseban obrazac europske jedinstvene dokumentacije o nabavi u kojem su navedeni podaci propisani u odjeljcima A i B ovog dijela i dijela III.<p/>Napominje se da je potrebno navesti i sve tehničke stručnjake ili tehnička tijela koja ne pripadaju izravno gospodarskom subjektu, a posebno ona odgovorna za kontrolu kvalitete i u slučaju ugovora o javnim radovima, tehničke stručnjake ili tehnička tijela od kojih gospodarski subjekt može zatražiti da izvedu radove.<p/>Ako je to relevantno za posebne kapacitete na koje se oslanja gospodarski subjekt, za svaki predmetni subjekt navedite podatke iz dijelova IV. i V.

createeo_information_subcontractors=D: Podaci o podugovarateljima na čije se kapacitete gospodarski subjekt ne oslanja
createeo_information_subcontractors_header=(Odjeljak se popunjava samo ako je javni naručitelj ili naručitelj izričito zatražio tu informaciju.)
createeo_information_subcontractors_title=Namjerava li gospodarski subjekt dati bilo koji dio ugovora u podugovor trećim osobama?
createeo_information_subcontractors_description=Ako da i u mjeri u kojoj je to poznato, navedite predložene podugovaratelje:
createeo_information_subcontractors_footer=Ako javni naručitelj ili naručitelj izričito zatraži taj podatak uz podatke iz dijela 1., navedite podatke koji se traže u odjeljcima A i B ovog dijela i dijela III. za svakog predmetnog podugovaratelja ili svaku kategoriju predmetnih podugovaratelja.


createcasel_alert=Javni naručitelji moraju navesti koji će se kriteriji primjenjivati u odabiru „potvrđivanjem” potvrdnog okvira uz odgovarajući kriterij.
createeosel_alert=Gospodarski subjekt treba navesti podatke samo ako javni naručitelj ili naručitelj zahtijeva predmetne kriterije za odabir u odgovarajućoj obavijesti ili dokumentaciji o nabavi navedenoj u toj obavijesti.
createcasel_suitability=A: Prikladnost
createcasel_economic_and_financial_standing=B: Ekonomska i financijska sposobnost
createcasel_technical_professional_ability=C: Tehnička i stručna sposobnost
createcasel_quality_assurance=D: Sustavi za osiguravanje kvalitete i norme upravljanja okolišem



crit_top_title_grounds_criminal_conv=A: Osnove povezane s kaznenim presudama
crit_top_title_grounds_payment_taxes=B: Osnove povezane s plaćanjem poreza ili doprinosa za socijalno osiguranje
crit_top_title_insolvency_conflicts=C: Osnove povezane s nesolventnošću, sukobima interesa ili povredom poslovanja
crit_top_title_purely_national=D: Isključivo nacionalne osnove za isključenje


crit_eu_main_title_grounds_criminal_conv=Člankom 57. stavkom 1. Direktive 2014/24/EU utvrđene su sljedeće osnove za isključenje:

crit_eu_title_grounds_criminal_conv=Sudjelovanje u zločinačkoj organizaciji
crit_eu_text_grounds_criminal_conv=Jesu li sam gospodarski subjekt ili bilo koja osoba koja je član njegova upravnog, upravljačkog ili nadzornog tijela ili koja u njemu ima ovlasti zastupanja, donošenja odluka ili nadzora, osuđeni za sudjelovanje u zločinačkoj organizaciji pravomoćnom presudom donesenom prije najviše pet godina ili u kojoj se i dalje primjenjuje razdoblje isključenja utvrđeno izravno u presudi? Kako je utvrđeno u članku 2. Okvirne odluke Vijeća 2008/841/PUP od 24. listopada 2008. o borbi protiv organiziranog kriminala (SL L 300, 11.11.2008., str. 42.).

crit_eu_title_corruption=Korupcija
crit_eu_text_corruption=Jesu li sam gospodarski subjekt ili osoba koja je član njegova upravnog, upravljačkog ili nadzornog tijela ili koja u njemu ima ovlasti zastupanja, donošenja odluka ili nadzora, osuđeni za korupciju pravomoćnom presudom donesenom prije najviše pet godina ili u kojoj se i dalje primjenjuje razdoblje isključenja utvrđeno izravno u presudi? Kako je utvrđeno u članku 3. Konvencije o borbi protiv korupcije u kojoj sudjeluju dužnosnici Europskih zajednica ili dužnosnici država članica Europske unije (SL C 195, 25.6.1997., str. 1.) i članka 2. stavka 1. Okvirne odluke Vijeća 2003/568/PUP od 22. srpnja 2003. o borbi protiv korupcije u privatnom sektoru (SL L 192, 31.7.2003., str. 54.). Ta osnova za isključenje također uključuje korupciju u skladu s definicijom u nacionalnom pravu javnog naručitelja (naručitelja) ili gospodarskog subjekta.

crit_eu_title_fraud=Prijevara
crit_eu_text_fraud=Jesu li sam gospodarski subjekt ili osoba koja je član njegova upravnog, upravljačkog ili nadzornog tijela ili koja u njemu ima ovlasti zastupanja, donošenja odluka ili nadzora, osuđeni za prijevaru pravomoćnom presudom donesenom prije najviše pet godina ili u kojoj se i dalje primjenjuje razdoblje isključenja utvrđeno izravno u presudi? U smislu članka 1. Konvencije o zaštiti financijskih interesa Europskih zajednica (SL C 316, 27.11.1995., str. 48.).

crit_eu_title_terrorist=Kaznena djela terorizma ili kaznena djela povezana s terorističkim aktivnostima
crit_eu_text_terrorist=Jesu li sam gospodarski subjekt ili osoba koja je član njegova upravnog, upravljačkog ili nadzornog tijela ili koja u njemu ima ovlasti zastupanja, donošenja odluka ili nadzora, osuđeni za kaznena djela terorizma ili kaznena djela povezana s terorističkim aktivnostima pravomoćnom presudom donesenom prije najviše pet godina ili u kojoj se i dalje primjenjuje razdoblje isključenja utvrđeno izravno u presudi? Kako je utvrđeno u člancima 1. i 3. Okvirne odluke Vijeća od 13. lipnja 2002. o suzbijanju terorizma (SL L 164, 22.6.2002., str. 3.). Ta osnova za isključenje uključuje i poticanje, pomaganje, sudioništvo ili pokušaj počinjenja kaznenog djela, kako je navedeno u članku 4. te Okvirne odluke.

crit_eu_title_money_laundering=Pranje novca ili financiranje terorizma
crit_eu_text_money_laundering=Jesu li sam gospodarski subjekt ili bilo koja osoba koja je član njegova upravnog, upravljačkog ili nadzornog tijela ili koja u njemu ima ovlasti zastupanja, donošenja odluka ili nadzora, osuđeni za pranje novca ili financiranje terorizma pravomoćnom presudom donesenom prije najviše pet godina ili u kojoj se i dalje primjenjuje razdoblje isključenja utvrđeno izravno u presudi? Kako je utvrđeno u članku 1. Direktive 2005/60/EZ Europskog parlamenta i Vijeća od 26. listopada 2005. o sprečavanju korištenja financijskog sustava u svrhu pranja novca i financiranja terorizma (SL L 309, 25.11.2005., str. 15.).

crit_eu_title_child_labour=Rad djece i drugi oblici trgovanja ljudima
crit_eu_text_child_labour=Jesu li sam gospodarski subjekt ili osoba koja je član njegova upravnog, upravljačkog ili nadzornog tijela ili koja u njemu ima ovlasti zastupanja, donošenja odluka ili nadzora, osuđeni za iskorištavanje rada djece ili druge oblike trgovanja ljudima pravomoćnom presudom donesenom prije najviše pet godina ili u kojoj se i dalje primjenjuje razdoblje isključenja utvrđeno izravno u presudi? Kako je utvrđeno u članku 2. Direktive 2011/36/EU Europskog parlamenta i Vijeća od 5. travnja 2011. o sprečavanju i suzbijanju trgovanja ljudima i zaštiti njegovih žrtava te o zamjeni Okvirne odluke Vijeća 2002/629/PUP (SL L 101, 15.4.2011., str. 1.).


crit_eu_main_title_payment_taxes=Člankom 57. stavkom 2. Direktive 2014/24/EU utvrđene su sljedeće osnove za isključenje:

crit_eu_title_payment_taxes=Plaćanje poreza
crit_eu_text_payment_taxes=Je li gospodarski subjekt prekršio svoje obveze plaćanja poreza u zemlji u kojoj ima poslovni nastan i u državi članici javnog naručitelja ili naručitelja ako se razlikuje od zemlje poslovnog nastana?

crit_eu_title_payment_social_security=Plaćanje doprinosa za socijalno osiguranje
crit_eu_text_payment_social_security=Je li gospodarski subjekt prekršio svoje obveze plaćanja doprinosa za socijalno osiguranje u zemlji u kojoj ima poslovni nastan i u državi članici javnog naručitelja ili naručitelja ako se razlikuje od zemlje poslovnog nastana?


crit_eu_main_breaching_obligations=Člankom 57. stavkom 4. Direktive 2014/24/EU utvrđene su sljedeće osnove za isključenje:

crit_eu_title_breaching_obligations_environmental=Kršenje obveza u području zakonodavstva o zaštiti okoliša
crit_eu_text_breaching_obligations_environmental=Je li gospodarski subjekt, prema vlastitim saznanjima, prekršio svoje obveze u području zakonodavstva o zaštiti okoliša? Kako je za potrebe ove nabave navedeno u nacionalnom pravu, odgovarajućoj obavijesti, dokumentaciji o nabavi ili u članku 18. stavku 2. Direktive 2014/24/EU.

crit_eu_title_breaching_obligations_social=Kršenje obveza u području socijalnog prava
crit_eu_text_breaching_obligations_social=Je li gospodarski subjekt, prema vlastitim saznanjima, prekršio svoje obveze u području socijalnog prava? Kako je za potrebe ove nabave navedeno u nacionalnom pravu, odgovarajućoj obavijesti, dokumentaciji o nabavi ili u članku 18. stavku 2. Direktive 2014/24/EU.

crit_eu_title_breaching_obligations_labour=Kršenje obveza u području radnog prava
crit_eu_text_breaching_obligations_labour=Je li gospodarski subjekt, prema vlastitim saznanjima, prekršio svoje obveze u području radnog prava? Kako je za potrebe ove nabave navedeno u nacionalnom pravu, odgovarajućoj obavijesti, dokumentaciji o nabavi ili u članku 18. stavku 2. Direktive 2014/24/EU.

crit_eu_title_bankrupt=Stečaj
crit_eu_text_bankrupt=Je li gospodarski subjekt u stečaju? Ovaj podatak ne treba navesti ako je u tom slučaju isključenje gospodarskih subjekata obvezno prema primjenjivom nacionalnom pravu bez mogućnosti odstupanja ako gospodarski subjekt svejedno može izvršiti ugovor.

crit_eu_title_insolvency=Nesolventnost
crit_eu_text_insolvency=Je li gospodarski subjekt predmetom postupka nesolventnosti ili likvidacije? Ovaj podatak ne treba navesti ako je u tom slučaju isključenje gospodarskih subjekata obvezno prema primjenjivom nacionalnom pravu bez mogućnosti odstupanja ako gospodarski subjekt svejedno može izvršiti ugovor.

crit_eu_title_arrangement_creditors=Nagodba s vjerovnicima
crit_eu_text_arrangement_creditors=Je li gospodarski subjekt u nagodbi s vjerovnicima? Ovaj podatak ne treba navesti ako je u tom slučaju isključenje gospodarskih subjekata obvezno prema primjenjivom nacionalnom pravu bez mogućnosti odstupanja ako gospodarski subjekt svejedno može izvršiti ugovor.

crit_eu_title_national_bankruptcy=Situacije istovrsne stečaju prema nacionalnim zakonima
crit_eu_text_national_bankruptcy=Je li gospodarski subjekt u bilo kojoj situaciji istovrsnoj stečaju koja proizlazi iz sličnog postupka prema nacionalnim zakonima i propisima? Ovaj podatak ne treba navesti ako je u tom slučaju isključenje gospodarskih subjekata obvezno prema primjenjivom nacionalnom pravu bez mogućnosti odstupanja ako gospodarski subjekt svejedno može izvršiti ugovor.

crit_eu_title_liquidator=Imovinom subjekta upravlja stečajni upravitelj
crit_eu_text_liquidator=Upravlja li imovinom gospodarskog subjekta stečajni upravitelj ili sud? Ovaj podatak ne treba navesti ako je u tom slučaju isključenje gospodarskih subjekata obvezno prema primjenjivom nacionalnom pravu bez mogućnosti odstupanja ako gospodarski subjekt svejedno može izvršiti ugovor.

crit_eu_title_suspended_business=Suspendirane poslovne aktivnosti
crit_eu_text_suspended_business=Jesu li poslovne aktivnosti gospodarskog subjekta suspendirane? Ovaj podatak ne treba navesti ako je u tom slučaju isključenje gospodarskih subjekata obvezno prema primjenjivom nacionalnom pravu bez mogućnosti odstupanja ako gospodarski subjekt svejedno može izvršiti ugovor.

crit_eu_title_guilty_misconduct=Teška povreda poslovanja
crit_eu_text_guilty_misconduct=Je li gospodarski subjekt kriv za tešku povredu poslovanja? Ako je primjenjivo, vidjeti definicije u nacionalnom pravu, odgovarajućoj obavijesti ili dokumentaciji o nabavi.

crit_eu_title_agreement_economic=Sporazumi s drugim gospodarskim subjektima u cilju narušavanja tržišnog natjecanja
crit_eu_text_agreement_economic=Je li gospodarski subjekt sklopio sporazume s drugim gospodarskim subjektima u cilju narušavanja tržišnog natjecanja?

crit_eu_title_conflict_interest=Sukob interesa koji proizlazi iz sudjelovanja u postupku javne nabave
crit_eu_text_conflict_interest=Postoji li prema saznanjima gospodarskog subjekta bilo kakav sukob interesa, kako je utvrđeno u nacionalnom pravu, odgovarajućoj obavijesti ili dokumentaciji o nabavi, a koji proizlazi iz njegova sudjelovanja u postupku javne nabave

crit_eu_title_involvement=Izravno ili neizravno sudjelovanje u pripremi ovog postupka javne nabave
crit_eu_text_involvement=Jesu li gospodarski subjekt ili s njim povezano poduzeće savjetovali javnog naručitelja ili naručitelja ili na bilo koji drugi način sudjelovali u pripremi postupka javne nabave?

crit_eu_title_early_termination=Prijevremeni raskid, naknada štete ili druge usporedive sankcije
crit_eu_text_early_termination=Je li gospodarski subjekt iskusio prijevremeni raskid ranijeg ugovora o javnoj nabavi, ugovora s naručiteljem ili koncesijskog ugovora, ili određivanje naknade štete ili drugih usporedivih sankcija u vezi s tim ranijim ugovorom?

crit_eu_title_guilty_misinterpretation=Lažno prikazivanje, prikrivanje informacija, nemogućnost podnošenja traženih dokumenata i prikupljanje povjerljivih informacija o ovom postupku
crit_eu_text_guilty_misinterpretation=Je li se gospodarski subjekt ikada našao u jednoj od sljedećih situacija:<p/>a) počinio je ozbiljno lažno prikazivanje činjenica pri podnošenju podataka potrebnih za potvrđivanje nepostojanja osnove za isključenje ili potrebnih za ispunjenje kriterija za odabir,<p/>b) prikrio je takve podatke,<p/>c) ne može to bez odgode potkrijepiti dokumentima koje javni naručitelj ili naručitelj zatraži te<p/>d) nepropisno je utjecao na proces donošenja odluka javnog naručitelja ili naručitelja, prikupljao je povjerljive podatke kojima bi mogao steći neprimjerenu prednost u postupku javne nabave ili je iz nehaja dostavio obmanjujuće podatke koji bi mogli imati važan utjecaj na odluke o isključenju, odabiru ili dodjeljivanju?


crit_eu_main_purely_national=Jesu li primjenjive isključivo nacionalne osnove za isključenje navedene u odgovarajućoj obavijesti ili u dokumentaciji o nabavi?

crit_eu_title_purely_national=Isključivo nacionalne osnove za isključenje
crit_eu_text_purely_national=Ostale osnove za isključenje koje mogu biti predviđene u nacionalnom zakonodavstvu države članice javnog naručitelja ili naručitelja. Jesu li primjenjive isključivo nacionalne osnove za isključenje navedene u odgovarajućoj obavijesti ili u dokumentaciji o nabavi?





crit_eu_main_title_grounds_criminal_conv_eo=Člankom 57. stavkom 1. Direktive 2014/24/EU utvrđene su sljedeće osnove za isključenje


crit_eu_main_title_payment_taxes_eo=Člankom 57. stavkom 2. Direktive 2014/24/EU utvrđene su sljedeće osnove za isključenje:


crit_eu_main_breaching_obligations_eo=Člankom 57. stavkom 4. Direktive 2014/24/EU utvrđene su sljedeće osnove za isključenje



all_selection_switch=ɑ: Opći navod za sve kriterije za odabir

crit_selection_suitability_article_tooltip=Gospodarski subjekt treba ispuniti ovo polje samo ako je javni naručitelj ili naručitelj u odgovarajućoj obavijesti ili dokumentaciji o nabavi navedenoj u toj obavijesti naznačio da gospodarski subjekt može ispuniti samo odjeljak α iz dijela IV., a da pritom ne mora ispuniti ni jedan drugi odjeljak dijela IV.:
crit_selection_satisfies_all_criteria=Zadovoljava sve potrebne kriterije za odabir navedene u odgovarajućoj obavijesti ili dokumentaciji o nabavi navedenoj u toj obavijesti.
crit_selection_suitability_article=Člankom 58. stavkom 2. Direktive 2014/24/EU utvrđeni su sljedeće kriteriji za odabir
crit_selection_ca_declares_that=U pogledu kriterija za odabir javni naručitelj zahtijeva od gospodarskog subjekta da podnese izjavu da
crit_selection_declares_that_tooltip=Gospodarski subjekt treba ispuniti ovo polje samo ako je javni naručitelj ili naručitelj u odgovarajućoj obavijesti ili dokumentaciji o nabavi navedenoj u toj obavijesti naznačio da gospodarski subjekt može ispuniti samo ovu točku iz dijela IV., a da pritom ne mora ispuniti odjeljke A, B, C ili D dijela IV.
crit_selection_eo_declares_that=U pogledu kriterija za odabir gospodarski subjekt izjavljuje da
crit_selection_eo_declares_that_tooltip=Gospodarski subjekt treba ispuniti ovo polje samo ako je javni naručitelj ili naručitelj u odgovarajućoj obavijesti ili dokumentaciji o nabavi navedenoj u toj obavijesti naznačio da gospodarski subjekt može ispuniti samo ovu točku iz dijela IV., a da pritom ne mora ispuniti odjeljke A, B, C ili D dijela IV.
crit_selection_eo_satisfies_all_criteria=Ispunjava sve potrebne kriterije za odabir

crit_selection_suitability_enrolment_professional_register_main=Upis u relevantni strukovni registar
crit_selection_suitability_enrolment_professional_register_description=Upisan je u relevantne strukovne registre u državi članici u kojoj ima poslovni nastan, kako je opisano u Prilogu XI. Direktivi 2014/24/EU; gospodarski subjekti iz određenih država članica možda će morati ispuniti druge zahtjeve utvrđene u tom Prilogu.
crit_selection_suitability_enrolment_trade_register_main=Upis u trgovački registar
crit_selection_suitability_enrolment_trade_register_description=Upisan je u trgovačke registre u državi članici u kojoj ima poslovni nastan, kako je opisano u Prilogu XI. Direktivi 2014/24/EU; gospodarski subjekti iz određenih država članica možda će morati ispuniti druge zahtjeve utvrđene u tom Prilogu.
crit_selection_suitability_service_contracts_auth_main=Za ugovore o uslugama: potrebno je posebno odobrenje
crit_selection_suitability_service_contracts_auth_description=Je li potrebno posebno odobrenje kako bi se predmetna usluga mogla izvršiti u državi u kojoj gospodarski subjekt ima poslovni nastan?
crit_selection_suitability_service_contracts_membership_main=Za ugovore o uslugama: potrebno članstvo u određenoj organizaciji

tooltip_espd_used_both_ca_eo=Europsku jedinstvenu dokumentaciju o nabavi mogu upotrebljavati javni naručitelji i gospodarski subjekti. Odaberite opciju koja odgovara vašem profilu u ovom postupku javne nabave.
tooltip_filter_eo_can_import_espd=Gospodarski subjekt može uvesti datoteku europske jedinstvene dokumentacije o nabavi koju je javni naručitelj ovog postupka javne nabave prethodno ispunio i objavio zajedno s obavijesti o natječaju.
tooltip_eo_can_reuse_espd=Gospodarski subjekt može ponovno upotrijebiti podatke podnesene u europskoj jedinstvenoj dokumentaciji o nabavi za prethodni postupak javne nabave („stara” europska jedinstvena dokumentacija o nabavi). U okviru usluge europske jedinstvene dokumentacije o nabavi „stara” europska jedinstvena dokumentacija o nabavi integrira se s novim obrascem koji je javni naručitelj pripremio za ovaj postupak javne nabave.
tooltip_ca_ref_buyer=Pojam javni naručitelj odnosi se na kupca.
tooltip_eo_ref_suppl=Pojam gospodarski subjekt odnosi se na dobavljača/ponuditelja.
tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.

tooltip_ca_can_create_espd=Javni naručitelj može izraditi potpuno novu europsku jedinstvenu dokumentaciju o nabavi. U tom slučaju javni naručitelj mora ispuniti obrazac europske jedinstvene dokumentacije o nabavi sa svim relevantnim podacima.
tooltip_ca_can_import_espd=Ako se javni naručitelj u prošlosti već služio europskom jedinstvenom dokumentacijom o nabavi u drugom postupku javne nabave, može uvesti europsku jedinstvenu dokumentaciju o nabavi spremljenu na lokalnoj mreži. U tom slučaju nije potrebno u obrazac europske jedinstvene dokumentacije o nabavi iznova unositi sve podatke, već samo ažurirati određene podatke imajući u vidu aktualni postupak javne nabave.
tooltip_overview_received_espds=U ovoj opciji nalazi se tablica s pregledom odgovora unesenih u sve europske jedinstvene dokumentacije o nabavi koje su podnijeli ponuditelji u određenom postupku javne nabave.
tooltip_review_espd=Javni naručitelj može provjeriti/pregledati elektroničku europsku jedinstvenu dokumentaciju o nabavi koju je primio od gospodarskog subjekta.


tooltip_ca_can_create_espd=Javni naručitelj može izraditi potpuno novu europsku jedinstvenu dokumentaciju o nabavi. U tom slučaju javni naručitelj mora ispuniti obrazac europske jedinstvene dokumentacije o nabavi sa svim relevantnim podacima.
tooltip_ca_can_import_espd=Ako se javni naručitelj u prošlosti već služio europskom jedinstvenom dokumentacijom o nabavi u drugom postupku javne nabave, može uvesti europsku jedinstvenu dokumentaciju o nabavi spremljenu na lokalnoj mreži. U tom slučaju nije potrebno u obrazac europske jedinstvene dokumentacije o nabavi iznova unositi sve podatke, već samo ažurirati određene podatke imajući u vidu aktualni postupak javne nabave.
tooltip_overview_received_espds=U ovoj opciji nalazi se tablica s pregledom odgovora unesenih u sve europske jedinstvene dokumentacije o nabavi koje su podnijeli ponuditelji u određenom postupku javne nabave.
tooltip_review_espd=Javni naručitelj može provjeriti/pregledati elektroničku europsku jedinstvenu dokumentaciju o nabavi koju je primio od gospodarskog subjekta.


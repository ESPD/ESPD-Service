createeo_information_subcontractors_title=Namjerava li gospodarski subjekt dati bilo koji dio ugovora u podugovor trećim osobama?
createeo_information_subcontractors_description=Ako da i u mjeri u kojoj je to poznato, navedite predložene podugovaratelje:
createeo_information_subcontractors_placeholder=Unesite predložene podugovaratelje
createeo_information_subcontractors_footer=Ako javni naručitelj ili naručitelj izričito zatraži taj podatak uz podatke iz dijela 1., navedite podatke koji se traže u odjeljcima A i B ovog dijela i dijela III. za svakog predmetnog podugovaratelja ili svaku kategoriju predmetnih podugovaratelja.



createeo_disworkers_details=Ako je zatraženo, navedite kojoj kategoriji ili kategorijama osoba s invaliditetom ili osoba u nepovoljnom položaju pripadaju predmetni zaposlenici?
createeo_disworkers_details_placeholder=Unesite podatke
createeo_eo_approved_cert=Ako je primjenjivo, navedite je li gospodarski subjekt uvršten na službeni popis odobrenih gospodarskih subjekata ili posjeduje jednakovrijednu potvrdu (na primjer u okviru nacionalnog (pre)kvalifikacijskog sustava)?
createeo_answer_following_parts=Odgovorite na preostala pitanja iz ovog odjeljka, odjeljka B i, prema potrebi, odjeljka C ovog dijela, ispunite dio V., ako je primjenjivo, i u svakom slučaju ispunite i potpišite dio VI.
createeo_provide_regnumber=a) ako je primjenjivo, unesite odgovarajući registracijski broj ili broj potvrde:

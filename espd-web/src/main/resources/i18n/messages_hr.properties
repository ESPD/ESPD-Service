createcafinish_export=Izvezi
createcafinish_export_content=Sada možete kliknuti na „Izvezi” za preuzimanje i spremanje datoteke europske jedinstvene dokumentacije o nabavi na svoje računalo. Javni naručitelji moraju gospodarskim subjektima osigurati dostupnost te datoteke europske jedinstvene dokumentacije o nabavi, a i ostalu dokumentaciju s natječaja.

createcafinish_reduction=Dio V.: Smanjenje broja kvalificiranih natjecatelja
createcafinish_toptext=Gospodarski subjekt treba navesti podatke samo ako je javni naručitelj ili naručitelj odredio objektivne i nediskriminirajuće kriterije ili pravila koja se moraju primijeniti kako bi se ograničio broj natjecatelja koji će biti pozvani na podnošenje ponuda ili dijalog. Ti podaci koje je potrebno dostaviti, a koji mogu biti popraćeni mogućim zahtjevima u vezi s potvrdama (odnosno vrstama potvrda) ili mogućom dokaznom dokumentacijom, utvrđeni su u odgovarajućoj obavijesti ili dokumentaciji o nabavi iz obavijesti. Isključivo za ograničene postupke, konkurentne postupke uz pregovore, konkurentne dijaloge i partnerstva za inovacije:

createcafinish_reduction_question=Gospodarski subjekt izjavljuje da

createcafinish_title_eo_declares_that=ispunjava objektivne i nediskriminirajuće kriterije ili pravila koja se moraju primijeniti kako bi se ograničio broj kandidata na sljedeći način:<br/>Ako su potrebne određene potvrde ili drugi oblici dokazne dokumentacije, navedite za svaku od njih ima li gospodarski subjekt potrebne dokumente:
createcafinish_text_eo_declares_that=Ako su neke od tih potvrda ili drugih oblika dokazne dokumentacije dostupne u elektroničkom obliku, navedite za svaku od njih:

createcafinish_concl_statements=Dio VI. Završne izjave
createcafinish_concl_statements_text=Niže potpisani službeno izjavljuju da su prethodno navedeni podaci u dijelovima II. – V. točni i istiniti te da su u potpunosti svjesni posljedica ozbiljnog lažnog prikazivanja činjenica.<p>Niže potpisani službeno izjavljuju da mogu, na zahtjev i bez odgode, dostaviti potvrde i druge oblike navedene dokazne dokumentacije, osim ako:</p><p>a) javni naručitelj ili naručitelj može preuzeti popratnu predmetnu dokumentaciju izravnim pristupom besplatnoj nacionalnoj bazi podataka u bilo kojoj državi članici (uz uvjet da je gospodarski subjekt osigurao potrebne podatke (internetsku adresu, nadležno tijelo ili tijelo koje ju izdaje, precizno upućivanje na dokumentaciju) kojima se javnom naručitelju ili naručitelju to omogućuje. Prema potrebi, za takav pristup potrebna je odgovarajuća suglasnost.) ili</p><p>b) najkasnije do 18. listopada 2018. (ovisno o nacionalnoj provedbi članka 59. stavka 5. drugog podstavka Direktive 2014/24/EU) javni naručitelj ili naručitelj već posjeduje predmetnu dokumentaciju.</p><p>Niže potpisani službeno pristaju da se [navesti javnog naručitelja ili naručitelja kako su utvrđeni u dijelu I., odjeljku A] omogući pristup dokumentaciji kojom se dokazuju podaci koji su navedeni u [navesti predmetne dijelove/odjeljke/točke] ove europske jedinstvene dokumentacije o nabavi za potrebe [navesti postupak javne nabave: (sažeti opis, upućivanje na objavu u Službenom listu Europske unije, referentni broj)].</p>
createcafinish_concl_statements_signature=Datum, mjesto i, ako je potrebno, potpis/potpisi:

zip_instructions=Ovo je kratka dokumentacija o ESPD datotekama koje se nalaze u ZIP mapi.\
  \r\n\r\nespd.XML: Usluga ESPD ili druge kompatibilne usluge mogu pročitati XML datoteku. Prednost uporabe eESPD-a kao XML datoteke je u tome što ju kupci i poduzeća mogu u budućnosti ponovno upotrijebiti za druge postupke. Trebalo bi je poslati zajedno s dokumentima u vezi s nabavom (naručitelj je treba uputiti poduzećima) ili u okviru ponude (poduzeće je treba uputiti naručiteljima).\
  \r\n\r\nespd.PDF: PDF datoteka je datoteka sustava eESPD koju korisnik može pročitati. Preporučujemo da se upotrebljava kao referentni dokument uz datoteku u formatu XML kada je riječ o dokumentima u vezi s nabavom (naručitelj ih šalje poduzećima) ili u okviru ponude (poduzeće je šalje naručitelju). \
  \r\n\r\nAko imate pitanja u vezi s datotekama, slobodno nam se obratite putem sljedeće adrese e-pošte: grow-espd@ec.europa.eu.


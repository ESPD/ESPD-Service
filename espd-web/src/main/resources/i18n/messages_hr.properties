phase_out_text=<p>Komisija je uvela tu prijelaznu uslugu kako bi pridonijela uvođenju europske jedinstvene dokumentacije o nabavi (ESPD) te podupirala države članice EU-a pri uvođenju vlastitih usluga ESPD-a. Usluga Komisije ukinut će se u travnju 2019. Međutim, s obzirom na to da će upotreba ESPD-a i dalje biti obvezna, morat će se upotrebljavati nacionalne usluge ESPD-a. Većina država članica već omogućuje barem jednu uslugu ESPD-a. Neiscrpan popis dostupan je <a href=" https://ec.europa.eu/docsroom/documents/31041">ovdje</a>. Taj se popis redovito ažurira.</p><p>Popis kontaktnih točaka za ESPD u vašoj državi članici dostupan je <a href=" https://ec.europa.eu/docsroom/documents/31041">ovdje</a>.</p>

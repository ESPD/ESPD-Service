createeo_cert_e_avaliable=b) ako su potvrda o registraciji ili potvrda dostupni u elektroničkom obliku, navedite:
createeo_cert_e_avaliable_placeholder=Unesite podatke
createeo_ref_for_cert=c) navedite upućivanja na kojima se temelji registracija ili potvrda i, ako je primjenjivo, klasifikaciju iz službenog popisa:
createeo_ref_for_cert_placeholder=Unesite upućivanja
createeo_all_selection_covered=d) obuhvaća li registracija ili potvrda sve potrebne kriterije za odabir?
createeo_add_complete_missing=Dopunite podatke koji nedostaju u dijelu IV., odjeljcima A, B, C ili D ovisno o slučaju SAMO ako se to traži u odgovarajućoj obavijesti ili dokumentaciji o nabavi

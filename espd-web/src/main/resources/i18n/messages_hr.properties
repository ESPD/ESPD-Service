createcafinish_export_content=Sada možete kliknuti na „Izvezi” za preuzimanje i spremanje datoteke europske jedinstvene dokumentacije o nabavi na svoje računalo. Javni naručitelji moraju gospodarskim subjektima osigurati dostupnost te datoteke europske jedinstvene dokumentacije o nabavi, a i ostalu dokumentaciju s natječaja.

createcafinish_reduction=Dio V.: Smanjenje broja kvalificiranih natjecatelja
createcafinish_toptext=Gospodarski subjekt treba navesti podatke samo ako je javni naručitelj ili naručitelj odredio objektivne i nediskriminirajuće kriterije ili pravila koja se moraju primijeniti kako bi se ograničio broj natjecatelja koji će biti pozvani na podnošenje ponuda ili dijalog. Ti podaci koje je potrebno dostaviti, a koji mogu biti popraćeni mogućim zahtjevima u vezi s potvrdama (odnosno vrstama potvrda) ili mogućom dokaznom dokumentacijom, utvrđeni su u odgovarajućoj obavijesti ili dokumentaciji o nabavi iz obavijesti. Isključivo za ograničene postupke, konkurentne postupke uz pregovore, konkurentne dijaloge i partnerstva za inovacije:


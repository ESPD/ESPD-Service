crit_selection_technical_supply_contracts_without_ca_description=Za ugovore o javnoj nabavi robe: Gospodarski subjekt dostavit će tražene uzorke, opise ili fotografije proizvoda za isporuku uz koje ne moraju biti priložene potvrde o autentičnosti.

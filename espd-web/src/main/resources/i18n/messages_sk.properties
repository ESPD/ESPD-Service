crit_eu_title_early_termination=Predčasné ukončenie zmluvy, škody alebo iné porovnateľné sankcie
crit_eu_text_early_termination=Stalo sa hospodárskemu subjektu, že predchádzajúca verejná zákazka, predchádzajúca verejná zákazka s obstarávateľom alebo predchádzajúca koncesná zmluva bola ukončená predčasne, alebo že došlo k škode alebo iným porovnateľným sankciám v súvislosti s touto predchádzajúcou zákazkou?

crit_eu_title_guilty_misinterpretation=Skreslenie informácií, zadržanie informácií, neschopnosť predložiť požadované dokumenty a získanie dôverných informácií o tomto postupe
crit_eu_text_guilty_misinterpretation=Môže hospodársky subjekt potvrdiť, že:<p>a) nie je vinný zo závažného skreslenia pri predkladaní informácií vyžadovaných na overenie neexistencie dôvodov na vylúčenie alebo splnenia podmienok účasti,<p>b) nezadržal takéto informácie,<p>c) bol schopný bezodkladne predložiť podporné dokumenty požadované verejným obstarávateľom alebo obstarávateľom a<p>d) nenáležite neovplyvňoval rozhodovací proces verejného obstarávateľa alebo obstarávateľa s cieľom získať dôverné informácie, ktoré mu môžu poskytnúť nenáležité výhody v rámci postupu verejného obstarávania, alebo z nedbalosti neposkytol zavádzajúce informácie, ktoré môžu mať podstatný vplyv na rozhodnutia týkajúce sa vylúčenia, výberu alebo zadania zákazky?



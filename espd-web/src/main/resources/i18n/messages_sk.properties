createeo_separate_espd_sections_a_b=Predložte samostatný formulár jednotného európskeho dokumentu pre obstarávanie, v ktorom budú uvedené informácie požadované v oddiele A a B tejto časti a časti III pre každý z príslušných subjektov, riadne vyplnený a s podpisom príslušných subjektov.<p>Upozorňujeme, že tento formulár by mal zahŕňať aj technikov alebo technické orgány, ktoré priamo nepatria k podniku hospodárskeho subjektu, najmä tých, ktorí zodpovedajú za kontrolu kvality, a v prípade verejných zákaziek na práce by mal zahŕňať technikov alebo technické orgány, na ktoré sa môže hospodársky subjekt obrátiť so žiadosťou o vykonanie práce.<p>Pokiaľ je to relevantné pre špecifickú kapacitu alebo kapacity, ktoré hospodársky subjekt využíva, uveďte informácie v časti IV a V pre každý z príslušných subjektov.


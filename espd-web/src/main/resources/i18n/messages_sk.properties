crit_eu_title_bankrupt=Úpadok
crit_eu_text_bankrupt=Je hospodársky subjekt v úpadku? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.

crit_eu_title_insolvency=Konkurz
crit_eu_text_insolvency=Je hospodársky subjekt v konkurze alebo v likvidácii? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.

crit_eu_title_arrangement_creditors=Vyrovnávacie konanie
crit_eu_text_arrangement_creditors=Je hospodársky subjekt vo vyrovnávacom konaní? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.

crit_eu_title_national_bankruptcy=Podobná situácia ako úpadok podľa vnútroštátneho práva
crit_eu_text_national_bankruptcy=Je hospodársky subjekt v akejkoľvek podobnej situácii ako úpadok vyplývajúcej z podobného konania podľa vnútroštátnych zákonov a iných právnych predpisov? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.

crit_eu_title_liquidator=Aktíva spravované likvidátorom
crit_eu_text_liquidator=Spravuje aktíva hospodárskeho subjektu likvidátor alebo súd? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.


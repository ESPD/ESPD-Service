crit_eu_text_child_labour=Bol samotný hospodársky subjekt alebo osoba, ktorá je členom jeho správneho, riadiaceho alebo kontrolného orgánu alebo ktorá v ňom má právomoc zastupovať, prijímať rozhodnutia alebo vykonávať v ňom kontrolu, odsúdený za detskú prácu a iné formy obchodovania s ľuďmi konečným rozsudkom vyneseným najviac pred piatimi rokmi, alebo v prípade ktorého sa lehota vylúčenia stanovená priamo v rozsudku naďalej uplatňuje? V zmysle článku 2 smernice Európskeho parlamentu a Rady 2011/36/EÚ z 5. apríla 2011 o prevencii obchodovania s ľuďmi a boji proti nemu a o ochrane obetí obchodovania, ktorou sa nahrádza rámcové rozhodnutie Rady 2002/629/SVV (Ú. v. EÚ L 101, 15.4.2011, s. 1).
crit_eu_text_conflict_interest=Vie hospodársky subjekt o akomkoľvek konflikte záujmov, ako sa uvádza vo vnútroštátnych právnych predpisoch, príslušnom oznámení alebo súťažných podkladoch, vzhľadom na svoju účasť na postupe obstarávania?
crit_eu_text_corruption=Bol samotný hospodársky subjekt alebo osoba, ktorá je členom jeho správneho, riadiaceho alebo kontrolného orgánu alebo ktorá v ňom má právomoc zastupovať, prijímať rozhodnutia alebo vykonávať v ňom kontrolu, odsúdený za korupciu konečným rozsudkom vyneseným najviac pred piatimi rokmi, alebo v prípade ktorého sa lehota vylúčenia stanovená priamo v rozsudku naďalej uplatňuje? V zmysle článku 3 Dohovoru o boji proti korupcii úradníkov Európskych spoločenstiev alebo úradníkov členských štátov Európskej únie, Ú. v. ES C 195, 25.6.1997, s. 1 a článku 2 ods. 1 rámcového rozhodnutia Rady 2003/568/SVV z 22. júla 2003 o boji proti korupcii v súkromnom sektore (Ú. v. EÚ L 192, 31.7.2003, s. 54). Tento dôvod na vylúčenie zahŕňa aj korupciu v zmysle vnútroštátnych právnych predpisov verejného obstarávateľa (obstarávateľa) alebo hospodárskeho subjektu.
crit_eu_text_early_termination=Stalo sa hospodárskemu subjektu, že predchádzajúca verejná zákazka, predchádzajúca verejná zákazka s obstarávateľom alebo predchádzajúca koncesná zmluva bola ukončená predčasne, alebo že došlo k škode alebo iným porovnateľným sankciám v súvislosti s touto predchádzajúcou zákazkou?
crit_eu_text_fraud=Bol samotný hospodársky subjekt alebo osoba, ktorá je členom jeho správneho, riadiaceho alebo kontrolného orgánu alebo ktorá v ňom má právomoc zastupovať, prijímať rozhodnutia alebo vykonávať v ňom kontrolu, odsúdený za podvod konečným rozsudkom vyneseným najviac pred piatimi rokmi, alebo v prípade ktorého sa lehota vylúčenia stanovená priamo v rozsudku naďalej uplatňuje? V zmysle článku 1 Dohovoru o ochrane finančných záujmov Európskych spoločenstiev (Ú. v. ES C 316, 27.11.1995, s. 48).
crit_eu_text_grounds_criminal_conv=Bol samotný hospodársky subjekt alebo osoba, ktorá je členom jeho správneho, riadiaceho alebo kontrolného orgánu alebo ktorá v ňom má právomoc zastupovať, prijímať rozhodnutia alebo vykonávať v ňom kontrolu, odsúdený za účasť v zločineckej organizácii konečným rozsudkom vyneseným najviac pred piatimi rokmi, alebo v prípade ktorého sa lehota vylúčenia stanovená priamo v rozsudku naďalej uplatňuje? V zmysle článku 2 rámcového rozhodnutia Rady 2008/841/SVV z 24. októbra 2008 o boji proti organizovanému zločinu (Ú. v. EÚ L 300, 11.11.2008, s. 42).
crit_eu_text_guilty_misconduct=Dopustil sa hospodársky subjekt závažného odborného pochybenia? V prípade potreby pozri definície vo vnútroštátnom práve, príslušnom oznámení alebo v súťažných podkladoch.
crit_eu_text_guilty_misinterpretation=Nachádza sa hospodársky subjekt v jednej z týchto situácií?:<p/>a) je vinný zo závažného skreslenia pri predkladaní informácií vyžadovaných na overenie neexistencie dôvodov na vylúčenie alebo splnenia podmienok účasti,<p/>b) zadržal takéto informácie,<p/>c) nebol schopný bezodkladne predložiť podporné dokumenty požadované verejným obstarávateľom alebo obstarávateľom a<p/>d) nenáležite ovplyvňoval rozhodovací proces verejného obstarávateľa alebo obstarávateľa s cieľom získať dôverné informácie, ktoré mu môžu poskytnúť nenáležité výhody v rámci postupu verejného obstarávania, alebo z nedbalosti neposkytol zavádzajúce informácie, ktoré môžu mať podstatný vplyv na rozhodnutia týkajúce sa vylúčenia, výberu alebo zadania zákazky?
crit_eu_text_insolvency=Je hospodársky subjekt v konkurze alebo v likvidácii?
crit_eu_text_involvement=Poskytoval hospodársky subjekt alebo podnik súvisiaci s hospodárskym subjektom poradenstvo verejnému obstarávateľovi alebo obstarávateľovi alebo bol iným spôsobom zapojený do prípravy postupu obstarávania?

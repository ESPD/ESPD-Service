tooltip_ca_can_import_espd=Ak verejný obstarávateľ už v minulosti využil službu JED pre iný postup obstarávania, môže importovať JED uložený v lokálnej sieti. V takom prípade nie je potrebné vypĺňať úplne nový JED, ale niektoré údaje stále treba aktualizovať vzhľadom na aktuálny postup obstarávania.

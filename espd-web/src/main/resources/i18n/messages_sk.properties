crit_eu_main_title_grounds_criminal_conv=V článku 57 ods. 1 smernice 2014/24/EÚ sa stanovujú tieto dôvody vylúčenia

crit_eu_title_grounds_criminal_conv=Účasť v zločineckej organizácii
crit_eu_text_grounds_criminal_conv=Bol samotný hospodársky subjekt alebo osoba, ktorá je členom jeho správneho, riadiaceho alebo kontrolného orgánu alebo ktorá v ňom má právomoc zastupovať, prijímať rozhodnutia alebo vykonávať v ňom kontrolu, odsúdený za účasť v zločineckej organizácii konečným rozsudkom vyneseným najviac pred piatimi rokmi, alebo v prípade ktorého sa lehota vylúčenia stanovená priamo v rozsudku naďalej uplatňuje? V zmysle článku 2 rámcového rozhodnutia Rady 2008/841/SVV z 24. októbra 2008 o boji proti organizovanému zločinu (Ú. v. EÚ L 300, 11.11.2008, s. 42).

crit_eu_title_corruption=Korupcia
crit_eu_text_corruption=Bol samotný hospodársky subjekt alebo osoba, ktorá je členom jeho správneho, riadiaceho alebo kontrolného orgánu alebo ktorá v ňom má právomoc zastupovať, prijímať rozhodnutia alebo vykonávať v ňom kontrolu, odsúdený za korupciu konečným rozsudkom vyneseným najviac pred piatimi rokmi, alebo v prípade ktorého sa lehota vylúčenia stanovená priamo v rozsudku naďalej uplatňuje? V zmysle článku 3 Dohovoru o boji proti korupcii úradníkov Európskych spoločenstiev alebo úradníkov členských štátov Európskej únie, Ú. v. ES C 195, 25.6.1997, s. 1 a článku 2 ods. 1 rámcového rozhodnutia Rady 2003/568/SVV z 22. júla 2003 o boji proti korupcii v súkromnom sektore (Ú. v. EÚ L 192, 31.7.2003, s. 54). Tento dôvod na vylúčenie zahŕňa aj korupciu v zmysle vnútroštátnych právnych predpisov verejného obstarávateľa (obstarávateľa) alebo hospodárskeho subjektu.

crit_eu_title_fraud=Podvod
crit_eu_text_fraud=Bol samotný hospodársky subjekt alebo osoba, ktorá je členom jeho správneho, riadiaceho alebo kontrolného orgánu alebo ktorá v ňom má právomoc zastupovať, prijímať rozhodnutia alebo vykonávať v ňom kontrolu, odsúdený za podvod konečným rozsudkom vyneseným najviac pred piatimi rokmi, alebo v prípade ktorého sa lehota vylúčenia stanovená priamo v rozsudku naďalej uplatňuje? V zmysle článku 1 Dohovoru o ochrane finančných záujmov Európskych spoločenstiev (Ú. v. ES C 316, 27.11.1995, s. 48).

crit_eu_title_terrorist=Teroristické trestné činy alebo trestné činy spojené s teroristickými činnosťami
crit_eu_text_terrorist=Bol samotný hospodársky subjekt alebo osoba, ktorá je členom jeho správneho, riadiaceho alebo kontrolného orgánu alebo ktorá v ňom má právomoc zastupovať, prijímať rozhodnutia alebo vykonávať v ňom kontrolu, odsúdený za teroristické trestné činy alebo trestné činy spojené s teroristickými činnosťami konečným rozsudkom vyneseným najviac pred piatimi rokmi, alebo v prípade ktorého sa lehota vylúčenia stanovená priamo v rozsudku naďalej uplatňuje? V zmysle článkov 1 a 3 rámcového rozhodnutia Rady z 13. júna 2002 o boji proti terorizmu (Ú. v. ES L 164, 22.6.2002, s. 3). Tento dôvod na vylúčenie zahŕňa aj podnecovanie alebo napomáhanie alebo navádzanie alebo pokus o spáchanie trestného činu v súlade s článkom 4 uvedeného rámcového rozhodnutia.

crit_eu_title_money_laundering=Pranie špinavých peňazí alebo financovanie terorizmu
crit_eu_text_money_laundering=Bol samotný hospodársky subjekt alebo osoba, ktorá je členom jeho správneho, riadiaceho alebo kontrolného orgánu alebo ktorá v ňom má právomoc zastupovať, prijímať rozhodnutia alebo vykonávať v ňom kontrolu, odsúdený za pranie špinavých peňazí alebo financovanie terorizmu konečným rozsudkom vyneseným najviac pred piatimi rokmi, alebo v prípade ktorého sa lehota vylúčenia stanovená priamo v rozsudku naďalej uplatňuje? V zmysle článku 1 smernice Európskeho parlamentu a Rady 2005/60/ES z 26. októbra 2005 o predchádzaní využívania finančného systému na účely prania špinavých peňazí a financovania terorizmu (Ú. v. EÚ L 309, 25.11.2005, s. 15).

crit_eu_title_child_labour=Detská práca a iné formy obchodovania s ľuďmi
crit_eu_text_child_labour=Bol samotný hospodársky subjekt alebo osoba, ktorá je členom jeho správneho, riadiaceho alebo kontrolného orgánu alebo ktorá v ňom má právomoc zastupovať, prijímať rozhodnutia alebo vykonávať v ňom kontrolu, odsúdený za detskú prácu a iné formy obchodovania s ľuďmi konečným rozsudkom vyneseným najviac pred piatimi rokmi, alebo v prípade ktorého sa lehota vylúčenia stanovená priamo v rozsudku naďalej uplatňuje? V zmysle článku 2 smernice Európskeho parlamentu a Rady 2011/36/EÚ z 5. apríla 2011 o prevencii obchodovania s ľuďmi a boji proti nemu a o ochrane obetí obchodovania, ktorou sa nahrádza rámcové rozhodnutie Rady 2002/629/SVV (Ú. v. EÚ L 101, 15.4.2011, s. 1).


crit_eu_main_title_payment_taxes=V článku 57 ods. 2 smernice 2014/24/EÚ sa stanovujú tieto dôvody vylúčenia

crit_eu_title_payment_taxes=Platba daní
crit_eu_text_payment_taxes=Porušil hospodársky subjekt svoje povinnosti týkajúce sa platby daní v krajine, v ktorej má sídlo, a v členskom štáte verejného obstarávateľa alebo obstarávateľa, ak je iná ako krajina sídla?

crit_eu_title_payment_social_security=Platba príspevkov na sociálne zabezpečenie
crit_eu_text_payment_social_security=Porušil hospodársky subjekt svoje povinnosti týkajúce sa platby príspevkov na sociálne zabezpečenie v krajine, v ktorej má sídlo, a v členskom štáte verejného obstarávateľa alebo obstarávateľa, ak je iná ako krajina sídla?


crit_eu_main_breaching_obligations=V článku 57 ods. 4 smernice 2014/24/EÚ sa stanovujú tieto dôvody vylúčenia

crit_eu_title_breaching_obligations_environmental=Porušenie povinností v oblasti environmentálneho práva
crit_eu_text_breaching_obligations_environmental=Porušil hospodársky subjekt, podľa svojich vedomostí, svoje povinnosti v oblasti environmentálneho práva? Ako je uvedené na účely tohto obstarávania vo vnútroštátnom práve, v príslušnom oznámení alebo v súťažných podkladoch alebo v článku 18 ods. 2 smernice 2014/24/EÚ.

crit_eu_title_breaching_obligations_social=Porušenie povinností v oblasti sociálneho práva
crit_eu_text_breaching_obligations_social=Porušil hospodársky subjekt, podľa svojich vedomostí, svoje povinnosti v oblasti sociálneho práva? Ako je uvedené na účely tohto obstarávania vo vnútroštátnom práve, v príslušnom oznámení alebo v súťažných podkladoch alebo v článku 18 ods. 2 smernice 2014/24/EÚ.

crit_eu_title_breaching_obligations_labour=Porušenie povinností v oblasti pracovného práva
crit_eu_text_breaching_obligations_labour=Porušil hospodársky subjekt, podľa svojich vedomostí, svoje povinnosti v oblasti pracovného práva? Ako je uvedené na účely tohto obstarávania vo vnútroštátnom práve, v príslušnom oznámení alebo v súťažných podkladoch alebo v článku 18 ods. 2 smernice 2014/24/EÚ.

crit_eu_title_bankrupt=Úpadok
crit_eu_text_bankrupt=Je hospodársky subjekt v úpadku? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.

crit_eu_title_insolvency=Konkurz
crit_eu_text_insolvency=Je hospodársky subjekt v konkurze alebo v likvidácii? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.

crit_eu_title_arrangement_creditors=Vyrovnávacie konanie
crit_eu_text_arrangement_creditors=Je hospodársky subjekt vo vyrovnávacom konaní? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.

crit_eu_title_national_bankruptcy=Podobná situácia ako úpadok podľa vnútroštátneho práva
crit_eu_text_national_bankruptcy=Je hospodársky subjekt v akejkoľvek podobnej situácii ako úpadok vyplývajúcej z podobného konania podľa vnútroštátnych zákonov a iných právnych predpisov? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.

crit_eu_title_liquidator=Aktíva spravované likvidátorom
crit_eu_text_liquidator=Spravuje aktíva hospodárskeho subjektu likvidátor alebo súd? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.

crit_eu_title_suspended_business=Pozastavené podnikateľské činnosti
crit_eu_text_suspended_business=Sú podnikateľské činnosti hospodárskeho subjektu pozastavené? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.

crit_eu_title_guilty_misconduct=Dopustenie sa závažného odborného pochybenia
crit_eu_text_guilty_misconduct=Dopustil sa hospodársky subjekt závažného odborného pochybenia? V prípade potreby pozri definície vo vnútroštátnom práve, príslušnom oznámení alebo v súťažných podkladoch.

crit_eu_title_agreement_economic=Dohody s inými hospodárskymi subjektmi s cieľom narušiť hospodársku súťaž
crit_eu_text_agreement_economic=Uzatvoril hospodársky subjekt dohody s inými hospodárskymi subjektmi s cieľom narušiť hospodársku súťaž?

crit_eu_title_conflict_interest=Konflikt záujmov z dôvodu účasti na postupe obstarávania
crit_eu_text_conflict_interest=Vie hospodársky subjekt o akomkoľvek konflikte záujmov, ako sa uvádza vo vnútroštátnych právnych predpisoch, príslušnom oznámení alebo súťažných podkladoch, vzhľadom na svoju účasť na postupe obstarávania?

crit_eu_title_involvement=Priama alebo nepriama účasť na príprave tohto postupu obstarávania
crit_eu_text_involvement=Poskytoval hospodársky subjekt alebo podnik súvisiaci s hospodárskym subjektom poradenstvo verejnému obstarávateľovi alebo obstarávateľovi alebo bol iným spôsobom zapojený do prípravy postupu obstarávania?

crit_eu_title_early_termination=Predčasné ukončenie zmluvy, škody alebo iné porovnateľné sankcie
crit_eu_text_early_termination=Stalo sa hospodárskemu subjektu, že predchádzajúca verejná zákazka, predchádzajúca verejná zákazka s obstarávateľom alebo predchádzajúca koncesná zmluva bola ukončená predčasne, alebo že došlo k škode alebo iným porovnateľným sankciám v súvislosti s touto predchádzajúcou zákazkou?

crit_eu_title_guilty_misinterpretation=Skreslenie informácií, zadržanie informácií, neschopnosť predložiť požadované dokumenty a získanie dôverných informácií o tomto postupe
crit_eu_text_guilty_misinterpretation=Nachádza sa hospodársky subjekt v jednej z týchto situácií?:<p/>a) je vinný zo závažného skreslenia pri predkladaní informácií vyžadovaných na overenie neexistencie dôvodov na vylúčenie alebo splnenia podmienok účasti,<p/>b) zadržal takéto informácie,<p/>c) nebol schopný bezodkladne predložiť podporné dokumenty požadované verejným obstarávateľom alebo obstarávateľom a<p/>d) nenáležite ovplyvňoval rozhodovací proces verejného obstarávateľa alebo obstarávateľa s cieľom získať dôverné informácie, ktoré mu môžu poskytnúť nenáležité výhody v rámci postupu verejného obstarávania, alebo z nedbalosti neposkytol zavádzajúce informácie, ktoré môžu mať podstatný vplyv na rozhodnutia týkajúce sa vylúčenia, výberu alebo zadania zákazky?


crit_eu_main_purely_national=Uplatňujú sa čisto vnútroštátne dôvody vylúčenia, ktoré sú špecifikované v príslušnom oznámení alebo v súťažných podkladoch?

crit_eu_title_purely_national=Čisto vnútroštátne dôvody vylúčenia
crit_eu_text_purely_national=Iné dôvody na vylúčenie, ktoré môžu byť stanovené vo vnútroštátnych právnych predpisoch členského štátu verejného obstarávateľa alebo obstarávateľa. Uplatňujú sa čisto vnútroštátne dôvody vylúčenia, ktoré sú špecifikované v príslušnom oznámení alebo v súťažných podkladoch?






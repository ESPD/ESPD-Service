createeo_is_eo_sized_tooltip=Porovnaj odporúčanie Komisie zo 6. mája 2003 týkajúce sa definície mikropodnikov, malých a stredných podnikov (Ú. v. EÚ L 124, 20.5.2003, s. 36). Táto informácia je potrebná len na štatistické účely. Mikropodniky: podniky, ktoré zamestnávajú menej než 10 osôb a ktorých ročný obrat a/alebo celková ročná súvaha neprekračuje 2 milióny EUR. Malé podniky: podniky, ktoré zamestnávajú menej než 50 osôb a ktorých ročný obrat a/alebo celková ročná súvaha neprekračuje 10 miliónov EUR. Stredné podniky, podniky, ktoré nie sú mikropodnikmi ani malými podnikmi a ktoré zamestnávajú menej ako 250 osôb a ktorých ročný obrat nepresahuje 50 miliónov EUR a/alebo celková ročná súvaha nepresahuje 43 miliónov EUR.

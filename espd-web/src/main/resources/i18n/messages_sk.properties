createeo_eo_approved_cert=V príslušných prípadoch: je hospodársky subjekt zapísaný v úradnom zozname schválených hospodárskych subjektov alebo má rovnocenné osvedčenie (napríklad v rámci národného (pred)kvalifikačného systému)?
createeo_answer_following_parts=Odpovedzte na zvyšné časti tohto oddielu, oddielu B a v príslušnom prípade oddielu C tejto časti, v prípade potreby vyplňte časť V a v každom prípade vyplňte a podpíšte časť VI.

createca_to_be_filled_alert=V prípade postupov verejného obstarávania, pri ktorých bola výzva na súťaž uverejnená v Úradnom vestníku Európskej únie, sa informácie požadované v časti I zobrazia automaticky za predpokladu, že na vytvorenie a vyplnenie JED sa použije elektronická služba JED. Referenčné číslo príslušného oznámenia uverejneného v Úradnom vestníku Európskej únie:

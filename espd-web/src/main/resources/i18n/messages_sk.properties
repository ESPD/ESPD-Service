filter_header=Vitajte v službe jednotného európskeho dokumentu pre obstarávanie
filter_alert=<p>Jednotný európsky dokument pre obstarávanie (JED) je vlastné vyhlásenie podniku o jeho finančnom stave, schopnostiach a vhodnosti pre postup verejného obstarávania. Je dostupný vo všetkých jazykoch EÚ a používa sa ako predbežný dôkaz o splnení podmienok požadovaných v rámci postupov verejného obstarávania v celej EÚ. Vďaka jednotnému európskemu dokumentu pre obstarávanie už uchádzači nemusia predkladať úplné listinné dôkazy a rôzne formuláre, ktoré sa v minulosti v obstarávaní v rámci EÚ používali, čo znamená výrazné zjednodušenie prístupu k cezhraničným príležitostiam verejného obstarávania. Od októbra 2018 bude JED poskytovaný výlučne v elektronickej forme.</p><p>Európska komisia poskytuje bezplatnú webovú službu pre kupujúcich, uchádzačov a iné subjekty, ktoré majú záujem vyplniť JED elektronicky. Online formulár je možné vyplniť, vytlačiť a potom odoslať kupujúcemu spolu so zvyškom ponuky. Ak postup prebieha elektronicky, JED je možné exportovať, uložiť a predložiť elektronicky. JED predložený v rámci predchádzajúceho postupu verejného obstarávania je možné znovu použiť, pokiaľ sú informácie stále správne. V prípade závažného skresľovania informácií uvedených v JED, zadržania takýchto informácií alebo ak nie je možné takéto informácie doložiť podpornými dokumentmi, môžu byť uchádzači vylúčení z postupu obstarávania, alebo môžu byť predmetom stíhania.</p>


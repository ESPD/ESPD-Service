tooltip_ca_can_import_espd=Ak verejný obstarávateľ už v minulosti využil službu JED pre iný postup obstarávania, môže importovať JED uložený v lokálnej sieti. V takom prípade nie je potrebné vypĺňať úplne nový JED, ale niektoré údaje stále treba aktualizovať vzhľadom na aktuálny postup obstarávania.
tooltip_ca_ref_buyer=Pojem verejný obstarávateľ označuje kupujúceho.
tooltip_eo_can_reuse_espd=Hospodársky subjekt môže opätovne použiť informácie, ktoré poskytol prostredníctvom JED v predchádzajúcom postupe obstarávania („starší“ JED). Služba JED zlúči „starší“ JED s novým formulárom, ktorý pripravil verejný obstarávateľ pre tento postup obstarávania.
tooltip_eo_ref_suppl=Pojem hospodársky subjekt označuje dodávateľa/uchádzača.
tooltip_espd_used_both_ca_eo=Službu JED môžu využívať verejní obstarávatelia aj hospodárske subjekty. Vyberte možnosť, ktorá zodpovedá vášmu profilu v tomto postupe verejného obstarávania.
tooltip_filter_create_response=Vytvoriť novú odpoveď týkajúcu sa JED
tooltip_filter_eo_can_import_espd=Hospodársky subjekt môže importovať súbor JED, ktorý pre tento postup verejného obstarávania predbežne vyplnil verejný obstarávateľ a uverejnil ho spolu s oznámením o vyhlásení obstarávania.
tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.
tooltip_overview_received_espds=Táto funkcia poskytuje tabuľku s prehľadom odpovedí uvedených vo všetkých JED, ktoré predložili uchádzači pre daný postup obstarávania.
tooltip_review_espd=Verejný obstarávateľ môže skontrolovať/preskúmať elektronický JED, ktorý prijal od hospodárskeho subjektu.

tooltip_ca_can_import_espd=Ak verejný obstarávateľ už v minulosti využil službu jednotného európskeho dokumentu pre obstarávanie pre iný postup obstarávania, môže importovať jednotný európsky dokument pre obstarávanie uložený v lokálnej sieti. V takom prípade nie je potrebné vypĺňať úplne nový jednotný európsky dokument pre obstarávanie, ale niektoré údaje stále treba aktualizovať vzhľadom na aktuálny postup obstarávania.

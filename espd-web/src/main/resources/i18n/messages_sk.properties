createcafinish_toptext=Hospodársky subjekt by mal poskytnúť informácie len vtedy, keď verejný obstarávateľ alebo obstarávateľ stanovil objektívne a nediskriminačné kritériá alebo pravidlá, ktoré sa budú uplatňovať s cieľom obmedziť počet uchádzačov vyzvaných na predloženie ponuky alebo na vedenie dialógu. Tieto informácie, ktoré sa môžu doplniť požiadavkami týkajúcimi sa (druhov) osvedčení alebo foriem listinných dôkazov, ktoré sa majú v prípade potreby predložiť, sú stanovené v príslušnom oznámení alebo v súťažných podkladoch uvedených v oznámení. Len v prípade užších súťaží, súťažných konaní s rokovaním, súťažných dialógov a inovatívnych partnerstiev:

createcafinish_reduction_question=Hospodársky subjekt vyhlasuje, že:

createcafinish_title_eo_declares_that=Spĺňa objektívne a nediskriminačné kritériá alebo pravidlá, ktoré sa budú uplatňovať s cieľom obmedziť počet kandidátov, a to týmto spôsobom:<br/>V prípade, že sa vyžadujú určité osvedčenia alebo iné formy listinných dôkazov, pri každom uveďte, či má hospodársky subjekt požadované dokumenty:
createcafinish_text_eo_declares_that=Ak sú niektoré z týchto osvedčení alebo foriem listinných dôkazov k dispozícii v elektronickom formáte, uveďte pre každé z nich:

createcafinish_concl_statements=Časť VI: Záverečné vyhlásenia
createcafinish_concl_statements_text=Podpísaný(podpísaní) vyhlasuje(-ú), že informácie uvedené v častiach II – V sú pravdivé a správne a že boli uvedené pri plnom vedomí následkov závažného skresľovania skutočností.<p>Podpísaný(podpísaní) vyhlasuje(-ú), že na požiadanie okamžite predloží(-ia) uvedené osvedčenia a ostatné formy listinných dôkazov, okrem prípadov, keď:</p> <p>a) verejný obstarávateľ alebo obstarávateľ má možnosť získať sprievodnú dokumentáciu priamo na základe prístupu do vnútroštátnej databázy v ktoromkoľvek členskom štáte, ktorá je dostupná bezplatne [pod podmienkou, že hospodársky subjekt poskytol potrebné informácie (webová adresa, vydávajúci orgán alebo subjekt, presný odkaz na dokumentáciu), ktoré umožňujú verejnému obstarávateľovi alebo obstarávateľovi, aby tak urobili. V prípade potreby to musí byť sprevádzané príslušným súhlasom s takýmto prístupom], alebo</p><p>b) najneskôr do 18. októbra 2018 (v závislosti od vnútroštátnej implementácie článku 59 ods. 5 druhého pododseku smernice 2014/24/EÚ) bude mať verejný obstarávateľ alebo obstarávateľ príslušnú dokumentáciu k dispozícii.</p><p>Ja(my), dolupodpísaný(dolupodpísaní) formálne súhlasím(-e), aby [identifikujte verejného obstarávateľa alebo obstarávateľa, ako je stanovený v časti I oddiele A] získal prístup k podporným dokumentom obsahujúcim informácie, ktoré som(sme) poskytol(poskytli) v [identifikujte príslušnú časť/oddiel/body] tohto jednotného európskeho dokumentu pre obstarávanie na účely [identifikujte postup obstarávania: (opis zhrnutia, odkaz na uverejnenie v Úradnom vestníku Európskej únie, referenčné číslo)].</p>
createcafinish_concl_statements_signature=Dátum, miesto a, ak sa to vyžaduje alebo je to potrebné, podpis(-y):

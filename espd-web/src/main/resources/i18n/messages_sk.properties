tooltip_filter_eo_can_import_espd=Hospodársky subjekt môže importovať súbor jednotného európskeho dokumentu pre obstarávanie, ktorý predbežne vyplnil verejný obstarávateľ pre tento postup verejného obstarávania a uverejnil s oznámením o vyhlásení obstarávania.

crit_eu_text_suspended_business=Sú podnikateľské činnosti hospodárskeho subjektu pozastavené? Tieto informácie sa nemusia uviesť, ak je vylúčenie hospodárskych subjektov v danom prípade povinné podľa platného vnútroštátneho práva bez možnosti výnimky, keď je však hospodársky subjekt schopný realizovať zákazku.


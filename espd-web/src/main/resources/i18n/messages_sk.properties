welcome_disclaimer_title=Vyhlásenie
welcome_disclaimer_content=<p>Súčasný prototyp jednotného európskeho dokumentu pre obstarávanie zatiaľ nepredstavuje oficiálne zavedené riešenie jednotného európskeho dokumentu pre obstarávanie, ale slúži iba ako nástroj na ukážku možností služby jednotného európskeho dokumentu pre obstarávanie v spojení so systémom e-Certis. Služba jednotného európskeho dokumentu pre obstarávanie má byť podľa plánu pripravená do konca tohto roka. Dovtedy prejde mnohými implementačnými cyklami. Ak máte akékoľvek pripomienky týkajúce sa prototypu služby jednotného európskeho dokumentu pre obstarávanie, pošlite ich e-mailom na adresu <a href\='mailto:grow-espd@ec.europa.eu' target\='_top'>grow-espd@ec.europa.eu</a>. <p>Odporúčame dodržiavať pokyny uvedené nižšie pre jednotlivé prípady použitia. Pre jednoduchosť použitia sme do prototypu jednotného európskeho dokumentu pre obstarávanie pridali niekoľko <label class\='fa fa-info-circle tooltip'></label>. Keď ponad ne prejdete myšou, v popise sa zobrazia dodatočné vysvetľujúce informácie.
welcome_usecases_title=Prípady použitia
welcome_usecases_content=<p>Na ukážku niekoľkých spôsobov možného použitia služby jednotného európskeho dokumentu pre obstarávanie vám ponúkame niekoľko prípadov použitia. <p>Prípad použitia č. 1: Informácie o tom, ako môže príslušný orgán vytvoriť jednotný európsky dokument pre obstarávanie pomocou služby jednotného európskeho dokumentu pre obstarávanie, nájdete <a href\='\#'>tu</a>.


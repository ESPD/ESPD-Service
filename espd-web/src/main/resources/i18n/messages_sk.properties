crit_eu_title_payment_taxes=Platba daní
crit_eu_text_payment_taxes=Porušil hospodársky subjekt svoje povinnosti týkajúce sa platby daní v krajine, v ktorej má sídlo, a v členskom štáte verejného obstarávateľa alebo obstarávateľa, ak je iná ako krajina sídla?


crit_selection_technical_professional_ability_article=In Artikel 58 Absatz 4 der Richtlinie 2014/24/EU werden folgende Eignungskriterien genannt:
crit_selection_technical_professional_ability_article_tooltip=Der Wirtschaftsteilnehmer braucht nur dann Angaben zu machen, wenn die betreffenden Eignungskriterien vom öffentlichen Auftraggeber oder Sektorenauftraggeber in der einschlägigen Bekanntmachung oder in den in der Bekanntmachung genannten Auftragsunterlagen vorgegeben wurden.
crit_selection_technical_work_contracts_performance_works_main=Bei Bauaufträgen: Durchführung von Arbeiten der genannten Art
crit_selection_technical_work_contracts_performance_works_description=Nur bei öffentlichen Bauaufträgen: Im Bezugszeitraum hat der Wirtschaftsteilnehmer folgende Arbeiten der genannten Art ausgeführt. Die öffentlichen Auftraggeber können einen Zeitraum von bis zu fünf Jahren vorgeben und Erfahrungen berücksichtigen, die mehr als fünf Jahre zurückliegen.
crit_selection_technical_supply_contracts_performance_deliveries_main=Bei Lieferaufträgen: Ausführung von Lieferungen der genannten Art
crit_selection_technical_supply_contracts_performance_deliveries_description=Nur bei öffentlichen Lieferaufträgen: Im Bezugszeitraum hat der Wirtschaftsteilnehmer folgende wesentliche Lieferungen der genannten Art ausgeführt. Die öffentlichen Auftraggeber können einen Zeitraum von bis zu drei Jahren vorgeben und Erfahrungen berücksichtigen, die mehr als drei Jahre zurückliegen.
crit_selection_technical_service_contracts_performance_services_main=Bei Dienstleistungsaufträgen: Erbringung von Dienstleistungen der genannten Art
crit_selection_technical_service_contracts_performance_services_description=Nur bei öffentlichen Dienstleistungsaufträgen: Im Bezugszeitraum hat der Wirtschaftsteilnehmer folgende wesentliche Dienstleistungen der genannten Art erbracht. Die öffentlichen Auftraggeber können einen Zeitraum von bis zu drei Jahren vorgeben und Erfahrungen berücksichtigen, die mehr als drei Jahre zurückliegen.
crit_selection_technical_technicians_technical_bodies_main=Technische Fachkräfte oder technische Stellen für die Qualitätssicherung
crit_selection_technical_technicians_technical_bodies_description=Der Wirtschaftsteilnehmer kann – insbesondere für die Qualitätssicherung – auf folgende technische Fachkräfte oder technische Stellen zurückgreifen. Für technische Fachkräfte oder technische Stellen, die nicht unmittelbar dem Unternehmen des Wirtschaftsteilnehmers angehören, deren Kapazitäten der Wirtschaftsteilnehmer aber wie in Teil II Abschnitt C angegeben in Anspruch nehmen will, sind separate EEE auszufüllen.
crit_selection_technical_work_contracts_technicians_main=Bei Bauaufträgen: technische Fachkräfte oder technische Stellen für die Ausführung der Arbeiten
crit_selection_technical_work_contracts_technicians_description=Bei öffentlichen Bauaufträgen wird der Wirtschaftsteilnehmer folgende technische Fachkräfte oder technische Stellen mit der Ausführung der Arbeiten betrauen können:

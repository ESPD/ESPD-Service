crit_selection_technical_subcontracting_proportion_main=Als Unterauftrag vergebener Anteil
crit_selection_technical_subcontracting_proportion_description=Der Wirtschaftsteilnehmer beabsichtigt, unter Umständen folgenden Teil (Prozentsatz) des Auftrags als Unterauftrag zu vergeben: Hat der Wirtschaftsteilnehmer beschlossen, einen Teil des Auftrags als Unterauftrag zu vergeben, und nimmt er für die Durchführung dieses Teils Kapazitäten des Unterauftragnehmers in Anspruch, füllen Sie bitte eine separate EEE für den betreffenden Unterauftragnehmer aus (siehe Teil II Abschnitt C).

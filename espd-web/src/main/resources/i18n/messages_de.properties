crit_eu_text_breaching_obligations_environmental=Hat der Wirtschaftsteilnehmer seines Wissens gegen seine umweltrechtlichen Verpflichtungen verstoßen? Gemäß den für diese Auftragsvergabe geltenden Vorgaben des nationalen Rechts, der einschlägigen Bekanntmachung, der Auftragsunterlagen oder des Artikels 18 Absatz 2 der Richtlinie 2014/24/EU.
crit_eu_text_breaching_obligations_labour=Hat der Wirtschaftsteilnehmer seines Wissens gegen seine arbeitsrechtlichen Verpflichtungen verstoßen? Gemäß den für diese Auftragsvergabe geltenden Vorgaben des nationalen Rechts, der einschlägigen Bekanntmachung, der Auftragsunterlagen oder des Artikels 18 Absatz 2 der Richtlinie 2014/24/EU.
crit_eu_text_breaching_obligations_social=Hat der Wirtschaftsteilnehmer seines Wissens gegen seine sozialrechtlichen Verpflichtungen verstoßen? Gemäß den für diese Auftragsvergabe geltenden Vorgaben des nationalen Rechts, der einschlägigen Bekanntmachung, der Auftragsunterlagen oder des Artikels 18 Absatz 2 der Richtlinie 2014/24/EU.
crit_eu_text_child_labour=Ist der Wirtschaftsteilnehmer selbst oder eine Person, die seinem Verwaltungs-, Leitungs- oder Aufsichtsgremium angehört oder darin Vertretungs-, Entscheidungs- oder Kontrollbefugnisse hat, wegen Kinderarbeit und anderer Formen des Menschenhandels rechtskräftig verurteilt worden, wobei die Verurteilung höchstens fünf Jahre zurückliegt oder ein unmittelbar im Urteil festgelegter Ausschlusszeitraum noch nicht verstrichen ist? Im Sinne des Artikels 2 der Richtlinie 2011/36/EU des Europäischen Parlaments und des Rates vom 5. April 2011 zur Verhütung und Bekämpfung des Menschenhandels und zum Schutz seiner Opfer sowie zur Ersetzung des Rahmenbeschlusses 2002/629/JI des Rates (ABl. L 101 vom 15.4.2011, S. 1).
crit_eu_text_conflict_interest=Sieht der Wirtschaftsteilnehmer einen Interessenkonflikt im Sinne des nationalen Rechts, der einschlägigen Bekanntmachung oder der Auftragsunterlagen aufgrund seiner Teilnahme an dem Vergabeverfahren?
crit_eu_text_corruption=Ist der Wirtschaftsteilnehmer selbst oder eine Person, die seinem Verwaltungs-, Leitungs- oder Aufsichtsgremium angehört oder darin Vertretungs-, Entscheidungs- oder Kontrollbefugnisse hat, wegen Bestechung rechtskräftig verurteilt worden, wobei die Verurteilung höchstens fünf Jahre zurückliegt oder ein unmittelbar im Urteil festgelegter Ausschlusszeitraum noch nicht verstrichen ist? Im Sinne des Artikels 3 des Übereinkommens über die Bekämpfung der Bestechung, an der Beamte der Europäischen Gemeinschaften oder der Mitgliedstaaten der Europäischen Union beteiligt sind (ABl. C 195 vom 25.6.1997, S. 1) und des Artikels 2 Absatz 1 des Rahmenbeschlusses 2003/568/JI des Rates vom 22. Juli 2003 zur Bekämpfung der Bestechung im privaten Sektor (ABl. L 192 vom 31.7.2003, S. 54). Dieser Ausschlussgrund umfasst auch Bestechung im Sinne der für den öffentlichen Auftraggeber (Sektorenauftraggeber) oder den Wirtschaftsteilnehmer geltenden nationalen Rechtsvorschriften.
crit_eu_text_early_termination=Wurde in der Vergangenheit ein zwischen dem Wirtschaftsteilnehmer und einem öffentlichen Auftraggeber oder Sektorenauftraggeber geschlossener Vertrag über die Vergabe eines öffentlichen Auftrags oder einer Konzession vorzeitig beendigt oder hat ein entsprechender früherer Auftrag Schadenersatz oder andere vergleichbare Sanktionen nach sich gezogen?
crit_eu_text_fraud=Ist der Wirtschaftsteilnehmer selbst oder eine Person, die seinem Verwaltungs-, Leitungs- oder Aufsichtsgremium angehört oder darin Vertretungs-, Entscheidungs- oder Kontrollbefugnisse hat, wegen Betrugs rechtskräftig verurteilt worden, wobei die Verurteilung höchstens fünf Jahre zurückliegt oder ein unmittelbar im Urteil festgelegter Ausschlusszeitraum noch nicht verstrichen ist? Im Sinne des Artikels 1 des Übereinkommens über den Schutz der finanziellen Interessen der Europäischen Gemeinschaften (ABl. C 316 vom 27.11.1995, S. 48).
crit_eu_text_grounds_criminal_conv=Ist der Wirtschaftsteilnehmer selbst oder eine Person, die seinem Verwaltungs-, Leitungs- oder Aufsichtsgremium angehört oder darin Vertretungs-, Entscheidungs- oder Kontrollbefugnisse hat, wegen der Beteiligung an einer kriminellen Vereinigung rechtskräftig verurteilt worden, wobei die Verurteilung höchstens fünf Jahre zurückliegt oder ein unmittelbar im Urteil festgelegter Ausschlusszeitraum noch nicht verstrichen ist? Im Sinne des Artikels 2 des Rahmenbeschlusses 2008/841/JI des Rates vom 24. Oktober 2008 zur Bekämpfung der organisierten Kriminalität (ABl. L 300 vom 11.11.2008, S. 42).
crit_eu_text_guilty_misconduct=Hat der Wirtschaftsteilnehmer im Rahmen seiner beruflichen Tätigkeit eine schwere Verfehlung begangen? Siehe ggf. Definitionen im nationalen Recht, in der einschlägigen Bekanntmachung oder in den Auftragsunterlagen.
crit_eu_text_guilty_misinterpretation=Befindet sich der Wirtschaftsteilnehmer in einer der folgenden Situationen:<p/>a) Er hat sich bei seinen Auskünften zur Überprüfung des Nichtvorliegens von Ausschlussgründen und der Einhaltung der Eignungskriterien der schwerwiegenden Täuschung schuldig gemacht;<p/>b) Er hat derartige Auskünfte zurückgehalten;<p/>c) Er war nicht in der Lage, die von einem öffentlichen Auftraggeber oder Sektorenauftraggeber verlangten zusätzlichen Unterlagen unverzüglich vorzulegen;<p/> d)Er hat versucht, die Entscheidungsfindung des öffentlichen Auftraggebers oder Sektorenauftraggebers in unzulässiger Weise zu beeinflussen, vertrauliche Informationen zu erhalten, durch die er unzulässige Vorteile beim Vergabeverfahren erlangen könnte, oder fahrlässig irreführende Informationen zu übermitteln, die die Entscheidungen über Ausschluss, Auswahl oder Zuschlag erheblich beeinflussen könnten.
crit_eu_text_insolvency=Befindet sich der Wirtschaftsteilnehmer in einem Insolvenzverfahren oder in Liquidation?
crit_eu_text_involvement=Hat der Wirtschaftsteilnehmer oder ein mit ihm in Verbindung stehendes Unternehmen den öffentlichen Auftraggeber oder Sektorenauftraggeber beraten oder war er auf andere Art und Weise an der Vorbereitung des Vergabeverfahrens beteiligt?
crit_eu_text_liquidator=Werden die Vermögenswerte des Wirtschaftsteilnehmers von einem Insolvenzverwalter oder einem Gericht verwaltet?
crit_eu_text_money_laundering=Ist der Wirtschaftsteilnehmer selbst oder eine Person, die seinem Verwaltungs-, Leitungs- oder Aufsichtsgremium angehört oder darin Vertretungs-, Entscheidungs- oder Kontrollbefugnisse hat, wegen Geldwäsche oder Terrorismusfinanzierung rechtskräftig verurteilt worden, wobei die Verurteilung höchstens fünf Jahre zurückliegt oder ein unmittelbar im Urteil festgelegter Ausschlusszeitraum noch nicht verstrichen ist? Im Sinne des Artikels 1 der Richtlinie 2005/60/EG des Europäischen Parlaments und des Rates vom 26. Oktober 2005 zur Verhinderung der Nutzung des Finanzsystems zum Zwecke der Geldwäsche und der Terrorismusfinanzierung (ABl. L 309 vom 25.11.2005, S. 15).
crit_eu_text_national_bankruptcy=Befindet sich der Wirtschaftsteilnehmer aufgrund eines in den nationalen Rechtsvorschriften vorgesehenen gleichartigen Verfahrens in einer der Zahlungsunfähigkeit vergleichbaren Lage?
crit_eu_text_payment_social_security=Hat der Wirtschaftsteilnehmer gegen seine Verpflichtungen im Zusammenhang mit der Entrichtung von Sozialversicherungsbeiträgen sowohl in seinem Niederlassungsstaat als auch in dem Mitgliedstaat des öffentlichen Auftraggebers oder Sektorenauftraggebers – sofern es sich um einen anderen Staat als den Niederlassungsstaat handelt – verstoßen?
crit_eu_text_payment_taxes=Hat der Wirtschaftsteilnehmer gegen seine Verpflichtungen im Zusammenhang mit der Entrichtung von Steuern sowohl in seinem Niederlassungsstaat als auch in dem Mitgliedstaat des öffentlichen Auftraggebers oder Sektorenauftraggebers – sofern es sich um einen anderen Staat als den Niederlassungsstaat handelt – verstoßen?
crit_eu_text_purely_national=Sonstige Ausschlussgründe, die in den für den öffentlichen Auftraggeber oder Sektorenauftraggeber maßgeblichen nationalen Rechtsvorschriften vorgesehen sein können. Liegen in der einschlägigen Bekanntmachung oder in den Auftragsunterlagen angegebene rein innerstaatliche Ausschlussgründe vor?
crit_eu_text_suspended_business=Wurde die gewerbliche Tätigkeit des Wirtschaftsteilnehmers eingestellt?
crit_eu_text_terrorist=Ist der Wirtschaftsteilnehmer selbst oder eine Person, die seinem Verwaltungs-, Leitungs- oder Aufsichtsgremium angehört oder darin Vertretungs-, Entscheidungs- oder Kontrollbefugnisse hat, wegen terroristischer Straftaten oder wegen Straftaten im Zusammenhang mit terroristischen Aktivitäten rechtskräftig verurteilt worden, wobei die Verurteilung höchstens fünf Jahre zurückliegt oder ein unmittelbar im Urteil festgelegter Ausschlusszeitraum noch nicht verstrichen ist? Im Sinne des Artikels 1 bzw. des Artikels 3 des Rahmenbeschlusses des Rates vom 13. Juni 2002 zur Terrorismusbekämpfung (ABl. L 164 vom 22.6.2002, S. 3). Dieser Ausschlussgrund umfasst gemäß Artikel 4 des Rahmenbeschlusses auch die Anstiftung zur Begehung einer Straftat, die Mittäterschaft und den Versuch der Begehung einer Straftat.

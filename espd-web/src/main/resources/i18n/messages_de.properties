createcafinish_concl_statements_signature=Datum, Ort und – soweit verlangt oder notwendig – Unterschrift(en):
createcafinish_concl_statements_text=Die Unterzeichneten erklären förmlich, dass die von ihnen in den Teilen II bis V angegebenen Informationen genau und korrekt sind und sie sich der Konsequenzen einer schwerwiegenden Täuschung bewusst sind.<p>Die Unterzeichneten erklären förmlich, dass sie in der Lage sind, auf Anfrage unverzüglich die Bescheinigungen und anderen genannten dokumentarischen Nachweise beizubringen, außer:</p><p>a) wenn der öffentliche Auftraggeber oder Sektorenauftraggeber über die Möglichkeit verfügt, die betreffenden zusätzlichen Unterlagen direkt über eine gebührenfreie nationale Datenbank in einem Mitgliedstaat abzurufen (vorausgesetzt, dass der Wirtschaftsteilnehmer die erforderlichen Angaben (Web-Adresse, bescheinigende Stelle, genaue Angabe der Dokumente) gemacht hat, die es dem öffentlichen Auftraggeber oder Sektorenauftraggeber ermöglicht, dies zu tun; ggf. ist hierfür eine Zugangsgenehmigung zu erteilen), oder</p><p>b) wenn ab spätestens 18. Oktober 2018 (in Abhängigkeit von der nationalen Umsetzung des Artikels 59 Absatz 5 Unterabsatz 2 der Richtlinie 2014/24/EU) der öffentliche Auftraggeber oder Sektorenauftraggeber bereits im Besitz der betreffenden Unterlagen ist.</p><p>Die Unterzeichneten stimmen förmlich zu, dass [der öffentliche Auftraggeber oder Sektorenauftraggeber im Sinne des Teils I Abschnitt A] Zugang zu den Unterlagen erhält, mit denen die Informationen belegt werden, die die Unterzeichneten in [hier die betreffenden Teile/Abschnitte/Punkte aufführen] dieser Einheitlichen Europäischen Eigenerklärung für die Zwecke des [Angabe des Vergabeverfahrens: (zusammenfassende Beschreibung, Fundstelle im Amtsblatt der Europäischen Union, Aktenzeichen)] angegeben haben.</p>

filter_header=Willkommen beim EEE-Dienst
filter_alert=<p>Die Einheitliche Europäische Eigenerklärung (EEE) ist eine Eigenerklärung, die von Unternehmen über ihre finanzielle Situation sowie über ihre Befähigung und Eignung zur Teilnahme an einem Vergabeverfahren abgegeben wird. Sie ist in allen EU-Amtssprachen verfügbar und dient bei in der EU durchgeführten Vergabeverfahren als vorläufiger Nachweis über die Erfüllung der jeweils festgelegten Bedingungen. Dank der EEE entfällt für die Bieter künftig die Verpflichtung, umfangreiche Unterlagen oder verschiedenste Formulare beizubringen, wie sie bisher bei der Auftragsvergabe in der EU in Verwendung waren. Dadurch wird die Teilnahme an in anderen Mitgliedstaaten durchgeführten Ausschreibungen erheblich erleichtert. Ab Oktober 2018 wird die EEE ausschließlich in elektronischer Form bereitgestellt.</p><p>Die Europäische Kommission stellt einen kostenlosen Webdienst für Beschaffer, Bieter und andere interessierte Parteien, die eine EEE elektronisch ausfüllen möchten, zur Verfügung. Das Online-Formular kann ausgefüllt, gedruckt und anschließend dem Beschaffer zusammen mit den weiteren Teilen des Angebots gesendet werden. Wenn das Verfahren auf elektronischem Wege abläuft, kann die EEE exportiert, gespeichert und elektronisch übermittelt werden. EEE, die bei früheren Vergabeverfahren bereitgestellt wurden, können wiederverwendet werden, sofern die Angaben noch korrekt sind. Bieter können aus dem Verfahren ausgeschlossen werden oder rechtlich belangt werden, wenn sie die Angaben in der EEE stark verfälscht oder Informationen zurückgehalten haben oder die Angaben nicht mit zusätzlichen Unterlagen belegt werden können.</p>


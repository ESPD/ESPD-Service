zip_instructions=Dies ist eine Kurzdokumentation über die EEE-Dateien, die Sie in diesem ZIP-Ordner finden.\
  \r\n\r\neee.XML: Diese XML-Datei ist eine Datei, die unser EEE-Dienst oder ein anderer kompatibler ESPD-Dienst verarbeiten kann. Wenn für die eEEE eine XML-Datei verwendet wird, so hat dies den Vorteil, dass sie Beschaffer und Unternehmen für künftige Verfahren wiederverwenden können. Sie sollte mit den Auftragsunterlagen (einer Behörde für ein Unternehmen) oder als Teil des Angebots (eines Unternehmens für eine Behörde) mitgeschickt werden.\
  \r\n\r\neee.PDF: Die PDF-Datei enthält die eEEE in einer vom Menschen lesbaren Form. Ferner wird vorschlagen, dass sie zusammen mit dem XML-Format mit den Auftragsunterlagen (einer Behörde für ein Unternehmen) oder als Teil des Angebots (eines Unternehmens für eine Behörde) verwendet wird.\
  \r\n\r\nBei Fragen zu den Dateien können Sie uns jederzeit per E-Mail unter grow-espd@ec.europa.eu kontaktieren.

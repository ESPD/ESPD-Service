crit_selection_technical_technical_facilities_measures_description=Der Wirtschaftsteilnehmer wendet folgende technische Ausrüstungen und Maßnahmen zur Qualitätssicherung an und verfügt über folgende Untersuchungs- und Forschungsmöglichkeiten:

crit_selection_technical_educational_professional_qualifications_description=Über die folgenden Ausbildungsnachweise und Bescheinigungen über die berufliche Befähigung verfügen der Dienstleister oder der Unternehmer selbst und/oder (in Abhängigkeit von den in der einschlägigen Bekanntmachung oder in den Auftragsunterlagen genannten Anforderungen) seine Führungskräfte:

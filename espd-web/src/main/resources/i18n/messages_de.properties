createcafinish_text_eo_declares_that=Sofern einige dieser Bescheinigungen oder dokumentarischen Nachweise elektronisch abrufbar sind , machen Sie bitte in jedem einzelnen Fall folgende Angaben:
createcafinish_title_eo_declares_that=Der Wirtschaftsteilnehmer erfüllt die objektiven und nichtdiskriminierenden Kriterien oder Vorschriften, die zur Verringerung der Zahl der Bewerber, die zur Angebotsabgabe aufgefordert oder zum Dialog eingeladen werden, anzuwenden sind, auf folgende Weise:<p>Sollten bestimmte Bescheinigungen oder andere Formen dokumentarischer Nachweise verlangt werden, geben Sie bitte in jedem einzelnen Fall an, ob der Wirtschaftsteilnehmer über die erforderlichen Dokumente verfügt.</p>
createcafinish_toptext=Der Wirtschaftsteilnehmer braucht nur dann Angaben zu machen, wenn der öffentliche Auftraggeber oder Sektorenauftraggeber die objektiven und nichtdiskriminierenden Kriterien oder Vorschriften festgelegt hat, die zur Verringerung der Zahl der Bewerber, die zur Angebotsabgabe aufgefordert oder zum Dialog eingeladen werden, anzuwenden sind. Diese Information ist – ggf. zusammen mit den Anforderungen hinsichtlich der beizubringenden (Arten von) Bescheinigungen oder dokumentarischen Nachweise(n) – in der einschlägigen Bekanntmachung oder in den darin genannten Auftragsunterlagen enthalten. Nur für nichtoffene Verfahren, Verhandlungsverfahren, wettbewerbliche Dialoge oder Innovationspartnerschaften:
createcasel_alert=Die öffentlichen Auftraggeber müssen durch Anklicken des Kontrollkästchens vor dem entsprechenden Kriterium angeben, welche Eignungskriterien angewendet werden.

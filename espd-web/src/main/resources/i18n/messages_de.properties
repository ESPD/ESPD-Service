crit_selection_technical_supply_chain_management_description=Zur Vertragserfüllung steht ihm folgendes Lieferkettenmanagement- und -überwachungssystem zur Verfügung:
crit_selection_technical_allowance_of_checks_main=Gestatten von Kontrollen
crit_selection_technical_allowance_of_checks_description=Wenn die zu liefernden Waren oder die zu erbringenden Dienstleistungen komplexer Art sind oder – ausnahmsweise – wenn sie einem besonderen Zweck dienen sollen: Der Wirtschaftsteilnehmer wird Kontrollen gestatten, die seine Produktionskapazität bzw. seine technische Leistungsfähigkeit und erforderlichenfalls seine Untersuchungs- und Forschungsmöglichkeiten sowie die von ihm für die Qualitätskontrolle getroffenen Vorkehrungen betreffen. Die Kontrollen werden vom öffentlichen Auftraggeber oder – mit dessen Einwilligung – in seinem Namen von einer zuständigen amtlichen Stelle des Landes, in dem der Lieferant oder Dienstleister ansässig ist, vorgenommen.

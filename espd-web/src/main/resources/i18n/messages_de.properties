createeo_eo_rely_other_entities=Nimmt der Wirtschaftsteilnehmer zur Erfüllung der Eignungskriterien nach Teil IV sowie der (etwaigen) Kriterien und Vorschriften nach Teil V die Kapazitäten anderer Unternehmen in Anspruch?
createeo_separate_espd_sections_a_b=Legen Sie bitte für jedes der betreffenden Unternehmen eine separate, vom jeweiligen Unternehmen ordnungsgemäß ausgefüllte und unterzeichnete EEE mit den nach den Abschnitten A und B dieses Teils und nach Teil III erforderlichen Informationen vor.<p/>Beachten Sie bitte, dass dies auch für technische Fachkräfte oder technische Stellen gilt, die nicht unmittelbar dem Unternehmen des Wirtschaftsteilnehmers angehören, insbesondere für diejenigen, die mit der Qualitätskontrolle beauftragt sind, und bei öffentlichen Bauaufträgen die technischen Fachkräfte oder technischen Stellen, über die der Wirtschaftsteilnehmer für die Ausführung des Bauwerks verfügt.<p/>Fügen Sie auch für jedes betroffene Unternehmen die Informationen nach Teil IV und Teil V bei, soweit sie für die spezifischen Kapazitäten relevant sind, die der Wirtschaftsteilnehmer in Anspruch nimmt.


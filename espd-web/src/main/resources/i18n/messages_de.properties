crit_selection_declares_that_tooltip=Der Wirtschaftsteilnehmer darf dieses Feld nur dann ausfüllen, wenn der öffentliche Auftraggeber oder Sektorenauftraggeber in der einschlägigen Bekanntmachung oder in den in der Bekanntmachung genannten Auftragsunterlagen angegeben hat, dass der Wirtschaftsteilnehmer sich darauf beschränken kann, in Teil IV nur diesen Abschnitt auszufüllen, und auf das Ausfüllen der Abschnitte A, B, C oder D von Teil IV verzichten kann.
crit_selection_economic_average_yearly_turnover_description=Der durchschnittliche Jahresumsatz des Wirtschaftsteilnehmers in der in der einschlägigen Bekanntmachung, in den Auftragsunterlagen oder in der EEE verlangten Anzahl von Geschäftsjahren betrug:

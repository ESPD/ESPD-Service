createca_to_be_filled_alert=Bei Vergabeverfahren, für die eine Ausschreibung („Aufruf zum Wettbewerb“) im Amtsblatt der Europäischen Union veröffentlicht wurde, werden die für Teil I benötigten Angaben automatisch abgerufen. Voraussetzung dafür ist, dass der elektronische EEE-Dienst zum Erstellen und Ausfüllen der EEE genutzt wird. Veröffentlichung der einschlägigen Bekanntmachung im Amtsblatt der Europäischen Union:

tooltip_ca_can_import_espd=Hat der öffentliche Auftraggeber den EEE-Dienst bereits früher für ein anderes Vergabeverfahren in Anspruch genommen, kann er die auf dem lokalen Netzwerk gespeicherte EEE importieren. Dann muss die EEE nicht ganz neu ausgefüllt werden. Manche Daten müssen jedoch für das laufende Vergabeverfahren aktualisiert werden.

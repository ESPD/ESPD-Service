createeo_is_eo_sized=Handelt es sich bei dem Wirtschaftsteilnehmer um ein Kleinstunternehmen, ein kleines Unternehmen oder ein mittleres Unternehmen?
createeo_is_eo_sized_tooltip=Vgl. Empfehlung der Kommission vom 6. Mai 2003 betreffend die Definition der Kleinstunternehmen sowie der kleinen und mittleren Unternehmen (ABl. L 124 vom 20.5.2003, S. 36). Diese Angabe wird nur für statistische Zwecke verlangt. Kleinstunternehmen: Unternehmen, die weniger als 10 Personen beschäftigen und deren Jahresumsatz und/oder Jahresbilanzsumme 2 Mio. EUR nicht übersteigt. Kleine Unternehmen: Unternehmen, die weniger als 50 Personen beschäftigen und deren Jahresumsatz und/oder Jahresbilanzsumme 10 Mio. EUR nicht übersteigt. Mittlere Unternehmen: Unternehmen, bei denen es sich weder um Kleinstunternehmen noch um kleine Unternehmen handelt, die weniger als 250 Personen beschäftigen und deren Jahresumsatz 50 Mio. EUR nicht übersteigt und/oder deren Jahresbilanzsumme 43 Mio. EUR nicht übersteigt.

crit_selection_eo_satisfies_all_criteria=Der Wirtschaftsteilnehmer erfüllt die festgelegten Eignungskriterien.

crit_selection_suitability_enrolment_professional_register_main=Eintragung in einem einschlägigen Berufsregister
crit_selection_suitability_enrolment_professional_register_description=Der Wirtschaftsteilnehmer ist in den einschlägigen Berufsregistern seines Niederlassungsmitgliedstaats verzeichnet; aufgelistet in Anhang XI der Richtlinie 2014/24/EU;. Wirtschaftsteilnehmer aus bestimmten Mitgliedstaaten müssen ggf. andere in jenem Anhang aufgeführte Anforderungen erfüllen.
crit_selection_suitability_enrolment_trade_register_main=Eintragung in einem Handelsregister
crit_selection_suitability_enrolment_trade_register_description=Der Wirtschaftsteilnehmer ist in den einschlägigen Handelsregistern seines Niederlassungsmitgliedstaats verzeichnet; aufgelistet in Anhang XI der Richtlinie 2014/24/EU; Wirtschaftsteilnehmer aus bestimmten Mitgliedstaaten müssen ggf. andere in jenem Anhang aufgeführte Anforderungen erfüllen.
crit_selection_suitability_service_contracts_auth_main=Bei Dienstleistungsaufträgen: bestimmte Berechtigung erforderlich
crit_selection_suitability_service_contracts_auth_description=Ist der Besitz einer bestimmten Berechtigung erforderlich, um die betreffende Dienstleistung im Niederlassungsstaat des Wirtschaftsteilnehmers erbringen zu können?
crit_selection_suitability_service_contracts_membership_main=Bei Dienstleistungsaufträgen: Mitgliedschaft in einer bestimmten Organisation erforderlich
crit_selection_suitability_service_contracts_membership_description=Ist die Mitgliedschaft in einer bestimmten Organisation erforderlich, um die betreffende Dienstleistung im Niederlassungsstaat des Wirtschaftsteilnehmers erbringen zu können?
crit_selection_eo_suitability_article=In Artikel 58 Absatz 1 der Richtlinie 2014/24/EU werden folgende Eignungskriterien genannt:
crit_selection_eo_suitability_article_tooltip=Der Wirtschaftsteilnehmer braucht nur dann Angaben zu machen, wenn die betreffenden Eignungskriterien vom öffentlichen Auftraggeber oder Sektorenauftraggeber in der einschlägigen Bekanntmachung oder in den in der Bekanntmachung genannten Auftragsunterlagen vorgegeben wurden.
crit_selection_eo_suitability_enrolment_main=Eintragung in Berufs- oder Handelsregistern
crit_selection_eo_suitability_enrolment_description=Der Wirtschaftsteilnehmer ist in den einschlägigen Berufs- oder Handelsregistern seines Niederlassungsmitgliedstaats verzeichnet.
crit_selection_eo_suitability_service_contracts_main=Bei Dienstleistungsaufträgen: Erfordernis der Berechtigung oder Mitgliedschaft
crit_selection_eo_suitability_service_contracts_description=Ist der Besitz einer bestimmten Berechtigung oder die Mitgliedschaft in einer bestimmten Organisation erforderlich, um die betreffende Dienstleistung im Niederlassungsstaat des Wirtschaftsteilnehmers erbringen zu können?

crit_selection_ca_economic_article=In Artikel 58 Absatz 3 der Richtlinie 2014/24/EU werden folgende Eignungskriterien genannt:
crit_selection_economic_financial_standing_article_tooltip=Der Wirtschaftsteilnehmer braucht nur dann Angaben zu machen, wenn die betreffenden Eignungskriterien vom öffentlichen Auftraggeber oder Sektorenauftraggeber in der einschlägigen Bekanntmachung oder in den in der Bekanntmachung genannten Auftragsunterlagen vorgegeben wurden.
crit_selection_economic_general_yearly_turnover_main=Allgemeiner Jahresumsatz
crit_selection_economic_general_yearly_turnover_description=Der allgemeine Jahresumsatz des Wirtschaftsteilnehmers in der in der einschlägigen Bekanntmachung, in den Auftragsunterlagen oder in der EEE verlangten Anzahl von Geschäftsjahren betrug:

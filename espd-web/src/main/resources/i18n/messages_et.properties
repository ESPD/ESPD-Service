crit_eu_title_bankrupt=Pankrot
crit_eu_text_bankrupt=Kas ettevõtja on pankrotis? Seda teavet ei ole tarvis esitada siis, kui ettevõtja kõrvalejätmine on kohaldatava siseriikliku õiguse alusel muudetud konkreetsel juhul kohustuslikuks ja puudub võimalus teha erandit, isegi kui ettevõtja suudab lepingut täita.

crit_eu_title_insolvency=Maksejõuetus
crit_eu_text_insolvency=Kas ettevõtja suhtes on algatatud maksejõuetus- või likvideerimismenetlus? Seda teavet ei ole tarvis esitada siis, kui ettevõtja kõrvalejätmine on kohaldatava siseriikliku õiguse alusel muudetud konkreetsel juhul kohustuslikuks ja puudub võimalus teha erandit, isegi kui ettevõtja suudab lepingut täita.

crit_eu_title_arrangement_creditors=Kokkulepe võlausaldajatega
crit_eu_text_arrangement_creditors=Kas ettevõtja on sõlminud kokkuleppe võlausaldajatega? Seda teavet ei ole tarvis esitada siis, kui ettevõtja kõrvalejätmine on kohaldatava siseriikliku õiguse alusel muudetud konkreetsel juhul kohustuslikuks ja puudub võimalus teha erandit, isegi kui ettevõtja suudab lepingut täita.

crit_eu_title_national_bankruptcy=Siseriikliku õiguse kohane samalaadne olukord, näiteks pankrot
crit_eu_text_national_bankruptcy=Kas ettevõtja on siseriiklike õigusnormide alusel toimuva samalaadse menetluse tõttu samalaadses olukorras? Seda teavet ei ole tarvis esitada siis, kui ettevõtja kõrvalejätmine on kohaldatava siseriikliku õiguse alusel muudetud konkreetsel juhul kohustuslikuks ja puudub võimalus teha erandit, isegi kui ettevõtja suudab lepingut täita.

crit_eu_title_liquidator=Vara haldab likvideerija
crit_eu_text_liquidator=Kas ettevõtja vara haldab likvideerija või kohus? Seda teavet ei ole tarvis esitada siis, kui ettevõtja kõrvalejätmine on kohaldatava siseriikliku õiguse alusel muudetud konkreetsel juhul kohustuslikuks ja puudub võimalus teha erandit, isegi kui ettevõtja suudab lepingut täita.


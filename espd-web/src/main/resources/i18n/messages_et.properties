crit_eu_text_breaching_obligations_environmental=Kas ettevõtja on enda teada rikkunud keskkonnaõiguse valdkonnas kohaldatavaid kohustusi? Käesoleva hankemenetluse mõistes siseriiklikus õiguses, asjaomases teates või hankedokumentides või direktiivi 2014/18/EL artikli 24 lõikes 2 sätestatud tähenduses.

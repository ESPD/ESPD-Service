crit_eu_text_breaching_obligations_social=Kas ettevõtja on enda teada rikkunud sotsiaalõiguse valdkonnas kohaldatavaid kohustusi? Käesoleva hankemenetluse mõistes siseriiklikus õiguses, asjaomases teates või hankedokumentides või direktiivi 2014/18/EL artikli 24 lõikes 2 sätestatud tähenduses.
crit_eu_text_child_labour=Kas ettevõtja ise või tema haldus-, juht- või järelevalveorgani liige või isik, kellel on volitused seda ettevõtjat esindada, tema nimel otsuseid teha või teda kontrollida, on lõpliku süüdimõistva kohtuotsusega süüdi mõistetud laste tööjõu kasutamise või muude inimkaubanduse vormide eest kõige rohkem viimase viie aasta jooksul või kehtib süüdimõistvas kohtuotsuses sätestatud kõrvalejäämise kohustus endiselt? Nagu on määratletud Euroopa Parlamendi ja nõukogu 5. aprilli 2011. aasta direktiivi 2011/36/EL (milles käsitletakse inimkaubanduse tõkestamist ja sellevastast võitlust ning inimkaubanduse ohvrite kaitset ja millega asendatakse nõukogu raamotsus 2002/629/JSK) artiklis 2 (ELT L 101, 15.4.2011, lk 1).
crit_eu_text_conflict_interest=Kas ettevõtja on teadlik hankemenetluses osalemisega kaasnevast mis tahes huvide konfliktist siseriikliku õiguse, asjakohase teatise või hankedokumentide kohaselt?
crit_eu_text_corruption=Kas ettevõtja ise või tema haldus-, juht- või järelevalveorgani liige või isik, kellel on volitused seda ettevõtjat esindada, tema nimel otsuseid teha või teda kontrollida, on lõpliku süüdimõistva kohtuotsusega süüdi mõistetud korruptsiooni eest kõige rohkem viimase viie aasta jooksul või kehtib süüdimõistvas kohtuotsuses sätestatud kõrvalejäämise kohustus endiselt? Nagu on määratletud Euroopa ühenduste ametnike või Euroopa Liidu liikmesriikide ametnikega seotud korruptsiooni vastu võitlemise konventsiooni artiklis 3 (EÜT C 195, 25.6.1997, lk 1) ning nõukogu 22. juuli 2003. aasta raamotsuse 2003/568/JSK (korruptsioonivastase võitluse kohta erasektoris) artikli 2 lõikes 1 (ELT L 192, 31.7.2003, lk 54). See kõrvalejätmise alus hõlmab ka korruptsiooni avaliku sektori hankija (võrgustiku sektori hankija) või ettevõtja riigi õiguses sätestatud määratluses.
crit_eu_text_early_termination=Kas ettevõtja on kogenud, et varasem riigihankeleping või võrgustiku sektori hankijaga sõlmitud varasem hankeleping või varasem kontsessioonileping on lõpetatud enneaegselt, või on määratud kahjutasu või sellega võrreldavad sanktsioonid seoses kõnealuse varasema lepinguga?
crit_eu_text_fraud=Kas ettevõtja ise või tema haldus-, juht- või järelevalveorgani liige või isik, kellel on volitused seda ettevõtjat esindada, tema nimel otsuseid teha või teda kontrollida, on lõpliku süüdimõistva kohtuotsusega süüdi mõistetud pettuse eest kõige rohkem viimase viie aasta jooksul või kehtib süüdimõistvas kohtuotsuses sätestatud kõrvalejäämise kohustus endiselt? Euroopa ühenduste finantshuvide kaitse konventsiooni artikli 1 tähenduses (EÜT C 316, 27.11.1995, lk 48).
crit_eu_text_grounds_criminal_conv=Kas ettevõtja ise või tema haldus-, juht- või järelevalveorgani liige või isik, kellel on volitused seda ettevõtjat esindada, tema nimel otsuseid teha või teda kontrollida, on lõpliku süüdimõistva kohtuotsusega süüdi mõistetud kuritegelikus organisatsioonis osalemise eest kõige rohkem viimase viie aasta jooksul või kehtib süüdimõistvas kohtuotsuses sätestatud kõrvalejäämise kohustus endiselt? Nagu on määratletud nõukogu 24. oktoobri 2008. aasta raamotsuse 2008/841/JSK (organiseeritud kuritegevuse vastase võitluse kohta) artiklis 2 (ELT L 300, 11.11.2008, lk 42).
crit_eu_text_guilty_misconduct=Kas ettevõtja on süüdi ametialaste käitumisreeglite olulises rikkumises? Vt siseriiklikud õigusaktid, asjaomane teade või hankedokumendid, kui see on asjakohane.
crit_eu_text_guilty_misinterpretation=Kas ettevõtja on olnud ühes järgmistest olukordadest:<p/>a) ta on kõrvalejätmise aluste puudumise või valikukriteeriumide täitmise kontrollimiseks nõutava teabe esitamisel esitanud valeandmeid; <p/>b) ta on jätnud sellist teavet esitamata; <p/>c) ta ei ole esitanud viivitamata avaliku sektori hankija või võrgustiku sektori hankija nõutud täiendavad dokumendid, ja<p/>d) ta on tegutsenud eesmärgiga mõjutada lubamatul viisil avaliku sektori hankija või võrgustiku sektori hankija otsustusprotsessi, et saada konfidentsiaalseid andmeid, mis võivad anda talle põhjendamatu eelise hankemenetluses, või hooletusest esitanud eksitavat teavet, mis võib oluliselt mõjutada kõrvalejätmise, valiku või lepingu hindamise kohta tehtavaid otsuseid?
crit_eu_text_insolvency=Kas ettevõtja suhtes on algatatud maksejõuetus- või likvideerimismenetlus?
crit_eu_text_involvement=Kas ettevõtja või temaga seotud ettevõtja on nõustanud avaliku sektori hankijat või võrgustiku sektori hankijat hankemenetluse ettevalmistamisel või olnud muul viisil seotud hankemenetluse ettevalmistamisega?
crit_eu_text_liquidator=Kas ettevõtja vara haldab likvideerija või kohus?
crit_eu_text_money_laundering=Kas ettevõtja ise või tema haldus-, juht- või järelevalveorgani liige või isik, kellel on volitused seda ettevõtjat esindada, tema nimel otsuseid teha või teda kontrollida, on lõpliku süüdimõistva kohtuotsusega süüdi mõistetud rahapesu või terrorismi rahastamise eest kõige rohkem viimase viie aasta jooksul või kehtib süüdimõistvas kohtuotsuses sätestatud kõrvalejäämise kohustus endiselt? Nagu on määratletud Euroopa Parlamendi ja nõukogu 26. oktoobri 2005. aasta direktiivi 2005/60/EÜ (rahandussüsteemi rahapesu ja terrorismi rahastamise eesmärgil kasutamise vältimise kohta) artiklis 1 (ELT L 309, 25.11.2005, lk 15).
crit_eu_text_national_bankruptcy=Kas ettevõtja on siseriiklike õigusnormide alusel toimuva samalaadse menetluse tõttu samalaadses olukorras?
crit_eu_text_payment_social_security=Kas ettevõtja on rikkunud oma sotsiaalkindlustusmaksete tasumise kohustusi nii asukohariigis kui ka avaliku sektori hankija või võrgustiku sektori hankija liikmesriigis, kui see erineb asukohariigist?
crit_eu_text_payment_taxes=Kas ettevõtja on rikkunud oma maksude tasumise kohustusi nii asukohariigis kui ka avaliku sektori hankija või võrgustiku sektori hankija liikmesriigis, kui see erineb asukohariigist?
crit_eu_text_purely_national=Muud kõrvalejätmise alused, mis võivad olla ette nähtud avaliku sektori hankija või võrgustiku sektori hankija liikmesriigi siseriiklikes õigusaktides. Kas kohaldatakse asjaomases teates või hankedokumentides sätestatud ainult siseriiklikest õigusaktidest tulenevaid kõrvalejätmise aluseid?
crit_eu_text_suspended_business=Kas ettevõtja äritegevus on peatatud?
crit_eu_text_terrorist=Kas ettevõtja ise või tema haldus-, juht- või järelevalveorgani liige või isik, kellel on volitused seda ettevõtjat esindada, tema nimel otsuseid teha või teda kontrollida, on lõpliku süüdimõistva kohtuotsusega süüdi mõistetud terroriakti toimepaneku või terroristliku tegevusega seotud õigusrikkumiste eest kõige rohkem viimase viie aasta jooksul või kehtib süüdimõistvas kohtuotsuses sätestatud kõrvalejäämise kohustus endiselt? Nagu on määratletud nõukogu 13. juuni 2002. aasta raamotsuse (terrorismivastase võitluse kohta) artiklites 1 ja 3 (EÜT L 164, 22.6.2002, lk 3). See kõrvalejätmise alus hõlmab ka õigusrikkumisele üleskutsumist, sellele kaasaaitamist või sellele kihutamist ning selle katset, nagu on osutatud kõnealuse raamotsuse artiklis 4.

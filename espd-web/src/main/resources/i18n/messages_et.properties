crit_eu_title_involvement=Otsene või kaude osalemine käesoleva hankemenetluse ettevalmistamisel
crit_eu_text_involvement=Kas ettevõtja või temaga seotud ettevõtja on nõustanud avaliku sektori hankijat või võrgustiku sektori hankijat hankemenetluse ettevalmistamisel või olnud muul viisil seotud hankemenetluse ettevalmistamisega?

crit_eu_title_early_termination=Ennetähtaegne lõpetamine, kahjutasu või võrreldavad sanktsioonid
crit_eu_text_early_termination=Kas ettevõtja on kogenud, et varasem riigihankeleping või võrgustiku sektori hankijaga sõlmitud varasem hankeleping või varasem kontsessioonileping on lõpetatud enneaegselt, või on määratud kahjutasu või sellega võrreldavad sanktsioonid seoses kõnealuse varasema lepinguga?

crit_eu_title_guilty_misinterpretation=Süüdi valeandmete esitamises, on jätnud teavet esitamata, ei suuda nõutud dokumente esitada, hankinud käesoleva menetluse kohta konfidentsiaalset teavet
crit_eu_text_guilty_misinterpretation=Kas ettevõtja on olnud ühes järgmistest olukordadest:<p/>a) ta on kõrvalejätmise aluste puudumise või valikukriteeriumide täitmise kontrollimiseks nõutava teabe esitamisel esitanud valeandmeid; <p/>b) ta on jätnud sellist teavet esitamata; <p/>c) ta ei ole esitanud viivitamata avaliku sektori hankija või võrgustiku sektori hankija nõutud täiendavad dokumendid, ja<p/>d) ta on tegutsenud eesmärgiga mõjutada lubamatul viisil avaliku sektori hankija või võrgustiku sektori hankija otsustusprotsessi, et saada konfidentsiaalseid andmeid, mis võivad anda talle põhjendamatu eelise hankemenetluses, või hooletusest esitanud eksitavat teavet, mis võib oluliselt mõjutada kõrvalejätmise, valiku või lepingu hindamise kohta tehtavaid otsuseid?



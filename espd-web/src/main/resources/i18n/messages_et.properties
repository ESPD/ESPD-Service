createcafinish_text_eo_declares_that=Kui mõned neist tõenditest või tõendavatest dokumentidest on elektrooniliselt kättesaadavad, märkige igaühe kohta:
createcafinish_title_eo_declares_that=Ettevõtja vastab taotlejate arvu piiramiseks ettenähtud objektiivsetele ja mittediskrimineerivatele kriteeriumidele või reeglitele järgmiselt:<p>Juhul kui on nõutud teatavaid tõendeid või muid tõendavaid dokumente, märkige igaühe kohta neist, kas ettevõtjal on nõutud dokumendid olemas:</p>
createcafinish_toptext=Ettevõtja peaks esitama teabe ainult siis, kui avaliku sektori hankija või võrgustiku sektori hankija on esitanud objektiivsed ja mittediskrimineerivad kriteeriumid või reeglid, et piirata nende taotlejate arvu, kellele tehakse ettepanek esitada pakkumus või osaleda dialoogis. See teave, millele võib lisada nõude tõendite või tõendavate dokumentide (liigi) (kui neid nõutakse) esitamise kohta, on sätestatud asjaomases teates või teates viidatud hankedokumentides. Ainult piiratud hankemenetluse, konkurentsipõhise läbirääkimistega hankemenetluse, võistleva dialoogi ja innovatsioonipartnerluse puhul:

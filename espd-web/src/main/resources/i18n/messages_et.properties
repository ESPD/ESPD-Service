createcafinish_title_eo_declares_that=Ettevõtja vastab taotlejate arvu piiramiseks ettenähtud objektiivsetele ja mittediskrimineerivatele kriteeriumidele või reeglitele järgmiselt:<br>Juhul kui on nõutud teatavaid tõendeid või muid tõendavaid dokumente, märkige igaühe kohta neist, kas ettevõtjal on nõutud dokumendid olemas:
createcafinish_text_eo_declares_that=Kui mõned neist tõenditest või tõendavatest dokumentidest on elektrooniliselt kättesaadavad, märkige igaühe kohta:

createcafinish_concl_statements=VI osa: Kokkuvõttev kinnitus
createcafinish_concl_statements_text=Allakirjutanud kinnitavad ametlikult, et teave, mille nad II–V osas esitasid, on täpne ja õige ning et nad on teadlikud valeandmete esitamise tagajärgedest.<p>Allakirjutanud kinnitavad ametlikult, et ta nad saavad esitada taotluse korral ja viivitamata asjaomased tõendavad dokumendid, välja arvatud siis, kui:</p><p>a) Avaliku sektori hankijal või võrgustiku sektori hankijal on võimalus tutvuda asjaomaste täiendavate dokumentidega otse ükskõik millise liikmesriigi siseriikliku tasuta andmebaasi vahendusel (tingimusel et ettevõtja on esitanud vajaliku teabe (veebiaadress, väljastav ametiasutus või organ, täpne viide dokumentidele), mis võimaldab avaliku sektori hankijal või võrgustiku sektori hankijal seda teha; nõudmise korral tuleb sellele lisada asjaomane nõusolek teabega tutvumiseks) või</p><p>b) Alates hiljemalt 18. oktoobrist 2018 (olenevalt direktiivi 2014/24/EL artikli 59 lõike 5 teise lõigu siseriiklikus õiguses rakendamisest) on avaliku sektori hankijal või võrgustiku sektori hankijal asjaomased dokumendid juba olemas.</p><p>Allakirjutanud annavad nõusoleku [märkige avaliku sektori hankija või võrgustiku sektori hankija, nagu on esitatud I osa A jaos] juurdepääsu andmiseks dokumentidele, mis tõendavad teavet, mis on esitatud käesoleva Euroopa ühtse hankedokumendi [märkida asjaomane osa/jagu/punkt(id)] [märkida hankemenetlus: (kokkuvõtlik kirjeldus, viide Euroopa Liidu Teatajas avaldamisele, viitenumber)] eesmärgil.</p>
createcafinish_concl_statements_signature=Kuupäev, koht, ja kui nõutud või vajalik, allkiri (allkirjad):
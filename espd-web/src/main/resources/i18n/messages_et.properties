filter_header=Euroopa ühtse hankedokumendi teenus on teie käsutuses!
filter_alert=<p>Euroopa ühtne hankedokument on ettevõtja kinnitus oma majandusliku olukorra, suutlikkuse ja riigihankemenetluses osalemiseks sobivuse kohta. See on avaldatud kõikides ELi keeltes ja seda käsitletakse kõikjal ELis riigihankemenetluste raames esialgse tõendina kõigi nõutud tingimuste täitmise kohta. Tänu Euroopa ühtsele hankedokumendile ei pea pakkujad enam esitama kõiki tõendavaid dokumente ja erinevaid vorme, mida varem ELi hangetes kasutati, mis tähendab, et juurdepääs piiriülestele hankevõimalustele muutub palju lihtsamaks. Alates oktoobrist 2018 on Euroopa ühtne hankedokument kättesaadav ainult elektroonilisel kujul.</p><p>Euroopa Komisjon pakub ostjatele, pakkujatele ja muudele Euroopa ühtse hankedokumendi elektroonilisest täitmisest huvitatud isikutele tasuta veebiteenust. Veebivormi saab täita, printida ja seejärel koos pakkumusega ostjale saata. Kui menetlus on elektrooniline, siis saab Euroopa ühtset hankedokumenti eksportida, talletada ja esitada elektrooniliselt. Kui teave on endiselt tõene, saab varasemas riigihankemenetluses esitatud Euroopa ühtset hankedokumenti uuesti kasutada. Pakkuja võib menetlusest kõrvale jätta või kohtu alla anda, kui ta esitab Euroopa ühtses hankedokumendis valeandmeid, jätab nõutud teabe esitamata või ei suuda vastavaid täiendavaid dokumente esitada.</p>


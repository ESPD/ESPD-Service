createeo_separate_espd_sections_a_b=Palun esitage iga asjaomase üksuse kohta käesoleva osa A ja B jaos ning III osas nõutud teavet sisaldav Euroopa ühtse hankedokumendi eraldi vorm, mille asjaomased üksused on nõuetekohaselt täitnud ja allkirjastanud.<p/>Palun lisage ka tehniliste töötajate või tehniliste üksuste, eelkõige kvaliteedikontrolli eest vastutavate isikute nimekiri sõltumata sellest, kas nad kuuluvad vahetult asjaomase ettevõtja koosseisu või mitte, ning ehitustööde riigihankelepingute puhul nende tehniliste töötajate või tehniliste üksuste nimekiri, kelle poole ettevõtja võib pöörduda tööde tegemiseks.<p/>Kui see on asjakohane konkreetse suutlikkuse puhul, millele ettevõtja toetub, palume esitada IV ja V osa kohane teave iga vastava üksuse kohta.


zip_instructions=Siin on ZIP-kaustas olevate Euroopa ühtse hankedokumendi failide lühitutvustus.\
  \r\n\r\nespd.XML: XML-fail on meie Euroopa ühtse hankedokumendi teenuse või muude ühilduvate Euroopa ühtse hankedokumendi teenuste jaoks loetav fail. Euroopa ühtse elektroonilise hankedokumendi XML-failina salvestamise eelis on, et ostjad ja äriühingud saavad seda hiljem muudes menetlustes uuesti kasutada. See tuleks saata koos hankedokumentidega (hankijalt äriühingutele) või pakkumuse osana (äriühingult hankijale).\
  \r\n\r\nespd.PDF: PDF-fail on Euroopa ühtse elektroonilise hankedokumendi inimloetav väljund. Soovitame lisaks XML-vormingus failile saata koos hankedokumentidega (hankijalt äriühingutele) või pakkumuse osana (äriühingult hankijale) viitedokumendina ka see fail.\
  \r\n\r\nKui teil on failide kohta küsimusi, võite meiega alati ühendust võtta järgmisel e-posti aadressil: grow-espd@ec.europa.eu.

createeo_is_eo_sized=Er leverandør en mikrovirksomhet, en liten eller en mellomstor virksomhet
createeo_is_eo_sized_tooltip=Jf. EU-kommisjonens anbefaling av 6. mai 2003 om definisjonen av mikrovirksomheter, små og mellomstore virksomheter (EUT L 124 av 20.5.2003, s. 36). Disse opplysningene anvendes utelukkende til statistiske formål.  Mikrovirksomheter: virksomheter, som sysselsetter under 10 personer, og som har en årlig omsetning og/eller en samlet årlig balanse som ikke overstiger 2 mill. EUR.  Små virksomheter: virksomheter, som sysselsetter under 50 personer, og som har en årlig omsetning og/eller en samlet årlig balanse som ikke overstiger 10 mill. EUR.  Mellomstore virksomheter: virksomheter, som hverken er mikrovirksomheter eller små virksomheter og som sysselsetter under 250 personer, og som har en årlig omsetning som ikke overstiger 50 mill. EUR og/eller en samlet årlig balanse som ikke overstiger 43 mill. EUR.

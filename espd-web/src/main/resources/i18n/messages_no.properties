createcafinish_concl_statements_signature=Dato, sted og, hvor det er påkrevd eller nødvendig, underskrift(er):
createcafinish_concl_statements_text=Undertegnede erklærer at opplysningene angitt i del II-IV ovenfor er nøyaktige og korrekte, og at de har blitt avgitt i fullt kjennskap til konsekvensene av å oppgi uriktige opplysninger.<p>Undertegnede bekrefte å kunne fremlegge attester og andre former for dokumentasjon som det henvises til, straks og på anmodning unntatt når:</p><p>a) Oppdragsgiver har mulighet til å innhente de relevante støttedokumentene kostnadsfritt i en database i en EØS-stat, hvis denne stilles gratis til rådighet, eller</p><p>b) Oppdragsgiver allerede er i besittelse av de aktuelle dokumentene.</p><p>Undertegnede gir denne konkurransens oppdragsgiver adgang til dokumentasjon til støtte for de opplysninger som har blitt avgitt i dette europeiske egenerklæringsskjemaet med sikte på denne konkurransen.</p>

createeo_separate_espd_sections_a_b=Vennligst legg ved et eget ESPD-skjema med opplysningene som etterspørres i avsnitt A og B i denne del og del III for hver av de aktuelle virksomhetene. ESPDene skal være tilbørlig utfylt og underskrevet av de aktuelle virksomhetene. Legg merke til at dette også bør omfatte teknikere eller tekniske organer som ikke direkte tilhører leverandørens virksomhet, særlig de som er ansvarlige for kvalitetskontrollen og, hvis det dreier seg om offentlige bygge- og anleggskontrakter, de teknikere eller tekniske organer som leverandøren kan råde over til utførelsen av arbeidet. I den grad det er relevant for den eller de spesifikke kapasiteter som leverandøren støtter seg på, skal opplysningene i del IV og V angis for hver av de aktuelle virksomhetene .F.eks. for tekniske organer som deltar i kvalitetskontroll: del IV, avsnitt C, punkt 3.

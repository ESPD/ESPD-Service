crit_selection_declares_that_tooltip=Leverandøren skal bare fylle ut dette feltet hvis oppdragsgiver har angitt i kunngjøringen, eller i anskaffelsesdokumentene referert til i kunngjøringen, at leverandørene kan nøye seg med å fylle ut avsnitt a i del IV og ikke behøver å fylle ut andre avsnitt i del IV (A-D).

filter_alert=<p>Det europeiske egenerklæringsskjemaet (ESPD) er leverandørens egenerklæring om sin virksomhets økonomiske og finansielle kapasitet, tekniske og faglige kvalifikasjoner og egnethet for den kunngjorte konkurransen.</p> <p>Skjemaet er tilgjengelig på alle EØS-språk og brukes som en foreløpig dokumentasjon for at leverandøren oppfyller kvalifikasjonskravene, at det ikke foreligger grunner for avvisning og at han oppfyller aktuelle utvelgelseskriterier.</p> <p>ESPD-skjemaet er en forenkling for leverandørene, da de ikke lenger trenger å levere dokumentasjonsbevis sammen med tilbudet eller forespørselen om deltakelse i konkurransen. Bestemmelsene om elektronisk ESPD trer 1. januar 2017.</p> <p>Denne ESPD-tjenesten er gratis å bruke. Skjemaet fylles ut elektronisk. Skjemaet kan enten sendes oppdragsgiver elektronisk eller skrives ut og sendes som en PDF sammen med tilbudet/forespørselen om deltakelse i konkurransen. Tidligere innleverte ESPD-skjemaer kan gjenbrukes så lenge all informasjon fortsatt er gyldig og korrekt.</p> <p>Leverandøren kan bli avvist fra konkurransen, eller bli rettsforfulgt dersom avgitt informasjon er alvorlig misledende, tilbakeholdt eller ikke kan dokumenteres.</p>

createcafinish_text_eo_declares_that=Hvis noen av disse attestene eller andre former for dokumentasjon er tilgjengelige i elektronisk form, angis dette for hver enkelt:
createcafinish_title_eo_declares_that=Denne oppfyller de objektive og ikke-diskriminerende kriterier eller regler som skal anvendes for å velge ut antallet av leverandører på følgende måte:<p>Hvis det anmodes om visse attester eller andre former for dokumentasjon, angis for hver enkelt om leverandøren er i besittelse av dokumentene som etterspørres:</p> <p></p>
createcafinish_toptext=Kun ved begrensede anbudskonkurranser, konkurranse med forhandling, konkurransepreget dialog og innovasjonspartnerskap.<p>Leverandør skal bare gi opplysninger hvis oppdragsgiver har angitt hvilke objektive og ikke-diskriminerende kriterier eller regler som skal anvendes for å velge ut antallet leverandører som vil bli invitert å levere tilbud eller til dialog. Se etter mer informasjon i kunngjøringen eller i anskaffelsesdokumentene.</p>

createca_to_be_filled_alert=For konkurranser som er kunngjort i TED - Den europeiske unions tidende (EUT) - blir opplysningene som etterspørres i henhold til del I automatisk innhentet, forutsatt at den elektroniske ESPD-tjenesten anvendes til å opprette og utfylle ESPD. Henvisning til den relevante meddelelse i Den Europeiske Unions Tidende:

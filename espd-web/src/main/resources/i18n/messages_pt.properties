createeo_eo_approved_cert=Se for caso disso, o operador económico encontra-se inscrito numa lista oficial de operadores económicos aprovados ou dispõe de certificação equivalente (por exemplo, no âmbito de um sistema de (pré-)qualificação)?
createeo_answer_following_parts=Responder às outras partes da presente secção, à secção B e, caso necessário, à secção C, da presente parte, preencher a parte V, se for caso disso, e, em todo o caso, preencher e assinar a parte VI.
createeo_provide_regnumber=a) Queira indicar o número de registo ou de certificação relevante, se aplicável:

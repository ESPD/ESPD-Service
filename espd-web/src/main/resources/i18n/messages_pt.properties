crit_reasons_nevertheless_contract=Indicar as razões pelas quais se encontra, apesar de tudo, em condições de executar o contrato. Não será necessário prestar estas informações se a exclusão dos operadores económicos neste caso foi tornada obrigatória por força do direito nacional aplicável, sem qualquer possibilidade de derrogação, embora o operador económico esteja em condições de executar o contrato.

createeo_info_reliance=C: Informações sobre o recurso às capacidades de outras entidades
createeo_eo_rely_other_entities=O operador económico depende das capacidades de outras entidades para preencher os critérios de seleção estabelecidos na parte IV, bem como os (eventuais) critérios e regras indicados na parte V?
createeo_separate_espd_sections_a_b=Queira apresentar um formulário DEUCP separado com as informações exigidas nas secções A e B da presente parte e na parte III para cada uma das entidades envolvidas, devidamente preenchidos e assinados por essas mesmas entidades.<p/>Queira notar que essas informações devem também incluir quaisquer técnicos ou serviços técnicos não diretamente integrados na empresa do operador económico, em particular os responsáveis pelo controlo da qualidade e, no caso dos contratos de empreitada de obras públicas, dos técnicos ou dos serviços técnicos a quem o operador económico poderá recorrer para executar as obras.<p/>Na medida em que forem relevantes para efeitos da(s) capacidade(s) específica(s) a que o operador económico irá recorrer, queira incluir as informações exigidas nas partes IV e V em relação a cada uma das entidades envolvidas.


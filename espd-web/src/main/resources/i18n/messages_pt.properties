crit_selection_economic_financial_ratio_description=No que respeita aos rácios financeiros (por exemplo, o rácio entre ativos e passivos) especificados no anúncio relevante, nos documentos do concurso ou no DEUCP, o operador económico declara que o valor efetivo dos rácios exigidos é o seguinte:
crit_selection_economic_financial_ratio_main=Rácios financeiros
crit_selection_economic_financial_standing_article_tooltip=O operador económico só deve prestar as informações relativas ao cumprimento dos critérios de seleção exigidos pela autoridade ou pela entidade contratante no anúncio relevante ou nos documentos do concurso referidos no anúncio.
crit_selection_economic_general_yearly_turnover_description=O seu volume de negócios anual global durante o número de exercícios financeiros exigido no anúncio relevante, nos documentos do concurso ou no DEUCP é o seguinte:
crit_selection_economic_general_yearly_turnover_main=Volume de negócios anual global
crit_selection_economic_other_financial_requirements_description=No que respeita a outros eventuais requisitos económicos ou financeiros que possam ter sido especificados no anúncio relevante ou nos documentos do concurso, o operador económico declara que:
crit_selection_economic_other_financial_requirements_main=Outros requisitos económicos ou financeiros
crit_selection_economic_professional_risk_insurance_description=O montante coberto pelo seguro de responsabilidade profissional é o seguinte:
crit_selection_economic_professional_risk_insurance_main=Seguro de responsabilidade civil profissional
crit_selection_economic_setup_eo_description=Se as informações (gerais ou específicas) respeitantes ao volume de negócios não estiverem disponíveis para a totalidade do período exigido, queria indicar a data em que o operador económico foi constituído ou inciou as suas atividades:
crit_selection_economic_setup_eo_main=Constituição do operador económico
crit_selection_economic_specific_average_turnover_description=O seu volume de negócios médio específico no domínio de atividade coberto pelo contrato durante o número de exercícios exigido no anúncio relevante, nos documentos do concurso ou no DEUCP é o seguinte:
crit_selection_economic_specific_average_turnover_main=Volume de negócios médio específico
crit_selection_economic_specific_yearly_turnover_description=O seu volume de negócios anual específico no domínio de atividade coberto pelo contrato durante o número de exercícios financeiros exigido no anúncio relevante, nos documentos do concurso ou no DEUCP é o seguinte:
crit_selection_economic_specific_yearly_turnover_main=Volume de negócios anual específico

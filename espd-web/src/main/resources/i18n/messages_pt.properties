crit_selection_eo_satisfies_all_criteria=Preenche todos os critérios de seleção requeridos

crit_selection_suitability_enrolment_professional_register_main=Inscrição num registo profissional relevante
crit_selection_suitability_enrolment_professional_register_description=Está inscrito em registos profissionais relevantes mantidos no seu Estado-Membro de estabelecimento, como descrito no anexo XI da Diretiva 2014/24/UE; os operadores económicos de alguns Estados-Membros podem ter de respeitar outros requisitos estabelecidos no referido anexo.
crit_selection_suitability_enrolment_trade_register_main=Inscrição num registo comercial
crit_selection_suitability_enrolment_trade_register_description=Está inscrito em registos comerciais mantidos no seu Estado-Membro de estabelecimento, como descrito no anexo XI da Diretiva 2014/24/UE; os operadores económicos de alguns Estados-Membros podem ter de respeitar outros requisitos estabelecidos no referido anexo.
crit_selection_suitability_service_contracts_auth_main=Para os contratos de serviços: autorização especial necessária
crit_selection_suitability_service_contracts_auth_description=É necessária uma autorização especial para poder executar o serviço em causa no país de estabelecimento do operador económico?
crit_selection_suitability_service_contracts_membership_main=Para os contratos de serviços: necessidade de ser membro de uma determinada organização
crit_selection_suitability_service_contracts_membership_description=É necessário ser membro de uma determinada organização para poder executar o serviço em causa no país de estabelecimento do operador económico?
crit_selection_eo_suitability_article=O artigo 58.º, n.º 2, da Diretiva 2014/24/UE enumera os seguintes critérios de seleção
crit_selection_eo_suitability_article_tooltip=O operador económico só deve prestar as informações relativas ao cumprimento dos critérios de seleção exigidos pela autoridade ou pela entidade contratante no anúncio relevante ou nos documentos do concurso referidos no anúncio.
crit_selection_eo_suitability_enrolment_main=Inscrição em registos profissionais ou comerciais
crit_selection_eo_suitability_enrolment_description=Está inscrito num dos registos profissionais ou comerciais relevantes mantidos no seu Estado-Membro de estabelecimento
crit_selection_eo_suitability_service_contracts_main=Para os contratos de serviços: necessidade de autorização ou de participação na qualidade de membro
crit_selection_eo_suitability_service_contracts_description=É necessário dispor de uma autorização especial ou ser membro de uma determinada organização a fim de poder executar o serviço em causa no país de estabelecimento do operador económico?

crit_selection_ca_economic_article=O artigo 58.º, n.º 3, da Diretiva 2014/24/UE enumera os seguintes critérios de seleção
crit_selection_economic_financial_standing_article_tooltip=O operador económico só deve prestar as informações relativas ao cumprimento dos critérios de seleção exigidos pela autoridade ou pela entidade contratante no anúncio relevante ou nos documentos do concurso referidos no anúncio.
crit_selection_economic_general_yearly_turnover_main=Volume de negócios anual global
crit_selection_economic_general_yearly_turnover_description=O seu volume de negócios anual global durante o número de exercícios financeiros exigido no anúncio relevante, nos documentos do concurso ou no DEUCP é o seguinte:
crit_selection_economic_average_yearly_turnover_main=Volume de negócios anual médio
crit_selection_economic_average_yearly_turnover_description=O seu volume de negócios anual médio durante o número de exercícios exigido no anúncio relevante, nos documentos do concurso ou no DEUCP é o seguinte:
crit_selection_economic_specific_yearly_turnover_main=Volume de negócios anual específico
crit_selection_economic_specific_yearly_turnover_description=O seu volume de negócios anual específico no domínio de atividade coberto pelo contrato durante o número de exercícios financeiros exigido no anúncio relevante, nos documentos do concurso ou no DEUCP é o seguinte:
crit_selection_economic_specific_average_turnover_main=Volume de negócios médio específico
crit_selection_economic_specific_average_turnover_description=O seu volume de negócios médio específico no domínio de atividade coberto pelo contrato durante o número de exercícios exigido no anúncio relevante, nos documentos do concurso ou no DEUCP é o seguinte:
crit_selection_economic_setup_eo_main=Constituição do operador económico
crit_selection_economic_setup_eo_description=Se as informações (gerais ou específicas) respeitantes ao volume de negócios não estiverem disponíveis para a totalidade do período exigido, queria indicar a data em que o operador económico foi constituído ou inciou as suas atividades:
crit_selection_economic_financial_ratio_main=Rácios financeiros
crit_selection_economic_financial_ratio_description=No que respeita aos rácios financeiros especificados no anúncio relevante, nos documentos do concurso ou no DEUCP, o operador económico declara que o valor efetivo dos rácios exigidos é o seguinte:
crit_selection_economic_professional_risk_insurance_main=Seguro de responsabilidade civil profissional
crit_selection_economic_professional_risk_insurance_description=O montante coberto pelo seguro de responsabilidade profissional é o seguinte:
crit_selection_economic_other_financial_requirements_main=Outros requisitos económicos ou financeiros
crit_selection_economic_other_financial_requirements_description=No que respeita a outros eventuais requisitos económicos ou financeiros que possam ter sido especificados no anúncio relevante ou nos documentos do concurso, o operador económico declara que:

crit_selection_technical_professional_ability_article=O artigo 58.º, n.º 4, da Diretiva 2014/24/UE enumera os seguintes critérios de seleção
crit_selection_technical_professional_ability_article_tooltip=O operador económico só deve prestar as informações relativas ao cumprimento dos critérios de seleção exigidos pela autoridade ou pela entidade contratante no anúncio relevante ou nos documentos do concurso referidos no anúncio.
crit_selection_technical_work_contracts_performance_works_main=No caso dos contratos de empreitada de obras: execução de obras do tipo especificado
crit_selection_technical_work_contracts_performance_works_description=Unicamente no caso dos contratos de empreitada de obras públicas: durante o período de referência, o operador económico executou as seguintes empreitadas do tipo especificado. As autoridades contratantes podem exigir uma experiência de até cinco anos e aceitar uma experiência que remonte a mais de cinco anos.
crit_selection_technical_supply_contracts_performance_deliveries_main=Para os contratos de fornecimento: fornecimento de produtos do tipo especificado
crit_selection_technical_supply_contracts_performance_deliveries_description=Apenas no caso dos contratos públicos de fornecimento: durante o período de referência, o operador económico forneceu os seguintes produtos principais dos tipos especificados. As autoridades contratantes podem exigir uma experiência de até três anos e aceitar uma experiência que remonte a mais de três anos.
crit_selection_technical_service_contracts_performance_services_main=Para os contratos de serviços: prestação de serviços do tipo especificado
crit_selection_technical_service_contracts_performance_services_description=Apenas no caso dos contratos públicos de serviços: durante o período de referência, o operador económico prestou os seguintes serviços principais dos tipos especificados. As autoridades contratantes podem exigir uma experiência de até três anos e aceitar uma experiência que remonte a mais de três anos.
crit_selection_technical_technicians_technical_bodies_main=Técnicos ou serviços técnicos de controlo de qualidade
crit_selection_technical_technicians_technical_bodies_description=Podem recorrer aos seguintes técnicos ou serviços técnicos, nomeadamente os responsáveis pelo controlo da qualidade: em relação aos técnicos ou serviços técnicos não diretamente integrados na empresa do operador económico, mas a cujas capacidades o operador económico recorre, conforme estabelecido na parte II, secção C, devem ser preenchidos formulários DEUCP distintos.
crit_selection_technical_work_contracts_technicians_main=No caso dos contratos de empreitada de obras: técnicos ou serviços técnicos que executam os trabalhos
crit_selection_technical_work_contracts_technicians_description=No caso dos contratos de empreitada de obras públicas, o operador económico poderá recorrer aos seguintes técnicos ou serviços técnicos para a execução das obras:
crit_selection_technical_technical_facilities_measures_main=Equipamento técnico e medidas para garantir a qualidade
crit_selection_technical_technical_facilities_measures_description=Utiliza o equipamento técnico e as medidas seguintes para garantir a qualidade e dispõe dos seguintes meios de estudo e investigação:
crit_selection_technical_study_research_facilities_main=Meios de estudo e investigação
crit_selection_technical_study_research_facilities_description=Utiliza os seguintes meios de estudo e investigação:
crit_selection_technical_supply_chain_management_main=Gestão da cadeia de abastecimento
crit_selection_technical_supply_chain_management_description=Poderá aplicar os seguintes sistemas de gestão e acompanhamento da cadeia de fornecimento na execução do contrato:
crit_selection_technical_allowance_of_checks_main=Autorização de controlos
crit_selection_technical_allowance_of_checks_description=Em relação ao fornecimento de produtos ou serviços complexos ou, excecionalmente, a produtos ou serviços que se destinam a um fim específico: o operador económico irá autorizar a realização de controlos das suas capacidades de produção ou da sua capacidade técnica e, se for caso disso, dos meios de estudo e de investigação de que dispõe e das medidas de controlo da qualidade? O controlo será efetuado pela autoridade contratante ou, quando esta o autorizar, em seu nome, por um organismo oficial competente do país onde o fornecedor ou o prestador de serviços estiver estabelecido.
crit_selection_technical_educational_professional_qualifications_main=Habilitações académicas e profissionais
crit_selection_technical_educational_professional_qualifications_description=O próprio prestador de serviços ou contratante e/ou (consoante os requisitos definidos no anúncio relevante ou na documentação relativa ao concurso) os respetivos quadros de gestão possuem as seguintes habilitações académicas e profissionais.
crit_selection_technical_environment_management_features_main=Medidas de gestão ambiental
crit_selection_technical_environment_management_features_description=O operador económico estará em condições de aplicar as seguintes medidas de gestão ambiental na execução do contrato:
crit_selection_technical_number_managerial_staff_main=Número de quadros de gestão
crit_selection_technical_number_managerial_staff_description=O número médio de quadros de gestão do operador económico nos últimos três anos foi de:
crit_selection_technical_average_annual_manpower_main=Número médio de trabalhadores
crit_selection_technical_average_annual_manpower_description=O número médio anual de trabalhadores e quadros de gestão do operador económico nos últimos três anos foi de:
crit_selection_technical_tools_plant_main=Instrumentos, instalações ou equipamentos técnicos
crit_selection_technical_tools_plant_description=O operador económico disporá dos seguintes instrumentos, instalações ou equipamento técnico para a execução do contrato:
crit_selection_technical_subcontracting_proportion_main=Proporção de subcontratação
crit_selection_technical_subcontracting_proportion_description=O operador económico prevê subcontratar eventualmente a seguinte proporção (ou seja, percentagem) do contrato. Importa notar que se o operador económico tiver decidido subcontratar uma parte do contrato e recorrer às capacidades do subcontratante para executar essa parte, deverá preencher um DEUCP distinto para os referidos subcontratantes, como indicado na parte II, secção C, supra.
crit_selection_technical_supply_contracts_without_ca_main=Para os contratos de fornecimento: amostras, descrições ou fotografias sem certificação de autenticidade
crit_selection_technical_supply_contracts_without_ca_description=No caso dos contratos públicos de fornecimento: o operador económico fornecerá as amostras, descrições ou fotografias dos produtos que lhe sejam solicitados, sem necessidade de certificação da sua autenticidade.
crit_selection_technical_supply_contracts_with_ca_main=Para os contratos de fornecimento: amostras, descrições ou fotografias com certificação de autenticidade
crit_selection_technical_supply_contracts_with_ca_description=No caso dos contratos públicos de fornecimento: o operador económico fornecerá as amostras, descrições ou fotografias dos produtos que lhe sejam solicitados e certificará a respetiva autenticidade, quando necessário.
crit_selection_technical_supply_contracts_certificate_quality_main=Para os contratos de fornecimento: certificados emitidos por organismos de controlo da qualidade
crit_selection_technical_supply_contracts_certificate_quality_description=Pode o operador económico apresentar os certificados necessários emitidos por organismos ou serviços oficiais de controlo da qualidade com competência reconhecida, que atestem a conformidade dos produtos, claramente identificada por referência a especificações ou normas técnicas, conforme previstas nos documentos do concurso?

crit_selection_quality_assurance_article=O artigo 62.º, n.º 2, da Diretiva 2014/24/UE enumera os seguintes critérios de seleção
crit_selection_quality_assurance_tooltip=O operador económico só deve prestar as informações relativas ao cumprimento dos critérios de seleção exigidos pela autoridade ou pela entidade contratante no anúncio relevante ou nos documentos do concurso referidos no anúncio.
crit_selection_quality_certificate_independent_bodies_quality_main=Certificados emitidos por organismos independentes relacionados com normas de garantia da qualidade
crit_selection_quality_certificate_independent_bodies_quality_description=Poderá o operador económico apresentar certificados emitidos por organismos independentes que atestem que satisfaz as normas de garantia de qualidade necessárias, nomeadamente de acessibilidade para pessoas com deficiência?
crit_selection_quality_certificate_independent_bodies_environmental_main=Certificados emitidos por organismos independentes relacionados com sistemas ou normas de gestão ambiental
crit_selection_quality_certificate_independent_bodies_environmental_description=Poderá o operador económico apresentar certificados emitidos por organismos independentes que atestem que satisfaz as normas e os sistemas de gestão ambiental necessários?

crit_selection_eo_economic_article=O artigo 58.º, n.º 3, da Diretiva 2014/24/UE enumera os seguintes critérios de seleção
crit_selection_eo_economic_article_tooltip=O operador económico só deve prestar as informações relativas ao cumprimento dos critérios de seleção exigidos pela autoridade ou pela entidade contratante no anúncio relevante ou nos documentos do concurso referidos no anúncio.
crit_selection_eo_economic_enrolment_main=Inscrição em registos profissionais ou comerciais
crit_selection_eo_economic_enrolment_description=Está inscrito num dos registos profissionais ou comerciais relevantes mantidos no seu Estado-Membro de estabelecimento
crit_selection_eo_economic_service_contracts_main=Para os contratos de serviços: necessidade de autorização ou de participação na qualidade de membro
crit_selection_eo_economic_service_contracts_description=É necessário dispor de uma autorização especial ou ser membro de uma determinada organização a fim de poder executar o serviço em causa no país de estabelecimento do operador económico?

crit_eu_text_breaching_obligations_environmental=Tanto quanto é do seu conhecimento, infringiu o operador económico qualquer das suas obrigações por força da legislação ambiental? Tal como previsto para efeitos do presente concurso na legislação nacional, no anúncio ou na documentação do concurso relevante ou no artigo 18.º, n.º 2, da Diretiva 2014/24/UE.
crit_eu_text_breaching_obligations_labour=Tanto quanto é do seu conhecimento, infringiu o operador económico qualquer das suas obrigações por força da legislação laboral? Tal como previsto para efeitos do presente concurso na legislação nacional, no anúncio ou na documentação do concurso relevante ou no artigo 18.º, n.º 2, da Diretiva 2014/24/UE.
crit_eu_text_breaching_obligations_social=Tanto quanto é do seu conhecimento, infringiu o operador económico qualquer das suas obrigações por força da legislação social? Tal como previsto para efeitos do presente concurso na legislação nacional, no anúncio ou na documentação do concurso relevante ou no artigo 18.º, n.º 2, da Diretiva 2014/24/UE.
crit_eu_text_child_labour=O operador económico ou qualquer pessoa que seja membro do seu órgão de administração, direção ou supervisão ou que tenha poderes de representação, decisão ou controlo nesse âmbito foi condenado por sentença transitada em julgado por trabalho infantil e outras formas de tráfico de seres humanos, objeto de uma condenação proferida há cinco anos, no máximo, ou de um período de exclusão estabelecido diretamente na condenação e que continua a ser aplicável? Na aceção do artigo 2.º da Diretiva 2011/36/UE do Parlamento Europeu e do Conselho, de 5 de abril de 2011, relativa à prevenção e luta contra o tráfico de seres humanos e à proteção das vítimas, e que substitui a Decisão-Quadro 2002/629/JAI do Conselho (JO L 101 de 15.4.2011, p. 1).
crit_eu_text_conflict_interest=O operador económico tem conhecimento de qualquer conflito de interesses, como tipificado na legislação nacional, no anúncio relevante ou na documentação do concurso, decorrentes da sua participação no procedimento de contratação?
crit_eu_text_corruption=O operador económico ou qualquer pessoa que seja membro do seu órgão de administração, direção ou supervisão ou que tenha poderes de representação, decisão ou controlo nesse âmbito foi condenado por sentença transitada em julgado por corrupção, objeto de uma condenação proferida há cinco anos, no máximo, ou de um período de exclusão estabelecido diretamente na condenação e que continua a ser aplicável? Na aceção do artigo 3.º da Convenção relativa à luta contra a corrupção em que estejam implicados funcionários das Comunidades Europeias ou dos Estados-Membros da União Europeia (JO C 195 de 25.6.1997, p. 1) e do artigo 2.º, n.º 1, da Decisão-Quadro 2003/568/JAI do Conselho, de 22 de julho de 2003, relativa ao combate à corrupção no setor privado (JO L 192 de 31.7.2003, p. 54). Este motivo de exclusão inclui também a corrupção conforme definida na legislação nacional da autoridade contratante (entidade contratante) ou do operador económico.
crit_eu_text_early_termination=O operador económico foi objeto de rescisão antecipada de um contrato público anterior, de um contrato anterior com uma entidade contratante ou de um contrato de concessão anterior ou ainda objeto de um pedido de indemnização ou de outras sanções comparáveis ao abrigo desse contrato anterior?
crit_eu_text_fraud=O operador económico ou qualquer pessoa que seja membro do seu órgão de administração, direção ou supervisão ou que tenha poderes de representação, decisão ou controlo nesse âmbito foi condenado por sentença transitada em julgado por fraude, objeto de uma condenação proferida há cinco anos, no máximo, ou de um período de exclusão estabelecido diretamente na condenação e que continua a ser aplicável? Na aceção do artigo 1.º da Convenção relativa à proteção dos interesses financeiros das Comunidades Europeias (JO C 316 de 27.11.1995, p. 48).
crit_eu_text_grounds_criminal_conv=O operador económico ou qualquer pessoa que seja membro do seu órgão de administração, direção ou supervisão ou que tenha poderes de representação, decisão ou controlo nesse âmbito foi condenado por sentença transitada em julgado por participação numa organização criminosa, objeto de uma condenação proferida há cinco anos, no máximo, ou de um período de exclusão estabelecido diretamente na condenação e que continua a ser aplicável? Na aceção do artigo 2.º da Decisão-Quadro 2008/841/JAI do Conselho, de 24 de outubro de 2008, relativa à luta contra a criminalidade organizada (JO L 300 de 11.11.2008, p. 42).
crit_eu_text_guilty_misconduct=O operador económico foi declarado culpado de uma falta grave em matéria profissional? Se for caso disso, ver as definições na legislação nacional, no anúncio relevante ou na documentação do concurso.
crit_eu_text_guilty_misinterpretation=O operador económico já esteve numa das seguintes situações:<p/>a) Foi considerado culpado de falsas declarações ao prestar as informações requeridas para a verificação da inexistência de motivos de exclusão ou o cumprimento dos critérios de seleção,<p/>b) Ocultou essas informações,<p/>c) Não conseguiu apresentar sem demora os documentos comprovativos exigidos por uma autoridade contratante ou entidade contratante, e<p/>d) Diligenciou no sentido de influenciar indevidamente o processo de decisão pela autoridade ou entidade contratante para obter informações confidenciais suscetíveis de lhe conferir vantagens indevidas no concurso nem de prestar, por negligência, informações deturpadas suscetíveis de influenciar de forma determinante decisões de exclusão, seleção ou adjudicação?
crit_eu_text_insolvency=O operador económico é objeto de um processo de insolvência ou de liquidação?
crit_eu_text_involvement=O operador económico ou uma empresa que lhe está associada aconselhou a autoridade ou entidade contratante ou participou de alguma outra forma na preparação do procedimento de contratação?
crit_eu_text_liquidator=Os ativos do operador económico estão a ser geridos por um liquidatário ou pelos tribunais?
crit_eu_text_money_laundering=O operador económico ou qualquer pessoa que seja membro do seu órgão de administração, direção ou supervisão ou que tenha poderes de representação, decisão ou controlo nesse âmbito foi condenado por sentença transitada em julgado por branqueamento de capitais ou financiamento do terrorismo, objeto de uma condenação proferida há cinco anos, no máximo, ou de um período de exclusão estabelecido diretamente na condenação e que continua a ser aplicável? Na aceção do artigo 1.º da Diretiva 2005/60/CE do Parlamento Europeu e do Conselho, de 26 de outubro de 2005, relativa à prevenção da utilização do sistema financeiro para efeitos de branqueamento de capitais e de financiamento do terrorismo (JO L 309 de 25.11.2005, p. 15).
crit_eu_text_national_bankruptcy=O operador económico encontra-se em alguma situação análoga, como uma situação de falência decorrente de um processo da mesma natureza nos termos da legislação e regulamentação nacionais?
crit_eu_text_payment_social_security=O operador económico violou as suas obrigações relativas ao pagamento de contribuições para a segurança social, quer no país em que se encontra estabelecido, quer no Estado-Membro da autoridade ou da entidade contratante, se este último for diferente desse país de estabelecimento?
crit_eu_text_payment_taxes=O operador económico violou as suas obrigações relativas ao pagamento de impostos, quer no país em que se encontra estabelecido, quer no Estado-Membro da autoridade ou entidade contratante, se este último for diferente desse país de estabelecimento?
crit_eu_text_purely_national=Outros motivos de exclusão que podem ser previstos pela legislação nacional do Estado-Membro da autoridade ou entidade contratante. São aplicáveis os motivos de exclusão puramente nacionais especificados no anúncio relevante ou nos documentos do concurso?
crit_eu_text_suspended_business=As atividades do operador económico encontram-se suspensas?
crit_eu_text_terrorist=O operador económico ou qualquer pessoa que seja membro do seu órgão de administração, direção ou supervisão ou que tenha poderes de representação, decisão ou controlo nesse âmbito foi condenado por sentença transitada em julgado por infrações terroristas ou infrações relacionadas com atividades terroristas, objeto de uma condenação proferida há cinco anos, no máximo, ou de um período de exclusão estabelecido diretamente na condenação e que continua a ser aplicável? Na aceção dos artigos 1.º e 3.º da Decisão-Quadro do Conselho, de 13 de junho de 2002, relativa à luta contra o terrorismo (JO L 164 de 22.6.2002, p. 3). Este motivo de exclusão inclui também a instigação, a cumplicidade ou a tentativa de infração nos termos do artigo 4.º da referida decisão-quadro.
crit_eu_title_agreement_economic=Acordos com outros operadores económicos com o objetivo de distorcer a concorrência

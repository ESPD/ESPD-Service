crit_selection_quality_certificate_independent_bodies_environmental_description=Poderá o operador económico apresentar certificados emitidos por organismos independentes que atestem que satisfaz as normas e os sistemas de gestão ambiental necessários?
crit_selection_quality_certificate_independent_bodies_environmental_main=Certificados emitidos por organismos independentes relacionados com sistemas ou normas de gestão ambiental
crit_selection_quality_certificate_independent_bodies_quality_description=Poderá o operador económico apresentar certificados emitidos por organismos independentes que atestem que satisfaz as normas de garantia de qualidade necessárias, nomeadamente de acessibilidade para pessoas com deficiência?
crit_selection_quality_certificate_independent_bodies_quality_main=Certificados emitidos por organismos independentes relacionados com normas de garantia da qualidade

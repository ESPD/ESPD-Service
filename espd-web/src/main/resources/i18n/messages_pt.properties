filter_alert=<p>O Documento Europeu Único de Contratação Pública (DEUCP) é um documento pelo qual a própria empresa declara que possui uma situação financeira e capacidades para participar num procedimento de contratação pública. Está disponível em todas as línguas da UE e será utilizado como comprovativo prévio do cumprimento das condições exigidas nos procedimentos de contratação pública em toda a UE. Graças ao DEUCP, os proponentes já não precisarão de apresentar todas as provas documentais e formulários anteriormente utilizados nos procedimentos de contratação pública na UE, o que se traduz numa simplificação significativa do acesso a oportunidades de contratação além-fronteiras. A partir de outubro de 2018, o DEUCP passará a existir apenas em formato eletrónico.</p><p>A Comissão Europeia disponibiliza um serviço Web gratuito para ajudar os adquirentes, proponentes e outras partes interessadas no preenchimento em linha dos DEUCP. O formulário em linha pode ser preenchido, impresso e enviado ao adquirente juntamente com a proposta. Se o procedimento for gerido eletronicamente, o DEUCP ode ser exportado, armazenado e apresentado por via eletrónica. Os DEUCP entregues no quadro de um procedimento de contratação anterior poderão ser reutilizados, desde que a informação continue a estar atualizada. Os proponentes poderão ser excluídos do procedimento ou mesmo ser objeto de procedimento criminal se as informações que apresentarem no DEUCP forem enganosas, se ocultarem informações ou se as informações não puderem ser comprovadas por documentação de apoio.</p>

createcafinish_export=Exportar
createcafinish_export_content=Pode agora utilizar o botão «Exportação» para descarregar e gravar o ficheiro do DEUCP no seu computador. As autoridades contratantes devem assegurar que o presente ficheiro DEUCP seja disponibilizado aos operadores económicos juntamente com a restante documentação do concurso.

createcafinish_reduction=Parte V: Redução do número de candidatos qualificados
createcafinish_toptext=O operador económico só deve prestar as informações se a autoridade ou entidade contratante tiver especificado critérios ou regras de natureza objetiva e não-discriminatória a fim de limitar o número de candidatos que serão convidados a concorrer ou a iniciar um diálogo. Estas informações, que podem ser acompanhadas de requisitos quanto aos (tipos de) certificados ou outros documentos comprovativos a serem eventualmente apresentados, são indicadas no anúncio relevante ou nos documentos do concurso referidos no anúncio. Unicamente nos concursos limitados, nos procedimentos concorrenciais com negociação, no diálogo concorrencial e nas parcerias para a inovação:

createcafinish_reduction_question=O operador económico declara que:

createcafinish_title_eo_declares_that=Cumpre os critérios ou regras de natureza objetiva e não discriminatória a aplicar a fim de limitar o número de candidatos da seguinte forma:<br/>Se forem exigidos determinados certificados ou outros documentos comprovativos, queira indicar em relação a cada um se dispõe dos documentos necessários:
createcafinish_text_eo_declares_that=Se alguns destes certificados ou outros documentos comprovativos puderem ser obtidos por via eletrónica, queira indicar em relação a cada um deles:

createcafinish_concl_statements=Parte VI: Declarações finais
createcafinish_concl_statements_text=O(s) abaixo assinado(s) declara(m) sob compromisso de honra que as informações apresentadas nas partes II - V são exatas e corretas, tendo sido prestadas com conhecimento das consequências de prestar falsas declarações.<p>O(s) abaixo assinado(s) declara(m) sob compromisso de honra que pode(m) mediante pedido e sem demora, fornecer os certificados ou outros documentos comprovativos referidos, salvo quando:</p><p>a) A autoridade ou entidade contratante disponha da possibilidade de obter diretamente os documentos comprovativos em causa mediante a consulta gratuita de uma base de dados nacional de qualquer Estado-Membro (desde que o operador tenha fornecido as informações (endereço Web, autoridade ou organismo emitente, referência exata da documentação) necessárias para permitir que a autoridade ou entidade contratante o faça. Quando necessário, este elemento deverá ser acompanhado das autorizações de acesso exigidas), ou</p><p>b) a partir de 18 de outubro de 2018, o mais tardar (dependendo da transposição para a legislação nacional do artigo 59.º, n.º 5, alínea b), da Diretiva 2014/24/UE), a autoridade ou entidade contratante já disporá dos documentos em causa</p><p>O(s) abaixo-assinado(s) autoriza(m) expressamente a/o [identificar a autoridade ou entidade contratante, conforme indicada na parte I, secção A], a ter acesso aos documentos comprovativos das informações prestadas na [identificar a parte/secção/ponto(s) em causa] do presente Documento Europeu Único de Contratação Pública para efeitos do [identificar o procedimento de contratação: (breve descrição, referência da publicação no Jornal Oficial da União Europeia, número de referência)].</p>
createcafinish_concl_statements_signature=Data, local e, quando exigido ou necessário, assinatura(s):

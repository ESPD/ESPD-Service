crit_decision_final_and_binding=Se o incumprimento das obrigações foi estabelecido através de uma decisão judicial ou administrativa, a mesma é final e vinculativa?
crit_date_of_conviction_or_decision=Queira indicar a data da condenação ou da decisão
crit_taxes_length_period_of_exclusion=Em caso de condenação, e na medida em que seja determinado diretamente na mesma, indicar a duração do período de exclusão
crit_taxes_eo_fulfilled_obligations=O operador económico já cumpriu as suas obrigações, pagando ou celebrando um acordo vinculativo com vista a pagar os impostos ou as contribuições para a segurança social em atraso, incluindo, se for caso disso, eventuais juros vencidos ou multas?
crit_reasons_nevertheless_contract=Indicar as razões pelas quais se encontra, apesar de tudo, em condições de executar o contrato
crit_eu_tooltip_guilty_misconduct_eo=Se for caso disso, ver as definições na legislação nacional, no anúncio relevante ou na documentação do concurso.
crit_eu_title_involvement_eo=A sua organização ou qualquer empresa com a qual está relacionada aconselhou a autoridade contratante ou participou de alguma forma na preparação do procedimento de contratação?
crit_eu_title_guilty_misconduct_eo=A sua organização foi declarada culpada de uma falta grave em matéria profissional?
crit_eu_title_conflict_interest_eo=A sua organização é afetada por algum conflito de interesses decorrente da sua participação no procedimento de contratação?
crit_eu_title_breaching_obligations_environmental_eo=Violação das obrigações no domínio da legislação ambiental
crit_eu_title_bankrupt_eo=A sua organização encontra-se em situação de falência ou é objeto de um procedimento de falência ou de liquidação, celebrou um acordo com os credores ou encontra-se em qualquer outra situação análoga resultante de um processo da mesma natureza nos termos da legislação e regulamentação nacionais?
createcaexcl_insolvency_conflicts=Motivos relacionados com a insolvência, conflitos de interesses ou uma falta grave em matéria profissional
createcaexcl_grounds_criminal_conv=Motivos relacionados com condenações penais




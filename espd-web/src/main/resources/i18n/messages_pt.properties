createca_to_be_filled_alert=Em relação aos procedimentos de contratação para os quais tenha sido publicado um anúncio de concurso no Jornal Oficial da União Europeia, as informações exigidas na Parte I serão automaticamente recuperadas, desde que o DEUCP tenha sido preenchido utilizando o serviço DEUCP em linha. Referência do anúncio relevante publicado no jornal oficial da União Europeia:

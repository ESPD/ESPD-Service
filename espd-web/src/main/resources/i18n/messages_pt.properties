createeo_is_eo_sized=O operador económico é uma micro, uma pequena ou uma média empresa?
createeo_is_eo_sized_tooltip=Ver a Recomendação da Comissão, de 6 de maio de 2003, relativa à definição de micro, pequenas e médias empresas (JO L 124 de 20.5.2003, p. 36). Esta informação é solicitada apenas para fins estatísticos. Microempresa: empresa que emprega menos de 10 pessoas e cujo volume de negócios anual e/ou balanço total anual não excede 2 milhões de EUR.  Pequena empresa: empresa que emprega menos de 50 pessoas e cujo volume de negócios anual e/ou balanço total anual não excede 10 milhões de EUR. Média empresa: empresa que não seja micro nem pequena empresa e que emprega menos de 250 pessoas e cujo volume de negócios anual não excede 50 milhões de EUR, e/ou cujo balanço total anual não excede 43 milhões de EUR.
createeo_if_proc_reserved=Apenas no caso de contratos reservados: o operador económico é uma entidade cujo objetivo é a integração social ou profissional, uma «empresa social» ou prevê a execução do contrato no quadro de programas de emprego protegido?

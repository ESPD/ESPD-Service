tooltip_espd_used_both_ca_eo=O serviço DEUCP pode ser utilizado tanto pelas autoridades contratantes como pelos operadores económicos. Queira assinalar a opção que corresponde ao seu perfil no presente procedimento de contratação pública.
tooltip_filter_eo_can_import_espd=O operador económico pode importar o ficheiro DEUCP, que foi previamente preenchido pela autoridade contratante para este processo de contratação pública e publicado em conjunto com o anúncio de concurso.
tooltip_eo_can_reuse_espd=O operador económico pode reutilizar a informação que tenha sido fornecida através de um DEUCP num procedimento de contratação anterior (DEUCP «antigos»). O serviço DEUCP permitirá fundir o DEUCP «antigo» com o novo formulário elaborado pela autoridade contratante para este procedimento de contratação.
tooltip_ca_ref_buyer=A expressão «autoridade contratante» é referente ao comprador.
tooltip_eo_ref_suppl=A expressão «operador económico» é referente ao fornecedor/proponente.
tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.

tooltip_ca_can_create_espd=A autoridade contratante pode criar um DEUCP inteiramente novo. Nesse caso, deverá preencher o formulário DEUCP com todas as informações relevantes.
tooltip_ca_can_import_espd=Se a autoridade contratante já tiver utilizado anteriormente o serviço DEUCP para outro procedimento de contratação, pode importar o DEUCP armazenado na rede local. Nesse caso, o DEUCP não terá de ser novamente preenchido, mas alguns dados poderão ter de ser atualizados de modo a ter em conta o processo de contratação em concreto.
tooltip_overview_received_espds=Esta secção apresenta um quadro com uma panorâmica das respostas incluídas em todos os DEUCP fornecidos pelos proponentes para um determinado procedimento de contratação.
tooltip_review_espd=A autoridade contratante poderá verificar/analisar o DEUCP apresentado pelo operador económico.


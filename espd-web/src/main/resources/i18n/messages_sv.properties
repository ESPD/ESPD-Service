createcafinish_reduction_question=Den ekonomiska aktören intygar följande:
createcafinish_text_eo_declares_that=Om vissa av dessa intyg eller styrkande handlingar finns tillgängliga elektroniskt, ange var för vart och ett:
createcafinish_title_eo_declares_that=Den ekonomiska aktören uppfyller de objektiva och icke-diskriminerande kriterier och regler som har fastställts för att begränsa antalet kandidater på följande sätt:<p>Om vissa intyg eller andra styrkande handlingar krävs, ange för vart och ett om den ekonomiska aktören har dessa handlingar:</p>
createcafinish_toptext=Den ekonomiska aktören bör endast fylla i detta fält om den upphandlande myndigheten eller enheten har angett målet att begränsa antalet anbudssökande som ombes lämna anbud eller genomföra en dialog och vilka objektiva och icke-diskriminerande kriterier eller regler som kommer att tillämpas för detta. Uppgifter om detta och eventuella krav på (typer av) intyg eller styrkande handlingar anges i meddelandet eller i upphandlingsdokumenten som meddelandet hänvisar till. Endast för selektiva och förhandlade förfaranden under konkurrens, konkurrenspräglad dialog och innovationspartnerskap:
createcasel_alert=Upphandlande myndigheter måste ange vilka urvalskriterier som kommer att tillämpas genom att markera den ruta som placerats före det relevanta kriteriet.

crit_selection_suitability_enrolment_professional_register_description=Den ekonomiska aktören är inskriven i yrkesregister som förs i den medlemsstat där aktören är etablerad enligt vad som anges i bilaga XI till direktiv 2014/24/EU. Ekonomiska aktörer från vissa medlemsstater kan behöva uppfylla andra krav som anges i den bilagan.
crit_selection_suitability_enrolment_professional_register_main=Inskrivning i yrkesregister

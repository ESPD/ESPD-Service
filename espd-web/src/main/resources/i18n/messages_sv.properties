createeo_information_subcontractors_title=Planerar den ekonomiska aktören att lägga ut någon det av avtalet på tredje parter?
createeo_information_subcontractors_description=Om ja, ange de föreslagna underleverantörer som är kända:
createeo_information_subcontractors_footer=Om den upphandlande myndigheten eller enheten uttryckligen begär denna information utöver informationen i del I, lämna den information som begärs i avsnitt A och B i denna del och del III för varje (kategori) av underleverantör som berörs.


createcasel_alert=Upphandlande myndigheter måste ange vilka urvalskriterier som kommer att tillämpas genom att markera den ruta som placerats före det relevanta kriteriet.
createeosel_alert=Den ekonomiska aktören ska bara lämna information där de berörda urvalskriterierna krävs av den upphandlande myndigheten eller enheten i det berörda meddelandet eller i de upphandlingsdokument som avses i meddelandet.

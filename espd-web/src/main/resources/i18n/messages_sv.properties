createca_to_be_filled_alert=För upphandlingsförfaranden där alla anbudsinfordringar har offentliggjorts i Europeiska unionens officiella tidning kommer den information som krävs i del I automatiskt att fyllas i, förutsatt att den elektroniska tjänsten för det enhetliga upphandlingsdokumentet används för att generera och fylla i upphandlingsdokumentet. Hänvisning till det relevanta meddelandet i Europeiska unionens officiella tidning:

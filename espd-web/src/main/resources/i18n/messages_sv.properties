crit_eu_text_breaching_obligations_environmental=Har den ekonomiska aktören, såvitt denne känner till, åsidosatt sina skyldigheter enligt miljölagstiftningen? Enligt vad som avses vad gäller syftet med denna upphandling i nationell lagstiftning, i meddelandet, i upphandlingsdokumenten eller i artikel 18.2 i direktiv 2014/24/EU.
crit_eu_text_breaching_obligations_labour=Har den ekonomiska aktören, såvitt denne känner till, åsidosatt sina skyldigheter enligt arbetsrätten? Enligt vad som avses vad gäller syftet med denna upphandling i nationell lagstiftning, i meddelandet, i upphandlingsdokumenten eller i artikel 18.2 i direktiv 2014/24/EU.
crit_eu_text_breaching_obligations_social=Har den ekonomiska aktören, såvitt denne känner till, åsidosatt sina skyldigheter enligt sociallagstiftningen? Enligt vad som avses vad gäller syftet med denna upphandling i nationell lagstiftning, i meddelandet, i upphandlingsdokumenten eller i artikel 18.2 i direktiv 2014/24/EU.
crit_eu_text_child_labour=Har den ekonomiska aktören själv eller en person som är medlem i dess förvaltnings-, lednings- eller tillsynsorgan eller som har befogenhet att företräda, fatta beslut i eller kontrollera dessa, fällts för barnarbete eller andra former av människohandel genom en lagakraftvunnen dom som meddelades för högst fem år sedan eller i vilken en tidsfrist fastställts som fortfarande gäller? Enligt definitionen i artikel 2 i Europaparlamentets och rådets direktiv 2011/36/EU av den 5 april 2011 om förebyggande och bekämpande av människohandel, om skydd av dess offer och om ersättande av rådets rambeslut 2002/629/RIF (EUT L 101, 15.4.2011, s. 1).
crit_eu_text_conflict_interest=Har den ekonomiska aktören kännedom om någon intressekonflikt, enligt vad som anges i nationell lagstiftning, meddelandet eller upphandlingsdokumenten, till följd av sitt deltagande i upphandlingsförfarandet?
crit_eu_text_corruption=Har den ekonomiska aktören själv eller en person som är medlem i dess förvaltnings-, lednings- eller tillsynsorgan eller som har befogenhet att företräda, fatta beslut i eller kontrollera dessa, fällts för korruption genom en lagakraftvunnen dom som meddelades för högst fem år sedan eller i vilken en tidsfrist fastställts som fortfarande gäller? Enligt definitionen i artikel 3 i konventionen om kamp mot korruption som tjänstemän i Europeiska gemenskaperna eller Europeiska unionens medlemsstater är delaktiga i (EUT C 195, 25.6.1997, s. 1) respektive artikel 2.1 i rådets rambeslut 2003/568/RIF av den 22 juli 2003 om kampen mot korruption inom den privata sektorn (EUT L 192, 31.7.2003, s. 54). Detta skäl för uteslutning omfattar även korruption enligt definition i den nationella lagstiftningen för den upphandlande myndigheten (den upphandlande enheten) eller den ekonomiska aktören.
crit_eu_text_early_termination=Har den ekonomiska aktören varit med om att ett tidigare offentligt kontrakt, ett tidigare kontrakt med en upphandlande enhet eller ett tidigare koncessionskontrakt sagts upp i förtid, eller att skadestånd eller jämförbara sanktioner krävts i samband med detta tidigare avtal?
crit_eu_text_fraud=Har den ekonomiska aktören själv eller en person som är medlem i dess förvaltnings-, lednings- eller tillsynsorgan eller som har befogenhet att företräda, fatta beslut i eller kontrollera dessa, fällts för bedrägeri genom en lagakraftvunnen dom som meddelades för högst fem år sedan eller i vilken en tidsfrist fastställts som fortfarande gäller? Enligt innebörden i artikel 1 i konventionen om skydd av Europeiska gemenskapernas finansiella intressen (EGT C 316, 27.11.1995, s. 48).
crit_eu_text_grounds_criminal_conv=Har den ekonomiska aktören själv eller en person som är medlem i dess förvaltnings-, lednings- eller tillsynsorgan eller som har befogenhet att företräda, fatta beslut i eller kontrollera dessa, fällts för deltagande i någon kriminell organisation genom en lagakraftvunnen dom som meddelades för högst fem år sedan eller i vilken en tidsfrist fastställts som fortfarande gäller? Enligt definitionen i artikel 2 i rådets rambeslut 2008/841/RIF av den 24 oktober 2008 om kampen mot organiserad brottslighet (EUT L 300, 11.11.2008, s. 42).
crit_eu_text_guilty_misconduct=Har den ekonomiska aktören gjort sig skyldig till allvarliga fel i yrkesutövningen? Se, där så är tillämpligt, definitioner i nationell lagstiftning, meddelandet eller upphandlingsdokumenten.
crit_eu_text_guilty_misinterpretation=Har den ekonomiska aktören befunnit sig i någon av följande situationer:<p/>a) Denne har i allvarlig omfattning lämnat oriktiga uppgifter för kontroll av skäl för uteslutning eller urvalskriterier,<p/>b)  har undanhållit sådan information,<p/>c) kan inte utan dröjsmål lämna de styrkande handlingar som den upphandlande myndigheten eller enheten kräver, och<p/>d) otillbörliga försök görs att påverka den upphandlande myndighetens eller enhetens beslutsprocess för att tillägna sig konfidentiell information som kan ge aktören otillbörliga fördelar i upphandlingsförfarandet eller så att av oaktsamhet vilseledande uppgifter lämnas som kan ha en väsentlig inverkan på beslut om uteslutning, urval eller tilldelning?
crit_eu_text_insolvency=Är den ekonomiska aktören föremål för insolvens- eller likvidationsförfarande?
crit_eu_text_involvement=Har den ekonomiska aktören eller ett företag med anknytning till denne bistått den upphandlande myndigheten eller enheten med rådgivning eller på annat sätt varit inblandad i förberedelserna av upphandlingsförfarandet?
crit_eu_text_liquidator=Är den ekonomiska aktörens tillgångar föremål för tvångsförvaltning?
crit_eu_text_money_laundering=Har den ekonomiska aktören själv eller en person som är medlem i dess förvaltnings-, lednings- eller tillsynsorgan eller som har befogenhet att företräda, fatta beslut i eller kontrollera dessa, fällts för penningtvätt eller finansiering av terrorism genom en lagakraftvunnen dom som meddelades för högst fem år sedan eller i vilken en tidsfrist fastställts som fortfarande gäller? Enligt definitionen i artikel 1 i Europaparlamentets och rådets direktiv 2005/60/EG av den 26 oktober 2005 om åtgärder för att förhindra att det finansiella systemet används för penningtvätt och finansiering av terrorism (EUT L 309, 25.11.2005, s. 15).
crit_eu_text_national_bankruptcy=Befinner sig den ekonomiska aktören i en situation motsvarande konkurs till följd av ett liknande förfarande enligt nationella lagar och förordningar?
crit_eu_text_payment_social_security=Har den ekonomiske aktören åsidosatt  sina skyldigheter  i fråga om betalning av sociala avgifter, i det land där denne är etablerad eller i den upphandlande myndighetens eller enhetens medlemsstat om det är ett annat land än etableringslandet?
crit_eu_text_payment_taxes=Har den ekonomiske aktören åsidosatt sina skyldigheter i fråga om betalning av skatter, i det land där denne är etablerad eller i den upphandlande myndighetens eller enhetens medlemsstat om det är ett annat land än etableringslandet?
crit_eu_text_purely_national=Andra skäl för uteslutning som kan förekomma enligt nationell lagstiftning i den upphandlande myndighetens eller enhetens medlemsstat. Är något av de nationella skälen för uteslutning, som specificerats i meddelandet eller i något av upphandlingsdokumenten, tillämpliga?
crit_eu_text_suspended_business=Har den ekonomiska aktören avbrutit sin näringsverksamhet?
crit_eu_text_terrorist=Har den ekonomiska aktören själv eller en person som är medlem i dess förvaltnings-, lednings- eller tillsynsorgan eller som har befogenhet att företräda, fatta beslut i eller kontrollera dessa, fällts för terrorbrott eller brott med anknytning till terroristverksamhet genom en lagakraftvunnen dom som meddelades för högst fem år sedan eller i vilken en tidsfrist fastställts som fortfarande gäller? Enligt definitionen i artiklarna 1 och 3 i rådets rambeslut av den 13 juni 2002 om bekämpande av terrorism (EGT L 164, 22.6.2002, s. 3). Denna grund för uteslutning omfattar även anstiftan av eller medhjälp till eller försök att begå brott i den mening som avses i artikel 4 i det rambeslutet.

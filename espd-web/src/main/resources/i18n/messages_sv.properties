createeo_is_eo_sized=Är den ekonomiska aktören ett mikroföretag, ett litet eller ett medelstort företag?
createeo_is_eo_sized_tooltip=Jfr. kommissionens rekommendation av den 6 maj 2003 om definitionen av mikroföretag samt små och medelstora företag (EUT L 124, 20.5.2003, s. 36). Denna uppgift efterfrågas endast av statiska skäl. Mikroföretag: företag som har färre än 10 anställda och vars årliga omsättning och/eller årliga balansräkning inte överstiger 2 miljoner euro. Små företag: företag som sysselsätter färre än 50 personer och vars årliga omsättning och/eller balansräkning inte överstiger 10 miljoner euro. Medelstora företag: företag som varken är mikroföretag eller små företag, sysselsätter färre än 250 personer och som har en årlig omsättning som inte överstiger 50 miljoner euro och/eller en årlig balansomslutning som inte överstiger 43 miljoner euro.
createeo_if_proc_reserved=Endast i de fall upphandlingen är reserverad: Är den ekonomiska aktören en skyddad verkstad, ett ”socialt företag” eller kommer den att fullgöra avtalet inom ramen för program för skyddad anställning?
createeo_percentage_disworkers=Vilken procentandel av de anställda har funktionsnedsättning eller tillhör en missgynnad grupp?
createeo_disworkers_details=Om så krävs, ange vilken eller vilka kategorier de anställda med funktionsnedsättning eller från missgynnade grupper tillhör
createeo_eo_approved_cert=Om tillämpligt, har den ekonomiska aktören registrerats i en officiell förteckning över godkända ekonomiska aktörer eller har den motsvarande intyg (t.ex. från något nationellt system för förhandsurval)?
createeo_answer_following_parts=Besvara de övriga delarna i detta avsnitt, avsnitt B och, om så krävs, avsnitt C i denna del. Fyll i del V i tillämpliga fall och fyll alltid i och underteckna del VI.

tooltip_espd_used_both_ca_eo=Tjänsten för det europeiska enhetliga upphandlingsdokumentet kan användas av både upphandlande myndigheter och ekonomiska aktörer. Välj det alternativ som motsvarar din profil i det offentliga upphandlingsförfarandet.
tooltip_filter_eo_can_import_espd=Den ekonomiska aktören kan importera den fil från tjänsten för det europeiska enhetliga upphandlingsdokumentet som i förväg fyllts i av den upphandlande myndigheten för detta offentliga upphandlingsförfarande och som publicerats tillsammans med meddelandet om upphandling.
tooltip_eo_can_reuse_espd=Den ekonomiska aktören kan återanvända den information som fanns i ett upphandlingsdokument i ett tidigare upphandlingsförfarande (”gamla” upphandlingsdokument). Tjänsten för det europeiska enhetliga upphandlingsdokumentet integrerar det ”gamla” upphandlingsdokumentet med det nya formulär som utarbetats av den upphandlande myndigheten i det här upphandlingsförfarandet.
tooltip_ca_ref_buyer=Beteckningen upphandlande myndighet avser köparen.
tooltip_eo_ref_suppl=Beteckningen ekonomisk aktör avser leverantören/anbudsgivaren.
tooltip_filter_eo_merge_espds=The ESPD service will merge the 'old' ESPD with the new form prepared by the contracting authority for this procurement procedure.
tooltip_ca_can_create_espd=Den upphandlande myndigheten kan skapa ett upphandlingsdokument från grunden. I så fall ska myndigheten fylla i all relevant information i formuläret för upphandlingsdokumentet.
tooltip_ca_can_import_espd=Om den upphandlande myndigheten redan har använt tjänsten för det europeiska enhetliga upphandlingsdokumentet i ett tidigare upphandlingsförfarande kan myndigheten importera upphandlingsdokument som lagras i det lokala nätverket. I det fallet behöver upphandlingsdokumentet inte fyllas i från grunden, men vissa uppgifter behöver fortfarande uppdateras för att ta hänsyn till det nuvarande upphandlingsförfarandet.
tooltip_overview_received_espds=Den här funktionen innehåller en tabell med en översikt över svaren i alla upphandlingsdokument som anbudsgivarna skickat in i ett visst upphandlingsförfarande.
tooltip_review_espd=Den upphandlande myndigheten kan kontrollera/granska det elektroniska upphandlingsdokument man fått från den ekonomiska aktören.


createeo_info_reliance=C: Information om beroende av andra enheters kapacitet
createeo_eo_rely_other_entities=Förlitar sig den ekonomiska aktören på andra enheters kapacitet för att uppfylla urvalskriterierna i del IV och de eventuella kriterier och regler som anges i del V nedan?
createeo_separate_espd_sections_a_b=Fyll i ett separat formulär för upphandlingsdokumentet med den information som krävs enligt avsnitt A och B i denna del och i del III för var och en av enheterna i fråga. Formulären ska vara korrekt ifyllda och undertecknade av berörda enheter.<p/>Observera att detta också omfattar tekniker och tekniska organ som inte direkt tillhör den ekonomiska aktörens företag, i synnerhet sådana som ansvarar för kvalitetskontroll och, i fråga om offentliga byggentreprenadkontrakt, de tekniker och tekniska organ som den ekonomiska aktören kan anlita för att genomföra byggentreprenaden.<p/>I den mån det är relevant för den specifika kapacitet som den ekonomiska aktören behöver, ange informationen i delarna IV och V för var och en av enheterna i fråga.


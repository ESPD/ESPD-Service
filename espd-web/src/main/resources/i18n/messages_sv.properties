filter_alert=<p>Det europeiska enhetliga upphandlingsdokumentet är ett företags egna försäkran om finansiell ställning, kapacitet och lämplighet för ett offentligt upphandlingsförfarande. Det finns på alla EU-språk och används som preliminär bevisning för uppfyllandet av de villkor som ställs vid offentliga upphandlingsförfaranden i hela EU. Tack vara detta upphandlingsdokument behöver anbudsgivare inte längre lämna in fullständiga styrkande handlingar och de olika formulär som tidigare användes för EU-upphandling, vilket innebär en betydlig förenkling av möjligheterna att få tillgång till gränsöverskridande upphandlingar. Fr.o.m. oktober 2018 kommer det enhetliga upphandlingsdokumentet att finnas enbart elektroniskt.</p><p>EU-kommissionen tillhandahåller en kostnadsfri webbtjänst för upphandlare, anbudsgivare och andra parter som är intresserade av att fylla i upphandlingsdokumentet på elektronisk väg. Webbformuläret kan fyllas i, skrivas ut och sedan skickas till upphandlaren tillsammans med övriga anbudshandlingar. Om förfarandet sköts elektroniskt kan upphandlingsdokumentet exporteras, sparas och lämnas in elektroniskt. Ett enhetligt upphandlingsdokument som skickats in i ett tidigare offentligt upphandlingsförfarande kan återanvändas så länge uppgifterna är korrekta. Anbudsgivare kan uteslutas från förfarandet eller åtalas om uppgifter i upphandlingsdokumentet är allvarligt missvisande, undanhålls eller inte kan kompletteras med styrkande handlingar.</p>

crit_reasons_nevertheless_contract=Ange skälen till att avtalet kan fullgöras trots dessa omständigheter. Denna information behöver inte lämnas om uteslutning av ekonomiska aktörer i denna situation är obligatorisk enligt tillämplig nationell lagstiftning utan någon möjlighet till undantag även om den ekonomiska aktören ändå kan fullgöra avtalet.

crit_selection_ca_economic_article=I artikel 58.3 i direktiv 2014/24/EU anges följande urvalskriterier:
crit_selection_declares_that_tooltip=Den ekonomiska aktören bör endast fylla i detta fält om den upphandlande myndigheten eller enheten i meddelandet eller i upphandlingsdokumenten som meddelandet hänvisar till har angett att den ekonomiska aktören bara behöver fylla i detta avsnitt i del IV och inte behöver fylla i avsnitt A, B, C eller D i del IV
crit_selection_economic_average_yearly_turnover_description=Den ekonomiska aktörens genomsnittliga årliga omsättning för det antal år som krävs i meddelandet eller i upphandlingsdokumenten är följande:

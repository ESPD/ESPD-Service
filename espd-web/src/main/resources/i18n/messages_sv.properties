crit_selection_eo_suitability_article=I artikel 58.2 i direktiv 2014/24/EU anges följande urvalskriterier:
crit_selection_eo_suitability_article_tooltip=Den ekonomiska aktören bör endast ange uppgifter om urvalskriterierna krävs av den upphandlande myndigheten eller enheten i meddelandet eller i de upphandlingsdokument som meddelandet hänvisar till.
crit_selection_eo_suitability_enrolment_main=Inskrivning i yrkes- eller handelsregister

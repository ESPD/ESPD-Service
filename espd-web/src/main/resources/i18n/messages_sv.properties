zip_instructions=Detta är en kort beskrivning av de upphandlingsdokumentfiler som finns i den komprimerade mappen.\
  \r\n\r\nespd.XML: XML-filen är en fil som vår tjänst för det europeiska enhetliga upphandlingsdokumentet eller en annan kompatibel tjänst kan förstå. Fördelen med att använda det elektroniska upphandlingsdokumentet (eESPD) i XML-format är att köpare och företag kan återanvända XML-filen för andra förfaranden senare. Den bör skickas tillsammans med upphandlingsdokumenten (från myndighet till företag) eller som en del av anbudet (företag till myndighet).\
  \r\n\r\nespd.PDF: PDF-filen är det elektroniska upphandlingsdokumentet i ett format som är läsbart för människor. Vi föreslår att den används i tillägg till XML-formatet tillsammans med upphandlingsdokumenten (från myndighet till företag) eller som en del av anbudet (företag till myndighet), som referensdokument.\
  \r\n\r\nOm du har frågor om filerna får du gärna kontakta oss på följande e-postadress: grow-espd@ec.europa.eu.

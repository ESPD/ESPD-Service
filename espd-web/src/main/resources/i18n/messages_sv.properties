crit_selection_economic_financial_ratio_description=Beträffande de ekonomiska nyckeltal (t.ex. kvoten mellan tillgångar och skulder) som specificeras i meddelandet eller i upphandlingsdokumenten, intygar den ekonomiska aktören att det faktiska värdet för de kvoter som krävs är följande:
crit_selection_economic_financial_ratio_main=Ekonomiska nyckeltal
crit_selection_economic_financial_standing_article_tooltip=Den ekonomiska aktören bör endast ange uppgifter om urvalskriterierna krävs av den upphandlande myndigheten eller enheten i meddelandet eller i de upphandlingsdokument som meddelandet hänvisar till.
crit_selection_economic_general_yearly_turnover_description=Den ekonomiska aktörens totala årliga omsättning för det antal räkenskapsår som krävs i meddelandet eller i upphandlingsdokumenten är följande:

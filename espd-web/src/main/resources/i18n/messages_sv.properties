crit_selection_economic_specific_yearly_turnover_description=Den ekonomiska aktörens specifika årliga omsättning på verksamhetsområdet som omfattas av kontraktet och som specificeras i meddelandet eller i upphandlingsdokumenten för det antal räkenskapsår som krävs är följande:
crit_selection_economic_specific_yearly_turnover_main=Specifik årlig omsättning
crit_selection_eo_declares_that=Beträffande urvalskriterierna intygar den ekonomiska aktören följande:

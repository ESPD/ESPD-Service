crit_selection_eo_suitability_service_contracts_main=För tjänsteavtal: krav på tillstånd eller medlemskap
crit_selection_eo_suitability_service_contracts_description=Krävs tillstånd från eller medlemskap i en särskild organisation för att kunna tillhandahålla tjänsten i fråga i den ekonomiska aktörens etableringsland?

crit_selection_ca_economic_article=I artikel 58.3 i direktiv 2014/24/EU anges följande urvalskriterier:
crit_selection_economic_financial_standing_article_tooltip=Den ekonomiska aktören bör endast ange uppgifter om urvalskriterierna krävs av den upphandlande myndigheten eller enheten i meddelandet eller i de upphandlingsdokument som meddelandet hänvisar till.
crit_selection_economic_general_yearly_turnover_main=Total årlig omsättning
crit_selection_economic_general_yearly_turnover_description=Den ekonomiska aktörens totala årliga omsättning för det antal räkenskapsår som krävs i meddelandet eller i upphandlingsdokumenten är följande:
crit_selection_economic_average_yearly_turnover_main=Genomsnittlig årlig omsättning
crit_selection_economic_average_yearly_turnover_description=Den ekonomiska aktörens genomsnittliga årliga omsättning för det antal år som krävs i meddelandet eller i upphandlingsdokumenten är följande:
crit_selection_economic_specific_yearly_turnover_main=Specifik årlig omsättning
crit_selection_economic_specific_yearly_turnover_description=Den ekonomiska aktörens specifika årliga omsättning på verksamhetsområdet som omfattas av kontraktet och som specificeras i meddelandet eller i upphandlingsdokumenten för det antal räkenskapsår som krävs är följande:
crit_selection_economic_specific_average_turnover_main=Specifik genomsnittlig omsättning
crit_selection_economic_specific_average_turnover_description=Den ekonomiska aktörens specifika genomsnittliga årliga omsättning på verksamhetsområdet som omfattas av kontraktet för det antal räkenskapsår som krävs i meddelandet eller i upphandlingsdokumenten är följande:
crit_selection_economic_setup_eo_main=Start av den ekonomiska aktörens verksamhet
crit_selection_economic_setup_eo_description=Om det inte finns uppgifter om (allmän eller specifik) omsättning för hela den period som krävs, ange datum då den ekonomiska aktören inrättade eller startade sin verksamhet:
crit_selection_economic_financial_ratio_main=Ekonomiska nyckeltal
crit_selection_economic_financial_ratio_description=Beträffande de ekonomiska nyckeltal som specificeras i meddelandet eller i upphandlingsdokumenten, intygar den ekonomiska aktören att det faktiska värdet för de kvoter som krävs är följande:
crit_selection_economic_professional_risk_insurance_main=Ansvarsförsäkring för verksamheten
crit_selection_economic_professional_risk_insurance_description=Det försäkrade beloppet i den ekonomiska aktörens ansvarsförsäkring för verksamheten är följande:
crit_selection_economic_other_financial_requirements_main=Andra ekonomiska eller finansiella krav
crit_selection_economic_other_financial_requirements_description=Beträffande andra eventuella ekonomiska eller finansiella krav som specificerats i meddelandet eller i upphandlingsdokumenten, intygar den ekonomiska aktören följande:

crit_selection_technical_professional_ability_article=I artikel 58.4 i direktiv 2014/24/EU anges följande urvalskriterier:
crit_selection_technical_professional_ability_article_tooltip=Den ekonomiska aktören bör endast ange uppgifter om urvalskriterierna krävs av den upphandlande myndigheten eller enheten i meddelandet eller i de upphandlingsdokument som meddelandet hänvisar till.
crit_selection_technical_work_contracts_performance_works_main=För byggentreprenadkontrakt: utförande av byggentreprenadarbeten av angiven typ
crit_selection_technical_work_contracts_performance_works_description=Endast för offentliga byggentreprenadkontrakt: Under referensperioden har den ekonomiska aktören utfört följande typer av byggentreprenadarbeten: Upphandlande myndigheter kan kräva upp till fem år och godta erfarenheter äldre än fem år.
crit_selection_technical_supply_contracts_performance_deliveries_main=För varukontrakt: utförande av leveranser av angiven typ
crit_selection_technical_supply_contracts_performance_deliveries_description=Endast för offentliga varukontrakt: Under referensperioden har den ekonomiska aktören utfört följande typer av leveranser: Upphandlande myndigheter kan kräva upp till tre år och godta erfarenheter äldre än tre år.
crit_selection_technical_service_contracts_performance_services_main=För tjänsteavtal: utförande av tjänster av angiven typ
crit_selection_technical_service_contracts_performance_services_description=Endast för offentliga tjänsteavtal: Under referensperioden har den ekonomiska aktören utfört följande typer av tjänster: Upphandlande myndigheter kan kräva upp till tre år och godta erfarenheter äldre än tre år.
crit_selection_technical_technicians_technical_bodies_main=Tekniker och tekniska organ för kvalitetskontroll
crit_selection_technical_technicians_technical_bodies_description=Den ekonomiska aktören förfogar över följande tekniker eller tekniska organ, i synnerhet sådana som ansvarar för kvalitetskontroll: För tekniker eller tekniska organ som inte direkt tillhör den ekonomiska aktörens företag men vars kapacitet den ekonomiska aktören åberopar enligt del II, avsnitt C, måste separata formulär för det europeiska enhetliga upphandlingsdokumentet fyllas i.
crit_selection_technical_work_contracts_technicians_main=För byggentreprenadkontrakt: tekniker och tekniska organ för att utföra arbetet
crit_selection_technical_work_contracts_technicians_description=Beträffande byggentreprenadavtal har den ekonomiska aktören tillgång till följande tekniker eller tekniska organ för att utföra arbetet:
crit_selection_technical_technical_facilities_measures_main=Teknisk utrustning och tekniska åtgärder för att säkra kvalitet
crit_selection_technical_technical_facilities_measures_description=Den ekonomiska aktören använder följande tekniska utrustning och tekniska metoder för att säkra kvaliteten, och dess undersöknings- och forskningsresurser är följande:
crit_selection_technical_study_research_facilities_main=Undersöknings- och forskningsresurser
crit_selection_technical_study_research_facilities_description=Den ekonomiska aktören använder följande undersöknings- och forskningsresurser:
crit_selection_technical_supply_chain_management_main=Hantering av leveranskedjan
crit_selection_technical_supply_chain_management_description=Den ekonomiska aktören kommer att kunna tillämpa följande system för hantering av leveranskedjan och spårningssystem vid fullgörandet av avtalet:
crit_selection_technical_allowance_of_checks_main=Tillåtelse till kontroller
crit_selection_technical_allowance_of_checks_description=För komplexa varor eller tjänster som ska levereras eller, i undantagsfall, för varor eller tjänster som är avsedda för ett särskilt ändamål: Kommer den ekonomiska aktören att tillåta kontroller av sin produktionskapacitet eller tekniska kapacitet och, vid behov, av sina tillgängliga undersöknings- och forskningsresurser och av dess metoder för kvalitetskontroll? Kontrollen ska göras av den upphandlande myndigheten eller på dennas vägnar av ett behörigt offentligt organ i det land där leverantören eller tjänsteleverantören är etablerad.
crit_selection_technical_educational_professional_qualifications_main=Utbildnings- och yrkeskvalifikationer
crit_selection_technical_educational_professional_qualifications_description=Följande utbildnings- och yrkeskvalifikationer innehas av tjänsteleverantören eller entreprenören själv och/eller (beroende på kraven i meddelandet eller i upphandlingsdokumenten) ledande personer i företaget:
crit_selection_technical_environment_management_features_main=Miljöskyddsåtgärder
crit_selection_technical_environment_management_features_description=Den ekonomiska aktören kommer att kunna tillämpa följande miljöskyddsåtgärder vid fullgörandet av avtalet:
crit_selection_technical_number_managerial_staff_main=Antal personer i ledningsfunktion
crit_selection_technical_number_managerial_staff_description=Antal personer ledningsfunktion hos den ekonomiska aktören under de senaste tre åren var följande:
crit_selection_technical_average_annual_manpower_main=Antal anställda i medeltal per år:
crit_selection_technical_average_annual_manpower_description=Antal anställda i medeltal och personer i ledningsfunktion hos den ekonomiska aktören under de senaste tre åren var följande:
crit_selection_technical_tools_plant_main=Verktyg, maskiner och teknisk utrustning
crit_selection_technical_tools_plant_description=Den ekonomiska aktören kommer att förfoga över följande verktyg, maskiner och tekniska utrustning för att fullgöra avtalet:
crit_selection_technical_subcontracting_proportion_main=Underleverantörers andel
crit_selection_technical_subcontracting_proportion_description=Den ekonomiska aktören kommer eventuellt att lägga ut följande andel (dvs. procentandel) på underleverantörer: Observera att om den ekonomiska aktören har beslutat att lägga ut en del av kontraktet på underleverantör och förlitar sig på deras kapacitet för att genomföra denna del ska ett separat enhetligt upphandlingsdokument fyllas i för sådana underleverantörer; se del II, avsnitt C ovan.
crit_selection_technical_supply_contracts_without_ca_main=För varukontrakt: prover, beskrivningar eller fotografier utan äkthetsintyg
crit_selection_technical_supply_contracts_without_ca_description=För offentliga varukontrakt: Den ekonomiska aktören kommer att leverera prover, beskrivningar eller fotografier av de varor som ska levereras, som inte behöver åtföljas av äkthetsintyg.
crit_selection_technical_supply_contracts_with_ca_main=För varukontrakt: prover, beskrivningar eller fotografier med äkthetsintyg
crit_selection_technical_supply_contracts_with_ca_description=För offentliga varukontrakt: Den ekonomiska aktören kommer att leverera prover, beskrivningar eller fotografier av de varor som ska levereras och kommer att tillhandahålla äkthetsintyg där så är tillämpligt.
crit_selection_technical_supply_contracts_certificate_quality_main=För varukontrakt: intyg från institutioner för kvalitetskontroll
crit_selection_technical_supply_contracts_certificate_quality_description=Kan den ekonomiska aktören uppvisa intyg som utfärdats av officiella institutioner för kvalitetskontroll eller av enheter med erkänd kompetens som intygar att varor som är klart identifierade genom referenser överensstämmer med de tekniska specifikationer eller standarder som föreskrivs i meddelandet eller i upphandlingsdokumenten?

crit_selection_quality_assurance_article=I artikel 62.2 i direktiv 2014/24/EU anges följande urvalskriterier:
crit_selection_quality_assurance_tooltip=Den ekonomiska aktören bör endast ange uppgifter om urvalskriterierna krävs av den upphandlande myndigheten eller enheten i meddelandet eller i de upphandlingsdokument som meddelandet hänvisar till.
crit_selection_quality_certificate_independent_bodies_quality_main=Intyg från oberoende organ om kvalitetssäkringsstandarder
crit_selection_quality_certificate_independent_bodies_quality_description=Kommer den ekonomiska aktören att kunna uppvisa intyg som utfärdats av oberoende organ som intygar att den ekonomiska aktören uppfyller vissa kvalitetssäkringsstandarder, däribland tillgänglighet för personer med funktionsnedsättning?
crit_selection_quality_certificate_independent_bodies_environmental_main=Intyg från oberoende organ om miljöledningssystem eller miljöledningsstandarder
crit_selection_quality_certificate_independent_bodies_environmental_description=Kommer den ekonomiska aktören att kunna uppvisa intyg som utfärdats av oberoende organ som intygar att den ekonomiska aktören uppfyller vissa miljöledningssystem eller miljöledningsstandarder?

crit_selection_eo_economic_article=I artikel 58.3 i direktiv 2014/24/EU anges följande urvalskriterier:
crit_selection_eo_economic_article_tooltip=Den ekonomiska aktören bör endast ange uppgifter om urvalskriterierna krävs av den upphandlande myndigheten eller enheten i meddelandet eller i de upphandlingsdokument som meddelandet hänvisar till.

createcafinish_concl_statements_signature=Datum, ort och, om så krävs, underskrift(er):
createcafinish_concl_statements_text=Undertecknad intygar att den information som lämnats i delarna II-V ovan är riktig och korrekt och att den lämnas med full kännedom om följderna av att i allvarlig omfattning ha lämnat oriktiga uppgifter.<p>Undertecknad intygar att denne på begäran och utan dröjsmål kan lämna de intyg och andra styrkande handlingar som det hänvisas till, utom i följande fall:</p><p>a) Om den upphandlande myndigheten eller enheten har möjlighet att avgiftsfritt inhämta styrkande handlingar direkt via en nationell databas i någon medlemsstat (under förutsättning att den ekonomiska aktören har lämnat de uppgifter (webbadress, utfärdande myndighet eller organ, exakt hänvisning till dokumentationen) som behövs för att den upphandlande myndigheten eller enheten ska kunna göra detta. I förekommande fall ska detta åtföljas av ett samtycke till sådan åtkomst), eller</p><p>b) Om den upphandlande myndigheten eller enheten senast den 18 oktober 2018 (beroende på införlivandet i nationell lagstiftning av artikel 59.5 andra stycket i direktiv 2014/24/EU) redan inhämtat den relevanta dokumentationen.</p><p> Undertecknad samtycker till att [ange den upphandlande myndighet eller enhet som anges i del I, avsnitt A] får tillgång till handlingar som styrker den information som har lämnats i [ange del/avsnitt/punkt(-er) som berörs] i detta europeiska enhetliga upphandlingsdokument för ändamålet [ange upphandlingsförfarandet: (sammanfattande beskrivning, en hänvisning till dess publikationsreferens i Europeiska unionens officiella tidning, referensnummer)].</p>
createcafinish_export=Exportera
createcafinish_export_content=Du kan nu klicka på ”Exportera” för att ladda ner och spara filen från denna tjänst på din dator. De upphandlande myndigheterna måste se till att filen för tjänsten är tillgänglig för de ekonomiska aktörerna tillsammans med övriga anbudshandlingar.

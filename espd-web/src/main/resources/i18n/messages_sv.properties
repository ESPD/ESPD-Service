createeo_add_complete_missing=Fyll dessutom i eventuell information som saknas i del IV, avsnitt A, B, C eller D ENDAST om detta krävs i meddelandet eller upphandlingsdokumenten:
createeo_eo_has_cert_soc=e) Kommer den ekonomiska aktören att kunna lämna ett intyg om betalning av sociala avgifter och skatter eller lämna information som gör det möjligt för den upphandlande myndigheten eller enheten att få tillgång till det kostnadsfritt direkt från någon nationell databas i en medlemsstat?

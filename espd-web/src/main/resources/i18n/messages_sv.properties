crit_selection_quality_certificate_independent_bodies_environmental_description=Kommer den ekonomiska aktören att kunna uppvisa intyg som utfärdats av oberoende organ som intygar att den ekonomiska aktören uppfyller vissa miljöledningssystem eller miljöledningsstandarder?

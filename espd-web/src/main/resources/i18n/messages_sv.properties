crit_selection_technical_allowance_of_checks_description=För komplexa varor eller tjänster som ska levereras eller, i undantagsfall, för varor eller tjänster som är avsedda för ett särskilt ändamål: Kommer den ekonomiska aktören att tillåta kontroller av sin produktionskapacitet eller tekniska kapacitet och, vid behov, av sina tillgängliga undersöknings- och forskningsresurser och av dess metoder för kvalitetskontroll? Kontrollen ska göras av den upphandlande myndigheten eller på dennas vägnar av ett behörigt offentligt organ i det land där leverantören eller tjänsteleverantören är etablerad.
